l_spanish:

#### FEZZANI ####
fezzani_mission_01:0 "Unir a Las Gentes de Fezán"
fezzani_mission_01_BUTTON_TOOLTIP:0 "Las tribus de la región de Fezán deben unirse en torno a un único líder."
fezzani_mission_01_BUTTON_DETAILS:0 ""
fezzani_mission_01_DESCRIPTION:0 "Debemos unirnos con las demás tribus Fezanas, ya sea por medios diplomáticos o por otros medios, si queremos sobrevivir a los poderes que nos rodean y crear un futuro para nuestro pueblo."
fezzani_mission_01_CRITERIA_DESCRIPTION:0 "Esta misión será considerada como completada cuando hayamos unido la región de Fezán bajo una única tribu, hayamos adoptado un tipo de gobierno monárquico y hayamos expandido nuestra influencia por todo el Mediterráneo."
fezzani_mission_01_REWARD_DESCRIPTION:0 "Unir a las tribus, formar la nación de Fezán y expandir nuestras fronteras por todo el Mediterráneo y mas allá."

#### TASKS ####
fezzani_mission_01_task_01:0 "La Gente de Fezán"
fezzani_mission_01_task_01_DESC:0 "Si queremos unir la tierra de nuestro pueblo, debemos convencer a las tribus vecinas de que las grandes potencias amenazan nuestra patria."
fezzani_mission_01_task_02:0 "Establecer la Paz"
fezzani_mission_01_task_02_DESC:0 "Debemos hacer saber a las demás tribus que nuestras intenciones de unir la región se harán por la vía diplomática y no por la vía de la conquista"
fezzani_mission_01_task_02_reward.tt:0 "Nuestros emisarios seguro que habrán mejorado nuestras relaciones con las otras Tribus Fezanas"
fezzani_mission_01_task_03:0 "El Líder de los Fezanos"
fezzani_mission_01_task_03_DESC:0 "Convertirse en el líder de los Pueblos Fezanos no será fácil, debemos asegurarnos de que nuestro líder esté preparado para el reto."
fezzani_mission_01_task_03_tooltip:0 "Cualquier país del grupo cultural [GetCultureGroup('fezzani').GetName|Y] es un vasallo."
fezzani_mission_01_task_03_TT:0 "Si tenemos cualquier tributario dentro de la región de Fezán, debemos infundirles lealtad si queremos contar con ellos en el futuro para que se conviertan en parte integral de nuestra nación."
fezzani_mission_01_task_04:0 "Mandar un Emisario a las Grandes Potencias"
fezzani_mission_01_task_04_DESC:0 "Debemos formar una alianza con al menos una de las grandes potencias que nos rodean si queremos sobrevivir."
fezzani_mission_01_task_05:0 "Amistad con los Garamantes"
fezzani_mission_01_task_05_DESC:0 "Tendremos la posibilidad de hacer de Garamantes nuestro vasallo, o de conseguir reclamaciones sobre sus tierras."
fezzani_mission_01_task_05_tooltip:0 "Tener al menos 15 territorios"
fezzani_mission_01_task_05_B_tooltip:0 "[GetCountry('GAR').GetName] no tiene una alianza con nosotros y su opinión de nosotros es de al menos #Y 100#!"
fezzani_mission_01_task_05_tt:0 "Enviaremos un emisario a los Garamantes con la esperanza de mejorar las relaciones entre nuestras tribus"
fezzani_mission_01_task_06:0 "Paz en el Este de Fezán"
fezzani_mission_01_task_06_DESC:0 "Choosing to unite the rest of Fezán peacefully will not allow us to go down the domination route of the mission tree."
fezzani_mission_01_task_07:0 "Una Consolidación Pacífica"
fezzani_mission_01_task_07_DESC:0 "Podemos aprovechar la destreza militar de las otras tribus, dominando el desierto y aprovechando sus reservas de soldadesca para nuestro ejército."
fezzani_mission_01_task_08:0 "El Reino de Garamantes"
fezzani_mission_01_task_08_DESC:0 "Debemos convencer a las demás naciones tribales que nos rodean de que un Fezán unido bajo nuestro mando prosperará y hará retroceder la expansión de las grandes potencias al este y al oeste."
fezzani_mission_01_task_09:0 "Los Nasamones"
fezzani_mission_01_task_09_DESC:0 "Si queremos unir la tierra de nuestro pueblo, debemos asegurarnos de que nuestros ejércitos estén preparados para las conquistas que se avecinan."
fezzani_mission_01_task_10:0 "Conquistar a Nuestros Vecinos"
fezzani_mission_01_task_10_DESC:0 "The surrounding provinces shall belong to #Y [SCOPE.GetRootScope.GetCountry.GetName]#!, our nation shall expand. We must strike now before our neighbors can forge alliances."
fezzani_mission_01_task_13:0 "Dominación Fezana"
fezzani_mission_01_task_13_DESC:0 "Elegir la vía de la dominación no nos permitirá unir diplomáticamente la región de Fezán"
fezzani_mission_01_task_16:0 "Consolidation by Force"
fezzani_mission_01_task_16_DESC:0 "Ahora que la región de Fezán nos pertenece, debemos asimilar rápidamente las tierras recién conquistadas si queremos convertirnos realmente en una tribu unida."

fezzani_mission_01_task_21:0 "La Formación de Fezán"
fezzani_mission_01_task_21_DESC:0 "Ahora hemos ejercido nuestro control en toda la región de Fezán. ¡Construiremos un imperio que dominará las regiones de África, Numidia, Cirenaica y más allá!"
fezzani_mission_01_task_22:0 "La Capital de la Corona"
fezzani_mission_01_task_22_DESC:0 "La ciudad de Garama será un día la capital de Fezán, debemos construirla para que sea un resplandeciente faro de nuestra cultura y sociedad."
fezzani_mission_01_task_23:0 "Planificación Estratégica"
fezzani_mission_01_task_23_DESC:0 "Los asentamientos de Sabha y Wanin están situados en posiciones estratégicas que, si se fortifican adecuadamente, nos permitirían defender nuestra nación con mucha más facilidad."
fezzani_mission_01_task_24:0 "El Comercio de Dátiles"
fezzani_mission_01_task_24_DESC:0 "El comercio de dátiles nos permitirá impulsar nuestra economía y mejorar nuestras infraestructuras."
fezzani_mission_01_task_25:0 "Promover a nuestros Vasallos"
fezzani_mission_01_task_25_DESC:0 "Si queremos unificar Fezán e integrar a nuestros súbditos, debemos elevarlos de tributarios a feudatarios oficiales de nuestra nación"
fezzani_mission_01_task_25_tt:0 "Comenzaremos el proceso de convertir a nuestros tributarios en feudatarios. Esto les permitirá ayudarnos durante las guerras y nos dará la opción de integrarlos en nuestro país más adelante."
fezzani_mission_01_task_25_tt_2:0 "El proceso de conversión de los tributarios en feudatarios estará completo."
fezzani_mission_01_task_25_tooltip:0 "Cualquier vasallo #Y tributario#! tiene como cultura principal una cultura del grupo cultural [GetCultureGroup('fezzani').GetName|Y]."
fezzani_mission_01_task_26:0 "Preparar las Ciudades"
fezzani_mission_01_task_26_DESC:0 "Construir campos de entrenamiento y foros dentro de nuestras ciudades ayudará a preparar a nuestros hombres libres para cualquier futuro conflicto."
fezzani_mission_01_task_27:0 "Preparar los Asentamientos"
fezzani_mission_01_task_27_DESC:0 "Construir asentamientos agrícolas y fincas de esclavos en nuestros territorios nos ayudará con nuestras líneas de suministro cuando inevitablemente entremos en guerra."
fezzani_mission_01_task_28:0 "La Capital de la Corona"
fezzani_mission_01_task_28_DESC:0 "La ciudad de Waddan será un día la capital de Fezán. Debemos convertirla en un faro brillante de nuestra cultura y sociedad."
fezzani_mission_01_task_29:0 "Preparar los Asentamientos"
fezzani_mission_01_task_29_DESC:0 "Construir asentamientos agrícolas y fincas de esclavos en nuestros territorios nos ayudará con nuestras líneas de suministro cuando inevitablemente entremos en guerra."
fezzani_mission_01_task_30:0 "La Capital de la Corona"
fezzani_mission_01_task_30_DESC:0 "La ciudad de Augila será un día la capital de Fezán. Debemos convertirla en un faro brillante de nuestra cultura y sociedad."
fezzani_mission_01_task_31:0 "Preparar las Ciudades"
fezzani_mission_01_task_31_DESC:0 "Construir campos de entrenamiento y foros dentro de nuestras ciudades ayudará a preparar a nuestros hombres libres para cualquier futuro conflicto."
fezzani_mission_01_task_32:0 "Preparar los Asentamientos"
fezzani_mission_01_task_32_DESC:0 "Construir asentamientos agrícolas y fincas de esclavos en nuestros territorios nos ayudará con nuestras líneas de suministro cuando inevitablemente entremos en guerra."
fezzani_mission_01_task_33:0 "La Capital de la Corona"
fezzani_mission_01_task_33_DESC:0 "La ciudad de Mesphe será un día la capital de Fezán, debemos convertirla en un faro brillante de nuestra cultura y sociedad."
fezzani_mission_01_task_34:0 "Preparar los Asentamientos"
fezzani_mission_01_task_34_DESC:0 "Construir asentamientos agrícolas y fincas de esclavos en nuestros territorios nos ayudará con nuestras líneas de suministro cuando inevitablemente entremos en guerra."
fezzani_mission_01_task_35:0 "La Capital de la Corona"
fezzani_mission_01_task_35_DESC:0 "La ciudad de Cydamus será un día la capital de Fezán, debemos convertirla en un faro brillante de nuestra cultura y sociedad."
fezzani_mission_01_task_36:0 "Preparar los Asentamientos"
fezzani_mission_01_task_36_DESC:0 "Construir asentamientos agrícolas y fincas de esclavos en nuestros territorios nos ayudará con nuestras líneas de suministro cuando inevitablemente entremos en guerra."
fezzani_mission_01_task_37:0 "La Capital de la Corona"
fezzani_mission_01_task_37_DESC:0 "La ciudad de Euphranta será un día la capital de Fezán, debemos convertirla en un faro brillante de nuestra cultura y sociedad."
fezzani_mission_01_task_38:0 "Preparar los Asentamientos"
fezzani_mission_01_task_38_DESC:0 "Construir asentamientos agrícolas y fincas de esclavos en nuestros territorios nos ayudará con nuestras líneas de suministro cuando inevitablemente entremos en guerra."
fezzani_mission_01_task_39:0 "Reconstruir las Tierras Maclíes"
fezzani_mission_01_task_39_DESC:0 "Debemos reconstruir las tierras que fueron devastadas durante nuestras conquistas."
fezzani_mission_01_task_40:0 "Desarrollar Nasamonia"
fezzani_mission_01_task_40_DESC:0 "Debemos desarrollar las tierras que fueron anexionadas durante nuestras conquistas."
fezzani_mission_01_task_41:0 "Posición Afianzada en el Mediterráneo"
fezzani_mission_01_task_41_DESC:0 "Ahora que tenemos acceso al Mediterráneo, debemos empezar a construir puertos que nos permitan la opción de ampliar nuestro comercio y nuestras conquistas."
fezzani_mission_01_task_42:0 "Ampliar Nuestras Rutas Comerciales"
fezzani_mission_01_task_42_DESC:0 "Ahora que tenemos acceso al Mediterráneo, podemos ampliar fácilmente nuestras oportunidades comerciales."
fezzani_mission_01_task_43:0 "Consolidar Phazania"
fezzani_mission_01_task_43_DESC:0 "Debemos fortificar las tierras vecinas a las naciones de nuestro oeste para garantizar nuestra seguridad y prepararnos para la próxima campaña."
fezzani_task_43_phazania_land_tooltip:0 "La recién conquistada provincia de Phazania, antes perteneciente a la Tribu de los Phazanii, recibirá un impulso económico. A continuación se muestra un ejemplo:"
fezzani_mission_01_task_44:0 "Mirar hacia el Este"
fezzani_mission_01_task_44_DESC:0 "Debemos buscar apoderarnos de las ricas tierras dentro de Egipto, y para ello debemos conquistar primero Cirenaica."
fezzani_mission_01_task_45:0 "Mirar hacia el Oeste"
fezzani_mission_01_task_45_DESC:0 "Conquistar la región de África nos permitiría dominar el comercio del sur del Mediterráneo."
fezzani_mission_01_task_46:0 "Posicionarse en Sicilia"
fezzani_mission_01_task_46_DESC:0 "Establecer una base dentro de Magna Graecia nos permitiría plantear el futuro la conquista de la Península Itálica."
fezzani_mission_01_task_47:0 "Qart Hadasht es Nuestra"
fezzani_mission_01_task_47_DESC:0 "¡La ilustre metrópolis de Cartago ahora nos pertenece!"
fezzani_mission_01_task_48:0 "Consolidar Magna Graecia"
fezzani_mission_01_task_48_DESC:0 "Una vez establecida nuestra presencia en Sicilia, tenemos que dirigir nuestra mirada hacia el resto de la Península Itálica."
fezzani_mission_01_task_49:0 "Conquista de Siracusa"
fezzani_mission_01_task_49_DESC:0 "¡Siracusa ahora nos pertenece!"
fezzani_mission_01_task_50:0 "Ambiciones Italianas"
fezzani_mission_01_task_50_DESC:0 "¡Todos los caminos llevan a Roma!"
fezzani_mission_01_task_51:0 "Roma Delenda Est"
fezzani_mission_01_task_51_DESC:0 "Cuando vayas a Roma..."
fezzani_mission_01_task_52:0 "Hacia Egipto"
fezzani_mission_01_task_52_DESC:0 "Las fértiles tierras del Bajo Egipto podrán alimentar a nuestro reino"
fezzani_mission_01_task_53:0 "Alejandría"
fezzani_mission_01_task_53_DESC:0 "La gran ciudad fundada por el legendario Alejandro Magno forma parte ahora de nuestro reino"
fezzani_mission_01_task_54:0 "Memfis"
fezzani_mission_01_task_54_DESC:0 "La antigua tierra de Menfis ahora nos pertenece."
fezzani_mission_01_task_55:0 "Desarrollar Nasamonia"
fezzani_mission_01_task_55_DESC:0 "Debemos desarrollar esas tierras que fueron anexionadas durante nuestras conquistas."
fezzani_mission_01_task_56:0 "Desarrollar Garamantia"
fezzani_mission_01_task_56_DESC:0 "Debemos desarrollar esas tierras que fueron anexionadas durante nuestras conquistas."
fezzani_mission_01_task_89:0 "La Metrópolis de Qart Hadasht"
fezzani_mission_01_task_89_DESC:0 "La gran ciudad de Qart Hadasht es uno de los centros comerciales más prósperos del Mediterráneo. Embellecer el comercio en Qart Hadasht permitirá a nuestros comerciantes prosperar."
fezzani_mission_01_task_89_effect_tt:0 "Poseer o tener vasallos que posean todas las provincias de la Región Africana."
fezzani_mission_01_task_89_effect2_tt:0 "Liberar #Y Qart Hadasht#! como un vasallo Feudatario."
fezzani_mission_01_task_90:0 "El Títere Siracusano"
fezzani_mission_01_task_90_DESC:0 "La gran ciudad de Siracusa es una de las ciudades más prósperas de la Magna Grecia. La creación de un estado títere aquí nos permitiría tomar ventaja de este estado militarizado."
fezzani_mission_01_task_90_effect_tt:0 "Poseer o tener vasallos que posean todas las provincias de la Región de Magna Graecia."
fezzani_mission_01_task_90_effect2_tt:0 "Liberar #Y Siracusa#! como un vasallo Feudatario."
fezzani_mission_01_task_91:0 "Hacia Numidia"
fezzani_mission_01_task_91_DESC:0 "Ahora que la región de África está bajo nuestro control, podemos considerar expandirnos hacia las tierras de los Númidas."
fezzani_mission_01_task_92:0 "Hacia Mauretania"
fezzani_mission_01_task_92_DESC:0 "Ahora que la región de Numidia está bajo nuestro control, podemos considerar expandirnos aún más hacia el oeste hasta las tierras de Mauretania."
fezzani_mission_01_task_93:0 "Los Jinetes Númidas"
fezzani_mission_01_task_93_DESC:0 "Ahora que tenemos el control de la región de Numidia, podemos aprovecharnos de la población Númida que queda y que tiene mucha experiencia en el arte de la equitación."
fezzani_mission_01_task_93_custom_tt:0 "Tendremos tres opciones sobre lo que podemos hacer con los jinetes Númidas. Podemos tomar la opción militar, que costará 60 de experiencia militar, podemos tomar la opción económica, que costará 80 de experiencia política junto con 150 de oro, o podemos optar por no hacer nada."
fezzani_mission_01_task_94:0 "Las Columnas de Hércules"
fezzani_mission_01_task_94_DESC:0 "Con la región de Mauretania bajo nuestro control, debemos fortificar el estrecho para evitar cualquier invasión de nuestros vecinos del norte. Este territorio estratégico también nos permitiría controlar cualquier comercio que entrara o saliera del Mediterráneo, colocándonos en una posición bastante poderosa..."
fezzani_mission_01_task_95:0 "El Reino de Fezán"
fezzani_mission_01_task_95_DESC:0 "Ahora que tenemos la región de Fezán bajo nuestro control, debemos considerar la posibilidad de adoptar un gobierno monárquico, que nos permitiría controlar más fácilmente nuestras tierras recién adquiridas."


#### MISSION EVENTS ####
me_fezzani_1_title:0 "¡Las Gentes de Fezán!"
me_fezzani_1_desc:0 "¡Debemos enviar emisarios a los territorios de nuestra tribu para informar a nuestro pueblo de nuestro plan de unir la región de Fezán bajo una sola tribu! Ya sea mediante la anexión a través de la conquista de nuestras tribus vecinas o por métodos diplomáticos, ¡la región de Fezán será nuestra!"
me_fezzani_1.a:0 "Debemos trabajar juntos para lograr este ambicioso objetivo.."
me_fezzani_2_title:0 "Estableciendo la Paz"
me_fezzani_2_desc:0 "Enviaremos emisarios al resto de naciones fezanas, estableciendo relaciones con ellas e informándoles de nuestras intenciones de unificar la región de forma pacífica"
me_fezzani_2.a:0  "¡Establecer las relaciones diplomáticas!"
me_fezzani_3_title:0 "El Reino de los Garamantes"
me_fezzani_3_desc:0 "Nuestra Tribu posee tierras situadas estratégicamente y con valiosos bienes comerciales. Si podemos aprovechar esto, podemos dominar y anexionar fácilmente a las tribus vecinas. Debemos empezar por mejorar nuestras infraestructuras, fortificar nuestros territorios y abastecer a nuestros ejércitos si queremos alcanzar este ambicioso objetivo."
me_fezzani_3.a:0 "Empecemos.."
me_fezzani_4_title:0 "Mandar un Emisario a Cirenaica"
me_fezzani_4_desc:0 "Debemos intentar aliarnos con Cirenaica,"
me_fezzani_4.a:0 "Ofrecer algunos esclavos a Cirenaica"
me_fezzani_4.at:0 "Ofreceremos enviar 5 esclavos a Cirenaica"
me_fezzani.4.b:0 "Ofrecer una pequeña cantidad de oro"
me_fezzani.4.bt:0 "Ofreceremos una pequeña cantidad de 100 de oro a Cirenaica"
me_fezzani.4.c:0 "No necesitamos la ayuda de Cirenaica"
me_fezzani.4.ct:0 "Nada"
me_fezzani_5_title:0 "Mandar un Emisario a los Garamantes"
me_fezzani_5_desc:0 "Debemos intentar mejorar nuestras relaciones con nuestros vecinos del Oeste, los Garamantes. Son una tribu poderosa que podría aumentar en gran medida nuestro poder dentro de la región. Debemos enviar un emisario con un regalo para aliarnos con ellos, o incluso intentar convencerles de que se beneficiarán más aún si fueran nuestros vasallos si les enviamos un regalo lo suficientemente grande..."
me_fezzani_5.a:0 "Enviaremos un regalo de 50 de oro y les ofreceremos una alianza."
me_fezzani.5.b:0 "Enviaremos un regalo de 100 de oro e intentaremos que se conviertan en nuestro vasallo."
me_fezzani.6.t:0 "Los Nasamones nos han enviado un Emisario"
me_fezzani.6.desc:0 "Un enviado de los Nasamones, que debe estar intentando mejorar sus relaciones con nosotros, ha llegado"
me_fezzani.6.desc_1:0 "¡Los Nasamones nos ha ofrecido una alianza!"
me_fezzani.6.desc_2:0 "Los Nasamones nos han ofrecido convertirnos en sus vasallos..."
me_fezzani.6.a:0 "Una alianza con los Nasamones"
me_fezzani.6.at:0 "Convertirnos en aliados de los Nasamones"
me_fezzani.6.b:0 "Aceptaremos su propuesta de vasallaje"
me_fezzani.6.bt:0 "Aceptaremos su propuesta y nos convertiromes en vasallos de los Nasamones"
me_fezzani.6.c:0 "Nos sentimos insultados por la oferta de los Nasamones"
me_fezzani.6.ct:0 "Nos sentimos insultados por lo que nos ofrecen"
me_fezzani_7_title:0 "La Respuesta Garamante"
me_fezzani.7.desc:0 "Hemos recibido una respuesta de los Garamantes, responden a nuestra oferta con "
me_fezzani.7.desc_1:0 "una alianza."
me_fezzani.7.desc_2:0 "la aceptación de convertirse en nuestros súbditos. ¡Juntos podemos unir la región de Fezán!"
me_fezzani.7.desc_3:0 "nada... Sus tierras serán nuestras de una forma u otra..."
me_fezzani.7.a:0 "La alianza con los Garamantes será muy útil."
me_fezzani.7.b:0 "¡Han aceptado ser nuestros vasallos!"
me_fezzani.7.c:0 "Nos sentimos insultados por la respuesta de los Garamantes a nuestra generosa oferta."
me_fezzani_8_title:0 "Los Caciques han respondido"
me_fezzani_8_desc:0 "Los caciques de la tribu están de acuerdo en que la conquista de la provincia vecina es el mejor camino a seguir. Alistarán sus tropas y se prepararán para una posible guerra."
me_fezzani_8.a:0 "Su lealtad y sus tropas serán inestimables"
me_fezzani_8.a.tt:0 "Debemos aprovechar su mayor lealtad y el tamaño de sus levas."
me_fezzani_9_title:0 "¡Convocar al Consejo de Guerra!"
me_fezzani_9_desc:0 "Debemos deliberar y tomar una decisión sobre nuestro próximo movimiento, cuál de nuestros vecinos es el más vulnerable... We must stike at their capital."
me_fezzani_9.a:0 "¡Preparémonos para nuestra primera conquista!"
me_fezzani_10_title:0 "¡El Consejo Tribal ha tomado una decisión!"
me_fezzani_10_desc:0 "Nos prepararemos para la guerra con nuestros vecinos de Maclia y Phazania."
me_fezzani_10.a:0 "¡Sus tierras nos pertenecen!"
me_fezzani_11_title:0 "¡El Consejo Tribal ha tomado una decisión!"
me_fezzani_11_desc:0 "Nos prepararemos para la guerra con nuestros vecinos de Maclia. También vigilaremos a Cirenaica y a nuestros vasallos Psyllios..."
me_fezzani_11.a:0 "¡Sus tierras nos pertenecen!"
me_fezzani_12_title:0 "¡Promoviendo a nuestros Vasallos!"
me_fezzani_12_desc:0 "Nos gustaría reconocer oficialmente a nuestros súbditos como parte integral de nuestra nación, en lugar de limitarnos a extraerles un tributo, se convertirán oficialmente en feudatarios, para luego pasar a ser parte de nuestra nación."
me_fezzani_12.a:0 "Juntos prosperaremos"
me_fezzani_13_title:0 "Los Nasamones"
me_fezzani_13_desc:0 "Nuestra Tribu tiene el potencial de convertirse en la potencia regional de Fezán, debemos preparar nuestros ejércitos si queremos conseguirlo."
me_fezzani_13.a:0 "Busquemos al resto de caciques tribales"
me_fezzani_13.a.tt:0 "Convenzamos al resto de líderes tribales de nuestras provincias de que la conquista de nuestros vecinos nos beneficiaría a todos."
me_fezzani_14_title:0 "El Ejército está Listo"
me_fezzani_14_desc:0 "Los ejércitos han sido abastecidos y están listos para la conquista."
me_fezzani_14.a:0 "La calidad de nuestras tropas no tendrá parangón en la región de Fezán"
me_fezzani_14.a.tt:0 "Debemos aprovechar la calidad de nuestro ejército y atacar rápidamente."
me_fezzani_15_title:0 "Las Gentes de Fezán"
me_fezzani_15_desc:0 "Los emisarios han regresado y las gentes de Fezán se alegra de nuestros planes para mejorar las infraestructuras y la calidad de vida de nuestras tribus"
me_fezzani_15.a:0 "¡Somos uno!"
me_fezzani_16_title:0 "¡El Consejo Tribal ha tomado una decisión!"
me_fezzani_16_desc:0 "Nos prepararemos para la guerra con nuestros vecinos los Nasamones, los Psyllios, los Makae y los Garamantes."
me_fezzani_16.a:0 "¡Sus tierras nos pertenecen!"
me_fezzani_17_title:0 "¡El Consejo Tribal ha tomado una decisión!"
me_fezzani_17_desc:0 "Nos prepararemos para la guerra con nuestros vecinos los Psyllios, los Maclíes y los Phazanios. También debemos tener en cuenta a los vasallos de Cartago, los Tripolitanos."
me_fezzani_17.a:0 "¡Sus tierras nos pertenecen!"
me_fezzani_18_title:0 "¡El Consejo Tribal ha tomado una decisión!"
me_fezzani_18_desc:0 "Nos prepararemos para la guerra con nuestros vecinos los Makae y los Garamantes."
me_fezzani_18.a:0 "¡Sus tierras nos pertenecen!"
me_fezzani_19_title:0 "¡El Consejo Tribal ha tomado una decisión!"
me_fezzani_19_desc:0 "Nos prepararemos para la guerra con nuestros vecinos los Makae y los Maclíes, así como con nuestros antiguos soberanos, los Nasamones."
me_fezzani_19.a:0 "¡Sus tierras nos pertenecen!"
me_fezzani_20_title:0 "Dominación Fezana"
me_fezzani_20_desc:0 "Ahora que hemos conquistado las provincias vecinas, estamos un paso más cerca de unificar la región de Fezán. Debemos conquistar las tierras bajo el control del resto de tribus independientes."
me_fezzani_20.a:0 "Reclamemos esas tierras"
# Using me_fezzani_21 for multiple events since the localization is generic enough for all nations
me_fezzani_21_title:0 "Conquistar la Última Tierra de los Fezanos"
me_fezzani_21_desc:0 "Volvamos a consolidar nuestro ejército y preparémoslo para una última campaña para unir la región."
me_fezzani_21.a:0 "Reunid a las Tropas"
me_fezzani_25_title:0 "Hemos recibido un emisario de la región de Fezán"
me_fezzani.25.desc:0 "El Emisario Fezano nos ofrece lo siguiente:"
me_fezzani.25.desc_1:0 "Nos han ofrecido algunos esclavos."
me_fezzani.25.desc_2:0 "Nos han ofrecido una pequeña cantidad de oro."
me_fezzani.25.desc_3:0 "No nos han ofrecido nada y quieren una alianza."
me_fezzani.25.a:0 "Aceptaremos su petición con una alianza además de nuestro favor."
me_fezzani.25.b:0 "Aceptaremos su petición y formaremos una alianza con ellos."
me_fezzani.25.c:0 "No se merecen una alianza con nosotros."
me_fezzani_26_title:0 "¡Los Cirenaicos han enviado un emisario con su respuesta!"
me_fezzani.26.desc:0 "Hemos recibido una respuesta de los Cirenaicos, responden a nuestra oferta con "
me_fezzani.26.desc_1:0 "no sólo una alianza, sino que parece que nuestro emisario también tuvo éxito en mejorar su opinión sobre nosotros. Esto será muy útil para futuras conquistas..."
me_fezzani.26.a:0 "Haremos un gran uso de esta alianza."
me_fezzani.26.at:0 "Ahora tenemos un colchón entre nosotros y la gran potencia del Egipto Ptolemaico..."
me_fezzani.26.desc_2:0 "una alianza."
me_fezzani.26.bt:0 "Ahora tenemos un colchón entre nosotros y la gran potencia del Egipto Ptolemaico..."
me_fezzani.26.b:0 "Haremos un gran uso de esta alianza."
me_fezzani.26.desc_3:0 "nada... Recordaremos esto..."
me_fezzani.26.c:0 "nada.. Los Cirenaicos nos han despreciado, recordaremos esto..."
me_fezzani.26.ct:0 "Podemos aprovechar esta alianza despreciada para justificar la guerra..."
me_fezzani_27_title:0 "Enviaremos un emisario a la potencia Púnica de Cartago"
me_fezzani_27_desc:0 "La Nación Púnica de Cartago podría estar dispuesta a aliarse con nosotros y ayudarnos a consolidar la región de Fezán a cambio de alguna ayuda para reforzar su ejército."
me_fezzani.27.a:0 "¡Ofreceremos que nuestras tropas se unan al prestigioso ejército Cartaginés!"
me_fezzani.27.at:0 "Dado que la Nación de Cartago es principalmente una potencia naval, tal vez ayudarles a fortalecer su armada ayudará a convencerlos de aliarse con nosotros..."
me_fezzani.27.b:0 "¡Les ofreceremos oro para ayudarles a financiar su poderosa armada!"
me_fezzani.27.bt:0 "Tal vez la oferta de ayudar a financiar su armada ayude a convencerlos de aliarse con nosotros..."
me_fezzani.27.c:0 "No les ofreceremos nada."
me_fezzani.27.ct:0 "No necesitamos ofrecerles nada para que sientan la necesidad de aliarse con nosotros."
me_fezzani.28.t:0 "Hemos recibido un emisario de la región de Fezán"
me_fezzani.28.desc_1:0 "Los Fezanos nos han ofrecido parte de su soldadesca"
me_fezzani.28.desc_2:0 "Los Fezanos nos han ofrecido algo de oro"
me_fezzani.28.desc_3:0 "Los Fezanos no nos han ofrecido nada por una alianza"
me_fezzani.28.a:0 "Aceptaremos su petición con una alianza además de nuestro favor."
me_fezzani.28.b:0 "Aceptaremos su petición y formaremos una alianza con ellos."
me_fezzani.28.c:0 "No se merecen una alianza con nosotros."
me_fezzani.29.t:0 "Enviaremos un emisario al Reino Ptolemaico"
me_fezzani.29.desc:0 "El Reino Ptolemaico tiene posiblemente la mayor cantidad de poder dentro de la esfera de influencia del Mediterráneo. Si somos capaces de proporcionar un regalo lo suficientemente digno, quizás consideren nuestra oferta de alianza..."
me_fezzani.29.a:0 "Enviemos un regalo de 500 Oro."
me_fezzani.29.b:0 "Enviemos un regalo de 400 Oro"
me_fezzani.29.c:0 "No necesitamos ofrecerles nada."
me_fezzani_30_title:0 "Una oferta desde Fezán"
me_fezzani.30.desc_1:0 "Los Fezanos nos han ofrecido parte de su soldadesca"
me_fezzani.30.desc_2:0 "Los Fezanos nos han ofrecido algo de oro"
me_fezzani.30.desc_3:0 "Los Fezanos no nos han ofrecido nada por una alianza"
me_fezzani.30.a:0 "Aceptaremos su petición con una alianza además de nuestro favor."
me_fezzani.30.at:0 "Alianza y Más"
me_fezzani.30.b:0 "Aceptaremos su petición y formaremos una alianza con ellos."
me_fezzani.30.bt:0 "Alianza"
me_fezzani.30.c:0 "No se merecen una alianza con nosotros."
me_fezzani.30.ct:0 "Nada"

me_fezzani_31_title:0 "¡Los Cartagineses han enviado un emisario con su respuesta!"
me_fezzani.31.desc:0 "Hemos recibido una respuesta de los Cartagineses, responden a nuestra oferta con "
me_fezzani.31.desc_1:0 "no sólo una alianza, sino que parece que nuestro emisario también tuvo éxito en mejorar su opinión sobre nosotros. Esto será muy útil para futuras conquistas..."
me_fezzani.31.a:0 "Haremos un gran uso de esta alianza."
me_fezzani.31.at:0 "Ahora tenemos una poderosa alianza con una gran potencia comercial del Mediterráneo."
me_fezzani.31.desc_2:0 "una alianza."
me_fezzani.31.bt:0 "Ahora tenemos una poderosa alianza con una gran potencia comercial del Mediterráneo."
me_fezzani.31.b:0 "Haremos un gran uso de esta alianza."
me_fezzani.31.desc_3:0 "nada... Recordaremos esto..."
me_fezzani.31.c:0 "un insulto.. Los Cartagineses nos han despreciado, lo recordaremos..."
me_fezzani.31.ct:0 "Podemos aprovechar esta alianza despreciada para justificar la guerra..."
me_fezzani_32_title:0 "¡Los Ptolemaicos han enviado un emisario con su respuesta!"
me_fezzani.32.desc:0 "Hemos recibido una respuesta del Reino Ptolemaico, responden a nuestra oferta con "
me_fezzani.32.desc_1:0 "no sólo una alianza, sino que parece que nuestro emisario también tuvo éxito en mejorar su opinión sobre nosotros. Esto será muy útil para futuras conquistas..."
me_fezzani.32.a:0 "Nuestros emisarios han asegurado una alianza junto con el favor de los Ptolemaicos."
me_fezzani.32.desc_2:0 "una alianza."
me_fezzani.32.b:0 "Hemos asegurado una alianza con el Reino Ptolemaico"
me_fezzani.32.desc_3:0 "nada... Recordaremos esto... Alejandría será nuestra algún día..."
me_fezzani.32.c:0 "Hemos sido despreciados por los Ptolemaicos"
me_fezzani_35_title:0 "El Comercio del Dátil"
me_fezzani_35_desc:0 "Podemos aprovechar la lucrativa demanda de dátiles y utilizar el oro extra para impulsar nuestra economía y mejorar nuestras infraestructuras."
me_fezzani_35.a:0 "Exportemos dátiles"
me_fezzani_36_title:0 "Los Beneficios de los Dátiles"
me_fezzani_36_desc:0 "Este lucrativo comercio nos ha permitido convencer a algunos trabajadores más para que emigren y ayuden a producir más dátiles que exportar."
me_fezzani_36.a:0 "Sigamos comerciando."
me_fezzani_37_title:0 "Planificación Estratégica"
me_fezzani_37_desc:0 "Los territorios de Sabha y Wanin están situados en posiciones estratégicas, que si se fortifican adecuadamente, nos permitirían defender nuestra Provincia Capital mucho más fácilmente. Convirtamos estos territorios en Ciudades y fortifiquémoslos."
me_fezzani_37.a:0 "Construyamos las fortalezas."
me_fezzani_38_title:0 "Planificación Estratégica"
me_fezzani_38_desc:0 "Los territorios de Sabha y Wanin han sido reforzados con fortalezas y el territorio de Sabha se ha convertido en una ciudad junto con su fortificación. Que nuestros enemigos intenten invadirnos ahora."
me_fezzani_38.a:0 "Las fortalezas han sido completadas."
me_fezzani_39_title:0 "¡El Asunto de la Región Cirenaica!"
me_fezzani_39_desc:0 "Intentaremos anexionar la vecina región de Cirenaica, lo que nos otorgaría una gran cantidad de terreno adyacente al Mediterráneo y a Egipto."
me_fezzani_39.a:0 "¡Hacia Cirenaica!"
me_fezzani_40_title:0 "¡El Asunto de la Región de África!"
me_fezzani_40_desc:0 "Buscaremos anexionar la Región vecina de África, la rica tierra de los Cartagineses nos pertenecerá."
me_fezzani_40.a:0 "¡Hacia África!"
me_fezzani_41_title:0 "¡Las tribus han sido unidas!"
me_fezzani_41_desc:0 "Todas las tribus de la región de Fezán se han unido. Debemos forjar una nueva identidad."
me_fezzani_41.a:0 "¡Fezán!"
me_fezzani_41.a.tt:0 "Cambiaremos nuestro nombre a 'Fezán'."
me_fezzani_42_title:0 "¡El Asunto de la Región de Numidia!"
me_fezzani_42_desc:0 "Ahora que hemos anexionado las tierras centrales Cartaginesas, podemos buscar anexionar la región de Numidia."
me_fezzani_42.a:0 "¡Hacia Numidia!"
me_fezzani_43_title:0 "¡El Asunto de la Región de Mauretania!"
me_fezzani_43_desc:0 "Ahora que hemos anexionado el antiguo Territorio de los Númidas, podemos buscar expandirnos más al oeste, a la Región de Mauretania."
me_fezzani_43.a:0 "¡Hacia Mauretania!"
me_fezzani_44_title:0 "¡Los Jinetes Númidas!"
me_fezzani_44_desc:0 "Debemos decidir qué hacer con la población númida que vive en las tierras recién anexionadas. Podríamos aprovechar sus conocimientos de equitación."
me_fezzani_44.a:0 "Deliberemos"
me_fezzani_45_title:0 "¡Los Jinetes Númidas!"
me_fezzani_45_desc:0 "Ha llegado el momento de decidir qué hacer con los caballos númidas y sus jinetes. Podemos reutilizarlos para uso militar, o podemos utilizarlos con fines económicos."
me_fezzani_45.a:0 "Aprendamos de ellos y mejoremos nuestra capacidad de montar a caballo."
me_fezzani_45.a.tt:0 "Estos modificadores militares para jinetes se aplicarán a los jinetes de toda nuestra nación"
me_fezzani_45.b:0 "Podemos mejorar la economía de la región y aumentar la producción de nuestra población local."
me_fezzani_45.b.tt:0 "Estos modificadores mostrados arriba se aplicarán a toda la región de Numidia"
me_fezzani_45.c:0 "No queremos tener nada que ver con ellos."
me_fezzani_46_title:0 "Las Columnas de Hércules"
me_fezzani_46_desc:0 "Ahora poseemos la tierra que en el Mundo Griego se conoce como las 'Columnas de Hércules'. Esta posición estratégica nos permite controlar los barcos que entran y salen del Mediterráneo, otorgándonos un poder sustancial sobre otras naciones de gran peso comercial..."
me_fezzani_46.a:0 "El Estrecho es Nuestro"
me_fezzani_47_title:0 "El Reino de Fezán"
me_fezzani_47_desc:0 "La coronación de nuestro nuevo monarca, [ROOT.GetCountry.GetRuler.GetName], como primer rey del glorioso Reino de Fezán fue todo un espectáculo. Había enviados de todas las tribus locales rindiendo tributo al nuevo rey. Bajo el liderazgo del primer rey de Fezán, [ROOT.GetCountry.GetRuler.GetName], nuestro reino sólo puede mirar hacia adelante a los logros que le esperan."
me_fezzani_47.a:0 "¡Larga vida al Rey [ROOT.GetCountry.GetRuler.GetName]!"

