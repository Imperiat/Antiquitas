#item traits
dacian_helmet:0 "Corona Tracia de la Guerra"
dacian_helmet_desc:0 "La corona de guerra Tracia es un ornamento digno de un gobernante. Intimida a vuestros enemigos y genera un aire de superioridad. Nadie puede mirar a los ojos a [CHARACTER.GetPraenomen] sin estremecerse."
dacian_mantle:0 "Túnica Tracia"
dacian_mantle_desc:0 "La túnica Tracia es una maravilla a la vista, muchos se sorprenden de que unos supuestos bárbaros tengan ropajes tan finos. También abriga a [CHARACTER.GetPraenomen] durante los fríos inviernos."
dacian_weapon:0 "Falcata"
dacian_weapon_desc:0 "La Falcata es un arma los Tracios son conocidos por luchar con ella. La longitud de la Falcata y su gancho la hacen un arma muy peligrosa cuando es empuñada por un guerrero competente."
dacian_shield:0 "Escudo Dacio"
dacian_shield_desc:0 "Este escudo protege a [CHARACTER.GetPraenomen] en combate. Habiendo sido creado por un maestro artesano, tiene este escudo tendrá el honor de ser el estante sobre el que se apoyará el féretro de [CHARACTER.GetEmployer.GetRulerTitle] si cayera en batalla."

#decision
thracian_smithy:0 "Convocar al Maestro Herrero"
thracian_smithy_desc:0 "Podéis convocar al maestro herrero. Este, por el precio adecuado, os creara una pieza de equipamiento. Puede que la uséis para la guerra, o puede que sea útil en los campos de cultivo..."

thracian_item_4:0 "Cuádrigas Prestigiosas"
desc_thracian_item_4:0 "En cada batalla, hay algunas cuádrigas, desde las que los poderosos dirigen. Son un enorme signo de prestigio, y muchos se envalentonan cuando ven una."
#treasures
thracian_treasure_1:0 "Cuádriga"
thracian_treasure_desc:0 "Aunque las cuádrigas estan algo obsoletas y sería ineficaz en una guerra, aún sigue manteniendo algo de su prestigio y motiva a los jóvenes a entrenar más, para que un día ellos también las monten."
thracian_treasure_2:0 "Hoz"
thracian_treasure_2_desc:0 "Esta hoz sirve como un prototipo para los herreros de toda la zona. Las replicas permiten a los agricultores trabajar más deprisa y por lo tanto cubrir más terreno."
thracian_treasure_3:0 "Arado"
thracian_treasure_3_desc:0 "Este arado fue creado por un maestro herrero. Permite a los agricultores acelerar la siembra y por lo tanto pueden cultivar más cultivos."

#event
thracian_smithy_inv.1.t:0 "El Trabajo del Herrero"
thracian_smithy_inv.1.desc:0 "Después de semanas y meses de sudor y sangre derramada, el maestro herrero y sus ayudantes finalmente os presenta su trabajo. \nAlgunos de los nobles reunidos parecen adivinar su finalidad, mientras que otros no pueden encontrarle ningún sentido a su cubierta silueta. Cuando por fin es desvelado, muchos se quedan sin aliento. Es una visión digna de contemplar, su apariencia una obra de arte. Su función no está clara, el maestro artesano empieza a explicar..."
thracian_smithy_inv.1.a:0 "Maravilloso."
thracian_smithy_inv.2.t:0 "La petición al Herrero"
thracian_smithy_inv.2.desc:0 "Lamentablemente, el maestro herrero que contratamos tantas veces, no tiene ni idea de qué fabricar para nuestro gobernante. Por eso, desgraciadamente, nos ha devuelto el dinero que le confiamos. Sin embargo, está seguro de que en el futuro podrá forjar un objeto para nosotros."
thracian_smithy_inv.2.a:0 "Que decepción."