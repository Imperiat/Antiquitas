  ### Gallic
gallic_smithy_inv.1.t:0 "La Obra del Herrero"
gallic_smithy_inv.1.desc:0 "Después de semanas y meses de sudor y sangre derramada, el maestro herrero y sus ayudantes finalmente os presenta su trabajo. \nAlgunos de los nobles reunidos parecen adivinar su finalidad, mientras que otros no pueden encontrarle ningún sentido a su cubierta silueta. Cuando por fin es desvelado, muchos se quedan sin aliento. Es una visión digna de contemplar, su apariencia una obra de arte. Su función no está clara, el maestro artesano empieza a explicar..."
gallic_smithy_inv.1.a:0 "Maravilloso"
gallic_smithy_inv.2.t:0 "La Misiva"
gallic_smithy_inv.2.desc:0 "Nuestro [ROOT.GetCountry.GetRulerTitle] ha decretado que desea un artefacto del maestro herrero. Este objeto deberá ser útil a la par que visualmente atractivo. En su sabiduría, [ROOT.GetCountry.GetRuler.GetSheHe] [ROOT.GetCountry.GetRulerTitle] admite que no es un artesano, por lo que no puede determinar como debería ser el objeto. Sin embargo, también advierte de que espera una obra maestra y no una chapuza."
gallic_smithy_inv.2.a:0 "¡Informar al Artesano!"