 harvest_winter_city_plains_modifier:0 "Invierno"
 desc_harvest_winter_city_plains_modifier:0 "El Invierno ha llegado. La ciudad está experimentando sus efectos, y la producción local de alimentos se ha detenido."
 harvest_winter_city_mountain_modifier:0 "Invierno"
 desc_harvest_winter_city_mountain_modifier:0 "El Invierno ha llegado. La ciudad está experimentando sus efectos, y sufre por ello. La falta de tierras de cultivo, así como la dificultad para llegar a la ciudad, ha hecho que dependa de los Graneros locales para sobrevivir."
 harvest_winter_city_hills_modifier:0 "Invierno"
 desc_harvest_winter_city_hills_modifier:0 "El Invierno ha llegado. La ciudad experimenta sus efectos, ya que su terreno accidentado dificulta los desplazamientos y la agricultura, lo que provoca una dependencia de los Graneros locales."
 harvest_winter_city_desert_modifier:0 "Invierno"
 desc_harvest_winter_city_desert_modifier:0 "El Invierno ha llegado. Aunque parezca una bendición para una ciudad situada en el desierto, no puede importar alimentos de tierras extranjeras y debe depender de lo que puede producir ella misma."
 harvest_winter_city_marsh_modifier:0 "Invierno"
 desc_harvest_winter_city_marsh_modifier:0 "El Invierno ha llegado. Los pantanos son difíciles de recorrer y sólo han empeorado nuestra situación alimentaria."
 harvest_winter_city_jungle_modifier:0 "Invierno"
 desc_harvest_winter_city_jungle_modifier:0 "El Invierno ha llegado. Aunque las selvas tropicales no experimentan las estaciones del año como lo hacen otras partes del mundo, seguimos viéndonos afectados, ya que los lugares de los que importaríamos alimentos tienen un suministro escaso."
 harvest_winter_city_farmland_modifier:0 "Invierno"
 desc_harvest_winter_city_farmland_modifier:0 "El Invierno ha llegado. Esta provincia está situada en una tierra fértil de cultivo, aunque nuestras ciudades hayan ocupado parte de las tierras de labranza. La facilidad para viajar permitiría la importación de alimentos para ayudar a abastecer nuestros Graneros."
 harvest_winter_city_forest_modifier:0 "Invierno"
 desc_harvest_winter_city_forest_modifier:0 "El Invierno ha llegado. Nuestra ciudad depende de las importaciones extranjeras y de nuestros Graneros, pero los bosques han dificultado los desplazamientos y el comercio."

