 harvest_summer_modifier:0 "Verano"
 desc_harvest_summer_modifier:1 "El Verano ha llegado. Las cosechas son abundantes y es el momento de recogerlas."
 harvest_summer_fish_modifier:0 "Verano"
 desc_harvest_summer_fish_modifier:1 "El Verano ha llegado. Nuestros pescadores han informado de más actividad de lo habitual, y nuestro suministro será abundante."
 harvest_summer_foodgood_modifier:0 "Verano"
 desc_harvest_summer_foodgood_modifier:1 "El Verano ha llegado. Los cultivos, especialmente los que se encuentran en esta provincia, nos proporcionarán una gran cantidad de alimentos."
 harvest_summer_floodplain_modifier:0 "Verano"
 desc_harvest_summer_floodplain_modifier:1 "El Verano ha llegado. La riqueza del suelo y la crecida de los ríos en esta región han permitido que las cosechas sean mucho más abundantes de lo que es habitual en todo el mundo."
 harvest_summer_animal_modifier:0 "Verano"
 desc_harvest_summer_animal_modifier:1 "El Verano ha llegado. Nuestro ganado tendrá abundantes campos de hierba para crecer, por lo que a su vez nos dará más carne."
 harvest_summer_wildanimal_modifier:0 "Verano"
 desc_harvest_summer_wildanimal_modifier:1 "El Verano ha llegado. Nuestros cazadores han informado de un aumento de la actividad cinegética en esta provincia, como es normal en esta época del año."
 harvest_summer_city_plains_modifier:0 "Verano"
 desc_harvest_summer_city_plains_modifier:0 "El Verano ha llegado. Nuestra ciudad está repleta de alimentos, y comerciantes de toda la región han venido a hacer trueques por comida y bienes."
 harvest_summer_city_mountain_modifier:0 "Verano"
 desc_harvest_summer_city_mountain_modifier:0 "El Verano ha llegado. Mientras el mundo exterior se beneficia del clima más cálido, nuestra ciudad no experimenta tal bonanza. Los comerciantes han venido a intercambiar sus alimentos, pero el arduo viaje para llegar a la ciudad lo hace difícil."
 harvest_summer_city_hills_modifier:0 "Verano"
 desc_harvest_summer_city_hills_modifier:0 "El Verano ha llegado. La ciudad se está beneficiando del aumento de los alimentos y el comercio, pero el terreno accidentado ha provocado una notable disminución de las ganancias respecto a lo que habríamos ganado en un terreno más llano."
 harvest_summer_city_desert_modifier:0 "Verano"
 desc_harvest_summer_city_desert_modifier:0 "El Verano ha llegado. La ciudad sufre profundamente bajo el intenso calor, y aunque el comercio de tierras extranjeras ayuda, no hay esperanza bajo el sol del verano."
 harvest_summer_city_marsh_modifier:0 "Verano"
 desc_harvest_summer_city_marsh_modifier:0 "El Verano ha llegado. Los pantanos que rodean la ciudad, si bien nos proporcionan alimentos, también dificultan el trueque de alimentos y mercancías por parte de los comerciantes."
 harvest_summer_city_jungle_modifier:0 "Verano"
 desc_harvest_summer_city_jungle_modifier:0 "El Verano ha llegado. Mientras el mundo exterior se beneficia de la calidez del clima, dichos beneficios no llegan fácilmente a esta ciudad que se encuentra en lo más profundo de la selva tropical."
 harvest_summer_city_farmland_modifier:0 "Verano"
 desc_harvest_summer_city_farmland_modifier:0 "El Verano ha llegado. Nuestra ciudad prospera bajo el calor del sol de verano. Aunque parte de nuestras tierras de cultivo fueron ocupadas por las ciudades, las tierras cultivables que quedan mantienen a nuestro pueblo, y los comerciantes extranjeros encuentran nuestra provincia ideal para viajar y hacer trueques."
 harvest_summer_city_forest_modifier:0 "Verano"
 desc_harvest_summer_city_forest_modifier:0 "El Verano ha llegado. Los bosques cobran vida cuando los árboles se vuelven verdes y florecen, mientras nuestra ciudad se beneficia de un aumento del comercio con los extranjeros, incluso aunque los propios bosques dificulten dicho comercio."

 harvest_day1boost_modifier:0 "Almacenamiento de Alimentos"
 desc_harvest_day1boost_modifier:0 "Tras un excelente verano, ¡nuestros agricultores, pescadores, pastores y cazadores hacen balance de la gran cosecha!"
 harvest_handicap_modifier:0 "Racionamiento Efectivo de Alimentos"
 #desc_harvest_handicap_modifier:0 "The AI. That's all you need to know about why this modifier exists."