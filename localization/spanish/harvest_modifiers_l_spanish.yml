l_spanish:
 harvest_winter_modifier:0 "Invierno"
 desc_harvest_winter_modifier:1 "El Invierno ha llegado. Los cultivos simplemente no crecen durante este tiempo. Hay que esperar a que la temperatura vuelva a la normalidad, y esperar lo mejor."
 harvest_winter_fish_modifier:0 "Invierno"
 desc_harvest_winter_fish_modifier:1 "El Invierno ha llegado. Aunque nuestros pescadores informan de una menor actividad, todavía podemos obtener algo de comida del mar. Aunque sólo sea un poco."
 harvest_winter_foodgood_modifier:0 "Invierno"
 desc_harvest_winter_foodgood_modifier:1 "El Invierno ha llegado. Los cultivos, especialmente los de esta provincia, simplemente no crecen durante este tiempo. Hay que esperar a que la temperatura vuelva a la normalidad."
 harvest_winter_floodplain_modifier:0 "Invierno"
 desc_harvest_winter_floodplain_modifier:1 "El Invierno ha llegado. Las inundaciones han retrocedido y la tierra está sembrada, pero las semillas aún deben crecer. Hay que esperar a que la temperatura vuelva a la normalidad."
 harvest_winter_animal_modifier:0 "Invierno"
 desc_harvest_winter_animal_modifier:1 "El Invierno ha llegado. El ganado sufrirá por la falta de alimento y, por lo tanto, dará menos carne. Sin embargo, podemos seguir sobreviviendo a base de estos animales."
 harvest_winter_wildanimal_modifier:0 "Invierno"
 desc_harvest_winter_wildanimal_modifier:1 "El Invierno ha llegado. Nuestros cazadores han informado de una menor actividad de los animales locales. Debemos esperar a que la temperatura vuelva a la normalidad."

