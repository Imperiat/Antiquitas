distinction_poliorcetes:0 "Poliorcetes"
distinction_poliorcetes_desc:1 "This Legion was awarded the nickname Poliorcetes after having laid long and decisive sieges to great fortifications. This legacy is still strong in the whole unit, which remains a highly adept besieging force."

#Legion Histories
legion_history_sarissa:0 "Por sus conocidas proezas con la formación sarisa en la provincia de [PROVINCIA.GetName] se les concedió el honor de la [GetLegionDistinction('distinción_sarissa').GetName]."
legion_history_poliorcetes:0 "Because our legion is feared for their reputation for quickly taking cities, they have been awarded the Poliorcetes Distinction."
legion_history_rhodes:0 "El mayor ejército que jamás haya reunido el pueblo de [PROVINCIA.GetName] ha sido aclamado como los [GetLegionDistinction('distinction_champions_of_rhodes').GetName] por sus muchos años de valiente lucha al servicio de Rodas."
legion_history_thebes:0 "El mayor ejército que jamás haya reunido el pueblo de [PROVINCIA.GetName] ha sido aclamado como los [GetLegionDistinction('distinction_champions_of_thebes').GetName] por sus muchos años de valiente lucha al servicio de Tebas."