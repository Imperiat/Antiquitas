l_spanish:
 generic_mission_home_infrastructure:0 "[SCOPE.sP('governorship_capital').Custom('get_generic_mission_title_type')] [SCOPE.sGovernorship('infra_governorship').GetName]"
 generic_mission_home_infrastructure_DESCRIPTION:0 "[SCOPE.sGovernorship('infra_governorship').GetName] [SCOPE.sP('governorship_capital').Custom('get_mission_desc')]"
 mission_colonia_desc:0 "es una gobernación que controlamos, pero se encuentra alejada de la cultura y las tradiciones de nuestra capital. Debemos desarrollar esta región y alentar la migración de ciudadanos leales de nuestra cultura, para así crear un centro de súbditos leales aquí."
 centralization_desc:0 "es una región que controlamos con potencial sin alcanzar. Debemos enviar administradores y procuradores a esta gobernación para fortalecer nuestro dominio del área e impulsar la economía local."
 capital_mission_desc:0 "es nuestro hogar, además del centro del país. Debemos hacer crecer la economía de nuestra región de origen y renovar la capital para que se convierta en el gran centro de civilización que merece ser."
 generic_mission_home_infrastructure_CRITERIA_DESCRIPTION:0 "Esta misión involucra el desarrollo de la región de [SCOPE.sGovernorship('infra_governorship').GetName]. Esto incluirá:\n\n[SCOPE.sP('governorship_capital').Custom('get_central_branch_type')] [SCOPE.sP('governorship_capital').GetName].\n[SCOPE.sP('governorship_capital').Custom('get_temple_branch')][SCOPE.GetRootScope.GetCountry.Custom('get_food_branch')][SCOPE.GetRootScope.GetCountry.Custom('get_mining_branch')][SCOPE.GetRootScope.GetCountry.Custom('get_port_branch')]"
 mission_colonia:0 "Estabilizar y crecer"
 mission_centralization:0 "Crecimiento de"
 mission_country_capital:0 "La perla de"
 mission_colonia_goal:0 "Crea un centro de súbditos leales en"
 mission_centralization_goal:0 "Fortalece la autoridad local en"
 mission_country_capital_goal:0 "Embellece nuestra capital en"
 temple_mission:0 "Renueva los santuarios locales, crea una comunidad de templos autosostenibles\n"
 food_mission:0 "Aumenta el suministro de alimento.\n"
 mining_mission_prospecting:0 "Desarrolla la minería local y busca nuevos depósitos\n"
 mining_mission:0 "Desarrolla la minería local\n"
 port_mission:0 "Desarrolla el comercio marítimo\n"
 expansion_mission:0 "Expande nuestra influencia en la región.\n"
 mission_nope:0 ""
 capital_branch_1_a:0 "Ciudad de [SCOPE.sP('governorship_capital').GetName]"
 capital_branch_1_a_DESC:0 "Si bien [SCOPE.sP('governorship_capital').GetName] es desde hace mucho la capital de [SCOPE.sP('governorship_capital').GetState.GetShortName], su crecimiento está un tanto atrasado por su falta de derechos civiles. Deberíamos rectificar esta falta de privilegios de inmediato para que el asentamiento pueda crecer y se convierta en el centro provincial que debe ser."
 capital_branch_1_b:0 "Ciudad de [SCOPE.sP('governorship_capital').GetName]"
 capital_branch_1_b_DESC:0 "Nuestra capital sirve un gran propósito al país; sin embargo, algunos afirman que no es más que una simple aldea o caserío. Debemos asegurarnos de que la ciudad de [SCOPE.sP('governorship_capital').GetName] tenga los medios para crecer y convertirse en el gran punto central para nuestro país que siempre ha estado destinada a ser."
 capital_branch_1_c:0 "[SCOPE.sP('governorship_capital').GetName], la metrópolis"
 capital_branch_1_c_DESC:0 "Cualquiera admitiría que [SCOPE.sP('governorship_capital').GetName] es una gran ciudad, incluso una de las más grandes e imponentes que haya visto la región. Debemos apoyar aún más a esta creciente comunidad y fomentarla para que se convierta en la metrópolis que debe ser."
 capital_branch_2:0 "Expande el comercio en [SCOPE.sP('governorship_capital').GetState.GetShortName]"
 capital_branch_2_DESC:0 "La ciudad de [SCOPE.sP('governorship_capital').GetName] y toda la provincia vecina de [SCOPE.sP('governorship_capital').GetState.GetShortName] requieren un mayor número de importaciones para crecer y prosperar. Deberíamos persuadir a los mercaderes y comerciantes de abrir nuevas rutas hacia nuestra provincia para que podamos importar más bienes y alimentos hacia su capital."
 food_branch_1:0 "Frutos de [SCOPE.sState('food_province').GetShortName]"
 food_branch_1_DESC:0 "[SCOPE.sState('food_province').GetShortName] es una de las provincias más fértiles de [SCOPE.sGovernorship('infra_governorship').GetName] y, con el apoyo adecuado, sus granjas podrían alimentar a la región entera."
 tooltip_building_farms:1 "#Y [SCOPE.sState('food_province').GetShortName]#! tiene asentamientos agrícolas en todos los asentamientos produciendo comida (#Y [SCOPE.ScriptValue('farms_in_province_tooltip_svalue')|/0]#!/#Y [SCOPE.ScriptValue('potential_farms_in_province_tooltip_svalue')|/0]#!)."
 fruits_of_the_land:0 "Frutos de la tierra"
 desc_fruits_of_the_land:0 "El sector agrícola está floreciendo en esta provincia gracias a un esfuerzo conjunto del estado para fortalecer las haciendas agrícolas locales."
 granary_of_x:0 "Granero de [SCOPE.sGovernorship('infra_governorship').GetName]"
 granary_of_x_DESC:0 "Con el crecimiento de los mercados agrícolas en [SCOPE.sState('food_province').GetShortName], rápidamente se está ganando el apodo del 'granero de [SCOPE.sGovernorship('infra_governorship').GetName]'. Este es el lugar ideal para que el estado establezca un depósito de alimentos. Un lugar donde nuestros ejércitos puedan abastecerse antes de partir hacia largas campañas."
 food_depot:0 "Depósito de alimentos"
 desc_food_depot:0 "Esta provincia es sede de un importante depósito de alimentos estatal."
 food_market_of_x:0 "Pan y circo"
 food_market_of_x_DESC:0 "Varias cosechas particularmente abundantes han creado un excedente de alimentos tal que todos nuestros depósitos están desbordados. Esta es una oportunidad dorada para hacer algo por el pueblo de [ROOT.GetCountry.GetName] y redistribuir lo producido entre quienes más lo necesitan."
 bread_and_circuses_mission:0 "Pan y circo"
 desc_bread_and_circuses_mission:0 "En un hito de generosidad, nuestros líderes han considerado adecuado conceder un gran subsidio de pan a todas las personas libres de nuestro país."
 mining_branch_1:0 "Minas de [SCOPE.sState('mining_province').GetShortName]"
 mining_branch_1_DESC:0 "La provincia de [SCOPE.sState('mining_province').GetShortName] cuenta con una riqueza tal en metales y minerales que es la envidia de las demás provincias de [SCOPE.sGovernorship('infra_governorship').GetName]. Si expandimos y desarrollamos el negocio en esta provincia, todo el país podría beneficiarse."
 thriving_mining_sector:0 "Boyante centro minero"
 desc_thriving_mining_sector:0 "Este territorio es hogar de un boyante sector minero y cada día atrae a más y más mineros."
 create_2_slaves_effect_tooltip:0 "2 #Y esclavos#! aparecerán en [THIS.GetProvince.GetName]."
 create_3_slaves_effect_tooltip:0 "3 #Y esclavos#! aparecerán en [THIS.GetProvince.GetName]."
 create_5_citizen_effect_tooltip:0 "5 #Y ciudadanos#! aparecerán en [THIS.GetProvince.GetName]."
 create_2_nobles_effect_tooltip:0 "2 #Y nobles#! aparecerán en [THIS.GetProvince.GetName]."
 expand_work_force:0 "Expande la fuerza laboral minera"
 expand_work_force_DESC:0 "La creciente riqueza de [SCOPE.sState('mining_province').GetShortName] no concuerda con su infraestructura. Últimamente, se han elevado algunas voces que claman por el desarrollo de la provincia para poder llevar a más esclavos a las minas."
 prospecting_mission:0 "Explotación minera en [SCOPE.sState('mining_province').GetShortName]"
 prospecting_mission_DESC:0 "Hemos notado que podríamos tener más depósitos de metales y minerales en [SCOPE.sState('mining_province').GetShortName] de los que ya tenemos y desarrollamos. Si estamos dispuestos a financiar un sondeo a gran escala en la zona, quizá encontremos nuevos puntos para desarrollar."
 tooltip_building_mines:0 "#Y [SCOPE.sState('mining_province').GetShortName]#! tiene minas en todos los asentamientos posibles (#Y [SCOPE.ScriptValue('mines_in_province_tooltip_svalue')|/0]#!/#Y [SCOPE.ScriptValue('potential_mines_in_province_tooltip_svalue')|/0]#!)."
 prospection_tooltip:0 "Si los buscadores de oro encuentran metales o minerales en #Y [SCOPE.sState('mining_province').GetShortName]#!, podrás cambiar los bienes comerciales que se producen aquí."
 no_thanks_prospector:0 "No proseguiremos con ninguna ambición minera en [SCOPE.sP('find_struck_here').GetName]."
 generic_infra_mission.22.t:0 "Se encontró hierro en [SCOPE.sP('find_struck_here').GetName]"
 generic_infra_mission.22.desc:0 "Nuestros buscadores de oro reportan jubilosos que encontraron hierro en [SCOPE.sP('find_struck_here').GetName]. Tendremos que gastar una buena cantidad de dinero para establecer una mina, pero parece que los depósitos que tenemos pueden soportar una sin problemas.\nDe hacer esto, forzaríamos un cambio marcado en la economía local, que actualmente se basa en la exportación de [SCOPE.sP('find_struck_here').GetTradeGoods.GetName]."
 generic_infra_mission.22.a:0 "Las verdaderas riquezas están bajo la tierra."
 generic_infra_mission.22.b:0 "No nos interesa desarrollar este hallazgo."
 generic_infra_mission.23.t:0 "¡Oro en [SCOPE.sP('find_struck_here').GetName]!"
 generic_infra_mission.23.desc:0 "Nuestros investigadores regresaron orgullosos de [SCOPE.sState('mining_province').GetShortName] para informarnos que encontraron oro en [SCOPE.sP('find_struck_here').GetName]. El depósito no es el más grande que hayan visto, pero parece suficiente como para soportar una mina en el futuro próximo.\nDe hacer esto, forzaríamos un cambio marcado en la economía local, que actualmente se basa en la exportación de [SCOPE.sP('find_struck_here').GetTradeGoods.GetName]."
 generic_infra_mission.23.a:0 "Es hora de llamar a nuestros mineros."
 generic_infra_mission.23.b:0 "No nos interesa desarrollar este hallazgo de oro."
 generic_infra_mission.24.t:0 "¡Gemas en [SCOPE.sP('find_struck_here').GetName]!"
 generic_infra_mission.24.desc:0 "Nuestros investigadores nos hicieron saber que encontraron un gran depósito de gemas en [SCOPE.sState('mining_province').GetShortName], cerca del asentamiento de [SCOPE.sP('find_struck_here').GetName]. Si estamos dispuestos a gastar el dinero necesario para desarrollar este hallazgo, podríamos establecer una fuente de ingresos permanente para el territorio.\nDe hacerlo, forzaríamos un cambio marcado en la economía local, que actualmente se basa en la exportación de [SCOPE.sP('find_struck_here').GetTradeGoods.GetName]."
 generic_infra_mission.24.a:0 "Las gemas son para siempre."
 generic_infra_mission.24.b:0 "No nos interesa desarrollar este hallazgo de gemas."
 generic_infra_mission.25.t:0 "¡Cobre en [SCOPE.sP('find_struck_here').GetName]!"
 generic_infra_mission.25.desc:0 "Nuestros investigadores nos informan que encontraron depósitos considerables de cobre en el asentamiento de [SCOPE.sP('find_struck_here').GetName] en [SCOPE.sState('mining_province').GetShortName]. Si elegimos desarrollar este hallazgo, podríamos lograr que el territorio exporte el metal en poco tiempo.\nDe hacer esto, forzaríamos un cambio marcado en la economía local, que actualmente se basa en la exportación de [SCOPE.sP('find_struck_here').GetTradeGoods.GetName]."
 generic_infra_mission.25.a:0 "¡Necesitamos el cobre!"
 generic_infra_mission.25.b:0 "No nos interesa desarrollar este hallazgo."
 generic_infra_mission.26.t:0 "Depósitos menores en [SCOPE.sP('find_struck_here').GetName]"
 generic_infra_mission.26.desc:0 "Nuestros buscadores nos informan que encontraron algunos depósitos menores de metales valiosos en [SCOPE.sP('find_struck_here').GetName]. No son suficientes para apoyar una operación minera a gran escala, pero su investigación permitió que nos aseguráramos los suficientes como para poder enviarlos a las arcas estatales."
 generic_infra_mission.26.a:0 "Extraordinario."
 generic_infra_mission.27.t:0 "Pista falsa en [SCOPE.sP('find_struck_here').GetName]"
 generic_infra_mission.27.desc:0 "Si bien había indicios de que [SCOPE.sP('find_struck_here').GetName] podía ser un sitio interesante y próspero, resultó tener muy poco valor."
 generic_infra_mission.27.a:0 "Qué desgracia."
 generic_infra_mission.27.a.tooltip:0 "No se encontró nada de valor en [SCOPE.sP('find_struck_here').GetName]."
 have_4_religious_endowments_tooltip:0 "Realiza 4 donaciones religiosas"
 hire_governor_tooltip:0 "Designa un gobernador para [SCOPE.sGovernorship('infra_governorship').GetName]"
 gubernatorial_aid:0 "Gasto gubernamental"
 desc_gubernatorial_aid:0 "Nuestro gobernador provincial está ayudando a financiar los proyectos de construcción locales en esta ciudad."
 ongoing_renovations:0 "Renovaciones en el santuario"
 desc_ongoing_renovations:0 "Los santuarios de esta ciudad están siendo expandidos y renovados."
 cult_protector_religious_establishment:0 "Culto estatal"
 desc_cult_protector_religious_establishment:0 "Nuestro patrocinio a un culto local nos ha dado el apoyo de los más creyentes en nuestra nación."
 cult_protector_king:0 "Culto real"
 desc_cult_protector_king:0 "Al trabajar junto a los establecimientos religiosos, aseguramos mayor apoyo de nuestra dinastía real y del reino en su totalidad."
 cult_protector_chief:0 "Tribus fieles"
 desc_cult_protector_chief:0 "Las más recientes renovaciones a los complejos de templos han generado mayor apoyo a nuestros líderes entre los clanes de nuestra tribu."
 cult_protector_republic:0 "Augurios favorables"
 desc_cult_protector_republic:0 "El esfuerzo que hicimos para apoyar al establecimiento religioso ha rendido frutos en forma de un gran aumento en el apoyo al estado y, por extensión, a aquellos que ostentan el poder ejecutivo."
 embelished_great_shrine_modifier:0 "Complejo de templos sagrados"
 desc_embelished_great_shrine_modifier:0 "Gracias al patronazgo e inversión continuos del estado, los santuarios de este lugar sagrado se han elevado para convertirse en un tesoro nacional. Los peregrinos corren a la ciudad y se maravillan con la grandeza de sus monumentos."
 shrine_branch_1:0 "[SCOPE.sP('shrine_territory').Custom('get_holy_site')] [SCOPE.sP('shrine_territory').GetName]"
 shrine_branch_1_DESC:0 "[SCOPE.sP('shrine_territory').Custom('get_holy_site_descriptive')] Por la gracia de los dioses, nos hemos convertido en los custodios de este lugar. Animados porque el centro del estado se encuentra ahora en [SCOPE.sGovernorship('infra_governorship').GetName], los sacerdotes de estos templos han dado un paso adelante y sugerido que empleemos nuestro tiempo y esfuerzo en mejorar la posición de su ciudad."
 shrine_branch_2:0 "Renovemos los santuarios de [SCOPE.sP('shrine_territory').GetName]"
 shrine_branch_2_DESC:0 "Los grandes santuarios de [SCOPE.sP('shrine_territory').GetName] no están a la altura de las expectativas de los dioses divinos que honran. Debemos expandir y renovar el complejo de templos y hacerlos dignos de nuestro nombre."
 shrine_branch_3:0 "Conceder donaciones religiosas"
 shrine_branch_3_DESC:0 "Con la expansión del complejo de templos de [SCOPE.sP('shrine_territory').GetName], debemos asegurarnos de que la comunidad sacerdotal tiene los medios para continuar con los servicios del lugar. Una serie de donaciones es justo lo que la comunidad santa necesita para mantenerse a flote durante los siglos venideros."
 shrine_branch_2_effect_tooltip:0 "Esta tarea comenzará las renovaciones que eventualmente convertirán a [SCOPE.sP('shrine_territory').GetName] en un gran sitio de peregrinaje."
 shrine_branch_4:0 "Enclave autónomo"
 shrine_branch_4_DESC:0 "No es correcto que los hombres que alaban a dios en nuestro nombre también sirvan como maestros temporales. Deberíamos concederles autonomía a los sacerdotes de [SCOPE.sP('shrine_territory').GetName] para que puedan dedicarse por completo a los asuntos santos."
 shrine_branch_5:0 "Gran donación"
 shrine_branch_5_DESC:0 "Con la expansión del complejo de templos de [SCOPE.sP('shrine_territory').GetName], debemos asegurarnos de que la comunidad sacerdotal tiene los medios para continuar con los servicios del lugar. Una gran donación del tesoro estatal debería bastar para mantenerlos a flote durante los siglos venideros."
 autonomous_shrine_tooltip:0 "El nuevo país será un #G feudatario#! de [THIS.GetCountry.GetName] (@[THIS.GetCountry.GetFlag]!) con una herencia única."
 ceremony_event.tooltip:0 "El establecimiento religioso dará mayores #G recompensas#! a [THIS.GetCountry.GetName] (@[THIS.GetCountry.GetFlag]!)."
 temple_subject:0 ""
 generic_infra_mission.1.t:0 "Santuarios a [SCOPE.sP('shrine_territory').GetName]"
 generic_infra_mission.1.desc:1 "Las renovaciones en [shrine_province.GetShortName] atrajeron la atención de la persona al mando, [shrine_province.GetGovernor.GetName]. Según nuestro [religious_spokesman.GetOffice.GetCulturalName(ROOT.GetCountry)], [shrine_province.GetGovernor.GetPraenomen] se encargó personalmente de que parte de la riqueza se alejara del proyecto y fuera a parar a su bolsillo. Al preguntárselo, esta persona sugirió que simplemente está cobrando sus honorarios por prestar sus servicios al proyecto sagrado."
 generic_infra_mission.1.a:0 "¡No toleraremos la malversación!"
 generic_infra_mission.1.b:0 "Es natural que el dinero que gastamos beneficie a la comunidad local."
 generic_infra_mission.2.t:0 "Afluencia de artesanos"
 generic_infra_mission.2.desc:1 "Se han extendido rumores sobre las renovaciones en curso en [shrine_province.GetName] a los santuarios de [shrine_territory.GetName]. Más trabajo significa que más gente está buscando una mejor suerte lejos de casa, entre ellos, un gran grupo de mamposteros que llegaron hoy."
 generic_infra_mission.2.desc2:1 "Las renovaciones en [shrine_province.GetName] atrajeron la atención de escultores de tierras lejanas. Hoy, una gran cantidad de ellos llegó a [shrine_territory.GetName] en busca de un empleo lucrativo dentro del complejo de templos."
 generic_infra_mission.2.a:0 "¡Construiremos un monumento que dure más que el bronce!"
 generic_infra_mission.3.t:1 "Contribuciones de [shrine_province.GetGovernor.GetPraenomen]"
 generic_infra_mission.3.desc:1 "La persona que gobierna [shrine_province.GetGovernorship.GetName] se interesó en las renovaciones del santuario de [shrine_territory.GetName] que se están realizando en la provincia de [shrine_province.GetShortName].\n\n[shrine_province.GetGovernor.GetSheHe|U] se ofreció a gastar más de su fortuna personal para ayudar al proyecto. Es obvio que espera compartir una parte de la gloria que vendrá cuando terminemos el trabajo."
 generic_infra_mission.3.a:1 "¡Le damos la bienvenida a las contribuciones de [shrine_province.GetGovernor.GetPraenomen]!"
 generic_infra_mission.3.b:1 "No hay necesidad de que se involucre [shrine_province.GetGovernor.GetHerHim]."
 generic_infra_mission.4.t:0 "Los santuarios de [SCOPE.sP('shrine_territory').GetName]"
 generic_infra_mission.4.desc:0 "Por fin terminaron las renovaciones de [SCOPE.sP('shrine_territory').GetName]. En una gran ceremonia que involucró al sacerdocio local y a [SCOPE.sCharacter('religious_spokesman').GetOffice.GetCulturalName(ROOT.GetCountry)], se les concedió una gran bendición a [ROOT.GetCountry.GetRuler.GetName] y a la ciudad misma.\nSin duda, este día vivirá en la memoria del pueblo de [SCOPE.sGovernorship('infra_governorship').GetName] durante generaciones."
 generic_infra_mission.4.a:0 "¡Larga vida al rey!"
 generic_infra_mission.4.b:0 "¡Larga vida al clan!"
 generic_infra_mission.4.c:0 "¡Larga vida a la República!"
 generic_infra_mission.4.d:0 "Por la gracia de [SCOPE.sCharacter('religious_spokesman').GetOffice.GetCulturalName(ROOT.GetCountry)]."
 generic_infra_mission.5.t:0 "Renovación de los santuarios de [SCOPE.sP('shrine_territory').GetName]"
 generic_infra_mission.5.desc:1 "Los sacerdotes de [SCOPE.sP('shrine_territory').GetName], además de [SCOPE.sCharacter('religious_spokesman').GetOffice.GetCulturalName(ROOT.GetCountry)], han recibido nuestra decisión de renovar y expandir el santuario sagrado de [SCOPE.sP('shrine_territory').GetName] con gran alegría y aprehensión. Su esperanza es que, con el tiempo, la ciudad y sus sitios sagrados se conviertan en una de las grandes joyas de nuestra nación y del mundo [ROOT.GetCountry.GetPrimaryCulture.GetName]."
 generic_infra_mission.5.desc2:1 "Los sacerdotes de [SCOPE.sP('shrine_territory').GetName] han recibido nuestra decisión de renovar y expandir el santuario sagrado de [SCOPE.sP('shrine_territory').GetName] con gran alegría y aprehensión. Su esperanza es que, con el tiempo, la ciudad y sus sitios sagrados se conviertan en una de las grandes joyas de nuestra nación y del mundo [ROOT.GetCountry.GetPrimaryCulture.GetName]."
 generic_infra_mission.5.a:0 "¡Que se maravillen!"
 generic_infra_mission.5.tooltip:0 "Las renovaciones de [SCOPE.sP('shrine_territory').GetName] tardarán un año."
 generic_infra_mission.6.t:0 "Fin de las renovaciones"
 generic_infra_mission.6.desc:0 "Las renovaciones a los santuarios de la ciudad de [SCOPE.sP('shrine_territory').GetName] se están completando rápidamente. Sin embargo, con la expansión inmediata, aún persisten dudas sobre cómo mantendremos en un futuro estas reparaciones y el embellecimiento de la ciudad. Es obvio que los sacerdotes esperan una gran donación de tierra o de dinero."
 generic_infra_mission.6.a:0 "Tendremos que considerarlo."
 generic_infra_mission.6.tooltip:0 "El financiamiento futuro de los templos se decidirá según las tareas que elijas a continuación."
 generic_infra_mission.7.t:0 "Las renovaciones a los santuarios atraen el comercio"
 generic_infra_mission.7.desc:1 "Las renovaciones en [shrine_territory.GetName] atrajeron negocios a [shrine_province.GetState.GetName].\n\nHace poco, nuestros magistrados informaron que hay una comunidad creciente de mercaderes extranjeros en nuestros asentamientos en la zona."
 generic_infra_mission.7.a:0 "Son más que bienvenidos."
 pilgrim_traders:0 "Afluencia de comerciantes"
 desc_pilgrim_traders:0 "Con la construcción de los grandes santuarios en esta provincia, una gran cantidad de comerciantes han venido a buscar nuevas oportunidades de negocio."
 have_3_trade_goods_tooltip:1 "Invierte en #Y 3#! nuevas rutas comerciales en [SCOPE.sP('governorship_capital').GetState.GetShortName]. ([SCOPE.GetRootScope.GetCountry.Custom('get_trade_investment_mission_loc')]/#Y 3#!)"
 get_trade_investment_mission_loc_1:0 "#R [SCOPE.ScriptValue('generic_infrastructure_mission_trade_investment_svalue')|0]#!"
 get_trade_investment_mission_loc_2:0 "#Y [SCOPE.ScriptValue('generic_infrastructure_mission_trade_investment_svalue')|0]#!"
 fortify_capital:0 "Fortifica [SCOPE.sP('governorship_capital').GetName]"
 fortify_capital_DESC:0 "No es tolerable que [SCOPE.sP('governorship_capital').GetName], sede de toda la autoridad en [SCOPE.sGovernorship('infra_governorship').GetName], no tenga fortificaciones. Debemos erigir nuevos muros y murallas para resguardar a quienes confían en nuestra protección."
 fortified_residence:0 "Residencia fortificada"
 desc_fortified_residence:0 "Este personaje agradece nuestros esfuerzos por proteger su residencia de gobierno."
 governorship_secured:0 "Ciudad residencial fortificada"
 desc_governorship_secured:0 "Se fortificó la residencia del gobernador de esta región. Así afianzamos nuestro dominio sobre los habitantes."
 capital_secured:0 "Capital protegida"
 desc_capital_secured:0 "Ha resultado ser muy fácil encontrar reclutas para las fortificaciones que acabamos de erigir en la capital. Muchos opinan que prestar servicio es un honor. Incluso en las familias influyentes, se ha puesto de moda pasar algo de tiempo como oficial en las defensas de la ciudad."
 found_colonia:0 "Asentamiento de cultura [ROOT.GetCountry.GetPrimaryCulture.GetName]"
 found_colonia_DESC:0 "La ciudad de [SCOPE.sP('governorship_capital').GetName] es el centro de poder de la cultura [ROOT.GetCountry.GetPrimaryCulture.GetName] en [SCOPE.sGovernorship('infra_governorship').GetName], pero es una ciudad principalmente [SCOPE.sP('governorship_capital').GetCulture.GetName]. Si alentamos a personas de la cultura [ROOT.GetCountry.GetPrimaryCulture.GetName] a asentarse aquí, podremos crear una base de poder estable para nuestro rol continuo en la región."
 colonia_underway:0 "Política de asentamiento"
 desc_colonia_underway:0 "A través de varias políticas, estamos fomentando el asentamiento de nuestro propio pueblo aquí. Esto creará una base de poder más estable y alentará la difusión continua de nuestra cultura en la región."
 migrants_stopped:0 "Inmigración obstaculizada"
 desc_migrants_stopped:0 "En este territorio viven personas que desean irse, pero las autoridades centrales hacen todo lo posible para impedírselo. Esto ha disminuido la moral y la eficiencia."
 generic_infra_mission.8.t:0 "Los soldados se asientan"
 generic_infra_mission.8.desc:0 "Nuestra política de asentamiento para la cultura [ROOT.GetCountry.GetPrimaryCulture.GetName] en [SCOPE.sP('governorship_capital').GetName] ha atraído la atención, sobre todo, de algunas clases de soldados de nuestro ejército. Aprovecharon la promesa de tierras gratis y llegaron a [SCOPE.sP('governorship_capital').GetName] en busca de una nueva vida para ellos y sus familias."
 generic_infra_mission.8.a:0 "¡Es justo el tipo de colonizadores que necesitamos!"
 generic_infra_mission.8.b:0 "Los recompensaremos de alguna otra forma."
 generic_infra_mission.9.t:0 "Una nueva vida"
 generic_infra_mission.9.desc:1 "Promocionamos [SCOPE.sP('governorship_capital').GetName] como ciudad [ROOT.GetCountry.GetPrimaryCulture.GetName], lo cual no solo la hizo atractiva para colonizadores de la cultura [ROOT.GetCountry.GetPrimaryCulture.GetName], sino que también logró que gran cantidad de familias de otras partes de [migrant_province.GetGovernorship.GetName] empiecen a prepararse para una nueva vida en la floreciente ciudad de [SCOPE.sP('governorship_capital').GetName]."
 generic_infra_mission.9.a:0 "La ciudad está abierta para todos."
 generic_infra_mission.9.b:0 "No podemos apoyar esto."
 military_colonia:0 "Ciudad militar"
 military_colonia_DESC:0 "La ciudad de [SCOPE.sP('governorship_capital').GetName] se ha convertido en un centro de autoridad cada vez más próspero. Gran cantidad de soldados leales ya viven y trabajan aquí, y la ciudad sería el centro ideal del poder militar en la región."
 military_colony_mission_modifier:0 "Ciudad militar"
 desc_military_colony_mission_modifier:0 "En muchos sentidos, esta es una colonia militar, habitada en gran medida por soldados como centro de poder marcial."
 trader_colony:0 "Mercader de [SCOPE.sP('governorship_capital').GetName]"
 trader_colony_DESC:0 "El consejo de la ciudad de [SCOPE.sP('governorship_capital').GetName] se nos acercó a pedir ayuda para seguir desarrollando la ciudad. Ya es hogar de numerosos mercaderes ricos, y el consejo opina que debemos continuar fortaleciendo a este grupo para que la ciudad crezca hasta su máximo potencial como centro de poder de la región."
 trade_city_mission_modifier:0 "Núcleo comercial"
 colonia_finish:0 "Crecimiento de [SCOPE.sP('governorship_capital').GetName]"
 colonia_finish_DESC:0 "[SCOPE.sP('governorship_capital').GetName] ahora tiene todo lo necesario para ser el centro del poder [SCOPE.sP('governorship_capital').GetOwner.GetAdjective] que deseamos. Solo nos falta mejorar el saneamiento y el almacenamiento central de alimentos."
 desc_trade_city_mission_modifier:0 "Nuestros esfuerzos por fortalecer la comunidad mercantil de esta ciudad la ha convertido en un núcleo comercial. Esto no solo es una mejora para las arcas del estado, sino que también fortalece el rol de esta ciudad como crisol de culturas local."
 governorship_success_char:0 "Hasta #Y 3#! #Y personajes menores#! capaces se presentarán para servir a su país."
 generic_infra_mission.28.t:0 "La élite de [SCOPE.sGovernorship('infra_governorship').GetName]"
 generic_infra_mission.28.desc:0 "Al fortalecer nuestra autoridad en [SCOPE.sP('governorship_capital').GetName] y mostrarle a la sociedad local de [SCOPE.sGovernorship('infra_governorship').GetName] que nuestro estado es poderoso y está dispuesto a recompensar a quienes colaboran con nosotros, inspiramos a una generación de nuevos hombres. Ahora hay personas habilidosas que buscan la oportunidad de servir al país, con la esperanza de lograr riqueza e influencia."
 generic_infra_mission.28.a:0 "El estado aprovechará sus servicios."
 well_cared_for_governorship_center:0 "Capital de gobernación pujante"
 desc_well_cared_for_governorship_center:0 "Entre su infraestructura y su población local fortalecida, esta ciudad se ha convertido en un ejemplo para otras. Está destinada a ser con el tiempo una de las ciudades más grandiosas de esta parte del mundo."
 strengthen_governorship_capital:0 "Fortalecer [SCOPE.sP('governorship_capital').GetName]"
 strengthen_governorship_capital_DESC:0 "Como capital de [SCOPE.sGovernorship('infra_governorship').GetName], [SCOPE.sP('governorship_capital').GetName] es la sede de poder y de nuestros máximos representantes. Debemos fortalecer esta ciudad, su posición defensiva y su rol como centro de ley y autoridad."
 new_metropole:0 "Metrópolis en ascenso"
 desc_new_metropole:0 "Esta metrópolis recién fundada atrae a personas y riqueza de toda la nación."
 bring_the_stone_tooltip:1 "[THIS.GetProvince.GetArea.GetName] produce o importa @stone! #Y piedra#!"
 bring_the_marble_tooltip:1 "[THIS.GetProvince.GetArea.GetName] produce o importa @marble! #Y mármol#!"
 bring_the_iron_tooltip:1 "[THIS.GetProvince.GetArea.GetName] produce o importa @iron! #Y hierro#!"
 bring_the_wood_tooltip:1 "[THIS.GetProvince.GetArea.GetName] produce o importa @wood! #Y madera#!"
 bring_olives_tooltip:1 "[THIS.GetProvince.GetArea.GetName] Produce o importa @olive! #Y aceitunas#!"
 bring_grain_tooltip:1 "[THIS.GetProvince.GetArea.GetName] produce o importa @grain! #Y cereales#!"
 bring_fish_tooltip:1 "[THIS.GetProvince.GetArea.GetName] produce o importa @fish! #Y pescado#!"
 bring_the_livestock_tooltip:1 "[THIS.GetProvince.GetArea.GetName] produce o importa @cattle! #Y ganado#!"
 bring_vegetables_tooltip:1 "[THIS.GetProvince.GetArea.GetName] produce o importa @vegetables! #Y vegetales#!"
 monumental_architecture:0 "Embellecer [SCOPE.sP('governorship_capital').GetName]"
 monumental_architecture_DESC:0 "[SCOPE.sP('governorship_capital').GetName] es la capital de nuestro gran [ROOT.GetCountry.Custom('get_base_government_type')]. Sin embargo, no es tan grandiosa ni tan imponente como corresponde a una ciudad de tal envergadura. Vamos a emprender grandes obras y a convertir esta ciudad en la envidia del mundo."
 generic_infra_mission.10.t:0 "Ascenso de [SCOPE.sP('governorship_capital').GetName]"
 generic_infra_mission.10.desc:0 "El anuncio de [ROOT.GetCountry.GetRuler.GetName] de que [SCOPE.sP('governorship_capital').GetName] abrirá sus puertas a todos los artesanos, mamposteros y arquitectos capaces se envió a todos los rincones de nuestro [ROOT.GetCountry.Custom('get_base_government_type')]. Su voluntad es que no escatimemos gastos para embellecer la ciudad y convertirlas en la verdadera joya de la cultura [ROOT.GetCountry.GetPrimaryCulture.GetName]."
 generic_infra_mission.10.a:0 "¡El mundo admirará mis obras!"
 generic_infra_mission.11.t:0 "La llegada de [SCOPE.sP('governorship_capital').GetName]"
 generic_infra_mission.11.desc:0 "Las calles de [SCOPE.sP('governorship_capital').GetName] nunca habían estado tan limpias, ni sus jardines tan pulcros. El [ROOT.GetCountry.Custom('get_fancy_buildings_cloc')] de [SCOPE.sP('governorship_capital').Custom('get_building_material_cloc')] ahora demuestra que esta no es solo una ciudad, sino también el centro de [ROOT.GetCountry.GetRankName], una expresión urbana de riqueza y esplendor."
 generic_infra_mission.11.a:0 "[SCOPE.sP('governorship_capital').GetName] ahora es una ciudad de [SCOPE.sP('governorship_capital').Custom('get_building_material_cloc')]."
 generic_infra_mission.12.t:0 "Crecimiento de [SCOPE.sP('governorship_capital').GetName]"
 generic_infra_mission.12.d:0 "La política de asentamiento en [SCOPE.sP('governorship_capital').GetName] ha rendido frutos. Con la afluencia de colonizadores de cultura [ROOT.GetCountry.GetPrimaryCulture.GetName], así como de los locales que adoptan la cultura [ROOT.GetCountry.GetPrimaryCulture.GetName], la ciudad cada vez se parece más a las grandiosas ciudades de nuestra patria."
 generic_infra_mission.12.a:0 "Qué prometedor."
 royal_palaces_mission_modifier:0 "Complejo del palacio real"
 desc_royal_palaces_mission_modifier:0 "Este es el centro de nuestro país, construido para alojar a la familia real. Con el tiempo, todas las personas importantes también construyeron aquí sus propios hogares, que emulan la sede de poder."
 forum_mission_modifier:0 "Complejo del foro"
 desc_forum_mission_modifier:0 "Este es el centro del poder político de nuestro país, construido para promover el debate político y la votación. Con el tiempo, el distrito alrededor de esta zona comenzó a ser hogar de las élites influyentes, así como de numerosas edificaciones oficiales y templos, que emulan el estilo del foro."
 clan_council_compound_mission_modifier:0 "Complejo del consejo del clan"
 desc_clan_council_compound_mission_modifier:0 "Este es el centro del poder político de nuestro país, construido para alojar a todos los clanes principales y a la edificación donde se reúne el consejo del clan. Con el tiempo, el distrito alrededor de esta zona creció y todas las personas importantes construyeron aquí sus hogares, que emulan el estilo del complejo tribal principal."
 generic_infra_mission.13.t:0 "Poder y privilegio"
 generic_infra_mission.13.desc:0 "Desde tiempos inmemoriales, las grandes familias de nuestro país también han tenido presencia prominente en [SCOPE.sP('governorship_capital').GetName], cerca de la sede de poder. No obstante, la geografía de la ciudad está cambiando rápidamente con nuestras renovaciones. Se están construyendo sectores enteros con materiales más duraderos y un mejor saneamiento que nunca.\nPor lo tanto, no es sorprendente que las familias de [ROOT.GetCountry.GetName] han comenzado a comprar propiedades dentro y cerca de la nueva sección. Nos ofrecen sumas de dinero considerables para que les permitamos acceder a las mejores parcelas."
 generic_infra_mission.13.ar:0 "¡Nuestra propia familia, por supuesto!"
 generic_infra_mission.13.ar_tooltip:0 "Al favorecer a la familia gobernante de forma tan descarada, estamos enfureciendo a otros #R líderes de familia#!.\n\n"
 generic_infra_mission.13.a:0 "Vamos a favorecer a la familia [SCOPE.sChar('first_power_monger').GetFamilyDisplayName]."
 generic_infra_mission.13.b:0 "Permitiremos que la familia [SCOPE.sChar('second_power_monger').GetFamilyDisplayName] tenga las mejores parcelas."
 generic_infra_mission.13.c:0 "Es hora de que la familia [SCOPE.sChar('third_power_monger').GetFamilyDisplayName] triunfe."
 generic_infra_mission.13.d:0 "La familia [SCOPE.sChar('fourth_power_monger').GetFamilyDisplayName] es un pilar de nuestro [ROOT.GetCountry.Custom('get_base_government_type')]."
 generic_infra_mission.13.e:0 "Aceptaremos la oferta de la familia [SCOPE.sChar('fifth_power_monger').GetFamilyDisplayAdjective]."
 generic_infra_mission.14.t:0 "Corrupción y crimen"
 generic_infra_mission.14.desc:0 "Muchos esperaban que construir un nuevo distrito capital en [SCOPE.sP('governorship_capital').GetName] nos liberaría del crimen y la corrupción de antaño, que en ocasiones han sido endémicos en nuestra antigua capital. Los proyectos de construcción importantes, como el nuestro, a veces atraen a quienes buscan oportunidades clandestinas.\nHa comenzado a florecer un mercado negro de contratos gubernamentales bajo nuestros propios ojos, y las pandillas locales extorsionan tanto a trabajadores como a propietarios de tiendas en los nuevos distritos."
 generic_infra_mission.14.a:0 "Este [ROOT.GetCountry.Custom('get_base_government_type')] se basa en el pragmatismo."
 generic_infra_mission.14.b:0 "¡Debemos deshacernos de esta escoria antes de que sea demasiado tarde!"
 clean_slate:0 "Comenzar de cero"
 desc_clean_slate:0 "Con las renovaciones de esta ciudad y el añadido de nuevos distritos a una ciudad que ya era grandiosa, las autoridades aprovecharon la oportunidad para deshacerse de todos los elementos criminales que tanto le habían complicado la vida a los locales."
 building_corruption:0 "Antiguos pecados"
 desc_building_corruption:0 "Si bien recientemente se agregaron obras imponentes y nuevos distritos con espléndida arquitectura en esta ciudad, no se ha logrado acabar con la corrupción y el crimen que siempre han formado parte de la vida aquí."
 generic_infra_mission.15.t:0 "Estratificación social"
 generic_infra_mission.15.desc:0 "Las renovaciones en [SCOPE.sP('governorship_capital').GetName] de cierta manera transforman radicalmente a la ciudad, no solo con el agregado de nuevos barrios alrededor de las edificaciones nuevas: todas las zonas de la ciudad recibieron un enfoque diferente y un cambio de estatus. El distrito comercial se reinventó y ahora es hogar de una nueva clase de artesanos, escribas y administradores que forman una parte importante del nuevo entramado de la ciudad. Incluso en los barrios pobres, lentamente se materializa un nuevo orden social.\nComo parte de las obras que estamos llevando a cabo, podríamos extender la renovación a otra parte de la ciudad."
 generic_infra_mission.15.a:0 "Vamos a limpiar los barrios bajos."
 generic_infra_mission.15.b:0 "Al distrito comercial le vendría bien nuestra ayuda."
 generic_infra_mission.15.c:0 "No debemos olvidar los distritos de la élite."
 generic_infra_mission.15.d:0 "Este proyecto ya es bastante caro."
 cleaned_up_slums:0 "Limpieza de barrios pobres"
 desc_cleaned_up_slums:0 "Las renovaciones recientes en esta ciudad han sido sumamente beneficiosas para los barrios más pobres."
 expanded_commercial_district:0 "Expansión del distrito comercial"
 desc_expanded_commercial_district:0 "Los distritos comerciales de esta ciudad están prosperando luego de las renovaciones recientes."
 generic_infra_mission.17.t:0 "Hombres poderosos de [SCOPE.sGovernorship('infra_governorship').GetName]"
 generic_infra_mission.17.desc:0 "Parece que el fortalecimiento continuo de nuestra autoridad en [SCOPE.sP('governorship_capital').GetName] irritó a varios hombres poderosos locales en [SCOPE.sGovernorship('infra_governorship').GetName]. De palabra, todos afirman ser leales a nuestro [ROOT.GetCountry.Custom('get_base_government_type')]. Sin embargo, se están preocupando porque seguimos apilando piedras en las fortificaciones locales y sumando burócratas que apoyan a nuestro gobernador.\nSeguramente, podríamos suavizar la sensación de amenaza de nuestra autoridad invitando a algunos potentados locales a asentarse en la ciudad y a formar parte de las instituciones que estamos creando."
 generic_infra_mission.17.a:0 "Que vengan a nosotros."
 generic_infra_mission.17.b:0 "No tenemos lugar para su calaña en [SCOPE.sP('governorship_capital').GetName]."
 regional_magnates:0 "Sede de magnates regionales"
 desc_regional_magnates:0 "Este territorio es hogar de varios magnates poderosos de la región. Los privilegios de estos locales reducen ligeramente nuestros ingresos pero también nos permiten desarrollar más la ciudad."
 alienated_local_elites:0 "Enemistad con las élites locales"
 desc_alienated_local_elites:0 "Nuestros esfuerzos por crear una centro de poder nuevo y más fuerte en la región provocaron un efecto secundario: nos enemistaron con las antiguas élites. Por otro lado, como no se asentaron aquí, la ciudad es más fácil de controlar."
 growing_pains:0 "Problemas de crecimiento"
 desc_growing_pains:0 "Nuestros esfuerzos por crear una nueva burocracia regional se vieron algo obstaculizados por la falta de escribas locales capacitados para la tarea."
 generic_infra_mission.18.t:0 "Establecer una burocracia local"
 generic_infra_mission.18.desc:0 "El fortalecimiento de nuestra administración en [SCOPE.sP('governorship_capital').GetName], y por lo tanto de nuestro gobierno local en [SCOPE.sGovernorship('infra_governorship').GetName], ha dejado en claro que pocos miembros de la élite local son aptos para trabajar en un verdadero cargo de gobierno de la cultura [ROOT.GetCountry.GetPrimaryCulture.GetName]. Nos pidieron enviar escribas capacitados de [ROOT.GetCountry.GetCapital.GetName] para apoyar a la deficiente burocracia local."
 generic_infra_mission.18.a:0 "Reclutaremos burócratas en nuestra capital."
 generic_infra_mission.18.b:0 "Los escribas locales simplemente tendrán que aprender."
 generic_infra_mission.19.t:0 "Sondeo catastral"
 generic_infra_mission.19.desc:0 "Como parte del fortalecimiento del cargo de gobernador en [SCOPE.sP('governorship_capital').GetName], enviamos a muchos funcionarios locales a medir, registrar y evaluar todas las tierras en [SCOPE.sGovernorship('infra_governorship').GetName]. Como siempre, cuando se lleva a cabo este sondeo, queda claro que los registros locales están desactualizados o incluso que fueron manipulados en gran medida. [SCOPE.sChar('local_land_owner').GetName], cuya familia posee tierras en la región, ha reaccionado pidiéndonos que pasemos por alto ciertos terrenos públicos y no los evaluemos..."
 generic_infra_mission.19.a:0 "No puede haber excepciones."
 generic_infra_mission.19.a.tooltip:0 "Dejaremos que el sondeo catastral se realice sin impedimentos. Con el tiempo se verá si se descubre algún tipo de corrupción."
 generic_infra_mission.19.b:0 "¡Este sí que es un buen regalo!"
 generic_infra_mission.20.t:0 "Propiedades ilegales"
 generic_infra_mission.20.desc:0 "A medida que nuestros investigadores evalúan más y más tierras en [SCOPE.sGovernorship('infra_governorship').GetName], queda claro por qué [SCOPE.sChar('local_land_owner').GetName] no quería que analizáramos las propiedades en profundidad. Está claro que la familia [SCOPE.sChar('local_land_owner').GetFamilyDisplayName] se ha apoderado sistemáticamente de tierras en la región y ha expandido sus propiedades privadas mucho más allá de sus límites."
 generic_infra_mission.20.a:0 "¡Esta apropiación de tierras públicas debe acabar de inmediato!"
 generic_infra_mission.20.b:0 "Mejor no causar problemas aquí."
 generic_infra_mission.21.t:0 "Sondeo catastral terminado"
 generic_infra_mission.21.desc:0 "No sabemos con certeza si no hubo juego sucio o si la familia [SCOPE.sChar('local_land_owner').GetFamilyDisplayName] también se las arregló para sobornar a nuestros oficiales, pero el sondeo que realizamos en [SCOPE.sGovernorship('infra_governorship').GetName] no ha revelado problemas mayores con la propiedad del territorio o de otros activos. Es cierto que la familia [SCOPE.sChar('local_land_owner').GetFamilyDisplayName] es dueña de gran parte de las propiedades en la región, pero nada de esto es sospechoso según nuestros escribas."
 generic_infra_mission.21.a:0 "Bien está lo que bien acaba."
 port_branch_1:1 "Comercio [trade_sea.GetName]"
 port_branch_1_DESC:0 "El comercio marítimo ha sido el sustento del pueblo de [SCOPE.sState('port_province').GetShortName] durante generaciones. Con el apoyo adecuado, podríamos hacer que el lugar crezca y se convierta en una rica zona urbana."
 tooltip_building_ports:0 "Todos los territorios portuarios en #Y [SCOPE.sState('port_province').GetShortName]#! tienen estadio de ciudad (#Y [SCOPE.ScriptValue('port_cities_in_province_svalue')|/0]#!/#Y [SCOPE.ScriptValue('port_cities_potential_tooltip_svalue')|/0]#!)."
 tooltip_fort_ports:0 "Todos los territorios portuarios en #Y [SCOPE.sState('port_province').GetShortName]#! están fortificados (#Y [SCOPE.ScriptValue('port_forts_province_svalue')|/0]#!/#Y [SCOPE.ScriptValue('port_cities_potential_tooltip_svalue')|/0]#!)."
 regional_center_of_trade:0 "Almacén regional"
 desc_regional_center_of_trade:0 "Los puertos de esta provincia la convierten en un centro ideal para el comercio marítimo y en un gran almacén de productos en general."
 area_here:0 "[THIS.GetProvince.GetArea.GetName]"
 expanded_shipyards:0 "Astilleros de [SCOPE.sP('ship_building_center').GetName]"
 expanded_shipyards_DESC:0 "El puerto de [SCOPE.sP('ship_building_center').GetName] sería una base naval perfecta y el centro de la producción naval en [SCOPE.sGovernorship('infra_governorship').GetName], si estamos dispuestos a proporcionales el apoyo necesario."
 ship_building_center_modifier:0 "Astilleros mayores"
 desc_ship_building_center_modifier:0 "Este puerto es un centro importante para la producción de barcos."
 flag_ship_mission:0 "Construir buque insignia"
 flag_ship_mission_DESC:0 "Deberíamos aprovechar nuestros puertos y astilleros expandidos para construir una serie de buques insignia, navíos gigantes que serán el orgullo de nuestra armada y que nos permitirían proyectar nuestro poder en alta mar de manera más eficiente."
 mega_galley_tooltip:0 "Esta armada consistirá de 5 barcos pesados, incluyendo una #Y megagalera#!."
 octere_tooltip:0 "Esta armada consistirá de 5 barcos pesados."
 port_branch_2:0 "Mercados portuarios"
 port_branch_2_DESC:0 "Al expandir los distritos comerciales en [SCOPE.sState('port_province').GetShortName], podemos expandir en gran medida su papel como un centro importante para el comercio en ultramar."
 tooltip_building_ports_markets:0 "#Y [SCOPE.sState('port_province').GetShortName]#! tiene al menos 2 mercados en cada puerto (#Y [SCOPE.ScriptValue('port_markets_in_province_svalue')|/0]#!/#Y [SCOPE.ScriptValue('port_cities_potential_tooltip_svalue')|/0]#!)."
 emporion_modifier:0 "Centro comercial"
 desc_emporion_modifier:0 "Esta ciudad es una capital en términos políticos, además de un importante núcleo de comercio."
 generic_infra_mission.29.t:0 "Los santuarios de [SCOPE.sP('shrine_territory').GetName]"
 generic_infra_mission.29.desc:0 "Por fin terminaron las renovaciones de [SCOPE.sP('shrine_territory').GetName]. En una gran ceremonia que involucró al sacerdocio local y a [SCOPE.sCharacter('religious_spokesman').GetOffice.GetCulturalName(ROOT.GetCountry)], la ciudad recibió el derecho a regir sus propios asuntos y a cobrar impuestos localmente, para siempre. La administración estará bajo el cuidado de una de las familias aristócratas más devotas de [ROOT.GetCountry.GetName].\nSin duda, este día vivirá en la memoria del pueblo de [SCOPE.sGovernorship('infra_governorship').GetName] durante generaciones."
 generic_infra_mission.29.a:0 "¡Salve [SCOPE.sCharacter('religious_family_1').GetName]!"
 generic_infra_mission.29.a.tooltip:0 "[SCOPE.sCharacter('religious_family_1').GetName] y sus descendientes gobernarán [SCOPE.sC('theocratic_enclave').GetName] en perpetuidad.\nLa familia #Y [SCOPE.sCharacter('religious_family_1').GetFamilyDisplayAdjective]#! estará muy honrada."
 generic_infra_mission.29.b:0 "¡Ahora honramos a [SCOPE.sCharacter('religious_family_2').GetName]!"
 generic_infra_mission.29.b.tooltip:0 "[SCOPE.sCharacter('religious_family_2').GetName] y sus descendientes gobernarán [SCOPE.sC('theocratic_enclave').GetName] en perpetuidad.\nLa familia #Y [SCOPE.sCharacter('religious_family_2').GetFamilyDisplayAdjective]#! estará muy honrada."
 generic_infra_mission.29.c:0 "¡Ahora este es el dominio de [SCOPE.sCharacter('religious_family_3').GetName]!"
 generic_infra_mission.29.c.tooltip:0 "[SCOPE.sCharacter('religious_family_3').GetName] y sus descendientes gobernarán [SCOPE.sC('theocratic_enclave').GetName] en perpetuidad.\nLa familia #Y [SCOPE.sCharacter('religious_family_3').GetFamilyDisplayAdjective]#! estará muy honrada."
 family_granted_temple_city:0 "Santuario concedido a la familia"
 desc_family_granted_temple_city:0 "Este personaje se siente agradecido por los grandes honores que recibió su familia cuando los nombramos guardianes de un estado súbdito teocrático."
 holy_site_paestum:0 "Grandes templos de"
 holy_site_paestum_desc:0 "Con sus templos a Hera y Atenea, este es el santuario religioso más importante en el sur de la península itálica."
 holy_site_akragas:0 "Valle de templos en"
 holy_site_akragas_desc:0 "El valle de templos dedicados a todos los dioses olímpicos mayores, además de a unos cuantos menores, es el santuario principal en Sicilia."
 holy_site_paphos:0 "Afrodita de Pafos en"
 holy_site_paphos_desc:0 "Este es el centro de la adoración a Afrodita, no solo en Chipre sino en todo el mundo helénico."
 holy_site_ephesos:0 "Artemision de"
 holy_site_ephesos_desc:0 "El Artemision fue nombrado como una de las maravillas del mundo y es uno de los santuarios religiosos más prominentes de Asia."
 holy_site_asklepion_trikka:0 "Asclepeion de"
 holy_site_asklepion_trikka_desc:0 "El santuario más antiguo y venerado entre todos los dedicados a Asclepio. Un centro de sanación y de adoración."
 holy_site_kanopus_serapeion:0 "Serapeo de"
 holy_site_kanopus_serapeion_desc:0 "Este es uno de los centros más prominentes para la alabanza de Serapis en Egipto, además de uno de los centros de aprendizaje más importantes."
 holy_site_asklepion_kos:0 "Asclepeion de"
 holy_site_asklepion_kos_desc:0 "Este Asclepeion es uno de los más importantes en el mundo helénico, un centro en el que muchos de los sanadores más famosos de nuestro tiempo, Hipócrates por ejemplo, fueron entrenados."
 holy_site_asklepion_epidauros:0 "Asclepeion de"
 holy_site_asklepion_epidauros_desc:0 "Durante mucho tiempo, este Asclepeion fue el centro de sanación más celebrado en el mundo griego."
 holy_site_delphi_oracle:0 "Oráculo de"
 holy_site_delphi_oracle_desc:0 "La pitia, la gran sacerdotisa del templo de Apolo, es una de las oráculos más veneradas en el mundo helénico."
 holy_site_halicarnassos:0 "Mausoleo y templos de"
 holy_site_halicarnassos_desc:0 "Otrora, este lugar fue uno de los centros culturales y religiosos más importantes del mundo griego."
 holy_site_olympia:0 "Templo de Zeus en"
 holy_site_olympia_desc:0 "El templo de Zeus en Olimpia es uno de los más famosos en el mundo helénico. Además, es en este lugar en donde se congregan atletas de todo el mediterráneo para celebrar los Juegos Olímpicos."
 holy_site_delos:0 "Isla sagrada de"
 holy_site_delos_desc:0 "Esta isla ha sido un santuario venerado durante cientos, si no, miles de años. Es la cuna de Apolo y Artemisa, y uno de los lugares más sagrados del mundo helénico."
 holy_site_dodona_oracle:0 "Oráculo de"
 holy_site_dodona_oracle_desc:0 "El poder profético de la voz de la arboleda sagrada en Dodona ha atraído a peregrinos durante siglos."
 holy_site_ammon_oracle:0 "Oráculo de"
 holy_site_ammon_oracle_desc:0 "El templo de Amón y su oráculo en el oasis de Siwa han alcanzado gran fama, no solo en Egipto sino por todo el mundo helénico."
 holy_site_asklepion_alsos:0 "Templo de Eshmún en"
 holy_site_asklepion_alsos_desc:0 "El templo de Eshmún, identificado con Asclepio entre los griegos, ha sido durante mucho tiempo uno de los lugares más sagrados entre los cananeos."
 holy_site_saqqara_serapeum:0 "Serapeum de Saqqara en"
 holy_site_saqqara_serapeum_desc:0 "El lugar de descanso de Apis Bulls ha sido durante mucho tiempo un centro importante de adoración a Ptah. Ahora es uno de los centros más prominentes de culto a Serapis, y el panteón sincrético heleno-egipcio."
 holy_site_babylon:0 "Templo de Marduk de"
 holy_site_babylon_desc:0 "Este es el santuario sagrado de Marduk y uno de los centros culturales más antiguos en el mundo caldeano."
 holy_site_ashur:0 "Santuario de Ashur en"
 holy_site_ashur_desc:0 "Este es el santuario sagrado de Ashur y uno de los lugares sagrados más importantes en el mundo caldeano."
 holy_site_niniveh_desc:0 "Este es un centro de adoración a todos los dioses caldeanos mayores y solía ser el centro del Imperio neoasirio."
 holy_site_karnak_luxor:0 "Ipet-isut en"
 holy_site_karnak_luxor_desc:0 "Ipet-isut, 'el más selecto de los lugares' es el hogar de uno de los complejos de templos más antiguos y asombrosos de Egipto."
 holy_site_ptah_memphis:0 "Templos de Ptah de"
 holy_site_ptah_memphis_desc:0 "Este es uno de los lugares más sagrados en el mundo egipcio y es el hogar de una de las comunidades de templos más importantes."
 holy_site_heliopolis_ra:0 "Templo de Ra en"
 holy_site_heliopolis_ra_desc:0 "Este es el centro de alabanza a Ra, el dios del sol."
 holy_site_nuri_desc:0 "Este es el hogar de los templos de Amon y Mut, además de las pirámides de los faraones de la dinastía XXV."
 holy_site_meroe_desc:0 "La isla de Meroe alberga una gran cantidad de templos y palacios, además de las pirámides de los reyes nubios."
 holy_site_jerusalem:0 "Segundo templo de"
 holy_site_jerusalem_desc:0 "Reconstruido durante el reinado de Darío, y sucesor al antiguo templo de Salomón, este es el templo más sagrado del judaísmo."
 holy_site_mount_sinai_desc:0 "El monte Sinaí es donde Moisés recibió los mandamientos de Dios y sus templos se encuentran entre los más venerados en la fe judía."
 holy_site_shekhem:0 "Tumba de José en"
 holy_site_shekhem_desc:0 "Este es el lugar de descanso final del patriarca José, sus hijos Efraín y Manasés y el sitio donde se encuentra el pozo de Jacob. Un santuario sagrado tanto para los samaritanos como para los judíos."
 holy_site_ekbatana:0 "Tumba de Ester en"
 holy_site_ekbatana_desc:0 "Se dice que en este lugar se encuentra la tumba de Ester, reina de Jerjes, y su primo Mardoqueo. Desde que pasó a nuestras manos, su importancia como sitio de peregrinaje judío ha ido creciendo."
 holy_site_susa:0 "Tumba de Daniel"
 holy_site_susa_desc:0 "Se dice que en este lugar se encuentra la tumba del profeta Daniel. Desde que pasó a nuestras manos, es el hogar de una floreciente comunidad sacerdotal judía."
 holy_site_taif:0 "La dama de"
 holy_site_taif_desc:0 "Esta ciudad alberga el santuario que guarda el ídolo de Alat, un centro religioso para muchos practicantes de la fe arábiga."
 holy_site_tyre_desc:0 "Esta es una de las ciudades más antiguas y más veneradas en el mundo cananeo y es el centro del culto de Melkart."
 holy_site_hierapolis_bambyce:0 "Santuario de Atargatis en"
 holy_site_hierapolis_bambyce_desc:0 "Este es el centro del culto a la diosa Atargatis y por mucho tiempo fue la capital de una dinastía de sacerdotes-reyes que gobernaban por su gracia."
 holy_site_byblos:0 "Templo de Reshef en"
 holy_site_byblos_desc:0 "Este es el santuario más importante del dios de la guerra Reshef y una de las ciudades más antiguas del mundo caldeano."
 holy_site_gades_melqart:0 "Templo de Melkart en"
 holy_site_gades_melqart_desc:0 "Esta ciudad fue fundada por el mismísimo Melkart, que en ocasiones es asociado con el griego Heracles, y durante siglos ha sido uno de los sitios de peregrinación más importantes para quienes profesan nuestra fe."
 holy_site_zenopolis_desc:0 "Zenópolis y el monte Hermón son el hogar de un gran número de templos que honran a los dioses de nuestra religión."
 holy_site_sidon:0 "Templo de Eshmún en"
 holy_site_sidon_desc:0 "Este antiguo templo está dedicado a Eshmún, el dios de la sanación, y es el hogar de una próspera comunidad de sanadores y sacerdotes."
 holy_site_salammbo_desc:0 "Este es uno de los mayores santuarios dedicados a Tanit y Baal en el mundo púnico."
 holy_site_thinissut:0 "Santuario de"
 holy_site_thinissut_desc:0 "Este gran santuario dedicado a Baal Hammon y Tanit es uno de los mayores sitios de peregrinaje en el lado púnico de la fe cananea."
 holy_site_thugga:0 "Santuario de Baal Hammon en"
 holy_site_varanasi_desc:0 "Fundada por Shiva misma usando la cabeza cercenada de Brahma, esta ciudad está entre las más sagradas en todo el mundo dhármico."
 holy_site_belgola:0 "Shravanabelagola"
 holy_site_belgola_desc:0 "El sitio de meditación de Acharya Bhadrabahu es uno de los lugares más sagrados en el jainismo."
 holy_site_barygaza_desc:0 "Este lugar es sagrado para los hinduistas, jainistas y budistas."
 holy_site_mathura:0 "Templos de Krishna de"
 holy_site_mathura_desc:0 "Este es el lugar de nacimiento de Krishna y uno de los lugares sagrados más antiguos de la India."
 holy_site_dvaraka:0 "Ciudad sagrada de"
 holy_site_dvaraka_desc:0 "Esta es una ciudad sagrada para todas las fes dhármicas."
 holy_site_taxila:0 "Universidad de"
 holy_site_taxila_desc:0 "Este ha sido un célebre centro religioso y de aprendizaje durante siglos, si no milenios."
 holy_site_mulasthanapura:0 "Templo del sol de"
 holy_site_mulasthanapura_desc:0 "Se dice que fue construido por Samba, hijo de Krishna. Este templo del sol alberga a un ídolo que se dice puede curar todas las enfermedades."
 holy_site_koti:0 "Ramesuaram en"
 holy_site_koti_desc:0 "Se dice que el puente de tierra entre la India y la isla de Lanka fue construido por el dios Rama para rescatar a su esposa Sita de Ravanna. Hoy, esta ciudad cubre ese puente de tierra y actúa como uno de los mayores sitios de peregrinaje para Rama."
 holy_site_kumari:0 "Templo de Kanya Devi de"
 holy_site_kumari_desc:0 "En el extremo sur de la India hay un sitio de peregrinaje importante a la diosa virgen Kanya Devi, quien estuvo por casarse con Shiva."
 holy_site_kusinagara:0 "Ciudad sagrada de"
 holy_site_kusinagara_desc:0 "Este es el lugar en el que Buda alcanzó el Páranirvana y es un sitio de peregrinaje para la religión budista."
 holy_site_gaya:0 "Bodh"
 holy_site_gaya_desc:0 "Como el lugar en donde Buda alcanzó la iluminación, esta ciudad ha crecido para convertirse en un importante centro de aprendizaje, peregrinaje religioso y uno de los lugares más venerados para el budismo."
 holy_site_bamyan:0 "Monasterios budistas de"
 holy_site_bamyan_desc:0 "Si bien el budismo no es nativo de esta región, los monasterios del lugar se han convertido en unos de los más importantes en esta parte del mundo."
 holy_site_avakana:0 "Sigiriya en"
 holy_site_avakana_desc:0 "La Roca del León de Sigiriya ha sido el hogar de monjes ascéticos y budistas durante mucho tiempo."
 holy_site_bactra:0 "Estupas de"
 holy_site_bactra_desc:0 "Este es el lugar de descanso de Trapusa y Bahalika, quienes trajeron el budismo a esta región."
 holy_site_upsala:0 "Templo de Upsala en"
 holy_site_upsala_desc:0 "Este es el complejo religioso central y lugar de sacrificios de nuestra religión."
 holy_site_gornae_desc:0 "No solo fue el hogar de una de las fortificaciones más antiguas de nuestro país, también es un lugar de gran importancia religiosa."
 holy_site_kangovar:0 "Templo de Anahita de"
 holy_site_kangovar_desc:0 "Este es un antiguo templo dedicado a la diosa Anahita."
 holy_site_zranka:0 "Santuario de Hamún en"
 holy_site_zranka_desc:0 "Durante siglos, el lago de Hamún en Sistán ha sido considerado como un milagro y un lugar sagrado."
 holy_site_adur_gusnasp:0 "Adur Gusnasp en"
 holy_site_adur_gusnasp_desc:0 "Este es el lugar del más sagrado de los fuegos sagrados y que ha estado ardiendo durante siglos."
 holy_site_yeavering_bell:0 "Yeavering Bell en"
 holy_site_yeavering_bell_desc:0 "El santuario en la colina de Yeavering Bell ha sido considerado sagrado durante generaciones."
 holy_site_anglesey:0 "Isla sagrada cerca de"
 holy_site_anglesey_desc:0 "El santuario insular de este lugar ha sido un centro de adoración druida durante siglos."
 holy_site_stonehenge:0 "Stonehenge en"
 holy_site_stonehenge_desc:0 "Más antiguo que todo lo que conocemos. El círculo de rocas de Stonehenge tiene gran importancia religiosa para todos los druidas."
 holy_site_glanum:0 "Santuario de Glanis en"
 holy_site_glanum_desc:0 "El manantial sanador de este lugar es el eje de un centro de alabanza dedicado al dios Glanis."
 holy_site_bibracte:0 "Manantiales de"
 holy_site_bibracte_desc:0 "Los manantiales sagrados de este lugar han sido un sitio de peregrinaje para nuestro pueblo durante generaciones."
 holy_site_o_facho_de_donon:0 "Santuario de Berobreo en"
 holy_site_o_facho_de_donon_desc:0 "Este es el centro del culto a Berobreo en nuestra región y un lugar de peregrinaje para nuestra gente."
 holy_site_uruk_anu_temple:0 "Templo de Anu de"
 temples_of:0 "Templos de"
 temples_of_desc:0 "Este es un importante centro religioso para nuestra fe."
 generic_mission_home_infrastructure_BUTTON_TOOLTIP:0 "Debemos mejorar la infraestructura en las regiones bajo nuestro control."
 general_mission_cooldown_tt:0 "#R NO#! podrás reiniciar esta misión hasta que pasen al menos #R 20#! años."
 generic_infra_mission.30.t:0 "Buques insignia completados"
 generic_infra_mission.30.desc:0 "Es con gran orgullo que los constructores navales de [SCOPE.sP('ship_building_center').GetName] nos informan que nuestros nuevos buques insignia están listos para usarse.\n\nSin duda, estos nuevos titanes del mar serán muy útiles para nuestra armada. Sin embargo, antes de entrar en servicio, deberán ayudarnos en nuestros objetivos políticos internos.\nLa ceremonia de botadura no puede ser realizada por nadie aparte de la cabeza de nuestro gobierno, y aún necesitamos a un comandante para el viaje inaugural. Un gran honor y una bendición que muchas familias atesorarían."
 generic_infra_mission.30.a:0 "¡[SCOPE.sCharacter('naval_family_1').GetName] es la persona correcta para el trabajo!"
 generic_infra_mission.30.b:0 "Designaremos a [SCOPE.sCharacter('naval_family_2').GetName] como capitán de este viaje."
 generic_infra_mission.30.c:0 "Es hora de que [SCOPE.sCharacter('naval_family_3').GetName] se luzca."
 family_granted_naval_job:0 "Honor marítimo"
 desc_family_granted_naval_job:0 "Como demostración de cuánto el estado valora el esfuerzo y la capacidad de esta familia, le otorgó el derecho a comandar nuevos buques insignia en su viaje inaugural. Seguramente la familia no olvidará este gesto."
 breeding_program:0 "Programa de cría en [SCOPE.sP('food_province_capital').GetName]"
 breeding_program_DESC:0 "Ahora que nos aseguramos el suministro continuo de forraje, hay quienes afirman que [SCOPE.sP('food_province_capital').GetName] sería el lugar ideal para criar caballos para nuestros ejércitos. Esto requeriría una inversión importante, pero podría valer la pena a largo plazo."
 temples_built:0 "Ciudad santuario ampliada"
 desc_temples_built:0 "Invertimos en ampliar el distrito religioso de un sitio sagrado que controlamos."
 cultural_assimilation_trend:0 "Colonia"
 desc_cultural_assimilation_trend:0 "Los habitantes de esta ciudad están adoptando gradualmente nuestra cultura."
 fortified_stronghold:0 "Bastión fortificado"
 desc_fortified_stronghold:0 "En esta ciudad se encuentran fortificaciones particularmente resistentes."
 expanded_port:0 "Distrito comercial portuario"
 desc_expanded_port:0 "El distrito portuario de esta ciudad está prosperando."
 military_regiment_city:0 "Ciudad regimiento"
 desc_military_regiment_city:0 "Esta es una ciudad sumamente militarizada."
 slave_city_modifier:0 "Centro de producción"
 desc_slave_city_modifier:0 "Este es un centro regional de producción y molienda. Es famoso por ser un lugar relativamente bueno para vivir como esclavo."
 slave_city_task:0 "Molinos de [SCOPE.sP('urbanize_area_city').GetName]"
 slave_city_task_DESC:0 "La ciudad de [SCOPE.sP('urbanize_area_city').GetName] sería un excelente centro de producción si construyéramos la infraestructura necesaria."
 build_barracks:0 "Guarniciones de [SCOPE.sState('urbanize_area_province').GetShortName]"
 build_barracks_DESC:0 "Nuestro país necesita más soldados leales. Los habitantes de [SCOPE.sP('urbanize_area_city').GetName] son ideales para proporcionarnos nuevos hombres para el frente."
 expand_harbor:0 "Puerto de [SCOPE.sP('urbanize_area_city').GetName]"
 expand_harbor_DESC:0 "El puerto de [SCOPE.sP('urbanize_area_city').GetName] podría ser un centro de comercio importante en esta provincia si estamos dispuestos a desarrollar el distrito comercial."
 fortify_province:0 "Bastión de [SCOPE.sState('urbanize_area_province').GetShortName]"
 fortify_province_DESC:0 "Los ciudadanos de [SCOPE.sP('urbanize_area_city').GetName] nos imploran que mejoremos las defensas locales."
 cultural_imperialism:0 "Colonización de [SCOPE.sState('urbanize_area_province').GetShortName]"
 cultural_imperialism_DESC:0 "[SCOPE.sP('urbanize_area_city').GetName] es una ciudad importante, pero a veces dudamos de su lealtad. Debemos difundir nuestra propia cultura y nuestro propio idioma entre los ciudadanos de [SCOPE.sP('urbanize_area_city').GetName] y hacer que realmente se sientan parte de nuestro país."
 urbanize_city:0 "Crecimiento de [SCOPE.sP('urbanize_area_city').GetName]"
 urbanize_city_DESC:0 "El asentamiento en [SCOPE.sP('urbanize_area_city').GetName] ha sufrido serios problemas al crecer. No obstante, con el apoyo adecuado, se podría convertir en una ciudad floreciente en el área."
 abort_for_generic_infra:0 "La capital de esta gobernación ya no existe."
 tribal_reform_DESCRIPTION:0 "Llegó el momento para que nuestro gran país pase a un estado sedentario más civilizado.\nNuestros simpatizantes más apasionados tienen muchas opiniones sobre cómo podemos lograrlo. Algunos dicen que deberíamos adoptar un modo de gobierno representativo, mientras que otros creen que lo mejor sería una monarquía hereditaria."
 tribal_reform_CRITERIA_DESCRIPTION:0 "Pasar a una monarquía o a una república."
 tribal_reform_BUTTON_TOOLTIP:0 "Es momento de que nuestra gente considere nuevos métodos de gobierno. Los ideales extranjeros inundan nuestro país. ¿De verdad podemos seguir siendo un pueblo nómada?"
