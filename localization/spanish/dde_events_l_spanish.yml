 ### Hellenistic Events ###
 dde_hellenistic.1.t:0 "El legado del conquistador"
 dde_hellenistic.1.desc:1 "La ciudad de [alexander_province.Custom('get_city_type_loc')] de [SCOPE.sP('alexander_province').GetName], es una de las numerosas ciudades que fundó Alejandro durante su campaña en Persia. Desde su fundación, ha crecido significativamente y ha respetado las ideas de Alejandro de reunir a personas de distintos credos y culturas para formar una nueva comunidad.\n\nSi bien ocasionalmente ocurren discrepancias, conflictos y malentendidos entre los griegos, los persas y otros, han aprendido a convivir en armonía. La ciudad ha comenzado a crear infraestructura y administración más adecuadas para su población diversa en mayor medida que la mayoría de las demás ciudades."
 dde_hellenistic.1.a:0 "Nos aseguraremos de aprender de esta ciudad."
 dde_hellenistic.1.b:0 "El conocimiento obtenido en esta ciudad se difundirá más allá de sus muros."
 dde_hellenistic.2.t:0 "El filósofo en [SCOPE.sP('country_province').GetName]"
 dde_hellenistic.2.a.desc:2 "Un nuevo sabio se ha vuelto famoso entre los ciudadanos de la [country_province.Custom('get_city_type_loc')] de [SCOPE.sP('country_province').GetName], [SCOPE.sP('country_province').GetState.GetName]. Ahora, sus habitantes han comenzado a pedirle que los guíe en sus vidas cotidianas y a seguir sus enseñanzas e ideales.\n\nEl filósofo se especializa en enseñarles sobre las virtudes a los nobles de poca importancia y a los ciudadanos ricos de la ciudad. Afirma que les proporciona la educación que necesitan para guiar a la nación en los años venideros."
 dde_hellenistic.2.b.desc:1 "Un nuevo sabio se ha vuelto famoso entre los ciudadanos de la [country_province.Custom('get_city_type_loc')] de [SCOPE.sP('country_province').GetName], [SCOPE.sP('country_province').GetState.GetName]. Ahora sus habitantes han comenzado a pedirle que los guíe en sus vidas cotidianas y a seguir sus enseñanzas e ideales.\n\nEl filósofo afirma que el placer es, y debe ser, el objetivo máximo para todos. Niega que la conducta virtuosa sea relevante. Gracias a este filósofo, ha crecido un culto al hedonismo que busca los placeres físicos de la vida."
 dde_hellenistic.2.c.desc:1 "Un nuevo sabio se ha vuelto famoso entre los ciudadanos de la [country_province.Custom('get_city_type_loc')] de [SCOPE.sP('country_province').GetName], [SCOPE.sP('country_province').GetState.GetName]. Ahora sus habitantes han comenzado a pedirle que los guíe en sus vidas cotidianas y a seguir sus enseñanzas e ideales.\n\nEl filósofo promueve una vida equilibrada en todos los sentidos, con la cantidad justa de diligencia y pereza, templanza y hedonismo, fervor y cinismo. Además, el filósofo respeta y se ha vuelto amigo de muchos de los investigadores que viven en la ciudad."
 dde_hellenistic.2.d.desc:1 "Un nuevo sabio se ha vuelto famoso entre los ciudadanos de la [country_province.Custom('get_city_type_loc')] de [SCOPE.sP('country_province').GetName], [SCOPE.sP('country_province').GetState.GetName]. Ahora sus habitantes han comenzado a pedirle que los guíe en sus vidas cotidianas y a seguir sus enseñanzas e ideales.\n\nEl filósofo afirma que el placer, en el sentido de la eliminación del dolor en nuestras vidas cotidianas, debe ser la meta de nuestra sociedad. Aunque puede parecer hedonista, el filósofo ha demostrado ser sorprendentemente asceta y ha renunciado a varios de los deseos comunes en este tipo de personas."
 dde_hellenistic.2.e.desc:1 "Un nuevo sabio se ha vuelto famoso entre los ciudadanos de la [country_province.Custom('get_city_type_loc')] de [SCOPE.sP('country_province').GetName], [SCOPE.sP('country_province').GetState.GetName]. Ahora sus habitantes han comenzado a pedirle que los guíe en sus vidas cotidianas y a seguir sus enseñanzas e ideales.\n\nEl filósofo afirma que las personas deben vivir en concordancia con la naturaleza, y que la virtud es el único ideal noble en las vidas de todos. Al abandonar la avaricia de riquezas materiales, sus seguidores han concentrado todo su esfuerzo en convertirse en personas realmente ejemplares."
 dde_hellenistic.2.a:0 "Haremos que nos enseñe en persona."
 dde_hellenistic.2.b:0 "Dejemos que vague libremente."
 dde_hellenistic.3.t:1 "La ciudad greco-$persia$"
 dde_hellenistic.3.desc:1 "El legado de Alejandro aún persiste en nuestra nación, ya que muchas de las ciudades greco-$persia$s luchan por encontrar la forma de lidiar con poblaciones de diversidad cultural y religiosa. El problema más reciente ha surgido en [SCOPE.sP('country_province').GetName], donde las poblaciones de cultura helénica y [province_culture.GetName] se niegan a interactuar entre sí.\n\nSi optamos por invertir nuestros recursos para tratar de solucionar los conflictos en [SCOPE.sP('country_province').GetName], quizá pueda ser un ejemplo para otras ciudades que se enfrentan a los mismos problemas."
 dde_hellenistic.3.a:0 "Los ayudaremos a resolver estos conflictos."
 dde_hellenistic.3.b:0 "Lo resolverán con el tiempo. Probablemente."
 dde_hellenistic.4.t:0 "Relaciones comerciales con [SCOPE.sCountry('random_neighbor').GetName]"
 dde_hellenistic.4.desc:0 "Ha aumentado la cantidad de mercaderes y comerciantes de origen [SCOPE.sCountry('random_neighbor').GetAdjective] que visitan nuestra ciudad, desde las fronteras e incluso desde [ROOT.GetCountry.GetCapital.GetName]. Se han ganado la fama y reputación entre nuestros ciudadanos gracias a que traen productos y bienes exóticos procedentes de tierras lejanas.\n\nComo traen consigo un sorprendente monto de riquezas, simplemente podríamos arrebatarles lo que tienen y deshacernos de ellos. O bien, esta podría ser una oportunidad para mejorar nuestras relaciones con nuestro vecino."
 dde_hellenistic.4.a:0 "Parece una buena oportunidad para conocer mejor a [SCOPE.sCountry('random_neighbor').GetName]."
 dde_hellenistic.4.b:0 "Tomemos sus objetos de valor y echémoslos de [ROOT.GetCountry.GetName]."
 dde_hellenistic.5.t:0 "Juegos en la ciudad de [ROOT.GetCountry.GetCapital.GetName]"
 dde_hellenistic.5.desc:0 "Se ha trabajado mucho para organizar juegos en nuestra capital, [ROOT.GetCountry.GetCapital.GetName]. Solo faltan unos días para que comiencen, y los organizadores nos han pedido ayuda financiera para que los juegos sean aún más grandiosos de lo planeado. Si colaboramos, seguramente ganaremos fama con la población en general."
 dde_hellenistic.5.a:0 "Seguramente una demostración de apoyo se gradecerá."
 dde_hellenistic.5.b:0 "Tal vez el ganador podría unirse a nuestra corte."
 dhe_hellenistic.5.c:0 "Seguramente será entretenido."
 dde_hellenistic.6.t:0 "El último de los argiráspidas"
 dde_hellenistic.6.desc:0 "Nos llegaron rumores de que se vio a uno de los legendarios escudos de plata, la base del ejército Alejandro, viajando por [ROOT.GetCountry.GetCapital.GetName]. No han aparecido con frecuencia después de que traicionaran a Eumenes entregándolo a Antígono, ya que la unidad fue dividida y despedida por el general. Son conocidos por su espíritu de lucha, su experiencia y su valentía. "
 dde_hellenistic.6.a:0 "Invitémoslo a que se una a la corte."
 dde_hellenistic.6.b:0 "No necesitamos a ninguno de estos fósiles en [ROOT.GetCountry.GetName]."
 dde_hellenistic.7.t:0 "Hostilidad del pueblo [SCOPE.sCountry('original_country').GetAdjective]"
 dde_hellenistic.7.desc:0 "Parece que algunos de nuestros comerciantes y mercaderes fueron asaltados y asesinados cuando viajaban por [SCOPE.sCountry('original_country').GetCapital.GetName]. Esta es solo la más reciente de una larga lista de afrentas de [SCOPE.sCountry('original_country').GetName]. Nuestro pueblo está indignado y exige compensación.\n\nQuizá sea hora de enseñarles a respetarnos."
 dde_hellenistic.7.a:0 "Recordaremos esto."
 dde_hellenistic.8.t:0 "El último de los argiráspidas"
 dde_hellenistic.8.desc:0 "Uno de los legendarios escudos de plata, la base del ejército Alejandro, solicita un lugar donde alojarse en [ROOT.GetCountry.GetName]. No han aparecido con frecuencia después de que traicionaran a Eumenes entregándolo a Antígono, ya que la unidad fue dividida y despedida por el general. Parece que [SCOPE.sCharacter('silver_shield_character').GetName] fue desterrado de [SCOPE.sCountry('original_country').GetName]."
 dde_hellenistic.8.a:0 "Será bienvenido en [ROOT.GetCountry.GetName]."
 dde_hellenistic.8.b:0 "Puede que se quede un tiempo, tal vez."
 dde_hellenistic.9.t:0 "Relaciones comerciales amistosas"
 dde_hellenistic.9.desc:0 "Parece que nuestros mercaderes y comerciantes fueron tratados sorprendentemente bien cuando viajaban por [SCOPE.sCountry('original_country').GetCapital.GetName]. Aunque tuvimos desacuerdos, esta puede ser una oportunidad para una nueva amistad entre nuestras dos naciones."
 dde_hellenistic.9.a:0 "Qué considerado de su parte."
 citizenship_status_granted_tooltip:0 "[THIS.GetCharacter.GetName] recibió la ciudadanía."
