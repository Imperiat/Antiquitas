##Hindu Deity Status Traits
personal_deity_murugan:0 "Patrón de Murugan"
personal_deity_murugan_desc:0 "Murugan, el dios rojo sentado sobre el pavo real azul, siempre joven y resplandeciente, como dios predilecto de los tamiles, ¡llevará a nuestro pueblo a la victoria!"
personal_deity_kartikeya:0 "Patrón de Kartikeya"
personal_deity_kartikeya_desc:0 "Kartikeya, también conocido como Skanda, Kumara, Murugan, Mahasena, Shanmukha y Subrahmanya, es el dios Hindú de la guerra."
personal_deity_ganga:0 "Patrón de Ganga"
personal_deity_ganga_desc:0 "Ganga es la diosa del río sagrado Ganges, el cual purifica y redime."
personal_deity_shakti:0 "Patrón de Shakti"
personal_deity_shakti_desc:0 "Shakti es la diosa del poder y la energía dinámica."
personal_deity_shiva:0 "Patrón de Shiva"
personal_deity_shiva_desc:0 "Shiva es el dios de la transformación a través de la destrucción y el Señor de la Danza."
personal_deity_surya:0 "Patrón de Surya"
personal_deity_surya_desc:0 "Surya es el dios del sol, del valor y de la determinación."
personal_deity_vishnu:0 "Patrón de Vishnu"
personal_deity_vishnu_desc:0 "Vishnu es el dios que todo lo impregna y que sostiene el mundo."
personal_deity_buddha:0 "Patrón de Buddha"
personal_deity_buddha_desc:0 "El fundador de la fe Budista. Las ideas Budistas siguen teniendo un lugar importante dentro de nuestra práctica del Hinduismo."
personal_deity_krishna:0 "Patrón de Krishna"
personal_deity_krishna_desc:0 "El octavo avatar oscuro de Vishnu bendecirá a nuestro pueblo con amor y compasión y lo conducirá por el camino de la santidad."
#Buddhist Status Traits
meditating:0 "Meditating"
meditating_desc:0 "This character is meditating, hoping to unlock the mysteries of the Universe by mastering the chaos within."
sotapanna:0 "Sotapanna"
sotapanna_desc:0 "By achieving Sotapanna, the first tier towards to Enlightenment, this character has become a 'Stream-Enterer', taking the initial steps towards a greater state."
sakadagami:0 "Sakadagami"
sakadagami_desc:0 "The second Stage of Enlightenment has been achieved, with the mind being freed from the self-imposed fetters that binds us to mortal matters."
anagami:0 "Anagami"
anagami_desc:0 "By embracing Anagami, we have irrevocably shattered the tenuous chains placed upon our souls; we know that an afterlife in the Heaven of Pure Abodes awaits us."
arhat:0 "Arhat"
arhat_desc:0 "The true nature of reality is apparent to you; the path to Enlightenment is a road well-trodden by your feet. You are Arhat, and have achieved Nirvana."
samyaksambodhi:0 "Samyaksambodhi"
samyaksambodhi_desc:0 "All that comprises Dharma is known to you; there are no parables or paradoxes that your mind is troubled by. It has become a sacred duty to share what you have achieved with those around you."
#Comradely Trait
comradely:0 "Comradely"
comradely_desc:0 "A trustworthy, steadfast individual, one likely to look after your back as much as their own."