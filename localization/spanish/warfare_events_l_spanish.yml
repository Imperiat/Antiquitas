l_spanish:
 warfare.1.t:0 "El saqueo de [SCOPE.sP('temp_city_scope_warfare_1').GetName]"
 warfare.1.desc:1 "[ROOT.GetCharacter.GetName] llevó a sus hombres a una gloriosa victoria durante el asedio de [SCOPE.sP('temp_city_scope_warfare_1').GetName]. El enemigo huye como un cobarde y todo lo que queda es decidir cómo tratar a los residentes en el interior.\n\nNo hace falta decir que el botín de guerra probablemente hará que los que están en [ROOT.GetCharacter.GetEmployer.GetCapital.GetName] admiren mucho a [ROOT.GetCharacter.GetPraenomen], pero dejar tal riqueza en manos de una sola persona podría causar problemas en el futuro..."
 warfare.1.a:0 "Que el saqueo sea discreto."
 warfare.1.b:0 "¡Que los hombres hagan lo que quieran!"
 warfare.1.c:0 "¡Que nadie se libre!"
 warfare.1.d:0 "¡[SCOPE.sP('temp_city_scope_warfare_1').GetName] Delenda Est!"
 warfare.2.t:0 "¡Saquearon [SCOPE.sP('temp_city_scope_warfare_1').GetName]!"
 warfare.2.desc:1 "Después del sitio de [SCOPE.sP('temp_city_scope_warfare_1').GetName], [SCOPE.sChar('siege_instigator').GetName] dejó que sus tropas se amotinaran, lo que resultó en asesinatos, violaciones y robos. La riqueza que [SCOPE.sChar('siege_instigator').GetPraenomen] obtuvo de este malvado acto es incomparable, y nuestros asesores sugieren que ahora es una de las personas más ricas de nuestra tierra. Incluso los desertores que antes vivían en [SCOPE.sP('temp_city_scope_warfare_1').GetName] se están uniendo a [SCOPE.sChar('siege_instigator').GetPraenomen].\n\nA pesar de su aclamación popular, deberíamos considerar darle un castigo por estas ruines acciones."
 warfare.2.a:0 "No. Déjalo ir."
 warfare.2.b:0 "Insistir un juramento de lealtad."
 warfare.2.c:0 "¡Exigir que la riqueza se divida con el ejército!"
 ###Returning Merc Chain
 character_events.43.t:0 "El regreso de [SCOPE.sChar('returning_merc').GetPraenomen]"
 returning_merc_first:0 "Hace muchos años, se envió a [SCOPE.sChar('returning_merc').GetName] al mundo con un ejército de soldados [ROOT.GetCountry.GetAdjective] bajo su mando.\n\n"
 returning_merc_siege_yes:0 "Se han escuchado historias en todo nuestro reino de las muchas hazañas y éxitos de [SCOPE.sChar('returning_merc').GetPraenomen]; incluso los bardos todavía cantan sobre el glorioso saqueo de [SCOPE.sP('siege_loc').GetName], en el que se dice que [SCOPE.sChar('returning_merc').GetPraenomen] derrotó a los defensores casi sin ayuda de nadie.\n\n"
 returning_merc_siege_no:0 "Tristemente, se escucharon pocas historias de [SCOPE.sChar('returning_merc').GetPraenomen] durante su tiempo fuera; de hecho, pocos reconocieron su rostro cuando apareció en el/la [ROOT.GetCountry.Custom('get_court_type')]. Sin embargo, [SCOPE.sChar('returning_merc').GetPraenomen] nos asegura de la nueva tenacidad de su resolución.\n\n"
 returning_merc_success:0 "Con historias de hazañas y fechorías a su lado, [SCOPE.sChar('returning_merc').GetPraenomen] regresó de buen humor y con una cantidad considerable de riqueza. Debemos desconfiar de su nueva posición en nuestro/a [ROOT.GetCountry.Custom('get_court_type')]."
 returning_merc_failure:0 "Desafortunadamente, una vida de aventura no era para [SCOPE.sChar('returning_merc').GetPraenomen], debido a una serie de desastres militares y a varios motines evitados por poco. [SCOPE.sChar('returning_merc').GetPraenomen] regresó por fin a [ROOT.GetCountry.GetName], donde espera tener una vida menos aventurera."
 character_events.43.a:0 "Interesante."
 character_events.44.t:0 "Regresa un exiliado"
 character_events.44.desc:0 "Después de muchos años de aventuras, [SCOPE.sChar('returning_merc').GetName] ha puesto los pies en suelo [ROOT.GetCountry.GetAdjective].\n\nPara consternación de nuestra corte, parece que [SCOPE.sChar('returning_merc').GetPraenomen] aprendió un poco más del arte de la intriga de lo que esperábamos y, al cruzar la frontera, emitió una dura proclamación en apoyo del vil pretendiente, [SCOPE.sChar('supported_pretender').GetName].\n\nEsperemos que podamos calmar la mente de [SCOPE.sChar('returning_merc').GetPraenomen] con palabras dulces, o mejor aún: con oro."
 character_events.44.a:0 "Traidores..."
 character_events.47.t:0 "El heredero regresa"
 character_events.47.desc:0 "Los rumores habían predicho el regreso del verdadero sucesor, [SCOPE.sChar('returning_merc').GetName]. Hace muchos años, abandonó la corte [ROOT.GetCountry.GetAdjective] con la intención de forjar un destino en tierras lejanas, antes de regresar a esperar la inevitable coronación que le esperaba.\n\nSin embargo, los acontecimientos se mueven rápidamente, y mientras [SCOPE.sChar('returning_merc').GetPraenomen] estaba en el extranjero, el amado monarca [SCOPE.sChar('old_king').GetName] falleció, resultando en el surgimiento de [ROOT.GetCountry.GetRuler.GetName].\n\n[SCOPE.sChar('returning_merc').GetPraenomen] cree que el país le pertenece y muchos, al parecer, están de acuerdo."
 character_events.47.a:0 "¡A las armas!"
 character_events.48.t:0 "Caído"
 character_events.48.desc:0 "Los enviados entregaron hoy la grave noticia de que [SCOPE.sChar('dead_merc').GetName] pereció mientras perseguía una vida de aventuras más allá de las fronteras de [ROOT.GetCountry.GetName].\n\nSe nos dice que ahora hay un túmulo en [SCOPE.sP('death_location').GetName], que muchos visitan para llorar sobre su tumba."
 character_events.48.a:0 "Es nuestra culpa..."
 character_events.48.desc_successor:0 "\n\n[SCOPE.sChar('dead_merc').GetPraenomen] una vez estuvo en sucesión directa al trono [ROOT.GetCountry.GetAdjective], y nuestra gente grita con angustia por morir tan lejos del suelo [ROOT.GetCountry.GetAdjective]."
 #More Battle Wounds
 warfare.6.t:0 "Herida de batalla"
 warfare.6.desc:0 "En sus ansias de explotar la debilidad enemiga, [ROOT.GetCharacter.GetName] se expuso a considerables riesgos y, a cambio de sus esfuerzos, ahora tiene una nueva herida."
 warfare.6.a:0 "¡Adelante!"
 warfare.7.t:0 "Comandante caído"
 warfare.7.desc:0 "De alguna forma, [ROOT.GetCharacter.GetName] se separó de la fuerza principal.\n\nEn medio de la batalla, el honorable comandante desapareció de repente y nuestras fuerzas en [battle_location.GetName] quedaron sin líder."
 warfare.7.a:0 "Cuando sea el momento, guardaremos luto."
 warfare.8.t:0 "Herida de batalla"
 warfare.8.desc:0 "Las batallas navales presentan riesgos graves para la vida y la integridad física, incluso para quienes las comandan desde la cubierta del buque insignia.\nDurante la batalla, [ROOT.GetCharacter.GetName] sufrió heridas. Si sobrevive, tendrá una buena anécdota para contar en [ROOT.GetEmployer.GetCapital.GetName]..."
 warfare.8.a:0 "Qué desgracia."
 warfare.9.t:0 "Perdido en el mar"
 warfare.9.desc:0 "Si bien nadie vio exactamente qué sucedió, parece que, de alguna forma, un trozo de desecho que salió volando golpeó a [ROOT.GetCharacter.GetName] en medio de la batalla que estaba comandando en [battle_location.GetName].\nEl impacto debe haber sido fatal, pues no muestra señales de vida."
 warfare.9.a:0 "Cuando sea el momento, guardaremos luto."
 #Surprise
 warfare.17.t:0 "... ¿Qué es eso?"
 warfare.17.desc:0 "Pirro, el divino, el multitalentoso, contempla el asedio victorioso en Argos y recorre la matanza con su fría mirada. Cuando avanza a zancadas con elegancia leonina hacia la plaza principal de la ciudad, algo destella en un techo...\n\nMientras observa el horizonte, otro movimiento le llama la atención. Como teme una emboscada, hace una señal a sus hombres leales, quienes adoptan una formación defensiva en abanico con consumada disciplina.\n\nLuego, otro sonido, esta vez desde atrás.\n\n'¿Qué es eso?', exclama..."
 warfare.17.a:0 "¡No! ¿Muerto en la plenitud de la vida?"