l_spanish:
 befriend.1.t:0 "Ambiciones políticas"
 befriend.1.desc:0 "Todos saben que [SCOPE.sChar('friend_target').GetName] busca un cargo concreto en el gobierno desde hace tiempo. Hasta ahora, otros fueron elegidos en vez de [SCOPE.sChar('friend_target').GetSheHe], a quien pasamos por alto.\n\nCon recomendaciones acertadas y algo de insistencia, podrías cumplir tanto las metas de [SCOPE.sChar('friend_target').GetFirstName] como las nuestras."
 befriend.1.a:0 "Démosle lo que quiere."
 befriend.1.b:0 "Esto no es correcto."
 befriend.2.t:0 "Obsequios exóticos"
 befriend.2.desc:0 "Las bestias salvajes procedentes de los rincones más remotos del mundo suponen obsequios llamativos y exóticos. Varios mercaderes de la región ofrecen una amplia variedad de criaturas, tanto para anfiteatros como para propiedad personal, desde corceles escitas hasta leopardos nubios.\n\nLa duda es qué bestia enviar."
 befriend.2.a:0 "Solo un tigre logrará conquistar su aprecio."
 befriend.2.b:0 "Con un cocodrilo del Nilo bastará."
 befriend.2.c:0 "El camello bactriano es el más barato..."
 befriend.2.d:0 "¿La gente en serio paga esos precios?"
 befriend.3.t:0 "A todos les gusta el oro"
 befriend.3.desc_1:0 "De todas las formas que existen de hacer amigos, un obsequio es la más antigua y sencilla. En el mundo de la política, la riqueza compartida en forma generosa e incondicional tiene más influencia que los halagos o el afecto.\n\n¿Cuánto vale la amistad de [SCOPE.sChar('friend_target').GetName]?"
 befriend.3.desc_2:0 "De todas las formas que existen de hacer amigos, un obsequio es la más antigua y sencilla. En el mundo de la política, la riqueza compartida en forma generosa e incondicional tiene más influencia que los halagos o el afecto.\n\n¿Cuánto vale la amistad de [SCOPE.sChar('friend_target').GetName]?"
 befriend.3.a:0 "El estado tiene los bolsillo llenos."
 befriend.3.b:0 "Con un obsequio moderado es suficiente."
 befriend.3.c:0 "Solo un pequeño regalo simbólico."
 befriend.3.d:0 "Con esto debería bastar."
 befriend.3.dt:0 "Vuestro gobernante obsequiará a [SCOPE.sChar('friend_target').GetName] con #Y 250#! @gold! de su riqueza personal."
 befriend.3.e:0 "No hace falta ser derrochadores."
 befriend.3.et:0 "Vuestro gobernante obsequiará a [SCOPE.sChar('friend_target').GetName] con #Y 100#! @gold! de su riqueza personal."
 befriend.3.f:0 "Tal vez [SCOPE.sChar('friend_target').GetSheHe] respete la humildad."
 befriend.3.ft:0 "Vuestro gobernante obsequiará a [SCOPE.sChar('friend_target').GetName] con #Y 50#! @gold! de su riqueza personal."
 befriend.3.g:0 "Existe otra forma..."
 befriend.4.t:0 "El gladiador"
 befriend.4.desc_1:0 "Un gladiador, antes desconocido, ha logrado gran notoriedad en la arena recientemente. Enormes multitudes se reúnen para verlo en un espectáculo sin igual. El hombre provoca un impacto importante: arenas repletas de gente, patrocinios de salsa de pescado y cuantiosas sumas de dinero para los apostadores.\n\nPodríamos ganar fácilmente la simpatía de [SCOPE.sChar('friend_target').GetFirstName] si enviamos al luchador de gira por su corte, antes de que lo maten inevitablemente."
 befriend.4.desc_2:0 "Un gladiador, antes desconocido, ha logrado gran notoriedad en la arena recientemente. Enormes multitudes se reúnen para verlo en un espectáculo sin igual.\n\nCon un palco bien ubicado, podríamos ganar fácilmente la simpatía de [SCOPE.sChar('friend_target').GetFirstName]..."
 befriend.4.a:1 "Enviemos al hombre para que sea su guardaespaldas personal."
 befriend.4.b:0 "Comprémoslo y obsequiémoslo a [SCOPE.sChar('friend_target').GetFirstName]."
 befriend.4.c:0 "A todos les gusta un buen espectáculo."
 befriend.4.d:0 "Demasiado vulgar..."
 befriend.5.t:0 "Dar una buena impresión"
 befriend.5.desc_1:0 "Los canales diplomáticos oficiales ofrecen varias formas de impresionar y mostrar nuestro respeto hacia [SCOPE.sChar('friend_target').GetName]. La manera más obvia es con un empleado diplomático que lleve obsequios y exprese públicamente nuestro deseo de amistad.\n\nTambién podríamos enviar un delegado religioso para que recorra los templos de su país, o intentar ganarnos su favor con nuestras imponentes tropas."
 befriend.5.desc_2:1 "Nuestro cargo ofrece varias formas de halagar públicamente a [SCOPE.sChar('friend_target').GetName]. Sin duda se enterará si elogiamos adecuadamente sus acciones en los salones de gobierno y entre nuestros notarios.\n\nOtra alternativa es un lujoso sacrificio en su honor, que es imposible de ignorar. Además, pocos desprecian el obsequio de una estatua pública, sobre todo una halagadora..."
 befriend.5.a:1 "Elogiar públicamente a su persona y sus acciones."
 befriend.5.b:1 "Sacrificar un toro en su nombre."
 befriend.5.c:1 "Encargar una escultura en su honor."
 befriend.5.d:0 "Un enviado cargado con obsequios debería influenciarle."
 befriend.5.e:0 "Enviar una lujosa delegación religiosa."
 befriend.5.f:0 "Nuestros mejores guerreros atraerán su atención."
 befriend.5.g:0 "No exageremos..."
 befriend.6.t:0 "Los beneficios del poder"
 befriend.6.desc_1:0 "Hace tiempo que un conocido crítico de [SCOPE.sChar('friend_target').GetName] busca refugio en nuestro país. Es un hombre sin importancia desterrado de su propia tierra, que mendiga limosna y esparce rumores maliciosos sobre el despilfarro y la corrupción en la corte de [SCOPE.sChar('friend_target').GetFirstName].\n\nEsta podría ser una oportunidad excelente para ganarnos su simpatía."
 befriend.6.desc_2:0 "[SCOPE.sChar('friend_target').GetName] es el blanco de un acérrimo crítico declarado que provoca su furia hace tiempo. Parece que el charlatán cuenta con la protección de los oponentes políticos de [SCOPE.sChar('friend_target').GetFirstName] y se cree intocable.\n\nEsta podría ser una oportunidad excelente para impresionar a [SCOPE.sChar('friend_target').GetFirstName]."
 befriend.6.a:0 "Ese miserable ha abusado de nuestra hospitalidad por demasiado tiempo."
 befriend.6.b:0 "Con unos sobornos y unos matones resolveremos esto."
 befriend.6.c:0 "Este asunto no merece nuestra atención..."
 befriend.7.t:0 "Amistad con [SCOPE.sChar('friend_target').GetFirstName]"
 befriend.7.desc:0 "Nuestros esfuerzos por generar amistad entre [ROOT.GetCharacter.GetName] y [SCOPE.sChar('friend_target').GetName] han rendido frutos."
 befriend.7.a:0 "Naturalmente."
 befriend.8.t:0 "Despreciados por [SCOPE.sChar('friend_target').GetFirstName]"
 befriend.8.desc_1:0 "A pesar de nuestros mejores esfuerzos por generar amistad con el [SCOPE.sChar('friend_target').GetTitle] [SCOPE.sChar('friend_target').GetName], parece que [SCOPE.sChar('friend_target').GetSheHe] no desea nuestra amistad."
 befriend.8.desc_2:0 "A pesar de nuestros mejores esfuerzos por generar amistad con [SCOPE.sChar('friend_target').GetName], parece que [SCOPE.sChar('friend_target').GetSheHe] no desea nuestra amistad."
 befriend.8.a:0 "Esto es sumamente ofensivo."
 befriend.10.t:0 "Solicitud de amistad"
 befriend.10.desc:0 "[SCOPE.sC('actor').GetRuler.GetName], [SCOPE.sC('actor').GetRulerTitle] de [SCOPE.sC('actor').GetName], invitó cordialmente a nuestro [ROOT.GetCountry.GetRulerTitle] a un banquete sumamente importante.\n\nParece que quiere forjar una amistad entre nuestras dos naciones."
 befriend.10.a:0 "¡Espléndido!"
 befriend.10.b:0 "Rechazar solicitud de amistad."
 friend_refusal:0 "Se informará a [SCOPE.sC('actor').GetName] sobre nuestra decisión."
 befriend.11.t:0 "¡Rechazado!"
 befriend.11.desc:0 "El [SCOPE.sChar('target').GetEmployer.GetRulerTitle] de [SCOPE.sChar('target').GetEmployer.GetName] ha osado rechazar nuestra amable oferta de amistad.\n\nEsta arrogancia seguramente fastidiará a su bella nación durante muchos años."
 befriend.11.a:0 "¡Qué lástima!"
 befriend.12.t:0 "¡Amistad conseguida!"
 befriend.12.desc:0 "El [SCOPE.sChar('target').GetEmployer.GetRulerTitle] de [SCOPE.sChar('target').GetEmployer.GetName] recibió nuestra solicitud de amistad con los brazos abiertos.\n\nQue nuestras bellas naciones continúen creciendo con prosperidad mutua."
 befriend.12.a:0 "Excelente."
 befriend_costs_tt:1 "Forjar amistad con un personaje implicará ciertos costes a lo largo de la cadena.\n\nSi se logra:"
