 #Vanilla
 roman_heritage:0 "Legado Romano"
 roman_heritage_desc:0 "Roma nació donde el sur griego se une con el norte etrusco. Rápidamente se ha convertido en la fuerza dominante en el centro de Italia y en líder de una liga de aliados dispuestos a cumplir su voluntad. Con el tiempo, la capacidad constante de Roma de movilizar su población y obtener la lealtad de las ciudades estado que protege se transformaron en un fuerte patrimonio imperialista."
 spartan_heritage:0 "Legado Espartano"
 spartan_heritage_desc:0 "Esparta fue en una época la potencia dominante del mundo griego. Continúa transmitiendo un patrimonio de antigua marcialidad cuestionado por pocos."
 carthaginian_heritage:0 "Legado Cartaginés"
 carthaginian_heritage_desc:0 "Cartago, fundada como 'la nueva ciudad' hace siglos por colonizadores de Tiro en la lejana Fenicia, ahora es líder indiscutible del mundo púnico (o fenicio occidental). Su patrimonio es el de una fuerte potencia naval y mercantil, a menudo bajo el liderazgo de generales carismáticos."
 antigonid_heritage:1 "Legado de Antígono"
 antigonid_heritage_desc:0 "Pocos generales han logrado tantas victorias improbables como Antígono Monóftalmos y su hijo Demetrio Poliorcetes. Su patrimonio consiste en la habilidad para el asedio y la defensa de las ciudades libres griegas del Mediterráneo."
 cassanders_heritage:0 "Legado de Casandro"
 cassanders_heritage_desc:0 "Los Argéadas convirtieron a Macedonia en la principal fuerza militar de la región de Grecia y alrededores, que unió a Grecia continental bajo un solo gobierno. Incluso después de la muerte de Alejandro y del ascenso de los antipátridas, Macedonia gobierna indiscutiblemente los estados griegos y sus barones forman la base de una poderosa maquinaria de guerra."
 ptolemys_heritage:0 "Legado de Ptolomeo"
 ptolemys_heritage_desc:0 "Cuando murió Alejandro, Ptolomeo Sóter se aseguró de recibir la tierra rica y próspera que había conocido en las campañas militares al mando de su antiguo señor feudal. Egipto es el granero del Mediterráneo y cuenta con un patrimonio milenario que Ptolomeo decidió aprovechar, junto con los del mundo helénico y con sus riquezas, para crear un estado famoso por patrocinar la religión y la cultura."
 seleucus_heritage:0 "Legado de Seleuco"
 seleucus_heritage_desc:0 "Sin conexión directa con su tierra natal griega, los gobernantes seléucidas promovieron una cultura helenística que abarca y empodera a una clase gobernante y que agrada tanto a los súbditos e inmigrantes griegos, así como a su gran cantidad de población caldea y persa. De esta forma, muchas veces la adaptación predominó sobre la supremacía cultural. Con el tiempo, esto derivó en un ejemplo perfecto de fusión de culturas griegas, llamada helenismo."
 maurya_heritage:1 "Legado Maurya"
 maurya_heritage_desc:0 "Aunque el imperio mauryano es reciente dentro de la política del norte de la India, también transmite el antiguo patrimonio dharma, anterior tanto a este reino como a los que desplazó, los imperios Nanda y Argéada. El estado creado por Chandragupta se caracteriza por la fortaleza institucional y por la gran variedad de pueblos y credos."
 judea_heritage:0 "Legado Judío"
 judea_heritage_desc:0 "El patrimonio judío se remonta al reino de Judá. Este pueblo ha visto aparecer y desaparecer a reyes y conquistadores, algunos propios y otros de tierras lejanas como Grecia y Persia. Hasta hoy, los judíos aprecian su patrimonio profundamente religioso e intensamente independiente."
 byblos_heritage:0 "Legado de Biblos"
 byblos_heritage_desc:0 "Biblos es una de las ciudades más antiguas del mundo conocido. Ha sido el centro de los reinos marítimos fenicios durante más tiempo que el que otros países han estado habitados. De aquí provienen muchos de los colonizadores que fundaron las grandes ciudades púnicas del Mediterráneo occidental."
 armenian_heritage:0 "Legado Armenio"
 armenian_heritage_desc:0 "El reino de Armenia se fundó hace muchos cientos de años y ha sido fiel a su patrimonio por generaciones. Aun bajo el gobierno de los aqueménidas y Alejandro Magno, el reino conservó sus tradiciones de realeza y guerra."
 epirote_heritage:0 "Legado Epirota"
 epirote_heritage_desc:0 "Las tierras verdes de Epiro se dividieron hace mucho tiempo entre varios estados, pero con el tiempo se unificaron bajo el reinado del primero de los molosos, a menudo aliados a los argéadas vecinos de Macedonia."
 thrace_heritage:0 "Legado de Lisímaco"
 thrace_heritage_desc:0 "Lisímaco, oficial y exguardaespaldas de Alejandro, siempre fue un general hábil, pero el patrimonio que trajo a Tracia fue el de estadista y diplomático, capaz de obtener grandes ganancias de sus victorias en las guerras de sucesión aun con escasos recursos."
 rhodian_heritage:0 "Legado Rodio"
 rhodian_heritage_desc:0 "Rodas fue fundada hace muchos siglos y se ha convertido en una de las principales potencias navales del Egeo. Además, es famosa por sus enormes talleres y sus magníficos fuertes. El mayor logro de la isla estado es haber resistido el arduo asedio de Demetrio Poliorcetes, quien trajo las máquinas de asedio más modernas hasta la isla, pero no pudo penetrar en sus fortificaciones."
 athenian_heritage:0 "Legado Ateniense"
 athenian_heritage_desc:0 "Si bien el auge de la influencia ateniense llegó a su fin, Atenas sigue siendo una de las ciudades más prestigiosas del mundo griego, sede de la academia fundada por Platón. Aunque en ciertos momentos languideció con viles tiranos extranjeros como Demetrio de Falero, la ciudad mantiene la tradición de gobierno democrático."
 etruscan_heritage:0 "Legado Etrusco"
 etruscan_heritage_desc:0 "Los etruscos, uno de los pueblos más antiguos de la península itálica, tienen un patrimonio prolongado y destacable de estado y construcción urbana."
 syracusan_heritage:0 "Legado Siracusano"
 syracusan_heritage_desc:0 "Siracusa es una de las colonias griegas occidentales más antiguas. En numerosas ocasiones, ha sido una potencia local que compitió de igual a igual contra otras potencias itálicas, fenicias y griegas. Con el tiempo y con el crecimiento de los romanos, etruscos y cartagineses, la ciudad ha tenido que adaptarse a una realidad constantemente militarizada."
 icenian_heritage:0 "Legado Iceno"
 icenian_heritage_desc:0 "El pueblo iceni, que solía ser relativamente desconocido, es orgulloso e intensamente independiente."
 arvernia_heritage:0 "Legado Arveno"
 arvernia_heritage_desc:0 "Los arvenos, una de las tribus del sur de la Galia con más influencia diplomática, también tenían una fuerte tradición de metalistería artesanal."
 atropatenian_heritage:0 "Legado de Atropates"
 atropatenian_heritage_desc:0 "Atropates fue uno de los pocos nobles persas que permaneció en el poder luego de las conquistas de Alejandro Magno y las guerras de sucesión posteriores. La ciudad de Atropatene es, en muchas formas, el último guardián del desaparecido imperio aqueménida."
 tarentine_heritage:0 "Legado Tarentino"
 tarentine_heritage_desc:0 "Tarento, fundado como colonia espartana en Magna Grecia, no siempre tuvo muchos amigos a su alrededor. Sin embargo, con el tiempo, la ciudad se hizo famosa por su hábil caballería ligera y creó un patrimonio de potencia influyente en la región."
 theban_heritage:0 "Legado Tebano"
 theban_heritage_desc:0 "Tebas fue, en una época, una potencia militar y hegemónica en Grecia continental. Alejandro Magno la destruyó completamente, pero Casandro de Macedonia reconstruyó la ciudad e invitó a los exiliados tebanos a regresar a sus antiguos hogares en Beocia. Los tebanos ansían recuperar el patrimonio de Epaminondas y están listos para resurgir."
 argive_heritage:0 "Legado Argivo"
 argive_heritage_desc:0 "Argos, antagonista tradicional de Esparta y potencia regional del Peloponeso, ha tenido mala suerte desde la guerra del Peloponeso. Luego de la destrucción de la potencia espartana, los reyes sucesores fueron nuevos amigos de los argivos. Ahora, el pueblo ha comenzado a restaurar su patrimonio de potencia militar."
 pontic_heritage:0 "Legado Póntico"
 pontic_heritage_desc:0 "La región de Pontus ya era un cruce de las culturas persa, anatolia y griega desde la época en que las colonias griegas surgieron en la costa de Anatolia, mucho antes de que Alejandro llevara a sus hombres hacia el este."
 iberian_heritage:0 "Legado Caucásico"
 iberian_heritage_desc:0 "Los iberos caucásicos, con numerosas tribus diferentes bajo su liderazgo, tienen una población numerosa para su ejército a la que deben controlar."
 massalian_heritage:0 "Legado Masilio"
 massalian_heritage_desc:0 "Massilia fue la colonia principal de la ciudad jónica de Focea, cuyos habitantes abandonaron sus hogares para no someterse al gobierno de los persas. Los refugiados se asentaron aquí y en otras colonias. Convirtieron el puerto aislado en una potencia comercial y colonizadora, una de las mayores de occidente. Al mismo tiempo, defendieron sus bastiones de los bárbaros que los rodeaban."
 minoan_heritage:0 "Legado Minoico"
 minoan_heritage_desc:0 "Los minoicos fueron los amos de Creta, señores de todos los griegos en una época. Luego de la devastadora erupción del volcán Thera, la civilización cayó en el olvido."
 kushite_heritage:0 "Legado Kushita"
 kushite_heritage_desc:0 "Mientras que el Alto Nilo ha sido nuestro hogar durante generaciones, el pueblo kushita fue alguna vez el amo de Egipto, e incluso de Judea. Con el Bajo Nilo en manos griegas, seguimos siendo los custodios del legado de los egipcios nativos, así como de nuestras propias tradiciones."
 nabatean_heritage:0 "Legado Nabateo"
 nabatean_heritage_desc:0 "Nuestra ascendencia beduina nos permite dominar el comercio a través del desierto, lo que proporciona al mundo bienes que de otro modo no estarían a su alcance. Esta riqueza nos ha permitido construir grandes ciudades, monumentos y un ejército fuerte y bien versado en el arte de la guerra desértica."
 helot_heritage:0 "Legado Ilota"
 helot_heritage_desc:0 "Cuando los espartanos fueron derrotados por Epaminondas de Tebas, este fundó la ciudad de Messenia y se la dio a los ilotas. Siempre hemos sido el principal grupo de población tanto en Laconia como en Messenia, pero durante siglos fuimos esclavos de Esparta. Como nación libre, por fin podemos beneficiarnos de nuestro trabajo duro. Como nación libre, tampoco debemos olvidar que una vez fuimos esclavos de Esparta y debemos estar en guardia ante aquellos que nos podrían esclavizar una vez más."
 kalingan_heritage:0 "Legado Kalingana"
 kalingan_heritage_desc:0 "En un pasado lejano se dice que los kalingas eran hermanos de tribus vecinas, y hasta el día de hoy hemos mantenido relaciones más estrechas que la mayoría con las tribus de las selvas que rodean nuestro reino costero. Quizás este sea el motivo por el cual todavía conservamos muchas de nuestras tradiciones tribales. Sin el opresivo dominio nanda, somos los líderes naturales de nuestra región, aunque nuestras riquezas pueden atraer fácilmente la atención indeseada de otros estados en ascenso."
 heraclea_pontican_heritage:0 "Legado Herculeano"
 heraclea_pontican_heritage_desc:0 "El pueblo de Heraclea Póntica desciende de los habitantes de Megara. Se asentó sobre la costa de Bitinia y adoptó este nombre en honor a Hércules, quien había viajado al reino cercano de Hades. En una época fue una colonia. Después colonizó varias ciudades a lo largo del mar Negro y se convirtió en una potencia notable luego de la caída del imperio persa."
 cyrenaican_heritage:0 "Legado Cirenaico"
 cyrenaican_heritage_desc:0 "La colonia griega de Cirene fue formada por colonizadores que huían de la hambruna en la isla de Thera. Lograron integrar a la población nativa y crearon la famosa Pentápolis, o cinco ciudades, ahora sinónimo de toda la región. Cirenaica es un centro de comercio y aprendizaje con una posición única, si consigue permanecer independiente de sus poderosos vecinos."
 ionian_heritage:0 "Legado Jonio"
 ionian_heritage_desc:0 "El lugar de nacimiento de muchos de los filósofos más influyentes del mundo helénico, la mentalidad de los jónicos es, por naturaleza, inquisitiva y desdeñosa de las supersticiones religiosas."
 aeolian_heritage:0 "Legado Eolio"
 aeolian_heritage_desc:0 "Hogar de la antigua gran ciudad de Troya, las ciudades griegas de Eolia tienen una fuerte tradición mercantil a lo largo del Helesponto y presumen de muchos filósofos entre sus residentes y nativos."
 delphic_heritage:0 "Legado Delfinio"
 delphic_heritage_desc:0 "El centro del mundo helénico y hogar del Pito, el oráculo más famoso de Apolo, Delfos tuvo un papel importante en las vicisitudes de la historia griega, pues los grandes tesoros de su templo fueron el objetivo principal de bandidos impíos."
 boeotian_heritage:0 "Legado Beocio"
 boeotian_heritage_desc:0 "La Liga Beocia fue en algún momento el estado más poderoso en Grecia bajo el liderazgo de Tebas, pero retrocedió tras la interferencia macedonia en la región."
 elean_heritage:0 "Legado Eleo"
 elean_heritage_desc:0 "Elea es la colonia principal de los refugiados foceanos que huyeron de Jonia a medida que se acercaban los persas. Son famosos por su experiencia marítima y los filósofos que ha producido su ciudad, incluyendo Zenón, cuyas paradojas aún confunden a sus residentes."
 crotine_heritage:0 "Legado Crotino"
 crotine_heritage_desc:0 "Crotón fue una exitosa colonia aquea y el hogar del matemático y sabio Pitágoras y su famosa escuela, que fue obligada a salir de la ciudad por algunos revolucionarios que temían su influencia impía y potencial político."
 akragantine_heritage:0 "Legado Acragantino"
 akragantine_heritage_desc:0 "Acragas es la segunda ciudad siceliota más poderosa y compite con Siracusa por el control de la isla, pero también es víctima de sus propios tiranos y demagogos. Quizás cuenta con la mayor cantidad de templos en todo el mundo griego."
 aetolian_heritage:0 "Legado Etolio"
 aetolian_heritage_desc:0 "Los ferozmente independientes etolios han sobrevivido a las avanzadas de sus vecinos del norte solo con su tenacidad y están listos para convertirse en el poder líder de la Grecia del norte."
 megaran_heritage:0 "Legado Megarano"
 megaran_heritage_desc:0 "Un antiguo rival de Atenas por el control de Ática, Megara deriva su estatus de su posición que vincula a Hellas con el Peloponeso. Además, es hogar de la escuela de Megara de filosofía dialéctica."
 eleian_heritage:0 "Legado Elideo"
 eleian_heritage_desc:0 "Protectores del templo de Olimpo y anfitriones generosos de los Juegos Olímpicos cuatrienales, los élides ocupan las intersecciones de la cultura griega y sirven para resolver disputas y juzgar en la victoria."
 milesian_heritage:0 "Legado Milesio"
 milesian_heritage_desc:0 "Mileto produjo a Tales, el filósofo más famoso después de Sócrates, quien llevó las enseñanzas de Babilonia al mundo helénico. Los ciudadanos de Mileto no tienen rival en su talento para la arquitectura y la construcción."
 epidauran_heritage:0 "Legado Epidauro"
 epidauran_heritage_desc:0 "Como el centro de alabanza a Asclepio, Epidauro atrae a médicos y filósofos naturales de todo el mundo griego, avanzando en el estudio de la medicina y floreciendo con el apoyo de los peregrinos que buscan tratamiento."
 eretrian_heritage:0 "Legado Eretriano"
 eretrian_heritage_desc:0 "Eretria, o la 'ciudad de remeros', fue la ciudad eubea más poderosa detrás de Calcis, con la que competía por el control de la fértil planicie de lelantina, y contribuyó con barcos en los conflictos de los diádocos que destruyeron a Eubea."
 byzantine_heritage:0 "Legado Bizantino"
 byzantine_heritage_desc:0 "Bizancio se fundó de forma fortuita al mando del estrecho más importante del Mediterráneo oriental, donde se enriqueció con el paso del comercio a través del estrecho del Bósforo."
 bithynia_heritage:0 "Legado de Zipoetes"
 bithynia_heritage_desc:0 "Al liberarse del dominio persa incluso antes de la llegada de Alejandro, los bitinios están decididos a mantener su independencia y construir una dinastía duradera que rivalice incluso con los diádocos, con diseños en toda la costa norte de Asia Menor."
 spartocid_heritage:0 "Legado de Spartokos"
 spartocid_heritage_desc:0 "El Reino del Bósforo es un ejemplo de las alturas que pueden alcanzar las colonias de ultramar. Uniendo los puestos comerciales del Quersoneso, la poderosa dinastía Spartokid rivaliza a los reyes helenos del este en ambición y traición."
 halikarnassan_heritage:0 "Legado Halicarnaso"
 halikarnassan_heritage_desc:0 "Hogar de la famosa tumba de Mausoleion, los hekatóminos gobernaron Halicarnaso hasta la llegada de Alejandro Magno, cuando los persas lo quemaron y perdió su importancia previa."
 metapontine_heritage:0 "Legado Metapontino"
 metapontine_heritage_desc:0 "Metapontum es una de las colonias italiotas más antiguas fundada por colonos de Aquea y que sobrevivió a las intrigas de sus vecinos cercanos. El matemático Pitágoras huyó hasta aquí desde Crotón, y muchos aún siguen sus enseñanzas religiosas."
 cnidusian_heritage:0 "Legado Cnidusio" # [LocEditor:AwaitingBatchUpdate]
 cnidusian_heritage_desc:0 "Cnido tiene una larga historia fundando colonias lejanas y manteniendo su independencia de los bárbaros del interior a través de talentosa diplomacia."
 ciusan_heritage:0 "Legado Ciusano"
 ciusan_heritage_desc:0 "Cío, situada estratégicamente a la cabeza de la Propóntide, ha sido una ciudad importante desde su fundación y se sometió más tarde al dominio persa bajo el gobierno de los Mitrídates orientales."
 chrysaoric_heritage:0 "Legado Cario"
 chrysaoric_heritage_desc:0 "Los colonizadores griegos poblaron las costas de Caria durante siglos, y las comunidades resultantes de cultura mixta, tanto griega como caria, generalmente se organizaban en federaciones."
 western_nesiotic_heritage:0 "Legado de los Nesiotes del oeste"
 western_nesiotic_heritage_desc:0 "Estas islas han estado bajo el dominio cartaginense por mucho tiempo y han mantenido una fuerte identidad comercial."
