 samaria_heritage:0 "Legado Samario"
 samaria_heritage_desc:0 "Los Samarios afirman ser los descendientes de las tribus israelitas de José y los únicos que adoran a YHWH en el lugar indicado, considerando a sus vecinos de Judea y su Templo como heréticos."
 #From Invictus Heritages
 trapezan_heritage:0 "Legado Trapezunto"
 trapezan_heritage_desc:0 "Colonia Sinopense fundada hacia el año 756 a.C. por comerciantes Milesios, Trapezunta era un crisol cultural, en la que vivían originalmente varias tribus caucásicas, y era una puerta de entrada comercial desde el Pontos Euxinos al Imperio Aqueménida y a Oriente en general. Luchando por salir de Anatolia, Jenofonte dejó constancia en su Anábasis de que él y sus 10.000 mercenarios consiguieron 'comprar provisiones en Trapezunta, ya que los Trapezuntios nos proporcionaron un mercado, y a cambio de los honores que nos concedieron y los regalos de hospitalidad que dieron al ejército, les rendimos los mismos honores; si alguno de los bárbaros era amigo suyo, no le pusimos las manos encima, mientras que a sus enemigos, contra los que ellos mismos nos condujeron, les causamos todo el daño que pudimos' (5.5.14)."
 kerasous_heritage:0 "Legado de Kerasus"
 kerasous_heritage_desc:0 "Posiblemente del Griego κερασός 'cereza', Plinio el Viejo escribe que la primera cereza se exportó desde esta colonia a Europa en tiempos de los Romanos por medio del amigo íntimo de Sula, Lucio Lúculo. Esta ciudad portuaria, colonizada en el siglo VI a.C. por colonos Sinopienses, también fue visitada por Jenofonte, según consta en su Anábasis."
 kos_heritage:0 "Legado de Cos"
 kos_heritage_desc:0 "Fundada por el mitológico rey autóctono Mérope, Cos existió a lo largo de la historia antigua como lugar de riqueza, aprendizaje y producción de artículos de lujo. Liberada de las garras de Persia tras las guerras Greco-Persas (gobernada posteriormente durante un breve periodo por la satrapía Caria), la isla se mantuvo en gran medida independiente en torno a las grandes ligas del Egeo, el Imperio de Alejandro y los furiosos Diádocos, adquiriendo una forma de autogobierno oligárquico incluso mientras estaba bajo la 'propiedad' de los Ptolomeos, que la utilizaron como lugar donde educar a su dinastía. Cos también mantuvo una reputación por su buen vino, su ropa de seda y el famoso Asclepeion de la isla."
 commagenian_heritage:0 "Legado Comageno"
 commagenian_heritage_desc:0 "La región de Comagene, si bien su historia anterior a la época Helenística es difusa, parece tener una larga y continua huella en la historia que se remonta a su época como reino Sirio-Hitita referido en el siglo XV a.C. como 'Kummaha', casi idéntico a la posterior Arcaica ciudad de 'Kummuh', que se cree que es el mismo sitio/ciudad que la Helenística Samósata, de donde supuestamente vino el poeta Ático Luciano. Existiendo posiblemente como satrapía del Reino Armenio antes de ser una provincia bajo los Seléucidas, la zona presume de una demografía multicultural, siendo un crisol de culturas Helénicas e Iraníes, lo cual se puede apreciar en el santuario real del Monte Nemrut."
 bambyce_heritage:0 "Legado de los Sacerdotes-Reyes Arameos"
 bambyce_heritage_desc:0 "Hogar del famoso templo de su deidad patrona Atargatis, la historia de Bambice se remonta a su anexión por el Imperio Asirio en el siglo IX a.C. La acuñación de monedas sugiere que fue gobernada por reyes-sacerdotes Arameos cerca del final de la dominación Aqueménida y que pasó a ser gobernada por monarcas Seléucidas tras el colapso del Imperio de Alejandro. La ciudad prosperó bajo el yugo del gobierno Macedonio/Seleúcida, convirtiéndose en 'el lugar' de paso entre Antioquía y Seleucia del Tigris, llegando a ser la ciudad más rica de la Siria Romana."
 olbe_cilicia_heritage:0 "Legado Olbia"
 olbe_cilicia_heritage_desc:0 "Único Reino independiente de Cilicia, Olbia fue supuestamente fundada por Áyax, hijo de Teucro. Se convirtió en un refugio de piratas después de que los sacerdotes de la dinastía gobernante de la Cilicia Traquea cayeran en manos de caóticos y efímeros tiranos. Estos piratas Cilicios reaparecerían más tarde en registros destacados durante las Guerras Serviles, ofreciendo a Espartaco la oportunidad de cruzar desde la Italia continental hasta Sicilia, para luego llevarse su dinero y dejarle a él y a su ejército abandonados."
 laranda_heritage:0 "Legado Larende"
 laranda_heritage_desc:0 "Los mayores merodeadores de Anatolia oriental, los Licaones de Larenda, perdieron gran parte de su gloria tras las invasiones del imperio Macedonio y las posteriores luchas internas entre los Diádocos - en particular, Pérdicas destruyó el asentamiento en el 322 a.C., tras lo cual se reanudó progresivamente su ocupación."
 kotyora_heritage:0 "Legado Kotíora"
 kotyora_heritage_desc:0 "Esta ciudad, fundada por Milesios de Sinope, fue un punto de descanso para Jenofonte y sus 10.000 mercenarios, los cuales descansaron allí durante 45 días. Hablando con los diplomáticos Sinopienses sobre los Kotíoras locales en su Anábasis, escribe - no se comportaron con nosotros como amigos, sino que cerraron sus puertas y no nos admitieron dentro ni enviaron un mercader fuera; y alegaron que el gobernador puesto sobre ellos por vosotros era el responsable de esta conducta."
 amisos_heritage:0 "Legado Amisos"
 amisos_heritage_desc:0 "Fundada por los Milesios Jónicos entre el 760 y el 750 a.C., esta ciudad destaca por dos cosas. La temprana cerámica del estilo de la cabra salvaje encontrada en sus excavaciones arqueológicas, y el hecho de que la zona es, según el historiador griego Hecateo, el emplazamiento anteriormente conocida Enete, hogar de los Énetos de Paflagonia, cuyo rey Pilémenes fue un aliado de los Troyanos en su legendaria guerra."
 sinope_heritage:0 "Legado de Autólico"
 sinope_heritage_desc:0 "La colonia de Sinope, homónima del pigmento de tierra roja 'sinopia', remonta su linaje tanto a los colonos de Mileto como al legendario Autólico, abuelo de Jasón de los Argonautas y del errante Odiseo. Sinope, una colonia en sí misma, se expandió para fundar sus propias colonias a lo largo de la costa de los Pontos Euxinos, creando un centro de comercio entre las numerosas ciudades Griegas, puestos de avanzada y emporiones."
 paphlagonia_heritage:0 "Legado de Pilémenes"
 paphlagonia_heritage_desc:0 "Una de las tribus más antiguas de Anatolia y conocida por el mito de haber sido fuertes aliados de los defensores de Troya en la guerra de los 10 años, los paflagonianos fueron gobernados en aquellos tiempos por el rey Pilémenes - muchos de sus sucesores han rendido homenaje a su venerado reinado y legado adoptando su nombre como propio, llevando el título - 'Pilémenes'. Esta tribu pronto engendraría el linaje de Mitrídates tras la caída del Imperio de Alejandro, una de las más duras espinas para la República Romana."
 kaukonia_heritage:0 "Legado Cauconio"
 kaukonia_heritage_desc:0 "Es difícil decir de dónde proceden los Cauconios, o a dónde fueron. Algunos, como Homero, los consideran un grupo autóctono de Anatolia, mientras que otros consideran que el nombre se refiere a una tribu Griega, o a una tribu que se trasladó a Grecia. A todos los efectos, se utiliza la referencia Ilíaca a los Cauconios, por lo que se puede decir que formaron parte de la gran guerra de Troya -¡hurra!"
 sesamos_heritage:0 "Legado de Amastris"
 sesamos_heritage_desc:0 "Aunque Sésamo era su propia colonia Jónica, como se indica en una referencia en la Ilíada, se supone que se unió a otras ciudades para crear la gran ciudad/territorio de Amastris, nombrada en honor a la misma Amastris, quien fue la esposa de Darío III de Persia, Dionisio de Heraclea y Lisímaco. El enclave de Sésamo se convirtió entonces en el centro y albergó la acrópolis de la nueva Amastris tras su separación de Lisímaco."
 tieion_heritage:0 "Legado de Filetero"
 tieion_heritage_desc:0 "La colonia de Tieo, fundada en el siglo VII a.C., fue el lugar de nacimiento de Filetero y de la dinastía real de Pérgamo. Eunuco toda su vida (se supone que una multitud le aplastó los genitales), sirvió a las órdenes de Antígono, Lisímaco y Seleuco durante las guerras de los Diádocos antes de encontrar la independencia en Pérgamo y establecer el reinado de la dinastía Atálida."
 mariandynia_heritage:0 "Legado de Mariandino"
 mariandynia_heritage_desc:0 "Una tribu que a veces se describe como similar a sus vecinos los Bitinios, y otras veces como similar a los Paflagonios, los Mariandinos han vivido en servidumbre forzosa bajo varios pueblos, incluyendo aquellos que viven en Heraclea Póntica. Pero todos ellos pueden remontar su linaje hasta el Eolio Mariandino y su nieto del mismo nombre, el compositor de canciones de luto."
 calchedon_heritage:0 "Legado del Ciego"
 calchedon_heritage_desc:0 "Colonia de Mégara fundada en el 685 a.C., sus fundadores debían estar malditos por los dioses para ser tan ciegos como para no fundar su colonia en la mucho mejor orilla al otro lado del estrecho del Bósforo (donde se construyó Bizancio). Tanto los Griegos (Atenienses) como el Persa Megabizo dijeron lo mismo de ellos.  Aun así, la ciudad experimentó una gran riqueza comercial y construyó muchos templos a los dioses. Suerte ciega."
 astakos_heritage:0 "Legado Ástaco"
 astakos_heritage_desc:0 "Colonia Mégara establecida en el siglo VIII a.C., que también fue supuestamente fundada por el legendario Ástaco, hijo de Poseidón y la ninfa Olbia, el mayor legado de esta ciudad sería su destrucción por el rey de Bitinia Cipetes I en el año 301 a.C. y la fundación de una nueva ciudad en su lugar - Nicomedia, futura capital Romana Oriental bajo Diocleciano, llamada así por Nicomedes I, hijo de Cipetes."
 kyzikos_heritage:0 "Legado de Cícico"
 kyzikos_heritage_desc:0 "Conocida sobre todo por su moneda, el estatero de oro de la ciudad con un valor de 28 dracmas, Cícico fue una próspera colonia tras la conclusión de la Guerra del Peloponeso y el declive de Mileto y Atenas.  En esta ciudad también estableció su escuela el filósofo Eudoxo de Cnido en el siglo IV a.C."
 isauria_heritage:0 "Legado Isaurio"
 isauria_heritage_desc:0 "Merodeadores y Saqueadores de las colinas de Arasus, este pueblo era firmemente independiente, sobreviviendo a un asedio de Pérdicas en el 331 a.C. quemando su propia capital de Isaura.  Este feroz pueblo de las montañas sobreviviría a los imperios Lidio, Aqueménida y Argéada, ganándose el reconocimiento en el exterior por ser los más feroces saqueadores del Sudoeste de Anatolia."
 kotennia_heritage:0 "Legado Kotenio"
 kotennia_heritage_desc:0 "Kotenia fue el último reducto de las ciudades Panfilias contra el dominio exterior, y mantuvo una larga y orgullosa historia que incluía una mezcla cultural Autóctona/Griega procedente de la Edad de Bronce. Pero como el Reino Antigónida sigue ocupando su antigua patria, no han podido hacer mucho. Los Panfilios son una cultura marítima, un hecho que choca con la flota Antigónida que patrulla con frecuencia sus costas."
 homonadia_heritage:0 "Legado Homonadense"
 homonadia_heritage_desc:0 "Los peores de los Pisidios, los Homonadenses, eran bárbaros merodeadores que atacaban a cualquiera que se atreviera a invadir sus tierras. Sus saqueadores capturaban muchos esclavos de las ciudades vecinas de la región y los vendían a los Isauros y Olbianos para nutrir sus mercados."
 selgia_heritage:0 "Legado Selge"
 selgia_heritage_desc:0 "Señalada por diferentes fuentes como fundada por colonos de Laconia, Selge se convirtió en la ciudad más poderosa y poblada de Pisidia, por la que pasó el propio Alejandro Magno en su camino hacia Cilicia. La región alrededor de la ciudad era excepcionalmente fértil y su comercio florecería hasta la época de Adriano."
 pednelissia_heritage:0 "Legado Pedneliso"
 pednelissia_heritage_desc:0 "Pedneliso, una pequeña ciudad cerca de la frontera entre las regiones de Pisidia y Panfilia, siempre tuvo dificultades para competir con vecinos más grandes, como la poblada Selge. Para luchar contra sus amenazas inmediatas, siempre se ha sometido a aliados más grandes, como los diádocos."
 sagalassos_heritage:0 "Legado Sagalaso"
 sagalassos_heritage_desc:0 "Sagalaso, la ciudad más antigua de Pisidia, ha mantenido un papel histórico y geográfico clave desde la época de los Hititas como centro principal de los Arzawa. Aunque fue la primera ciudad de Pisidia, ya no es la más importante. En los últimos siglos, Selge les había superado en poder y población hasta el punto de que se vieron obligados a someterse bajo el yugo de los Antigónidas."
 lycia_heritage:0 "Legado Licio"
 lycia_heritage_desc:0 "Los Licios, un pueblo muy antiguo conocido en la antigüedad como los Lukka, han estado casi siempre unidos desde la invasión de Ciro el Grande, habiéndose convertido en un estado clientelar Aqueménida. Se unieron a la Liga de Delos después de Platea, manteniendo su independencia durante 40 años, tras los cuales volvieron de nuevo a ser sometidos. Licia consiguió sobrevivir a la invasión de Alejandro sin sufrir grandes consecuencias, pero su liga se vio sometida como vasallo Antigónida tras el estallido de las guerras diádocas."
 solymia_heritage:0 "Legado Solimio"
 solymia_heritage_desc:0 "Con una fama que se remonta a la Ilíada, fue recientemente una de las pocas ciudades que Alejandro no pudo conquistar durante su guerra contra los Persas. Termeso era una ciudad fortaleza en un paso clave hacia Panfilia, fuertemente fortificada y fácil de controlar. Supuestamente fundada por el legendario pueblo Solimio de Licia, los habitantes de la ciudad han tomado el mismo nombre para sí mismos, continuando su legendario legado."
 arykandia_heritage:0 "Legado Arycanda"
 arykandia_heritage_desc:0 "Arycanda era una de las ciudades Licias más antiguas. Aunque evitó integrarse en ninguna liga, gozaba de una demografía cosmopolita y de cierto grado de tolerancia, con numerosos templos dedicados a diversas deidades de las religiones Helénica, Zoroastrista y a la fe autóctona de Anatolia."
 oinoandia_heritage:0 "Legado Enoanda"
 oinoandia_heritage_desc:0 "Colonia de Termeso en Milies, Enoanda se uniría más tarde con Cibira y crearía la Tetrópolis de Cibira, la cual duraría cien años, uniéndose a la liga Licia en el 85 a.C."
 kibyra_heritage:0 "Legado Cibira"
 kibyra_heritage_desc:0 "Cibira, la ciudad más poderosa de Milies, creció hasta desarrollar una zona extensa de control político, que en su momento se extendía desde la Perea Rodia hasta Pisidia. Más tarde, la ciudad absorbería a sus vecinos cercanos y establecería la Tetrópolis de Cibira, convirtiéndose en una amenaza incluso para la Liga Licia y Rodas."
 arados_heritage:0 "Legado de Arados"
 arados_heritage_desc:0 "Arados, 'Arwad' en Fenicia septentrional, era una isla comercial fortificada situada frente a la costa de la provincia de Siria, que destacaba por su importancia tanto en el comercio como en su destreza naval desde la época de los antiguos faraones Egipcios. Fundada a principios del segundo milenio, Arados fue también una de las primeras repúblicas del Levante."
 sidon_heritage:0 "Legado de Sidón"
 sidon_heritage_desc:0 "Posiblemente la más antigua de todas las ciudades Fenicias, Sidón se vio envuelta en la historia de innumerables imperios, desde los antiguos faraones Egipcios hasta Alejandro Magno. Mientras navegaba por estas peligrosas aguas políticas, seguía produciendo innumerables artículos de lujo para venderlos a todo el Mediterráneo e incluso envió a su propia gente en una misión para fundar Tiro, su mayor logro y también su mayor competencia en los años venideros."
 andros_heritage:0 "Legado de Andros"
 andros_heritage_desc:0 "Conexión naval clave entre el archipiélago de las Cícladas y el continente Heládico, la historia de Andros se remonta a la Edad de Bronce con el enclave de Paleópolis. Esta antigua capital exhibía uno de los primeros ejemplos de fortificaciones de toda Grecia. La ciudad de Andros, que sustituyó a este antiguo asentamiento en la Época Arcaica/Clásica, se convirtió en un lugar rico y extenso, lo suficientemente poderoso como para rechazar la dominación Ateniense y enviar a sus propios colonos a la región Calcídica."
 nesiotic_heritage:0 "Legado de la Liga de los Nesiotes"
 nesiotic_heritage_desc:0 "La Liga de los Nesiotes, obra de Antígono I, fue una extraña y efímera agrupación de islas obligadas a trabajar juntas por las potencias dominantes de Macedonia, los diádocos. La Liga estuvo bajo el control de los Antigónidas antes de ser tomada por los Ptolomeos, y más tarde se disolvió y reformó bajo la jurisdicción de Rodas. Mientras servía a un señor diádoco, la Liga celebraba anualmente juegos rituales festivos, la Antigoneia (más tarde la Soteria Ptolemaia) en la isla sagrada de Delos en honor a su soberano."
 colchis_heritage:0 "Legado de Aetes"
 colchis_heritage_desc:0 "Esta tierra fue conocida primero como el reino del rey Aetes, hogar de la bruja Medea, y el lugar de descanso del Vellocino de Oro, hogar de tesoros e innumerables riquezas que Jasón y sus argonautas vieron en su viaje a las costas Cólquidas. Pero hay algo de verdad en esto, ya que la Cólquida fue una cultura caucásica que se desarrolló rápidamente, dominando la fundición de metales a finales de la Edad de Bronce y convirtiéndose en un reino reconocido en el siglo XIII a.C. Sin embargo, las invasiones e intervenciones Asirias y Persas provocaron la decadencia del reino, el retroceso de sus fronteras y, en ocasiones, el colapso total de sus estructuras de gobierno. En la época de los diádocos, Colquis se había desprendido de la dominación extranjera y volvía a contar con una dinastía autóctona."
 phasis_heritage:0 "Legado de Fasis"
 phasis_heritage_desc:0 "Colonia Milesia fundada en el periodo Arcaico en la desembocadura del río del mismo nombre, Fasis estaba enclavada en el recodo del reino de la Cólquida, bordeada por todos los lados por los 'bárbaros' autóctonos. Sin embargo, la ciudad parece haber convivido pacíficamente con sus vecinos y actuó como un valioso puerto comercial, o emporion, al final de la dispersa red de comercio desde la India hasta el Pontos Euxinos."
 legia_heritage:0 "Legado Legia"
 legia_heritage_desc:0 "Poco se sabe de las antiguas tribus de habla Lezgi de los alrededores de las montañas del Cáucaso, salvo que se veían acosadas por ataques enemigos en todo momento y desde todos los frentes, y que vivían en un lugar muy favorable y geográficamente importante para el comercio y la guerra. Y así, desarrollaron un estilo de vida rodeado de guerra, alimentado por ella, nacido para ella."
 henioch_heritage:0 "Legado Henioco"
 henioch_heritage_desc:0 "El origen de esta tribu y país es al menos anterior al siglo VIII a.C., con referencias a ellos procedentes de tablillas encontradas en el reino de Urartu. Poco más se sabe de ellos, salvo que están 'dispuestos a matar y comer hombres' - Aristóteles."
 zygia_heritage:0 "Legado Zygo"
 zygia_heritage_desc:0 "Se tiene constancia de que la tribu de los Zygo eran primero piratas y forajidos despiadados, y en segundo lugar pastores nómadas. Se dice que sus barcos eran los más adecuados para esta práctica."
 caucasia_albania_heritage:0 "Legado Albano"
 caucasia_albania_heritage_desc:0 "Las tribus Caucásicas, incluidos los pueblos del Caspio, han estado en gran medida en desventaja con el resto del mundo, aisladas por su tierra mayoritariamente montañosa. El reino de Albania, en el Cáucaso, no tiene fecha de fundación documentada, pero según las referencias históricas se considera que fue una comunidad fronteriza entre las comunidades Iraníes del Imperio Medo/Aqueménida y los nómadas que vivían más allá en la estepa. La tribu de los Caspios y otras dentro del reino de Albania se consideraban parte de una satrapía de los Aqueménidas y se vieron involucradas en la política del Imperio Persa hasta que se convirtieron en una entidad política independiente en la Época Helenística."
 garamantes_heritage:0 "Legado Garamante"
 garamantes_heritage_desc:0 "Los Garamantes fueron la primera potencia Sahariana en la antigüedad. Sus ejércitos adaptados al desierto resultaron letales para otras tribus e impidieron que los romanos convirtieran Fezán en una provincia. Los Garamantes también eran prolíficos agricultores y comerciantes, extraían gemas preciosas de las cordilleras Saharianas y facilitaban el comercio de larga distancia desde Chad y Mali hasta el Mediterráneo.  La conquista por parte de los Garamantes del Sáhara hasta la actual Malí y Mauritania hizo que fueran temidos por todos."
 mosylon_heritage:0 "Legado Mosylon"
 mosylon_heritage_desc:0 "Los pueblos de la gran ciudad comercial de Mosylon eran los dueños del mar. Aunque su tierra no era abundante en agricultura, vivían de los recursos del mar y del comercio con imperios extranjeros tan lejanos como la India y Roma. Mercancías como el marfil, el ébano, las bestias salvajes, las hierbas medicinales y el oro salían del puerto de Mosylon hacia el resto del mundo conocido."
 saba_heritage:0 "Legado Sabeo"
 saba_heritage_desc:0 "Saba era un antiguo reino del sur de Arabia que construyó la presa de Marib. Muchos de los que había subyugado volvieron a rebelarse, sobre todo Ma'in en los últimos tiempos."
 qataba_heritage:0 "Legado Qatabeo"
 qataba_heritage_desc:0 "Qataba era un antiguo reino del sur de Arabia que luchó contra el antiguo Reino de Saba primero con palabras y después con espadas."
 main_heritage:0 "Legado Mineo"
 main_heritage_desc:0 "La estructura social de Ma'in era diferente a la del resto de los Reinos de Arabia y su objetivo era el comercio, incluso cuando estaba gobernada por extranjeros."
 hadramut_heritage:0 "Legado Hadramuti"
 hadramut_heritage_desc:0 "Hadramut era un antiguo reino de Arabia que cambiaba su religión con frecuencia, lo que le hacía más flexible."
 carthago_heritage:0 "Legado de Cartago"
 carthago_heritage_desc:0 "La ciudad de Qart Hadasht solía ser la prestigiosa capital de los Cartagineses. Esta ciudad tiene mucho peso comercial en el Mediterráneo."
 syrakousian_heritage:0 "Legado Syracusae"
 syrakousian_heritage_desc:0 "La ciudad de Syracusae fue la prestigiosa capital de los Siracusanos. Esta ciudad ha albergado muchos ejércitos mercenarios, lo que le permitió convertirse en un estado militarizado."
 taulantia_heritage:0 "Legado Taulantio"
 taulantia_heritage_desc:0 "Los Taulantios llevan en la sangre una rica historia de diplomacia y conquista. A menudo, intercambiaban golpes con los Helenos y otras veces les ayudaban. Recientemente, Glaucias ayudó a Pirro de Epiro a recuperar su trono, oponiéndose a Casandro de Macedonia.\nSin embargo, todos estos combates hacen que haya menos campesinos..."
 curse_of_maat_heritage:0 "Maldición de Maat"
 curse_of_maat_heritage_desc:0 "Maat ha maldecido a nuestro pueblo. Isfet camina por la tierra."
 shunga_heritage:0 "Legado Shunga"
 shunga_heritage_desc:0 "La poderosa Casa de Shunga se hizo con el poder cuando su fundador, el gran general Púsiamitra, traicionó y mató a su señor, el último Rajá de Maurya. El Golpe de Shunga, como llegó a conocerse, resultaría ser una calamidad demasiado grande para que la debilitada Maurya pudiera soportarla; su imperio se desmoronaría, y sus preciadas tierras centrales pasarían al dominio de los Shunga. Y así será con cualquiera que se ponga delante de ellos."
 indo_greek_heritage:0 "Legado Indo-Griego"
 indo_greek_heritage_desc:0 "El ascenso de los Indo-Griegos, también conocidos por sus vecinos como los Yavanarajya, se produjo durante la tumultuosa época en que los Maurya entraron en su declive. Demetrio, hijo de Eutidemo y gobernante de Bactria, arrebató grandes extensiones de tierras a los Maurya mientras éstos estaban distraídos por problemas internos, y estableció un reino que duraría generaciones."
 satavahana_heritage:0 "Legado Satavájana"
 satavahana_heritage_desc:0 "La Dinastía Satavájana arrebataría el control de la meseta del Decán de las débiles manos de los Kanva, estableciendo su poder en las llanuras centrales de la India, que permanecería casi incontestado durante casi tres siglos. Eran temidos como una formidable fuerza militar, sin duda debido a la facilidad con la que conseguían repeler a los invasores extranjeros de su país, pero también eran respetados y envidiados por los ricos productos comerciales que controlaban. Incluso en las lejanas tierras de los Griegos se los conoce; los textos de Megástenes advierten a sus compatriotas de su vasto poder."
 heritage_of_sinhapura:0 "Legado de Sinhapura"
 heritage_of_sinhapura_desc:0 "Hace cientos de años, nuestro antepasado, el asesino de demonios y poderoso guerrero Vijaya, fue desterrado de su tierra natal por su padre, y lo que parecía una maldición en ese momento pronto resultaría ser una bendición de los dioses. Obligado a vagar por tierra y mar, Vijaya no tardó en establecerse en una tierra fértil sólo con la fuerza de sus actos; la Dinastía Vijaya, antaño desterrada en la vergüenza, se convirtió en los señores de tierras lejanas. Los Antiguos Caminos, encarnados por su ejemplo, serán los caminos de nuestro pueblo para siempre."
 heritage_of_anuradhapura:0 "Legado de Anuradhapura"
 heritage_of_anuradhapura_desc:0 "Anuradhapura, la ciudad sagrada y antigua que descansa meditabundamente bajo la estructura sagrada de Sigiriya, es el hogar de un pueblo orgulloso y poderoso que habita las costas del norte de la isla de Lanka. Fue aquí, en Anuradhapura, donde el poderoso Raja Devanampiya Tissa construyó la primera estupa, un gigantesco relicario arquitectónico para custodiar tesoros sagrados, que marcó esta ciudad como sagrada para los Budistas. A pesar de las innumerables invasiones desde el continente, la sede del poder en Anuradhapura seguirá siendo protagonista en el tablero de ajedrez durante otros mil años, un testimonio de la genialidad de sus gentes."
 heritage_of_persis:0 "Legado de Persis"
 heritage_of_persis_desc:0 "Es lógico que la región de Persis, que dio origen a los poderosos conquistadores Aqueménidas, se viera un día envuelta en la disputa de poderosos imperios, cada uno de los cuales buscaba con avidez apropiarse de su herencia y reclamarla como propia. Sin embargo, el pueblo de Persis siempre ha mantenido su propia identidad, y hay esperanzas de que la chispa de este antiguo pueblo no se haya extinguido por la ira de los conquistadores."
 #From Various Invictus Heritages
 ## Leftover Anatolian Heritages
 ###Kaounos
 Kaunos_heritage:0 "Legado de Kaunos"
 Kaunos_heritage_desc:0 "Aunque los restos materiales de Kaunos datan su fundación o sus orígenes como máximo en el siglo IX a.C., la historia tradicional de la ciudad se remonta al rey homónimo Kaunos, hijo del Rey Mileto, fundador de dicha ciudad. Se cuenta que Kaunos y su hermana, Biblis, se enamoraron y que, para evitar el incesto, Kaunos huyó de su compañía hasta Licia, en Anatolia. Aquí, Biblis le siguió pero cayó en la tristeza y la locura y murió, convirtiéndose en una fuente, llorando sus incesantes lágrimas sobre la tierra y creando con sus ojos acuosos el río Calbys. En Asia, Kaunos se casó con la ninfa Prónoe y tuvo un hijo, Egíalo, el cual fundó una ciudad en las cercanías, que recibió el nombre de su padre. La ciudad era un excelente puerto comercial, ya que contaba con dos puertos en funcionamiento, y Heródoto señala que los habitantes de la ciudad lucharon con gran resistencia contra el general persa Harpago, aunque al cabo de un tiempo perdieron. El historiador también señala que, aunque personalmente no está de acuerdo con la afirmación de su origen extranjero, ya que hablan una lengua similar a la de su propia patria, no puede negar que actúan de una manera peculiar, diferente a la del resto de Carios y Licios. Todos los hombres, las mujeres e incluso los niños beben vino juntos."
 ###Physkos
 Physkos_heritage:0 "Legado del Castillo de Leto"
 Physkos_heritage_desc:0 "Ciudad portuaria comercial, Fisca era conocida por dos cosas. La primera era que, en lo alto, tenía un gran castillo que, según Heródoto, había estado allí desde el año 3.000 a.C. Alejandro Magno sitió este castillo y la propia ciudad, y cuando los habitantes huyeron, al no poder hacerle frente, se empeñó en reparar y mantener la imponente estructura táctica. También se sabe que la ciudad sirvió de lugar de culto a Leto, diosa madre de los gemelos Apolo y Artemisa. Aunque muchos han afirmado que hay una arboleda sagrada dedicada a ella (que puede ser que exista), hay una conocida cueva escondida en una pequeña isla conectada a los alrededores de Fisca por un estrecho istmo. En esta cueva se veneraba a Leto durante el periodo Griego, pero los restos que allí se encuentran revelan un uso del lugar que se remonta casi 12.000 años (10.000 a.C.)."
## North African (non-Punic) Heritages
###Socosia
 Socosian_heritage:0 "Legado Socosio"
 Socosian_heritage_desc:0 "Aislados, situados a lo largo de las montañas mauritanas que bordean el Mar Ibérico, los Socosios mantienen el acceso a las numerosas colonias Fenicias y Púnicas que salpican la costa para acceder al amplio Mediterráneo, así como a la seguridad de las montañas.  Se dice que el dios Libio Anti se situaba en la cima de los picos mientras desafiaba a los viajeros y que luchó incluso contra Hércules. Quizá hayan heredado su fuerza titánica."
###Mauretania
 Mauretanian_heritage:0 "Legado Mauretano"
 Mauretanian_heritage_desc:0 "El reino de los Mauri, Mauretania, que más tarde se referiría a la región que abarca el mar más allá de las Columnas de Hércules (Mauretania Tingitana), pero también la región contigua (Mauretania Caesariensis), era una confederación de tribus basadas en las colinas y reunidas bajo el poder de unas pocas 'familiae' gobernantes. Los Mauri fueron una bendición y una maldición para las potencias coloniales de los continentes Libio y Europeo, ya que comerciaban con ricos bienes de las tierras montañosas del interior con los forasteros, a la vez que asaltaban sus asentamientos en ocasiones, llegando a cruzar el propio mar para asaltar la región Ibérica de la Bética."
###Nectiberia
 Nectiberian_heritage:0 "Legado Nectiberio"
 Nectiberian_heritage_desc:0 "Asentados al pie de la cordillera del Atlas, los Nectiberi se encuentran entre la espada y la pared, literalmente, con dos importantes competidores; los notorios Autololes, al oeste, y los Mauri, que se dedican a hacer incursiones, al norte. Su única vía de escape, en caso de invasión o migración agresiva, sería a través de las propias montañas. Por suerte, tienen la Llanura de Pirron a su lado, por lo que su sustento no es uno de sus muchos problemas."
###Autolalia
 Autolalian_heritage:0 "Legado Autolotio"
 Autolalian_heritage_desc:0 "Estrabón los describe como 'la más poderosa de las naciones Libias', mientras que Plinio el Viejo teme su naturaleza feroz. Si hay que creer que una vez tuvieron a Iarbas como su rey, entonces Dido/Elisa y la gran Cartago también temieron una vez a su tribu porque Iarbas era un pretendiente muy agresivo de la reina Púnica. Si bien es una tribu de Getula, los Autolotios eran más conocidos por su conducta voraz, ya que se alimentaban de la carne de terribles bestias salvajes."
###Daphnitaea
 Daphnitaean_heritage:0 "Legado Daphnita"
 Daphnitaean_heritage_desc:0 "Esparcidos más allá de los pies de las montañas y demasiado lejos de la costa, los Daphnitas están confinados en el vasto horizonte del interminable desierto que se expande aparentemente para siempre en todas las direcciones. Tal vez alguno de ellos vea pasar un camello solitario, un guerrero Garamante perdido de tiempos pasados, montado en un viejo carro de guerra, o vea aparecer cualquier tipo de visión tortuosa en medio de la calurosa bruma de las arenas homogéneas. Así es la vida de los que viven entre las dunas, viajando de abrevadero en abrevadero."
###Capariensis
 Capariensian_heritage:0 "Legado Capariensio"
 Capariensian_heritage_desc:0 "Confinados en las colinas que les sirven de posiciones tácticas en caso de emboscada o invasión, los Capariensios deben ser un pueblo cauteloso y excesivamente precavido para poder sobrevivir, con sus espaldas pegadas a las últimas rocas visibles antes del interminable desierto. Hay poco que esperar en la vida, salvo la llegada al próximo oasis donde se puede olvidar el sabor del polvo y la arena por un rato."
###Abannaea
 Abannaean_heritage:0 "Legado Abannio"
 Abannaean_heritage_desc:0 "Conectados tanto al bullicioso mundo de las tribus Númidas orientales y de los Getulos, como a las zonas más verdes del noroeste de Libia, así como al corredor rocoso y arenoso más allá de las últimas montañas antes del interminable desierto, los Abannios se encuentran en una posición única para explotar las debilidades de las grandes potencias cercanas mientras permanecen en la seguridad de su territorio, al que pocos desean entrar."
###Lixitae
 Lixitan_heritage:0 "Legado Lixito"
 Lixitan_heritage_desc:0 "Los únicos nativos amistosos y serviciales que Hannón el Navegante encontró lo suficientemente útiles como para llevarlos a bordo de su barco como traductores durante el resto de su viaje, los Lixitas eran una tribu única entre muchas, mucho más favorable que sus viciosos vecinos Atutolotios. Tal vez este pueblo sea tan excepcionalmente amistoso porque vive en un fértil valle fluvial escondido entre las montañas."
###Perorsia
 Perorsian_heritage:0 "Legado Perorsio"
 Perorsian_heritage_desc:0 "Situados al norte del río Daras, donde éste se adentra en las montañas, los Perorsios colindaban con los salvajes Canarios, quienes compartían su comida con los perros. Viven al pie de las montañas del Atlas, cerca tanto del horizonte negro y arenoso del desierto como del extraño bosque con peligrosas bestias."
###Canaria
 Canarian_heritage:0 "Legado Canario"
 Canarian_heritage_desc:0 "Este pueblo, los Canarios, se llama así porque son conocidos por compartir sus comidas con los perros y por esparcir las entrañas de sus presas, bestias salvajes normalmente, en un plato común. Su hogar es la exuberante selva que rodea el Monte Atlas y que alberga todo tipo de bestias, incluyendo, en el caso más grande, elefantes y, en el más pequeño, serpientes. Este hogar forestal se encuentra rodeado por un desierto negro, salpicado de arena oscura y rocosa que sale del subsuelo."
###Massaesylia
 Massaesylian_heritage:0 "Legado Masesilo"
 Massaesylian_heritage_desc:0 "Haciendo frontera con los Maurios en el oeste y controlando la confederación occidental de tribus Númidas, los Masesilos fueron capaces de consolidar su control cultural y político sobre muchas 'familiae' diferentes en respuesta a la presión de potencias mediterráneas como Cartago, así como la consolidación y el reconocimiento de otros grupos segmentados como los Masilos en el este, con los que eran antagónicos en sus intentos de reunir a todas las tribus Númidas bajo un solo gobernante. Aun así, eran feroces en el campo de batalla con su famosa caballería Númida, al igual que sus rivales cercanos."
###Massylia
 Massylian_heritage:0 "Legado Masilo"
 Massylian_heritage_desc:0 "Probablemente formados inicialmente por unas pocas 'familiae', los Masilos se hicieron con el control político y cultural de muchas tribus Númidas durante el proceso de convertirse en un estado protectorado de Cartago, manteniéndose unidos por el reconocimiento de una gran potencia y los entresijos de la segmentación y consolidación tribal.  Al igual que todas las tribus Númidas, los Masilos eran conocidos por sus tácticas con los veloces y poderosos caballos Númidas y sus divisiones de caballería, que utilizaban para servir tanto a Cartago como a otras potencias, y también para hacer la guerra a sus homólogos Masesilos. Su sometimiento es irónico e insultante, teniendo en cuenta que Cartago pagó en su día tributo a los reyes Númidas."
###Gaetulia
 Heritage_of_the_Great_Invading_Asparagus:0 "Legado del Gran Espárrago Invasor"
 Heritage_of_the_Great_Invading_Asparagus_desc:0 "Los Getulos son un pueblo a menudo indiscernible, que se extiende por un vasto paisaje y tiene muchas subtribus que sólo pueden llamarse 'Getulos'. Sin embargo, el grueso de las tribus Getulas, situadas en la frontera y a menudo mezcladas tanto biológica como culturalmente con las tribus Númidas próximas, se ha caracterizado por unas cuantas cosas. Entre ellas, por invadir indiscriminadamente a todos los que les rodean, por comerciar con su exótica y peligrosa fauna, como el león Getulo, con las potencias mediterráneas por deporte, y por cultivar espárragos de un tamaño superior al de dos hombres y tan gruesos como los juncos de las marismas de Chipre. Así, este pueblo es una gran amenaza para sus vecinos y una fuente constante de asombro."
###Musulamia
 Musulamian_heritage:0 "Legado Musulamio"
 Musulamian_heritage_desc:0 "Los Musulamios, una confederación de tribus Getulas más pequeñas, habitaban la región desértica al oeste y al sur de la costa Cartaginesa. Manteniendo muchas costumbres de los pueblos Getulos en general, pero identificándose como su propia agrupación política, los Musulamios compartían fronteras y lazos estrechos con las tribus Númidas vecinas de los Masilos y contribuían a la composición étnica mixta de la zona, manteniéndose unidos socialmente por una misma base lingüística."
###Gyzantia
 Tritonian_heritage:0 "Legado Tritón"
 Tritonian_heritage_desc:0 "Establecidos a lo largo de las orillas del lago Tritonis, donde Atenea Tritogenia fue cuidada por las ninfas a las órdenes de Tritón tras su nacimiento, los Guzantes vivían en una tierra maravillosa y próspera escondida entre los desiertos. Posiblemente, la diosa libia Neith también se originó aquí y se convirtió en el modelo de la Griega Atenea. Se dice que había muchas abejas alrededor del lago y que los Guzantes las aprovechaban, extrayendo cantidades inconmensurables de miel. También se dice que se pintaban de rojo y comían la carne de los monos que podían encontrarse en grandes números entre las colinas. Tal vez estos hombres y mujeres incluso montaban los elefantes que vivían allí, frecuentando la orilla del gran lago, su río afluente o los numerosos y espaciosos abrevaderos."
###Gindania
 Heritage_of_the_Leather_Legged_Women:0 "Legado de las Mujeres con Piernas de Cuero"
 Heritage_of_the_Leather_Legged_Women_desc:0 "Los Gindanes son conocidos por vivir cerca del mar, habiendo ocupado una vez la isla de Meninx mucho antes de que los Comedores de Loto, los Lotófagos, vinieran a vivir a ese lugar y a comer del fruto del loto, el cual intoxica la mente y aleja a cualquier persona de la vida fuera de la sombra del árbol de loto. Heródoto cuenta que las mujeres de la tribu de los Gindanes demostraban lo mucho que habían sido amadas por los hombres colocándose una nueva tobillera de cuero después de pasar una noche con cada nuevo hombre. De este modo, todo el pueblo sabía qué mujer había sido amada por más hombres."
###Phazania
 Pheasant_heritage:0 "Legado Faisán"
 Pheasant_heritage_desc:0 "Habiendo construido su civilización en torno a la ciudad oasis de Gadamés, la perla del desierto, la tribu de los Phazanii (que posiblemente signifique 'país de los faisanes') se encontraba a caballo entre los reinos de influencia Cartaginesa y el gran desierto de más allá, al sur y al este. Los Phazanii dieron su nombre a la región conocida como Fezán, la cual ninguna potencia antigua pudo someter."
###Makae
 Heritage_of_the_Ostrich_Shield:0 "Legado del Escudo de Avestruz"
 Heritage_of_the_Ostrich_Shield_desc:0 "Heródoto señala que este pueblo 'al dejarse crecer los mechones alrededor de la coronilla, mientras se los cortan por todas partes, hacen que su pelo se parezca a una cresta' (Historias, Libro 4). Es probable que, al ser conocidos por sus escudos de avestruz, trabajaran la piel de avestruz sobre una base de madera y fueran, en definitiva, tan únicos como su avestruz. Este pueblo vive debajo de la notable 'Colina de las Gracias', que alberga un espeso bosque y es más verde que todos yermos desiertos de Libia."
###Machylia
 Androgynous_heritage:0 "Legado Andrógino"
 Androgynous_heritage_desc:0 "Una subtribu de los Macae, que se separó por su cuenta en un momento desconocido, los Machlíes eran un pueblo único que permanece en gran medida dentro del mito y el rumor. Se dice que cuando son aún niños prueban sus habilidades para la guerra, luchando entre ellos y con sus vecinos con palos y piedras. También se dice que poseen mitades de hombre y mujer, teniendo en su cuerpo el pecho de un hombre y de una mujer, uno a cada lado."
###Psyllia
 Snake_Bite_heritage:0 "Legado del Mordisco de la Serpiente"
 Snake_Bite_heritage_desc:0 "Se dice que estos pueblos ancestrales prueban la fuerza y la valía de sus hijos con el veneno de la serpiente, como también lo hacen con sus esposas con el fin de que den a luz a hijos fuertes. Se desconoce su origen, aunque se sabe que son antiguos -muy antiguos- y que fueron arrojados a la deriva en los áridos desiertos por los fuertes vendavales de viento abrasador o por la fuerza de los nómadas Nasamones. Para todos los forasteros siguen siendo conocidos como encantadores de serpientes, poseedores de los medios más exóticos tanto de curación como de envenenamiento."
###Nasamonia
 Nasamonian_heritage:0 "Legado Nasamón"
 Nasamonian_heritage_desc:0 "Una tribu nómada Númida que viaja por los desiertos orientales y se detiene en los ricos oasis de Augila y Siwa, donde crece la única vida de la zona, al sur de la exuberante Cirenaica (allí recogen dátiles y vierten restos de langostas trituradas sobre la leche), los Nasamones eran una tribu feroz que en su día vivió cerca de la costa del Mediterráneo, pero que se vio obligada a abandonar la zona por los numerosos colonos Griegos, como los Teranos que fundaron Cirene. Conocidos por haber derrotado supuestamente a los encantadores de serpientes Psyllios en la guerra, los Nasamones nunca estuvieron realmente sometidos a nadie, y serían un gran obstáculo para cualquier futuro conquistador de la región."
###Cetiania
 Cetianian_heritage:0 "Legado Cetiano"
 Cetianian_heritage_desc:0 "Los Cetianos viven y controlan la parte alta del río Mulucha (actual Muluya), que viene del Griego y significa 'pantano de malvavisco' - ñam. Con la seguridad de la cordillera del Atlas a sus espaldas y los preciosos y a menudo exóticos productos que se encuentran en esa zona, los Cetianos tienen un buen surtido de cosas que enviar río abajo para comerciar con el asentamiento ribereño Fenicio/Púnico de Bouhout y la costera Rusadir."
## North African Punic Heritages
###Thamusida
 Thamusidan_heritage:0 "Legado Thamusidano"
 Thamusidan_heritage_desc:0 "Originalmente un asentamiento bereber mauretano, Thamusida, que probablemente significa "tierra pantanosa" en la lengua nativa, fue ocupada, al menos parcialmente, por colonos y comerciantes fenicios en el siglo VI a.C.. La ciudad, situada a orillas del río Sububa, formaba parte de una red comercial a lo largo del río con el asentamiento interior de Banasa y también formaba parte de las amplias rutas comerciales que conectaban el norte con Tingis en las Columnas de Heracles."
###Lixus
 Lixan_heritage:0 "Legado Lixaniense"
 Lixan_heritage_desc:0 "Asentada por los fenicios en algún momento del siglo VIII a.C., Lixus era un centro multicultural con una fuerte población nativa mauretana que vivía en estructuras vecinales muy unidas junto a los colonos y comerciantes fenicios. En la época helenística, la ciudad dependía en gran medida de la exportación de pescado para sostener su economía."
###Kuass
 Kuassan_heritage:0 "Legado de Kuassan"
 Kuassan_heritage_desc:0 "Asentada por los fenicios al menos desde el siglo VII a.C., Kuass, posiblemente procedente del libio 'Akwass', destacaba por su riqueza en estanques de sal y fábricas de producción. Esta colonia actuó como un sitio secundario a las principales casas de producción en Gadir para un notable conjunto de vajilla de resbalón rojo producido en las formas de artículos comunes como ánforas."
###Rusaddir
 Rusaddiran_heritage:0 "Legado de Rusaddiran"
 Rusaddiran_heritage_desc:0 "Rusaddir, "El poderoso acantilado", era un importante punto de interés para cualquier navegante fónico o púnico que se dirigiera a la península Ibérica. La ciudad contaba con un puerto natural y bien defendido gracias a las rocas que forman el cabo del que toma su nombre. Era la más oriental del sistema de colonias que conectaba con las Columnas de Heracles y se encontraba dentro de la influencia de Gadir Ibérica."
###Iol
 Iolan_heritage:0 "Legado de Iolan"
 Iolan_heritage_desc:0 "Establecida en algún momento de los siglos VI o V a. C., Iol, o la "Isla Arenosa", fue un puerto islote que se convirtió en uno de los centros púnicos más importantes de la región, acuñando las primeras monedas de Numidia. Ya en el siglo III estaba notablemente fortificada y las imágenes de sus monedas representaban el pescado que vendía al extranjero."
###Ibasim
 Ibasim_heritage:0 "Legado de los Abandonados"
 Ibasim_heritage_desc:0 "Las islas de Ibiza/Evissa y Formentera, la fenicia Yboshim y la romana Frumenteria, etiquetadas como cadena insular propia por los griegos. Las Pitiusas, o "ricas en pinos", eran una zona singular escasamente habitada cuando los colonos y comerciantes fenicios llegaron como emigrantes retornados en el siglo VIII a.C. procedentes de otras colonias de la costa de Iberia. Estas islas, a diferencia de las Baleares de Mallorca y Menorca, habitadas por una cultura talayótica, experimentaron una desaparición de su población o quizás un abandono masivo tras el colapso de la Edad de Bronce hasta la ocupación fenicia. Los fenicios se asentaron sobre asentamientos anteriores apenas poblados, estableciendo primero un puesto avanzado en una cala meridional de Ibiza antes de construir su puerto principal en el emplazamiento de Yboshim, la ciudad homónima de la isla. Las Pitiusas eran puertos importantes para cualquier barco que viajara por la ruta norte del Mediterráneo hacia y desde la costa ibérica."
###Utica
 Utica_heritage:0 "Legado de los Primeros Colonizadores"
 Utica_heritage_desc:0 "Primera colonia fenicia en el Mediterráneo occidental, fundada hacia finales del siglo IX a.C., Utica se estableció en una fuerte posición geoeconómica en la desembocadura del río Bagradas e importó mercancías de toda la esfera de influencia fenicia, incluyendo mercancías levantino-fenicias, nurágicas, griegas, tartésica, villanoviana (principios de la etrusca) y libia en su amplio puerto, y también vio pasar una gran cantidad de comercio a través de su ciudad portuaria conectada de Rus Eshmun "Cabo Eshmun" cuando el Bagrada cambió su curso natural y el camino original del río se encenagó, encerrando a Útica en una posición interior. Utica mantuvo una completa autonomía hasta alrededor del 540 a.C., cuando entró en acuerdos políticos como poderosa aliada de Cartago, aunque seguía compitiendo económicamente con la nueva capital púnica."
###Kerkouane
 Kerkouanan_heritage:0 "Legado de Kerkouanan"
 Kerkouanan_heritage_desc:0 "Fundada en la primera mitad del siglo VI a.C., Kerkouane producía sobre todo tintes y garum, debido al tamaño de sus centros de producción pesquera, sus centros comerciales y las minas de sal. La ciudad actuaba como un gran y próspero centro comercial, más eficaz gracias a su estructura cuadriculada de urbanismo regularizado. La principal necrópolis de la ciudad contiene enterramientos con ajuares votivos procedentes de lugares tan lejanos como Egipto."
###Hadrametum
 Hadrametan_heritage:0 "Legado de Hadrametum"
 Hadrametan_heritage_desc:0 "Fundada por colonos tirios a muy finales del siglo IX a.C., Hadrametum, cuyo nombre original significa muy probablemente "sur" o "lugar meridional", era más un centro civil de ocupación fenicia que un centro comercial como los numerosos puertos comerciales que bordeaban la costa norteafricana, que conservaban poblaciones más pequeñas pero hacían hincapié en la exportación de recursos de lujo y exóticos procedentes del comercio interior y la minería. A ello se unía su bien trazada planificación edificatoria y la incorporación de un tophet para uso socio-religioso, como era característico en los grandes centros urbanos de la Fenicia colonial. En el 310 a.C., Hadrametum fue capturada brevemente por Agatocles de Siracusa cerca del final de la VII Guerra Siciliana, pero fue liberada cuando los sicilianos no pudieron mantener eficazmente el frente de guerra en África tras una larga campaña de desgaste y regresó a Sicilia, donde pronto se establecieron acuerdos de paz."
###Leptis Minor
 Leptis_Minor_heritage:0 "Legado de Leptis Minor"
 Leptis_Minor_heritage_desc:0 "Poblada por mercaderes tirios, Leptis Minor (Leptis Parva romana), que no debe confundirse con Leptis Magna (Leptis mayor), más al sur, posiblemente significaba "construcción" o "estación naval" en el fenicio original, inscrito LPQ y a veces LPQY en la abreviatura semítica del sistema de raíces triliteral. Aunque cayó bajo el dominio sociopolítico de Cartago como el resto de la mayor parte del norte de África, Leptis Menor mantuvo su estatus de riqueza y en periodos posteriores destacó por pagar un tributo diario de 1 Talento Ático, casi 60 libras de plata pura."
###Thapsus
 Thapsan_heritage:0 "Legado de Thapsan"
 Thapsan_heritage_desc:0 "Al llevar en su nombre el prefijo nativo libio "tha-", pero una terminación típicamente fenicio/púnica, el asentamiento pudo haber sido un emplazamiento nativo del que posteriormente se apoderaron los fenicios, como había ocurrido en múltiples ciudades de gran parte de África. Situada sobre un promontorio defendible cerca de una gran cantidad de salinas para la minería, Thapsus se estableció como centro comercial y estación de paso para los barcos mercantes en ruta hacia las costas ibérica y atlántica."
###Achola
 Acholan_heritage:0 "Legado de Achola"
 Acholan_heritage_desc:0 "Colonia fundada por catagineses procedentes de Melite, Achola/Acholla fue construida en la costa norte de la bahía de Lesser Syrtis y conservó varios aspectos únicos de la cultura nativa de Miletan, como los enterramientos por inhumación, frente a la típica tradición púnica de los enterramientos por cremación. La cercana isla de Cercinna servía de puesto de vigilancia de la actividad naval en la bahía y albergaba pequeños asentamientos de nativos y fenicios. Quizá estas gentes aprovecharon los cotos de caza de pulpos que rodean el archipiélago de Cercinna."
###Emporia
 Emporia_heritage:0 "Legado de Kohanim y los comedores de loto"
 Emporia_heritage_desc:0 "Probablemente procedente del griego 'emporion' o puesto comercial, la región de Emporia, aunque no está del todo clara en las fuentes antiguas, parece haber abarcado varios ricos puestos comerciales fenicios/púnicos y ciudades mercantes. La zona también era bastante fértil, abastecida por el Syrtis Menor y sus ríos conectados, y el cercano lago Tritonis. La antigua Takapes, un nombre nativo libio que posiblemente aludía al origen pre-fenicio del lugar, era conocida por sus manantiales locales que abastecían a muchos agricultores y cultivadores. Pero Emporia tenía un carácter más seductor. Se dice que la isla de Meninx, no muy lejos de la ciudad de Gergis, fue el lugar en el que desembarcó Odiseo durante su famoso viaje, y que en ella vivían antaño únicamente los nativos gindanes, que comían el loto que priva a los hombres de toda ambición salvo el consumo de la flor. Aún más extraña, existe también en la isla una leyenda entre la pequeña comunidad judía según la cual, cuando Nabucodonosor II destruyó el templo de Salomón, muchos miembros de la casta sacerdotal de los Kohanim huyeron de la ciudad santa hacia las costas de Meninx y trajeron consigo la puerta del propio templo y varias piedras de los cimientos. Sin embargo, hay muchas reivindicaciones sobre la isla y, también, sobre toda Libia."
###Tripolitania
 Tripolitanian_heritage:0 "Legado de Tripolitania"
 Tripolitanian_heritage_desc:0 "Tripolitania era una región conocida por tres ciudades, Sabratha, Leptis Magna y Oyat (griego Oea). Establecidas durante el periodo arcaico y muy probablemente sobre los cimientos de aldeas nativas libias situadas en prósperas posiciones geográficas, estas ciudades se encontraban en la periferia del control cartaginés del este del norte de África, y cualquier dominio de un pueblo sobre la zona era tenue si tenemos en cuenta no sólo las poderosas culturas a lo largo del Nilo y en Cirenaica, sino también las numerosas tribus nómadas, incluidos los bien conocidos garamantes, que eran igualmente capaces tanto de asaltar como de comerciar. Este tenue dominio quedó demostrado cuando los gobernantes griegos de Cirenaica se apoderaron de Oyat los colonos fenicios originales y se refirieron a ella como la Oea griega antes de que los cartagineses la retomaran y la incorporaran a su esfera de control."
###Arambys
 arambys_heritage:0 "Heritage of the Purple Fortress"
 arambys_heritage_desc:0 "While Hanno the Navigator was supposedly the first to bring Punic people to these shores in the 5th century BCE, it is clear that the area has been inhabited since prehistoric times. The island which is known as Mogador provides the continental coast with a stiff protection from violent marine winds, creating the circumstances for a peaceful and safe harbor - this is why it served the Phoenicians best as a trading port, where their wares and storage devices have since been found. As a bulwark against the whims of the dangerous open sea and its raging gales, the native peoples knew the island as "the small fortress." The site, however, was not only rich in safety, but in resources. Many murex and purpura shells, from which that Tyrian purple dye can be extracted from, were found and used there for exporting the royal color."
 ###Aggadir
 aggadir_heritage:0 "Heritage of the Edge of Exploration"
 aggadir_heritage_desc:0 "Settled in the Archaic era like many of the early Phoenician trading ports in North Africa, Aggadir (alternatively known equally as Gadir and Agadir) may seem to some to have been at the edge of the world - the known world that is. Neighboring the Lixitae tribe who gave Hanno the Navigator his translator, the port of Aggadir was responsible for receiving and sending traders further down the mysterious African coast, waiting for the natives to lay goods along the beaches and trade these for a bargain price. Their profits would sail north, past Arambys and into the wealthy Circle of Gadir, crossing the twin pillars of Melqart before dispersing into the greater Mediterranean. The most confusing and unknown things could come up into this port-colony. Everything was foreign - everything was interesting. It filled the dreams of explorers."

## East African Heritages
###Dodekaschoinos
 Dodekaschoinos_heritage:0 "Legado de paz religiosa"
 Dodekaschoinos_heritage_desc:0 "Estado fronterizo que sirve de amortiguador cultural y político entre un Egipto griego a la espera y una Meroe kushita/nubia a la espera de aprovechar el dilema cultural del reino ptolemaico, Dodekaschoinos, o las 12 ciudades, tiene como objetivo ayudar a integrar y pacificar a las poblaciones altoegipcias, nubias y griegas que no apreciaban la naturaleza volátil de esta región voluble. Los antiguos templos construidos en la zona, especialmente el de Philae, dedicado a Isis, fueron el foco principal de las actividades del regente de la guarnición, cuyos funcionarios iniciaron la tradición de entregar todos los ingresos de las 12 ciudades a los templos de dioses egipcios y nubios, como el de Mandulis. Este estado tapón permite un comercio continuo a larga distancia a lo largo del Nilo entre el mundo nubio y el Mar Rojo conectado y el propio Mediterráneo, lo que daría lugar a que muchos productos exóticos y elefantes de guerra se abrieran camino a través de las 12 ciudades y hacia el Alto y Bajo Egipto, mientras que el vino griego y otros productos de Oriente Próximo llegaban a manos kushitas."
###Blemmia
 Blemmian_heritage:0 "Legado blemmiano"
 Blemmian_heritage_desc:0 "Se sabe por escritos que los blemmyes existían al menos desde el rey nubio Anlamani en el siglo VII a.C., pero es probable que sean mucho más antiguos, ya que fueron habitantes continuos de la región desértica al este del Nilo y en la costa del Mar Rojo. Influenciados por una mezcla de culturas egipcia y meroítica, los blemmyes adoraron durante un tiempo a dioses tan conocidos como Isis en Filae y a divinidades del sur como Mandulis en Kalabsha. Aunque los forasteros se han referido a menudo a los Blemmyes como incursores nómadas, controlaban ricas minas de oro y regiones ricas en minerales y construyeron muchas ciudades bien fortificadas y prósperas que pueden haber albergado a uno o dos reyes reales."
###Alut
 Alut_heritage:0 "Legado de Alut"
 Alut_heritage_desc:0 "Comenzando en la confluencia del Nilo Azul y el Nilo Blanco, Alut se beneficia de las redes comerciales del Nilo, de las llanuras aluviales que aportan riqueza al paisaje y de la riqueza de los yacimientos minerales y metálicos del este, que sirven para ser exportados a aristocracias del norte como los kushitas o los macedonios del Egipto ptolemaico. Posiblemente ocupando la zona ya en el siglo IV a.C., el pueblo de Alut entró en conflicto regular con el reino kushita en declive, ya que la tierra era apetecible para todas las partes interesadas."
###Moya
 Moyan_heritage:0 "Legado Moyan"
 Moyan_heritage_desc:0 "Jebel-Moya, el lugar que rodea la esfera de toda la cultura Moyan, se encuentra en una gran llanura bastante antigua y trillada, escorada por macizos (cadenas montañosas compactas). Con una gran llanura aluvial creada por el Nilo Azul y una fuente única de agua dulce reabastecida tanto por el Nilo Blanco como por el Nilo Azul, Jebel Moya y Moya en general han podido sustentar comunidades pastoriles durante milenios, con enormes sepulturas pertenecientes a pastores del pasado."
###Boras
 Borasan_heritage:0 "Legado de Borasan"
 Borasan_heritage_desc:0 "Centrada en torno al curso de agua del Nilo Negro que se bifurca del Nilo principal al doblar y luego girar y serpentear hacia las montañas, Boras sobrevive como una próspera avenida de comercio exótico. Está conectada a la vez con Kush y Egipto y, por extensión, con la esfera mediterránea en el norte, así como con la conjunción axumita/árabe cerca de la entrada del Mar Rojo. Aunque los forasteros pueden considerar a sus gentes como bárbaros incivilizados, esos mismos forasteros están bastante contentos de importar elefantes de Boras y metales ricos en cantidades bastante grandes."
###Aksum
 Axumite_heritage:0 "Legado etiope-sabaeo"
 Axumite_heritage_desc:0 "Posiblemente nacida del decadente reino de D`mt, Axum creció hasta el poder como una mezcla centralizada de influencias nativas eteopeas y de influencias sabaeas y de Arabia del Sur inducidas por el comercio. Esta mezcla de culturas dio lugar a edificios monumentales que rendían culto a dioses diferentes o mezclados, y daría lugar a una lengua semítica exclusivamente axumita. Axum fue también un importante centro de comercio y distribución de recursos. Gran parte del marfil de elefantes y rinocerontes cosechados en el interior acababa en Axum antes de fluir hacia los puertos cercanos, como Adulis."
###Adoulia
 Adoulian_heritage:0 "Legado de la Isla Montaña"
 Adoulian_heritage_desc:0 "Notablemente establecida por ley, Adulis era un puerto mercantil en el Mar Rojo, situado frente a la notable "Isla de la Montaña", en la que los barcos atracaban por seguridad. Posiblemente habiendo obtenido su independencia durante el Periodo Clásico con la desaparición del reino D`mt en el siglo V a.C., la ciudad portuaria que pudo haber sido una vez un simple emporion se convirtió en una ciudad de comercio mucho más popular en una ubicación rentable. Exportaba en grandes cantidades tanto marfil como esclavos, y se dice que era la más frecuentada por los nativos trogloditas y etiópicos de las tierras del interior."
###Gwanara
 Gwanaran_heritage:0 "Legado de Gwanaran"
 Gwanaran_heritage_desc:0 "Rodeada de montañas y bosques alimentados por el nacimiento del Nilo Negro que se bifurca hacia el este del río Nilo principal, Gwanara es el hogar de los pueblos que las civilizaciones mediterráneas consideraban trogloditas, cavernícolas, etiópicos o comedores de terneros, porque eran vistos como extraños y a menudo salvajes, escondidos entre los bosques y paisajes exóticos de las tierras más meridionales conocidas de la gran Libia. Sin embargo, es de estas tierras y de estas gentes de donde proceden las numerosas riquezas de la zona que acaban en manos de los aristócratas macedonios. Este hecho no se puede negar."
###Yeha
 Yehan_heritage:0 "Legado de los constructores de estructuras de madera"
 Yehan_heritage_desc:0 "Posiblemente la capital del antiguo reino somalí-sabao de D`mt, que desapareció en el siglo V a.C., Yeha albergó al menos un gran palacio y un templo dedicado al dios de la Luna, Almaqah. El palacio es uno de los edificios con entramado de madera más antiguos de África oriental, si no el primero, y da fe de la maestría artesanal de sus habitantes. La ciudad en la que se encuentran estas construcciones monumentales está enclavada en un fértil valle, protegida por montañas protectoras."
###Avalitia
 Avalitian_heritage:0 "Legado de lo poco pero bueno"
 Avalitian_heritage_desc:0 "Más cercana en viaje a las costas árabes, al otro lado del Mar Rojo, Avalites era una ciudad portuaria que comerciaba con mercancías en pequeñas cantidades pero de gran calidad. Este era especialmente el caso cuando se trataba de la mirra, esa útil resina que aromatiza las comidas y cubre el producto bien hecho del maestro carpintero. Quienes deseaban viajar a Avalites tenían que hacerlo en balsa o barco, y quienes se encontraban en Avalites y deseaban partir tenían que hacer lo mismo. Esto era especialmente cierto cuando se trataba del frecuente comercio con la cercana ciudad árabe de Muza."
###Mundus
 Mundus_heritage:0 "Legado de Mocrotun"
 Mundus_heritage_desc:0 "Una de las muchas ciudades-estado que se convirtieron en una entidad política independiente tras el colapso del reino Macrobian, Mundus era más grande en tamaño que más ciudades de mercado de la periferia, al nivel de su vecina del oeste, Malao. El puerto protegía bien los barcos que albergaba, pero puede que no mantuviera a salvo a sus marineros, ya que el ambiente que allí se respiraba se consideraba "pendenciero." Sin embargo, aunque importaba muchas mercancías de todas partes, Mundus era más conocida por exportar un incienso único conocido como mocrotu, que era de mejor calidad que el incienso exportado por la famosa ciudad de Mosylon, dueña de la deseable canela Mosyllitic."
###Opone
 Opone_heritage:0 "Legado de la Corona del Cuerno"
 Opone_heritage_desc:0 "Situada en la punta del Cuerno de África, Opone era una de las ciudades más conocidas con un puerto que conectaba el comercio de la India con el Mar Rojo, Egipto y más allá. Opone, una ciudad-estado independiente tras el colapso del reino Macrobiano, siempre formó parte de una historia increíblemente rica en conexiones culturales. En sus tumbas yacen reliquias de los antiguos micénicos, así como bienes procedentes de todo oriente y occidente. En cuanto a su propio trabajo, era conocida por producir la mayor cantidad de canela de todas las ciudades costeras somalíes, y por tener la mayor calidad de artículos de carey en sus mercados."
###Elaia
 Elaian_heritage:0 "Legado de perlas"
 Elaian_heritage_desc:0 "Estos afloramientos arenosos que salpican el Mar Rojo parecen a primera vista carecer de importancia pero, en verdad, las gentes que los habitan tienen bajo su control una gran riqueza, famosa en todo el mar mismo. Lo que sale de estas islas, vendido por los llamados "Devoradores de Peces", por razones obvias, son perlas a centenares y carey de calidad y otros artículos marinos. Estos productos son los que dan fama a las islas Alalaiou, favorecidas por su proximidad al puerto comercial de Adulis, en la costa libia."
## Arabian Heritages
###Lihyan
 Lihyan_heritage:0 "Legado de los Señores de las Caravanas"
 Lihyan_heritage_desc:0 "Antiguo reino que se extendía por una gran extensión de Arabia Felix, Lihyan sirvió como entidad por derecho propio, así como un gran punto de comercio y de parada importante para la Ruta Comercial de las Caravanas. Los reyes de Lihyan ocupaban un lugar central en los asuntos políticos y religiosos, con ceremonias y festivales estacionales que databan de su reinado. Comenzó como el lugar de crecimiento de Dedán, y creció hasta convertirse en un poder centralizado, gobernando desde ciudades excavadas en las rocas, y se volvió beligerante con sus prósperos vecinos nabateos del norte."
###Qedar
 Qedar_heritage:0 "Legado Qedaran"
 Qedar_heritage_desc:0 "Conocidos como la más organizada de las tribus del norte de Arabia, los qedaritas estuvieron en el apogeo de su extensión e influencia durante el siglo VI a.C., pero desde entonces han decaído como consecuencia de muchos factores, entre ellos el crecimiento y la centralización de estados costeros como Lihyan y los nabateos. Eran principalmente pastores que se enriquecieron con el comercio de productos animales a lo largo de las rutas comerciales de las caravanas y entre los oasis del desierto. Existen pruebas de motivaciones transculturales entre estos grupos árabes y los estados arameos centralizados, como señalan los nombres arameos asociados a qedaritas que vivían cerca de la frontera del norte o que formaban parte de las tribus integradas o asimiladas que se movían por las periferias de los reinos sedentarios."
###Thamuda
 Thamuda_heritage:0 "Legado del Primer Reino de Arabia"
 Thamuda_heritage_desc:0 "Documentada su existencia desde finales del siglo VIII a.C. por textos contemporáneos, Thamud, aunque era más bien una confederación tribal, fue el primer reino en Arabia. Sargón II afirmó haber conquistado a este pueblo, así como a otros muchos, llevándolos a Samaria. Sin embargo, a ese Sargón se le atribuyen muchas cosas en su vida, demasiadas para ser los logros de una sola persona. Gobernados por un líder local en lugar de un rey ungido, su clase aristocrática es posible que fuera poco estable."
###Gerrha
 Gerrha_heritage:0 "Legado de los Obscenamente Ricos Heritage"
 Gerrha_heritage_desc:0 "Este pueblo era supuestamente el más rico de Arabia, continuando con la vida de prosperidad que experimentó la anterior civilización de Dilmún, que se remonta a la Edad de Bronce, facilitando gran parte del comercio a través del Golfo Pérsico desde la India y Persia oriental hasta Mesopotamia y, probablemente, más allá. Estos hombres y mujeres eran tan ricos, de hecho, que la ciudad de Gerrha fue descrita teniendo 'herramientas de lujo hechas de oro y plata' y 'puertas, paredes y techos llenos de colores, oro, plata y piedras sagradas'. Está claro que a esta gente le faltaba poco y no le sobraba nada, viviendo una vida tan próspera. Quien quiera que reclame sus tierras y su estilo de vida se encontrará igualmente rico y despreocupado."
###Maka
 Maka_heritage:0 "Legado de los Señores de Magan"
 Maka_heritage_desc:0 "Se tiene constancia de los Señores de Magan (acadio Makkan) desde la época de los sumerios, ya en el año 2.600 a.C.. Estos afamados señores y sus dominios y sus barcos bien construidos trajeron el comercio a la región, facilitando que las mercancías procedentes de la zona india y bactriana viajaran hasta Mesopotamia. La tierra de Magán también abastecía a sus gentes y a su comercio con gran cantidad de mirra e incienso, lujos deseables desde tiempos inmemoriales. Estos pueblos probablemente cayeron bajo el dominio del imperio persa, o al menos cooperaron con él, ya fuera durante el reinado de Ciro el Grande o durante el de Darío I. Siguieron siendo importantes socios comerciales y controlaban el flujo de mercancías hacia el golfo Pérsico, en el punto donde se unen Arabia y Persia."
###Tylos 
 tylosian_heritage:0 "Legado Tylosio"
 tylosian_heritage_desc:0 "Tylos es una isla frente a las costas de Arabia Oriental. Famosa por sus productos de algodón, estos son vendidos hasta en las lejanas cortes de la India, e incluso se pueden encontrar al otro extremo del desierto de Arabia."
#Scythian Greek Missions Heritages
 iazygian_heritage:0 "Legado de los Iazigios"
 iazygian_heritage_desc:0 "Más occidentales de los grupos 'sármatas' actualmente clasificados, los Iazigios fueron los primeros en cabalgar por la antigua tierra de los escitas en decadencia, mucho después de la edad de oro de su rey Ateas. Montados en caballos relucientes con armadura, blandiendo la larga lanza a dos manos kontos, acabaron por cruzar el Tyras como antes habían hecho los cimerios y vivieron en la tierra de los dacios, luchando contra los lugareños y, muy pronto, contra las legiones romanas invasoras."
 roxolani_heritage:0 "Legado de los Roxolani"
 roxolani_heritage_desc:0 "El segundo grupo "sármata" en cruzar el Dniéper después de los Iazigios, los Roxolani eran similares a los anteriores, montaban caballos bien armados y dominaban las llanuras. Tras fracasar en su intento de conquistar a los bosporios junto a los escitas en Crimea, siguieron adelante, más allá del Tyras, y entraron en Dacia/Moesia, entrando en conflicto con los nativos y sus vecinos romanos."
 aorsi_heritage:0 "Legado aorsiano"
 aorsi_heritage_desc:0 "Registrados tanto por fuentes orientales como occidentales como una tribu poderosa y expansionista, fueron un factor importante en los numerosos casos de migraciones hacia el oeste a través de la estepa póntico-caspiana. Su arqueología sugiere un origen cultural en Asia central, viajando hacia el oeste entre los siglos II a.C. y II d.C. como parte de las migraciones que experimentaron múltiples tribus."
 siracian_heritage:0 "Legado siraciano"
 siracian_heritage_desc:0 "Conocidos por algunos como la más helenizada de las tribus sármatas, los siracios habían emigrado a la región del valle inferior del Kuban antes de convertirse en un centro de comercio y cruce cultural, llevando las ideas de Asia al mar negro y luego al mundo griego - sus restos de vestimenta recuperados estaban cubiertos de oro y joyas, mostrando su gran riqueza. Destacan por su participación en la (posterior) Guerra Civil Bósfora, apoyando a Eumelos contra Satyros y Prytanis."
 maeotian_heritage:0 "Legado maeotiano"
 maeotian_heritage_desc:0 "Una diáspora de tribus que habitan en los pantanos, los maeocios, a los que se denomina colectivamente por el cercano lago Maeotis (moderno mar de Azov). Poco se sabe/registró sobre estos pueblos, pero en un conflicto con el Reino Bosporano y los Sindi, está escrito que la princesa Tirgitao de los Ixomatae lideró una guerra contra los Sindi y los Bosporanos debido a su maltrato como esposa del rey Sindi Hecetaeus."
 sindi_heritage:0 "Legado sindi"
 sindi_heritage_desc:0 "A menudo entendida como la tribu gobernante de las diversas tribus maeotias, esta nación se situó originalmente en el lado del Bósforo cimerio opuesto al Pantikapaion bosporano antes de ser empujada hacia atrás por las invasiones bosporanas y las posteriores anexiones. Uno de sus reyes, Heceteo, provocó una gran guerra al aceptar el consejo del arconte bosporio, Satyros, de encarcelar a su propia esposa y tomar una nueva. Este acto de percepción traicionada abrió una brecha entre las familias gobernantes y las tribus que comandan."
 chersonesan_heritage:0 "Legado de Chersonesan"
 chersonesan_heritage_desc:0 "Chersonesus es una colonia griega, pero las tierras que la rodean en todas direcciones son Tauri, habitadas por esos hombres y mujeres con aspecto de escitas que juegan a la piratería con los mercaderes griegos que navegan desde Kalos Limen. Son gente ingeniosa e implacable."
#Iberian Flavor Heritages
 oretanian_heritage:0 "Legado Oretano"
 oretanian_heritage_desc:0 "Oretania es una de las tribus no costeras más desarrolladas de Iberia debido a sus relaciones comerciales con los diferentes estados Fenicios y Griegos del Mediterráneo Occidental y a una especial preferencia por las culturas Levantinas que acabaría derivando en una relación de amor-odio con Cartago."
 numantian_heritage:0 "Legado de Numancia"
 numantian_heritage_desc:0 "En las tierras Arévacas de Iberia se erige Numancia, conocida como símbolo de la resistencia autóctona contra los Romanos."
 arsean_heritage:0 "Legado Arsetano"
 arsean_heritage_desc:0 "Arse es una ciudad Edetana del Este de Iberia con fluidas relaciones comerciales con Griegos, Fenicios y Romanos. Arse fue el motivo del inicio de la Segunda Guerra Púnica cuando los cartagineses destruyeron la ciudad en su camino hacia Roma. Los romanos reconstruirían posteriormente la ciudad como Saguntum."
 vasconian_heritage:0 "Legado Vasconio"
 vasconian_heritage_desc:0 "Las remotas tierras de los Pirineos son el hogar de los Vascones. Se asienta en los campos cercanos a los ríos, pero están estratégicamente preparados para trasladarse a las montañas y evitar ser fácilmente conquistados."
 olcadian_heritage:0 "Legado Olcade"
 olcadian_heritage_desc:0 "Emparentados con sus vecinos Celtíberos, los Olcades son conocidos como mercenarios y defensores de su independencia."
 hastan_heritage:0 "Legado Asta"
 hastan_heritage_desc:0 "La ciudad de Asta se encuentra en una posición excelente. Justo en la desembocadura del Lacus Ligustinus y cerca de la ciudad Púnica de Gadir, Asta creció como una de las mayores ciudades Turdetanas. Su relación con Gadir supuso una importante aceptación y asimilación de la cultura Fenicia."
 carmoan_heritage:0 "Legado Karmo"
 carmoan_heritage_desc:0 "Karmo se ha alzado como uno de los estados más poderosos de Turdetania. Ciudades importantes como Astigi y Urso le rindieron vasallaje cuando el ejército de Karmo se acercó a sus murallas. Pero este éxito ha llevado al resto de los estados Turdetanos a considerar a Karmo como una posible amenaza para su propia independencia."
 onuban_heritage:0 "Legado Onubense"
 onuban_heritage_desc:0 "Sobre la última frontera del Mundo Civilizado se encuentra Onuba. En la desembocadura del Río Luxia, controla el comercio de los metales extraídos en las ricas minas de plata de Tharsis, lo que atrae a muchos extranjeros a establecerse en la ciudad."
 lascutan_heritage:0 "Legado Lascutano"
 lascutan_heritage_desc:0 "Lascuta es una pequeña ciudad Turdetana situada en las colinas, cerca de los asentamientos Cartagineses. Pero esta ciudad tiene un problema, está bajo el fuerte dominio de Asta, lo que dificulta cualquier tipo de política Exterior."
 #Gadiran Heritage
 gadiran_heritage:0 "Legado de Gadir"
 gadiran_heritage_desc:0 "Fundada como una importante ciudad portuaria a mediados del siglo VIII por mercaderes y colonos de Tiro, Gadir se convirtió en el mayor centro comercial más allá de las Columnas de Hércules bajo el patronazgo del dios Melqart y su Oráculo. Fortalecida originalmente por la gran riqueza de plata y metales preciosos extraídos de sus cercanos acantilados, Gadir lidera una fuerte alianza de antiguas colonias Púnicas, desarrollando y controlando el comercio atlántico desde las Casitérides en el norte hasta Arambys en el sur."
 #Barbarian Heritages Palando
 teutonic_heritage:0 "Legado Teutónico"
 teutonic_heritage_desc:0 "A veces, las inundaciones o las malas cosechas provocan la necesidad de emigrar de la península Cimbria a pastos más verdes. Es posible que los anteriores habitantes de éstos lugares tengan que ser expulsados, por lo que asegurarse de que el mayor número posible, incluso las mujeres, puedan luchar es vital para la supervivencia de la tribu."
 boihaemia_heritage:0 "Legado Boyohemio"
 boihaemia_heritage_desc:0 "Los Boyos del norte ampliaron continuamente su territorio e influencia, la cual en su apogeo incluía Bohemia, Alta Silesia y Eslovaquia occidental como su núcleo y Panonia en su esfera de influencia. Sin embargo, este imperio propio fue bastante frágil y acabó a manos de los Dacios bajo Burebista y los Germanos. Además, emitían monedas de oro únicas para facilitar el comercio y eran intermediarios a lo largo de la Ruta del Ámbar, a través de la cual comerciaban con los Escordiscos Eslovenos y los pueblos del Mar Báltico."
 ## Central Asian Heritages
 ###Gedrosia
 gedrosia_heritage:0 "Legado de los Ejércitos Desaparecidos"
 gedrosia_heritage_desc:0 "Esta es la tierra que le arrebató a Alejandro un tercio de su ejército cuando marchaba hacia su hogar, hacia su muerte. Gedrosia es una roca casi estéril, repleta de montañas y desiertos, que contrasta con el gran Mar Eritreo que se extiende a sus pies y por el que navegó Nearco al igual que Alejandro en su fatídico viaje. Aunque es una tierra sin vida, hay unas pocas almas que viven allí, los comedores de peces, o como se les conoce, los Ictiófagos. Deben ser un pueblo maldito, para vivir sus vidas en un lugar tan duro e implacable."
 ###Arachosia
 arachosia_heritage:0 "Legado de los Escudos de Plata Oxidados"
 arachosia_heritage_desc:0 "Desde la época Aqueménida, como se puede ver en las inscripciones Elamitas de Persépolis, la tierra de Aracosia, hogar de los Aracosios o Pactyos, era prácticamente desconocida, excepto por el hecho de que proporcionaba una gran cantidad de marfil para su uso en el palacio de Susa de Darío I. Cuando Alejandro conquistó Aracosia junto con el resto de las antiguas satrapías Persas orientales, puso a su general, Sibircio, a cargo de la zona. Cuando estallaron las guerras de los Diádocos, el general conservó su puesto, y mucho después de que Antígono arrebatara a Éumenes a los famosos Argiráspidas, los 'Escudos de Plata', envió a muchos de ellos a Sibircio con la orden de que los matara a todos enviándolos a las más peligrosas misiones, ya que eran demasiado incontrolables como para mantenerlos con vida."
 ###Satrapy Parthia
 satrapy_parthia_heritage:0 "Legado Parto"
 satrapy_parthia_heritage_desc:0 "Como región, la historia de Partia se remonta al siglo VII a.C. y a su conquista por el Imperio Medo junto con otras partes de Oriente Próximo. Durante los siglos siguientes, la zona vasalla cambiaría de manos, de los Medos a los Persas Aqueménidas en el siglo VI a.C., y de éstos al Imperio Macedonio Alejandrino y, poco después, al Imperio Seléucida en el siglo IV a.C. El tamaño de Partia también fluctuó a medida que los grandes imperios que la controlaban cambiaban los métodos administrativos del territorio. En la época del dominio Seléucida, Partia fue anexionada a la unidad administrativa de Hircania. Durante el gobierno de Alejandro y los Seléucidas, el gobierno de Partia cambió de manos entre varios generales y nobles Macedonios en tiempos de guerra, y se mantuvo a menudo inestable como una satrapía secundaria, lejos de los frentes y la capital de sus respectivos señores. Esto permitió que creciera su naturaleza rebelde, y quizás los gobernantes Macedonios simplemente mantenían el asiento caliente para alguien mejor..."
 ###Parnia
 parnia_heritage:0 "Legado de los Hijos de Artajerjes II"
 parnia_heritage_desc:0 "Los Parnios, una de las tres tribus de los Dahae, fueron aquellos famosos pueblos que invadieron la recién liberada satrapía Seléucida de Partia y fundaron la famosa y peligrosa dinastía Arsácida. Creyendo que su línea real procedía del Rey Aqueménida Artajerjes II, contaban con una gran legitimidad para gobernar la meseta Irania. Se dice que hablaban una lengua intermedia entre el Escita y el Medo, pero es más probable que fueran simplemente una tribu Escita que emigró desde el sur hacia el río Ochus junto con muchas otras tribus que se instalaron a lo largo del gran río Oxus como parte de la gran ola de migraciones nómadas."
 ###Tigraxaudia
 tigraxaudia_heritage:0 "Legado de los Sacas de Sombreros Puntiagudos"
 tigraxaudia_heritage_desc:0 "Llamados así por los extranjeros o designados por ellos mismos, las tribus Tigrakhauda eran conocidas por el tigra-khauda, o 'sombrero puntiagudo'. Los sombreros altos eran signos de nobleza entre muchas de las tribus esteparias de Oriente y Occidente, pero los Persas nos dejaron este nombre para distinguirlos de otros nómadas del Oriente Iranio. Este pueblo, como tribu individual o como líder de una confederación tribal, dominaba la zona y causaba el caos a los gobernantes Persas y Occidentales ya en el siglo VIII a.C. A medida que conquistaban, ordenaban a sus súbditos que construyeran grandes salones de banquetes de ladrillo de barro o dormitorios similares a los de las largas casas Escandinavas."
 ###Zanthia
 zanthia_heritage:0 "Legado Zanthi"
 zanthia_heritage_desc:0 "Los Zanthi (o Xanthi) eran una de las muchas tribus Dahae que vivían en la Estepa del Caspio desde las primeras oleadas de migraciones de las tribus Escitas, supuestamente iniciadas por los Masagetas. En las tierras de la estepa desértica, al este de los Parni y al oeste de los Kharesmios, asentados en torno al río Oxus y el sur del Mar de Aral, los Zanthi eran una tribu menor, cuyos clanes se encontraban entre los Parni, cada vez más poderosos y prominentes, que estaban a punto de establecer la dinastía Arsácida, y los habitantes de las ciudades, famosos por sus extensas fortificaciones."
 ###Pissuria
 pissuria_heritage:0 "Legado Pissuri"
 pissuria_heritage_desc:0 "Los Pissuri eran una de las muchas tribus Dahae que vivían en la Estepa del Caspio desde las primeras oleadas de migraciones de las tribus Escitas, supuestamente iniciadas por los Masagetas. Los clanes Pissuri, que habitan las tierras al norte de la satrapía de Partia, viven en el borde de la montaña antes de que comience el vasto desierto de la estepa, el cual se extiende hasta el Mar de Aral y más allá. Eran una de las tribus menores de los Dahae durante la época en que los Parni se alzarían para conquistar Partia y establecer la dinastía Arsácida."
 ###Kharesmia
 kharesmia_heritage:0 "Legado de Afrasiab"
 kharesmia_heritage_desc:0 "Conocido como Kharesmia y Corasmia por los Griegos, este lugar ha sido un foco de civilización desde la Edad de Bronce, cuando la Civilización del Oxus (llamada así porque estaba centrada alrededor del río Oxus) prosperó, importando bienes desde la Grecia Micénica. Esta civilización de la Edad de Bronce también se ha denominado civilización/complejo de Bactria-Margiana. La tierra está cargada de muchos antiguos mitos y posibilidades, y los eruditos Islámicos de épocas posteriores proclaman que figuras míticas como el rey Afrasiab fundaron el antiguo reino Kharesmia. Este hombre, Afrasiab, se ha identificado etimológicamente con el Persa Parsondes, rey de los Cadusios y famoso por su participación en el asunto del legendario conflicto entre Medos y Persas. Mezcla cultural de los pueblos tardíos Saca y de las gentes Bactrianas, Kharesmia era un bastión de civilización oculto entre los desiertos, famoso por sus 50 fortalezas que custodiaban el oasis."
 ###Massagetae
 massagetae_heritage:0 "Legado de los Grandes Sacas"
 massagetae_heritage_desc:0 "Este pueblo, los Masagetas, son la tribu que se dice que empujó a los antiguos Escitas hacia el oeste, a la tierra de los Cimerios, empujando a esos nómadas a nuevas tierras donde asolaron la Meseta Irania y otros lugares desconocedores de las incursiones de los señores de los caballos. Varios informes afirman que la reina de estos clanes, Tomiris, derrotó al rey prodigio, Ciro el Grande, en combate abierto cuando éste invadió sus tierras con los ejércitos del mayor imperio del mundo conocido. La cabeza de Ciro fue su premio. Con razón, el mundo civilizado teme mucho a esta tribu."
 ###Amyrgia
 amyrgia_heritage:0 "Legado de los Bebedores de Haoma"
 amyrgia_heritage_desc:0 "Estos Saca, cuando estaban liderados por el Rey Amorges, por el cual son llamados así - Amirgios, fueron conquistados por Ciro el Grande como parte de la expansión de su Imperio Persa. Sin embargo, fue la reina Esparetra quien cedió su soberanía a Ciro cuando levantó un ejército para recuperar a su marido capturado por el Rey Persa, sólo para descubrir lo bien que había sido tratado por los que ella y su pueblo habían considerado bárbaros invasores. Esta reina y sus fuerzas pronto servirían a Ciro como parte de su creciente ejército, ayudándole a derrotar a Creso de Lidia."
 ###Kucha
 kucha_heritage:0 "Legado Kuchano"
 kucha_heritage_desc:0 "Kucha, el más fértil, civilizado y poblado de todos los oasis de la Cuenca del Tarim, era un bastión de la civilización situado entre el duro desierto y las montañas nevadas. Actuaba como una importante estación comercial en la conexión de este a oeste que se convertiría en la famosa Ruta de la Seda, pero esta tierra también mantenía un aire de santidad, siendo el hogar de muchos monjes pacíficos entre sus montañas. En la guerra, destacaban por la resistencia de sus armaduras de cota de malla, fabricadas a semejanza de las del oeste Iranio. Para viajeros y mercaderes, era la tierra de muchas ciudades fortificadas que vivían en el límite del mundo."
 ###Shule
 shule_heritage:0 "Legado de la Puerta de Jade"
 shule_heritage_desc:0 "Al pie de las montañas del Pamir, que conectan con el Tian-Shan y las cordilleras del Himalaya, Shule, de lengua Saca, se encuentra en el inicio de la parte norte de lo que sería la Ruta de la Seda, en la entrada occidental de la Cuenca del Tarim. Su capital, Kasgar, llamada así por el mismo río que se abre paso entre las montañas, guarda el paso de Yumen, más conocido como la Puerta de Jade. Casi todo el comercio de la zona debe pasar por este reino si los mercaderes desean que sus mercancías lleguen a mercados más grandes más allá de los reinos de los oasis."
 ###Phrynia
 phrynia_heritage:0 "Legado de las Ranas de Montaña"
 phrynia_heritage_desc:0 "Situados en el corazón de las montañas del Pamir, los misteriosos Frinios viven en un lugar aislado de los forasteros. Estos clanes Escitas/Sacas viven en lo que podría ser el actual Valle de Hunza, el cual sigue el río Hunza y fue lugar de mezcla entre las religiones Bon y Budista en la región a medida que se trasladaban a través de las montañas a lomos de caravanas. Estos pueblos, aunque habitaban un espacio montañoso confinado, habrían controlado las rutas comerciales de la región y mantenido una influencia territorial alrededor de todas las montañas del Pamir."
 ###Pishan
 pishan_heritage:0 "Legado Pishano"
 pishan_heritage_desc:0 "Pishan era un centro de caravanas y una parada comercial que se encontraba al inicio de muchos de los caminos hacia las montañas del Pamir y otros valles montañosos. Con 500 hombres de combate, el asentamiento de Pishan en sí y su reino eran minúsculos, pero servían como enlace del comercio entre China y Aracosia o el subcontinente Indio. Un gran número de personas ganaba grandes sumas de dinero mediante este comercio."
 ###Khotan
 khotan_heritage:0 "Legado de la Tierra de las Vacas"
 khotan_heritage_desc:0 "Conocida en Sánscrito como 'La Tierra de las Vacas', Jotán era una tierra próspera y de gran belleza cultural. Destacada por ser uno de los primeros estados Budistas de la historia y una nación de habla Saca, su extraña mezcla de identidades era el resultado de ser un gran punto de unión entre las principales líneas comerciales que conectaban China, el subcontinente Indio y Asia Central, mientras que otras ciudades oasis de la Cuenca del Tarim sólo conectaban una o dos zonas."
 ###Loulan
 loulan_heritage:0 "Legado Loulan"
 loulan_heritage_desc:0 "Sitting at the edge of the Lop Desert, which joins the Tarim Basin, it sat at the beginning of the Northern Route which would become one of the main threads of the Silk Road. The quick-growing and cosmopolitan cities of the Loulan Kingdom allowed for it to control much of the trade in the area and to expand, encompassing rival cities in order to negate neighborly competition. It sits poised to control much of the Tarim Basin with its growing power."
 ## Indian Heritages
 ###Gandhara
 gandhara_heritage:0 "Legado Gandhara"
 gandhara_heritage_desc:0 "Gandhara, uno de los 16 antiguos Mahajanapadas, o Grandes Reinos de la India, aparecía como uno de los reinos occidentales en los Poemas Épicos Mahabharata y Ramayana. Famoso en estos textos por su fundador, el Ppríncipe Gandhara, hijo de los Druhyu, y el Príncipe Shakuni, causante a su vez de la legendaria Guerra de Kurukshetra, Gandhara era un importante punto fronterizo entre la India y el mundo occidental. La India se encontró bruscamente con estas potencias militarmente cuando el Rey Darío I marchó a través del Paso de Khyber y conquistó el reino. A partir de ese momento, Gandhara estaría sometida a naciones más grandes, pasando de ser una satrapía Persa a una satrapía Greco-Macedonia tras la conquista de Alejandro, y luego a la de los Seléucidas, antes de ser finalmente transferida de nuevo al control Indio como parte del vasto Imperio Maurya. Sin embargo, bajo el dominio extranjero, las ciudades de Peshawar y Taxila prosperaron con la introducción de un gobierno más eficiente y se convirtieron en centros de riqueza y reformas tecnológicas y religiosas."
 ###Khamboja
 khamboja_heritage:0 "Legado de los Ashvakas"
 khamboja_heritage_desc:0 "Uno de los 16 antiguos Mahajanapadas, o Grandes Reinos de la India, los Kambojas eran originalmente un conjunto de tribus que con el tiempo se unieron para formar un sistema político estable. Su historia se remonta a la época del Mahbharata, cuando el protagonista de la epopeya, Karna, hijo del dios Surya, derrotó al Rey Kamboja Sudakshina. Estos pueblos se distinguían de sus vecinos por su sistema de castas guerreras y su adhesión a rituales sagrados no Brahmánicos. Eran temibles en el campo de batalla, luchando contra sus propios enemigos y los de sus aliados o empleadores con sus afamados Ashvakas, que quizá fueran conocidos por los griegos como Aspasioi."