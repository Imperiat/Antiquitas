l_spanish:
 GOV_POLICY_TT:0 "#T $NAME$#!\n$DETAILS$\n\n#TF $DESC$#!"
 GOVPOL_FOR_PROVINCES:1 "Todos los territorios de la provincia reciben los siguientes efectos:\n$DATA$"
 GOVPOL_FOR_CAPITAL:0 "La capital de la provincia tiene los siguientes efectos:\n$DATA$"
 GOVPOL_FOR_NON_CAPITAL:1 "Cada territorio que no sea la capital de la provincia tiene los siguientes efectos:\n$DATA$"
 GOVPOL_FOR_GOVERNOR:0 "El gobernador recibe:\n$DATA$"
 GOV_POLICY_MONTHLY_CHANCE:0 "Probabilidad mensual de:"
 GOVPOL_CAPITAL_PROVINCE:2 "#T Política del gobernador#!\nHaz clic para elegir una nueva política para $NAME|Y$. Esto costará $COST$"
 GOVPOL_NOT_OWNED_BY_YOU:0 "Necesitas poseer la provincia para cambiar su política."
 GOVPOL_NO_GOV_PRESENT:0 "Debes tener un gobernador asignado a $NAME$ antes de cambiar su política."
 GOVPOL_GOV_NOT_LOYAL:0 "$NAME$ no es lo suficientemente leal para cambiar la política. La lealtad debe ser superior a $VAL|Y%2$ y actualmente es de $CURR|Y2%$."
 GOVPOL_ALREADY:0 "$WHO$ ya está persiguiendo a $NAME$ en $WHERE$."
 GOVPOL_JUST_DO_IT:1 "Cambiar la política a $POLICY|Y$ en $WHERE$ cambiará la lealtad de $WHO$ en $VAL|=+$"
 GOVPOL_DO_IT:1 "#T Política del gobernador#!\nHaz clic para elegir una nueva política para $WHERE|Y$. Esta costará $COST$"
 GOVPOL_TOOLTIP:0 "[GetChangeGovernorPoliciesTooltip(ProvinceWindow.GetState)]\n\n[ProvinceWindow.GetState.GetGovernorPoliciesTooltip]"
 OVERVIEW_GOVPOL_TOOLTIP:1 "[GetChangeGovernorPoliciesTooltip(StateItem.GetState)]\n"
 # Specific ones
 acquisition_of_wealth:0 "Adquisición de Riqueza"
 acquisition_of_wealth_desc:1 "Esta política aumentará los ingresos impositivos y comerciales de toda la provincia, a costa de enriquecer al gobernador en funciones. Algunos personajes nefastos solo quieren llenarse los bolsillos."
 religious_conversion:0 "Conversión Religiosa"
 religious_conversion_desc:2 "Esta política aumentará la velocidad de conversión de las POB a la religión de nuestro país en los territorios de la provincia. Difundir nuestra fe nos facilita asimilar POB a la cultura dominante del país."
 cultural_assimilation:0 "Asimilación Cultural"
 cultural_assimilation_desc:1 "Esta política aumentará la velocidad de asimilación de las POB a la cultura dominante del país en los territorios de la provincia. Las POB convertidas serán más felices, más productivas y menos desleales."
 bleed_them_dry:0 "Exprimámoslos"
 bleed_them_dry_desc:1 "Esta política aumentará en gran medida los ingresos de una provincia, a costa de generar malestar y reducir la producción de alimentos. Después de todo, la gente puede soportar y resistir solo hasta cierto límite."
 borderlands:0 "Fronteras"
 borderlands_desc:1 "Esta política aumentará las contribuciones al ejército de las POB de la provincia y fortificará su defensa. Asegurarse un suministro constante de reclutas y fortificaciones robustas es fundamental para la victoria."
 encourage_trade:0 "Fomentar el Comercio"
 encourage_trade_desc:2 "Esta política aumentará los ingresos por comercio y la producción de alimentos de la provincia al alentar a los mercaderes extranjeros a hacer negocios en la zona. Siempre se puede ganar dinero si se detecta la oportunidad."
 social_mobility:0 "Movilidad Social"
 social_mobility_desc:2 "Esta política aumentará la velocidad de promoción a una clase superior de las POB de la provincia, desde esclavos hasta nobles. Asegurar la distribución de oficios adecuada contribuye a una economía equilibrada."
 local_autonomy:0 "Autonomía Local"
 local_autonomy_desc:1 "Esta política aumentará la felicidad de las POB de una provincia, a costa de reducir en gran medida su producción en todas las áreas. Al reducir las obligaciones de la gente, sin duda aumentamos su satisfacción."
 civilization_effort:0 "Iniciativa de Civilización"
 civilization_effort_desc:2 "Esta política aumentará la velocidad de civilización de una provincia y pacificará lentamente los bastiones bárbaros vecinos. Solo la infraestructura, la difusión de la cultura y la educación conducen a la iluminación."
 gov_pol.1.t:1 "1 POB se convierte a la fe [ROOT.GetState.GetGovernorOrRuler.GetEmployer.GetReligion.GetName].\n\n[ROOT.GetState.GetGovernorOrRuler.GetName] ha convertido #Y [SCOPE.ScriptValue('religionator_svalue')]#! POB en total y se le considera [ROOT.GetState.GetGovernorOrRuler.Custom('get_religionator_descriptor')]."
 gov_pol.2.t:1 "1 POB se convierte a la cultura [ROOT.GetState.GetGovernorOrRuler.GetEmployer.GetPrimaryCulture.GetName].\n\n[ROOT.GetState.GetGovernorOrRuler.GetName] ha convertido #Y [SCOPE.ScriptValue('culturenator_svalue')]#! POB en total y se le considera [ROOT.GetState.GetGovernorOrRuler.Custom('get_culturenator_descriptor')]."
 gov_pol.3.t:1 "Aumenta el nivel de civilización de bastiones bárbaros adyacentes en 5."
 gov_pol.4.t:1 "Degrada o elimina un bastión bárbaro en territorios adyacentes."
 gov_pol.5.t:1 "1 POB en todos los territorios de la provincia que cumplan con los requisitos será ascendida o rebajada de categoría con el objetivo de lograr una distribución equitativa entre los ciudadanos, las personas libres y los esclavos. Los miembros de tribus no se convierten."
 gov_pol.6.t:1 "1 #Y POB de miembros de tribus#! se convierte en #Y POB de personas libres#! o #Y POB de esclavos#!."
 centralize_pops:0 "Centralizar Población"
 centralize_pops_desc:1 "Esta política fomentará la migración hacia la capital provincial y acelerará la migración de POB locales, lo cual concentrará la población. Una metrópolis bulliciosa es clara señal de una provincia próspera."
 gov_pol.7.t:1 "1 POB se trasladó desde un territorio provincial al azar hasta la capital del estado."
 decentralize_pops:0 "Descentralizar Población"
 decentralize_pops_desc:1 "Esta política fomentará la migración desde la capital provincial y acelerará la migración de POB locales, lo cual dispersará a la población. A veces, la superpoblación no se puede resolver solo con cereales."
 gov_pol.8.t:1 "1 POB se trasladó desde un territorio con alta población hasta un territorio con menor población con el objetivo de lograr una distribución uniforme. Nunca se superará la #Y capacidad de población#! de un territorio."
 pop_from_maptext_tt_citizen:0 "1 @citizen! se redistribuyó aquí."
 pop_from_maptext_tt_tribesmen:0 "1 @tribesmen! se redistribuyó aquí."
 pop_from_maptext_tt_freemen:0 "1 @freemen! se redistribuyó aquí."
 pop_from_maptext_tt_slaves:0 "1 @slaves! se redistribuyó aquí."
 harsh_treatment:0 "Trato Duro"
 harsh_treatment_desc:1 "Esta política aumentará la lealtad de una provincia, a costa de reducir la producción y fomentar que las POB emigren. Aunque tiene su costo, a veces la mejor manera de tratar con la disidencia es una demostración de fuerza."
