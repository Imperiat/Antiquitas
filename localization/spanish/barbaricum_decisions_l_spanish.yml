l_spanish:
 #Suebians
 embellish_suebi_grave_fields:0 "Embellecer los Campos de Tumbas de Suevos"
 embellish_suebi_grave_fields_desc:0 "Muchos guerreros muertos descansan en las tumbas de #Y Laciburaium#!, sus familias reposan junto a ellos y sus espíritus son liberados al más allá en elaboradas ceremonias de cremación. Todos ellos nos sirvieron bien, cada uno a su manera. Sus lugares de descanso final han estado abandonados durante décadas y ahora están en un estado deplorable.\nSus espíritus liberados podrían mirarnos con benevolencia desde el más allá si adornamos y restauramos sus tumbas. Los muertos merecen que se les recuerde por las hazañas que realizaron."
 chaukia_terp:0 "Los Terpes de Amsivaria"
 chaukia_terp_desc:0 "Las condiciones para construir un terp en [GetProvince('(int32)3836').GetName] basado en los ejemplos de los Frisios son ideales. De esta forma, nuestro pueblo dispondrá de más terreno donde vivir, ya que se trata de un montículo artificial donde construir viviendas a salvo de las marejadas, las mareas altas y las inundaciones marítimas o fluviales."
