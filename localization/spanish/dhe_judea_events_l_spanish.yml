 ### DHE Judea
 # Events
 dhe_judea.1.t:0 "La religión de Judea"
 dhe_judea.1.desc:1 "La provincia de Judea es el hogar de la religión judía; una fe inusualmente dogmática que afirma que solo hay un dios llamado Yahveh. Sus sacerdotes difundieron profecías de que sus seguidores retomarán algún día Judea, una tierra prometida a ellos por este mismo dios, de invasores extranjeros y establecerán un estado judío inmortal. Estos delirios han creado una larga historia de separatismo en la región y se resisten obstinadamente a todos los intentos de integrar su religión de forma pacífica.\n\nPara poner fin a su obstinación y sofocar preventivamente cualquier rebelión futura, se sugirió que proscribamos las prácticas religiosas judías y volvamos a destinar sus templos al culto de los dioses de la religión [ROOT.Country.GetReligion.GetName] de una vez por todas."
 dhe_judea.1.a:0 "Asalta sus templos y prohíbe a su dios."
 dhe_judea.1_1at:0 "Algunos judíos de Judea serán convertidos a la fuerza y todas las provincias de Judea tendrán #Y prohibido el judaísmo#! durante 10 años. Esto causará los siguientes efectos:\nMalestar local: #R +2.00#!\nImpuesto local: #R -20.00%#!\nFelicidad por grupo cultural incorrecto: #R -15.00%#!"
 dhe_judea.1_2at:0 "Si la fe judía sigue siendo dominante en Judea, se producirá una revuelta."
 dhe_judea.1.b:0 "Todo está bien tal cual se encuentra."
 dhe_judea.1.bt:0 "El asunto no se resolverá."
 dhe_judea.1.c:0 "Solo dales su reino."
 dhe_judea.1.ct:0 "Judea será liberada como #Y estado cliente#! de [SCOPE.sC('dhe_judea_owner_scope').GetName] y cualquier personaje judío de [SCOPE.sC('dhe_judea_owner_scope').GetName] regresará a Judea."
 dhe_judea.2.t:0 "Conversiones en [SCOPE.sP('dhe_judea_target_province_scope').GetName]"
 dhe_judea.2.desc:0 "Nuestras políticas de conversión forzada han tenido éxito en la provincia de [SCOPE.sP('dhe_judea_target_province_scope').GetName]. Los llamados judíos de fe [ROOT.GetCountry.GetReligion.GetName] con influencia han difundido la idea de que lo mejor para el pueblo judío, tanto individual como colectivamente, es abandonar las reglas más estrictas de su religión e integrarse a la sociedad de [ROOT.GetCountry.GetName].\n\nCon un poco de aliento, podríamos fomentar más conversiones auténticas al apoyar este movimiento, aunque nos arriesgamos a provocar malestar."
 dhe_judea.2.a:0 "Los dioses de la fe [ROOT.Country.GetReligion.GetName] son mejores."
 dhe_judea.2.b:0 "Los queremos a todos o a ninguno."
 dhe_judea.3.t:0 "Resurgimiento judío en [SCOPE.sP('dhe_judea_target_province_scope').GetName]"
 dhe_judea.3.desc:0 "Parece que, a pesar de todo nuestro esfuerzo, varias personas aún se aferran a la fe judía en la privacidad de su hogar. Además, los sacerdotes judíos en [SCOPE.sP('dhe_judea_target_province_scope').GetName] se han opuesto públicamente a la decisión de prohibir su religión, lo que inspira reconversiones y reafirmaciones masivas de lealtad a la fe judía.\n\nEl movimiento ha ganado impulso, y para revertirlo hará falta una respuesta enérgica, lo que por supuesto hará enojar más todavía más a la población local."
 dhe_judea.3.a:0 "Esto es más difícil de lo que pensamos..."
 dhe_judea.3.b:0 "¡Redoblaremos nuestros esfuerzos!"
 dhe_judea.4.t:0 "Saqueos en [SCOPE.sP('dhe_judea_target_province_scope').GetName]"
 dhe_judea.4.desc:0 "Desde que se prohibió el judaísmo, el descontento se ha esparcido por [SCOPE.sP('dhe_judea_target_province_scope').GetName]. En pocos días, las manifestaciones pacíficas en el foro se convirtieron en ataques violentos a edificios del gobierno y emboscadas a la guardia municipal.\n\nEl comercio prácticamente se detuvo, ya que los disidentes judíos radicales extorsionan y amenazan a la población local para que mantenga su fe y perjudique a [ROOT.GetCountry.GetName] en todo lo posible."
 dhe_judea.4.a:0 "Dejaremos que rechinen los dientes."
 dhe_judea.4.b:0 "Restableceremos el orden y nos ocuparemos de los culpables."
 dhe_judea.4.bt:0 "Las POB judías restantes en #Y [SCOPE.sP('dhe_judea_target_province_scope').GetName]#! se convertirán."
 dhe_judea.5.t:0 "Ataques judíos en [SCOPE.sP('dhe_judea_target_province_scope').GetName]"
 dhe_judea.5.desc:0 "En la provincia de [SCOPE.sP('dhe_judea_target_province_scope').GetName], ha surgido una ola de malestar en respuesta a la expulsión de sacerdotes judíos y a la construcción de estatuas de dioses de la religión [ROOT.Country.GetReligion.GetName] en lugares de culto.\n\nParece que los sacerdotes judíos radicales reaccionaron a nuestras políticas asesinando en público a un judío de fe [ROOT.Country.GetReligion.GetName] en una ceremonia religiosa. Esto provocó una serie de ataques locales similares y finalmente la huida o el asesinato de varios judíos que nos apoyan en [SCOPE.sP('dhe_judea_target_province_scope').GetName]. El sacerdote desapareció, junto con su familia y sus seguidores.\n\nEstos radicales creen que su vil anarquía quedará impune."
 dhe_judea.5.a:0 "No tiene sentido llorar sobre la leche derramada."
 dhe_judea.5.b:0 "Restablecer el orden y obligar a la ciudad a convertirse."
 dhe_judea.5.bt:0 "Las POB judías restantes en #Y [SCOPE.sP('dhe_judea_target_province_scope').GetName]#! se convertirán."
 dhe_judea.6.t:0 "La revuelta de los Macabeos "
 dhe_judea.6.desc_1:1 "El malestar ha aumentado en toda Judea y la mayoría de los seguidores del judaísmo se han negado a adoptar a los dioses de la fe [ROOT.Country.GetReligion.GetName], a pesar de nuestros esfuerzos por prohibir su religión.\n\nUn hombre llamado [SCOPE.sChar('dhe_judea_maccabee_character_scope').GetName] es el líder de una importante rebelión judía. Afirma ser el hijo de un sacerdote que asesinó a un judío de fe [ROOT.Country.GetReligion.GetName] antes de huir. Sus seguidores lo apodan Macabeo ("martillo"), supuestamente en reconocimiento a su liderazgo en la rebelión a lo largo de Judea.\n\nNuestros planes de traer paz duradera a la provincia han fracasado. En este momento, solo podemos luchar contra estos 'Macabeos' o cumplirles a los judíos su deseo de ser un estado independiente."
 dhe_judea.6.desc_2:1 "Nuestra decisión de dejar pendiente la cuestión del separatismo judío parece haber sido un error. Los separatistas judíos radicales, descontentos por ser gobernados por 'gentiles' extranjeros, organizaron clandestinamente una revuelta masiva.\n\nUn hombre llamado [SCOPE.sChar('dhe_judea_maccabee_character_scope').GetName] es el líder del movimiento. Afirma ser el hijo de un sacerdote que asesinó a un judío de fe [ROOT.Country.GetReligion.GetName] antes de huir. Sus seguidores lo apodan Macabeo ("martillo"), supuestamente en reconocimiento a su liderazgo.\n\nEn este momento, solo podemos luchar contra estos 'Macabeos' u otorgarles a Judea como estado cliente y esperar que queden satisfechos."
 dhe_judea.6.a:0 "Podemos con ellos."
 dhe_judea.6.at:0 "Todas las provincias de Judea tendrán una #Y revuelta de los Macabeos#! durante 25 años. Esto causará los siguientes efectos:\nMalestar local: #R +5.00#!\nImpuesto local: #R -50.00%#!\nFelicidad por grupo cultural incorrecto: #R -50.00%#!\n"
 dhe_judea.6.b:0 "Cumplirles su deseo."
 dhe_judea.6.bt:0 "Judea será liberada como #Y estado cliente#! y cualquier personaje judío de [SCOPE.sC('dhe_judea_owner_scope').GetName] regresará a Judea."
 dhe_judea.6.c:0 "Ya nos estamos ocupando de demasiados asuntos a la vez."
 dhe_judea.6.ct:0 "Judea se volverá #Y independiente#! y cualquier personaje judío de [SCOPE.sC('dhe_judea_owner_scope').GetName] regresará a Judea."
 dhe_judea.7.t:0 "Libres una vez más"
 dhe_judea.7.desc_1:1 "El reino de Judea, bastión de la fe judía, recuperó por fin su independencia, aunque sea como tributario. El templo de Jerusalén fue purificado y restablecido al culto de Yahveh, y los ídolos paganos fueron destruidos en el foro. Este día se celebrará cada año para siempre con el encendido de velas, para que no olvidemos las luchas de nuestro pueblo.\n\nEste es un nuevo comienzo para nuestra gente y debemos decidir cómo haremos tratos con nuestros vecinos y cuál debe ser el enfoque de nuestro estado."
 dhe_judea.7.desc_2:1 "El reino de Judea, bastión de la fe judía, recuperó por fin su independencia. El templo de Jerusalén fue purificado y restablecido al culto de Yahveh, y los ídolos paganos fueron destruidos en el foro. Este día se celebrará cada año para siempre con el encendido de velas, para que no olvidemos las luchas de nuestro pueblo.\n\nEste es un nuevo comienzo para nuestra gente y debemos decidir cómo haremos tratos con nuestros vecinos y cuál debe ser el enfoque de nuestro estado."
 dhe_judea.7.a:0 "Adoptaremos una política de coexistencia."
 dhe_judea.7.at:0 "Todas las POB #Y hebreas#! de Judea volverán al #Y judaísmo#!."
 dhe_judea.7.b:0 "La tierra prometida nos pertenece."
 dhe_judea.7.bt:1 "Judea obtendrá un #Y reclamo#! en todas las provincias de los países vecinos en Palestina y todas las POB #Y hebreas#! en Judea volverán al #Y judaísmo#!."
 dhe_judea.8.t:0 "Paz en Judea"
 dhe_judea.8.desc_1:1 "Los informes de la provincia de Judea indican que la insurrección de judíos radicales prácticamente acabó desde que muchos judíos se integraron a la religión [ROOT.Country.GetReligion.GetName]. Nuestras técnicas de mano dura lograron transformar una región con siglos de tradición separatista en tan solo una provincia diversa, similar a cualquier otra en [ROOT.Country.GetName]."
 dhe_judea.8.desc_2:0 "Los informes de la provincia de Judea indican que los movimientos secretos de separación judía prácticamente desaparecieron desde que muchos judíos se integraron a la religión [ROOT.Country.GetReligion.GetName]. Una combinación de suerte y conversiones logró transformar una región con siglos de tradición separatista en tan solo una provincia diversa, similar a cualquier otra en [ROOT.Country.GetName]."
 dhe_judea.8.a:0 "Bien está lo que bien acaba."
 dhe_judea.8.at:0 "Todas las POB #Y hebreas#! de Judea volverán al #Y judaísmo#!."
 dhe_judea.8.b:0 "Y pensar que tuvimos miedo del 'Frente Popular de Judea'."
 dhe_judea.8.bt:0 "Todas las POB #Y hebreas#! de Judea volverán al #Y judaísmo#!."

