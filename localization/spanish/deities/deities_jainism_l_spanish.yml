  ## Generic ##
 deity_diwali:0 "$omen_diwali$"
 omen_diwali:0 "Festival Diwali"
 omen_diwali_desc:4 "Habrá un gran Festival de la Luz para inspirar a nuestras tropas y soldados en su camino a la guerra. Aunque es desfavorable verse forzado al conflicto y la violencia, es un mal necesario para proteger nuestro modo de vida."
 deity_satya:0 "$omen_satya$"
 omen_satya:0 "Satya"
 omen_satya_desc:4 "La verdad es un voto importante en el jainismo, y seremos honestos y veraces al reclutar a los jóvenes de la nación para que apoyen nuestras luchas en la guerra. A medida que acudan a nuestros estandartes, dispondremos de una mano de obra potencial mayor que la que hemos tenido en mucho tiempo."
 deity_paryushana:0 "$omen_paryushana$"
 omen_paryushana:0 "Festival Paryushana"
 omen_paryushana_desc:4 "Celebraremos un gran Festival Paryushana, que inspirará a nuestra gente a hacer votos de estudio para que toda nuestra sociedad pueda adquirir mayor perspicacia y sabiduría. Sin duda, nuestra nación y nuestra comunidad lograrán grandes avances a medida que avancemos con un nuevo enfoque."
 deity_aparigraha:0 "$omen_aparigraha$"
 omen_aparigraha:0 "Aparigraha"
 omen_aparigraha_desc:4 "La no posesión es un voto importante en el jainismo, y transmitiremos la importancia de este juramento a nuestro pueblo. A medida que nuestro pueblo se acostumbre a desprenderse de su riqueza material, podremos recaudar mayores impuestos por el bien de nuestra nación."
 deity_ahimsa:0 "$omen_ahimsa$"
 omen_ahimsa:0 "Ahimsa"
 omen_ahimsa_desc:4 "La no violencia es un voto importante en el jainismo, y haremos una gran ceremonia para conmemorar el fin de esta salvajada para nuestra nación. Es hora de que nuestro pueblo encuentre la paz y deje atrás las luchas de la guerra."
 deity_roth_teej:0 "$omen_roth_teej$"
 omen_roth_teej:0 "Roth Teej"
 omen_roth_teej_desc:4 "Se celebrará una gran ceremonia Roth Teej para transmitir la importancia de la no posesión entre nuestros seguidores. El oro fluirá entre las distintas partes a medida que dejen atrás su codicia por las cosas materiales y en su lugar se preocupen por lo que es bueno para nuestro pueblo."
 deity_arghya:0 "$omen_arghya$"
 omen_arghya:0 "Ritual Arghya"
 omen_arghya_desc:4 "El Ritual Arghya es aquel en el que hacemos que nuestros seguidores adoren con diferentes objetos para liberarse del ciclo del renacimiento. Nuestra gente vivirá segura con el conocimiento de que están cada vez más cerca del Nirvana y de liberarse del Samsara."
 deity_mahavir_jayanti:0 "$omen_mahavir_jayanti$"
 omen_mahavir_jayanti:1 "Mahavira"
 omen_mahavir_jayanti_desc:5 "Las sabias enseñanzas de Mahavira demostraron las dificultades de contemplar las complejidades de la realidad, y la necesidad de evitar la violencia y los placeres mundanos para comprender sus misterios.\nMahavira fue el vigésimo cuarto Tirthankara y un contemporáneo de Buda que reorganizó el jainismo. Se dice que alcanzó Moksha, la salvación, cerca de la ciudad de Malini."
 deity_bhadrabahu:0 "$omen_bhadrabahu$"
 omen_bhadrabahu:0 "La sabiduría de Bhadrabahu"
 omen_bhadrabahu_desc:2 "El último en recibir indirectamente las enseñanzas del jainismo a través de los Tirthankaras, el extenso aprendizaje de Bhadrabahu ha dado forma al jainismo contemporáneo.\nBhadrabahu emigró con miles de seguidores a Belgola desde el norte y estableció una importante escuela y templo."
 deity_rishabhanatha:0 "$omen_rishabhanatha$"
 omen_rishabhanatha:0 "Rishabhanatha"
 omen_rishabhanatha_desc:2 "La guía del gran Hacedor de Vados sigue ayudando a nuestro pueblo a escapar de la interminable reencarnación, inspirando la adhesión a sus sabias enseñanzas y disciplina.\nSe dice que el Primer Tirthankara, Rishabhanatha, pronunció su primer sermón en la Colina de Shatrunjaya."
 deity_rishabhanatha_moksha:0 "$omen_rishabhanatha_moksha$"
 omen_rishabhanatha_moksha:0 "Rishabhanatha"
 omen_rishabhanatha_moksha_desc:2 "El asombroso ejemplo de renuncia de Rishabhanatha para adquirir sabiduría y Moksha inspira a nuestra gente a vivir vidas buenas y pacíficas.\nSe dice que el Primer Tirthankara, Rishabhanatha, alcanzó Moksha, la salvación, en el monte Kailash."
 deity_neminatha:0 "$omen_neminatha$"
 omen_neminatha:0 "Neminatha"
 omen_neminatha_desc:2 "El primo de Krishna nos muestra que incluso los divinos deben seguir las enseñanzas del jainismo si quieren liberarse del ciclo de la muerte.\nSe dice que el Vigésimo Segundo Tirthankara, Neminatha, alcanzó Moksha, la salvación, en el monte Girnar."
 deity_parshvanatha:0 "$omen_parshvanatha$"
 omen_parshvanatha:0 "Parshvanatha"
 omen_parshvanatha_desc:2 "Parshvanatha nos enseña que la moderación es necesaria para vivir una buena vida, así como evitar poseer bienes, robar y mentir.\nSe dice que Parshvanatha, el vigésimo cuarto Tirthankara, alcanzó Moksha, la salvación, en la colina de Parasnath, en Jharkhand."
 
