 omen_ajitanatha_desc:0 "Ajitanatha, el Segundo de los Veinticuatro Jinas, es un poderoso conquistador tanto en el reino material como en el espiritual; sus símbolos, incluyendo la lanza, el garrote y el elefante, el animal más regio que se asocia con la autoridad real, son un recordatorio de su vasta fuerza."
 omen_sambhavanatha_desc:0 "Aunque actualmente estamos atados en Avasarpini, la Era Descendente en la que los corazones de los hombres están llenos de debilidad y tendencia al mal, los Tirthankara, o Dioses de la Enseñanza -como el Señor Sambhavanatha- están aquí con nosotros, para ayudar a guiar nuestros pasos hacia el Samsara."
 omen_abhinandananatha_desc:0 "Abhinandananatha, Hacedor de Vados, Instructor de las Enseñanzas Sagradas que pueden conducir a la liberación de los interminables estragos del Samsara, que una vez se sentó en contemplación bajo el árbol priyangu antes de obtener la Sabiduría Suprema, es un Siddha, o un Alma Liberada."
 omen_sumatinatha_desc:0 "Sumatinatha, el Quinto de los Veinticuatro Tirthankara, "cuyas uñas se afilan en la piedra de afilar de las diademas de los dioses" según el poema épico Trishashti Shalaka Purusha Charita, está dotado de una inteligencia sin igual y, como el ganso rojo que le es sagrado, es leal, protector y tenaz."
 omen_padmaprabha_desc:0 "Padmaprabha, cuyo propio nombre evoca imágenes del loto rojo feroz que es su símbolo, nació una vez en el mismísimo regazo del lujo, gobernando como Rey antes de ser liberado de los placeres ilusorios del mundo tras ser expuesto a la Verdad, una salvación que es alcanzable para todos."
 omen_suparshvanatha_desc:0 "Aunque el Séptimo Tirthankara nació de una madre con lepra, ella fue curada de su mortal mal antes de su nacimiento, y así El de los 'Hermosos Lados', como llegó a ser conocido, entró en el mundo bajo auspiciosos signos - un presagio de su futura grandeza."
 omen_chandraprabha_desc:0 "Cuando la madre de Chandraprabha estaba embarazada del futuro Octavo Tirthankara, fue poseída por el más extraño deseo, uno que no podía ser disipado a pesar de su imposibilidad; ella anhelaba beber la luna, y, meses más tarde, cuando el niño nació, su apariencia luminosa confirmó su portentoso destino."
 omen_pushpadanta_desc:0 "Pushpadanta, cuya venida fue predicha por los Dieciséis Sueños Auspiciosos y es conocido cariñosamente como Diente de Flor debido a los peculiares antojos de su madre durante su infancia, rehuyó los peligros espirituales que su riqueza y estatus mundial le proporcionaban, negando su carne y abrazando las Sagradas Enseñanzas que liberan del Ciclo al que estamos atados."
 omen_shitalanatha_desc:0 "Shitalanatha, el Décimo Tirthankara, fue bendecido con un poder milagroso; cuando alguien consumido por la fiebre o la enfermedad era llevado a la presencia del Dorado, Shitalanatha podía romper la ardiente pirexia con un simple toque. Al igual que el árbol peepal, su símbolo sagrado, proporciona una sombra refrescante en el calor del día, así también los poderes de Shitalanatha ofrecen alivio en el horno de este mundo."
 omen_chakreshvari_desc:0 "Chakreshvari, o Apraticakra como se la conoce a veces, es una Vidyadevi, una Diosa que instruye a sus seguidores en los preceptos sagrados. Con cuatro brazos y montada en el sagrado Garuda, se eleva sobre toda la Creación sin esfuerzo, llevando mensajes de esperanza a todos los que tienen oídos para escuchar."
 omen_naigamesha_desc:0 "El Protector de los Niños con cabeza de cabra que concede la fertilidad a quienes invocan su nombre, se cree que Naigamesha está emparentado con el dios de la guerra Kartikeya, lo que subyace en la ferocidad con la que esta deidad puede proteger a quien ha accedido a cobijar. Otro aspecto muy querido de Naigamesha es su capacidad general para alejar el mal, lo que le hace muy querido por quienes buscan su ayuda."