l_spanish:
 #From Torugu
 deity_lamia: "$omen_lamia$"
 omen_lamia: "Lamia"
 omen_lamia_desc: "La diosa serpiente Libia, llamada Lamia por los Griegos.\n\nLamia, una de las deidades más importantes de la religión de los nativos de Libia, gobierna las numerosas serpientes venenosas y los escorpiones del desierto, protegiendo a sus seguidores contra su mortal picadura."
 deity_antaeus: "$omen_antaeus$"
 omen_antaeus: "Anteo"
 omen_antaeus_desc: "Anteo, también conocido como Anti, es una deidad gigante adorada por los nativos de Libia.\n\nSegún la mitología Griega, Anteo era invencible mientras permaneciera en contacto con la tierra. Acabó muriendo cuando el héroe Griego Hércules lo levantó del suelo y lo aplastó en el aire.\n\nAnteo es comúnmente visto como la personificación del pueblo Libio. Su lucha contra Hércules representa entonces la lucha de los nativos Libios contra los colonos Griegos."
 deity_tritonis: "$omen_tritonis$"
 omen_tritonis: "Tritón"
 omen_tritonis_desc: "Tritón es el nombre Griego de la deidad que gobierna el Lago Tritonis, un gran lago de agua salada que los Griegos creen que es el lugar de nacimiento de la diosa Atenea.\n\nParece ser que Tritonis fue el progenitor de una importante diosa Libia que pudo ser el origen de la diosa egipcia Neith y que los Griegos identificaron con Atenea."
 deity_ammon: "$omen_ammon$"
 omen_ammon: "Amón"
 omen_ammon_desc: "Amón es el dios Libio del Oasis de Ammoneion. Los Egipcios lo identificaban como su dios más importante.\n\nEl oráculo de Amón en Ammoneion es uno de los más prestigiosos del mundo. Fueron los sacerdotes de Amón quienes declararon que Alejandro Magno era hijo de Amón y legítimo Faraón de Egipto.\n\nEl culto a Amón se ha extendido más allá del desierto de Libia, y sus adoradores se extienden desde Grecia hasta el Levante."
 deity_cyre: "$omen_cyre$"
 omen_cyre: "Cirene"
 omen_cyre_desc: "Cirene es la legendaria cazadora de leones venerada por los nativos Libios de Cirenaica.\n\nCuando los primeros colonos Griegos llegaron a Cirenaica, eligieron a Cirene como protectora de su nueva ciudad, adorándola junto a su otro dios protector, Apolo."