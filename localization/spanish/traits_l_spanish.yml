l_spanish:
 TRAIT_HEADER:0 "#T $NAME$#!\n#I ($TYPE$)#!\n$DATA$\n\n#TF $DESC$#!"
 TRAITYPE_PERSONALITY:0 "Personalidad"
 TRAITYPE_MILITARY:0 "Militar"
 TRAITYPE_HEALTH:0 "Salud"
 TRAITYPE_STATUS:0 "Estatus"
 abrasive:0 "Áspero"
 abrasive_desc:0 "Algunas personas simplemente no pueden llevarse bien con nadie."
 good_natured:0 "Bondadoso"
 good_natured_desc:0 "El carácter amable y los agradecimientos corteses ayudan mucho a hacer amigos."
 silver_tongued:0 "Elocuente"
 silver_tongued_desc:1 "Incluso el más hábil de los diplomáticos tendría dificultades para compararse con [CHARACTER.GetPraenomen].\n\n#G Los gobernantes con esta característica tendrán acceso a la interacción del personaje 'convencer'.#!"
 silver_tongued_tooltip:0 "Esta opción está disponible porque vuestro gobernante tiene el rasgo #Y Elocuente#!."
 blunt:0 "Directo"
 blunt_desc:0 "A veces, las cosas son como son."
 blunt_tooltip:0 "Esta opción está disponible porque vuestro gobernante tiene el rasgo #Y Directo#!."
 crafty:0 "Astuto"
 crafty_desc:0 "La capacidad de persuadir, conspirar y tramar tal vez no sean cualidades atractivas, pero siempre son útiles."
 crafty_tooltip:0 "Esta opción está disponible porque vuestro gobernante tiene el rasgo #Y Astuto#!."
 guileless:0 "Ingenuo"
 guileless_desc:0 "Cuando cualquier idiota puede tomarte el pelo, es motivo de preocupación."
 guileless_bad_tooltip:0 "Esta opción es #Y exclusiva#! porque vuestro gobernante tiene el rasgo #Y Ingenuo#!."
 sceptical:0 "Escéptico"
 sceptical_desc:0 "Cuestionar absolutamente todo puede ser cansador, ¿no te parece?"
 sceptical_bad_tooltip:0 "Esta opción es #Y exclusiva#! porque vuestro gobernante tiene el rasgo #Y Escéptico#!."
 pious:0 "Piadoso"
 pious_desc:0 "Incluso a los dioses en el firmamento les costaría encontrar motivo para quejarse de [CHARACTER.GetPraenomen]."
 zealous:0 "Fanático"
 zealous_desc:0 "Un fuego al rojo vivo arde en el corazón de [CHARACTER.GetPraenomen], alimentado por el espíritu del misterio religioso."
 zealous_bad_tooltip:0 "Esta opción es #Y exclusiva#! porque vuestro gobernante tiene el rasgo #Y Fanático#!."
 tolerant:0 "Tolerante"
 tolerant_desc:0 "[CHARACTER.GetPraenomen] escucha con imparcialidad a todo tipo de personas."
 devout:0 "Devoto"
 devout_desc:0 "La oración puede ser una fuente de esperanza en tiempos oscuros. Por suerte para [CHARACTER.GetPraenomen], está oscuro a menudo."
 lapsed:0 "No Practicante"
 lapsed_desc:0 "[CHARACTER.GetPraenomen] abandonó hace mucho tiempo la fe en la que creía profundamente."
 original_thinker:0 "Pensador Original"
 original_thinker_desc:0 "La logística de la guerra requiere cierta capacidad de innovación, capacidad que [CHARACTER.GetPraenomen] parece tener."
 poet:0 "Poeta"
 poet_desc:0 "[CHARACTER.GetPraenomen] tiene el don de expresarse de formas nuevas y originales."
 tactically_inflexible:0 "Inflexible Táctico"
 tactically_inflexible_desc:0 "Las líneas de suministro, las rutas de retirada y la planificación equilibrada no significan nada para [CHARACTER.GetPraenomen]."
 just:0 "Justo"
 just_desc:1 "Las opiniones meditadas e imparciales de [CHARACTER.GetPraenomen] se han vuelto casi legendarias."
 just_tooltip:0 "Esta opción está disponible porque vuestro gobernante tiene el rasgo #Y Justo#!."
 arbitrary:0 "Arbitrario"
 arbitrary_tooltip:0 "Esta opción está disponible porque vuestro gobernante tiene el rasgo #Y Arbitrario#!."
 arbitrary_bad_tooltip:0 "Esta opción es #Y exclusiva#! porque vuestro gobernante tiene el rasgo #Y Arbitrario#!."
 arbitrary_desc:0 "Y, para ser sinceros, ¿realmente a alguien le importa lo que está bien y lo que está mal?"
 cruel:0 "Cruel"
 cruel_desc:1 "El sufrimiento y la productividad van de la mano. Al menos, según [CHARACTER.GetPraenomen]."
 cruel_tooltip:0 "Esta opción está disponible porque vuestro gobernante tiene el rasgo #Y Cruel#!."
 cruel_bad_tooltip:0 "Esta opción es #Y exclusiva#! porque vuestro gobernante tiene el rasgo #Y Cruel#!."
 merciful:0 "Misericorde"
 merciful_desc:0 "La misericordia puede adoptar varias formas, y [CHARACTER.GetPraenomen] las conoce todas."
 merciful_tooltip:0 "Esta opción está disponible porque vuestro gobernante tiene el rasgo #Y Misericorde#!."
 righteous:0 "Honrado"
 righteous_desc:1 "Un propósito concreto no admite distracciones terrenales.\n\nLos personajes con esta característica nunca aceptarán un #Y soborno#!."
 righteous_tooltip:0 "Esta opción está disponible porque vuestro gobernante tiene el rasgo #Y Honrado#!."
 corrupt:0 "Corrupto"
 corrupt_desc:0 "Uno puede hacer las cosas de la forma correcta o de la forma lucrativa. [CHARACTER.GetPraenomen] conoce la verdad del asunto."
 corrupt_tooltip:0 "Esta opción está disponible porque vuestro gobernante tiene el rasgo #Y Corrupto#!."
 corrupt_bad_tooltip:0 "Esta opción es #Y exclusiva#! porque vuestro gobernante tiene el rasgo #Y Corrupto#!."
 founder:0 "Fundador"
 founder_desc:0 "[CHARACTER.GetPraenomen] tiene ambiciones que no se han visto desde los días de Salomón, Rómulo o los grandes faraones de la antigüedad."
 founder_tooltip:0 "Esta opción está disponible porque vuestro gobernante tiene el rasgo #Y Fundador#!."
 incapable:0 "Incapaz"
 incapable_desc:0 "Se sabe que hay personas que nunca hacen nada bien."
 benefactor:0 "Benefactor"
 benefactor_desc:0 "Si bien quizá no exista el verdadero altruismo, [CHARACTER.GetPraenomen] se acerca bastante."
 benefactor_tooltip:0 "Esta opción está disponible porque vuestro gobernante tiene el rasgo #Y Benefactor#!."
 scholar:0 "Erudito"
 scholar_desc:1 "[CHARACTER.GetPraenomen] sencillamente devora el conocimiento como si fuera una comida abundante. Parece que también lo mantiene así.\n\n#G Los personajes con esta característica pueden generar innovaciones adicionales si se les asigna a un puesto de investigación. Este efecto se puede acumular.#!"
 scholar_tooltip:0 "Esta opción está disponible porque vuestro gobernante tiene el rasgo #Y Erudito#!."
 narrowminded:0 "Mentalidad cerrada"
 narrowminded_desc:0 "[CHARACTER.GetPraenomen] ha recordado tantas veces los buenos tiempos que sospecha al instante de cualquier mención de progreso."
 lustful:0 "Lujurioso"
 lustful_desc:0 "Un estilo de vida libidinoso tiene muchas ventajas y muchos inconvenientes. [CHARACTER.GetPraenomen] solo reconoce las ventajas."
 lustful_tooltip:0 "Esta opción está disponible porque vuestro gobernante tiene el rasgo #Y Lujurioso#!."
 chaste:0 "Casto"
 chaste_desc:0 "Para [CHARACTER.GetPraenomen], su cuerpo es un templo inexpugnable de virtud y honor. Todos los demás opinan lo mismo."
 proud:0 "Orgulloso"
 proud_desc:0 "Los antiguos relatos griegos advierten sobre la arrogancia. Parece que a [CHARACTER.GetPraenomen] nunca le interesó mucho el teatro."
 humble:0 "Humilde"
 humble_desc:0 "Lo que motiva a [CHARACTER.GetPraenomen] es que reconoce y respeta su lugar en el mundo."
 vengeful:0 "Vengantivo"
 vengeful_desc:1 "Nada se interpone entre [CHARACTER.GetPraenomen] y quienes [CHARACTER.GetHerHim] perjudican."
 vengeful_tooltip:0 "Esta opción está disponible porque vuestro gobernante tiene el rasgo #Y Vengantivo#!."
 vengeful_bad_tooltip:0 "Esta opción es #Y exclusiva#! porque vuestro gobernante tiene el rasgo #Y Vengantivo#!."
 forgiving:0 "Indulgente"
 forgiving_desc:0 "No existe delito, insulto cruel ni ofensa que exceda la clemencia de [CHARACTER.GetPraenomen]."
 forgiving_tooltip:0 "Esta opción está disponible porque vuestro gobernante tiene el rasgo #Y Indulgente#!."
 forgiving_bad_tooltip:0 "Esta opción es #Y exclusiva#! porque vuestro gobernante tiene el rasgo #Y Indulgente#!."
 assertive:0 "Asertivo"
 assertive_desc:0 "[CHARACTER.GetPraenomen] piensa, habla y actúa con rapidez. Conoce la mejor forma de comportarse en la mayoría de las situaciones."
 assertive_tooltip:0 "Esta opción está disponible porque vuestro gobernante tiene el rasgo #Y Asertivo#!."
 submissive:0 "Sumiso"
 submissive_desc:0 "Los mansos no heredarán nada, por ahora."
 submissive_tooltip:0 "Esta opción está disponible porque vuestro gobernante tiene el rasgo #Y Sumiso#!."
 intelligent:0 "Inteligente"
 intelligent_desc:1 "Una mente sin igual puede resolver problemas que escapan de nuestra comprensión. Una mente sin igual también puede crearlos.\n\n#G Los personajes con esta característica pueden generar innovaciones adicionales si se les asigna a un puesto de investigación. Este efecto se puede acumular.#!"
 intelligent_tooltip:0 "Esta opción está disponible porque vuestro gobernante tiene el rasgo #Y Inteligente#!."
 dumb:0 "Idiota"
 dumb_desc:0 "A [CHARACTER.GetPraenomen] nunca le interesaron las actividades intelectuales."
 generous:0 "Generoso"
 generous_desc:0 "La simple acción de ayudar a los demás a menudo es recompensa suficiente para [CHARACTER.GetPraenomen]."
 generous_tooltip:0 "Esta opción está disponible porque vuestro gobernante tiene el rasgo #Y Generoso#!."
 selfish:0 "Egoísta"
 selfish_desc:0 "Para [CHARACTER.GetName], lo más importante en el mundo es [CHARACTER.GetName]."
 honest:0 "Sincero"
 honest_desc:1 "Tan solo pensar en engañar confunde a [CHARACTER.GetPraenomen].\n\nLos personajes con esta característica nunca aceptarán un #Y soborno#!."
 deceitful:0 "Falso"
 deceitful_desc:0 "Tal vez la verdad sea honorable, pero, según [CHARACTER.GetPraenomen] al menos, no te hace llegar muy lejos."
 deceitful_tooltip:0 "Esta opción está disponible porque vuestro gobernante tiene el rasgo #Y Falso#!."
 energetic:0 "Enérgico"
 energetic_desc:1 "[CHARACTER.GetPraenomen] siempre se esfuerza el doble, incluso cuando está durmiendo."
 lazy:0 "Holgazán"
 lazy_desc:0 "Si vale la pena hacer un trabajo, [CHARACTER.GetPraenomen] no será quien lo haga."
 lazy_bad_tooltip:0 "Esta opción es #Y exclusiva#! porque vuestro gobernante tiene el rasgo #Y Holgazán#!."
 cautious:0 "Cauto"
 cautious_desc:0 "Incluso los mejores planes pueden fracasar si no se toman los recaudos necesarios."
 cautious_tooltip:0 "Esta opción está disponible porque vuestro gobernante tiene el rasgo #Y Cauto#!."
 reckless:0 "Imprudente"
 reckless_desc:0 "[CHARACTER.GetPraenomen] siempre tiene un plan. Curiosamente, parece que siempre es el mismo."
 reckless_bad_tooltip:0 "Esta opción es #Y exclusiva#! porque vuestro gobernante tiene el rasgo #Y Imprudente#!."
 shrewd:0 "Sagaz"
 shrewd_desc:0 "Nadie engaña dos veces a [CHARACTER.GetPraenomen]. Si hay forma de conseguir una ganga, [CHARACTER.GetSheHe] la descubrirá."
 shrewd_tooltip:0 "Esta opción está disponible porque vuestro gobernante tiene el rasgo #Y Sagaz#!."
 foolish:0 "Necio"
 foolish_desc:0 "La única persona que no se da cuenta de lo fácil que es embaucar a [CHARACTER.GetPraenomen] parece ser [CHARACTER.GetPraenomen]."
 gluttonous:0 "Ávido"
 gluttonous_desc:1 "Nadie podría acusar a [CHARACTER.GetPraenomen] de tener moderación o autocontrol."
 greedy_tooltip:0 "Esta opción está disponible porque vuestro gobernante tiene el rasgo #Y Ávido#!."
 gluttonous_tooltip:0 "Esta opción está disponible porque vuestro gobernante tiene el rasgo #Y Ávido#!."
 greedy_bad_tooltip:0 "Esta es la #r única#! opción disponible, porque vuestro gobernante tiene el rasgo #Y Ávido#!."
 self_controlled:0 "Autocontrol"
 self_controlled_desc:0 "Para [CHARACTER.GetPraenomen], una vida de satisfacciones carece de propósito."
 arrogant:0 "Arrogante"
 arrogant_desc:0 "[CHARACTER.GetPraenomen] simplemente es mejor que todos en cualquier cosa que se proponga."
 modest:0 "Modesto"
 modest_desc:0 "La actitud reservada y recatada de [CHARACTER.GetName] se ha convertido en una leyenda local."
 prominent:0 "Prominente"
 prominent_desc:0 "Cuando [CHARACTER.GetName] habla, la gente escucha."
 prominent_tooltip:0 "Esta opción está disponible porque vuestro gobernante tiene el rasgo #Y Prominente#!."
 unnoticeable:0 "Anónimo"
 unnoticeable_desc:0 "Cuando [CHARACTER.GetPraenomen] habla... ¿Quién es [CHARACTER.GetPraenomen]?"
 unnoticeable_tooltip:0 "Esta opción está disponible porque vuestro gobernante tiene el rasgo #Y Anónimo#!."
 loving:0 "Afectuoso"
 loving_desc:0 "[CHARACTER.GetPraenomen] tiene corazón cálido y mirada amable."
 cold:0 "Frío"
 cold_desc:0 "Se podría comparar el corazón de [CHARACTER.GetName] con las rocas heladas donde se encontraba atado Prometeo, y eso sería ser generoso."
 ambitious:0 "Ambicioso"
 ambitious_desc:1 "Mientras que algunos consideran la escalera hasta la cima como un reto, [CHARACTER.GetPraenomen] prefiere verla como leña."
 ambitious_tooltip:0 "Esta opción está disponible porque vuestro gobernante tiene el rasgo #Y Ambicioso#!."
 content:0 "Contento"
 content_desc:0 "Algunos no sienten ambición naturalmente. [CHARACTER.GetPraenomen] se siente feliz por eso."
 suspicious:0 "Desconfiado"
 suspicious_tooltip:1 "Esta opción está disponible porque vuestro gobernante tiene el rasgo #Y Desconfiado#!."
 suspicious_tooltip_option:0 "Esta opción está disponible porque vuestro gobernante tiene el rasgo #Y Desconfiado#!." # loc note, copy above
 suspicious_desc:0 "[CHARACTER.GetPraenomen] sabe exactamente quiénes están en su contra. Todos los que no se llamen [CHARACTER.GetName]."
 trusting:0 "Confiado"
 trusting_desc:0 "Para darle a los demás el beneficio de la duda, primero hay que dudar de ellos. [CHARACTER.GetPraenomen] nunca llega a ese primer paso."
 wise:0 "Sabio"
 wise_desc:0 "No basta con simplemente tener conocimiento. La verdadera sabiduría es comprender cómo aplicarlo."
 wise_tooltip:0 "Esta opción está disponible porque vuestro gobernante tiene el rasgo #Y Sabio#!."
 rash:0 "Impulsivo"
 rash_desc:0 "Es muy fácil tomar decisiones si uno lo hace en un arrebato, sin reflexionar."
 rash_bad_tooltip:0 "Esta opción es #Y exclusiva#! porque vuestro gobernante tiene el rasgo #Y Impulsivo#!."
 jealous:0 "Celoso"
 jealous_desc:0 "[CHARACTER.GetPraenomen] nunca está conforme con lo que le tocó en la vida. Le agrada bastante codiciar las posesiones de los demás."
 jealous_tooltip:0 "Esta opción está disponible porque vuestro gobernante tiene el rasgo #Y Celoso#!."
 secure:0 "Calmado"
 secure_desc:0 "Ni siquiera un rayo podría ponerle los pelos de punta a [CHARACTER.GetName]."
 sarcastic:0 "Sarcástico"
 sarcastic_desc:0 "Todo el mundo adora a [CHARACTER.GetName]."
 plain_speaking:0 "Sencillo"
 plain_speaking_desc:0 "A veces, las cosas son exactamente lo que parecen. Para [CHARACTER.GetPraenomen], eso ocurre todo el tiempo."
 stubborn:0 "Terco"
 stubborn_desc:1 "Ni siquiera la ira de los dioses podría hacer cambiar de opinión a [CHARACTER.GetPraenomen] cuando toma una decisión."
 weak_willed:0 "Débil de Voluntad"
 weak_willed_desc:0 "El único motivo por el que [CHARACTER.GetPraenomen] no se dejó morir es por indecisión."
 hunchback:0 "Jorobado"
 hunchback_desc:0 "La deformidad física evita que [CHARACTER.GetPraenomen] disfrute de algunos placeres de la vida."
 lisp:0 "Sigmatismo"
 lisp_desc:0 "Un trastorno del habla de poca importancia a veces preocupa mucho a [CHARACTER.GetPraenomen]."
 stutter:0 "Tartamudo"
 stutter_desc:0 "Hablar en público es particularmente complicado para [CHARACTER.GetPraenomen]."
 fair:0 "Bello"
 fair_desc:0 "[CHARACTER.GetPraenomen] nació con la belleza del Olimpo. Llamar la atención ya es algo habitual en su vida."
 inbred:0 "Endógamo"
 inbred_desc:0 "La práctica de la endogamia durante generaciones puede tener... resultados inesperados."
 limp:0 "Cojo"
 limp_desc:0 "Un antiguo dolor impide que [CHARACTER.GetPraenomen] disfrute de movilidad plena."
 ugly:0 "Feo"
 ugly_desc:0 "[CHARACTER.GetPraenomen] nunca ha tenido mucha suerte en el amor."
 orator:0 "Orador"
 orator_desc:0 "Tan solo el tono de las atrapantes palabras de [CHARACTER.GetName] hace que los demás se detengan a escuchar."
 orator_tooltip:0 "Esta opción está disponible porque vuestro gobernante tiene el rasgo #Y Orador#!."
 monotonous:0 "Monótono"
 monotonous_desc:1 "Los sonidos duros e irritantes que se oyen cada vez que [CHARACTER.GetPraenomen] abre la boca han vaciado habitaciones abarrotadas casi por arte de magia."
 monotonous_tooltip:0 "Esta opción está disponible porque vuestro gobernante tiene el rasgo #Y Monótono#!."
 unhealthy:0 "Mala salud"
 unhealthy_desc:0 "Sería un milagro que existiera una enfermedad o una dolencia que [CHARACTER.GetPraenomen] no haya sufrido."
 plague:0 "Plaga"
 plague_desc:0 "Sobre la plaga solo se habla entre susurros. Incluso la sospecha de esta enfermedad a menudo es una sentencia de muerte."
 leper:0 "Leproso"
 leper_desc:0 "La mayor parte de la sociedad rehúye a los leprosos. Esta espantosa enfermedad consume la carne hasta que no queda casi nada."
 pneumonia:0 "Enfermedad pulmonar"
 pneumonia_desc:0 "Las enfermedades pulmonares eran comunes, en parte, debido a la calidad del aire en zonas urbanizadas. Si bien muchos casos mejoraban, otros tendían a convertirse en dolencias fatales. Por eso, la enfermedad pulmonar fue una asesina subversiva."
 stressed:0 "Estresado"
 stressed_desc:0 "A veces se llega a un punto límite. En el caso de [CHARACTER.GetPraenomen], ese momento fue nueve meses después de la concepción."
 schizophrenic:0 "Maníaco"
 schizophrenic_desc:0 "La furia irrefrenable se convierte en momentos de calma total. [CHARACTER.GetPraenomen] es tan predecible como el océano."
 invalid:0 "Inválido"
 invalid_desc:0 "[CHARACTER.GetPraenomen] es incapaz de ejecutar movimientos básicos. Para la aventura, solo cuenta con su imaginación."
 incapable_bad_tooltip:0 "Esta opción es #Y exclusiva#! porque vuestro gobernante tiene el rasgo #Y Incapaz#!."
 wounded:0 "Herido"
 wounded_desc:0 "[CHARACTER.GetPraenomen] sufrió una lesión severa en el pasado."
 maimed:0 "Mutilado"
 maimed_desc:0 "[CHARACTER.GetPraenomen] sufrió heridas espantosas que le cubren todo el cuerpo de cicatrices."
 epileptic:0 "Epiléptico"
 epileptic_desc:0 "La enfermedad sagrada seguramente acortará la vida de [CHARACTER.GetPraenomen], pero apuntala su fe."
 victorious:0 "Victorioso"
 victorious_desc:0 "[CHARACTER.GetPraenomen] se ha convertido en sinónimo de gloria. ¡Que siempre logre derrotar a sus enemigos!"
 victorious_tooltip:0 "Esta opción está disponible porque vuestro gobernante tiene el rasgo #Y Victorioso#!."
 conqueror:0 "Conquistador"
 conqueror_desc:0 "Al igual que sus predecesores, [CHARACTER.GetName] conquista y asume la responsabilidad que esto implica."
 conqueror_tooltip:0 "Esta opción está disponible porque vuestro gobernante tiene el rasgo #Y Conquistador#!."
 brave:0 "Valiente"
 brave_desc:0 "[CHARACTER.GetPraenomen] mira de frente al peligro y logra vencer."
 coward:0 "Cobarde"
 coward_desc:0 "Para [CHARACTER.GetPraenomen], vivir para luchar un día más es preferible a la muerte, sea o no con honor."
 confident:0 "Confiado"
 confident_desc:0 "Confiar en los propios instintos es el primer paso hacia la grandeza."
 tactician:0 "Táctico"
 tactician_desc:0 "Donde algunos solo ven un combate caótico, [CHARACTER.GetPraenomen] ve patrones, debilidades, y finalmente, la victoria."
 disciplined:0 "Disciplinado"
 disciplined_desc:0 "Para [CHARACTER.GetPraenomen], nada es más importante que resistir con firmeza."
 steadfast:0 "Resoluto"
 steadfast_desc:0 "La firmeza de [CHARACTER.GetName] se ha vuelto tan famosa que se transmite a las fuerzas a su mando."
 aggressive:0 "Agresivo"
 aggressive_desc:0 "[CHARACTER.GetPraenomen] se ha fortalecido en la guerra y considera a sus formaciones como una espada brillante que debe clavar en el corazón del enemigo."
 miserly:0 "Avaricioso"
 miserly_bad_tooltip:0 "Esta opción es #Y exclusiva#! porque vuestro gobernante tiene el rasgo #Y Avaricioso#!."
 miserly_desc:0 "Para [CHARACTER.GetPraenomen], la riqueza está para poseerla, y siempre se puede obtener más."
 kindly:0 "Amable"
 kindly_desc:0 "Nunca ha existido un alma tan gentil como [CHARACTER.GetName]."
 kindly_tooltip:0 "Esta opción está disponible porque vuestro gobernante tiene el rasgo #Y Amable#!."
 uncaring:0 "Indiferente"
 uncaring_desc:0 "El mundo podría destruirse mañana y a [CHARACTER.GetPraenomen] no le importaría."
 polymath:0 "Polímata"
 polymath_desc:1 "Existen pocos temas sobre los que [CHARACTER.GetPraenomen] no podría explayarse.\n\n#G Los personajes con esta característica pueden generar innovaciones adicionales si se les asigna a un puesto de investigación. Este efecto se puede acumular.#!"
 obsessive:0 "Obsesivo"
 obsessive_desc:3 "Cuando [CHARACTER.GetPraenomen] se concentra en una tarea, se olvida de asuntos triviales como comer, dormir y, a veces, respirar.\n\n#G Los personajes con esta característica pueden generar innovaciones adicionales si se les asigna a un puesto de investigación. Este efecto se puede acumular.#!"
 lunatic:0 "Demente"
 lunatic_desc:0 "[CHARACTER.GetName], sin ninguna duda, perdió la cabeza."
 lunatic_tooltip:0 "Esta opción está disponible porque vuestro gobernante tiene el rasgo #Y Demente#!."
 lunatic_bad_tooltip:0 "Esta opción es #Y exclusiva#! porque vuestro gobernante tiene el rasgo #Y Demente#!."
 harsh:0 "Duro"
 harsh_desc:1 "Mientras que algunos aplicarían un castigo leve a un delito leve, para [CHARACTER.GetPraenomen] un castigo leve es un delito."
 harsh_bad_tooltip:0 "Esta opción es #Y exclusiva#! porque vuestro gobernante tiene el rasgo #Y Duro#!."
 orator_silver_tongued_tooltip:0 "Esta opción está disponible porque vuestro gobernante tiene el rasgo #Y Orador#! o #Y Elocuente#!."
 olympic_competitor:0 "Competidor Olímpico"
 olympic_competitor_desc:1 "[CHARACTER.GetName] está aquí para competir en las Olimpiadas y concentra toda su energía en eventos deportivos."
 hemorrhagic_fever:0 "Fiebre Hemorrágica"
 hemorrhagic_fever_desc:0 "La fiebre hemorrágica azotó los imperios del Mediterráneo y más allá en diversos momentos de la historia. Esta enfermedad, a menudo fatal, venía acompañada de vómitos, necrosis y hemorragias internas."
 mentagra:0 "Mentagra"
 mentagra_desc:0 "Una enfermedad misteriosa. Se cree que se contagiaba a través de besos y contacto corporal. Provocaba erupción facial, llagas y molestias intensas."
 arthritis:0 "Artritis"
 arthritis_desc:0 "A menudo se le consideraba parte del deterioro normal del organismo. La artritis fue común en todo el mundo, y entre sus síntomas frecuentes podía encontrarse rigidez, daño en las articulaciones y dolor."
 pox:0 "Sífilis"
 pox_desc:0 "Las enfermedades venéreas eran comunes en el mundo antiguo. Mientras que algunas aún no se habían desarrollado completamente, otras fueron bien documentadas. Curiosamente, a menudo se creía que se curaban con más actividad sexual."
 infection:0 "Infección"
 infection_desc:0 "Las primeras etapas de una dolencia son las más difíciles de reconocer. Aunque podría no ser grave, también puede convertirse en algo mucho más serio."
 inflammation:0 "Inflamación"
 inflammation_desc:0 "La hinchazón y la inflamación eran afecciones comunes. A menudo eran síntomas de problemas. El dolor y las molestias eran frecuentes."
 dysentery:0 "Disentería"
 dysentery_desc:0 "La disentería, una afección intestinal, a menudo era curable si se trataba correctamente. Sin embargo, la deshidratación a menudo provocaba complicaciones graves y podía ser fatal, sobre todo cerca de fuentes de agua contaminada."
 gangrene:0 "Gangrena"
 gangrene_desc:0 "La gangrena es una infección necrótica de tejidos sin flujo sanguíneo adecuado. Puede producirse por heridas graves, exposición al frío extremo y complicaciones internas."
 barren:0 "Infértil"
 barren_desc:0 "La pérdida de la capacidad de concebir era una aflicción terrible para mujeres jóvenes."
 castrated:0 "Castrado"
 castrated_desc:0 "Se realizaba como castigo, tratamiento extremo e incluso para modificar la clase de un esclavo. La castración suprimía la capacidad de concebir de los hombres."
 blind:0 "Ciego"
 blind_desc:0 "La ceguera podía ser congénita o provocada por diversas enfermedades agresivas. En algunas culturas, a los ciegos se los consideraba sagrados."
 one_eyed:0 "Tortedad"
 one_eyed_desc:0 "Perder la vista en un ojo puede alterar radicalmente la percepción de profundidad. Antígono, fundador de la dinastía Antigónida, recibió el apodo de 'Monóftalmos' después de perder un ojo en la batalla."
 frail:0 "Débil"
 frail_desc:0 "La debilidad podía ser causada por una variedad de dolencias congénitas. A menudo afectaba a un individuo durante toda su vida: lo hacía menos fuerte que sus pares y más propenso a contraer más enfermedades."
 paralysis:0 "Paralítico"
 paralysis_desc:0 "La parálisis parcial podía tener diversas causas, como lesiones cerebrales o nerviosas."
 brain_damaged:0 "Daño Cerebral"
 brain_damaged_desc:1 "El daño cerebral en una aflicción terrible que destruye a su víctima y la convierte en un despojo. Es el resultado de diversas lesiones inflamatorias o físicas. En general, el paciente requiere atención constante durante el resto de su vida."
 seeking_treatment_trait:0 "En busca de tratamiento"
 seeking_treatment_trait_desc:0 "La medicina es un arte misterioso, pero seguramente cualquier cosa sea mejor que sufrir."
 mourning:0 "Luto"
 mourning_desc:0 "La pérdida de un ser querido puede doler más que cualquier herida física."
 dementia:0 "Demencia Senil"
 dementia_desc:0 "La demencia carcome la mente. El paciente acaba siendo un despojo de lo que era."
 dementia_tooltip:0 "Esta opción está disponible porque vuestro gobernante tiene #Y Demencia Senil#!."
 cancer:0 "Cáncer"
 cancer_desc:0 "El cáncer adopta diversas formas, y es una sentencia de muerte para quienes lo contraen."
 diphtheria:0 "Difteria"
 diphtheria_desc:0 "Una infección espantosa que provoca lesiones inusuales, síntomas en la garganta y malestar."
 typhoid:0 "Fiebre Tifoidea"
 typhoid_desc:0 "Una enfermedad cruel que causa fiebre, erupciones y diarrea. La fiebre tifoidea se ha cobrado incontables víctimas."
 gout:0 "Gota"
 gout_desc:0 "La gota, a menudo asociada con personas con vidas opulentas, provoca dolor crónico, entre otras complicaciones más serias."
 depressed:0 "Depresivo"
 depressed_desc:0 "La depresión envuelve a [CHARACTER.GetPraenomen] como una nube oscura, tanto que incluso la tristeza parece fuera de su alcance. Cada acción que realiza es mecánica, cada palabra que pronuncia en una actuación. Lo único que [CHARACTER.GetSheHe] siente es una caricatura sin emociones de la vida."
 alcimachid:0 "Linaje de Lisímaco"
 alcimachid_desc:0 "Una vez amigo íntimo de Alejandro, y uno de los legendarios Somatoflakes; Lisímaco era un general brutal pero astuto, cuya comprensión de la tensa situación diplomática entre los diádocos era insuperable.\n\n#G Esta característica puede transmitirse de forma patrilineal.#!"
 antigonids:0 "Linaje de Antígono"
 antigonids_desc:0 "Antígono Monóftalmos fue un leal sátrapa de Alejandro, que subió al poder después de derrotar a Perdiccas, poco después de la muerte de Alejandro. El primero de los diádocos en proclamarse rey, fue apoyado por su leal familia, y estableció una buena reputación entre las naciones griegas más pequeñas y menos capaces.\n\n#G Esta característica puede transmitirse de forma patrilineal.#!"
 antipatrid:0 "Linaje de Antípatro"
 antipatrid_desc:0 "Un gran amigo de Alejandro, Antípatro fue responsable de proteger Macedonia durante las grandes campañas de Alejandro. Su lealtad y su actitud dominante hacia los estados griegos menores fue atenuada por su hijo, Casandro, cuyo desprecio por Alejandro no era ningún secreto, y cuyo legado incluía la fundación y restauración de muchas ciudades grandes.\n\n#G Esta característica puede transmitirse de forma patrilineal.#!"
 argeads:0 "Linaje Argéada"
 argeads_desc:1 "Alejandro lloró cuando oyó de Anaxarco que había un número infinito de mundos; y cuando sus amigos le preguntaron si le había ocurrido alguna desgracia, les respondió: "¿Acaso no crees que es un asunto digno de lamentar que haya una cantidad tan vasta de ellos, y que todavía no hayamos conquistado uno?"\n\n#G Esta característica puede transmitirse de forma matrilineal o patrilineal.#!"
 lagids:0 "Linaje Lágida"
 lagids_desc:0 "Habiendo crecido junto a Alejandro, Ptolomeo Sóter de los Lágidas, fue uno de los primeros de los siete Somatoflakes. Después de la partición de Babilonia, se estableció en Egipto, donde gobernó con mano justa a pesar de la vasta población de diferentes culturas. Su antigua dinastía fue considerada como muy influyente en el patrocinio del arte, la filosofía y la ciencia.\n\n#G Esta característica puede transmitirse de forma patrilineal.#!"
 seleucids:0 "Linaje de Seleuco"
 seleucids_desc:0 "A diferencia del otro diádoco, Seleuco era una persona de importancia mediocre durante las campañas de Alejandro. Después de una serie de victorias y derrotas, Seleuco finalmente estableció su dominio con la ayuda de Ptolomeo Sóter, y se embarcó en una campaña para recuperar el control de las partes orientales del imperio de Alejandro. Rodeado de poderes titánicos, Seleuco era, por necesidad, un líder despiadado y astuto.\n\n#G Esta característica puede transmitirse de forma patrilineal.#!"
 coastal_raider:0 "Invasor Costero"
 coastal_raider_desc:0 "[CHARACTER.GetPraenomen] muestra una habilidad superlativa para reconocer el flujo de la situación. Tal habilidad es muy útil cuando se aprovecha de ciertas oportunidades de negocio turbias."
 squadron_leader:0 "Comandante de Flota"
 squadron_leader_desc:0 "Un conocimiento inherente de la coordinación de flotas pone a [CHARACTER.GetPraenomen] un paso por delante de sus pares."
 princeps:0 "Princeps"
 princeps_desc:0 "[CHARACTER.GetPraenomen] anhela mostrar el dominio del hombre sobre la naturaleza. Tiene un don natural para la logística y el mando asociados con mantener el orden."
 oarmaster:0 "Capataz de Remeros"
 oarmaster_desc:0 "[CHARACTER.GetPraenomen] sabe cómo exprimir hasta la última gota de energía de un equipo de remeros bulliciosos."
 seadog:0 "Lobo de Mar"
 seadog_desc:0 "Una vida en el mar es todo lo que [CHARACTER.GetPraenomen] anhela. Otros pueden decirle bucanero... Aunque, bueno, no están muy equivocados."
 daring:0 "Audaz"
 daring_desc:0 "Se dice que los capitanes de todo el mundo escudriñan el horizonte en busca de cualquier pista de [CHARACTER.GetPraenomen]. El mar está salpicado de escombros de sus victorias navales."
 tough:0 "Resistente"
 tough_desc:0 "Se dice que los marineros comandados por [CHARACTER.GetPraenomen] son los más felices del mundo. Se dice que cuentan con una bendición divina y que las flotas comandadas por [CHARACTER.GetPraenomen] parecen tener una habilidad antinatural para sobrevivir."
 improviser:0 "Improvisador"
 improviser_desc:0 "[CHARACTER.GetPraenomen] parece capaz de arreglar casi todo usando solo materiales a la mano. Se dice que su tripulación esconde sus pertenencias personales por temor a que acaben formando parte del casco."
 mercenary_trait:0 "Mercenario"
 mercenary_trait_desc:0 "Una vida de penurias y guerra le pasa factura a cualquiera. Los beneficios residen en las experiencias que trae la vida."
 cruel_vengeful_tooltip:0 "Esta opción está disponible porque vuestro gobernante tiene el rasgo #Y Cruel#! o #Y Vengativo#!."
 aeacidae:0 "Linaje de Éaco"
 aeacidae_desc:0 "Éaco fue el abuelo de Aquiles, el gran héroe griego, y rey de la isla de Egina en el golfo Sarónico. Neoptólemo, hijo de Aquiles, fue coronado rey de los epirotas molosos tras regresar de la guerra de Troya y sus descendientes han gobernado desde entonces, uniendo a Epiro y contribuyendo al legado de Alejandro Magno a través de su madre, Olimpia.\n\n#G Esta característica puede ser transmitida por línea paterna.#!"

