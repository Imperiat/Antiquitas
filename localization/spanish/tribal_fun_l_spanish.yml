tribal_fun_inv.1.t:0 "Un Hallazgo Notable"
tribal_fun_inv.1.desc:0 "Mi [ROOT.GetCountry.GetRulerTitle], mientras clasificábamos el botín de una de nuestras últimas incursiones, descubrimos un interesante trozo de pergamino. Hay círculos dibujados en él, y también algunos símbolos místicos, los cuales nuestro sacerdote asegura que son representaciones de números. Nuestro sacerdote sabe leer, al contrario que muchos otros, y nos asegura que es valioso. \nSin embargo, uno de nuestros más distinguidos guerreros, [SCOPE.sChar('not_bruce_lee')GetName], ya ha reclamado la pieza como suya, argumentando que le gusta su apariencia. Por suerte [SCOPE.sChar('not_bruce_lee')GetName] no parece que esté en contra de hacer un trato, por el precio justo."
tribal_fun_inv.1.a:0 "Algo de oro le convencerá."
tribal_fun_inv.1.b:0 "Nuestro [ROOT.GetCountry.GetRulerTitle] puede ser muy convincente."
tribal_fun_inv.1.c:0 "Dejad que [SCOPE.sChar('not_bruce_lee')GetName] lo tenga."
disturbed_circles:0 "Bibliotecas Saqueadas"
desc_disturbed_circles:0 "Esta ciudad ha sido recientemente saqueada. Entre otros, algunos pergaminos con avances tecnológicos han sido robados o destruidos."
wreck_the_circles:0 "Ceder ante la Petición de los Guerreros"
desc_wreck_the_circles:0 "Hemos cedido ante la petición de los guerreros de conservar su botín."
do_not_disturb_these_circles:0 "Círculos de Arquímedes" #easter egg treasure
do_not_disturb_these_circles_desc:0 "Estos son los últimos círculos que Arquímedes nos pidió que no interrumpieramos, mientras asediábamos su ciudad natal. No sabemos aún lo que significan, pero tienen fascinados a todos los eruditos en nuestro reino."

