consolidation_of_zingis_tooltip:0 "[GetDeityDefinition('omen_waaq').GetName|Y] has willed that the people of [SCOPE.GetRootScope.GetCountry.GetName] will rise to rule over the lands of Punt. Send #Y 8#! pops out into the lands of [SCOPE.GetRootScope.GetCountry.GetCapital.GetArea.GetName] to colonize the area in the name of [GetDeityDefinition('omen_waaq').GetName|Y]."

