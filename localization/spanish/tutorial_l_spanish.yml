l_spanish:
 tutorial.1.t:0 "La gloria de Roma"
 tutorial.1.desc:1 "¡Te damos la bienvenida al tutorial de Imperator: Rome! Al completar la serie de objetivos que encontrarás en la parte superior derecha de la pantalla, te presentaremos los principios básicos del juego Imperator: Rome.\n\nEl botón de la parte superior derecha de la pantalla, grabado con una corona y una lanza, te permitirá abrir y cerrar la ventana de objetivos del tutorial.\n\nPodrás completar los objetivos en cualquier orden que elijas; sin embargo, si no has jugado títulos de Paradox o deseas refrescar tu conocimiento, te recomendamos que sigas la lista de objetivos de arriba a abajo.\n\nMantener el mouse sobre un objetivo te dará pistas sobre cómo cumplir con las condiciones. Cuando estas se cumplan, los objetivos se resaltarán para mostrarte que están listos."
 tutorial.1.a:0 "¡Roma invicta!"
 starting_setup_tooltip:0 "Haz clic aquí para continuar."
 tutorial.2.t:0 "La situación inicial"
 tutorial.2.desc:0 "Durante el tutorial, jugarás como Roma. La fecha actual, que puedes encontrar en la esquina superior derecha de tu pantalla, es el 1 de octubre de 450 Ab Urbe Condita; es decir, 450 años después de la fundación de Roma.\n\nRoma estableció recientemente el dominio local, ¡y el escenario está listo para su expansión por toda la región italiana!\n\nPara este tutorial, nos ocupamos de algunos asuntos por ti. Sin embargo, te enseñaremos cómo encargarte de ello durante el tutorial."
 tutorial.2.a:0 "Sigamos."
 tutorial.3.t:0 "Recursos"
 tutorial.3.desc:0 "A lo largo de la barra superior están los principales recursos que acumularás o gastarás en el transcurso de la partida.\n\nTe recomendamos que dediques un momento a familiarizarte con ellos. Manteniendo el mouse sobre el ícono de cada uno de ellos, podrás ver una ventana emergente detallando algunos de sus efectos y usos.\n\nPara este tutorial, te proporcionamos recursos de tesorería y poder adicionales."
 tutorial.3.a:0 "¡Adelante!"
 tutorial.4.t:0 "Un país estable"
 tutorial.4.desc:2 "¡Felicidades! Lograste estabilizar Roma.\n\nA medida que juegues más, encontrarás una variedad de modificadores y efectos que alteran tu estabilidad, el costo de aumentarla y los efectos de tenerla.\n\nLos eventos a menudo afectarán tu valor de estabilidad. Te otorgamos estabilidad adicional como recompensa por completar el objetivo, para llevarte al máximo."
 tutorial.4.a:0 "Excelente."
 begin_tutorial_event_tooltip:0 "¡Comienza el #Y tutorial#!!"
 basics_of_resources_tooltip:0 "Haz clic para obtener más información sobre #Y recursos#! en Imperator: Rome."
 tutorial.5.t:0 "Nuestros ejércitos están completos" # [LocEditor:AwaitingBatchUpdate]
 tutorial.5.desc:0 "¡Excelente! Ahora Roma tiene un ejército digno de su importancia.\n\nDurante el transcurso de la partida, verás eventos como este aparecer de vez en cuando. Las diversas opciones a menudo incluyen efectos o elecciones interesantes. Si mantienes el mouse sobre el botón de opción en la parte inferior de esta ventana, verás que tu ejército se beneficiará de un modificador de combate como recompensa por completar este objetivo." # [LocEditor:AwaitingBatchUpdate]
 tutorial.5.a:0 "Espléndido."
 tutorial.6.t:0 "¡Armada construida!"
 tutorial.6.desc:0 "Ahora Roma tiene una gran armada, apta para ejercer el dominio sobre el Mediterráneo.\n\nComo recompensa por este objetivo, daremos a Roma un modificador temporal para hacer el próximo objetivo un poco más fácil."
 tutorial.6.a:0 "Adelante."
 tutorial.7.t:1 "Acueducto construido"
 tutorial.7.desc:1 "¡Ahora Roma puede mantener POB adicionales!\n\nTerritorios como Roma, Lavinio, Ostia y Veyes son #Y ciudades#!, lo que significa que representan los ajetreados centros de población del mundo antiguo. Puedes identificarlos por la presencia de edificios en 3D sobre el mapa del mundo.\n\nTerritorios como Circeo, Norba o Fundi son conocidos como #Y asentamientos#!, estos son los sitios de producción de tu imperio y tienen edificaciones únicas. Revísalos antes de pasar a la próxima tarea.\n\nEn la siguiente misión tendrás que aprender sobre rutas comerciales, así que agregamos una nueva, en tu capital de provincia de Latium."
 tutorial.7.a:0 "Excelente."
 tutorial.8.t:0 "Los pescados deben fluir"
 tutorial.8.desc:0 "La gente de Roma está recibiendo el pescado que importaste.\n\nOtros bienes comerciales tienen una variedad de diferentes beneficios que puedes aprovechar. Te recomendamos que te tomes un momento para echarles un vistazo en la pantalla de bienes comerciales que usaste antes." # [LocEditor:AwaitingBatchUpdate]
 tutorial.8.a:0 "Sigamos."
 tutorial.9.t:0 "Los dioses están con nosotros"
 tutorial.9.desc:1 "Los dioses nos bendijeron de verdad. ¡Ahora Roma está lista para la guerra!\n\nTe recomendamos que les eches un vistazo a los otros presagios para tener una idea de qué más podría faltarte en tiempos de necesidad."
 tutorial.9.a:0 "¡A la guerra!"
 tutorial_unrest_modifier_tooltip:1 "La tierra de los #Y sabini#! no podrá rebelarse durante #Y 10#! años."
 tutorial.10.t:0 "Los sabinos"
 tutorial.10.desc:0 "¡Buen trabajo! Pacificaste a los sabinos, y conquistaste sus tierras.\n\nHay numerosas complejidades para hacer una guerra que aprenderás a medida que juegues. Muchas son opcionales, como la posición de unidades y las tácticas de batalla. Deberías echar un vistazo a la pantalla de selección de unidades si quieres familiarizarte con ellas."
 tutorial.10.a:0 "Adelante."
 tutorial.11.t:0 "Invento adoptado"
 tutorial.11.desc:2 "Ahora tu país es aún más capaz que antes. A medida que tu nivel de tecnología avance, se irán añadiendo nuevas invenciones a la lista de invenciones. ¡Y espera grandes sorpresas con el tiempo!\n\nPuede que hayas notado que varios eventos aparecen también con el tiempo. A menudo, estos contienen decisiones interesantes que tomar. Además, estos eventos pueden tener como objetivo a personajes dentro de tu reino, así como de tu propio país. Por ejemplo, la recompensa por esta misión se suma permanentemente a la habilidad Marcial de vuestro gobernante." # [LocEditor:AwaitingBatchUpdate]
 tutorial.11.a:0 "¡Excelente!"
 tutorial_unrest_modifier_tooltip_2:1 "La tierra que conquistaste recientemente no podrá rebelarse durante #Y 10#! años."
 tutorial.12.t:0 "¡Abajo con los samnitas!"
 tutorial.12.desc:1 "Los samnitas están derrotados, y Roma se mantiene victoriosa. A estas alturas, debes tener un conocimiento básico de cómo actuar durante la guerra.\n\nLas guerras a menudo pueden intensificarse para involucrar a muchos oponentes más. ¡Cuidado con las alianzas y las garantías al declarar la guerra a un oponente!"
 tutorial.12.a:0 "Los amigos son siempre bienvenidos."
 tutorial.13.t:0 "Objetivo completado"
 tutorial.13.desc:1 "Sipontum recibió la ayuda romana que necesitaba, y tienes un nuevo amigo, o una nueva ciudad, para agregar a la república.\n\nLos aliados pueden ser invaluables durante la guerra. Serás incapaz de comandar sus ejércitos, pero a menudo intentarán ayudarte si no persiguen sus propios objetivos."
 tutorial.13.a:0 "¡Hacia la gloria!"
 tutorial.14.t:0 "Etruria derrotada"
 tutorial.14.desc:0 "Acabaste con la amenaza etrusca. ¡Es todo un logro!\n\nAhora, debes unir al resto del sur de Italia bajo el estandarte de Roma. Esto probablemente requerirá varias guerras, así que es importante asegurarte de que tu ejército y tu tesorería estén a la altura de las circunstancias, antes de comenzar cada guerra.\n\nTen cuidado con las ciudades estado griegas, algunas de las cuales están unidas en una liga defensiva. Esto significa que se defenderán en la guerra si le declaras una a cualquier miembro de la liga."
 tutorial.14.a:0 "Interesante."
 tutorial.15.t:0 "¡Roma invicta!"
 tutorial.15.desc:0 "Roma empezó a cumplir su destino bajo vuestras hábiles manos.\n\nEl último desafío es poner fin a la interferencia griega en Italia. Atacad el estado de Siracusa, ¡y mostradles que Roma ya no necesita la ayuda de los Griegos!"
 tutorial.15.a:0 "¡A la guerra!"
 tutorial.16.t:0 "¡Tutorial completo!"
 tutorial.16.desc:1 "¡Felicidades! Completaste el tutorial de Imperator: Rome.\n\nAl hacer clic en el primer botón de opción de este evento, volverás al menú principal. Si deseas continuar, echa un vistazo por los alrededores o sigue jugando. Ten en cuenta que ajustamos la dificultad para este tutorial, y que recomendamos jugar una partida normal para acostumbrarte a la forma en que los países suelen interactuar."
 tutorial.16.b:0 "Continuar en el modo tutorial."
 tutorial.17.t:0 "Nuevo puerto construido"
 tutorial.17.desc:0 "¡Ahora puedes construir barcos en Capua!\n\nTambién puedes mejorar los puertos para construir y reparar embarcaciones más grandes, algunas con habilidades especiales para ocupar o destruir fuertes costeros enemigos.\nQuizá sea hora de empezar a fabricar más barcos."
 tutorial.17.a:0 "¡Navigare necesse est!"
 tutorial_port_built:0 "Navigare necesse est"
 desc_tutorial_port_built:0 "Todos los países necesitan una flota para prosperar."
 ###Objectives
 tutorial_increase_stability:0 "Estabilizar Roma"
 tutorial_increase_stability_desc:3 "#W Realiza una ofrenda religiosa.#!\n\nPara aumentar la estabilidad, abre la ventana #Y Religión#! y haz clic en la interacción #Y Realizar ofrendas religiosas#!.\n\n#!La estabilidad está cerca de #Y 50; un valor de estabilidad menor a este representa que tu nación se está acercando al caos."
 build_30_heavy_infantry:2 "Alcanza un ejército de 12 cohortes" # [LocEditor:AwaitingBatchUpdate]
 build_30_heavy_infantry_desc:3 "#W Construye cohortes hasta que tengas un ejército de al menos 12.000 soldados.#!\n\nPuedes entrenar cohortes en cualquier territorio que poseas. Puedes iniciar el entrenamiento de varias maneras:\n\n- Usando la #Y Macroproducción#!, que se encuentra en la parte superior izquierda de tu pantalla.\n\n- Seleccionando un territorio y usando el botón #Y Reclutar cohortes#!.\n\n- Seleccionando un ejército y luego seleccionando el botón #Y Reclutar para unidad#!.\n\nAdelante, recluta al menos 12 cohortes." # [LocEditor:AwaitingBatchUpdate]
 raise_levies_tt:0 "Reclutar todas las levas"
 build_port_in_capua:0 "Construir un puerto en Capua"
 build_port_in_capua_desc:1 "#W Construye un puerto de nivel 1 en Capua.#!\n\nLos barcos solo se pueden construir y reparar en un #Y puerto#!.\n\nAl comienzo de la partida, solo existen en una cantidad limitada de territorios, pero puedes construir nuevos puertos en tierras que controles.\n\n¡Construyamos un puerto nuevo en Capua!\nHaz clic en Capua y abre la pestaña #Y Construir#!, luego haz clic en el botón #Y Puerto#! para iniciar la construcción."
 build_20_triremes:2 "Consigue 10 trirremes" # [LocEditor:AwaitingBatchUpdate]
 build_20_triremes_desc:6 "#W Construid barcos hasta que tengáis una armada de al menos #Y 15#! naves.\n\nLos barcos solo se pueden construir en un territorio que tenga un #Y Puerto#!.\n\nSi mantenéis el mouse sobre este objetivo, se resaltarán todas vuestras ciudades iniciales con un #Y Puerto#!.\n\nPara construir un nuevo barco, haced clic en Ostia, Neápolis o Capua si se completó la construcción del puerto de Capua. En la ventana de territorio, haced clic en la pestaña #Y Militar#!, a la derecha de la pestaña de #Y construcción#!. Ahora haced clic en el botón #Y Construir barcos#! y a crear una lista de los barcos que queréis construir haciendo clic en su botón #Y Construir#!.\n\nOtra alternativa es usar #Y Macroproducción#!, el botón blanco en la parte superior de la barra izquierda. Ábrelo y haz clic en la pestaña #Y Barco#!, luego selecciona el tipo de barco que quieres construir. Aparecen resaltados todos los territorios donde se puede construir. Para agregar barcos a la cola de construcción de los territorios, haz clic directamente en cualquiera de los territorios resaltados."
 build_4_barracks:2 "Construir un acueducto en Roma"
 build_4_barracks_desc:4 "#W Construir al menos#! #Y 1#! #W acueducto en Roma.#!\n\nLas edificaciones son un aspecto importante de Imperator. Para ver los distintos tipos de edificaciones que tienes disponibles, haz clic en Roma y abre la pestaña #Y Construir#!. Los acueductos aumentan tu capacidad para soportar #Y POB#! adicionales y son importantes para tu infraestructura."
 acquire_fish_for_rome:0 "Importa pescado a Latium"
 acquire_fish_for_rome_desc:3 "#W Importa pescado a Latium.#!\n\nPara evitar que tus territorios se mueran de hambre, tendrás que proporcionarles suficiente comida para seguir creciendo.\n\nRoma está a salvo de la inanición por el momento; sin embargo, ¡la importación de #Y pescado#! a #Y Latium#! aumentará la velocidad de crecimiento de tus POB!\n\n#Y Latium#! es la #Y provincia#! a la que pertenece Roma. Para importar pescado, abre la vista de provincias y haz clic en cualquier territorio de #Y Latium#!, lo cual abre la vista de territorio.\n\nLa vista de la provincia está minimizada de forma predeterminada, pero se amplía al hacer clic en botón de la flecha, a la izquierda del botón de cierre en la barra superior de la vista de territorio. Al expandir la vista de provincia, aparece el botón #Y Importar#! en la esquina inferior izquierda de dicha vista.\n\nHaz clic en él y luego selecciona #Y Pescado#!. Aquí podrás ver qué provincias tienen un excedente para exportar, con el país propietario a la izquierda. Los países con una cruz roja  '#R no#!' exportarán para ti a menos de que mejores las relaciones.\n\nPor ahora, recomendamos pedirle '#Y pescado#!' a la primera nación en la lista. Esto comenzará a importarlo a '#Y Latium#!'."
 tutorial_conquer_sabinia:0 "Conquista a los sabinos"
 tutorial_conquer_sabinia_desc:2 "#W Anexa el territorio perteneciente a Sabinia.#!\n\nLos habitantes de las colinas, conocidos como los sabini, ocupan las tierras al norte. Crea un reclamo sobre su tierra al abrir diplomacia y seleccionar #Y Crear reclamo#!.\n\nPara abrir la pantalla de diplomacia con los sabini, haz clic derecho sobre cualquier territorio sabini. Para crear un reclamo, amplía la sección #Y Acciones encubiertas#! y luego selecciona #Y Crear reclamo#!. No necesitas crear un reclamo sobre sus dos provincias, cualquiera de ellas será suficiente.\n\nDespués de que hagas un reclamo, ¡asegúrate de que tus tropas están en una buena posición y declara la guerra!\n\nPara declarar la guerra, abre de nuevo la pantalla de diplomacia de los sabini y selecciona #Y Declarar guerra#!. A continuación, deberás seleccionar un #Y "casus belli"#!. Si seleccionaste #Y demostrar superioridad#! o #Y demostrar superioridad naval#!, ¡sufrirás un golpe de estabilidad!\n\nLos sabini intentarán luchar, pero los números romanos deberían demostrar que no son rivales para ellos."
 tutorial_destroy_etruria:0 "¡Destruye Etruria!"
 tutorial_destroy_etruria_desc:1 "#W Anexa los territorios etruscos destacados.#!\n\nLos etruscos están en buena posición para amenazar a Roma. Ponle fin a esta amenaza conquistando la provincia de Etruria.\n\nSi tienes poco ejército o poca estabilidad, sería una buena idea pasar algún tiempo en paz antes de declarar la guerra de nuevo.\n\nSi ves que no logras conquistar lo suficiente en una guerra, considera demandar la paz, intentar otro objetivo y volver a esto una vez que la tregua haya expirado."
 tutorial_finish_off_samnium:0 "Acaba con los samnitas"
 tutorial_finish_off_samnium_desc:1 "#W Anexa los territorios destacados.#!\n\nDesde la Primera Guerra Samnita, Roma y Samnium se han peleado entre sí.\n\n¡Crea un reclamo y arrasa con sus ejércitos!"
 tutorial_make_friends_with_sipontum:0 "Relaciones con Sipontum"
 tutorial_make_friends_with_sipontum_desc:0 "#W Haz que Sipontum llegue a 100 de opinión de Roma.#!\n\nA veces, una solución diplomática es mucho más conveniente que la guerra. Intenta mejorar nuestra posición con Sipontum.\n\nHay varias maneras de hacerlo. Abre diplomacia con ellos y analiza las distintas opciones. Te recomendamos que primero utilices la interacción #Y mejora de opinión#!.\n\nHay otras interacciones que mejoran la opinión, como #Y enviar obsequio#! y #Y ofrecer alianza#!.\n\nSi ves que no prestan atención a tus intentos de amistad, ¡este objetivo también se completará si conquistas Sipontum!"
 tutorial_buy_an_invention:1 "Compra una invención"
 tutorial_buy_an_invention_desc:6 "#W Compra cualquier invención.#!\n\nPara este objetivo, deberás abrir la ventana de #Y Tecnología#! al hacer clic en el botón de rueda ubicado en la pestaña lateral izquierda.\n\nEl progreso en #Y tecnología#! es dictado por el #Y índice de investigación#! de los ciudadanos y por la habilidad del personaje que supervisa la #Y tecnología#! seleccionada. Cada investigación de #Y tecnología#! tendrá una serie de beneficios y te dará 1 #Y innovación#! que puedes usar para desbloquear una invención.\n\nHaz clic allí en #Y Marcialidad#!, #Y Civismo#!, #Y Oratoria#! o #Y Religión#! y verás una serie de invenciones en un árbol a la derecha.\n\nLas invenciones se pueden comprar con #Y innovaciones#!. Si juegas con Roma, empiezas con #Y 8#! #Y innovaciones#! disponibles en el año 450 AUC. Así que adelante, compra algunas invenciones.\n\nIntenta tomar una decisión que beneficie tu situación actual. Si te falta certeza, ¡no te preocupes! Todas benefician a tu nación de una manera u otra."
 invention_purchased_tutorial_tooltip:0 "Compraste una invención"
 tutorial_call_down_an_omen:1 "Invoca un augurio"
 tutorial_call_down_an_omen_desc:1 "#W Invoca un augurio.#!\n\nLos augurios son una característica importante de Imperator: Rome. Abre la ventana #Y religión#! para ver qué augurios están disponibles para ti.\n\nEs importante tener en cuenta que solo un augurio puede estar activo a la vez, y que no puedes revocar un augurio una vez elegido. Cuando haya expirado, podrás seleccionar uno nuevo.\n\nTe recomendamos que elijas #Y Bendición de Fortuna#! para este tutorial, ¡pero eres libre de probar algo diferente!"
 tutorial_conquer_southern_italy:0 "Conquista el sur de Italia"
 tutorial_conquer_southern_italy_desc:1 "#W Anexa los territorios destacados del sur de Italia.#!\n\nAhora que te mostramos lo básico, es el momento de un desafío. Conquista el resto del sur de Italia y demuéstrale al mundo que hablas en serio.\n\nRecuerda mantener tus ejércitos llenos y enfrentarte solo a los oponentes que creas que puedes vencer. Necesitarás declarar varias guerras diferentes para completar este objetivo. Si tu #Y augurio#! se agota durante este tiempo, ¡recuerda restablecerlo!"
 tutorial_conquer_syracuse:0 "Conquista Siracusa"
 tutorial_conquer_syracuse_desc:3 "#W Anexa los territorios destacados de Sicilia.#!\n\nEl último gran bastión de la interferencia griega, Siracusa, será el último objetivo de este tutorial. Aquí, moverás tus tropas a través de un #Y estrecho#!. Las flotas enemigas pueden bloquear tus movimientos, así que asegúrate de posicionar a tu flota en la provincia oceánica entre #Y Rhegium#! y #Y Mesina#!.\n\nSi ves que tienes que asediar #Y Melita#!, puedes mover nuestros ejércitos a tu flota y transportarlos al destino deseado.\n\nCuando tomes las ciudades destacadas en las provincias de #Y $syracuse_area$#! y #Y $east_sicily_area$#!, ¡obtendrás la victoria!"
 tutorial_syracuse_tt:0 "#G ¡Tutorial completo!#!"
 # [LocEditor:UntranslatedKey] `TUTORIAL_MISSION_MENU`