 #### Bankruptcy Buttons
 
 DEFICIT_MILITARY_SUPPLIES_BUTTON_TOOLTIP:0 "#T Recortar Suministros Militares#!\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( Player.MakeScope ).End )]"
 deficit_military_supplies_button_tt:0 "Debido al severo déficit monetario, nosotros hemos sido forzados a vender todas nuestras reservas de suministros militares. [ROOT.GetCountry.GetRuler.GetName] se ha dirigido a nuestra gente, y les ha asegurado que es solo una medida temporal.\n\n"
 DEFICIT_CIVIC_NEGLECT_BUTTON_TOOLTIP:0 "#T Descuidar la Infraestructutra#!\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( Player.MakeScope ).End )]"
 deficit_civic_neglect_button_tt:0 "Nuestra situación financiera es terrible. No tenemos más opción que detener el mantenimiento esencial de todas las estructuras cívicas de nuestra nación - ¡Nuestra gente parece estar marchándpse en masa!\n\n"
 DEFICIT_RESEARCH_NEGLECT_BUTTON_TOOLTIP:0 "#T Descuidar la Investigación#!\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( Player.MakeScope ).End )]"
 deficit_research_neglect_button_tt:0 "Nuestra funesta organización fiscal significa que ya no podemos apoyar esfuerzos nacionales por el progreso científico.\n\nEl dinero que hemos ahorrado será una un bendito alivio, pero no podemos saber cómo nos afectará a la larga...\n\n"
 DEFICIT_EMERGENCY_TAX_BUTTON_TOOLTIP:0 "#T Impuesto de Emergencia#!\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( Player.MakeScope ).End )]"
 deficit_emergency_tax_button_tt:0 "[ROOT.GetCountry.GetName] está en un estado de desorganización financiera. La única solución viable es cobrar un impuesto de emergencia a todos los propietarios de tierras.\n\nEvidentemente, esto afectará severamente a nuestra nación.\n\n"
 DEFICIT_STRONG_ARMED_BUTTON_TOOLTIP:0 "#T Brazo Armado#!\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( Player.MakeScope ).End )]"
 deficit_strong_armed_button_tt:0 "En un último y desesperado acto para salvar [ROOT.GetCountry.GetName] de la bancarrota, [ROOT.GetCountry.GetRuler.GetName] ha apelado a ciertos miembros del gobierno para que ayuden en su financiación.\n\nEstas 'peticiones' han sido apoyadas por una cohorte de soldados particularmente fornidos...\n\n"