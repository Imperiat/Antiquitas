l_spanish:
 #Illyrians
 deity_deipatros:0 "$omen_deipatros$"
 omen_deipatros:1 "Deipáturos"
 omen_deipatros_desc:3 "$omen_zeus_desc$"
 
 deity_tadenus:0 "$omen_tadenus$"
 omen_tadenus:1 "Tadenus"
 omen_tadenus_desc:3 "$omen_helios_desc$\n\n#Y Tadenus#!: El extendido culto Ilirio al dios de la luz y el sol involucraba a menudo un pequeño disco en la cima de un largo poste que representaba la presencia del dios. Tadenus, como le llamaban algunos Ilirios, era representado a menudo con (o por los Liburnos y sus vecinos sólo simplificado como) una barca solar o un carro tirado por caballos como en el mito Griego del carro de Faetón, pero también era asociado a menudo con aves acuáticas y caballos."
 
 omen_evileye:0 "Mal de Ojo"
 omen_evileye_desc:3 "Los antiguos Ilirios creían en el 'Mal de Ojo'. Si se sufría una maldición o simplemente se tenía mala suerte, había que hacer sacrificios para ganarse el favor de los dioses y los espíritus, que eliminaban los efectos del 'Mal de Ojo'."
 
 deity_anzotica:0 "$omen_anzotica$"
 omen_anzotica:1 "Anzotica"
 omen_anzotica_desc:3 "$omen_aphrodite_desc$\n\n#Y Anzotica#!: Era la diosa Iliria del amor, la belleza y la procreación, y se la representaba como una atractiva mujer a menudo acompañada de palomas, cisnes o gansos; al igual que su congénere Griega Afrodita o la Romana Venus. Especialmente los Liburnos la veneraban con mucho fervor."
 
 deity_vidasus:0 "$omen_vidasus$"
 omen_vidasus:1 "Vidasus"
 omen_vidasus_desc:3 "A menudo se invocaba a Vidasus antes de las cosechas y se le veneraba junto a Thana; algunos de sus santuarios en el norte de Iliria se situaban cerca de fuentes termales para invocar sus poderes curativos combinados. Su homólogo Romano era Liber en el sur de Iliria o Silvanus, aunque su representación como sátiro en Dalmacia y Panonia era más parecida al dios Pan Romano que a Silvanus."
 
 deity_armatus:0 "$omen_armatus$"
 omen_armatus:1 "Armatus"
 omen_armatus_desc:3 "$omen_mars_desc$\n\n#Y Armatus#!: Los Ilirios tenían muchos dioses de la guerra, de los que sólo se conservan algunos nombres, como el Dálmata Armatus. Debido a la influencia Tracia, estos dioses se representaban a menudo como jinetes al galope, con un manto corto que salía por detrás y portando una lanza. Más tarde, durante el Imperio Romano, el Tracio Meudauro se convirtió en la creencia dominante."
 
 deity_bindus:0 "$omen_bindus$"
 omen_bindus:1 "Bindus"
 omen_bindus_desc:3 "$omen_neptune_desc$\n\n#Y Bindus#!: Bindus era el protector de los marinos y dios de todas las masas de agua. Los mercaderes rezaban por su favor para garantizar un paso seguro, y los Yápodes, en particular, hacían hincapié en su culto."
 
 deity_dracondracaena:0 "$omen_dracondracaena$"
 omen_dracondracaena:1 "Dracon y Dracontilla"
 omen_dracondracaena_desc:3 "Dracon y Dracontilla eran una pareja divina de cetáceos. Los cetáceos eran dragones marinos con cuerpo de serpiente, mandíbulas similares a las de un cocodrilo y un par de cuernos en la cabeza, y ocupaban un lugar destacado en la mitología Iliria. A menudo se encontraban en los barcos, en las joyas y en las armaduras para proteger y fortalecer el barco o al portador de dichos objetos."
 
 deity_thana:0 "$omen_thana$"
 omen_thana:1 "Thana"
 omen_thana_desc:3 "$omen_diana_desc$\n\n#Y Thana#!: Los cazadores solían hacer sacrificios a Thana para tener éxito en la caza, pero también se la veneraba junto a Vidasus como diosa de la naturaleza; algunos de sus santuarios en el norte de Iliria estaban situados cerca de aguas termales para invocar sus poderes curativos combinados."
 
 deity_boria:0 "$omen_boria$"
 omen_boria:1 "Boria"
 omen_boria_desc:3 "En el interior montañoso de Istros, los habitantes locales construían sus ciudades en la cima de las montañas, por lo que no es de extrañar que la diosa de la montaña Boria ocupe un lugar especial en su panteón como protectora de sus hogares. Es posible que esta diosa haya expresado su desagrado a través de los vientos catabáticos, ya que éstos siguen recibiendo su nombre en el croata moderno (Bura) y en el esloveno (Burja)."
 
 deity_ica:0 "$omen_ica$"
 omen_ica:1 "Ica"
 omen_ica_desc:3 "Se cree que la ninfa Ica reside en las aguas termales cerca de Flanonia, la actual Plomin, concediendo curación y descanso a todos los visitantes. Incluso este lugar lleva su nombre."
 
 deity_histria:0 "$omen_histria$"
 omen_histria:1 "Istria"
 omen_histria_desc:3 "La diosa suprema de la península de Istria gobierna la tierra de Istria y a todos sus habitantes, por lo que le corresponde otorgar su protección e inspiración a todos los que hacen sacrificios en su nombre."
 
 deity_melosocus:0 "$omen_melosocus$"
 omen_melosocus:1 "Melosocus"
 omen_melosocus_desc:3 "Melosocus es la única deidad masculina transmitida de la península de Istria, lo que parece ser una expresión del papel prominente de las mujeres en la sociedad de Istria. Como tal, probablemente era el dios patrón de los hombres entre los Istrios."
 
 deity_latra:0 "$omen_latra$"
 omen_latra:1 "Latra"
 omen_latra_desc:3 "Entre los Liburnos había muchos cultos religiosos locales a diosas femeninas como Iutossica, Sentona y también Latra. A Latra se la representaba con un sombrero puntiagudo Ilirio, así como con tres altares de ofrendas destinados a buscar su favor y buena fortuna."
 
 #Messapians
 deity_zis:0 "$omen_zis$"
 omen_zis:1 "Zis"
 omen_zis_desc:3 "$omen_zeus_desc$"
 deity_damater:0 "$omen_damater$"
 omen_damater:1 "Damater"
 omen_damater_desc:3 "$omen_demeter_desc$"
 deity_lahona:0 "$omen_lahona$"
 omen_lahona:1 "Afrodita Lahona"
 omen_lahona_desc:3 "$omen_aphrodite_desc$"