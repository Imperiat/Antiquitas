 # generic buttons
 ADVICE_BEFRIEND_BTN:0 "Forjar amistad con"
 ADVICE_CHANGE_LAWS_BTN:0 "Promulgar ley"
 ADVICE_FARM_BTN:0 "Construir granja"
 ADVICE_IDEA_BTN:1 "Cambiar idea"
 ADVICE_MOVEARMY_BTN:0 "Mover ejército"
 ADVICE_OMEN_BTN:0 "Invocar augurio"
 ADVICE_PASSIVE_OMEN_BTN:0 "Cambiar deidad"
 ADVICE_POLICY_BTN:0 "Cambiar política"
 ADVICE_TAXES_BTN:0 "Cambiar impuestos"
 ADVICE_GOTO_TARGET:0 "Ir a"
 ADVICE_IMPORT_BTN:0 "Importar"
 #
 # generic titles
 ADVICE_PASSIVE_OMEN_TITLE:0 "Cambiar deidad"
 ADVICE_OMEN_TITLE:0 "Invocar augurio"
 ADVICE_MOVEARMY_TITLE:0 "Mover ejército"
 ADVICE_OCCUPIED_PROVINCE_TITLE:1 "Liberar territorio"
 #
 #Exclusive to disloyal_character
 ADVICE_DISLOYAL_CHAR_TITLE:0 "Personaje desleal: [SCOPE.sChar('target').GetName]"
 ADVICE_DISLOYAL_CHAR_SUMMARY:0 "Es peligroso irritar a personajes importantes como generales y gobernadores. Deberíamos mantener cerca a nuestros amigos y aún más cerca a nuestros enemigos."
 ADVICE_DISLOYAL_CHAR_FALLBACK:0 "Por ahora, no tenemos opciones. Esperemos un mejor momento para confrontar a [SCOPE.sChar('target').GetName]."
 ADVICE_DISLOYAL_CHAR_FALLBACK_TITLE:0 "No hay consejos disponibles"
 ADVICE_DISLOYAL_CHAR_DONOTHING:0 "Podríamos simplemente esperar a que [SCOPE.sChar('target').GetName] cambie de idea, o incluso a que muera por causas naturales."
 ADVICE_DISLOYAL_CHAR_DONOTHING_TITLE:0 "No hacer nada"
 #
 #Exclusive to pretender_support
 ADVICE_PRETENDER_TITLE:0 "Apoyo a pretendiente: [SCOPE.sChar('target').GetName]"
 ADVICE_PRETENDER_SUMMARY:0 "Hay nobles ingratos que quieren poner su marioneta en el trono. ¡Necesitamos meterlos en cintura!"
 ADVICE_PRETENDER_DONOTHING:0 "Podríamos simplemente esperar a que [SCOPE.sChar('target').GetName] cambie de idea, o incluso a que muera por causas naturales."
 ADVICE_PRETENDER_DONOTHING_TITLE:0 "No hacer nada"
 ADVICE_PRETENDER_ALLEGIANCE_TITLE:0 "Exigir juramentos de lealtad"
 ADVICE_PRETENDER_ALLEGIANCE_BTN:0 "Exigir juramentos"
 ADVICE_PRETENDER_ALLEGIANCE:0 "Exigir un juramento de lealtad a nuestros nobles es una buena forma de asegurarnos que apoyen al heredero que elegimos."
 ADVICE_PRETENDER_SUPPORTHEIR_TITLE:0 "Exigir apoyo para el heredero"
 ADVICE_PRETENDER_SUPPORTHEIR_BTN:0 "Exigir apoyo"
 ADVICE_PRETENDER_SUPPORTHEIR:0 "[SCOPE.sChar('target').GetName] es un súbdito leal y solo se equivocó temporalmente. Únicamente tenemos que pedirle su apoyo."
 ADVICE_PRETENDER_FALLBACK:0 "Por ahora, no tenemos dinero ni poder para lograr que [SCOPE.sChar('target').GetName] se pase a nuestro bando. Esperemos nuestra oportunidad."
 ADVICE_PRETENDER_FALLBACK_TITLE:0 "No hay consejos disponibles"
 #
 #Exclusive to civil_war
 ADVICE_CIVILWAR_TITLE:0 "Riesgo de guerra civil: [SCOPE.sChar('target').GetName]"
 ADVICE_CIVILWAR_SUMMARY:0 "Hay personas poderosas que amenazan con destrozar nuestra nación. Debemos pasarlas a nuestro bando, eliminarlas o combatirlas."
 ADVICE_CIVILWAR_DONOTHING:0 "La paciencia es amarga pero da frutos dulces. Esperemos a ver qué sucede."
 ADVICE_CIVILWAR_DONOTHING_TITLE:0 "No hacer nada"
 ADVICE_CIVILWAR_PREPARE_YOUR_ARMY:0 "Nos preparamos para enfrentarnos a nuestros enemigos en el campo de batalla."
 ADVICE_CIVILWAR_PREPARE_YOUR_ARMY_TITLE:0 "Preparar el ejército"
 ADVICE_CIVILWAR_PREPARE_YOUR_ARMY_BTN:0 "Preparar el ejército"
 ADVICE_CIVILWAR_FALLBACK:0 "No nos quedan opciones pacíficas para lidiar con los rebeldes. Dejaremos que vengan a atacarnos."
 ADVICE_CIVILWAR_FALLBACK_TITLE:0 "No hay consejos disponibles"
 #
 #Shared by disloyal_character, civil_war & pretender_support
 ADVICE_BRIBE_TITLE:0 "Sobornar"
 ADVICE_BRIBE_BTN:0 "Sobornar"
 ADVICE_BRIBE:0 "[ROOT.GetCountry.GetRuler.GetName] Le dará un obsequio personal a [SCOPE.sChar('target').GetName] para asegurarse su lealtad."
 ADVICE_STIPENDS_TITLE:0 "Otorgar estipendios"
 ADVICE_STIPENDS_BTN:0 "Otorgar estipendios"
 ADVICE_STIPENDS:0 "Podríamos hacer que el estado patrocinara a la familia de [SCOPE.sChar('target').GetName] para así comprar el favor de sus miembros más prominentes."
 ADVICE_GRANT_HOLDING_TITLE:0 "Otorgar propiedad"
 ADVICE_GRANT_HOLDING_BTN:0 "Otorgar propiedad"
 ADVICE_GRANT_HOLDING:0 "Otorgar tierras es una buena forma de ganar nuevas amistades, pero también de hacerlas más poderosas. Considéralo detenidamente."
 ADVICE_BEFRIEND_TITLE:0 "Forjar amistad con"
 ADVICE_BEFRIEND:0 "A menudo, los mejores aliados se encuentran entre los peores enemigos. Por lo tanto, convertiremos la enemistad de [SCOPE.sChar('target').GetName] en amistad."
 ADVICE_FREEHANDS_TITLE:0 "Dar carta blanca"
 ADVICE_FREEHANDS_BTN:0 "Dar carta blanca"
 ADVICE_FREEHANDS:0 "Podemos demostrar que confiamos en [SCOPE.sChar('target').GetName] si relajamos la vigilancia. Esto aumentaría su corrupción y podría hacer que se convirtiera en un problema todavía mayor."
 ADVICE_DISLOYAL_CHAR_CHANGE_LAWS_TITLE:0 "Promulgar ley"
 ADVICE_DISLOYAL_CHAR_CHANGE_LAWS_GOV:0 "Si nuestros gobernadores están molestos, podemos promulgar leyes para complacerlos."
 ADVICE_DISLOYAL_CHAR_CHANGE_LAWS_GEN:0 "La vida es dura para los soldados. Les daremos algunas libertades que tanto necesitan."
 ADVICE_DISLOYAL_CHAR_GEN_IDEA:0 "Las ideas nacionales son poderosas y podrían mejorar nuestra posición frente a muchos personajes."
 ADVICE_DISLOYAL_CHAR_GEN_IDEA_TITLE:0 "Cambiar idea nacional"
 #
 #Exclusive to deficit
 ADVICE_DEFICIT_TITLE:0 "Déficit"
 ADVICE_DEFICIT_SUMMARY:0 "¡Nuestras arcas están vacías y el descontento se extiende por todo el país! Tenemos que controlar nuestras finanzas antes de que nos controlen a nosotros."
 ADVICE_DEFICIT_TAXES:0 "La economía no consiste en escatimar dinero, sino en gastarlo con sabiduría. Como estamos perdiendo dinero, debemos consultar los registros contables para equilibrar los ingresos y los gastos."
 ADVICE_DEFICIT_TAXES_TITLE:0 "Cambiar impuestos"
 ADVICE_DEFICIT_TAXES_BTN:0 "Cambiar impuestos"
 ADVICE_DEFICIT_DONOTHING:0 "Nuestras sabias decisiones nos brindaron ingresos positivos. Aunque ahora nuestro tesoro está vacío, está ingresando dinero de forma constante."
 ADVICE_DEFICIT_DONOTHING_TITLE:0 "Esperemos"
 ADVICE_DEFICIT_OMEN_TAX:0 "Podemos aumentar nuestros ingresos sin subir los impuestos pidiendo asistencia divina."
 ADVICE_DEFICIT_OMEN_COMMERCE:0 "El comercio es nuestra principal fuente de ingresos, y una bendición divina nos otorgaría aún más riquezas."
 ADVICE_DEFICIT_PASSIVE_OMEN_TAX:0 "Nos sería más fácil recaudar impuestos si promoviéramos los aspectos generosos y caritativos de nuestra fe."
 ADVICE_DEFICIT_PASSIVE_OMEN_COMMERCE:1 "Podemos difundir las enseñanzas de nuestra fe, que promueve el comercio."
 ADVICE_DEFICIT_DESTROY_TITLE:0 "Desmantelar fuertes antiguos en [SCOPE.sP('result').GetName]"
 ADVICE_DEFICIT_DESTROY_BTN:0 "Ir a construcción"
 ADVICE_DEFICIT_DESTROY:0 "Si la situación se vuelve demasiado acuciante, podríamos desmantelar algunos fuertes antiguos inútiles. Esto reduciría el mantenimiento y aumentaría nuestra tesorería."
 ADVICE_DEFICIT_FALLBACK:0 "Tal vez ya no nos queden opciones, pero la esperanza es lo último que debemos perder."
 ADVICE_DEFICIT_FALLBACK_TITLE:0 "No hay consejos disponibles"
 #
 #Exclusive to low_food
 ADVICE_LOW_FOOD_TITLE:0 "Suministro de alimentos bajo"
 ADVICE_LOW_FOOD_SUMMARY:0 "Sin alimentos, el pueblo de [SCOPE.sState('target').GetShortName] pasará hambre y se rebelará. En cambio, con la barriga llena se fortalecerá y prosperará."
 ADVICE_LOW_FOOD_FALLBACK:0 "No hay nada que podamos hacer. El pueblo tendrá que arreglárselas como pueda."
 ADVICE_LOW_FOOD_FALLBACK_TITLE:0 "No hay consejos disponibles"
 ADVICE_LOW_FOOD_DONOTHING:0 "Deberíamos esperar a que aparezca una solución cuando todavía nos quede algo de alimentos en los graneros."
 ADVICE_LOW_FOOD_DONOTHING_TITLE:0 "No hacer nada"
 ADVICE_LOW_FOOD_IDEA:0 "Nuestra nación debería comprometerse a crear reservas extra de alimentos, para asegurarnos el suministro si las próximas cosechas no mejoran."
 ADVICE_LOW_FOOD_IDEA_TITLE:0 "Cambiar idea nacional"
 #
 #Shared by low_food and starving_pops
 ADVICE_IMPORT_FOOD_TITLE:0 "Importar alimentos"
 ADVICE_IMPORT_FOOD:0 "Hay rutas comerciales sin usar en la provincia que deberían utilizarse para importar alimentos adicionales."
 ADVICE_LOW_FOOD_FARM:0 "Ya que tenemos tierras cultivables y trabajadores aptos, sería convenientes expandir los asentamientos agrícolas en [SCOPE.sP('result').GetName]."
 ADVICE_LOW_FOOD_FARM_TITLE:1 "Construir asentamientos agrícolas"
 ADVICE_LOW_FOOD_POLICY:0 "La política del gobernador afecta en gran medida la vida en la provincia. Fomentar el comercio aseguraría un suministro de alimentos más constante."
 ADVICE_LOW_FOOD_POLICY_TITLE:1 "Fomentar política comercial"
 ADVICE_LOW_FOOD_MOVEARMY:0 "Nuestro ejército consume gran cantidad de los alimentos de la provincia. Considera sacarlo de la provincia o separarlo y enviarlos a distintas provincias."
 ADVICE_LOW_FOOD_OMEN:0 "El pueblo se esforzaría más si supiera que nuestra nación cuenta con el favor de los dioses. Preparemos un ritual para recordárselos."
 ADVICE_LOW_FOOD_PASSIVE_OMEN:0 "En estos tiempos difíciles, recemos para pedir buen clima y cosechas abundantes."
 #
 #Exclusive to starving_pops
 ADVICE_STARVING_POPS_TITLE:0 "La población está muriendo de hambre"
 ADVICE_STARVING_POPS_SUMMARY:0 "La población es la base de todas las grandes civilizaciones, pero los habitantes de [SCOPE.sP('target').GetName] están muriendo."
 ADVICE_STARVING_POPS_GRANARY:0 "Si bien los graneros no producen alimentos, nos permiten almacenar el excedente para momentos de necesidad."
 ADVICE_STARVING_POPS_GRANARY_TITLE:0 "Construir graneros"
 ADVICE_STARVING_POPS_GRANARY_BTN:0 "Construir graneros"
 ADVICE_OCCUPIED_PROVINCE:1 "[SCOPE.sP('target').GetName] fue saqueada y está ocupada por fuerzas hostiles. Si no podemos restablecer la paz y la libertad en la provincia, el pueblo sin duda sufrirá."
 ADVICE_STARVING_POPS_DONOTHING:0 "Incluso la peor hambruna termina en algún momento. Veamos cómo se desarrolla la situación."
 ADVICE_STARVING_POPS_DONOTHING_TITLE:0 "No hacer nada"
 ADVICE_STARVING_POPS_FALLBACK:0 "Realmente, son tiempos funestos en lo que incluso nuestros consejeros nos fallan. Mientras esperamos a que aparezca una solución, dejaremos que la naturaleza siga su curso."
 ADVICE_STARVING_POPS_FALLBACK_TITLE:0 "No hay consejos disponibles"
 #
 #Exclusive to disloyal_prov
 ADVICE_DISLOYAL_PROV_TITLE:0 "Provincia desleal"
 ADVICE_DISLOYAL_PROV_SUMMARY:0 "El pueblo de [SCOPE.sState('target').GetShortName] se está volviendo problemático. Podemos consentirlos con lujos o bien enviar tropas."
 #
 #Shared by disloyal_prov and revolt
 ADVICE_DISLOYAL_PROV_DONOTHING:0 "¡No temamos a la chusma de campesinos! Su descontento se disipará pronto."
 ADVICE_DISLOYAL_PROV_DONOTHING_TITLE:0 "No hacer nada"
 ADVICE_ASSIGN_GOVERNOR:0 "Sin un líder fuerte, la provincia caerá en la anarquía y el caos. Por lo tanto, es fundamental que le asignemos un gobernador."
 ADVICE_ASSIGN_GOVERNOR_TITLE:0 "Asignar gobernador"
 ADVICE_ASSIGN_GOVERNOR_BTN:0 "Asignar gobernador"
 ADVICE_DISLOYAL_PROV_AUTONOMY:0 "Si otorgamos algo más de autonomía a la provincia, podremos cumplir algunos deseos del pueblo y aumentar su felicidad."
 ADVICE_DISLOYAL_PROV_AUTONOMY_TITLE:1 "Política de gobernador indulgente"
 ADVICE_DISLOYAL_PROV_HARSH:0 "Es preferible inspirar temor antes que afecto. Podemos permitir que nuestro gobernador castigue con más dureza a los agitadores para disuadir a otros rebeldes."
 ADVICE_DISLOYAL_PROV_HARSH_TITLE:1 "Política de gobernador severa"
 ADVICE_DISLOYAL_PROV_OMEN:0 "El pueblo se consolará al saber que su gobernante recibió una bendición. Solo debemos darle un motivo para creerlo."
 ADVICE_DISLOYAL_PROV_PASSIVE_OMEN:0 "Así como se reza para quienes lo necesitan, la fe de nuestra nación debe adecuarse a las necesidades de nuestro pueblo."
 ADVICE_DISLOYAL_PROV_TAXES:1 "Los impuestos son una carga para el pueblo, pero son fundamentales para nuestra tesorería. Si la economía puede resistirlo, nuestros súbditos agradecerían mucho una reducción impositiva."
 ADVICE_DISLOYAL_PROV_TAXES_TITLE:0 "Cambiar impuestos"
 ADVICE_IMPORT_METALS_TITLE:0 "Importar metales preciosos"
 ADVICE_IMPORT_METALS:0 "Nuestro pueblo debería considerar que vivir en nuestra gran nación es un lujo, pero la situación actual podría requerir que enriqueciéramos sus vidas aún más."
 ADVICE_DISLOYAL_PROV_FALLBACK:0 "La provincia es rebelde, pero agotamos nuestras opciones. Debemos esperar hasta poder actuar."
 ADVICE_DISLOYAL_PROV_FALLBACK_TITLE:0 "No hay consejos disponibles"
 #
 #Exclusive to revolt
 ADVICE_REVOLT_TITLE:0 "Riesgo de rebelión"
 ADVICE_REVOLT_SUMMARY:0 "El pueblo de [SCOPE.sState('target').GetShortName] empezó a organizarse y pronto podría ocurrir una rebelión generalizada."
 ADVICE_REVOLT_PREPARE_YOUR_ARMY:0 "Nos preparamos para enfrentarnos a nuestros enemigos en el campo de batalla."
 ADVICE_REVOLT_PREPARE_YOUR_ARMY_TITLE:0 "Preparar el ejército"
 ADVICE_REVOLT_PREPARE_YOUR_ARMY_BTN:0 "Preparar el ejército"
 ADVICE_REVOLT_STABTHEPIG:0 "La estabilidad de nuestra nación afecta en gran medida el riesgo de revueltas. Vamos a mejorarla haciendo un espléndido sacrificio para los dioses."
 ADVICE_REVOLT_STABTHEPIG_TITLE:0 "Ofrendas religiosas"
 ADVICE_REVOLT_STABTHEPIG_BTN:0 "Hacer ofrendas"
 #
 ADVICE_BUTTON_TOOLTIP_DISABLED:0 "Esta acción ya no está disponible"
 ALERT_TOOLTIP_ADVICE:0 "\n#G Haz clic para ver las acciones disponibles #!"
 ADVICE_SETTING_INFO_DIALOG_TITLE:0 "Desactivar consejos"
 ADVICE_SETTING_INFO_DIALOG_DESCRIPTION:0 "Los datos destacados y los consejos sobre las alertas pueden desactivarse desde el menú de ajustes de la partida."
 ADVICE_SETTING_INFO_DIALOG_ACCEPT:0 "Ir a ajustes"
