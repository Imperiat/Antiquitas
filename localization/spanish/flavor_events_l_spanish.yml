 EPI_Events.1.t:0 "Pirro El Grande"
 EPI_Events.1.d:0 "El rey de [ROOT.GetCountry.GetName] es famoso por ser un gran comandante [ROOT.Country.GetReligion.GetName]."
 EPI_Events.1.a:0 "¡Esta será una victoria pírrica!"
 natural_disaster_events.1.t:0 "La furia del monte Etna"
 natural_disaster_events.1.d:0 "Aunque el monte Etna nunca duerme, la erupción de [GetDateString] fue la más grande de la que se tiene memoria.\nDurante tres días, el cielo en Catania ha estado negro, cubierto de nubes de ceniza y relámpagos. La violenta erupción posterior destruyó edificaciones y campos en toda la ciudad. Todo el suelo está cubierto de pumita pulverizada.\nAhora que finalmente terminó la erupción, debemos restaurar la región."
 natural_disaster_events.1.a:0 "Ofrecer una exención fiscal durante 10 años."
 natural_disaster_events.1.b:0 "Usarán recursos locales para la reconstrucción."
 flavor_sel.1.t:0 "Las satrapías orientales"
 flavor_sel.1.desc:0 "Hace décadas, Alejandro invadió India y extendió su imperio hasta el Indo. Pero los numerosos años de guerra entre los reyes sucesores han debilitado y aislado a estas satrapías orientales.\nDurante el último año, Chandragupta Maurya unió al norte de India, derrotó al imperio Nanda y dominó las satrapías griegas en el valle del Indo.\nHemos recibido la sugerencia de que deberíamos cortar por lo sano y entregarle a los mauryanos la última satrapía oriental. De lo contrario, este conflicto podría prolongarse por años. Una tregua también nos daría tiempo para consolidar nuestro propio imperio y derrotar a los otros sucesores."
 flavor_sel.1.a:0 "Vamos a negociar con los mauryanos."
 flavor_sel.1.b:0 "¡No les ofreceremos eso!"
 seleucid_maurya_start.1.a.tt:0 "Si los mauryanos aceptan, sucederá lo siguiente:\n"
 seleucid_maurya_start.1.b.tt:2 "#R La guerra contra los mauryas (@[GetCountry('MRY').GetFlag]!) probablemente se reanudará de inmediato.#!\nSi la guerra continúa, ocurrirá lo siguiente: $seleucid_maurya_start.5.b.tt$"
 seleucid_maurya_start.5.b.tt:0 "#Y Maurya#! recibirá:\n"
 seleucid_land_transfer_tooltip:1 "Las provincias de #R Bamyan#!, #R Satagidia#!, #R Aracosia#!, #R Pactia#!, #R Gedrosia#! y #R Parecania#!, se transferirán a los mauryanos (@[GetCountry('MRY').GetFlag]!)"
 seleucid_land_transfer_mauryan_tooltip:0 "Las provincias de #G Bamiyan#!, #G Satagidia#!, #G Aracosia#!, #G Pactia#!, #G Gedrosia#! y #G Parecania#! se transferirán a los mauryanos (@[THIS.GetCountry.GetTag]!)."
 flavor_sel.2.t:0 "¿El fin de la amenaza griega?"
 flavor_sel.2.desc:0 "Hace décadas, Alejandro Magno invadió nuestro subcontinente y derrotó a los gobernantes locales del valle del Indo. Sin embargo, muchas cosas han cambiado desde entonces. La muerte del gran conquistador ha provocado que su imperio se divida entre sucesores que pelean entre sí y el meteórico ascenso de Chandragupta Maurya ha transformado al norte de India.\nDurante el último año, los ejércitos mauryanos se han apoderado del valle del Indo y están avanzado sobre el territorio del rey sucesor Seleuco.\nUn emisario de Seleuco ahora está ofreciendo renunciar a la región a cambio de un tratado de amistad con nuestro imperio."
 flavor_sel.2.a:0 "Aceptemos esta oferta."
 flavor_sel.2.b:0 "¡No, Persia será nuestra!"
 flavor_sel.3.t:0 "La amenaza griega"
 flavor_sel.3.desc:0 "Hace décadas, Alejandro Magno invadió nuestro subcontinente y derrotó a los gobernantes locales del valle del Indo. Sin embargo, muchas cosas han cambiado desde entonces. La muerte del gran conquistador ha provocado que su imperio se divida entre sucesores que pelean entre sí y el meteórico ascenso de Chandragupta Maurya ha transformado al norte de India.\nDurante el último año, los ejércitos mauryanos se han apoderado del valle del Indo y están avanzado sobre el territorio del rey sucesor Seleuco.\nUn emisario de Seleuco ahora nos ofrece una tregua. Así tendríamos tiempo para consolidar nuestras victorias y tal vez ocuparnos de otros asuntos."
 flavor_sel.3.a:0 "¡Debemos seguir adelante!"
 flavor_sel.3.b:0 "Intentemos hacer las paces y esperar un mejor momento."
 seleucid_maurya_start.3.b.tt:0 "Si los seléucidas aceptan, sucederá lo siguiente:\n"
 flavor_sel.4.t:0 "Paz en nuestros días"
 flavor_sel.4.desc:0 "Los mauryanos aceptaron nuestra oferta. Como muestra de gratitud, nos enviaron una gran cantidad de elefantes de guerra para que los usemos en la batalla contra otros estados sucesores de Macedonia."
 flavor_sel.4.a:0 "¡Fantástico!"
 flavor_sel.5.t:0 "Una tregua inestable"
 flavor_sel.5.desc:0 "Los mauryanos aceptaron una tregua. Así, nuestro estado y el de ellos tendrán un oportuno respiro. Es hora de reconstruir y consolidar nuestro joven imperio.\nAunque esto significaría darle la espalda a la ciudades griegas del valle del Indo, por ahora probablemente sea la acción más prudente."
 flavor_sel.5.a:0 "¡Hora de encargarse de Antígono!"
 flavor_sel.5.b:0 "¡Al Indo!"
 flavor_sel.6.t:0 "¡Guerra!"
 flavor_sel.6.desc:0 "En lugar de enviarnos una respuesta formal, los mauryanos nos mandaron la cabeza de nuestro mensajero.\nNuestras guarniciones en las fronteras avistaron tropas exploradoras de los mauryanos. Ahora la guerra es inevitable."
 flavor_sel.6.a:0 "Hora de morir."
 flavor_sel.7.t:0 "¡Guerra!"
 flavor_sel.7.desc:1 "Los seléucidas rechazaron nuestra generosa oferta de tregua. Sus ejércitos están avanzando hacia nosotros.\nEl apoyo a los seléucidas también está en aumento en los territorios griegos a lo largo del Indo."
 flavor_sel.7.a:0 "¡Se arrepentirán de esto!"
 flavor_arm.1.t:0 "El trono de Capadocia"
 flavor_arm.1.desc:1 "Hace años, el general macedonio Eumenes arrebató el reino de Capadocia a su gobernante local, el sátrapa persa Ariarates I. Desde esa época, hemos tenido en custodia a su heredero y sobrino, también llamado Ariarates.\nDesde entonces, Eumenes fue expulsado por Antígono el tuerto, quien le otorgó el control al sátrapa macedonio Amintas. Amintas ahora está solo y olvidado. Mientras tanto, Antígono lucha contra los reinos de los demás sucesores en Egipto y Mesopotamia.\n\n¿Llegó el momento de enviar a Ariarates de regreso a Capadocia?"
 flavor_arm.1.a:0 "¡Qué excelente idea!"
 installing_foreign_king_in_cappadocia_tooltip:0 "Si Ariarates logra su cometido, se convertirá en el nuevo rey de Capadocia (@[THIS.GetCountry.GetTag]!)."
 flavor_arm.1.b:0 "Mejor no enfurezcamos a Amintas."
 flavor_arm.2.t:0 "El regreso del rey"
 flavor_arm.2.desc:0 "Nos enteramos de que Ariarates II, el heredero del antiguo rey Ariarates, marcha hacia nuestra capital con el apoyo del reino cercano de Armenia.\nLejos de su tierra natal, Amintas nunca fue un gobernante popular en Capadocia. Si bien podemos confiar en el apoyo de nuestros nobles macedonios, probablemente los nativos de Capadocia reaccionarán muy mal a esta noticia."
 flavor_arm.2.a:0 "¡Larga vida a Ariarates II!"
 flavor_arm.2.a.tt:0 "Todos los personajes #Y capadocios#! ganan #G 20#! de lealtad@loyalty_icon!"
 flavor_arm.2.b:0 "Debemos arrestar a este impostor."
 flavor_arm.2.b.tt:0 "Todos los personajes #Y capadocios#! pierden #R 40#! de lealtad@loyalty_icon!"
 flavor_egy.1.t:0 "El culto de Serapis"
 flavor_egy.1.desc:0 "Como gobernantes de un pueblo extranjero, no siempre todos nos han aceptado con los brazos abiertos. En particular, los sacerdotes egipcios albergan intenso resentimiento hacia nuestros dioses helénicos. El culto de Serapis combina varios elementos de las religiones helenística y egipcia para formar una nueva fe sincrética. Si promovemos este culto en nuestro estado, tal vez podríamos armonizar las diferencias entre los colonizadores macedonios y la población egipcia. Además, al promover este pequeño culto en la fe de nuestro reino también podríamos darle forma y usarlo para beneficiar a la dinastía lágida."
 flavor_egy.1.a:0 "Adoptar el culto de Serapis."
 flavor_egy.1.b:0 "No podemos someternos a la influencia extranjera."
 greeks_disenfranchised:3 "Todos los territorios con población #Y helénica#! obtendrán:\n#R +2#! de malestar por 10 años.\nTodos los personajes #Y helénicos#! perderán #R 40#! de lealtad."
 flavor_egy.1.c:0 "Adoptemos completamente el patrimonio cultural egipcio."
 flavor_epi.1.t:0 "Deidamia y Demetrio"
 flavor_epi.1.desc:1 "La situación política ha evolucionado rápidamente desde el inicio de los conflictos diádocos. Todos los estados helénicos están decidiendo a quién apoyar y esperan apostar por el bando adecuado.\n\nPor nuestra parte, se sugirió que la hermana del rey Pirro, Deidamia, anteriormente prometida al hijo de Alejandro Magno, haría una buena pareja con Demetrio, hijo de Antígono y heredero de $PRY_DYN$.\n\nLos $PRY_DYN_ADJ$ podrían ser los aliados que necesitamos..."
 flavor_epi.1.a:0 "Esto podría asegurarnos un aliado poderoso."
 flavor_epi.1.at:2 "Los $PRY_DYN_ADJ$ decidirán si aprueban nuestra propuesta de casar a Deidamia con Demetrio."
 flavor_epi.1.b:0 "En realidad, tenemos otras ideas..."
 flavor_epi.2.t:0 "Deidamia y Demetrio"
 flavor_epi.2.desc:0 "La situación política ha evolucionado rápidamente desde el inicio de los conflictos diádocos. Todos los estados helénicos están decidiendo a quién apoyar y esperan apostar por el bando adecuado.\n\nEl reino de Epiro está estratégicamente situado para ser una espina en el torso de Macedonia y el rey Pirro seguramente tiene problemas con Casandro, cuyos ejércitos mataron a su padre.\n\nPor nuestra parte, se ha sugerido últimamente que la hermana del rey Pirro, Deidamia, anteriormente prometida del difunto hijo de Alejandro Magno, haría una buena pareja con Demetrio, heredero de nuestro reino. Los epirotes podrían ser los aliados que necesitamos..."
 flavor_epi.2.a:0 "Una combinación perfecta."
 flavor_epi.2.at:0 "Demetrio y Deidamia se casarán."
 flavor_epi.2.b:0 "En realidad, tenemos otras ideas..."
 flavor_epi.2.bt:1 "Epiro perderá #R 50#! de opinión de los $PRY_DYN$."
 flavor_epi.3.t:0 "Deidamia y Demetrio"
 flavor_epi.3.desc_1:2 "Después de largos meses de deliberación, el pueblo [me_epi_royal_wedding_country_scope.GetAdjective] aceptó formalmente nuestra propuesta de matrimonio.\n\nA su llegada a [me_epi_royal_wedding_country_scope.GetName], el carro de [me_epi_royal_wedding_bride_scope.GetPraenomen] fue escoltado en una opulenta procesión a través de [me_epi_royal_wedding_country_scope.GetCapital.GetName] hasta el palacio real, donde mordió la manzana ceremonial presentada por [me_epi_royal_wedding_groom_scope.GetPraenomen].\n\nLuego se casaron en una lujosa ceremonia a la que asistieron cientos de invitados que los llenaron de regalos, seguida de un banquete real con jolgorio hasta muy tarde por la noche..."
 flavor_epi.3.desc_2:2 "Después de largos meses de deliberación, el matrimonio de [me_epi_royal_wedding_bride_scope.GetPraenomen] y [me_epi_royal_wedding_groom_scope.GetPraenomen] finalmente se lleva a cabo.\n\nA su llegada a [me_epi_royal_wedding_country_scope.GetName], el carro de [me_epi_royal_wedding_bride_scope.GetPraenomen] fue escoltado en una opulenta procesión a través de [me_epi_royal_wedding_country_scope.GetCapital.GetName] hasta el palacio real, donde mordió la manzana ceremonial presentada por [me_epi_royal_wedding_groom_scope.GetPraenomen].\n\nLuego se casaron en una lujosa ceremonia a la que asistieron cientos de invitados que los llenaron de regalos, seguida de un banquete real con jolgorio hasta muy tarde por la noche..."
 flavor_epi.3.a:0 "Ay, la juventud..."
 flavor_epi.3.b:0 "Ay, la juventud..."
 flavor_epi.3.bt:1 "Deidamia Eácida se mudará a $PRY_DYN$\nDemetrio Antigónido se casará con Deidamia Eácida\nEpiro obtiene #G 50#! de opinión de $PRY_DYN$\n$PRY_DYN$ obtiene #G 50#! de opinión de Epiro"
 flavor_epi.4.t:1 "Respuesta de $PRY_DYN$"
 flavor_epi.4.desc:1 "Los malditos $PRY_DYN_ADJ$ decidieron retractarse del matrimonio largamente planeado entre Demetrio Antigónido y Deidamia Eácida, citando la agitación política como causa de incertidumbre.\n\nContábamos con su apoyo en los conflictos venideros inevitables. Tendremos que replantearnos la situación..."
 flavor_epi.4.a:0 "Ellos verán..."
 flavor_epi_pry_marriage_op:0 "Matrimonio de Antígono y Aeacidae"
 flavor_epi_pry_rejected_op:0 "El matrimonio de Antígono y Aeacidae fue rechazado"
 dhe_carthage.1.t:0 "Los Barca"
 dhe_carthage.1.desc:0 "Aunque la familia Barca ha sido una fuerza en la política cartaginesa durante mucho tiempo, pocos se han hecho un renombre de la misma manera que Hamilcar Barca. Después de una serie de empresas exitosas en nuestro extenso imperio, este hombre regresó para construir un imperio para él y sus parientes. Aunque la petición de Hamilcar de traer un ejército a Hispania ha atraído muchas miradas, sus acciones sin duda podrían expandir nuestra influencia en la región. Promete traer nuevos colonos y asegurar nuestro acceso a los extensos recursos de la península.\n\nSus hijos acompañan a Hamilcar, algunos dirían que sus acciones son tanto para construir una base de poder para su familia como para promover la influencia de nuestra ciudad."
 dhe_carthage.1.a:0 "Una línea tan prometedora..."
 dhe_carthage.1.a.tt:0 "#Y 3#! personas libres púnicas y #Y 2#! ciudadanos púnicos aparecerán en [SCOPE.sP('target_province').GetName]"
 dhe_carthage.1.b:0 "¡No podemos permitir que un hombre obtenga tal poder!"
 hamilcar_tt_new:0 "[hamilcar_character.GetName] reclutará una legión de tropas leales"
 hamilcar_tt_existing:0 "[hamilcar_legion.GetName] será comandada por [hamilcar_character.GetName] y recibirá unidades leales a esa persona"
 dhe_parthians.1.t:0 "Arsaces"
 dhe_parthians.1.desc:0 "Con la unificación de las tribus Dahae, también se han producido grandes cambios sociales. Algunos hombres prosperan en tales condiciones, pasando de la oscuridad a la relevancia y el poder.\nArsaces es uno de ellos. Habiendo construido rápidamente una base de poder para sí mismo, con guerreros entusiastas que se unen a su lado por centenares, ahora se acercó a los jefes de clan ofreciendo su ayuda para llevar a nuestra federación hacia un futuro más brillante."
 dhe_parthians.1.a:0 "El mundo nunca será el mismo."
 rise_of_arsaces_cmod:0 "El surgimiento de Arsaces"
 desc_rise_of_arsaces_cmod:0 "Surgió un nuevo líder que unirá a los Dahae y los llevará a la gloria enfrentándose a los enemigos de nuestro pueblo."
 dhe_carthage.2.t:0 "La reacción de los oligarcas"
 dhe_carthage.2.desc:0 "Nuestra gran ciudad ha sido gobernada hasta hace poco, y por larga tradición, por un par de reyes; sufetes elegidos por la asamblea senatorial para supervisar la conducción de la guerra y la administración del imperio. Estos nombramientos estaban encadenados por el soborno y el nepotismo, con dos familias, los Magonitas en particular, dominando el panorama político.\n\nEl poder de los reyes finalmente disminuyó y fue reemplazado lentamente por una autoridad senatorial más directa, lo que llevó al fallido golpe de Hannonian Bomilcar para restaurar el poder de los monarcas en el año 446. Cartago logró escapar de las garras sofocantes de las coronas compradas y sigue floreciendo bajo la dirección republicana de nuestros oligarcas.\n\nSin embargo, todavía hay algunos senadores que miran hacia atrás a la monarquía con cierta melancolía y temen que el camino que recorremos pueda llevar a asambleas populares empoderadas o, lo que es peor, a una democracia plena."
 dhe_carthage.2.a:0 "Cartago confía en la calidad de nuestras élites."
 dhe_carthage.2.at:0 "[SCOPE.sChar('oligarch1').GetName], [SCOPE.sChar('oligarch2').GetName] y [SCOPE.sChar('oligarch3').GetName] obtienen #G 10#! de lealtad@loyalty_icon!"
 dhe_carthage.2.b:0 "La reforma es una parte necesaria del progreso."
 dhe_carthage.2.bt:0 "[SCOPE.sChar('oligarch1').GetName], [SCOPE.sChar('oligarch2').GetName] y [SCOPE.sChar('oligarch3').GetName] pierden #R 20#! de lealtad@loyalty_icon!"
 dhe_carthage.2.c:0 "Estar a favor de los agravios individuales está por debajo de nosotros."
 dhe_carthage.2.ct:0 "[SCOPE.sChar('oligarch1').GetName], [SCOPE.sChar('oligarch2').GetName] y [SCOPE.sChar('oligarch3').GetName] pierden #R 10#! de lealtad@loyalty_icon!"
 dhe_carthage.3.t:0 "La situación de Sicilia"
 dhe_carthage.3.desc:0 "Durante casi doscientos años hemos insistido en nuestra reivindicación de la isla de Sicilia, intentando y fracasando en la integración de sus ingeniosos defensores en nuestro imperio. Nuestra presencia en la mitad occidental de la isla nos ha costado mucha sangre y sudor, y aunque en más de una ocasión casi ponemos de rodillas a los poderes de la isla, al final siempre nos han hecho retroceder.\n\nEn la memoria reciente, Agatocles, el tirano de Siracusa, nos llevó a nuestro séptimo conflicto sobre la isla en un intento de forzarnos a ceder nuestras posesiones sicilianas, incluso invadiendo África y asediando a la propia Cartago. Finalmente, Agatocles fue derrotado en el año 448 y aceptó el statu quo de la paz.\n\nHoy, muchos en el senado argumentan que si queremos que los griegos nos tomen en serio, debemos poner fin a nuestros rivales sicilianos, cuya propia existencia es un vergonzoso recordatorio de nuestros errores del pasado..."
 dhe_carthage.3.a:0 "Hay que poner a Sicilia en el suelo."
 dhe_carthage.3.at:0 "Cartago obtendrá reclamos en las áreas de #Y Sicania#! y #Y Siculia#!."
 dhe_carthage.3.b:0 "Ya se ha derramado suficiente sangre por esa roca..."
 dhe_carthage.4.t:0 "Victoria en Sicilia"
 dhe_carthage.4.desc:0 "Por fin ha terminado nuestra lucha por la isla de Sicilia, y con ella nuestra posición mediterránea está indiscutiblemente asegurada. Ya no tenemos que preocuparnos por la amenaza de la interferencia griega en nuestras vitales rutas comerciales ni por las ambiciones de sus tiranos y reyes, y las ricas ciudades griegas de la península itálica están a nuestra disposición.\n\nSin embargo, Sicilia es una isla poblada con una larga y orgullosa tradición griega, además de la de las tribus latinas locales; estas animadas personas han invertido mucho en una derrota cartaginesa y, sin duda, no se conformarán inmediatamente con nuestro gobierno.\n\nSe ha sugerido que se establezca un estado cliente para aplacar el deseo de autogobierno, otros defienden que esta isla no es diferente de ninguna otra y debe doblegarse a nuestra voluntad, y otros más afirman que los veteranos militares que se instalen en Sicilia restablecerán el equilibrio de poder en las ciudades..."
 dhe_carthage.4.a:0 "Se establecerá un estado cliente."
 dhe_carthage.4.at:3 "Se creará el feudo de #Y Z'Keli#!, una república oligárquica cartaginesa, en las ciudades conquistadas del este de Sicilia.\nCartago mantendrá el control sobre los territorios portuarios de #Y Mesina#!, #Y Siracusa#! y #Y Katane#!."
 dhe_carthage.4.b:0 "¡Sicilia será parte de Cartago!"
 dhe_carthage.4.bt:2 "Cada territorio conquistado en las áreas de #Y Siracusa#!, #Y Sicania#! y #Y Siculia#! obtiene #Y integración cartaginesa#! durante 20 años, lo que otorga los efectos:\nMalestar local: #R +2.00#!\nProducción de población: #R -10.00%#!"
 dhe_carthage.4.c:0 "Instala a nuestros veteranos en estas tierras."
 dhe_carthage.4.ct:2 "Las POB libres @freemen! extranjeras en Sicilia se convertirán a la cultura #Y púnica#! y a la religión #Y cananea#!, hasta 20% de la población total de cada territorio."
 dhe_carthage.5.t:0 "Los reyes númidas"
 dhe_carthage.5.desc:0 "Desde el establecimiento de las primeras ciudades fenicias en la costa africana hace cientos de años, los númidas y otros habitantes nativos de las colonias han sido grandes aliados que han suministrado muchas de nuestras valiosas exportaciones y nos han hecho ricos a través de su interés en productos exóticos e importaciones de alta calidad de todo el Mediterráneo.\n\nYa no somos una colección de pequeñas ciudades, sino un gran imperio que se extiende a través del océano interno, y aunque nuestra relación con los reyes de Numidia ha sido útil en el pasado, algunos argumentan que ha llegado el momento de que los númidas acepten nuestro gobierno y se conviertan en parte de Cartago apropiadamente..."
 dhe_carthage.5.a:0 "Estos reyes seguramente pueden ser persuadidos..."
 dhe_carthage.5.b:0 "Numidia pertenece a Cartago."
 dhe_carthage.5.bt:0 "Cartago obtendrá reclamos en las regiones de #Y África#! y #Y Numidia#!."
 dhe_carthage.5.c:0 "¿Por qué cambiar de caballo a mitad de camino?"
 dhe_carthage.5.d:0 "Ya sobrepasaron su límite de utilidad."
 dhe_carthage.5.dt:1 "Cartago ganará reclamos sobre los territorios vecinos, propiedad de los reyes númidos."
 dhe_carthage.6.t:0 "Fortunas etruscas"
 dhe_carthage.6.desc:0 "Después de someter a la última de las testarudas tribus, la isla de Cerdeña ha sido finalmente dominada y nuestra presencia establecida sin cuestionamientos. A partir de ahí, el siguiente paso lógico en nuestra expansión, y la colonización de las islas del Mediterráneo, es naturalmente Córcega, la hermana menor de Cerdeña y una antigua colonia cartaginense. La isla ha tenido varias influencias y ha sido gobernada por griegos y etruscos, pero estamos preparados para poner a Córcega bajo la bandera de Tanit una vez más.\n\nLos etruscos son un pueblo astuto e inteligente que nos ha ayudado contra los griegos en el pasado; pueden estar dispuestos a comprometerse en la propiedad de la isla por el precio justo..."
 dhe_carthage.6.a:0 "Córcega será nuestra."
 dhe_carthage.6.at:2 "Cartago ganará reclamos en todos los territorios etruscos en la provincia de #Y Córcega#!."
 dhe_carthage.6.b:0 "Quizás se pueda llegar a un acuerdo."
 dhe_carthage.6.bt:2 "Etruria recibirá una oferta para vendernos todas las ciudades etruscas en la provincia de #Y Córcega#! por #R [SCOPE.ScriptValue('corsica_buy_svalue')]#! de @gold!\nSi Etruria se niega, podremos decidir otra forma de proceder."
 dhe_carthage.6.c:0 "Etruria podría ser más útil como aliado..."
 dhe_carthage.7.t:0 "Una oferta de Cartago"
 dhe_carthage.7.desc:1 "Recibimos un enviado con una extraña oferta del imperio mercantil cartaginés. Transmitió que Cartago, mirando su posición en Cerdeña y el Mediterráneo, está muy interesado en volver a adquirir las colonias fenicias perdidas en Córcega y ha ofrecido comprar directamente todos los territorios etruscos de la isla a un precio “generoso”.\n\nSin ser explícitas, las palabras del enviado todavía transmitían con bastante claridad la amenaza oculta de que esta oferta era una mera formalidad y que Cartago hará lo necesario para proteger sus intereses..."
 dhe_carthage.7.a:0 "Un trato justo por no derramar sangre."
 dhe_carthage.7.at:1 "Cartago anexará nuestros territorios corsos a cambio de #G [SCOPE.ScriptValue('corsica_buy_svalue')]#! @gold!."
 dhe_carthage.7.b:0 "Saca a estos malditos tenderos de aquí."
 dhe_carthage.7.bt:0 "#R Rechazar su oferta puede molestar a los cartagineses.#!"
 dhe_carthage.8.t:0 "La respuesta etrusca"
 dhe_carthage.8.desc_1:0 "Hemos recibido la respuesta de Etruria sobre nuestra generosa oferta de compra de sus colonias corsas.\n\nEl enviado etrusco nos informó que el líder etrusco, [SCOPE.sChar('etruria_ruler').GetName], lamentablemente se ha visto obligado a declinar nuestra oferta, con el mayor respeto, para salvaguardar los intereses etruscos, y que espera que los colonos cartagineses y etruscos puedan coexistir pacíficamente en un futuro previsible."
 dhe_carthage.8.desc_2:0 "Hemos recibido la respuesta de Etruria sobre nuestra generosa oferta de compra de sus colonias corsas.\n\nEl enviado confirmó que el líder etrusco, [SCOPE.sChar('etruria_ruler').GetName], aceptó nuestra magnánima oferta y transferirá inmediatamente las colonias etruscas corsas."
 dhe_carthage.8.a:0 "Un buen resultado."
 dhe_carthage.8.at:2 "Cartago anexará todos los territorios etruscos en la provincia de #Y Córcega#!."
 dhe_carthage.8.b:0 "Que así sea."
 dhe_carthage.8.bt:2 "Cartago ganará reclamos en todos los territorios etruscos en la provincia de #Y Córcega#!."
 dhe_carthage.8.c:0 "Nuestra amistad vale más..."
 dhe_carthage.9.t:0 "La amenaza romana"
 dhe_carthage.9.desc:0 "El sorprendente crecimiento de la pequeña ciudad-estado latina de Roma ha sido visto con gran consternación por las élites cartaginesas y las clases mercantiles, que exigen se tome alguna acción. Argumentan que Roma ha llegado a un punto en el que pueden representar una amenaza directa para nuestros intereses, lamentando el efecto del poder romano sobre sus redes comerciales en nuestras esferas de influencia mediterráneas.\n\nSomos una potencia naval y son los barcos los que decidirán cualquier conflicto con Roma; se dice que los romanos pueden ahora casi igualar a la flota cartaginesa en tamaño, y quizás en habilidad. Senadores de toda la cámara exigen que se tomen medidas rápidas y que se inicien los preparativos para asegurar que Cartago prevalezca en cualquier conflicto futuro, aunque un grupo más pequeño de voces está tratando de evitar que los romanos sean nuestros enemigos..."
 dhe_carthage.9.a:0 "Les mostraremos a estos advenedizos cómo son las cosas."
 dhe_carthage.9.at:0 "Cartago obtendrá #Y reclamos#! sobre Roma."
 dhe_carthage.9.b:0 "¡Precaución! Hagámonos amigos de estos romanos."
 dhe_carthage.9.bt:0 "#R Cartago puede intentar tomar Córcega por otros medios.#!"
 dhe_carthage.10.t:0 "Nuestro mar"
 dhe_carthage.10.desc:0 "Hemos construido un imperio que se extiende desde los Pilares de Melkart, la puerta del océano infinito, hasta los estrechos de Asia, conocidos por los griegos como Bósforos. Cada día, miles de barcos cargados con la riqueza del mundo atraviesan el mar interior, de un puerto cartaginés a otro, en una red de comercio sin fisuras protegida por nuestras flotas inigualables.\n\nVerdaderamente, el mundo está a nuestros pies; somos el primer imperio que ha logrado tal dominio total del Mediterráneo. Tanit nos sonríe, pero, habiendo logrado tal hazaña, debemos decidir qué le depara el futuro a Cartago..."
 dhe_carthage.10.a:0 "¿Por qué parar aquí cuando otros mundos esperan?"
 dhe_carthage.10.b:0 "Nuestra vocación siempre ha sido el comercio."
 dhe_carthage.11.t:0 "Conquistas de Magna Grecia"
 dhe_carthage.11.desc:0 "Después de años de planificación, guerra y maniobras cuidadosas, el sur de la península itálica está bajo nuestro control. Las ricas ciudades coloniales de los griegos ya no competirán con los mercaderes cartagineses ni las tribus latinas amenazarán nuestras posesiones en el sur del Mediterráneo.\n\nSe han planteado preguntas sobre cómo debería gobernarse la nueva región; la población latina y griega y de aquellos que nos aborrecen, además de la incorporación de una zona tan grande acostumbrada a la independencia probablemente no será fácil.\n\nPodríamos establecer un gobierno local en la región para atender directamente las quejas. Por otra parte, el establecimiento de muchos veteranos de las recientes guerras en Italia ayudará a compensar la población extranjera."
 dhe_carthage.11.a:0 "Un gobierno local es la mejor manera de avanzar."
 dhe_carthage.11.at:1 "Se creará el feudo de #Y Qart-hadasht Gadol#!, una república oligárquica cartaginense, en los territorios conquistados de la península itálica del sur.\nCartago mantendrá el control sobre las ciudades portuarias."
 dhe_carthage.11.b:0 "¡Italia será parte de Cartago!"
 dhe_carthage.11.bt:1 "Todos los territorios en Italia del sur que poseemos reciben #Y integración cartaginense#! por 20 años, con estos efectos:\nMalestar local: #R +2.00#!\nProducción de población: #R -10.00%#!"
 dhe_carthage.11.c:0 "Instala a nuestros veteranos en estas tierras."
 dhe_carthage.11.ct:1 "Las POB de personas libres en los territorios que poseemos en el sur de Italia se convertirán a la cultura #Y cartaginense#! y a la religión #Y cananea#!, hasta 20% de la población total de cada territorio."
 dhe_carthage.12.t:0 "Conquistas italianas"
 dhe_carthage.12.desc:0 "Hemos aplastado completamente a los latinos en la península italiana. Estas ciudades estado y tribus inferiores ahora acompañan a los numerosos enemigos que intentaron oponerse sin éxito al imperio cartaginense. La ciudad de Roma es notable: es una capital con muchos habitantes y una ubicación estratégica, su pueblo es uno de los más vivaces que hemos conocido, y su gobierno incluso comienza a parecerse a un estado civilizado.\n\nEstas nuevas conquistas serán difíciles de gobernar si no las administramos correctamente. La vasta población de orgullosas tribus que habitan en las colinas no está acostumbrada a la derrota y sin duda opondrá resistencia.\n\nRecibimos las sugerencias usuales para lidiar con estas situaciones: establecer una administración local que se concentre completamente en gobernar, asentar a veteranos cartaginenses meritorios en terrenos agrícolas adecuados o aceptar ciertas molestias a corto plazo."
 dhe_carthage.12.a:0 "Estableceremos un gobierno vasallo."
 dhe_carthage.12.at:1 "Se creará el feudo de #Y 'Tali#!, una república oligárquica cartaginense, en los territorios conquistados de la península itálica central.\nCartago mantendrá el control sobre las ciudades portuarias."
 dhe_carthage.12.b:0 "¡Italia será parte de Cartago!"
 dhe_carthage.12.bt:1 "Todos los territorios que poseemos en Italia central reciben #Y integración cartaginense#! por 20 años, con estos efectos:\nMalestar local: #R +2.00#!\nProducción de población: #R -10.00%#!"
 dhe_carthage.12.c:0 "Instala a nuestros veteranos en estas tierras."
 dhe_carthage.12.ct:1 "Las POB de personas libres en los territorios que poseemos en Italia central se convertirán a la cultura #Y cartaginense#! y a la religión #Y cananea#!, hasta 20% de la población total de cada territorio."
 dhe_carthage.13.t:0 "Medidas desesperadas"
 dhe_carthage.13.desc_1:0 "Tras las aplastantes derrotas sufridas a manos de los enemigos, sobre todo los romanos, un senador ambicioso y con ideas militares ha estado abogando con entusiasmo por amplias reformas en el ejército cartaginense, así como el rápido aumento de las fuerzas armadas, a fin de contrarrestar el declive.\n\n[SCOPE.sChar('scope:reformist').GetName] promueve sus ideas tanto en el foro como el senado, con resultados diversos. Si bien varios militares apoyan las reformas que propone, un grupo igual de numeroso de oponentes teme que el ejército tenga demasiado poder y aboga por renovar el enfoque mercantil de Cartago para volver a llenar sus arcas."
 dhe_carthage.13.desc_2:0 "Tras las aplastantes derrotas sufridas a manos de los enemigos, un senador ambicioso y con ideas militares ha estado abogando con entusiasmo por amplias reformas en el ejército cartaginense, así como el rápido aumento de las fuerzas armadas, a fin de contrarrestar el declive.\n\n[SCOPE.sChar('scope:reformist').GetName] promueve sus ideas tanto en el foro como el senado, con resultados diversos. Si bien varios militares apoyan las reformas que propone, un grupo igual de numeroso de oponentes teme que el ejército tenga demasiado poder y aboga por renovar el enfoque mercantil de Cartago para volver a llenar sus arcas."
 dhe_carthage.13.a:0 "[SCOPE.sChar('reformist_scope').GetName] tiene razón..."
 dhe_carthage.13.b:0 "El comercio será nuestra salvación, como siempre."
 dhe_carthage.13.c:0 "No hay necesidad de alarmarse ni de tomar medidas drásticas."
 dhe_carthage.14.t:0 "Exigencias del pueblo [SCOPE.sC('dhe_carthage_subject_scope').GetAdjective]"
 dhe_carthage.14.desc:0 "Para sorpresa y molestia de casi todo senado, recibimos un mensajero de nuestro estado súbdito cartaginense [SCOPE.sC('dhe_carthage_subject_scope').GetName] con una larga lista de quejas sobre la relación insatisfactoria de los estados cartaginenses, así como exigencias de que [SCOPE.sC('dhe_carthage_subject_scope').GetName] reciba autonomía plena como igual de Cartago y de que cesen todos los acuerdos tutelares entre nuestras naciones.\n\nLos demás vasallos cartaginenses se enteraron rápidamente de esto, lo que nos pone en una posición incómoda: nos arriesgamos a molestar a las ciudades estado fenicias nominalmente independientes supeditadas al éxito de Cartago..."
 dhe_carthage.14.a:0 "Por supuesto, todos los cartagineses son libres..."
 dhe_carthage.14.at:0 "[SCOPE.sC('dhe_carthage_subject_scope').GetName] se volverá independiente.\nCartago obtendrá reclamos sobre todas las ciudades del pueblo [SCOPE.sC('dhe_carthage_subject_scope').GetAdjective]."
 dhe_carthage.14.b:0 "Deben ver que juntos somos más fuertes."
 dhe_carthage.14.bt:0 "Todos los demás súbditos cartagineses pierden #R 40#! de opinión sobre Cartago."
 # Roman Flavor # 
 consul_conspiracy_explanation_tooltip:0 "[SCOPE.sCharacter('ambitious_politician').GetName] ha comenzado una campaña por el cargo de cónsul. Podría iniciar una #R guerra civil#! si pierde las próximas elecciones y no es lo suficientemente leal."
 rise_of_a_dictator_tooltip:0 "[SCOPE.sCharacter('ambitious_general').GetName] desea expandir su poder personal. Podría iniciar una #R guerra civil#! si no controlamos su ambición."
 roman_flavor.1.t:0 "Líder desesperado"
 roman_flavor.1.desc:0 "Hace tiempo que [SCOPE.sCharacter('ambitious_politician').GetName] intenta obtener el cargo de cónsul. Nuevamente, fracasó en las elecciones y siente frustración excesiva. En respuesta a su derrota, [SCOPE.sCharacter('ambitious_politician').GetPraenomen] ha lanzado una campaña política desesperada con la esperanza de volverse más popular y asegurarse la victoria la próxima vez. Se rumora que incluso ha comenzado a amenazar a nuestros senadores para que le brinden su apoyo."
 roman_flavor.1.a:0 "¿[SCOPE.sCharacter('ambitious_politician').GetPraenomen]? Qué ridiculez. Es imposible."
 roman_flavor.1.b:0 "Vamos a ayudar[SCOPE.sCharacter('ambitious_politician').GetHerHim]."
 roman_flavor.2.t:0 "Medidas desesperadas"
 roman_flavor.2.desc:0 "A pesar de su campaña, [SCOPE.sCharacter('ambitious_politician').GetName] aún no es una opción para ser cónsul de Roma. Como fracasó en las elecciones varias veces, su desesperación resulta preocupante, y [SCOPE.sCharacter('current_consul_candidate').GetName] tiene miedo. Afirma que los espías y amigos del senador desesperado planean asesinar[SCOPE.sCharacter('current_consul_candidate').GetHerHim].\n\nEsta es nuestra oportunidad para volvernos populares entre los seguidores de [SCOPE.sCharacter('current_consul_candidate').GetFirstName] proporcionándole guardaespaldas. O tal vez sea mejor dejar que se las arregle por su cuenta."
 roman_flavor.2.a:0 "Nos aseguraremos de controlar a [SCOPE.sCharacter('ambitious_politician').GetFirstName]."
 roman_flavor.2.b:0 "Las personas populares tienen estos problemas."
 roman_flavor.2.b.tt:0 "Es posible que [SCOPE.sCharacter('current_consul_candidate').GetName] muera prematuramente a manos de [SCOPE.sCharacter('ambitious_politician').GetName]."
 roman_flavor.2.c:0 "¡Ja, qué buena idea!"
 roman_flavor.2.d:0 "¡Que luchen! ¡Que luchen!"
 roman_flavor.3.t:0 "Popularidad en baja"
 roman_flavor.3.desc:0 "A pesar de sus numerosos intentos de persuadir a otros senadores, [SCOPE.sCharacter('ambitious_politician').GetName] es más impopular que nunca. Luego de un discurso especialmente mediocre, en el que varios senadores se quedaron dormidos o se fueron sin consideración, está claro que tal vez deberíamos apoyar a esta pobre criatura por el bien de la república.\n\nSolo los dioses saben qué sería capaz de hacer [SCOPE.sCharacter('ambitious_politician').GetPraenomen] para conseguir una curul. No obstante, elegir un bando podría volvernos impopulares en ciertos círculos."
 roman_flavor.3.a:0 "Demostrémosle cómo persuaden a la gente los verdaderos políticos."
 roman_flavor.3.b:0 "Disfrutaremos del espectáculo por ahora."
 roman_flavor.3.c:0 "Hora de unirse a la lucha."
 roman_flavor.3.c.tt:0 "[SCOPE.sCharacter('current_ruler_character').GetName] se explaya en detalle sobre cuán inútil es [SCOPE.sCharacter('ambitious_politician').GetName] para la república."
 roman_flavor.4.t:0 "Partidarios en [SCOPE.sState('disloyal_state').GetShortName]"
 roman_flavor.4.desc:0 "Parece que [SCOPE.sCharacter('ambitious_politician').GetName] se volvió sorprendentemente popular en [SCOPE.sState('disloyal_state').GetShortName] cuando hacía campaña para las próximas elecciones. Una cantidad alarmante de gente está de su lado y exige que [SCOPE.sCharacter('ambitious_politician').GetPraenomen] se convierta en cónsul de inmediato. Incluso hay rumores sobre violencia política en [SCOPE.sState('disloyal_state').GetShortName]. Se cuenta que los fanáticos han atacado o desterrado por la fuerza a oponentes en sus vecindarios. Los esclavos y los estratos más bajos de la sociedad constituyen la mayor parte de sus partidarios.\n\nDebemos aplastar a los partidarios [SCOPE.sCharacter('ambitious_politician').GetFamilyDisplayAdjective] antes de que obtengan apoyo en las provincias cercanas."
 roman_flavor.4.a:0 "Enviaremos soldados para que acaben con esta ridícula farsa."
 roman_flavor.4.b:0 "¿Qué tan peligrosos pueden ser unos plebeyos y esclavos?"
 roman_flavor.4.c:0 "Eliminemos a los alborotadores y el resto se solucionará."
 roman_flavor.5.t:0 "Elección exitosa"
 roman_flavor.5.desc:0 "Después de una campaña larga y agotadora, [SCOPE.sCharacter('ambitious_politician').GetName] finalmente logró su objetivo y se convirtió en cónsul de Roma. Organizó una fiesta lujosa y cara en [ROOT.GetCountry.GetCapital.GetName], pagada de su propio bolsillo, para celebrar la victoria. Si bien muchos senadores [SCOPE.sCharacter('ambitious_politician').GetHerHim] desprecian, sus seguidores fanáticos parecen haberse calmado y por ahora se disolvieron las tensiones."
 roman_flavor.5.a:0 "¡Como debe ser!"
 roman_flavor.6.t:0 "La elección que fracasó"
 roman_flavor.6.desc:0 "Cuando fue evidente que [SCOPE.sCharacter('ambitious_politician').GetName] no tendría los votos suficientes para ser cónsul, y viendo sus ambiciones frustradas por pares celosos nuevamente, [SCOPE.sCharacter('ambitious_politician').GetPraenomen] decidió tomar cartas en el asunto y ordenó a sus partidarios que iniciaran una riña en el senado, provocando heridas a varios políticos ancianos.\n\nLuego de escapar de la escena, [SCOPE.sCharacter('ambitious_politician').GetPraenomen] prometió hacer justicia para todos los que habían mancillado su reputación y le habían negado el cargo de cónsul que le correspondía.\n\nAhora, las calles son un caos: los leales [SCOPE.sCharacter('ambitious_politician').GetFamilyDisplayAdjective] pelean contra los seguidores de [ROOT.GetCountry.GetName]."
 roman_flavor.6.a:0 "Con el tiempo, todo se calmará."
 roman_flavor.6.b:0 "¡Nos ha traicionado!"
 roman_flavor.6.b.tt:0 "Las provincias con el modificador #Y lealistas provinciales#! se pondrán de lado de [SCOPE.sCharacter('ambitious_politician').GetName] en la #R guerra civil#!."
 roman_flavor.8.t:0 "Las ambiciones de [SCOPE.sCharacter('ambitious_general').GetPraenomen]"
 roman_flavor.8.desc:0 "El nombre de [SCOPE.sCharacter('ambitious_general').GetName] es famoso a lo largo de [ROOT.GetCountry.GetName] por sus numerosas hazañas en batalla, pero es igualmente infame entre los senadores. A medida que pasa el tiempo, su ambición parece haber crecido. Hay quienes dicen que ahora quiere tener poder dictatorial sobre [ROOT.GetCountry.GetName]. Por ahora, [SCOPE.sCharacter('ambitious_general').GetPraenomen] solo exige un triunfo y otros honores que merece hace tiempo."
 roman_flavor.8.a:0 "Le daremos los honores."
 roman_flavor.8.b:0 "La república no se someterá a los caprichos de tontos jefes militares."
 roman_flavor.9.t:0 "Unirse al general"
 roman_flavor.9.desc:0 "Una gran cantidad de personas se congregó alrededor de [SCOPE.sCharacter('ambitious_general').GetName]. Aunque la mayor parte de sus filas se componen de los desechos de la sociedad, dos nombres sobresalen: [SCOPE.sCharacter('loyalist_1').GetName] y [SCOPE.sCharacter('loyalist_2').GetName].\n\nNos resultó sorprendente y molesto enterarnos de que dos políticos romanos respetados tienen vínculos con una persona de naturaleza bélica. A pesar de que arruinaron su reputación en el senado, son más populares que nunca con el pueblo.\n\nParecen totalmente decididos a apoyar a [SCOPE.sCharacter('ambitious_general').GetFirstName]. No obstante, tal vez aún tengamos la oportunidad de convencerlos de ser leales a Roma en primer lugar."
 roman_flavor.9.a:0 "Serán leales a Roma."
 roman_flavor.9.b:0 "Son todos unos traidores."
 roman_flavor.9.c:0 "Sabemos qué hacer con las personas así."
 roman_flavor.10.t:0 "Los ejércitos de [SCOPE.sCharacter('ambitious_general').GetPraenomen]"
 roman_flavor.10.desc:0 "Las cuantiosas tropas de [SCOPE.sCharacter('ambitious_general').GetName] preocupan constantemente a los senadores de Roma, quienes tienen miedo de su popularidad ilimitada. [SCOPE.sCharacter('ambitious_general').GetSheHe|U] sigue organizando grandes festejos y triunfos no oficiales, pagados de su propio bolsillo, irresistibles para la mayoría de los plebeyos.\n\nEn una reunión reciente, [SCOPE.sCharacter('ambitious_general').GetPraenomen] entregó generosas sumas de oro a todos los asistentes dispuestos a unirse a su causa."
 roman_flavor.10.a:0 "¿Cómo se atreve a amenazar a Roma?"
 roman_flavor.10.b:0 "Algunos hombres morirían por honor, mientras que otros lucharían por oro."
 roman_flavor.11.t:0 "Los traidores en [SCOPE.sState('rebellious_state').GetShortName]"
 roman_flavor.11.desc:0 "Grandes grupos de soldados liderados por [SCOPE.sCharacter('ambitious_general').GetName] han pasado últimamente por la provincia de [SCOPE.sState('rebellious_state').GetShortName] exigiendo lealtad a su caudillo. Aunque algunas personas se opusieron al general, la mayoría se sometieron a la voluntad de los soldados y decidieron darle apoyo.\n\nEste es solamente el problema más reciente de todos los que ha causado este descontrolado miembro de la milicia al intentar obligarnos a darle lo que quiere. Los senadores de Roma están furiosos por está traición descarada, pero al parecer a [SCOPE.sCharacter('ambitious_general').GetPraenomen] no le importan sus discursos y exigencias."
 roman_flavor.11.a:0 "Aplastemos esta pequeña revuelta."
 roman_flavor.11.b:0 "Dejaremos que anden por donde quieran. Tenemos cosas más importantes por las que preocuparnos."
 roman_flavor.11.c:0 "A cambio de un pequeño pago, haremos la vista gorda."
 roman_flavor.11.d:0 "[ROOT.GetCountry.GetRuler.GetPraenomen] los tranquilizará."
 roman_flavor.12.t:0 "Exigencias dictatoriales"
 roman_flavor.12.desc:0 "[SCOPE.sCharacter('ambitious_general').GetName] ha sido una molestia durante mucho tiempo, pero esto llegará a su fin. Ahora exige el control de Roma y quiere poder dictatorial. Mientras que los numerosos senadores debaten furiosos nuestras opciones, en la sala impera la sombra de la derrota y la exasperación.\n\nFinalmente, el/la [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName] sube al podio y pide silencio y tranquilidad a los senadores. Toma aire y grita:"
 roman_flavor.12.a:0 "¡Acabemos con esta rata traidora!"
 roman_flavor.12.a.tt:0 "Las provincias con el modificador #Y lealistas provinciales#! se pondrán de lado de [SCOPE.sCharacter('ambitious_general').GetName] en la #R guerra civil#!."
 roman_flavor.12.a.tt.2:0 "Los personajes con el modificador #Y lealista ambicioso#! se pondrán de lado de [SCOPE.sCharacter('ambitious_general').GetName] en la #R guerra civil#!."
 roman_flavor.12.b:0 "[SCOPE.sCharacter('ambitious_general').GetSheHe|U] es imposible de detener. Demos rendirnos."
 loyalists_placated_1:0 "Todos los personajes que eran leales a [SCOPE.sCharacter('ambitious_general').GetName] perderán el modificador #Y Lealista Ambicioso#!."
 loyalists_placated_2:0 "Todas las provincias que eran leales a [SCOPE.sCharacter('ambitious_general').GetName] perderán el modificador #Y Tendencias Rebeldes#!."
 ### Italian Flavor ###
 roman_flavor.13.t:0 "El gobernante legítimo"
 roman_flavor.13.desc:1 "Por fin, [ROOT.GetCountry.GetRuler.GetName] obtuvo el cargo de cónsul cumpliendo con su destino. Los murmullos y susurros de los senadores fueron en vano y ahora son solo una molestia sin importancia que debemos erradicar. El verdadero poder está en nuestras manos."
 roman_flavor.13.a:0 "El pueblo se alegrará."
 italian_flavor.1.t:0 "Amenaza creciente"
 italian_flavor.1.desc:0 "Roma crece en nuestras fronteras y nuestros senadores tienen distintas opiniones sobre cómo deberíamos tratar a estos intrusos. Una facción de aristócratas liderados por [SCOPE.sCharacter('aristocrat_leader').GetName] quiere que nos acerquemos a los latinos y mejoremos la relación con ellos.\n\nPor otra parte, se ha formado un grupo alrededor de [SCOPE.sCharacter('democrat_leader').GetName], el cual exige que acabemos con esta amenaza y los obliguemos a devolver las tierras que tomaron ilegítimamente. Argumentan que tenemos luchar o seremos el siguiente pueblo anexado al creciente imperio romano."
 italian_flavor.1.a:0 "Los aristócratas tienen razón. Forjemos una relación con los romanos."
 italian_flavor.1.a.tt:0 "Intentaremos ser amigos de los romanos."
 italian_flavor.1.b:0 "Debemos contener la amenaza mientras aún sea posible."
 claim_cannae_area:1 "Tarento obtendrá un reclamo sobre los territorios romanos en #Y Apulia#!."
 claim_tarentum_area:1 "Tarento obtendrá un reclamo sobre los territorios romanos en #Y Tarento#!."
 claim_heraclea_area:1 "Tarento obtendrá un reclamo sobre los territorios romanos en #Y Lucania#!."
 italian_flavor.2.t:0 "Amistad tarentina"
 italian_flavor.2.desc:1 "Los griegos de Tarento buscan la amistad de Roma y nos ofrecen obsequios y subordinación. Los tarentinos son conocidos por su naturaleza orgullosa y por haberse opuesto a nuestra expansión, así que esto sorprendió a la mayoría de nuestros senadores.\n\nLuego de un largo y furibundo discurso de [SCOPE.sCharacter('sceptical_character').GetName], un gran grupo de senadores se cuestiona los motivos de los tarentinos. Exigen que convirtamos a los tarentinos en clientes propiamente dichos, o bien, rechacemos su patética oferta."
 italian_flavor.2.a:0 "La oferta parece genuina y la aceptaremos."
 italian_flavor.2.b:0 "Dejemos que sean clientes de Roma."
 feudatory_tarentum_tt:1 "Es posible que #Y Tarento#! se convierta en #Y feudatario#! de #Y Roma#!."
 italian_flavor.2.c:0 "Rechazaremos su patética sugerencia."
 italian_flavor.3.t:0 "Traición romana"
 italian_flavor.3.desc:0 "Los romanos no solo despreciaron nuestra oferta, sino que esperan que nos rebajemos antes ellos. Quieren que seamos clientes de Roma y cumplamos sus exigencias y caprichos.\n\nLa facción liderada por [SCOPE.sCharacter('democrat_leader').GetName] cree que aún tenemos posibilidades de oponernos a los romanos, ya que han demostrado ser hostiles y traicioneros. Incluso después de que les ofrecimos nuestra amistad, nos escupen en la cara y exigen más.\n\nPor otra parte, [SCOPE.sCharacter('aristocrat_leader').GetName] y sus hombres dicen que nos conviene aliarnos con Roma, ya que pueden protegernos. [SCOPE.sCharacter('aristocrat_leader').GetSheHe|U] opina que esto es mejor que tener que arreglárnoslas solos.\n\nLas discusiones continúan durante la noche y las dos facciones se insultan mutuamente. Finalmente, el/la [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName] debe intervenir y tomar una decisión."
 italian_flavor.3.a:0 "Nos convertiremos en clientes de Roma."
 italian_flavor.3.b:0 "Roma arderá."
 italian_flavor.4.t:0 "Obediencia tarentina"
 italian_flavor.4.desc:0 "El mensajero vuelve de Tarento con buenas noticias. El senado tarentino ha decidido aceptar nuestra oferta de convertirse en uno de nuestros estados cliente.\n\nDesde ahora, los tarentinos serán conocidos como aliados de Roma y los protegeremos tanto como a nosotros mismos."
 italian_flavor.4.a:0 "Como debe ser."
 italian_flavor.5.t:0 "Agresión tarentina"
 italian_flavor.5.desc:0 "El mensajero vuelve de Tarento con malas noticias. Los tarentinos no solo han rechazado nuestra propuesta, sino que han reunido sus ejércitos para enfrentarse a Roma.\n\nDe repente, el/la [SCOPE.sCountry('tarentum_country').GetRulerTitle] de Tarento declaró que Roma arderá y nuestro pueblo quedará aplastado bajo los cascos de la caballería tarentina."
 italian_flavor.5.a:0 "Ja, dejemos que vengan."
 italian_flavor.6.t:0 "Las exigencias de Roma"
 italian_flavor.6.desc:0 "Han pasado algunos años desde que aceptamos convertirnos en uno de los estados cliente de Roma. Ahora nuestro pueblo ha comenzado a pedir que terminemos la relación con nuestro señor, Roma, porque no nos trata con el respeto que merecemos. Los romanos esperan que los apoyemos en la batalla y que enviemos a jóvenes para que formen parte de sus ejércitos, pero no retribuyen a Marsia de ninguna forma."
 italian_flavor.6.a:0 "Aun así, Marsia respetará sus acuerdos con Roma."
 italian_flavor.6.b:0 "Tal vez sea hora de encontrar nuestro propio camino."
 italian_flavor.7.t:0 "Tendencias rebeldes"
 italian_flavor.7.desc:0 "Parece que, tras haberse convertido en cliente bajo nuestro gobierno, el pueblo de Marsia se siente estafado. Aunque son aliados recientes, ya han desempeñado un papel importante en nuestros ejércitos. Quizá sea hora de hacer algunas concesiones para calmarlos..."
 italian_flavor.7.a:0 "Con algunos regalos los tranquilizaremos."
 italian_flavor.7.a.tt:0 "Se enviarán regalos a Marsia."
 italian_flavor.7.b:0 "Les devolveremos tierras que solían ser de ellos."
 italian_flavor.7.b.tt:0 "Marsia recibirá tierras."
 italian_flavor.7.c:0 "Si intentan rebelarse, los aplastaremos."
 italian_flavor.7.c.tt:0 "Ignoraremos a los marsianos."
 italian_flavor.8.t:0 "El pueblo de Fucens"
 italian_flavor.8.desc:0 "Cuando se enteraron de las penas de nuestro pueblo, nuestros benefactores en Roma decidieron entregarnos tierras que perdimos hace algunos años en el tratado de paz. Está claro que todo fue un malentendido, ya que Roma parece agradecida por nuestra ayuda y dispuesta a recompensarnos. Desde ahora, la relación entre nuestras naciones mejorará."
 italian_flavor.8.a:0 "Eso fue todo lo que pedimos y más."
 italian_flavor.9.t:0 "Rebelión mamertina"
 italian_flavor.9.tt:0 "Los mamertinos tomaron el control de Mesina."
 italian_flavor.9.desc:0 "Los mamertinos, un grupo de mercenarios latinos que apoyaban incondicionalmente a Agatocles, se fueron de nuestra ciudad y capturaron la ciudad de Mesina. Asesinaron brutalmente a buena parte de la población y se convirtieron en gobernantes del estrecho entre Sicilia y el resto de Magna Grecia.\n\nComo compensación, nos ofrecieron un tributo ocasional de una mísera suma de oro."
 mamertine_republic:0 "República mamertina"
 mamertines:0 "Mamertino"
 italian_flavor.9.a:0 "¡Mesina nos pertenece!"
 italian_flavor.9.b:0 "De acuerdo. Encontraremos una solución aceptable para ambos bandos."
 italian_flavor.10.t:0 "Protección para el pueblo [SCOPE.sCountry('mamertines').GetAdjective]"
 italian_flavor.10.desc:0 "Nuestros hermanos en Mesina nos han pedido protección debido a que empiezan a sentirse amenazados por los cartaginenses que viven cerca. Cartago expandió su control sobre Sicilia y de nuevo intenta convertirse en el único gobernante de la isla. Tal vez sea hora de que participemos en esa guerra."
 italian_flavor.10.a:0 "Protegeremos a nuestros hermanos contra estos agresores púnicos."
 italian_flavor.10.b:0 "Deben arreglárselas solos."
 italian_flavor.11.t:0 "Fidelidad frentani"
 italian_flavor.11.desc:0 "Aunque nos aliamos con Roma con cierto escepticismo, el respeto y la amistad con los que nos trataron los romanos han sorprendido a nuestro pueblo. Ahora que tenemos riqueza y recursos a nuestra disposición, debemos encontrar un rumbo para nuestra nación."
 italian_flavor.11.a:0 "El comercio es la base de todos los ejércitos."
 italian_flavor.11.b:0 "Seguiremos los ideales de los romanos."
 italian_flavor.12.t:0 "Guerra samnita"
 italian_flavor.12.desc:0 "La amenaza romana aún no ha sido neutralizada y nuestros senadores quieren acabar con sus ideas expansionistas de una vez por todas. Aunque hemos perdido contra Roma varias veces, recientemente nos aliamos con los etruscos del norte y nuestro pueblo está listo una vez más para la guerra. Después de todo, si no acabamos con ellos ahora, ¿cuándo entonces?"
 italian_flavor.12.a:0 "Prepararemos a nuestros hombres."
 italian_flavor.12.a.tt:1 "Obtienes reclamos sobre todos los territorios que #Y Roma#! posee en #Y Campania#!, #Y Latium#! y #Y Apulia#!."
 italian_flavor.12.b:0 "Ya pasó el momento de la guerra. Deberíamos buscar una solución más pacífica."
 italian_flavor.14.t:0 "Bahía de Neápolis"
 italian_flavor.14.desc:0 "Luego de nuestra alianza con Roma, las incursiones samnitas del norte terminaron y nuestra tierra prospera más que nunca. En concreto, Pompeya y su conexión con Neápolis al oeste han producido nuevas rutas y relaciones comerciales y la ciudad se ha convertido en un puerto próspero.\n\nSi estamos dispuestos a invertir recursos en este emprendimiento, tal vez podamos impulsar a nuestros mercaderes y a nuestra ciudad a ser conocidos en todo el Mediterráneo."
 italian_flavor.14.a:0 "Nos aseguraremos de que la ciudad perdure durante siglos."
 italian_flavor.14.b:0 "Nos alegra enterarnos de que nuestra alianza con Roma ha rendido frutos."
 barcas_have_appeared_tt:0 "Aparece la familia #Y Bárcida#!."
 flavor_egy.2.t:0 "Orgullo de [SCOPE.sChar('flav_egy_2_cyr_ruler').GetCountry.GetName]"
 flavor_egy.2.desc_1:0 "Al oeste, las ciudades griegas rebeldes de [SCOPE.sChar('flav_egy_2_cyr_ruler').GetCountry.GetName] nuevamente se niegan a someterse a nosotros, demasiado orgullosas como para arrodillarse ante nadie excepto Alejandro. Nuestro gobernador anterior de la región, Ofelas, fue trágicamente traicionado y asesinado cuando invadía Cartago. Tememos que esto ha causado un vacío de poder para nobles cirenaicos en pugna, ahora ocupado por [SCOPE.sChar('flav_egy_2_cyr_ruler').GetPraenomen], [SCOPE.sChar('flav_egy_2_cyr_ruler').GetCountry.GetRulerTitle] por autoproclamación.\n\nCon el aliento del patriotismo cirenaico y el poder dividido de los diádocos, [SCOPE.sChar('flav_egy_2_cyr_ruler').GetPraenomen] espera mantener la independencia rebelde de su patria, lo cual contradice lo prometido a Alejandro.\n\nAunque Ofelas tuvo un triste final, sí logró defender [SCOPE.sChar('flav_egy_2_cyr_ruler').GetCountry.GetName] durante un buen tiempo. Parece que necesitamos otro gobernador capaz y confiable. Muchos creen que [SCOPE.sChar('flavor_egy_2_magas_scope').GetPraenomen] parece ser la persona adecuada para la tarea..."
 flavor_egy.2.desc_2:0 "Al oeste, las ciudades griegas rebeldes de [SCOPE.sChar('flav_egy_2_cyr_ruler').GetCountry.GetName] nuevamente se niegan a someterse a nosotros, demasiado orgullosas como para arrodillarse ante nadie excepto Alejandro. Nuestro gobernador anterior de la región, Ofelas, fue trágicamente traicionado y asesinado cuando invadía Cartago. Tememos que esto ha causado un vacío de poder para nobles cirenaicos en pugna, ahora ocupado por [SCOPE.sChar('flav_egy_2_cyr_ruler').GetPraenomen], [SCOPE.sChar('flav_egy_2_cyr_ruler').GetCountry.GetRulerTitle] por autoproclamación.\n\nCon el aliento del patriotismo cirenaico y el poder dividido de los diádocos, [SCOPE.sChar('flav_egy_2_cyr_ruler').GetPraenomen] espera mantener la independencia rebelde de su patria, lo cual contradice lo prometido a Alejandro.\n\nAunque Ofelas tuvo un triste final, sí logró defender [SCOPE.sChar('flav_egy_2_cyr_ruler').GetCountry.GetName] durante un buen tiempo. Estamos de acuerdo en que necesitamos otro gobernador capaz y confiable. Todos concuerdan en que [SCOPE.sChar('flavor_egy_2_magas_scope').GetPraenomen], hijo de otro matrimonio de Berenice, esposa de Ptolomeo, parece ser el mejor candidato para esta tarea y en que sus lazos con la familia real garantizan su lealtad."
 flavor_egy.2.a:0 "[SCOPE.sChar('flavor_egy_2_magas_scope').GetPraenomen] los pondrá en su lugar."
 flavor_egy.2.at:0 "[SCOPE.sChar('flavor_egy_2_magas_scope').GetFullName] partirá hacia #Y [SCOPE.sChar('flav_egy_2_cyr_ruler').GetCountry.GetName]#! (@[SCOPE.sChar('flav_egy_2_cyr_ruler').GetCountry.GetFlag]!) e intentará hacerse con el poder."
 flavor_egy.2.b:0 "No, incluso [SCOPE.sChar('flav_egy_2_cyr_ruler').GetPraenomen] puede comprarse."
 flavor_egy.2.bt1:0 "#Y [SCOPE.sChar('flav_egy_2_cyr_ruler').GetEmployer.GetName]#! (@[SCOPE.sChar('flav_egy_2_cyr_ruler').GetCountry.GetFlag]!) recibirá una oferta para convertirse en nuestro #Y tributario#!. Si acepta:"
 flavor_egy.2.bt2:0 "La probabilidad de aceptación depende de nuestras relaciones."
 flavor_egy.2.c:0 "Es hora de tomar medidas drásticas."
 flavor_egy.2.ct:0 "[SCOPE.sChar('flav_egy_2_egy_ruler').GetCountry.GetName] obtendrá reclamos sobre todo el territorio #Y [SCOPE.sChar('flav_egy_2_cyr_ruler').GetCountry.GetAdjective]#! (@[SCOPE.sChar('flav_egy_2_cyr_ruler').GetCountry.GetFlag]!)."
 flavor_egy.3.t:0 "Oferta de Egipto"
 flavor_egy.3.desc:0 "Siempre supimos que la tentativa de paz con Egipto no podía durar. Insisten con obstinación en considerar que la independencia de Cirenaica es una amenaza. La traición y el asesinato del gobernador anterior de la provincia, Ofelas, cuando intentaba invadir Cartago, es solo un inconveniente temporal para ellos...\n\nAhora han llegado enviados de [SCOPE.sChar('flav_egy_2_egy_ruler').GetEmployer.GetName] con regalos y zalamerías del [SCOPE.sChar('flav_egy_2_egy_ruler').GetEmployer.GetRulerTitle] [SCOPE.sChar('flav_egy_2_egy_ruler').GetName], en un intento muy mal disimulado de comprar una alianza con nuestro gobernante, el [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName]. El pueblo y la nobleza del país [ROOT.GetCountry.GetAdjective] ansían que nuestro territorio vuelva a ser independiente. Aun así, tal vez sería mejor no provocar la ira de Egipto..."
 flavor_egy.3.a:0 "Es un trato justo..."
 flavor_egy.3.b:0 "No nos dejaremos sobornar."
 flavor_egy.3.bt:0 "#R Egipto obtendrá reclamos contra nosotros.#!"
 flavor_egy.4.t:0 "Respuesta de [SCOPE.sChar('flav_egy_2_cyr_ruler').GetEmployer.GetName]"
 flavor_egy.4.desc_1:0 "Nuestros enviados volvieron de [SCOPE.sChar('flav_egy_2_cyr_ruler').GetCountry.GetName] con la feliz noticia de que su gobernante, el [SCOPE.sChar('flav_egy_2_cyr_ruler').GetCountry.GetRulerTitle] [SCOPE.sChar('flav_egy_2_cyr_ruler').GetName], aceptó sabiamente nuestros generosos obsequios y juró lealtad a la provincia de [SCOPE.sChar('flav_egy_2_egy_ruler').GetCountry.GetName].\n\nParece que algunos habitantes del país [SCOPE.sChar('flav_egy_2_cyr_ruler').GetCountry.GetAdjective] no están satisfechos con este acuerdo, pero confiamos en que [SCOPE.sChar('flav_egy_2_cyr_ruler').GetName] cumplirá con su deber y mantendrá el orden. En cualquier caso, podemos estar tranquilos y confiar en que, al menos por ahora, nuestra frontera oeste está protegida."
 flavor_egy.4.desc_2:0 "Nuestros enviados volvieron de [SCOPE.sChar('flav_egy_2_cyr_ruler').GetCountry.GetName] con las manos vacías. Su farsante [SCOPE.sChar('flav_egy_2_cyr_ruler').GetCountry.GetRulerTitle] [SCOPE.sChar('flav_egy_2_cyr_ruler').GetName] rechazó nuestros generosos obsequios que ofrecimos a cambio de que la provincia volviera a manos del país [SCOPE.sChar('flav_egy_2_egy_ruler').GetCountry.GetAdjective]. Los consideró un insulto para el pueblo [SCOPE.sChar('flav_egy_2_cyr_ruler').GetCountry.GetName], quien 'merece algo mejor que los sobornos y la opresión de traidores lamebotas de un rey que murió hace mucho tiempo'.\n\nSi no piensan someterse a nuestra diplomacia, quizá tendremos que enseñarle a [SCOPE.sChar('flav_egy_2_cyr_ruler').GetPraenomen] que la kopis realmente es más poderosa que el stilos."
 flavor_egy.4.a:0 "Excelente."
 flavor_egy.4.b:0 "Que así sea."
 flavor_egy.4.bt:0 "[SCOPE.sChar('flav_egy_2_egy_ruler').GetCountry.GetName] obtendrá reclamos en todas las ciudades del pueblo [SCOPE.sChar('flav_egy_2_cyr_ruler').GetCountry.GetAdjective] (@[SCOPE.sChar('flav_egy_2_cyr_ruler').GetCountry.GetFlag]!) en la región de #Y Cirenaica#!."
 flavor_egy.5.t:1 "Magas de Egipto"
 flavor_egy.5.desc:0 "Siempre supimos que la tentativa de paz con Egipto no podía durar. Insisten con obstinación en considerar que la independencia de Cirenaica es una amenaza. La traición y el asesinato del gobernador anterior de la provincia, Ofelas, cuando intentaba invadir Cartago, es solo un inconveniente temporal para ellos...\n\nUna persona de nombre [SCOPE.sChar('flavor_egy_2_magas_scope').GetPraenomen], con relaciones dudosas con la familia [SCOPE.sChar('flav_egy_2_egy_ruler').GetCountry.GetRuler.GetFamilyDisplayAdjective], ahora marcha hacia [ROOT.GetCountry.GetCapital.GetName] a la cabeza de un ejército egipcio. Exige que le cedamos de inmediato el control de [ROOT.GetCountry.GetName] por orden del [SCOPE.sChar('flav_egy_2_egy_ruler').GetCountry.GetRulerTitle] [SCOPE.sChar('flav_egy_2_egy_ruler').GetCountry.GetRuler.GetName] de [SCOPE.sChar('flav_egy_2_egy_ruler').GetCountry.GetName].\n\nNuestro líder, el [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName], cuenta con el apoyo de la nobleza y del pueblo [ROOT.GetCountry.GetAdjective], quienes ansían que nuestro territorio vuelva a ser independiente. Aun así, tal vez sería mejor no provocar la ira de Egipto..."
 flavor_egy.5.a:0 "[SCOPE.sChar('flavor_egy_2_magas_scope').GetPraenomen] gobernará, por ahora."
 flavor_egy.5.b:0 "¡No nos arrodillaremos frente a invasores extranjeros!"
 flavor_egy.5.bt:0 "#R Anticipamos que [SCOPE.sChar('flavor_egy_2_magas_scope').GetPraenomen] recibirá refuerzos desde Egipto.#!"
 flavor_egy.6.t:0 "Noticias de Cirenaica"
 flavor_egy.6.desc_1:0 "Con la ayuda de nuestros valientes soldados, el siempre confiable [SCOPE.sChar('flavor_egy_2_magas_scope').GetPraenomen] logró hacerse con el control de [SCOPE.sChar('flavor_egy_2_magas_scope').GetEmployer.GetName] y lo arrebató de las garras de falsos líderes rebeldes y oportunistas. La capital regional [SCOPE.sChar('flavor_egy_2_magas_scope').GetEmployer.GetCapital.GetName] fue asegurada y no hay duda de que su gente se regocija una vez más de estar bajo la protección benevolente del faraón.\n\nSi bien la región es remota y revoltosa, también es próspera y se beneficia de las exportaciones locales y de las rutas comerciales africanas. Lo más lógico es esperar cierta cantidad de autonomía en una colonia tan lejos en el desierto de [ROOT.GetCountry.GetCapital.GetName]; sin embargo, no podemos perdonar la ambición y estupidez de Ofelas, quien terminó favoreciendo sus intereses a nuestra costa.\n\nAunque parece que [SCOPE.sChar('flavor_egy_2_magas_scope').GetPraenomen] nos es leal, lo más prudente tal vez sea asegurarnos de que Cirenaica nunca más vuelva a dignarse contemplar estos delirios de grandeza..."
 flavor_egy.6.desc_2:2 "¡Qué lástima! Los cirenaicos siguen oponiéndose tercamente al gobierno egipcio y se alzaron en armas contra las fuerzas de [SCOPE.sChar('flavor_egy_2_magas_scope').GetPraenomen]. El supuesto [SCOPE.sChar('flav_egy_2_cyr_ruler').GetCountry.GetRulerTitle], [SCOPE.sChar('flav_egy_2_cyr_ruler').GetName], ha reunido a sus ejércitos en la [flav_egy_2_cyr_ruler.GetCountry.GetCapital.Custom('get_city_type_loc')] de [SCOPE.sChar('flav_egy_2_cyr_ruler').GetCountry.GetCapital.GetName] e invita a los cirenaicos de todas las clases a unirse a su lucha por expulsar a los 'invasores' de [ROOT.GetCountry.GetAdjective].\n\n[SCOPE.sChar('flavor_egy_2_magas_scope').GetPraenomen] ha logrado asegurar el apoyo, controla una parte de la región y está reuniendo a los partidarios de Alejandro y su sucesor que desean volver al rebaño. Aunque [SCOPE.sChar('flavor_egy_2_magas_scope').GetPraenomen] cuenta con nuestros soldados, debemos abogar por su éxito; podríamos convocar a unos cuantos destacamentos más y enviarlos a [SCOPE.sChar('flavor_egy_2_magas_scope').GetEmployer.GetCapital.GetName]. Después de todo, la derrota de los [flavor_egy_2_magas_scope.GetPraenomen] no nos convendría en lo absoluto."
 flavor_egy.6.a:0 "Tonterías, [SCOPE.sChar('flavor_egy_2_magas_scope').GetPraenomen] mantendrá su lealtad."
 flavor_egy.6.b:0 "Nos encargaremos desde aquí..."
 flavor_egy.6.bt:0 "[SCOPE.sChar('flav_egy_2_egy_ruler').GetCountry.GetName] obtendrá reclamos en cada ciudad de #Y [SCOPE.sChar('flavor_egy_2_magas_scope').GetEmployer.GetAdjective]#! (@[SCOPE.sChar('flavor_egy_2_magas_scope').GetEmployer.GetFlag]!) en la región de #Y Cirenaica#!."
 flavor_egy.6.c:0 "Debemos asegurar su victoria."
 flavor_egy.6.ct:0 "[SCOPE.sChar('flavor_egy_2_magas_scope').GetEmployer.GetName] recibe #Y 4#! de infantería ligera @light_infantry!, #Y 2#! de caballería ligera @light_cavalry! y fondos adicionales."
 flavor_egy.6.d:0 "[SCOPE.sChar('flavor_egy_2_magas_scope').GetPraenomen] lo tiene todo bajo control."
 flavor_egy.7.t:0 "Fin del conflicto [SCOPE.sChar('flav_egy_2_cyr_ruler').GetEmployer.GetAdjective]"
 flavor_egy.7.desc_1:0 "Recibimos noticias nefastas desde Cirenaica, donde los ejércitos de nuestro leal agente [SCOPE.sChar('flavor_egy_2_magas_scope').GetPraenomen] fueron completamente derrotados y destruidos.\n\n[SCOPE.sChar('flavor_egy_2_magas_scope').GetPraenomen] se pudre en un calabozo de Cirenaica, dicen que se salvó por poco de compartir el destino de sus seguidores, quieren fueron crucificados y abandonados a los buitres.\n\nLa situación es insostenible y en este punto nuestra única opción para recuperar la provincia es una invasión."
 flavor_egy.7.desc_2:0 "Recibimos noticias nefastas desde Cirenaica, donde los ejércitos de nuestro leal agente [SCOPE.sChar('flavor_egy_2_magas_scope').GetPraenomen] fueron completamente derrotados y destruidos.\n\nLos cirenaicos incluso tuvieron el descaro de crucificar a [SCOPE.sChar('flavor_egy_2_magas_scope').GetPraenomen] y a sus seguidores y abandonarlos a los buitres, una atrocidad desmedida y barbárica que no se merece ningún gobernador egipcio.\n\nLa situación es insostenible y en este punto nuestra única opción para recuperar la provincia es una invasión."
 flavor_egy.7.desc_3:0 "Con la ayuda de nuestros valientes soldados, el siempre confiable [SCOPE.sChar('flavor_egy_2_magas_scope').GetPraenomen] logró hacerse con el control de [SCOPE.sChar('flavor_egy_2_magas_scope').GetEmployer.GetName] y lo arrebató de las garras de falsos líderes rebeldes y oportunistas. La capital regional [SCOPE.sChar('flavor_egy_2_magas_scope').GetEmployer.GetCapital.GetName] fue asegurada y no hay duda de que su gente se regocija una vez más de estar bajo la protección benevolente del faraón.\n\nSi bien la región es remota y revoltosa, también es próspera y se beneficia de las exportaciones locales y de las rutas comerciales africanas. Lo más lógico es esperar cierta cantidad de autonomía en una colonia tan lejos en el desierto de [ROOT.GetCountry.GetCapital.GetName]; sin embargo, no podemos perdonar la ambición y estupidez de Ofelas, quien terminó favoreciendo sus intereses a nuestra costa.\n\nAunque parece que [SCOPE.sChar('flavor_egy_2_magas_scope').GetPraenomen] nos es leal, lo más prudente tal vez sea asegurarnos de que Cirenaica nunca más vuelva a dignarse contemplar estos delirios de grandeza..."
 flavor_egy.7.a:0 "Tonterías, [SCOPE.sChar('flavor_egy_2_magas_scope').GetPraenomen] mantendrá su lealtad."
 flavor_egy.7.b:0 "Cirenaica debe unirse a Egipto."
 flavor_egy.7.bt:0 "[SCOPE.sChar('flav_egy_2_egy_ruler').GetCountry.GetName] obtendrá reclamos en #Y [SCOPE.sChar('flavor_egy_2_magas_scope').GetEmployer.GetName]#! (@[SCOPE.sChar('flavor_egy_2_magas_scope').GetEmployer.GetFlag]!)."
 flavor_egy.7.c:0 "Es momento del plan beta."
 flavor_egy.7.ct:0 "[SCOPE.sChar('flav_egy_2_egy_ruler').GetCountry.GetName] obtendrá reclamos en #Y [SCOPE.sChar('flav_egy_2_cyr_ruler').GetEmployer.GetName]#! (@[SCOPE.sChar('flav_egy_2_cyr_ruler').GetEmployer.GetFlag]!)."
 flavor_egy_magid_move_tt:0 "La familia #Y Magid#! se trasladó de #Y [egy_scope.GetName]#! a #Y [flavor_egy_2_magas_scope.GetEmployer.GetName]#!."
 flavor_egy.9.t:0 "Egipto envía refuerzos"
 flavor_egy.9.desc:0 "Recibimos noticias de que Egipto enviará refuerzos y fondos adicionales para respaldar a nuestras fuerzas y asegurarnos la victoria contra los rebeldes cirenaicos."
 flavor_egy.9.a:0 "Estamos en deuda."
 flavor_egy.9.at:0 "[SCOPE.sC('flavor_egy_9_scope').GetName] recibe #Y 4#! cohortes de infantería ligera @light_infantry! y #Y 2#! de caballería ligera @light_cavalry!."
 flavor_egy.10.t:0 "¡Victoria!"
 flavor_egy.10.desc:0 "Finalmente, terminó la brutal lucha por el control de [ROOT.GetCountry.GetName]. Los restos de los ejércitos, desmoralizados y destruidos, que solía comandar [SCOPE.sChar('target').GetName] huyeron a las colinas y abandonaron a su líder.\n\n[SCOPE.sChar('target').GetPraenomen] está en la cárcel mientras decidimos qué castigo merece, junto con su séquito, por las transgresiones contra el pueblo de [ROOT.GetCountry.GetName]."
 flavor_egy.10.a:0 "[SCOPE.sChar('target').GetPraenomen] conocía los riesgos..."
 flavor_egy.10.b:0 "... pero podría sernos útil."
 flavor_egy.10.c:0 "Los dioses no favorecieron a [SCOPE.sChar('target').GetPraenomen]."
 flavor_egy_10_kill_all:0 "Todos los seguidores de [SCOPE.sChar('target').GetPraenomen] serán ejecutados."
 flavor_egy.11.t:0 "¡Victoria!"
 flavor_egy.11.desc:0 "Finalmente, terminó la brutal lucha por el control de [ROOT.GetCountry.GetName]. Los restos de los ejércitos, desmoralizados y destruidos, que solía comandar [SCOPE.sChar('target').GetName] huyeron a las colinas y abandonaron a su líder.\n\n[SCOPE.sChar('target').GetPraenomen] y sus seguidores están en la cárcel mientras decidimos qué castigo merecen por su descarado desafío a Egipto."
 flavor_egy.11.a:0 "[SCOPE.sChar('target').GetPraenomen] conocía los riesgos..."
 flavor_egy.11.b:0 "... pero podría sernos útil."
 flavor_egy.11.c:0 "$flavor_egy.10.c$"
 flavor_egy.12.t:0 "Ambición [SCOPE.sChar('flavor_egy_12_magas_scope').GetEmployer.GetAdjective]"
 flavor_egy.12.desc:1 "Habiendo asegurado la posición de Magas en Cirenaica y ahora que el viejo rey de Egipto Ptolomeo Sóter no está, parece consolidar su poder en la región como un rey independiente del mismo estilo de Agatocles y los diádocos.\n\nDeberíamos tener cautela y recordar cómo los dioses recompensaron la arrogancia de Ofelas cuando sus ambiciones superaron su sumisión a Egipto..."
 flavor_egy.12.a:0 "Es hora de hacerlo a nuestra manera."
 flavor_egy.12.at:0 "#R Egipto obtendrá reclamos en todos nuestros territorios.#!"
 flavor_egy.12.b:0 "Todo está bien tal como está."
 flavor_egy.13.t:0 "Ambición [SCOPE.sChar('flavor_egy_12_magas_scope').GetEmployer.GetAdjective]"
 flavor_egy.13.desc:2 "Alentado por su posición segura en Cirenaica y liberado de la deshonra de traicionar a su benefactor, el póstumo Ptolomeo Sóter, [flavor_egy_12_magas_scope.GetName] se proclamó rey de Cirenaica y dejó muy en claro que su reino ya no será un vasallo de Egipto.\n\nEl maldito perro traicionó la confianza de la dinastía lágida, pero tal vez sea más sencillo permitirle que gobierne la Pentápolis que desgastarnos con una guerra prolongada."
 flavor_egy.13.a:0 "Esa víbora..."
 flavor_egy.13.claims_tt:0 "Obtuvimos reclamos en todos los territorios de #Y Cirenaica#!."
 flavor_egy.14.t:0 "La familia Magid"
 flavor_egy.14.desc:0 "Con la posición de Magas en Cirenaica asegurada, el resto de la familia Magid abandonó Egipto y atravesó el desierto para unirse a su corte real en [ROOT.GetCountry.GetCapital.GetName].\n\nBerenice Magid, de orígenes humildes, se las arregló para llevar a su familia a las embriagantes cumbres del poder, y todo al ganarse el favor de Ptolomeo Lágido. ¿Quién iba a pensar que su hijo se convertiría en rey?"
 flavor_egy.14.a:0 "Los Magid gobernarán por miles de años."
 flavor_egy.15.t:0 "Ascenso de los Magid"
 flavor_egy.15.desc:0 "Con el nuevo estado de la familia Magid en [ROOT.GetCountry.GetName] se ha reducido la necesidad por los servicios de las otras familias. Cada día llegan más personas al palacio esperando que se les trate como antes y se les cubra con nombramientos.\n\nYa es hora de que decidamos cuál desafortunada dinastía perderá su posición privilegiada en la corte, aunque de seguro causaremos algunos resentimientos."
 flavor_egy.15.a:0 "Los [cyrenaica_family_dropper_1.GetFamilyDisplayName] son los menos dignos."
 flavor_egy.15.b:0 "No nos sobra mucho cariño por los [cyrenaica_family_dropper_2.GetFamilyDisplayName]."
 flavor_egy.15.c:0 "Los [cyrenaica_family_dropper_3.GetFamilyDisplayName] deben irse."
 flavor_egy.15.tt:0 "\nAunque todos los personajes de la familia deshonrada seguirán en #Y [SCOPE.GetRootScope.GetCountry.GetName]#!, ahora se considerarán como #Y personajes menores#!."
 flavor_egy.16.t:0 "Cirenaica defendida"
 flavor_egy.16.desc_1:0 "Las fuerzas egipcias lideradas por [resistance_ruler.GetName] fueron derrotadas por los defensores de Cirenaica y [resistance_ruler.GetPraenomen] cayó en las manos de su líder, [victorious_side.GetRuler.GetPraenomen].\n\n"
 flavor_egy.16.desc_2:0 "\n\nDado este sorprendente acontecimiento, la dinastía ptolemaica culpa a [resistance_ruler.GetPraenomen] por este desastre y lo más seguro es que ataquen Cirenaica con todo lo que tienen cuando hayan sanado sus heridas."
 flavor_egy.16.a:0 "Tal vez Egipto sea más débil de lo que pensamos."
 flavor_egy.17.t:0 "Victoria egipcia en Cirenaica"
 flavor_egy.17.desc_1:0 "Las fuerzas egipcias lideradas por [victorious_side.GetRuler.GetName] salieron triunfantes sobre los defensores de Cirenaica y restablecieron el poder en la Pentápolis.\n\n"
 flavor_egy.17.desc_2:0 "\n\n[victorious_side.GetRuler.GetPraenomen] se convertirá en el gobernante de facto del territorio bajo la tutela de Egipto y traerá otra parte del imperio de Alejandro de vuelta a manos de los diádocos."
 flavor_egy.17.a:0 "Nunca tuvieron oportunidad."
 flavor_egy.18.t:0 "Noticias de Cirenaica"
 flavor_egy.18.desc:0 "Después del asesinato del antiguo gobernante de Cirenaica, Ofelas, [SCOPE.Custom('flavor_egy_ophellas_desc')] parece que el Egipto Ptolemaico vuelve a reclamar la Pentápolis.\n\nEs por eso que enviaron a [flavor_egy_2_magas_scope.GetName] a expulsar a los gobernantes locales, "
 flavor_egy.18.desc_1:0 "quienes se alzaron en armas para defender sus ciudades contra la agresiva invasión egipcia."
 flavor_egy.18.desc_2:0 "Y parece que el pueblo de Cirenaica vuelve a doblegarse ante el peso de las amenazas egipcias."
 flavor_egy.18.desc_3:0 "pero parece que el ambicioso nuevo gobernante decidió liderar Cirenaica como un reino independiente en contra de los deseos de Egipto."
 flavor_egy.18.a:0 "Interesante..."
 flavor_egy.18.at1:0 "Comienza una guerra civil en Cirenaica."
 flavor_egy.18.at2:1 "Magas tomó el poder en Cirenaica."
 flavor_egy.18.at3:1 "[flavour_egy_2_magas_scope.GetName] ha tomado el poder en Cirenaica como gobernante independiente."
 flavor_egy.19.t:0 "Ambición cirenaica"
 flavor_egy.19.desc:0 "Habiendo asegurado su posición en Cirenaica y tal vez con la motivación de las mieles del poder a las que se ha acostumbrado, [flavor_egy_12_magas_scope.GetName] declaró que [flavor_egy_12_magas_scope.GetEmployer.GetName] es independiente del gobierno egipcio.\n\nNo hay duda de que esto irritará a la dinastía ptolemaica, quienes invirtieron una cantidad considerable de recursos para someter a los rebeldes de Cirenaica..."
 flavor_egy.19.a:0 "Parece que hoy en día todos son Alejandro."
 flavor_egy.19.at:0 "Cirenaica ahora es independiente."
 flavor_egy.20.t:0 "La concubina macedonia"
 flavor_egy.20.desc:0 "$flavor_egy.20.desc_opening$\n\nDebido a esta conexión, ya se insinuó otras veces que el verdadero padre de Ptolomeo era Filipo, que concibió con Arsinoe antes del matrimonio de Lagos con ella, y que se marchó para distanciar al niño del trono. Esto significaría que Ptolomeo es medio hermano de Alejandro Magno y que tiene un reclamo directo con Macedonia y el imperio perdido.\n\nAdemás, Arsinoe supuestamente descendía de Alejandro I de Macedonia, así que tenía el mismo abuelo que Filipo II, y así le heredó la sangre real de los reyes argéadas a Ptolomeo.\n\n"
 flavor_egy.20.desc_1:0 "Si bien hasta ahora no han sido más que historias exageradas, [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] podría nombrar oficialmente su derecho de nacimiento..."
 flavor_egy.20.desc_2:0 "Si bien [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] ya tiene la descendencia de Filipo, podríamos consolidar oficialmente su reclamo al trono de Macedonia y al legado de Alejandro..."
 flavor_egy.20.desc_opening:0 "Lagos, el padre de Ptolemaois Sóter, era un noble en la corte de Filipo II y recibió la mano de Arsinoe, concubina y prima segunda del rey."
 flavor_egy.20.a:0 "No, los lágidos serán recordados por siempre."
 flavor_egy.20.b:0 "Insinuar tal relación es suficiente, no más."
 flavor_egy.20.c:0 "¡Ptolomeo I es el verdadero heredero de Filipo!"
 flavor_egy.20.ct:0 "Todos los descendientes directos de Ptolomeo I Sóter Lagid obtienen #Y Linaje de los Argéadas#!"
 flavor_egy_20_dia_tt1:0 "Todos los diádocos pierden #R 50#! de opinión de [arg_ptomely_scope.GetEmployer.GetName]."
 flavor_egy_20_dia_tt2:0 "Todos los diádocos pierden #R 15#! de opinión de [arg_ptomely_scope.GetEmployer.GetName]."
 flavor_egy.21.t:0 "La concubina macedonia"
 flavor_egy.21.desc:0 "$flavor_egy.20.desc_opening$\n\nPtolomeo utilizó por mucho tiempo esta conexión espuria para insinuar que su verdadero padre era Filipo, quien había concebido con Arsinoe, antes de que ella se casara con Lagos, y quien quería distanciar al niño del trono.\n\nMediante esta y otras mentiras, Ptolomeo quería afirmar que Alejandro Magno era su medio hermano y así reclamar el trono del imperio perdido para sí mismo.\n\n"
 flavor_egy.21.desc_1:0 "Parece que estos mitos continúan circulando y ahora son una parte esencial en la narrativa de la dinastía lágida, que se mencionan en muchas historias basadas en la vida y en la época de Alejandro."
 flavor_egy.21.desc_2:0 "Ahora los heraldos comentan que [arg_ptomely_scope.GetEmployer.GetRulerTitle] [arg_ptomely_scope.GetName] proclamó de forma oficial una descendencia directa de Filipo II mediante Ptolomeo I, lo que fortalece esas patéticas historias..."
 flavor_egy.21.a:0 "[SCOPE.Custom('flavor_egy_argead_opts_1')]"
 flavor_egy.21.b:0 "[SCOPE.Custom('flavor_egy_argead_opts_2')]"
 flavor_egy.21.a1:0 "Déjenlo con sus delirios."
 flavor_egy.21.a2:0 "Siempre y cuando solo sean rumores..."
 flavor_egy.21.b1:0 "¡Ese miserable mentiroso!"
 flavor_egy.21.b2:0 "¡[arg_ptomely_scope.GetPraenomen] pagará por sus falsedades!"
 flv_egy_arg_op1_tt:0 "Nosotros y todos los otros diádocos perdemos #R 25#! de opinión de Egipto."
 flv_egy_arg_op2_tt:0 "Nosotros y todos los otros diádocos perdemos #R 50#! de opinión de Egipto."
 flavor_syr.2.t:0 "El talentoso Arquímedes"
 flavor_syr.2.desc:0 "Un hábil matemático llamado [archimedes_scope.GetPraenomen] se ha destacado en los pasillos de [syracuse_scope.GetName] y ha impresionado a muchos con sus novedosos enfoques.\n\nParece que es descendiente de un astrónomo, y lo educaron en las escuelas alejandrinas de Egipto. Sus talentos podrían ser útiles en más que aplicaciones teóricas..."
 flavor_syr.2.a:0 "Esperemos que haga muchos descubrimientos."
 flavor_syr.2.at:0 "[archimedes_scope.GetPraenomen] aparece en [archimedes_scope.GetEmployer.GetName]."
 flavor_syr.3.t:0 "¿Una base en el este?"
 flavor_syr.3.desc:0 "Hubo un tiempo cuando Dionisio I, rey de Sirakousai, lideró a un ejército hacia Iliria para restablecer al derrocado rey epirota Alketas y saquear los templos de Delfos.\n\nNo podemos permitir que nuestras ambiciones se marchiten. La isla disputada de Corcyra en la costa epirota sería una buena base para expandir nuestros intereses en el este."
 flavor_syr.3.a:0 "La isla será nuestra."
 sel_transfer_warelephant_tt:1 "[elephant_legion.GetName] Seléucida obtiene #Y 3#! cohortes de #Y elefantes de guerra#! @warelephant!!"
 sel_transfer_unrest_tt:0 "Cada territorio mauryano con POB de personas libres de Macedonia recibe"
 sel_transfer_warelephant_fallback_tt:1 "Una tropa aleatoria recibe #Y 3#! cohortes de #Y elefantes de guerra#! @warelephant!!"
 flavor_egy.22.t:0 "[eunostos_of_soloi.GetPraenomen] de Soloi"
 flavor_egy.22.desc:0 "$install_eunostos_egypt_desc$\n\n[GetCharacter('(int32)42').GetName] casó a su hija [GetCharacter('(int32)252').GetPraenomen] con [GetCharacter('(int32)430').GetPraenomen], el último rey [eunostos_of_soloi.GetFamilyDisplayAdjective] de Soloi. Esta alianza nos da la oportunidad de recuperar las tierras de la familia mediante el pretendiente [eunostos_of_soloi.GetPraenomen] sin temores sobre su lealtad..."
 flavor_egy.22.a:0 "Que regrese a Soloi."
 flavor_egy.22.at:0 "A [eunostos_of_soloi.GetPraenomen] se le cederá [GetProvince('(int32)333').GetName] como nuestro #Y feudatario#!."
 flavor_egy.22.b:0 "La isla será suya."
 flavor_egy.22.bt:0 "A [eunostos_of_soloi.GetPraenomen] se le cederá [GetProvince('(int32)333').GetArea.GetName] como nuestro #Y estado cliente#!."
 flavor_egy.22.c:0 "Es una idea ridícula."
