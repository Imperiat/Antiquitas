l_spanish:
 civil_war.2.t:0 "Termina la guerra civil en [SCOPE.sC('victorious_side').GetName]"
 civil_war.2.desc:1 "La amarga guerra civil en [SCOPE.sC('victorious_side').GetName] finalmente terminó. Las leales fuerzas de [SCOPE.sC('victorious_side').GetRuler.GetName] aplastaron completamente a los ejércitos rebeldes liderados por [SCOPE.sChar('resistance_ruler').GetName] y sus arteras cohortes.\n\n"
 civil_war.2.descOpinionGood:0 "\n\nNuestros mensajeros opinan que nos debería alegrar que nuestros amigos en [SCOPE.sC('victorious_side').GetName] hayan triunfado. Quizá podamos abrir nuevamente los canales de comunicación y ofrecerles ayuda para mantener el control de su nación."
 civil_war.2.descOpinionBad:0 "\n\nNuestros consejeros se lamentan por el resultado de esta guerra. Sin duda, esperaban que nuestros enemigos del pueblo [SCOPE.sC('victorious_side').GetAdjective] se hundieran aún más en el caos. Tendremos que tener cuidado con ellos nuevamente."
 civil_war.2.descOpinionNeutral:0 "\n\nEl resultado de esta guerra es irrelevante para nosotros: no tenemos amistad enemistad con [SCOPE.sC('victorious_side').GetName]. Sin embargo, ahora que su nación se recuperará, debemos tener cuidado."
 civil_war.2.descSIEGE:0 "Recibimos información confiable de que el momento decisivo de la guerra fue durante el asedio de [SCOPE.sP('fort_flavor_location').GetName]. Las fuerzas rebeldes intentaron hacer retirar al ejército del régimen, pero no pudieron con las excelentes tácticas de [SCOPE.sC('victorious_side').GetRuler.GetName]."
 civil_war.2.descSIEGE2:0 "El asedio de [SCOPE.sP('fort_flavor_location').GetName] fue el momento decisivo de la guerra. Las fuerzas del régimen lograron derribar los muros, aunque sufrieron terribles bajas."
 civil_war.2.descBATTLE:0 "La sangrienta batalla de [SCOPE.sP('fort_flavor_location').GetName] fue decisiva para la guerra. Las fuerzas del régimen rompieron las líneas rebeldes y masacraron a los luchadores."
 civil_war.2.descBATTLE2:0 "La batalla campal de [SCOPE.sP('fort_flavor_location').GetName] casi termina a favor de los rebeldes. Sin embargo, una maniobra decisiva de [SCOPE.sC('victorious_side').GetRuler.GetName] aseguró la victoria del régimen."
 civil_war.4.t:0 "Termina la guerra civil en [SCOPE.sC('victorious_side').GetName]"
 civil_war.4.desc:1 "La guerra civil en [SCOPE.sC('victorious_side').GetName] finalmente terminó. Las traicioneras fuerzas de [SCOPE.sC('victorious_side').GetRuler.GetName] destrozaron al ejército del régimen liderado por [SCOPE.sChar('resistance_ruler').GetName] y a sus conspiradores rebeldes.\n\n"
 civil_war.4.descOpinionGood:0 "\n\nNuestros mensajeros opinan que nos debería alegrar que nuestros amigos en [SCOPE.sC('victorious_side').GetName] hayan triunfado. Tal vez podamos ofrecer asistencia al nuevo gobierno [SCOPE.sC('victorious_side').GetAdjective] para que mantenga el control de esta nación azotada por la guerra."
 civil_war.4.descOpinionBad:0 "\n\nNuestros consejeros se lamentan por el resultado de esta guerra. Sin duda, esperaban que los rebeldes traidores del pueblo [SCOPE.sC('victorious_side').GetAdjective] fracasaran en el intento de derrocar a sus antiguos compañeros. Debemos vigilar esta situación con cuidado."
 civil_war.4.descOpinionNeutral:0 "\n\nEl resultado de esta guerra es irrelevante para nosotros: no tenemos amistad enemistad con [SCOPE.sC('victorious_side').GetName]. Sin embargo, ahora que su nación se recuperará, debemos tener cuidado."
 civil_war.4.descSIEGE:0 "Recibimos información confiable de que el momento decisivo de la guerra fue durante el asedio de [SCOPE.sP('fort_flavor_location').GetName]. Las fuerzas del régimen intentaron hacer retirar al ejército rebelde, pero resultaron vencidas por las excelentes tácticas de [SCOPE.sC('victorious_side').GetRuler.GetName]."
 civil_war.4.descSIEGE2:0 "El asedio de [SCOPE.sP('fort_flavor_location').GetName] fue el momento decisivo de la guerra. Las fuerzas rebeldes lograron derribar los muros, aunque sufrieron bajas terribles."
 civil_war.4.descBATTLE:0 "La sangrienta batalla de [SCOPE.sP('fort_flavor_location').GetName] fue decisiva para la guerra. Las fuerzas rebeldes rompieron las líneas del régimen y masacraron a los luchadores."
 civil_war.4.descBATTLE2:0 "La batalla campal de [SCOPE.sP('fort_flavor_location').GetName] casi termina a favor del régimen. Sin embargo, una maniobra decisiva de [SCOPE.sC('victorious_side').GetRuler.GetName] aseguró la victoria de los rebeldes."
 civil_war.4.a:0 "Interesante."
 civil_war.2.a:0 "Interesante."
 civil_war.5.t:0 "¡Victoria!"
 civil_war.5.desc:1 "Finalmente, la brutal lucha en nuestra nación ha terminado. Los restos de los ejércitos que solía comandar [SCOPE.sChar('target').GetName] yacen destrozados y desmoralizados, mientras aguardan nuestra sentencia.\n\n[SCOPE.sChar('target').GetPraenomen] está en la cárcel mientras decidimos qué castigo merece, junto con sus coconspiradores, por sus transgresiones contra el pueblo de [ROOT.GetCountry.GetName]."
 civil_war.5.a:1 "La traición merece un castigo, pero perdonémosles la vida a los soldados."
 civil_war.5.b:0 "¡Pero [SCOPE.sChar('target').GetPraenomen] era tan buena persona!"
 civil_war.5.c:0 "Matémoslos. A todos."
 all_loyalty_civil_war_5:1 "Todos nuestros personajes ganan #Y 10#! de lealtad."
 civil_war_5_kill_all:0 "Todos los personajes que participaron en la revuelta son ejecutados."
 civil_war.6.t:0 "¡Victoria!"
 civil_war.6.desc:0 "Por fin acabó la brutal lucha contra nuestra propia nación. Los restos de los ejércitos comandados por [SCOPE.sChar('target').GetName] se encuentran destrozados y desmoralizados, aguardando nuestro veredicto.\n\nEsposamos a [SCOPE.sChar('target').GetPraenomen] hasta que decidamos qué castigo aplicarle por sus transgresiones contra el verdadero pueblo [ROOT.GetCountry.GetAdjective].\n\n¡El pueblo ha hablado!"
 civil_war.6.a:0 "¡Muerte a [SCOPE.sChar('target').GetPraenomen]! Pero... perdonémosles la vida a los soldados."
 civil_war.6.b:0 "[SCOPE.sChar('target').GetPraenomen] solo estaba cumpliendo con su deber."
 civil_war.6.c:0 "Matémoslos. A todos."
 civil_war.6.d:0 "[SCOPE.sChar('target').GetPraenomen] ha muerto. Se restableció el orden."
 civil_war.5.d:0 "[SCOPE.sChar('target').GetPraenomen] ha muerto. Se restableció el orden."
