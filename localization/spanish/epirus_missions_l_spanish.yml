l_spanish:
 ### Missions
 # Decisions
 me_epi_3_4_decision:0 "Instalar al reclamante griego"
 me_epi_3_4_decision_tt:0 "Un estado cliente [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('epi_claimant_tag').GetCountry.GetAdjective] se creará en [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('epi_claimant_objective').GetProvince.GetArea.GetName], gobernado por [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('epi_claimant').GetCharacter.GetName]."
 me_epi_3_4_decision_desc:0 "Una vez que el gobernante ilegítimo haya sido derrotado, su legítimo líder podrá finalmente tomar la corona."
 me_epi_3_4_decision_allow_tt_1:0 "#Y [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('epi_claimant').GetCharacter.GetName]#! está con vida en [SCOPE.GetRootScope.GetCountry.GetName]."
 me_epi_3_4_decision_allow_tt_2:0 "#Y [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('epi_claimant_tag').GetCountry.GetName]#! no tiene tierras."
 me_epi_3_4_decision_allow_tt_3:0 "[SCOPE.GetRootScope.GetCountry.GetName] posee el territorio #Y [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('epi_claimant_objective').GetProvince.GetName]#!."
 # Opinions
 pyrrhos_crowned_opmod:0 "Pirro coronado"
 me_epi_1_2_opmod:0 "Amistad epirota-taulantina"
 me_epi_1_1_opmod:0 "Rivalidad epirota-taulantina"
 me_epi_1_16_4_opmod:0 "Relación saludable"
 me_epi_1_16_demand_rejected:0 "Exigencias rechazadas"
 me_epi_1_16_wounded_opmod:0 "Insultado por las exigencias"
 me_epi_1_16_bad_opmod:0 "$me_epi_1_16_wounded_opmod$"
 me_epi_1_16_grave_opmod:0 "$me_epi_1_16_wounded_opmod$"
 epirus_3_greece_6_opmod:0 "$epirus_3_greece_6$"
 me_epi_3_2_reject_opmod:0 "Alianza rechazada"
 me_epi_3_2_accept_opmod:0 "Alianza expeditiva"
 me_epi_3_2_target_opmod:0 "Objetivo expeditivo"
 me_epi_3_4_claimant_opmod:0 "Reclamante apoyado"
 # Modifiers
 me_epi_1_12_pmod:0 "Ciudad urbanizada"
 desc_me_epi_1_12_pmod:0 "La renovación de esta ciudad atrajo a nuevos colonos y mejoró los estándares de vida de su población."
 me_epi_1_5_cmod:0 "$epirus_1_epirus_5$"
 desc_me_epi_1_5_cmod:0 "El control central aumentado sobre las muchas aldeas de Epiro ha permitido tener mayor supervisión, pero molestó a una parte de la aristocracia."
 me_epi_1_end_cmod:0 "Molosos contenidos"
 desc_me_epi_1_end_cmod:0 "Unido bajo un liderazgo fuerte, Epiro vuelve a estar listo para concentrar su atención en las muchas oportunidades que se presentan en el extranjero."
 me_epi_1_14_charmod:0 "Inspiración de Alejandro"
 desc_me_epi_1_14_charmod:0 "Las emocionantes victorias del reino de Macedonia son una inspiración para todos los que quieren ser conquistadores en estos tiempos."
 me_epi_1_14_cmod:0 "$epirus_1_epirus_14$"
 desc_me_epi_1_14_cmod:0 "$desc_me_epi_1_14_charmod$"
 me_epi_1_3_cmod:0 "$epirus_1_epirus_3$"
 desc_me_epi_1_3_cmod:0 "Expandir el control sobre los militares nos ayudará a asegurar su lealtad y mejorará la eficiencia del reclutamiento, pero molestará a los poderes locales."
 me_epi_1_6_cmod:0 "$epirus_1_epirus_6$"
 desc_me_epi_1_6_cmod:0 "Expandir la crianza y el entrenamiento de los feroces perros molosos nos ha beneficiado de muchas maneras."
 epirus_1_1_cmod:0 "Traición diplomática"
 desc_epirus_1_1_cmod:0 "Darles la espalda a los amigos cercanos no se presta para generar confianza."
 me_epi_1_11_cmod:0 "$epirus_1_epirus_11$"
 desc_me_epi_1_11_cmod:0 "Con la corte unida bajo el liderazgo de los basileos, Epiro se aleja un poco más de las turbulentas décadas del pasado."
 me_epi_1_8_pmod:0 "Nueva ciudad"
 desc_me_epi_1_8_pmod:0 "La fundación de una nueva ciudad promete oportunidades y abundancia para quienes estén dispuestos a correr el riesgo de una nueva vida."
 me_epi_1_10_pmod:0 "$epirus_1_epirus_10$"
 desc_me_epi_1_10_pmod:0 "Las antiguas colonias de Iliria pueden volver a florecer bajo el liderazgo de los griegos civilizados."
 me_epi_1_17_pmod:0 "$epirus_1_epirus_17$"
 desc_me_epi_1_17_pmod:0 "Nuestra nueva capital tiene muchos elementos que le faltaban a la antigua, desde acceso al mar hasta la abundancia de tierra cultivable."
 me_epi_1_cmod:0 "Políticas molosas"
 desc_me_epi_1_cmod:0 "Las lealtades cambiantes y las luchas internas de la corte epirota siguen siendo un dolor de cabeza constante para los basileos."
 epirus_2_8_cmod:0 "$epirus_2_magna_8$"
 desc_epirus_2_8_cmod:0 "Aumentar nuestra experiencia en la organización y manejo de barcos les ha dado a nuestros marineros una nueva confianza."
 epirus_2_1_cmod:0 "$epirus_2_magna_1$"
 desc_epirus_2_1_cmod:0 "Al fin pudimos castigar a las deshonrosas y lamentables tribus de las colinas de Italia, quienes asesinaron a nuestro gran rey Alejandro I. Está claro que los dioses aprueban nuestra venganza y liderarán a nuestros ejércitos hacia la gloria en Magna Grecia."
 me_epi_2_6_cmod:0 "Gloria itálica"
 desc_me_epi_2_6_cmod:0 "Nuestras victorias sobre las tribus más poderosas de Italia son famosas y sobrepasan los logros de Alejandro de Epiro y, tal vez muy pronto, las de Alejandro el Grande."
 epirus_2_10_pmod:0 "Reclamación epirota"
 desc_epirus_2_10_pmod:0 "La readquisición de este territorio por parte de los epirotas inició una oleada de bienestar social y avivó la confianza de los pueblos en su seguridad."
 me_epi_aborted_early:0 "Liderazgo irresoluto"
 desc_me_epi_aborted_early:0 "Los cambios de dirección de Pirro son vistos por algunos como dinámicos e inteligentes, pero como acráticos por otros."
 me_epi_2_4_smod:0 "Gobierno epirota"
 desc_me_epi_2_4_smod:0 "Ser gobernados por la mano fuerte de los epirotas tal vez no sea ideal para los italiotas, pero es mejor que ser gobernado por los itálicos."
 me_epi_2_14_smod:0 "$me_epi_2_4_smod$"
 desc_me_epi_2_14_smod:0 "$desc_me_epi_2_4_smod$"
 me_epi_2_7_cmod:0 "$epirus_2_magna_7$"
 desc_me_epi_2_7_cmod:0 "Nuestras victorias sobre los bárbaros púnicos demostraron la superioridad de los griegos en occidente y que los dioses aún nos favorecen."
 me_epi_2_11_cmod:0 "$epirus_2_magna_11$"
 desc_me_epi_2_11_cmod:0 "Nuestra posición como uno de los reinos helenísticos más importantes no puede ser materia de discusión. La grandeza de Epiro le hace honor a la orgullosa memoria de Aquiles."
 me_epi_2_5_cmod:0 "Hasta el último hombre"
 desc_me_epi_2_5_cmod:0 "No toleraremos la traición itálica, sus ejércitos deben ser expulsados del campo de batalla y sus ciudades deben convertirse en polvo."
 epirus_3_greece_7_pmod:0 "Capital eácida-argéada"
 desc_epirus_3_greece_7_pmod:0 "Esta ciudad servirá ahora como el centro del reino epirota de Macedonia, los herederos legítimos del legado de Alejandro."
 epirus_3_greece_13_pmod:0 "$epirus_3_greece_13$"
 desc_epirus_3_greece_13_pmod:0 "Esta ciudad es un testamento de la fuerza y el cultivo del otrora 'atrasado' pueblo epirota."
 me_epi_3_12_smod:0 "$epirus_3_greece_12$"
 desc_me_epi_3_12_smod:0 "Nuestra conquista de los rebeldes etolios llevó a sus combatientes a nuestras filas, pero siguen amargados por su derrota."
 epirus_3_greece_4_cmod:0 "Rey títere"
 desc_epirus_3_greece_4_cmod:0 "Este gobierno se creó por una potencia extranjera, y sus élites siguen siendo leales a sus benefactores."
 me_epi_3_4_cmod_2:0 "Séquito de Tesalia"
 desc_me_epi_3_4_cmod_2:0 "Nuestra amistad con el pueblo de Tesalia trae muchos valientes voluntarios a las filas de nuestra caballería."
 epirus_3_greece_3_cmod:0 "$epirus_3_greece_3$"
 desc_epirus_3_greece_3_cmod:0 "Este vasallo resiente el reclutamiento forzado de los griegos en el ejército epirota."
 epirus_3_greece_3_smod:0 "$epirus_3_greece_3$"
 desc_epirus_3_greece_3_smod:0 "El pueblo de Grecia resiente el reclutamiento forzado de sus hombres en el ejército epirota."
 epirus_3_greece_3_cmod_1:0 "Remeros reclutados por la fuerza"
 desc_epirus_3_greece_3_cmod_1:0 "$desc_epirus_3_greece_3_cmod_2$"
 epirus_3_greece_3_cmod_2:0 "Soldadesca reclutada por la fuerza"
 desc_epirus_3_greece_3_cmod_2:0 "Forzar a los subyugados a servir en nuestro ejército asegura un suministro constante de reclutas."
 me_epi_3_5_pmod:0 "Base de poder epirota"
 desc_me_epi_3_5_pmod:0 "Esta ciudad se convirtió en una piedra angular de la dominación estratégica epirota en Grecia."
 epirus_3_greece_11_cmod:0 "$epirus_3_greece_11$"
 desc_epirus_3_greece_11_cmod:0 "Epiro es el maestro y protector indiscutible de Grecia, algo que el resto del mundo helénico debe aprender a aceptar."
 epirus_3_greece_cmod:0 "$epirus_3_greece$"
 desc_epirus_3_greece_cmod:0 "El optimismo epirota ante las oportunidades del mundo postalejandrino apenas podrá contenerse."
 me_epi_2_27_cmod:0 "$me_epirus_2_magna.27.t$"
 me_epi_2_27_cmod_desc:0 "Las ciudades italiotas se impacientaron debido a la dureza de nuestro gobierno."
 # Loyalty 
 loyalty_pyrrhus_travelling:0 "Buscando apoyo"
 loyalty_centralize_court:0 "Corte centralizada"
 # Epirus
 epirus_1_epirus:0 "Consolidación molosa"
 epirus_1_epirus_BUTTON_TOOLTIP:0 "Epiro necesita un liderazgo fuerte para prevalecer."
 epirus_1_epirus_BUTTON_DETAILS:0 ""
 epirus_1_epirus_DESCRIPTION:0 "Si Epiro quiere volver a convertirse en un poder temido, debe ser fuerte en todos los aspectos. La petulante división de los molosos ha sumido a la ciudad en el caos. Ahora, todos deben arrodillarse ante el rey y respetar sus deseos si queremos que Epiro sobreviva."
 epirus_1_epirus_CRITERIA_DESCRIPTION:0 "Aseguren el trono de Epiro y fortalezcan su posición."
 epirus_1_epirus_REWARD_DESCRIPTION:0 "Desarrollo de Epiro y reclamos en sus vecinos."
 epirus_1_epirus_1_allow_tt_1:0 "El/La [me_epirus_scope.GetRulerTitle] de [me_epirus_scope.GetName] no tiene #Y amistad#! con el/la [GetCountry('TLN').GetRulerTitle] de [GetCountry('TLN').GetName]."
 epirus_1_epirus_1_allow_tt_2:0 "Los molosos lanzaron su ultimátum, o #Y [GetCharacter('(int32)70').GetName]#! deja de ser [GetCountry('EPI').GetRulerTitle] de [GetCountry('EPI').GetName]."
 epirus_1_epirus_1_allow_tt_3:0 "[SCOPE.Custom('epirus_1_epirus_1_allow_tt_2_custom')]"
 epirus_1_epirus_1_glaukias_tt:0 "#R Debido a la relación entre vuestros gobernantes:#!"
 epirus_1_epirus_1_reward_tt:0 "Epiro gana reclamaciones en los territorios Taulantinos en las zonas de #Y Epiro#! y la #Y Iliria Griega#!."
 epirus_1_epirus_2:0 "Diplomacia Taulantina"
 epirus_1_epirus_2_DESC:1 "Los Taulantinos han sido amigos del pueblo y reino epirota, pero algunos dicen que su amabilidad es egoísta y argumentan que las ciudades fronterizas de Iliria son legítimamente nuestras. ¿Permitiremos que nuestras deudas anteriores se interpongan en nuestro camino?"
 epirus_1_epirus_2_allow_tt_1:0 "El/La [me_epirus_scope.GetRulerTitle] de [me_epirus_scope.GetName] no es #Y rival#! del/de la [GetCountry('TLN').GetRulerTitle] de [GetCountry('TLN').GetName]."
 epirus_1_epirus_2_allow_tt_1_1:0 "$epirus_1_epirus_1_allow_tt_2$"
 epirus_1_epirus_2_allow_tt_1_2:0 "$epirus_1_epirus_1_allow_tt_2$\n\n#R Si lo que se desea es una amistad, tal vez lo más seguro sea esperar hasta que Pirro regrese.#!"
 epirus_1_epirus_2_reward_tt:0 "Tomaremos una decisión sobre nuestra futura relación con los taulantinos."
 epirus_1_epirus_2_if_tt:0 "Si #Y Taulantia#! acepta:"
 epirus_1_epirus_2_else_tt:0 "Si se niegan, obtendremos reclamos en los territorios #Y taulantinos#! en las zonas de #Y Epiro#! e #Y Iliria Griega#!."
 epirus_1_epirus_2_rival_tt:0 "#R Es menos probable que acepten porque nuestros gobernantes son rivales históricos.#!"
 epirus_1_epirus_2_friend_tt:0 "#G Es más probable que acepten porque nuestros gobernantes son amigos históricos.#!"
 epirus_1_epirus_3:0 "Comando tribal"
 epirus_1_epirus_3_DESC:0 "El comando y la lealtad de los ejércitos epirotas sigue estando dividido entre las eminencias de Molosia, Chaionia y Tesprotia. Si queremos que nuestras fuerzas sean temidas, las divisiones insignificantes deben olvidarse y dar lugar a juramentos hacia nuestro rey."
 epirus_1_epirus_3_allow_tt_1:0 "[GetCharacter('(int32)70').GetFullName] nos lidera."
 epirus_1_epirus_3_allow_tt_2:0 "[GetCharacter('(int32)118').GetFullName] vive y está en Epiro."
 epirus_1_epirus_3_allow_tt_3:0 "Cualquier personaje #Y [GetCharacter('(int32)70').GetFamilyDisplayName]#! vivo en Epiro que cumpla con la ley de sucesión actual y no sea hermano de [GetCharacter('(int32)70').GetPraenomen]."
 epirus_1_epirus_3_allow_tt_4:0 "Cualquier personaje vivo en Epiro que cumpla con la ley de sucesión actual."
 me_epirus_1_3_complete_tt:0 "$mission_task_completed_tt_1$$epirus_1_epirus_3$$mission_task_completed_tt_2$"
 epirus_1_3_req_tt:0 "El #Y [GetOffice('office_marshal').GetCulturalName(SCOPE.GetRootScope.GetCountry)]#! de [SCOPE.GetRootScope.GetCountry.GetName] tiene que cumplir con los siguientes requisitos:\n    [SCOPE.GetRootScope.GetCountry.Custom('me_epi_1_3_loyalty')]"
 epirus_1_3_block_tt:0 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! debe tener un #Y [GetOffice('office_marshal').GetCulturalName(SCOPE.GetRootScope.GetCountry)]#!."
 me_epi_1_3_loyalty_1_tt:0 "@trigger_no! Al menos #Y [SCOPE.ScriptValue('me_epi_1_3_loyalty_total')|0]#!de @loyalty_icon!Lealtad (#R [SCOPE.ScriptValue('me_epi_1_3_loyalty_current')|0]#!/#Y [SCOPE.ScriptValue('me_epi_1_3_loyalty_total')|0]#!)"
 me_epi_1_3_loyalty_2_tt:0 "@trigger_yes! Al menos #Y [SCOPE.ScriptValue('me_epi_1_3_loyalty_total')|0]#!de @loyalty_icon!Lealtad (#Y [SCOPE.ScriptValue('me_epi_1_3_loyalty_current')|0]#!/#Y [SCOPE.ScriptValue('me_epi_1_3_loyalty_total')|0]#!)"
 epirus_1_epirus_4:0 "Reclamos al sur"
 epirus_1_epirus_4_DESC:0 "La influencia local de Macedonia aumentó bajo Casandro, quien tomó Apolonia y Epidamnos en el norte y Ambracia y Stratos en el sur. Debemos arrebatarles las ciudades y puertos del golfo de Ambracia a estos falsos reyes."
 epirus_1_epirus_4_reward_tt:0 "[me_epirus_scope.GetName] obtiene reclamo en los territorios de #Y [GetProvince('(int32)465').GetName]#!, #Y [GetProvince('(int32)462').GetName]#! y #Y [GetProvince('(int32)463').GetName]#!."
 epirus_1_epirus_5:0 "Administración endurecida"
 epirus_1_epirus_5_DESC:0 "Los molosos aún conservan demasiada influencia en el país, tanto en la corte como en la administración de la tierra. Si queremos competir con nuestros vecinos, debemos seguir centralizando el poder bajo la corona."
 epirus_1_5_req_tt:0 "El #Y [GetOffice('office_steward').GetCulturalName(SCOPE.GetRootScope.GetCountry)]#! de [SCOPE.GetRootScope.GetCountry.GetName] tiene que cumplir con los siguientes requisitos:\n    [SCOPE.GetRootScope.GetCountry.Custom('me_epi_1_5_loyalty')]"
 epirus_1_5_block_tt:0 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! debe tener un #Y [GetOffice('office_steward').GetCulturalName(SCOPE.GetRootScope.GetCountry)]#!."
 me_epi_1_5_loyalty_1_tt:0 "@trigger_no! Al menos #Y [SCOPE.ScriptValue('me_epi_1_5_loyalty_total')|0]#!de @loyalty_icon!Lealtad (#R [SCOPE.ScriptValue('me_epi_1_5_loyalty_current')|0]#!/#Y [SCOPE.ScriptValue('me_epi_1_5_loyalty_total')|0]#!)"
 me_epi_1_5_loyalty_2_tt:0 "@trigger_yes! Al menos #Y [SCOPE.ScriptValue('me_epi_1_5_loyalty_total')|0]#!de @loyalty_icon!Lealtad (#Y [SCOPE.ScriptValue('me_epi_1_5_loyalty_current')|0]#!/#Y [SCOPE.ScriptValue('me_epi_1_5_loyalty_total')|0]#!)"
 epirus_1_epirus_6:0 "Expandir las perreras reales"
 epirus_1_epirus_6_DESC:0 "Los perros de caza y guerra de los molosos son conocidos por todo el mundo griego por su ferocidad y lealtad sin igual. Deberíamos asegurarnos de que nunca nos falten perros al expandir las perreras reales."
 epirus_1_epirus_8:0 "Una nueva ciudad"
 epirus_1_epirus_8_DESC:0 "Nuestros centros principales siguen estando en el continente, lo que nos excluye de varias iniciativas comerciales y de la expansión naval. Para llegar hasta donde llegó Alejandro I, debemos construir un centro costero que iguale en ambición a nuestros objetivos."
 epirus_1_epirus_8_allow_tt:0 "Puede convertirse en ciudad."
 epirus_1_epirus_9:0 "Inclinarse por Corcyra"
 epirus_1_epirus_9_DESC:0 "La isla de Corcyra, poblada por colonos corintos, sigue siendo un territorio en disputa. Con los años, muchos han lanzado reclamos sobre ella, pues tiene una ubicación estratégica en la costa del Adriático y es lo suficientemente grande como para albergar un asentamiento considerable."
 epirus_1_epirus_9_reward_tt:0 "Si #Y Corcyra#! es independiente, podrán convertirse en nuestros súbditos feudatarios.\nDe lo contrario, [me_epirus_scope.GetName] obtiene una reclamación en el territorio de #Y [GetProvince('(int32)470').GetName]#!."
 epirus_1_epirus_10:0 "Colonias adriáticas"
 epirus_1_epirus_10_DESC:0 "Las colonias griegas a lo largo de la costa taulantina han vivido momentos difíciles con el constante cambio entre tribus y diádocos que intentan expandir su influencia. Estas ciudades se merecen algo mejor y lo recibirán bajo nuestro gobierno tan benevolente..."
 epirus_1_epirus_10_reward_tt:0 "#Y [GetProvince('(int32)422').GetName]#!, #Y [GetProvince('(int32)415').GetName]#!, y #Y [GetProvince('(int32)2336').GetName]#! reciben:"
 epirus_1_epirus_11:0 "Disputas por la corona decididas"
 epirus_1_epirus_11_DESC:0 "Epiro ha sido atormentado por luchas internas; el trono ha cambiado constantemente de manos entre las dos ramas principales de la dinastía Eácida durante décadas. Debemos acabar con estas disputas infantiles de una vez por todas."
 epirus_1_epirus_11_allow_tt_1:0 "[GetCharacter('(int32)70').GetFullName] eliminó la amenaza de los pretendientes."
 epirus_1_epirus_11_allow_tt_2:0 "[GetCharacter('(int32)70').GetFullName] regresó a Epiro desde el exilio."
 epirus_1_epirus_11_allow_tt_3:0 "[me_epirus_scope.GetRuler.GetFullName] no siente ninguna amenaza de parte de los pretendientes."
 epirus_1_epirus_12:0 "Urbanizar [GetCountry('EPI').GetCapital.GetName]"
 epirus_1_epirus_12_DESC:0 "Nuestra gente sigue siendo considerada como unos bobalicones atrasados a las puertas de la civilización. Debemos asegurarnos de que nuestros antiguos centros tribales rivalicen con las ciudades de Grecia si queremos competir y defender nuestra reputación."
 epirus_1_epirus_12_allow_tt_build:0 "Llenó todos los espacios de construcción ([SCOPE.Custom('epi_mis_1_12_cus_loc')]/#Y [SCOPE.ScriptValue('current_num_of_capital_total_building_slots_svalue')|0]#!)"
 epirus_1_epirus_12_allow_tt_slaves:0 "El porcentaje de POB de esclavos @slaves! es menor al #Y 33%#!"
 epirus_1_epirus_12_allow_tt_tribesmen:0 "El porcentaje de POB de miembros de tribus @tribesmen! es menor al #Y 33%#!"
 epi_mis_1_12_allow_sv_ongoing:0 "#R [SCOPE.ScriptValue('current_num_of_capital_used_building_slots_svalue')|0]#!"
 epi_mis_1_12_allow_sv_complete:0 "#Y [SCOPE.ScriptValue('current_num_of_capital_used_building_slots_svalue')|0]#!"
 epirus_1_epirus_13:0 "Culto de Dione"
 epirus_1_epirus_13_DESC:0 "Los orígenes de Dione están envueltos en misterio. Algunos dicen que es una diosa extranjera importada desde Fenicia; otros afirman que es un vestigio de las tradiciones pelasgas más antiguas de nuestra fe, pero sea cual sea su originen, debemos honrarla."
 epirus_1_epirus_13_reward_tt:0 "Desbloquea la deidad '#Y $deity_dione$#!'."
 epirus_1_epirus_14:0 "Lecciones Macedonias"
 epirus_1_epirus_14_DESC:0 "Si queremos tener éxito donde nuestros antiguos reyes fracasaron, debemos asegurarnos de aprender las lecciones de las conquistas de Alejandro y los años que les siguieron, no sea que caigamos víctimas de otros más preparados."
 epirus_1_epirus_14_allow_tt_1:0 "Nuestro gobernante tiene al menos #Y 10#! @military_icon! de marcialidad. ([SCOPE.Custom('epi_mis_1_14_cus_loc_1')]/#Y 10#!)"
 epirus_1_epirus_14_allow_tt_1_1:0 "#R [SCOPE.ScriptValue('current_ruler_martial_svalue')|0]#!"
 epirus_1_epirus_14_allow_tt_1_2:0 "#Y [SCOPE.ScriptValue('current_ruler_martial_svalue')|0]#!"
 epirus_1_epirus_14_allow_tt_2:0 "Tiene al menos #Y 10#! edificaciones militares en el país. ([SCOPE.Custom('epi_mis_1_14_cus_loc_2')]/#Y 10#!)\n     Los cuarteles cuentan como #Y 2#!, los campos de entrenamiento cuentan como #Y 1#!."
 epirus_1_epirus_14_reward_tt:0 "Un personaje belicoso recibirá #Y 1#! de marcialidad."
 me_epi_1_14_camps_1_tt:0 "#R [SCOPE.ScriptValue('num_of_training_camps_svalue')|0]#!"
 me_epi_1_14_camps_2_tt:0 "#Y [SCOPE.ScriptValue('num_of_training_camps_svalue')|0]#!"
 epirus_1_epirus_15:0 "Una boda real"
 epirus_1_epirus_15_DESC:0 "La agitación de los últimos años ha colocado el poder del mundo helénico en manos de los diádocos monárquicos. Una boda real sería una forma excelente de ejercer influencia y construir amistades con estos reinos amigos."
 epirus_1_epirus_15_allow_tt_bride:0 "Cualquier miembro adulto de sexo femenino relacionado por sangre con la familia #Y [me_epirus_scope.GetRuler.GetFamilyDisplayAdjective]#! que esté por debajo de los #Y 36#! años y que no se haya casado con un gobernante extranjero."
 epirus_1_epirus_15_allow_tt_country:0 "Cualquier miembro adulto de sexo masculino de una dinastía gobernante de una monarquía helénica extranjera que esté por debajo de los #Y 40#! años y que no se haya casado con una gobernante."
 epirus_1_epirus_15_reward_tt:0 "Se debería de arreglar una boda real con una dinastía gobernante extranjera para mejorar las relaciones."
 epirus_1_epirus_16:0 "El corazón de Iliria"
 epirus_1_epirus_16_DESC:0 "Las aldeas y los tramos a lo largo de la frontera con nuestros amigos taulantinos han pasado por distintas manos, dependiendo de las circunstancias. Hay tierras en su posesión que incluso ellos deberían reconocer que tienen que regresar a Epiro."
 epirus_1_epirus_16_reward_tt:0 "#Y [me_epirus_scope.GetName]#! puede negociar con #Y Taulantia#! por el control de sus territorios fronterizos."
 epirus_1_epirus_16_allow_tt:0 "[GetCharacter('(int32)105').GetName] no reina en #Y Taulantia#!."
 epirus_1_epirus_17:0 "Capital costera"
 epirus_1_epirus_17_DESC:0 "La antigua capital montañosa de los molosos le ha servido bien a sus reyes, pero las mareas cambiantes exigen una ciudad urbana moderna en la costa, si es que queremos llegar a ser rivales de nuestros vecinos en pompa y tamaño."
 epirus_1_epirus_17_allow_tt:0 "[GetProvince('(int32)465').GetName] todavía no es una ciudad y no tiene ninguna construcción en curso."
 epirus_1_epirus_18:0 "Apolo Aktiakos"
 epirus_1_epirus_18_DESC:1 "Levantado por los corintos que fundaron el asentamiento en Anactorio, el santuario de Apolo Aktiakos tal vez se haya convertido en el centro religioso de mayor importancia en el golfo de Ambracia. Restaurar su edificio será visto con buenos ojos."
 epirus_1_epirus_18_reward_tt:0 "Desbloquea la deidad '#Y $deity_apollo_aktiakos$#!'."
# Magna Graecia
 epirus_2_magna:0 "Ambición alejandrina"
 epirus_2_magna_BUTTON_TOOLTIP:0 "Las ricas tierras de Magna Grecia esperan a alguien que tenga la fuerza suficiente como para reclamarlas."
 epirus_2_magna_BUTTON_DETAILS:0 ""
 epirus_2_magna_DESCRIPTION:0 "Es momento de que Epiro esté a la altura de las aspiraciones del rey Alejandro I, quien cayó estando en campaña en Magna Grecia, y reclame sus posesiones perdidas a lo largo del océano Jónico antes de que las colonias griegas caigan en manos de los bárbaros itálicos."
 epirus_2_magna_CRITERIA_DESCRIPTION:0 "Afirmar el reclamo epirota en la hegemonía de Magna Grecia."
 epirus_2_magna_REWARD_DESCRIPTION:0 "Conquisten y subyuguen Magna Grecia."
 epirus_2_diplo_allow_tt:0 "No hay otras tareas de misión diplomática en curso."
 epirus_2_magna_1:0 "Vengar a Alejandro"
 epirus_2_magna_1_DESC:0 "La muerte de uno de nuestros reyes más gloriosos a manos de un bárbaro itálico ha hecho mella en la reputación y orgullo de los epirotas. Deberíamos saldar cuentas con los lucanos y los brucios."
 epirus_2_magna_1_allow_tt_1:0 "Ten a #Y [GetCountry('LCA').GetName]#! o a #Y [GetCountry('BRT').GetName]#! como súbdito."
 epirus_2_magna_1_allow_tt_2:0 "Ten al menos #Y 5#! territorios que hayan pertenecido a los lucanos o brucios. (#G marcado#!)"
 epirus_2_magna_2:0 "Movimientos benevolentes"
 epirus_2_magna_2_DESC:0 "Las antiguas colonias italiotas están siendo atacadas desde todos los flancos por los nuevos poderes italianos y no logran defenderse debido a sus costumbres tan suaves. Deberíamos ofrecerles protección como un medio para expandir nuestra influencia."
 epirus_2_magna_2_allow_tt:0 "Un país italiota libre en las regiones de #Y $magna_graecia_region$#! o #Y $central_italy_region$#! con menos de #Y 6#! territorios que no esté aliado o en guerra y que tenga más de #R -25#! de opinión de [me_epirus_scope.GetName]."
 epirus_2_magna_2_reward_tt:0 "Puede adquirir un feudatario $italiotian$ en Magna Grecia."
 epirus_2_magna_3:0 "Itálicos audaces"
 epirus_2_magna_3_DESC:0 "La amenaza creciente de los itálicos debe ser contrarrestada. Las ciudades italiotas atacadas de Magna Grecia siempre están dispuestas a aceptar la ayuda de quienes quieran protegerlas de la amenaza barbárica."
 epirus_2_magna_3_allow_tt:0 "Cualquier país con un grupo cultural #Y $latin$#! en las regiones de #Y $central_italy_region$#! o #Y $magna_graecia_region$#!, que tenga territorio en #Y $magna_graecia_region$#! y al menos #Y 20#! territorios:\n[SCOPE.Custom('epi_mission_2_3_2_custom_loc')]\n[SCOPE.Custom('epi_mission_2_3_1_custom_loc')]"
 epirus_2_magna_3_1_allow_tt_1:0 "\t\t\t\t@trigger_yes! $epirus_2_magna_3_2_allow_1$"
 epirus_2_magna_3_1_allow_tt_2:0 "\t\t\t\t@trigger_no! $epirus_2_magna_3_2_allow_1$"
 epirus_2_magna_3_2_allow_tt_1:0 "\t\t\t\t@trigger_yes! $epirus_2_magna_3_2_allow_2$"
 epirus_2_magna_3_2_allow_tt_2:0 "\t\t\t\t@trigger_no! $epirus_2_magna_3_2_allow_2$"
 epirus_2_magna_3_2_allow_1:0 "Anexó territorio en la región de #Y $magna_graecia_region$#!, que pertenecía anteriormente al país del grupo cultural #Y $hellenic$#!."
 epirus_2_magna_3_2_allow_2:0 "Está en guerra con un país no aliado del grupo cultural #Y $hellenic$#! en la región de #Y $magna_graecia_region$#!."
 epirus_2_magna_3_reward_tt:0 "Puede ofrecerles a los países del grupo cultural #Y $hellenic$#! en las regiones de #Y $central_italy_region$#! or #Y $magna_graecia_region$#! que acepten nuestro liderazgo en la defensa de los griegos de Italia.\nSe obtendrán reclamos en los territorios del agresor en la región de #Y $magna_graecia_region$#!."
 epirus_2_magna_4:0 "Liderazgo italiota"
 epirus_2_magna_4_DESC:0 "Las colonias griegas de Italia son demasiado débiles y perezosas como para confiarles su propio gobierno. Epiro será una fuerza paternal que los protegerá y los guiará en su posición continuada como los gobernantes legítimos de Magna Grecia."
 epirus_2_magna_4_allow_tt_1:0 "[me_epirus_scope.GetName] o algún súbdito #Y $hellenic$#! tienen al menos #Y [SCOPE.ScriptValue('me_epi_2_4_target_svalue')|0]#! territorios en la región continental de #Y $magna_graecia_region$#!. ([SCOPE.Custom('epi_mission_2_4_custom_loc')]/#Y [SCOPE.ScriptValue('me_epi_2_4_target_svalue')|0]#!)"
 epirus_2_magna_4_allow_tt_2:0 "[me_epirus_scope.GetName] o algún súbdito #Y $hellenic$#! tienen al menos #Y [SCOPE.ScriptValue('me_epi_2_4_2_target_svalue')|0]#! de los siguientes territorios:\n    #Y [GetProvince('(int32)78').GetName]#!, #Y [GetProvince('(int32)56').GetName]#!, #Y [GetProvince('(int32)55').GetName]#!, #Y [GetProvince('(int32)54').GetName]#!, #Y [GetProvince('(int32)38').GetName]#!, #Y [GetProvince('(int32)52').GetName]#!, #Y [GetProvince('(int32)75').GetName]#!, #Y [GetProvince('(int32)12').GetName]#!, #Y [GetProvince('(int32)63').GetName]#! ([SCOPE.Custom('epi_mission_2_4_2_custom_loc')]/#Y [SCOPE.ScriptValue('me_epi_2_4_2_target_svalue')|0]#!)"
 epirus_2_magna_4_reward_tt:0 "Cada estado [me_epirus_scope.GetAdjective] en la región continental de #Y $magna_graecia_region$#! recibe"
 epirus_2_magna_4_reward_tt_2:0 "Se puede crear un estado cliente italiota, o:"
 epi_mis_2_4_allow_sv_ongoing:0 "#R [SCOPE.ScriptValue('me_epi_2_4_svalue')|0]#!"
 epi_mis_2_4_allow_sv_complete:0 "#Y [SCOPE.ScriptValue('me_epi_2_4_svalue')|0]#!"
 epi_mis_2_4_2_allow_sv_ongoing:0 "#R [SCOPE.ScriptValue('me_epi_2_4_2_svalue')|0]#!"
 epi_mis_2_4_2_allow_sv_complete:0 "#Y [SCOPE.ScriptValue('me_epi_2_4_2_svalue')|0]#!"
 epirus_2_magna_5:0 "Pax Epirum"
 epirus_2_magna_5_DESC:0 "No es necesario librar guerras costosas si podemos acordar una división de intereses equitativa. Deberíamos hablar con los itálicos, tal como lo hizo Alejandro, y hacerles reconocer nuestro reclamo legítimo en la región."
 epirus_2_magna_5_allow_tt:0 "Un país libre del grupo cultural #Y $latin$#! en las regiones de #Y $central_italy_region$#! o #Y $magna_graecia_region$#! que tenga territorio en #Y $magna_graecia_region$#! y con al menos #Y 20#! territorios en paz con [me_epirus_scope.GetName]."
 epirus_2_magna_5_reward_tt:0 "Puede formar una tregua de #Y 20#! años con un poder #Y $latin$#!."
 epirus_2_magna_6:0 "Humillen a [me_epi_2_rome_scope.GetName]"
 epirus_2_magna_6_DESC:0 "Los itálicos se han vuelto más atrevidos e incluso emulan, de una forma bastante penosa, la cultura de los colonos griegos. Debemos mostrarles que Magna Grecia es una tierra para los griegos gobernada por los griegos."
 epirus_2_magna_6_allow_tt:0 "Ocupar y anexar la capital de [me_epi_2_rome_scope.GetName]. (#Y [me_epi_2_rome_scope.GetCapital.GetName]#!)"
 epirus_2_magna_7:0 "Ambición africana"
 epirus_2_magna_7_DESC:0 "El sueño de muchos reyes griegos ha sido saquear la riqueza de Cartago, esa ciudad tan poderosa y orgullosa que por tanto tiempo ha sido una espina en el costado de los colonos y mercaderes griegos. Epiro pude cumplir ese sueño."
 epirus_2_magna_7_allow_tt:0 "Epiro tiene al menos #Y [SCOPE.ScriptValue('epirus_2_magna_7_target_svalue')|0]#! territorios en la región de #Y $africa_region$#!. ([SCOPE.Custom('epi_mission_2_7_custom_loc')]/#Y [SCOPE.ScriptValue('epirus_2_magna_7_target_svalue')|0]#!)"
 epi_mis_2_7_allow_sv_ongoing:0 "#R [SCOPE.ScriptValue('epirus_2_magna_7_svalue')|0]#!"
 epi_mis_2_7_allow_sv_complete:0 "#Y [SCOPE.ScriptValue('epirus_2_magna_7_svalue')|0]#!"
 epirus_2_magna_8:0 "Una flota jónica"
 epirus_2_magna_8_DESC:0 "Si queremos apoyar a nuestros asentamientos y ejércitos al otro lado del mar Jónico, necesitaremos una flota adecuada para la tarea. Con ella, podremos resistir el castigo de $omen_poseidon$ y contrarrestar cualquier intento de quien quiera interponerse entre Epiro y Magna Grecia."
 epi_mis_2_8_1_allow_sv_ongoing:0 "#R [SCOPE.ScriptValue('epi_mis_2_8_1_current')|0]#!"
 epi_mis_2_8_1_allow_sv_complete:0 "#Y [SCOPE.ScriptValue('epi_mis_2_8_1_current')|0]#!"
 epirus_2_magna_8_allow_tt_1:0 "Tener al menos #Y [SCOPE.ScriptValue('epi_mis_2_8_1_target')|0]#! barcos de clase $trireme$ @trireme! ([SCOPE.Custom('epi_mission_2_8_1_custom_loc')]/#Y [SCOPE.ScriptValue('epi_mis_2_8_1_target')|0]#!)"
 epi_mis_2_8_2_allow_sv_ongoing:0 "#R [SCOPE.ScriptValue('epi_mis_2_8_2_current')|0]#!"
 epi_mis_2_8_2_allow_sv_complete:0 "#Y [SCOPE.ScriptValue('epi_mis_2_8_2_current')|0]#!"
 epirus_2_magna_8_allow_tt_2:0 "Tener al menos #Y [SCOPE.ScriptValue('epi_mis_2_8_2_target')|0]#! barcos de clase $tetrere$ @tetrere! ([SCOPE.Custom('epi_mission_2_8_2_custom_loc')]/#Y [SCOPE.ScriptValue('epi_mis_2_8_2_target')|0]#!)"
 epi_mis_2_8_3_allow_sv_ongoing:0 "#R [SCOPE.ScriptValue('epi_mis_2_8_3_current')|0]#!"
 epi_mis_2_8_3_allow_sv_complete:0 "#Y [SCOPE.ScriptValue('epi_mis_2_8_3_current')|0]#!"
 epirus_2_magna_8_allow_tt_3:0 "Tener al menos #Y [SCOPE.ScriptValue('epi_mis_2_8_3_target')|0]#! barcos de clase $hexere$ @hexere! ([SCOPE.Custom('epi_mission_2_8_3_custom_loc')]/#Y [SCOPE.ScriptValue('epi_mis_2_8_3_target')|0]#!)"
 epi_mis_2_8_4_allow_sv_ongoing:0 "#R [SCOPE.ScriptValue('epi_mis_2_8_4_current')|0]#!"
 epi_mis_2_8_4_allow_sv_complete:0 "#Y [SCOPE.ScriptValue('epi_mis_2_8_4_current')|0]#!"
 epirus_2_magna_8_allow_tt_4:0 "Tener al menos #Y [SCOPE.ScriptValue('epi_mis_2_8_4_target')|0]#! barcos en total ([SCOPE.Custom('epi_mission_2_8_4_custom_loc')]/#Y [SCOPE.ScriptValue('epi_mis_2_8_4_target')|0]#!)"
 epirus_2_magna_9:0 "Atacar verbalmente a las ciudades"
 epirus_2_magna_9_DESC:0 "Las perezosas ciudades italiotas nos involucraron en sus antiguas disputas, y lo más correcto es que tomemos un pago por los servicios prestados y por la preservación del arduo trabajo de su padre."
 epirus_2_magna_9_allow_tt:0 "Epiro o algún súbdito #Y $hellenic$#! tienen al menos #Y [SCOPE.ScriptValue('epirus_2_magna_9_target_svalue')|0]#! territorios en la región continental de #Y $magna_graecia_region$#!. ([SCOPE.Custom('epi_mission_2_9_custom_loc')]/#Y [SCOPE.ScriptValue('epirus_2_magna_9_target_svalue')|0]#!)"
 epirus_2_magna_2_allow_tt_2:0 "Existe al menos un país libre #Y $italiotian$#! con menos de #Y 5#! territorios en las regiones de #Y $magna_graecia_region$#! o #Y $central_italy_region$#! que no tiene alianzas ni está en guerra con [me_epirus_scope.GetName] y tiene más de #R -25#! de opinión de ellos."
 epi_mis_2_9_allow_sv_ongoing:0 "#R [SCOPE.ScriptValue('epirus_2_magna_9_svalue')|0]#!"
 epi_mis_2_9_allow_sv_complete:0 "#Y [SCOPE.ScriptValue('epirus_2_magna_9_svalue')|0]#!"
 epirus_2_magna_9_reward_tt:0 "Puede obligar a las naciones #Y $italiotian$#! relevantes a convertirse en nuestros súbditos."
 epirus_2_magna_10:0 "Recuperar posesiones"
 epirus_2_magna_10_DESC:0 "Las conquistas de Alejandro I en Magna Grecia, después de su derrota, siguen siendo legítimamente nuestras. Reclamar estas ciudades consolidará nuestro dominio e influencia por toda la región."
 epirus_2_magna_10_allow_tt:0 "Epiro o algún súbdito #Y $hellenic$#! tienen los siguientes territorios:\n    #Y [GetProvince('(int32)76').GetName]#!, #Y [GetProvince('(int32)54').GetName]#!, #Y [GetProvince('(int32)38').GetName]#! ([SCOPE.Custom('epi_mission_2_10_custom_loc')]/#Y [SCOPE.ScriptValue('me_epi_2_10_target_svalue')|0]#!)"
 epirus_2_magna_10_reward_tt:0 "Los territorios de #Y [GetProvince('(int32)76').GetName]#!, #Y [GetProvince('(int32)54').GetName]#! y #Y [GetProvince('(int32)38').GetName]#! recibirán:"
 epi_mis_2_10_allow_sv_ongoing:0 "#R [SCOPE.ScriptValue('me_epi_2_10_svalue')|0]#!"
 epi_mis_2_10_allow_sv_complete:0 "#Y [SCOPE.ScriptValue('me_epi_2_10_svalue')|0]#!"
 epirus_2_magna_11:0 "Hegemonía occidental"
 epirus_2_magna_11_DESC:0 "Podemos lograr lo que Alejandro no pudo, y desde un inicio humilde labrar un imperio occidental que compita con los de los lúgubres diádocos, que recibieron sus tierras en bandeja de plata de manos de un rey moribundo."
 epirus_2_magna_11_allow_tt:0 "[me_epirus_scope.GetName] o algún súbdito #Y $hellenic$#! tienen al menos #Y [SCOPE.ScriptValue('me_epi_2_11_target_svalue')|0]#! territorios en la región continental de #Y $magna_graecia_region$#!. ([SCOPE.Custom('epi_mission_2_11_custom_loc')]/#Y [SCOPE.ScriptValue('me_epi_2_11_target_svalue')|0]#!)"
 epirus_2_magna_11_reward_tt:0 "[me_epirus_scope.GetRulerTitle] [me_epirus_scope.GetRuler.GetPraenomen] puede obtener un apodo."
 epi_mis_2_11_allow_sv_ongoing:0 "#R [SCOPE.ScriptValue('me_epi_2_11_svalue')|0]#!"
 epi_mis_2_11_allow_sv_complete:0 "#Y [SCOPE.ScriptValue('me_epi_2_11_svalue')|0]#!"
 epirus_2_magna_11_reward_tt_2:0 "Obtén reclamos en todos los territorios que no poseas en la región de #Y $magna_graecia_region$#!."
 epirus_2_magna_12:0 "Socorro siceliota"
 epirus_2_magna_12_DESC:0 "Las díscolas ciudades de Sicilia están sumidas en el caos, enfrentan divisiones internas y la amenaza del resurgimiento púnico debido a sus divisiones. Deberíamos responder al pedido de ayuda de Siracusa a cambio de autoridad."
 epirus_2_magna_12_allow_tt_1:0 "Cualquier país #Y $syracusan$#! que exista en Sicilia continental."
 epirus_2_magna_12_allow_tt_2:0 "Cartago, o un país de cultura #Y $carthaginian$#!, tiene territorio o súbditos en Sicilia continental."
 epirus_2_magna_12_reward_tt_1:0 "Obtiene reclamos en los territorios #Y $carthaginian$#! en Sicilia continental."
 epirus_2_magna_12_reward_tt_2:0 "Puede formar una alianza con #Y Siracusa#!."
 epirus_2_magna_12_reward_tt_3:0 "Puede adquirir un feudatario #Y siceliota#!."
 epirus_2_magna_12_allow_tt_3:0 "Epiro o algún súbdito tienen al menos #Y 5#! territorios en la región de #Y $magna_graecia_region$#!. ([SCOPE.Custom('epi_mission_2_12_custom_loc')]/#Y [SCOPE.ScriptValue('epi_mis_2_12_target')|0]#!)"
 epi_mis_2_12_allow_sv_ongoing:0 "#R [SCOPE.ScriptValue('epi_mis_2_12_current')|0]#!"
 epi_mis_2_12_allow_sv_complete:0 "#Y [SCOPE.ScriptValue('epi_mis_2_12_current')|0]#!"
 epirus_2_magna_13:0 "Campeón siciliano"
 epirus_2_magna_13_DESC:0 "Los siciliotas carecen de un liderazgo fuerte y siguen discutiendo entre ellos mientras su pueblo clama por salvarse de la amenaza púnica y de una lucha civil. Solo nosotros podemos darles la voluntad y determinación necesarias."
 epirus_2_magna_13_allow_tt_1:0 "[GetCharacter('(int32)56').GetFullName] murió o ya no es el rey."
 epirus_2_magna_13_allow_tt_2:0 "Existe un país libre #Y $syracusan$#! con menos de #Y 10#! territorios en Sicilia y no está en guerra con [me_epirus_scope.GetName] y tiene más de #R -50#! de opinión de ellos."
 epirus_2_magna_13_allow_tt_3:0 "[me_epirus_scope.GetName] o un súbdito #Y $hellenic$#! tiene al menos un territorio en Sicilia."
 epirus_2_magna_13_reward_tt:0 "Epiro obtiene reclamaciones en todos los territorios en Sicilia."
 epirus_2_magna_13_reward_tt_2:0 "Si [syracuse_scope.GetName] aceptan, se convertirán en un súbdito feudatario [me_epirus_scope.GetAdjective]."
 epirus_2_magna_14:0 "Amo de Sicilia"
 epirus_2_magna_14_DESC:0 "Con toda la isla de Sicilia más o menos bajo nuestro dominio, nos hemos convertido en el poder griego líder en occidente, hemos logrado reemplazar a los líderes fallidos de Siracusa y hemos terminado lo que los siciliotas no pudieron completar con los bárbaros."
 epirus_2_magna_14_allow_tt_1:0 "No hay territorios #Y $carthaginian$#! poseídos o dominados en la isla de Sicilia."
 epirus_2_magna_14_reward_tt:0 "Cada estado [me_epirus_scope.GetAdjective] en la isla de Sicilia recibe"
 epirus_2_magna_14_reward_tt_2:0 "Se puede crear un estado cliente siceliota, o:"
 epirus_2_magna_14_allow_tt:0 "[me_epirus_scope.GetName] o algún súbdito #Y $hellenic$#! tienen al menos #Y [SCOPE.ScriptValue('me_epi_2_14_target_svalue')|0]#! de los siguientes territorios:\n    #Y [GetProvince('(int32)84').GetName]#!, #Y [GetProvince('(int32)82').GetName]#!, #Y [GetProvince('(int32)80').GetName]#!, #Y [GetProvince('(int32)86').GetName]#!, #Y [GetProvince('(int32)96').GetName]#!, #Y [GetProvince('(int32)97').GetName]#!, #Y [GetProvince('(int32)91').GetName]#!, #Y [GetProvince('(int32)93').GetName]#!, #Y [GetProvince('(int32)92').GetName]#! ([SCOPE.Custom('epi_mission_2_14_custom_loc')]/#Y [SCOPE.ScriptValue('me_epi_2_14_target_svalue')|0]#!)"
 epi_mis_2_14_allow_sv_ongoing:0 "#R [SCOPE.ScriptValue('me_epi_2_14_svalue')|0]#!"
 epi_mis_2_14_allow_sv_complete:0 "#Y [SCOPE.ScriptValue('me_epi_2_14_svalue')|0]#!"
 epirus_2_magna_15:0 "Divide y conquista"
 epirus_2_magna_15_DESC:0 "Las tribus itálicas pelean entre sí con tanta frecuencia como los griegos y desconfían de los poderes emergentes más poderosos y agresivos. Deberíamos usar esto para nuestra ventaja y persuadir a una tribu para nuestra causa."
 epirus_2_magna_15_allow_tt_1:0 "Existe una nación libre #Y itálica#! con menos de #Y 10#! territorios en las regiones de #Y $magna_graecia_region$#! o #Y $central_italy_region$#!, que no tiene una alianza o está en guerra con el poder #Y itálico#! principal y está en alcance diplomático de [me_epirus_scope.GetName]."
 epirus_2_magna_15_allow_tt_2:1 "Cualquier país #Y itálico#! $epirus_2_magna_15_allow_rome_req$"
 epirus_2_magna_15_allow_tt_3:0 "[me_epi_2_rome_scope.GetName] $epirus_2_magna_15_allow_rome_req$"
 epirus_2_magna_15_allow_tt_4:0 "[me_epirus_scope.GetName] completó la tarea de misión '#Y Itálicos audaces#!'."
 epirus_2_magna_15_allow_rome_req:0 "existe y no tiene una alianza o está en guerra con el país relevante."
 epirus_2_magna_15_reward_tt:0 "Puede adquirir un aliado #Y $latin$#!."
 # Greece
 epirus_3_greece:1 "Contendiente helénico"
 epirus_3_greece_BUTTON_TOOLTIP:1 "Epiro está listo para convertirse en la próxima hegemonía de Grecia debido a las consecuencias de la humillación argéada."
 epirus_3_greece_BUTTON_DETAILS:0 "TODO"
 epirus_3_greece_DESCRIPTION:1 "Con las divisiones internas resueltas, los epirotas están listos para convertirse en una de las principales potencias griegas tras la muerte de Alejandro, si pueden aprovechar al máximo sus fortalezas y las debilidades de sus vecinos."
 epirus_3_greece_CRITERIA_DESCRIPTION:1 "Asegura la dominación de Grecia por parte de los epirotas."
 epirus_3_greece_REWARD_DESCRIPTION:0 "Domina Grecia y vuélvete una potencia regional."
 epirus_3_greece_1:1 "Libera las ciudades"
 epirus_3_greece_1_DESC:1 "Las ciudades de Grecia tienen una larga tradición de pedir a gritos que se rompan las cadenas de los diádocos y los invasores extranjeros; sus lamentos nos proporcionarán un pretexto adecuado para la intervención regional."
 epirus_3_greece_1_allow_tt_1:0 "Cualquier país #Y $hellenic$#! en Hellas es un súbdito no [me_epirus_scope.GetAdjective] para quienes no son aliados."
 epirus_3_greece_1_allow_tt_2:0 "Cualquier territorio en Hellas es propiedad de un país diádoco no aliado o no#Y $hellenic$#!.\n$epirus_3_hellas_tt$"
 epirus_3_greece_1_reward_tt:1 "[me_epirus_scope.GetName] obtiene reclamos sobre todos los territorios en posesión no aliados diádocos o no#Y $hellenic$#! y súbditos en Hellas."
 epirus_3_greece_2:1 "Aliados expeditivos"
 epirus_3_greece_2_DESC:1 "Se dice que el enemigo de vuestro enemigo es vuestro amigo, y siempre hay quienes están dispuestos a atacar a un enemigo rodeado si se presenta la oportunidad."
 epirus_3_greece_2_allow_tt:1 "Un país cercano #Y $macedonian$#! no aliado con al menos #Y 10#! territorios cruza frontera con otro #Y $macedonian$#! o #Y $hellenic$#! no aliado y no tribal con al menos #Y 10#! territorios."
 epirus_3_greece_2_reward_tt_1:0 "Nos acercaremos a un país para aliarnos en contra de [me_epi_3_2_enemy_scope.GetName]."
 epirus_3_greece_2_reward_tt_2:0 "Nos acercaremos a un país para aliarnos contra una amenaza común."
 epirus_3_greece_3:1 "Servicio forzado"
 epirus_3_greece_3_DESC:1 "Con gran parte de Grecia bajo nuestro control, podemos considerar presionar a su gente al servicio de nuestro ejército para mantener nuestro impulso y complementar a nuestros propios reclutas."
 epirus_3_greece_3_allow_tt:1 "Epiro o los súbditos #Y $hellenic$#! poseen al menos #Y 10#! territorios en Hellas.\n$epirus_3_hellas_tt$"
 epirus_3_hellas_tt:0 "(Áreas de #Y $boeotia_area$#!, #Y $euboea_area$#!, #Y $central_greece_area$#!, #Y $achaea_area$#!, #Y $arcadia_area$#! y #Y $south_peleponnesos_area$#!.)"
 epirus_3_greece_3_reward_tt:0 "Puede extraer recursos adicionales de los súbditos y territorios griegos a costa de disturbios y deslealtad."
 epirus_3_greece_3_reward_tt_subject:0 "Cada súbdito #Y $hellenic$#! excluyendo estados clientes y tributarios recibe"
 epirus_3_greece_3_reward_tt_state:0 "Todas las provincias poseídas en la región de #Y $greece_region$#! reciben:"
 epirus_3_greece_4:1 "Apoyar al reclamante griego"
 epirus_3_greece_4_DESC:1 "Las decadentes monarquías de Grecia se enfrentan a la misma amenaza de ambiciosos pretendientes que buscan emular a los grandes hombres de nuestra era que a la de los diádocos dominantes."
 epirus_3_greece_4_allow_tt:0 "Hay una monarquía #Y $hellenic$#! no$macedonian$ en la región de #Y $greece_region$#!."
 epirus_3_greece_4_reward_tt:1 "Epiro puede invitar a un reclamante a una monarquía griega, y obtendrá reclamos sobre él."
 epirus_3_greece_5:1 "Base de poder griega"
 epirus_3_greece_5_DESC:1 "Tal vez haya lecciones que aprender de la estrategia macedonia de acuartelamiento de una ciudad griega clave. Al hacerlo, podremos hacer nuestro propio 'Grillete de Grecia'."
 epirus_3_greece_5_reward_tt:0 "El territorio elegido recibirá:"
 epirus_3_greece_6:1 "Reclamación Argéada"
 epirus_3_greece_6_DESC:1 "Alejandro Magno era el hijo de Olimpia de Epiro. Sus logros son el fruto de los eácidas, que tienen más derecho a su legado que los hijos de su media hermana o de cualquier nobleza macedonia insignificante."
 epirus_3_greece_6_allow_tt_1:0 "Nuestro gobernante, [me_epirus_scope.GetRulerTitle] [me_epirus_scope.GetRuler.GetName], tiene la característica #Y $aeacidae$#!."
 epirus_3_greece_6_allow_tt_2:1 "[me_epirus_scope.GetName] todavía no posee la provincia de #Y $macedonia_area$#!."
 epirus_3_greece_6_allow_tt_3:0 "[me_epirus_scope.GetName] no posee [GetProvince('(int32)379').GetName] todavía."
 epirus_3_greece_6_reward_tt:0 "[me_epirus_scope.GetName] obtiene reclamos en Macedonia (áreas de #Y $macedonia_area$#!, #Y $chalkidiki_area$#!, #Y $upper_macedonia_area$#! y #Y $thessaly_area$#!.)\nTodos los países de Macedonia perderán #R -50#! de opinión de Epiro."
 epirus_3_greece_7:1 "Trono de Alejandro"
 epirus_3_greece_7_DESC:1 "Cuando los macedonios vuelvan a ser gobernados por un descendiente de Aquiles, la grandeza del imperio podrá finalmente recuperarse. Nada en la historia puede superar los logros de los macedonios liderados por los eácidas."
 epirus_3_greece_7_allow_tt:0 "[me_epirus_scope.GetName] o súbditos poseen las áreas de #Y $macedonia_area$#! y #Y $upper_macedonia_area$#!."
 epirus_3_greece_7_reward_tt:0 "[me_epirus_scope.GetName] obtendrá reclamos en la región de #Y $macedonia_region$#!."
 epirus_3_greece_8:1 "Liberación de Tesalia"
 epirus_3_greece_8_DESC:1 "La madre de Pirro, Phthia, era hija del general de Tesalia Menon de Farsala, que cayó en la guerra de Lamia al pelear contra los regentes Antipatros y Polipercón. Debemos respetar su soberanía y liberar a su pueblo."
 epirus_3_greece_8_reward_tt:0 "Se creará un estado cliente de Tesalia."
 epirus_3_greece_10:1 "Culto de Aquiles"
 epirus_3_greece_10_DESC:1 "Es hora de que nuestro gran héroe fundador Aquiles, conocido por los epirotas como Aspetos, sea honrado apropiadamente y se lleve su culto a nuestro panteón oficial. El primer paso debe ser asegurar el lugar de su cadáver en las laderas de Ilion."
 epirus_3_greece_10_allow_tt:1 "Epiro posee el tesoro '#Y $treasure_tomb_of_achilles$#!'. (Actualmente en #Y [achilles_tomb_scope.GetOwner.GetName]#!)"
 epirus_3_greece_10_reward_tt:0 "Desbloquea la deidad '#Y $deity_achilles$#!'."
 epirus_3_greece_11:1 "Amo de Grecia"
 epirus_3_greece_11_DESC:1 "Debemos tomar nuestro legítimo lugar como la potencia griega dominante ahora que la era de los argéadas llegó a su fin. Solo Epiro puede unir y liderar el mundo helénico contra las amenazas del este y el oeste."
 epirus_3_greece_11_allow_tt_1:0 "[me_epirus_scope.GetName] tiene al menos #Y [SCOPE.ScriptValue('epirus_3_greece_11_target_svalue')|0]#! territorios, directamente o a través de súbditos #Y $hellenic$#! en la región de #Y Grecia#!. ([SCOPE.Custom('epi_mis_3_11_cus_loc')]/#Y [SCOPE.ScriptValue('epirus_3_greece_11_target_svalue')|0]#!)"
 epirus_3_greece_11_allow_tt_2:0 "Ningún país posee más territorios en la región de #Y $greece_region$#! que [me_epirus_scope.GetName]."
 epirus_3_greece_11_reward_tt:0 "Obtén reclamos en todos los territorios que no poseas en la región de #Y $greece_region$#!."
 epi_mis_3_11_cus_loc_ongoing:0 "#R [SCOPE.ScriptValue('epirus_3_greece_11_svalue')|0]#!"
 epi_mis_3_11_cus_loc_complete:0 "#Y [SCOPE.ScriptValue('epirus_3_greece_11_svalue')|0]#!"
 epirus_3_greece_12:1 "Dominación Etolia"
 epirus_3_greece_12_DESC:1 "La Liga Etoliana tiene grandes ambiciones, esperando dominar donde las ciudades desgastadas de Grecia ya no pueden. Debemos mostrarles que los epirotas son la nueva hegemonía de Grecia y hacer a un lado sus ideas."
 epirus_3_greece_12_allow_tt:0 "Epiro o los súbditos #Y $hellenic$#! poseen los territorios de #Y [GetProvince('(int32)462').GetName]#!, #Y [GetProvince('(int32)457').GetName]#!, #Y [GetProvince('(int32)456').GetName]#!, #Y [GetProvince('(int32)7803').GetName]#!, #Y [GetProvince('(int32)463').GetName]#!, #Y [GetProvince('(int32)459').GetName]#! y #Y [GetProvince('(int32)461').GetName]#!. ([SCOPE.Custom('epi_mis_3_12_cus_loc')]/#Y [SCOPE.ScriptValue('epi_mis_3_12_cus_loc_target_svalue')|0]#!)"
 epirus_3_greece_12_reward_tt:1 "[me_epirus_scope.GetName] obtiene reclamos en todos los territorios que no posee en la provincia de #Y $aetolia_area$#!."
 epi_mis_3_12_cus_loc_ongoing:0 "#R [SCOPE.ScriptValue('epi_mis_3_12_cus_loc_ongoing_svalue')|0]#!"
 epi_mis_3_12_cus_loc_complete:0 "#Y [SCOPE.ScriptValue('epi_mis_3_12_cus_loc_ongoing_svalue')|0]#!"
 epirus_3_greece_13:1 "El Legado de Tarripas"
 epirus_3_greece_13_DESC:1 "Se dice que nuestro rey Tarripas, padre de Alketas I, fue el primero en traer la civilización del sur de Grecia al corazón epirota. Es hora de que completemos lo que comenzó y de aplastar a las pequeñas ciudades estado."
 epirus_3_greece_13_allow_tt:1 "Epiro posee un territorio de rango #Y metrópolis#! en la provincia de #Y $epirus_area$#!."
 epirus_3_greece_13_reward_tt:2 "La mayor metrópolis de vuestra propiedad en la provincia de #Y $epirus_area$#! recibe:"
