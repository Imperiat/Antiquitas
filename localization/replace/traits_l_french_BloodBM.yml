 alcimachid:0 "Sang de Lysimaque"
 alcimachid_desc:0 "Autrefois ami intime d'Alexandre, et l'un des légendaires Somatophylakes, Lysimaque était un général brutal mais rusé, dont la compréhension de la situation diplomatique tendue entre les Diadoques était sans égale.\n\n#G Ce trait peut être transmis de manière matrilinéaire ou patrilinéaire.#!"
 antigonids:0 "Sang d'Antigone"
 antigonids_desc:0 "Antigonus Monopthalmus était un satrape loyal d'Alexandre, qui a accédé au pouvoir après avoir vaincu Perdiccas, peu après la mort d'Alexandre. Le tout premier des Diadoques à se proclamer roi, il était soutenu par sa fidèle famille et s'est forgé une bonne réputation parmi les nations grecques plus petites et moins compétentes.\n\n#G Ce trait peut être transmis de manière matrilinéaire ou patrilinéaire.#!"
 antipatrid:0 "Sang d'Antipatros"
 antipatrid_desc:0 "Grand ami d'Alexandre, Antipater était chargé de sauvegarder la Macédoine pendant les grandes campagnes d'Alexandre. Sa loyauté envers Alexandre et son attitude dominatrice à l'égard des petits États grecs ont été tempérées par son fils, Cassandre, dont le mépris pour Alexandre n'était pas un secret, et dont l'héritage comprend la fondation et la restauration de nombreuses grandes villes.\n\n#G Ce trait peut être transmis de manière matrilinéaire ou patrilinéaire.#!"
 argeads:0 "Sang des Argéades"
 argeads_desc:1 "Alexandre pleura lorsqu'il apprit d'Anaxarque qu'il y avait un nombre infini de mondes ; et lorsque ses amis lui demandèrent s'il lui était arrivé quelque accident, il répondit ceci : "Ne pensez-vous pas qu'il est digne de se lamenter qu'alors qu'il en existe une si grande multitude, nous n'en ayons pas encore conquis un seul?"\n\n#G Ce trait peut être transmis de manière matrilinéaire ou patrilinéaire.#!"
 lagids:0 "Sang de Ptolémée"
 lagids_desc:0 "Ayant grandi aux côtés d'Alexandre, Ptolémée Soter, des Lagides, fut l'un des premiers des sept Somatophylakes. Après la partition de Babylone, il s'est installé en Égypte, où il a gouverné d'une main de maître, malgré la vaste population de cultures différentes. Sa dynastie de longue date était considérée comme très influente dans le domaine du mécénat artistique, philosophique et scientifique.\n\n#G Ce trait peut être transmis de manière matrilinéaire ou patrilinéaire.#!"
 seleucids:0 "Sang de Séleucus"
 seleucids_desc:0 "Contrairement aux autres Diadoques, Seleucus n'était qu'un personnage d'importance médiocre pendant les campagnes d'Alexandre. Après une série de victoires et de défaites, Séleucus finit par établir son domaine avec l'aide de Ptolémée Soter, et se lança dans une campagne visant à reprendre le contrôle des parties orientales de l'empire d'Alexandre. Entouré de toutes parts par des puissances titanesques, Séleucus était, par nécessité, un chef impitoyable et rusé.\n\n#G Ce trait peut être transmis de manière matrilinéaire ou patrilinéaire.#!"
 aeacidae:0 "Sang d'Aiakos"
 aeacidae_desc:0 "Aiakos était le grand-père du plus grand héros grec, Achille, et roi de l'île d'Aigina dans le golfe Saronique. Néoptolème, fils d'Achille, devint roi des Epirotes molossiens après son retour de la guerre de Troie, et ses descendants ont régné depuis lors, unissant l'Epire et contribuant à l'héritage d'Alexandre le Grand par sa mère Olympias.\n\n#G Ce trait peut être transmis de manière matrilinéaire ou patrilinéaire.#!"
 
 