 startup_events.1.desc:2 ""À Babylone, il y a de cela dix-huit ans, le roi argéade [GetCharacter('(int32)39').GetPraenomen] III s'est éteint soudainement à [GetProvince('(int32)918').GetName], âgé de 32 ans. Au cours des cinq années qui ont précédé sa mort, ses succès militaires ont transformé le monde alors connu des Grecs : son empire s'étendait alors, sans interruption, depuis l'Égypte jusqu'au fleuve Indus.\n\nLe choc de sa mort prématurée, et le fait qu'il n'avait pas de successeur désigné, ont suscité un profond émoi parmi les satrapes et les généraux qui le servaient, faisant voler en éclat ses possessions et les divisant entre tous ces potentats, qui furent appelés les diadoques, « les successeurs ».\n\nDepuis plusieurs années maintenant, ces hommes et leurs héritiers sont embourbés dans un conflit âpre qui décidera de l'avenir de l'empire, et qui voit s'affronter toutes les nations se trouvant dans leurs sphères d'influence respectives. Les guerres des diadoques vont sans nul doute durer un temps encore. Peut-être que le royaume [ROOT.GetCountry.GetAdjective] aura-t-il mot à dire sur la façon dont tout cela se terminera ?"
 diadochi_flavor.4.desc:3 "$diadochi_flavor_1_desc_intro$En tant que l'un des plus anciens amis de [GetCharacter('(int32)39').GetPraenomen], [GetCharacter('(int32)42').GetPraenomen] s'est assuré du contrôle de l'Égypte, la région la plus riche de l'empire. [GetCharacter('(int32)37').GetPraenomen] Monophtalmos, l'ancien satrape de [GetProvince('(int32)1936').GetArea.GetRegion.GetName], est toutefois parvenu à empêcher son expansion en [GetProvince('(int32)418').GetArea.GetRegion.GetName] et en [GetProvince('(int32)790').GetArea.GetRegion.GetName], d'autant que son fils [GetCharacter('(int32)38').GetPraenomen] Poliorcète vient d'anéantir toute notre flotte à Salamine, au large des côtes de [GetProvince('(int32)331').GetArea.GetName].\n\n$diadochi_flavor_1_desc_outro$ Si nous parvenons à nous attacher des alliés pour l'affronter, c'est donc une magnifique opportunité qui nous est offerte…"
 diadochi_flavor.21.desc:2 "Nous ne pouvons savoir si cela vise à défendre le pacte fragile entre les royaumes [GetCountry('MAC').GetAdjective] et [GetCountry('EGY').GetAdjective] ou pour faire avancer ses propres intérêts. Tout ce que nous savons est que le royaume [GetCountry('EGY').GetAdjective] a commencé à marcher contre les [GetCountry('PRY').GetAdjective]s depuis le sud.\n\nL'avenir du grand empire de [GetCharacter('(int32)39').GetName] paraît plus que jamais menacé."
 diadochi_flavor.31.t:1 "Guerre contre le royaume [GetCountry('EGY').GetAdjective]"
 diadochi_flavor.22.desc:2 "Tandis que la guerre en [GetProvince('(int32)418').GetArea.GetRegion.GetName] fait rage, l'odieux [GetCountry('EGY').GetRuler.GetPraenomen] a agi. Un émissaire venu du royaume de l'aigle et du soleil est arrivé avec une offre bien tentante.\n\nContre la concession de quelques localités en [GetProvince('(int32)790').GetArea.GetRegion.GetName] et en [GetProvince('(int32)714').GetArea.GetRegion.GetName], le royaume [GetCountry('EGY').GetAdjective] est prêt à signer une trêve officielle, qui nous offrirait l'occasion de mettre un point final à l'histoire de l'ignoble [GetCountry('MAC').GetRuler.GetPraenomen]."
 diadochi_flavor.24.t:2 "Concessions [GetCountry('PRY').GetAdjective]s au royaume [GetCountry('EGY').GetAdjective]"
 diadochi_flavor.1.desc:3 "$diadochi_flavor_1_desc_intro$En tant que satrape de [GetProvince('(int32)1936').GetArea.GetRegion.GetName], notre dirigeant [GetCharacter('(int32)37').GetPraenomen] n'a pas pris part à la plupart des grandes campagnes de [GetCharacter('(int32)39').GetPraenomen]. Mais, dans les conflits de la décennie écoulée, il est devenu l'un des successeurs les plus puissants. Ailleurs, [GetCharacter('(int32)24').GetPraenomen] a repris avec succès [GetProvince('(int32)918').GetName] et il contrôle désormais toute la moitié orientale de l'empire, et la lutte pour [GetProvince('(int32)418').GetArea.GetRegion.GetName] se poursuit contre [GetCharacter('(int32)32').GetPraenomen] en royaume [GetCountry('MAC').GetAdjective].\n\nNotre réputation de protecteur des cités grecques indépendantes nous a gagné de nombreux amis dans les cités-États. Mais, hormis cela, nous sommes désormais isolés et sans alliés…"
 diadochi_flavor.2.desc:4 "$diadochi_flavor_1_desc_intro$Notre dirigeant [GetCharacter('(int32)32').GetPraenomen] du royaume [GetCountry('MAC').GetAdjective] est le fils de [GetCharacter('(int32)9').GetPraenomen], le général le plus expérimenté de [GetCharacter('(int32)39').GetPraenomen]. Après le meurtre du précédent régent Perdiccas, la charge des héritiers de [GetCharacter('(int32)39').GetPraenomen] lui a été confiée jusqu'à ce que son fils atteigne l'âge d'homme. À la mort de son propre père, [GetCharacter('(int32)32').GetPraenomen] évinça le successeur désigné Polyperchon avec l'aide des ennemis de son père, et été jusqu'à tuer les héritiers de [GetCharacter('(int32)39').GetPraenomen] et leurs mères.\n\n$diadochi_flavor_1_desc_outro$ Il continue de se mêler des affaires des États grecs, et il a pris le contrôle de la [GetProvince('(int32)407').Custom('get_city_type_loc')] stratégique de [GetProvince('(int32)407').GetName]."
 diadochi_flavor.3.desc:3 "$diadochi_flavor_1_desc_intro$En tant qu'ami proche de [GetCharacter('(int32)39').GetPraenomen] et en général expérimenté, notre dirigeant [GetCharacter('(int32)41').GetPraenomen] aurait sans doute mérité une région plus riche que Thrace. S'immisçant fréquemment dans les conflits entre les Antipatrides de Macédoine et l'ancien satrape de [GetProvince('(int32)1936').GetArea.GetRegion.GetName], [GetCharacter('(int32)37').GetPraenomen], [GetCharacter('(int32)41').GetPraenomen] s'est malgré tout avéré incapable d'étendre son contrôle au-delà de la région qui lui a été confiée.\n\n$diadochi_flavor_1_desc_outro$ Si nous parvenons à nous attacher des alliés pour l'affronter, c'est donc une magnifique opportunité qui nous est offerte…"
 diadochi_flavor.15.desc:2 "Après les efforts héracléens qui ont caractérisé le siège de [GetProvince('(int32)266').GetName], les [GetCountry('PRY').GetAdjective]s ont tourné leurs regards vers l'ouest. Les cités-États indépendantes de [GetProvince('(int32)418').GetArea.GetRegion.GetName] ont été rassemblées au sein d'une ligue disciplinée, dans le seul but de cerner l'impitoyable [GetCharacter('(int32)32').GetPraenomen] et les vestiges de ses forces encore présentes en Macédoine.\n\nAprès une brève accalmie dans les combats, les généraux [GetCountry('PRY').GetAdjective]s commandés par [GetCharacter('(int32)38').GetPraenomen] sont désormais persuadés que le moment est idéalement choisi pour provoquer une attaque des [GetCountry('MAC').GetAdjective]s, quelle que soit la menace montante posée par les successeurs de [GetCharacter('(int32)39').GetPraenomen] ailleurs."
 diadochi_flavor.17.desc:2 "De manière surprenante, un ambassadeur [GetCountry('PRY').GetAdjective] est apparu à nos frontières, sous l'étendard de la trêve.\n\nIl prétend que la guerre contre le royaume [GetCountry('MAC').GetAdjective] dessert la cause [GetCountry('PRY').GetAdjective], et que toutes leurs armées se retirent de [GetProvince('(int32)418').GetArea.GetRegion.GetName].\n\nNos généraux sont tous d'avis qu'une courte trêve serait acceptable, permettant ainsi aux [GetCountry('PRY').GetAdjective]s de se retirer, laissant le reste de [GetProvince('(int32)418').GetArea.GetRegion.GetName] sans défense et nous permettant de nous en emparer. Nous allons devoir suivre cela de près."
 diadochi_flavor.19.desc:2 "Les [GetCountry('PRY').GetAdjective]s, dans leur orgueil et leur folie, ont choisi de reprendre les hostilités contre [GetCharacter('(int32)32').GetName] du royaume [GetCountry('MAC').GetAdjective], dans le vain espoir de prouver leur domination sur ceux que l'on nomme les diadoques.\n\nNous ne pouvons qu'attendre de voir les conséquences que cela aura sur la scène politique du monde connu, et combien de fils devront mourir encore pour satisfaire les appétits sanglants de ces tyrans."
 diadochi_flavor.24.desc:2 "Les vents ont rapporté des nouvelles inquiétantes. Les [GetCountry('PRY').GetAdjective]s ont cédé de nombreux territoires de [GetProvince('(int32)687').GetArea.GetRegion.GetName] et de [GetProvince('(int32)790').GetArea.GetRegion.GetName] aux Lagides, dans l'espoir, semble-t-il, d'assurer une trêve durable au cours de laquelle ils pourront abattre [GetCharacter('(int32)32').GetName] et ses alliés en royaume [GetCountry('MAC').GetAdjective].\n\nLes diadoques continuent donc de pratiquer leurs talents pour la trahison les uns contre les autres."
 diadochi_flavor.44.desc:2 "À la surprise générale, l'accord avec les [GetCountry('PRY').GetAdjective] a été accepté. Ils doivent assurément être en bien mauvaise posture pour céder aussi facilement à nos menaces.\n\nLeur envoyé, livide, a accepté de céder les localités du Nord-Ouest de [GetProvince('(int32)290').GetArea.GetRegion.GetName] en échange d'une trêve, le temps qu'ils mettent un terme au conflit contre [GetCharacter('(int32)32').GetPraenomen] du royaume [GetCountry('MAC').GetAdjective] et son engeance."
 diadochi_flavor.25.desc:1 "De la manière arrogante qui le caractérise, [GetCharacter('(int32)32').GetName] a fait le choix de la guerre sur celui de la raison. Le royaume [GetCountry('MAC').GetAdjective] prépare en ce moment même la guerre contre nous."
 diadochi_flavor.48.desc:2 "Les émissaires [GetCountry('PRY').GetAdjective]s nous ont informés que, conformément à l'accord avec le royaume [GetCountry('TRE').GetAdjective], ils ont accepté de céder nos localités hors de [GetProvince('(int32)283').GetArea.GetName] afin d'assurer la paix sur leur frontière septentrionale."
 diadochi_flavor.48.desc_1:1 "Les revers [GetCountry('PRY').GetAdjective]s ont permis au royaume [GetCountry('TRE').GetAdjective] de s'emparer de l'Asie Mineure et de prendre dans le même temps toutes les cités de Propontide…"
 diadochi_flavor.56.at1:0 "[attalid_head.GetName|Y] et sa famille se sont rendus en [GetCountry('TRE').GetName|Y]\nIls pourraient y recevoir des terres à gouverner."
