l_english:
 ## Generic ##
 deity_tuisto:0 "$omen_tuisto$"
 omen_tuisto:1 "Twisto"
 omen_tuisto_desc:3 "Known to the Romans as Tuisto, Twisto is the supreme deity of our pantheon, and the forefather of our tribe and people. Born of the earth, he had several sons who became the rulers of what would later become the Germanic tribes. Our people look to him for guidance and help in all things, aned celebrate him deeply in our ceremonies."
 deity_alcis:0 "$omen_alcis$"
 omen_alcis:1 "Alhiz"
 omen_alcis_desc:3 "Known to the Romans as Alcis. Despite all appearances, Alhiz is in fact the name for two brotherly deities counted as one, a set of Divine Twins. Venerated for their youth and their brotherly love, they are occasionally portrayed as horses or chariots pulling the sun across the sky."
 deity_tamfana:0 "$omen_tamfana$"
 omen_tamfana:1 "Danno"
 omen_tamfana_desc:3 "Recorded by Tacitus as Tamfana. Danno is venerated at some of the most holy sites of Germania, and an important deity for the sacred groves there. In addition as she is one of the patron goddesses of the harvest, we often leave her offerings when our men are about to go out into the fields."
 deity_baduhenna:0 "$omen_baduhenna$"
 omen_baduhenna:1 "Badwaheno"
 omen_baduhenna_desc:3 "Better known as Baduhenna. Badwaheno is often called upon and invoked when going to war as one of the matrons of our pantheon. Our men and soldiers look to her for guidance, and hope she will guide their hand while they fight for the tribes."
 deity_vagdavercustis:0 "$omen_vagdavercustis$"
 omen_vagdavercustis:1 "Wagdawerkustiz"
 omen_vagdavercustis_desc:3 "Known to the Romans as Vagdavercustis. For some of our people she is the primary deity of war, military insight, and virtue. Her many stories inspire our men and soldiers on how to act, and some claim she guides their hands in battle after offering up their prayers to her."
 deity_hludana:0 "$omen_hludana$"
 omen_hludana:1 "Hludano"
 omen_hludana_desc:3 "Appearing in Roman sources as Hludana, Hludano is known as the protectress of the forest, as well as a patron deity of agriculture. Hludano is usually associated with faithfulness, loyalty, and is portrayed as a sympathetic figure. In harsh times, our people look to her for protection."
 deity_nehalennia:0 "$omen_nehalennia$"
 omen_nehalennia:1 "Nehaleni"
 omen_nehalennia_desc:3 "Nehallenia as the Romans recorded her name, is the patron goddess of commerce, horticulture and trading. She is usually portrayed as a seated deity with a dog at her side, as well as wares that would fall under her domain. Traders and merchants often invoke her as they make a deals in foreign lands or with people hailing from strange exotic cultures, so do people who want her aid in the production of wares and goods."
 deity_nerthus:0 "$omen_nerthus$"
 omen_nerthus:1 "Nerthuz"
 omen_nerthus_desc:3 "Also known as Nerthus, as one of our major fertility goddess, as well as one of the most popular fertility deities among the Germanic tribes in general, Nerthuz is a familiar sight and an admired deity in our nation. Stories say Nerthuz has a particular interest in human affairs, and often travel among her followers and people."
