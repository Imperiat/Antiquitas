 alcimachid:0 "利西马科斯的血脉"
 alcimachid_desc:0 "曾是亚历山大大帝的密友，同时也是享有盛名的的近身护卫官之一；利西马科斯是一位无情而狡诈的将军，他对继业者之间紧张的外交局势的掌控是首屈一指的。\n\n#G 该特质可以通过父系或母系遗传。#!"
 antigonids:0 "安提柯的血脉"
 antigonids_desc:0 "安提柯一世曾是亚历山大大帝忠诚的总督，在亚历山大死后不久，他击败佩尔狄卡斯，一跃成为强权之一。作为第一个自行称王的继业者，他得到了其忠诚的家族的支持，并在较为弱小的希腊诸邦中建立了良好的声誉。\n\n#G 该特质可以通过父系或母系遗传。#!"
 antipatrid:0 "安提帕特的血脉"
 antipatrid_desc:0 "作为亚历山大的好友，在亚历山大的远征期间安提帕特负责驻守马其顿。他对亚历山大的极尽忠诚，以及在位期间对希腊小邦咄咄逼人的态度被他的儿子卡山德扭转，卡山德对亚历山大的轻蔑之情路人皆知。而他的遗志则是建立和恢复诸多名城。\n\n#G 该特质可以通过父系或母系遗传。#!"
 argeads:0 "阿吉德的血脉"
 argeads_desc:1 "阿那克萨图斯曾说“大千世界无穷尽也”，亚历山大听到不禁潸然泪下；他的好友问他是否有意外降临，亚历山大这样答道：“世界无穷无尽，我们却连一小块也未征服，这难道不值得悲痛么？”\n\n#G 该特质可以通过父系或母系遗传。#!"
 lagids:0 "托勒密的血脉"
 lagids_desc:0 "由于从小就随侍亚历山大左右，拉吉底家族的托勒密一世，成为了亚历山大麾下的七名近身护卫官之首。巴比伦分封协议之后，他在埃及定居，其治下人口文化错综复杂，但他仍旧以公正之道将自己的领土治理的井井有条。他的长命王朝在赞助艺术、哲学、科学方面被视作具有深远影响。\n\n#G 该特质可以通过父系或母系遗传。#!"
 seleucids:0 "塞琉古的血脉"
 seleucids_desc:0 "与其他继业者不同，塞琉古在亚历山大征服期间只是一个地位平平的人。在一连串胜利与击败之后，塞琉古最终在“救主”托勒密一世的帮助下确立了自己的领地，并发动了一场重夺亚历山大帝国东部领土的战役。由于强权环绕，塞琉古不可避免的成为了一位无情而狡诈的领袖。\n\n#G 该特质可以通过父系或母系遗传。#!"
 aeacidae:0 "埃阿喀得斯的血脉"
 aeacidae_desc:0 "艾亚哥斯和希腊英雄阿喀琉斯的后裔。希腊神话中的艾亚哥斯是埃伊纳岛之王且是宙斯的儿子。\n\n#G 该特质可以通过父系或母系遗传。#!"