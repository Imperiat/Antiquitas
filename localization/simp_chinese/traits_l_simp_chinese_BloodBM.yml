l_simp_chinese:
 agiad:0 "亚基亚德的血脉"
 agiad_desc:0 "斯巴达国王阿吉斯一世是亚基亚德王朝的创始人，也是伟大的列奥尼达斯的先祖。亚基亚德家族可以一路将他们的血统追溯到强力的赫拉克勒斯本尊身上。\n\n#G 该特质可以通过父系或母系遗传。#!"
 achaemenid:0 "阿契美尼德的血脉"
 achaemenid_desc:0 "阿契美尼斯是传说中的阿契美尼德王朝的创始人，后裔包括居鲁士二世大帝和大流士一世大帝。该王朝统一并统治比历史上先前任何帝国都要大的第一波斯帝国。\n\n#G 该特质可以通过父系或母系遗传。#!"
 maurya:0 "旃陀罗笈多的血脉"
 maurya_desc:0 "旃陀罗笈多 孔雀建立了印度次大陆上有史以来最大的帝国之一。他通过了一系列重大的经济和政治改革，建立了强有力的中央政府。帝国建造了如灌溉，寺庙，矿山和道路等基础设施，从而带来了强劲的经济。\n\n#G 该特质可以通过父系或母系遗传。#!"
 zadok:0 "撒督的血脉"
 zadok_desc:0 "撒督是在大卫王和所罗门王统治期间的大祭司。他在他儿子押沙龙的叛乱中帮助了大卫王，随后对所罗门王登上王位起举足轻重的作用并主持了所罗门王的加冕仪式。在所罗门王在耶路撒冷建造第一座圣殿之后，撒督成为第一位在那里服役的大祭司。\n\n#G 该特质可以通过父系或母系遗传。#!"
 agathocles:0 "阿加托克利斯的血脉"
 agathocles_desc:0 "阿加托克利斯是锡拉丘兹的希腊暴君和西西里国王。他是雇佣兵的天生领袖，尽管他并没有避忌残忍地达到他的目的，但他后来将自己展现为温和而受欢迎的专制君主。\n\n#G 该特质可以通过父系或母系遗传。#!"
 orontid:0 "俄容蒂德斯的血脉"
 orontid_desc:0 "俄容蒂德王朝是亚美尼亚国王和后来的索菲尼和马蒂尼的总督俄容忒斯一世的后裔。俄容蒂德王朝的成员首先作为米底帝国和阿契美尼德帝国的委任国王或总督统治亚美尼亚，然后在阿契美尼德帝国崩溃后建立一个独立的王国，最后成为索菲尼国王。\n\n#G 该特质可以通过父系或母系遗传。#!"
 atropates:0 "阿特罗帕忒斯的血脉"
 atropates_desc:0 "阿特罗帕忒斯是一位出身于波斯的贵族，曾效力于大流士三世、亚历山大大帝，并且拒绝对继业者宣誓效忠，最终建立一个以他为名的独立国家和王朝。\n\n#G 该特质可以通过父系或母系遗传。#!"
 barca:0 "巴卡的血脉"
 barca_desc:0 "巴卡家族是迦太基占统治地位的寡头集团中的主要家族之一。它的许多成员都是军事指挥官且是罗马共和国凶狠的敌人。\n\n#G 该特质可以通过父系或母系遗传。#!"
 arsaces:0 "阿尔萨策斯的血脉"
 arsaces_desc:0 "阿尔萨策斯一世是帕提亚的第一位国王，也是帕提亚的阿尔萨齐德王朝的创始人。他终其一生都在巩固他在该地区的统治，并成功地阻止了塞琉古人再征服帕提亚的努力。到他去世时，阿尔萨策斯已经奠定了一个最终将转变为一个帝国的强大的国家的基础。\n\n#G 该特质可以通过父系或母系遗传。#!"
 spartocid:0 "斯帕尔多库斯家族的血脉"
 spartocid_desc:0 "斯帕尔多库斯王朝将统治博斯普鲁斯希腊化王国达300多年。\n\n#G 该特质可以通过父系或母系遗传。#!"
 sophytid:0 "索菲茨的血脉"
 sophytid_desc:0 "“接下来亚历山大开展了一场针对索菲茨治下的城市的战役。这些城市都被管理得极其完善。这个国家的所有职能都旨在获得良好的名誉，而且在这里美丽比任何事物更珍贵。他们的国王索菲茨非常英俊，高大过人，身高超过四肘。他从首都出来，把自己和他的王国交给了亚历山大，但是由于征服者的善意他失而复得。满腔友善的索菲茨慷慨地盛情款待了整支部队好些天。”——西西里的狄奥多罗斯\n\n#G 该特质可以通过父系或母系遗传。#!"
 diodotus:0 "狄奥多特的血脉"
 diodotus_desc:0 "“狄奥多特，他管辖千城之国的巴克特利亚，叛变并自立为国王，其他所有东方的人民也效法他，脱离马其顿人统治。” ——马库斯·优尼亚努斯·尤斯蒂努斯·弗朗提努斯\n\n#G 该特质可以通过父系或母系遗传。#!"
 ashokalegendary:0 "阿输迦大帝"
 ashokalegendary_desc:0 "被认为是印度最伟大的皇帝之一，阿育王扩张了旃陀罗笈多的帝国，将治下疆域延申到从西部的塞琉古到东部的印度支那。他因阿育王之柱和法令而被铭记。"
 chandraguptalegendary:0 "旃陀罗笈多 孔雀"
 chandraguptalegendary_desc:0 "旃陀罗笈多 孔雀建立了印度次大陆上有史以来最大的帝国之一。他通过了一系列重大的经济和政治改革，建立了强有力的中央政府。帝国建造了如灌溉，寺庙，矿山和道路等基础设施，从而带来了强劲的经济。"
 pyrrhuslegendary:0 "伊庇鲁斯的皮洛士"
 pyrrhuslegendary_desc:0 "皮洛士是亚历山大的一个表亲，且是埃阿喀得斯王朝皇室的伊庇鲁斯国王。皮洛士是早期罗马最强大的对手之一，被认为是当时最伟大的军事指挥官之一，仅次于亚历山大大帝。"
 claudii:0 "克劳狄的血脉"
 claudii_desc:0 "克劳狄家族的始祖是一位名叫阿提乌斯·克劳狄乌斯的萨宾人，他在共和国6年，罗马与萨宾人冲突时带领随从来到罗马。克劳狄乌斯在寻求和平解决的方案，但在他的努力失败后，他带着不到500名适役人员叛逃到了罗马。\n\n#G 该特质可以通过父系或母系遗传。#!"
 cornelii:0 "科耳涅利的血脉"
 cornelii_desc:0 "科耳涅利亚家族是罗马最伟大的贵族家族之一，它的历史可以追溯到罗马共和国的早期，并为之贡献了许多卓著的政治家。科耳涅利亚家族位列主要家族，是罗马最重要和最有影响力的家族之一，在几个世纪以来时常出现在共和国政务官职位上。\n\n#G 该特质可以通过父系或母系遗传。#!"
 fabii:0 "法比的血脉"
 fabii_desc:0 "在罗马建城时，罗慕路斯和雷慕斯兄弟二人的追随者分别被称为昆克提利和法比。据说两兄弟在帕拉蒂尼山山脚的卢珀卡尔山洞中献出了牺牲，卢珀卡尔山洞也成为牧神节的发源地。这个故事无疑与两个牧神祭祀团被以这些先祖的名号相称的传统有关。 \n\n#G 该特质可以通过父系或母系遗传。#!"
 illyrius:0 "伊利里俄斯的血脉"
 illyrius_desc:0 "伊利里俄斯是卡德摩斯与哈耳摩尼亚的幼子，他最终统治了伊利里亚，并成为“伊利里亚”人得名的起源。他的子嗣又以自己的名字命名了最大的几个伊利里亚部落。\n\n#G 该特质可以通过父系或母系遗传。#!"
 brennus:0 "布壬努斯的血脉"
 brennus_desc:0 "布壬努斯是瑟诺尼亚的酋长。他在阿里亚战役中击败了罗马人。公元前387年，他率领一支山南高卢军队攻击罗马，占领了大部分市区并控制了几个月。\n\n#G 该特质可以通过父系或母系遗传。#!"
 paradox:0 "可疑人物"
 paradox_desc:0 "可能是某些诡异邪教的成员......"
 demosthenid:0 "德莫斯泰尼的血脉"
 mithridates:0 "密嗣里达蒂德斯的血脉"
 mithridates_desc:0 "密嗣里达蒂德斯家族（通译米特拉达梯）是一个与政治关联密切的古老波斯贵族家族。他们自称是波斯帝国大流士大帝和居鲁士大帝的后裔。\n\n#G 该特质可以通过父系或母系遗传。#!"
 superbus:0 "塔奎尼的血脉"
 superbus_desc:0 "塔奎尼家族（通译塔克文）是罗马王政时期国王的后裔，也许很快会有他们崛起并夺回理应属于他们的东西的一天。\n\n#G 该特质可以通过父系或母系遗传。#!"
 vercingetorix:0 "塞尔蒂洛斯的血脉"
 vercingetorix_desc:0 "塞尔蒂洛斯家族是阿维尔尼亚的显赫家族，有人预言他们中的一员将领导全体高卢人成就伟业！\n\n#G 该特质可以通过父系或母系遗传。#!"
 demosthenid_desc:0 "德莫斯泰尼家族是一个名声显赫的雅典家族。他们以传播雅典的伟大思想而脱颖而出，他们中其中一位给暴君马其顿的腓力带来了很大麻烦。\n\n#G 该特质可以通过父系或母系遗传。#!"