 interesting_histories_country_events.spa.t:0 "斯巴达"
 interesting_histories_country_events.spa.desc:0 "昔日荣光早已逝去。仅仅就在几十年前，在梅格洛玻利斯战役中，一支有两万两千人的斯巴达军队被四万马其顿军队所击败。斯巴达国王亚基斯三世，身受重伤并且无法站立，他命令他的部下离他而去，留自己来面对强大的马其顿军队，给军队争取撤退的时间。斯巴达现在处于一个极度虚弱的位置，并且西有美塞尼亚人、东北有阿尔戈斯的威胁。我们需要重拾斯巴达往日的荣光，终结掉我们附近的对手们，并且和北方崛起的马其顿战斗。"
 interesting_histories_country_events.spa.a:0 "是时候创造历史了"
 interesting_histories_country_events.jud.t:0 "犹地亚"
 interesting_histories_country_events.jud.desc:0 "尽管名义上独立并且由犹太人总督统治，犹地亚到最近为止还只是波斯/阿契美尼德帝国的一个省。在亚历山大的伟大征服几十年后，犹地亚落入了泛希腊塞琉古帝国的统治之下。在亚历山大的将军们在其帝国各部分争夺霸权的现在，这个国家再一次处于了危险的境地中。"
 interesting_histories_country_events.jud.a:0 "是时候创造历史了"
 interesting_histories_country_events.byz.t:0 "拜占庭"
 interesting_histories_country_events.byz.desc:0 "拜占庭是在希腊扩张的早期，由城邦迈加拉的殖民者所定居的。传说描述，有一个叫做拜占斯的人，带领着迈加拉的殖民者团体，因德尔斐祭祀得到阿波罗的预兆，而定居于此。在波斯的希腊入侵期间被占领之后，拜占庭被奴役了足足34年，才被斯巴达将军保撒尼阿斯带领的希腊军队所解放。因其处于亚欧之间陆路交通和黑海到地中海的海陆优势，而作为繁荣的贸易城市享受着相对来说和平且稳定的发展。"
 interesting_histories_country_events.byz.a:0 "是时候创造历史了"
 interesting_histories_country_events.bri.t:0 "布里甘提亚"
 interesting_histories_country_events.bri.desc:0 "从属地来说作为不列颠最大的部落，布里甘提亚由许多附属部落组成，例如约克郡海岸的Gabrantovices、南泰恩河的上游山谷的特克托弗迪。其地跨苔原、沼泽和森林，居住着像是欧亚棕熊、野猪、狼、鹿和鹰的野生动物。布里甘提亚女神，在凯尔特语中意思是“至高者”，被布里甘提亚的部落们所崇拜着。女神的形象是一戴冠守护神，在其胸上有蛇发女妖的头颅，手持长矛以及一个胜利之球。"
 interesting_histories_country_events.bri.a:0 "是时候创造历史了"
 interesting_histories_country_events.syr.t:0 "叙拉古"
 interesting_histories_country_events.syr.desc:0 "以富庶着称的叙拉古，其殖民者大部分来自科林斯和特纳。经过数个世纪，这小小的殖民地成长为了地中海最强大的希腊城邦之一，在整个岛屿上建立其自己的城市。叙拉古的势力使其不可避免的与当时统治着西方布匿的城市的迦太基展开了冲突。随着另一份和平协议，最后一次毁灭性的战争在数年前结束，却无法阻止叙拉古的城邦事物被强大的迦太基所干涉。持续的战争和内部动乱已经极大地削弱了其在岛屿上的势力。"
 interesting_histories_country_events.syr.a:0 "是时候创造历史了"
 interesting_histories_country_events.kno.t:0 "克诺索斯"
 interesting_histories_country_events.kno.desc:0 "在希腊神话中，克里特国王米诺斯在克诺索斯建造了一处带有迷宫的宫殿，以囚禁其牛首人身、被称为米诺陶的儿子。在米诺斯人的衰落后，克里特被来自大陆的希腊人所定居，而克诺索斯成长为岛上最重要的城市之一。该城邦有两处港口：阿穆尼索斯和赫拉克里翁。克诺索斯最近经常与西部较小的城邦吕克图斯发生敌对行为，致使吕克图斯人投向大陆上的斯巴达人请求帮助。"
 interesting_histories_country_events.kno.a:0 "是时候创造历史了"
 interesting_histories_country_events.mas.t:0 "马西利亚"
 interesting_histories_country_events.mas.desc:0 "马西利亚由自从三百余年前由福基斯人在此建立之后，逐渐成为了具有超过四万人口的著名主要贸易港口。其因出口上等红酒、腌猪肉和鱼，熏香与医用植物，珊瑚和软木塞而出名。它拥有巨大的供奉着德尔菲的阿波罗的山顶神殿，俯瞰着港口，以及城市另一端的以弗所的亚底米神神殿。马西利亚保持着西方希腊城市之首与高卢的文化中心的地位，然而这个状态正受到迦太基和罗马日渐增大的威胁。"
 interesting_histories_country_events.mas.a:0 "是时候创造历史了"
 interesting_histories_country_events.bpk.t:0 "博斯普鲁斯王国"
 interesting_histories_country_events.bpk.desc:0 "最初由来自米利都的希腊人定居，经过数个世纪，蓬勃发展的博斯普鲁斯已经建立了对克里米亚地区的控制。因为法纳戈里亚之城即使是严冬也不会结冰、自由通航的优势，他们可以全年出口小麦、鱼类和奴隶。在伯里萨德几年前驾崩之后，一场残酷的继承人战争在其儿子萨提洛斯和欧墨洛斯之间爆发，而现任国王——欧墨洛斯，最终在泰西斯河击败了他的弟弟，最终继位为王。因为其繁荣和不受控制的扩张，博斯普鲁斯王国正在经受来自当地蛮族部落日益增长的野蛮袭击。"
 interesting_histories_country_events.bpk.a:0 "是时候创造历史了"
 interesting_histories_country_events.mry.t:0 "孔雀王朝"
 interesting_histories_country_events.mry.desc:0 "由旃陀罗笈多建立于仅仅几十年前，孔雀帝国已经开始主宰印度次大陆。在亚历山大大帝去世造成的权力真空后，旃陀罗笈多领导了数次征服以重夺泛希腊控制的印度地区。希腊将军欧德摩斯控制着亚历山大帝国的北部印度领土，因此旃陀罗笈多精心策划了一场叛乱来拖住希腊总督，以致现在印度河平原已经在他的控制之下。塞琉古，西边大泛希腊塞琉古帝国的巴西琉斯，现在正在准备从孔雀重新夺取这些土地。"
 interesting_histories_country_events.mry.a:0 "是时候创造历史了"
 interesting_histories_country_events.arm.t:0 "亚美尼亚"
 interesting_histories_country_events.arm.desc:0 "自从该区域被塞鲁士大帝、阿契美尼德帝国的创立者所征服，其已经变成了亚美尼亚总督辖区的一部分。在经历了亚历山大大帝征服波斯和其逝世之后，一名叫做涅俄普托勒摩斯的马其顿将军试图控制亚美尼亚。涅俄普托勒摩斯仅仅在两年后就死了，而亚美尼亚Orontid王朝，亚历山大曾钦点总督亚美尼亚的家族，夺取了王位。"
 interesting_histories_country_events.arm.a:0 "是时候创造历史了"
 interesting_histories_country_events.cal.t:0 "喀里多尼亚"
 interesting_histories_country_events.cal.desc:0 "喀里多尼亚是一个位于人烟稀少的中央高地的，讲不列颠语的部落联盟，位于群山错落、分布着淡水湖的区域之中。就像是在不列颠的很多凯尔特部落一样，他们是山垒建造者、种植者。大部分的石墙山垒都是圆形的，而木栅栏墙和沟渠为圆形木屋提供了第二道防线。"
 interesting_histories_country_events.cal.a:0 "是时候创造历史了"
 interesting_histories_country_events.epo.t:0 "恩波里翁"
 interesting_histories_country_events.epo.desc:0 "恩波里翁，约250年前由来自福西亚的希腊殖民者建立在一处Fluvià河口的小岛上。尽管承受着来自迦太基的强大压力，该城市设法维系了其独立的希腊化特色。恩波里翁和伊比利亚土著部落的政治和商业共识已经持续了多年。随着迦太基日益强大，而本地的部落也变得更有组织化，恩波里翁通过与附近希腊城邦赫墨洛斯科珀翁与马西利亚建立的共同防御条约，来增强其存在。"
 interesting_histories_country_events.epo.a:0 "是时候创造历史了"
 interesting_histories_country_events.hmk.t:0 "赫墨洛斯科珀翁"
 interesting_histories_country_events.hmk.desc:0 "赫墨洛斯科珀翁，在希腊与中意为“瞭望塔”，最初是马赛利亚希腊人建立的贸易港。附近的铁矿和其在伊比利亚海岸的战略位置使其已经发展成为了一个小但固若金汤的城邦。希腊和腓尼基在地中海西部的商贸利益，已经导致了僵持不下的纠纷。"
 interesting_histories_country_events.hmk.a:0 "是时候创造历史了"
 interesting_histories_country_events.mst.t:0 "墨涅斯忒"
 interesting_histories_country_events.mst.desc:0 "起初是希腊城邦马西利亚的一处殖民地，墨涅斯忒坐落于瓜达霍斯和河口的小岛上，或多或少便于抵御伊比利亚土著部落和腓尼基竞争者定居点。居民生产咸鱼和各种鱼露，然后到城市的露天市集上售卖，或者出口到整个地中海。"
 interesting_histories_country_events.mst.a:0 "是时候创造历史了"
 interesting_histories_country_events.umb.t:0 "翁布里亚"
 interesting_histories_country_events.umb.desc:0 "过去的几个世纪里，伊特鲁里亚人从西部海岸入侵，慢慢的将翁布里亚人赶到了亚平宁高地。大多数残留的翁布里亚村镇和城市现在都分布在亚平宁群山易于防守的山顶上。随着一个新的地区强权于南方崛起，我们的老对手开始重新衡量其过去的敌对政策。"
 interesting_histories_country_events.umb.a:0 "是时候创造历史了"
 interesting_histories_country_events.myl.t:0 "摩叙隆"
 interesting_histories_country_events.myl.desc:0 "摩叙隆是一个红海海岸声名远扬的贸易港口，没药、香料、黄金、乌木、牛、象牙和乳香出口远销埃及和地中海。它控制着很大一部分来自印度港口的肉桂贸易，最出名的是它拥有全世界最好的香料类型。它进口古埃及的玻璃容器、迪奥斯波利斯的葡萄和来自柏柏尔的衣物。"
 interesting_histories_country_events.myl.a:0 "是时候创造历史了"
 interesting_histories_country_events.boi.t:0 "玻伊"
 interesting_histories_country_events.boi.desc:0 "玻伊是一个高卢游牧部落，因其种植知识和牧牛技术而出名，现在定居在了意大利北部。在跨过阿尔卑斯山之后，高卢的玻伊部落到达了肥沃而灌溉良好的意大利国家边境。与其他高卢部落一起，他们将意大利伊特鲁里亚人向南赶出了波河流域，占据了前伊特鲁里亚人定居点费尔西纳，作为他们的首都并且改名为博诺尼亚。"
 interesting_histories_country_events.boi.a:0 "是时候创造历史了"
 interesting_histories_country_events.byb.t:0 "彼布罗斯"
 interesting_histories_country_events.byb.desc:0 "彼布罗斯是四个由波斯人沿黎凡特海岸建立的，现在是腓尼基人的附庸王国之一，其余的三个是阿拉多斯、西顿和推罗。当几十年前亚历山大大帝击败波斯帝国之后，彼布罗斯和其他腓尼基王国落入了泛希腊的统治。该城市专精于陶器、玻璃和紫色染料行业，而其港口包含储存着进口于叙利亚、波斯和印度的产品的仓库。经济繁荣带来了城市的建设和复兴。"
 interesting_histories_country_events.byb.a:0 "是时候创造历史了"
 interesting_histories_country_events.sid.t:0 "西顿"
 interesting_histories_country_events.sid.desc:0 "西顿是四个由波斯人沿黎凡特海岸建立的，现在是腓尼基人的附庸王国之一，其余的三个是阿拉多斯、彼布罗斯和推罗。当几十年前亚历山大大帝击败波斯帝国之后，西顿和其他腓尼基王国落入了泛希腊的统治。该城邦现在享受着相对高的自治权，并且甚至会举办运动会，邀请该区域最好的运动员们来参加。"
 interesting_histories_country_events.sid.a:0 "是时候创造历史了"
 interesting_histories_country_events.ara.t:0 "阿拉多斯"
 interesting_histories_country_events.ara.desc:0 "阿拉多斯是四个由波斯人沿黎凡特海岸建立的，现在是腓尼基人的附庸王国之一，其余的三个是西顿、彼布罗斯和推罗。当几十年前亚历山大大帝击败波斯帝国之后，阿拉多斯和其他腓尼基王国落入了泛希腊的统治。首都位于奥伦特斯河进入地中海的附近的一个岛屿上，为进入奥伦特斯山谷的商业活动提供了安全的基础。"
 interesting_histories_country_events.ara.a:0 "是时候创造历史了"
 interesting_histories_country_events.ath.t:0 "雅典"
 interesting_histories_country_events.ath.desc:0 "在过去的几十年里，马其顿在希腊事物中的主导地位不断提升，最终在喀罗尼亚战役中，马其顿的菲利普二世击败了由雅典和忒拜领导的希腊城邦联军。马其顿政治家安堤巴特解散了雅典政府，建立了现在的专制体系，终结了雅典的独立。在亚历山大大帝逝世之后，雅典成为了安提柯王国的封臣。城邦本身依旧很有财富，并且是该地区的主要贸易中心之一，但是已不再是希腊地区各城邦的领导者。它以柏拉图学院和亚里士多德大学，艺术、学术和哲学而闻名。"
 interesting_histories_country_events.ath.a:0 "是时候创造历史了"
 interesting_histories_country_events.bac.t:0 "巴克特里亚"
 interesting_histories_country_events.bac.desc:0 "巴克特里亚坐落于阿母河和兴都库什山脉以北的一系列肥沃的绿洲中，是塞琉古王国的一大强大总督辖区。在亚历山大大帝的征服之前，巴克特里亚军队绝大多数由骑兵组成，并且是远近有名的精兵。在征服这个地区之后，亚历山大将巴克特里亚骑兵整合到了他的军队中，并且向东进入印度，他甚至还将一些精锐的巴克特里亚骑兵招入了他的精英冠军骑兵中。在过去的几十年里，亚历山大和塞琉古一世都不断地将希腊定居者迁入巴克特里亚，导致了希腊化文化和巴克特里亚文化的融合。"
 interesting_histories_country_events.bac.a:0 "是时候创造历史了"
 interesting_histories_country_events.par.t:0 "帕提亚"
 interesting_histories_country_events.par.desc:0 "随着亚历山大大帝的逝世，在巴比伦地区的帕提亚成为了南方庞大的塞琉古王国的一个总督辖区。尽管居于泛希腊的统治下，帕提亚大多数还是伊朗人，导致了民间的动荡。大部分土地处于高海拔，地形崎岖，导致气候十分恶劣，而且西徐亚部落在北方沿着黑海步步紧逼。"
 interesting_histories_country_events.par.a:0 "是时候创造历史了"
 interesting_histories_country_events.phi.t:0 "斐西斯"
 interesting_histories_country_events.phi.desc:0 "斐西斯定居点在数个世纪前，由来自米利都的希腊定居者建立于东黑海沿岸。因为有着从印度来的贸易路线，这里变得繁荣起来，大量来自印度的货物通过里海的水路和陆路运输而来。这个区域本身就因为金矿、铁矿、木材和蜂蜜的出产，出口到泛希腊城邦而十分富裕。"
 interesting_histories_country_events.phi.a:0 "是时候创造历史了"
 interesting_histories_country_events.mna.t:0 "马纳庇亚"
 interesting_histories_country_events.mna.desc:0 "几个世纪前，凯尔特人将炼铁的知识带到了不列颠群岛。铁远胜于土著居民的青铜时代武器，既坚固又耐用。在几个世纪的过程中，他们征服了当地居民，使盖尔成为了岛上的主导文化。盖尔部落马纳庇亚定居在了爱尔兰东部海岸，一处无休止的部落战争提供给个人以机会来改进其社会地位的地方。"
 interesting_histories_country_events.mna.a:0 "是时候创造历史了"
 interesting_histories_country_events.hcp.t:0 "本都赫拉克莱亚"
 interesting_histories_country_events.hcp.desc:0 "由希腊城邦迈加拉于两个多世纪前建立，本都赫拉克莱亚现在由女王阿玛斯特里丝、波斯阿契美尼德王朝的最后一位后裔所统治。本都赫拉克莱亚因其肥沃的土地和天然港口的海洋渔业中繁荣起来，很快将其控制范围扩展到了周围的几个城市。"
 interesting_histories_country_events.hcp.a:0 "是时候创造历史了"
 interesting_histories_country_events.rho.t:0 "罗得斯"
 interesting_histories_country_events.rho.desc:0 "罗得斯是一个财阀共和国，与其他帝国保持中立，以保护其在整个爱琴海的贸易网络。在二十年前亚历山大大帝逝世之后，罗得斯和亚历山大的将军，亚历山大的托勒密，建立了强力的经济和文化纽带。一年前，这些联系使得安提柯王国包围了罗得斯。尽管围攻最终失败，岛屿却已被安提柯的军队破坏了几乎一整年，现在罗得斯正处于十分虚弱的位置。"
 interesting_histories_country_events.rho.a:0 "是时候创造历史了"
 interesting_histories_country_events.ice.t:0 "伊刻尼亚"
 interesting_histories_country_events.ice.desc:0 "其名源于流经其土地的伊刻河的伊刻尼亚部落，因其马术和金属工艺而闻名。在部落的社会中，战车不仅具有象征意义，也是战场上常用的利器。战士在下车步行战斗前，会先在移动的战车上投掷标枪，然后再返回战车来重新部署。他们生活在由大型圆形农舍组成的农舍中，高高的茅草屋顶可以吸收室内火灾产生的热量和烟雾。从经济上来说，他们是农民，在小麦或大麦的小田里耕种，并放牧绵羊等家畜。"
 interesting_histories_country_events.ice.a:0 "是时候创造历史了"
 interesting_histories_country_events.ksh.t:0 "库施"
 interesting_histories_country_events.ksh.desc:0 "几千年前，这个小城市州的克尔马成为尼罗河谷中部的一支主要政治力量，最终成为强大的库施王国。由于与北部的埃及发生敌对行动，首都从南部迁至梅罗，那里有丰富的铁矿石和硬木供铁加工。除黄金，象牙和奴隶外，优质铁产品也用于和该地区的国家贸易。梅罗现在是政府所在地和皇宫所在地。首都发展蓬勃，有很多计划的建筑项目。例如新的皇家坟墓，使用独特的库施金字塔设计，用最优质的的花岗岩和砂石建造。"
 interesting_histories_country_events.ksh.a:0 "是时候创造历史了"
 interesting_histories_country_events.the.t:0 "忒拜"
 interesting_histories_country_events.the.desc:0 "三十年前，亚历山大大帝因城邦忒拜试图反抗马其顿的统治，而将其烧成了白地。成千上万的人在战斗中或之后处决中被杀，而女人和孩子都被奴役。亚历山大的继任者卡桑德，寻求善意和希腊盟友，开始在雅典、迈锡尼和Megalopolis的贡献下重建忒拜。现在，随着防御城墙的重建以及整个城市的持续修复工作，忒拜流放者重新定居了这里，希望它可以再次恢复其往日风采。"
 interesting_histories_country_events.the.a:0 "是时候创造历史了"
 interesting_histories_country_events.vnt.t:0 "维涅托"
 interesting_histories_country_events.vnt.desc:0 "维涅托人生活在白云岩山脉和亚得里亚海之间、一片由河流，沼泽和沿海岛屿组成的景观。他们以出色的育马者闻名，生产希腊化世界最强壮、最快速的马匹。阿尔蒂诺是一个繁华的贸易中心，建立在琥珀之路、一条将来自遥远的波罗的海的琥珀向南运送到地中海的贸易路线上。一年前，由斯巴达王子克雷尼缪斯所率领的舰队试图劫掠繁荣的维涅托定居点，但是维涅托人奋起反击，并且摧毁了斯巴达的船只。维涅托现在正与现在定居在以前由意大利人定居的地方的高卢部落处于冲突中。维涅托必须迅速达成盟友，并且在未来粉碎所有的入侵。"
 interesting_histories_country_events.vnt.a:0 "是时候创造历史了"
 interesting_histories_country_events.pnd.t:0 "般帝耶"
 interesting_histories_country_events.pnd.desc:0 "般帝耶王朝是三个泰米尔血统之一，另外两个是注辇和哲罗。般帝耶的首都马杜赖，以神圣的“摩头罗”命名，展示这座城市受印度神湿婆所钟爱，是泰米尔人最重要的文化中心。这里是著名的泰米尔团发源的地方，汇集了来自许多国家的智者和诗人。胡椒，珍珠，象牙，纺织品和黄金出口到西方，直至欧洲，而进口的奢侈品由繁荣的富裕阶层享用。随着南部各州之间相互争夺主导地位，北部日益壮大的超级大国会为整个印度带来和平与启示吗？"
 interesting_histories_country_events.pnd.a:0 "是时候创造历史了"
 interesting_histories_country_events.vvt.t:0 "维斯图拉维内蒂部落"
 interesting_histories_country_events.vvt.desc:0 "维斯图拉维内蒂部落定居在维斯杜拉河东，他们在那里肥沃而平整的土地上种植和畜牧。利润丰厚的琥珀和毛皮贸易促进了它们的经济发展。数千年来，商人一直沿琥珀之路从波罗的海沿岸向亚得里亚海运送琥珀，从那里将其运送到埃及和叙利亚。在战争上，维内蒂人偏好快速步行、用长矛或铁剑搭配木制盾牌进行战斗。四处游荡的蛮族部落开始掠袭维内蒂的北部和东部领土时，开始给为维内蒂人带来显著的威胁。维内蒂部落们是否会团结起来，对抗日渐强大的，维斯杜拉河西边的日耳曼部落呢？"
 interesting_histories_country_events.vvt.a:0 "是时候创造历史了"
 interesting_histories_country_events.nnt.t:0 "斯堪的纳维亚部落"
 interesting_histories_country_events.nnt.desc:0 "几个世纪以来，斯堪的纳维亚的气候正不断地恶化，变得更加寒冷、潮湿，迫使许多日耳曼部落南下前往欧洲大陆。那些仍然生活在长屋中的人，有时候聚集起来成为村庄，而像是牛、羊、马的牲畜在冬天则会饲养在室内。定居点往往集中在海边，有着丰富的鱼类和贝类作为食物来源。斯堪的纳维亚建造的船用长桨推进，而较大的船只可以带着商旅前往南方，与大陆国家进行皮革和湖泊贸易。斯堪的纳维亚部落会团结起来对抗南方的日耳曼部落势力吗？"
