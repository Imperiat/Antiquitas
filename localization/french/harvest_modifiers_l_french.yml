 harvest_winter_city_plains_modifier:0 Hiver"
 desc_harvest_winter_city_plains_modifier:0 "L'hiver est arrivé. La ville en subit les effets et la production alimentaire locale s'est arrêtée."
 harvest_winter_city_mountain_modifier:0 "Hiver"
 desc_harvest_winter_city_mountain_modifier:0 "L'hiver est arrivé. La ville en subit les effets, et elle en souffre. Le manque de terres arables, ainsi que la difficulté de se rendre en ville, l'ont rendue dépendante des greniers locaux pour survivre."
 harvest_winter_city_hills_modifier:0 "Hiver"
 desc_harvest_winter_city_hills_modifier:0 "L'hiver est arrivé. La ville en subit les effets, son terrain vallonné rendant les déplacements et l'agriculture difficiles, ce qui entraîne une dépendance à l'égard des greniers locaux."
 harvest_winter_city_desert_modifier:0 "Hiver"
 desc_harvest_winter_city_desert_modifier:0 "L'hiver est arrivé. Bien que cela puisse sembler être une bénédiction pour une ville située dans le désert, elle ne peut pas importer de nourriture de l'étranger et doit compter sur ce qu'elle peut produire elle-même."
 harvest_winter_city_marsh_modifier:0 "Hiver"
 desc_harvest_winter_city_marsh_modifier:0 "L'hiver est arrivé. Les marais sont difficiles à parcourir et n'ont fait qu'empirer notre situation alimentaire."
 harvest_winter_city_jungle_modifier:0 "Hiver"
 desc_harvest_winter_city_jungle_modifier:0 "L'hiver est arrivé. Bien que les jungles tropicales ne connaissent pas les saisons comme d'autres régions du monde, nous sommes tout de même touchés, car les endroits d'où nous importerions de la nourriture manquent de réserves."
 harvest_winter_city_farmland_modifier:0 "Hiver"
 desc_harvest_winter_city_farmland_modifier:0 "L'hiver est arrivé. Cette province est située sur des terres arables abondantes, même si nos villes ont consommé une partie des terres agricoles. La facilité de déplacement permettrait l'importation de nourriture pour aider à alimenter nos greniers."
 harvest_winter_city_forest_modifier:0 "Hiver"
 desc_harvest_winter_city_forest_modifier:0 "L'hiver est arrivé. Notre ville doit compter sur les importations étrangères et nos greniers, mais les forêts ont rendu les voyages et le commerce difficiles."

