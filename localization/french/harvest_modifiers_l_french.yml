l_french:
 harvest_winter_modifier:0 "Hiver"
 desc_harvest_winter_modifier:1 "L'hiver est arrivé. Les cultures ne poussent tout simplement pas pendant cette période. Il faut attendre que la température revienne à la normale et espérer que tout ira bien."
 harvest_winter_fish_modifier:0 "Hiver"
 desc_harvest_winter_fish_modifier:1 "L'hiver est arrivé. Bien que nos pêcheurs fassent état d'une activité moindre, nous pouvons encore tirer de la mer un peu de nourriture."
 harvest_winter_foodgood_modifier:0 "Hiver"
 desc_harvest_winter_foodgood_modifier:1 "L'hiver est arrivé. Les cultures, surtout celles que l'on trouve dans cette province, ne poussent tout simplement pas pendant cette période. Nous devons attendre que la température revienne à la normale."
 harvest_winter_floodplain_modifier:0 "Hiver"
 desc_harvest_winter_floodplain_modifier:1 "L'hiver est arrivé. Les inondations se sont retirées et la terre est semée, mais les graines doivent encore pousser. Nous devons attendre que la température revienne à la normale."
 harvest_winter_animal_modifier:0 "Hiver"
 desc_harvest_winter_animal_modifier:1 "L'hiver est arrivé. Le bétail souffrira d'une alimentation réduite et aura donc moins de viande sur lui. Cependant, nous pouvons toujours survivre grâce à ces animaux."
 harvest_winter_wildanimal_modifier:0 "Hiver"
 desc_harvest_winter_wildanimal_modifier:1 "L'hiver est arrivé. Nos chasseurs ont signalé une moindre activité des animaux locaux. Nous devons attendre que la température revienne à la normale."

