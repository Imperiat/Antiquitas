 harvest_summer_modifier:0 "Été"
 desc_harvest_summer_modifier:1 "L'été est arrivé. Les récoltes sont abondantes, et c'est le moment de récolter."
 harvest_summer_fish_modifier:0 "Été"
 desc_harvest_summer_fish_modifier:1 "L'été est arrivé. Nos pêcheurs ont signalé plus d'activité que d'habitude, et notre approvisionnement sera abondant."
 harvest_summer_foodgood_modifier:0 "Été"
 desc_harvest_summer_foodgood_modifier:1 "L'été est arrivé. Les cultures, surtout celles de cette province, vont nous fournir une grande quantité de nourriture."
 harvest_summer_floodplain_modifier:0 "Été"
 desc_harvest_summer_floodplain_modifier:1 "L'été est arrivé. La richesse du sol et les crues des rivières dans cette région ont permis de récolter un nombre beaucoup plus important de cultures que ce qui est habituel dans le monde entier."
 harvest_summer_animal_modifier:0 "Été"
 desc_harvest_summer_animal_modifier:1 "L'été est arrivé. Nos animaux auront des champs d'herbe en abondance pour pousser, ce qui nous donnera plus de viande."
 harvest_summer_wildanimal_modifier:0 "Été"
 desc_harvest_summer_wildanimal_modifier:1 "L'été est arrivé. Nos chasseurs ont signalé une augmentation de l'activité du gibier trouvé dans cette province, comme c'est normal pour cette période de l'année."
 harvest_summer_city_plains_modifier:0 "Été"
 desc_harvest_summer_city_plains_modifier:0 "L'été est arrivé. Notre ville est pleine de nourriture, et les commerçants de toute la région sont venus échanger de la nourriture et des biens."
 harvest_summer_city_mountain_modifier:0 "Été"
 desc_harvest_summer_city_mountain_modifier:0 "L'été est arrivé. Alors que le monde extérieur profite effectivement du temps plus chaud, notre ville ne bénéficie pas d'une telle aubaine. Les commerçants sont venus échanger leur nourriture, mais le voyage ardu pour se rendre en ville rend difficile."
 harvest_summer_city_hills_modifier:0 "Été"
 desc_harvest_summer_city_hills_modifier:0 "L'été est arrivé. La ville bénéficie effectivement de l'augmentation de la nourriture et du commerce, mais le terrain vallonné a entraîné une diminution sensible des gains par rapport à ce que nous aurions obtenu sur un terrain plus plat."
 harvest_summer_city_desert_modifier:0 "Été"
 desc_harvest_summer_city_desert_modifier:0 "L'été est arrivé. La ville souffre énormément de la chaleur intense, et bien que le commerce avec les pays étrangers soit utile, il n'y a pas d'espoir sous le soleil d'été."
 harvest_summer_city_marsh_modifier:0 "Été"
 desc_harvest_summer_city_marsh_modifier:0 "L'été est arrivé. Les marais qui entourent la ville, s'ils nous fournissent de la nourriture, rendent également difficile pour les commerçants de troquer leur nourriture et leurs biens."
 harvest_summer_city_jungle_modifier:0 "Été"
 desc_harvest_summer_city_jungle_modifier:0 "L'été est arrivé. Alors que le monde extérieur profite de la chaleur du climat, ces bienfaits n'arrivent pas facilement dans cette ville située au cœur de la jungle tropicale."
 harvest_summer_city_farmland_modifier:0 "Été"
 desc_harvest_summer_city_farmland_modifier:0 "L'été est arrivé. Notre ville prospère sous la chaleur du soleil d'été. Bien qu'une partie de nos terres agricoles ait été dévorée par les villes, les terres arables restantes subviennent aux besoins de notre peuple, et les commerçants étrangers trouvent notre province idéale pour voyager et faire du troc."
 harvest_summer_city_forest_modifier:0 "Été"
 desc_harvest_summer_city_forest_modifier:0 "L'été est arrivé. Les forêts s'animent, les arbres verdissent et fleurissent, tandis que notre ville bénéficie d'une augmentation des échanges avec les étrangers, même si les forêts elles-mêmes rendent ces échanges plus difficiles."

 harvest_day1boost_modifier:0 "Stockage des aliments"
 desc_harvest_day1boost_modifier:0 "Après un été fructueux, nos agriculteurs, nos pêcheurs, nos éleveurs et nos chasseurs comptent leur butin!"
 harvest_handicap_modifier:0 "Rationnement alimentaire efficace"
 #desc_harvest_handicap_modifier:0 "The AI. That's all you need to know about why this modifier exists."