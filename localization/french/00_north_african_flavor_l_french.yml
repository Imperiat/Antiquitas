north_african_flavor_1_title:0 "S'agenouiller ou combattre"
north_african_flavor_1_desc:0 "Nous sommes un petit peuple mal équipé, entouré de puissances montantes. La Confédération Nasamonienne à l'est a soumis les Psylli et est maintenant à notre porte. Les raids Garamantean deviennent de plus en plus audacieux à mesure que leur nombre augmente dans les oasis cultivées du sud. Carthage s'est élevée au rang de superpuissance mondiale et domine désormais nombre de nos frères du Nord. L'heure est venue - nous agenouiller ou nous battre ?"
