  ### events
 child_sacrifice_inv.1.t:0 "Sacrifice pour les dieux"
 child_sacrifice_inv.1.desc:0 "Récemment, #Y [SCOPE.GetRootScope.GetCountry.GetName]#! a été frappée par le malheur. Des rumeurs ont couru à la cour selon lesquelles vous êtes incapable de gouverner. Tout n'est pas la faute de #Y [ROOT.GetCountry.GetRuler.GetPraenomen]#!, cependant. Les guerres récentes ont déstabilisé le royaume. Le peuple est mécontent et l'armée découragée par les récentes défaites. \n#Y [SCOPE.sCharacter('murder_priest')GetName]#! a proposé un rituel traditionnel pour restaurer la foi de la population. En sacrifiant un enfant aux Dieux, nous sommes sûrs de gagner leur faveur. Ils nous béniront sûrement, à condition que nous choisissions un sacrifice digne de ce nom..."
 child_sacrifice_inv.1.a:0 "[SCOPE.sCharacter('sacrifice_1')GetName] sera sacrifié[SCOPE.Custom('FR_Ee')] !"
 child_sacrifice_inv.1.b:0 "[SCOPE.sCharacter('sacrifice_2')GetName] sera sacrifié[SCOPE.Custom('FR_Ee')] !"
 child_sacrifice_inv.1.c:0 "[SCOPE.sCharacter('sacrifice_3')GetName] sera sacrifié[SCOPE.Custom('FR_Ee')] !"
 child_sacrifice_inv.1.d:0 "Trois valent mieux qu'un."
 child_sacrifice_inv.1.d.tt:0 "Votre dirigeant est soit dérangé, soit exceptionnellement croyant."
 child_sacrifice_inv.1.e:0 "Nous trouverons un autre moyen."
 child_sacrifice_inv.1.e.tt:0 "Soit votre dirigeant n'adhère pas au mythe religieux, soit il n'a pas le cœur de tuer des enfants."
 child_sacrifice_inv.2.t:0 "Un présage favorable"
 child_sacrifice_inv.2.desc:0 "Les Dieux nous sourient. Ils estiment que notre sacrifice est digne. Ils nous ont envoyé un présage. Nos taureaux sont en meilleure santé que jamais. Les prêtres nous assurent que nous avons été bénis. \nNos troupes ont retrouvé leur courage et se battent avec plus d'ardeur qu'auparavant. Les esclaves se réjouissent et les nobles sont soulagés que l'avenir soit désormais assuré. Le soutien populaire a augmenté et votre autorité est maintenant assurée."
 child_sacrifice_inv.2.a:0 "Loués soient les dieux."
 child_sacrifice_inv.3.t:0 "Des signes encourageants"
 child_sacrifice_inv.3.desc:0 "Les prêtres nous disent que les Dieux sont satisfaits de notre sacrifice. Ils ont repéré un motif dans les intestins du taureau abattu hier soir. Cela montre clairement que les Dieux approuvent notre offrande, et pour cela ils nous ont accordé une bénédiction mineure. Baal fera en sorte qu'il pleuve davantage sur nos terres. \nLes fermiers sont maintenant plus confiants en l'avenir et ont recommencé à labourer les champs. Les citoyens et nobles acceptent de nouveau votre règne."
 child_sacrifice_inv.3.a:0 "Nous remercions les Dieux."
 child_sacrifice_inv.4.t:0 "Signes inquiétants"
 child_sacrifice_inv.4.desc:0 "Il n'a pas plu depuis longtemps. C'est peut-être un signe des Dieux ? Le prêtre l'interprète comme tel. Votre réputation auprès des individus importants a encore baissé et de plus en plus de nos sujets ruraux ont commencé à douter de votre capacité à gouverner... \nLe sacrifice n'a pas dû être au goût de Baal, le seigneur de la pluie. Nous payons maintenant le prix de l'offre d'un tribut inférieur."
 child_sacrifice_inv.4.a:0 "C'était une erreur."
 child_sacrifice_inv.5.t:0 "Un présage désastreux"
 child_sacrifice_inv.5.desc:0 "Les tempêtes ont ravagé nos flottes et bloqué nos ports depuis des semaines. Les Dieux nous punissent sûrement, car nous leur avons offert la plus inférieure des oblations, et l'enfant n'était pas fait pour cela. De plus, nos prêtres n'avaient pas assez bien exécuté les cérémonies, car ils étaient pressés. Cela a dû mettre les Dieux en colère, car nous ne pouvons ni commercer ni pêcher. Pire encore, une partie de nos forêts de cèdres a brûlé."
 child_sacrifice_inv.5.a:0 "Nous sommes perdus"
 child_sacrifice_inv.6.t:0 "Populace découragée"
 child_sacrifice_inv.6.desc:0 "Nos sujets avaient espéré un sacrifice qui influencerait les dieux, mais #Y [ROOT.GetCountry.GetRuler.GetPraenomen]#! vient de décréter qu'aucun enfant ne serait sacrifié. Ils seront à l'avenir de brillants esprits dont notre nation aura besoin, que ce soit en tant que mères ou guerriers. \nIl n'est pas surprenant que cette décision suscite la désapprobation. Aujourd'hui, des protestations ont à nouveau éclaté dans tout le pays. Nous devons nous préparer au pire..."
 child_sacrifice_inv.6.a:0 "Au moins les enfants sont sains et saufs"
  ### modifiers
 restless_population:0 "Population agitée"
 desc_restless_population:0 "Le peuple n'est pas sûr de l'avenir et son dirigeant n'a pas daigné consulter les dieux..."
 sacrifice_good:0 "Approbation divine"
 desc_sacrifice_good:0 "Notre nation a été bénie par les Dieux, qui sont maintenant apaisés après que nous ayons sacrifié un enfant noble pour eux."
 sacrifice_bad:0 "Déception divine"
 desc_sacrifice_bad:0 "Les Dieux sont déçus. Le sacrifice n'était pas digne. La prochaine fois, ils ne seront peut-être pas aussi indulgents avec nous. Après tout, nous sommes toujours sur cette terre."
 sacrifice_ok:0 "Approbation divine"
 desc_sacrifice_ok:0 "Notre nation a reçu un petit cadeau de la part des dieux qui sont maintenant apaisés. À l'avenir, d'autres sacrifices pourraient être nécessaires pour les satisfaire."
 sacrifice_meh:0 "Déception divine"
 desc_sacrifice_meh:0 "Les Dieux sont déçus. Le sacrifice n'était pas à leur goût. Pour cela, ils nous ont châtiés."
 not_sacrificed:0 "Pas sacrifié"
 desc_not_sacrificed:0 "Ce personnage n'a pas été sacrifié, ce dont il sera reconnaissant... pour un temps au moins."
  ### decisions
 child_sacrifice:0 "Sacrifice d'enfant"
 child_sacrifice_desc:0 "Sacrifiez un enfant noble au nom des dieux, qui accorderont une bénédiction à vos terres s'ils l'approuvent. Cependant, ils puniront votre peuple si le sacrifice n'est pas assez digne. \n\nLa bénédiction divine peut être ce dont vous avez besoin pour faire face à votre crise actuelle, mais une réprobation peut mettre fin à votre règne. "
 child_sacrifice_dec.tt:0 "Vous ne devez pas avoir réussi à sacrifier un enfant dans les #Y 10#! dernières années."
