 interesting_histories_country_events.nnt.t:0 "Tribus scandinaves"
 interesting_histories_country_events.nnt.desc:0 "Depuis des siècles, la Scandinavie connaît une détérioration du climat, plus froid et plus humide, ce qui a poussé de nombreuses tribus germaniques vers le sud de l'Europe continentale. Celles qui restent vivent dans des maisons longues, parfois regroupées en villages, avec des animaux comme le bétail, les chèvres et les chevaux gardés à l'intérieur pendant l'hiver. Les établissements ont tendance à se concentrer près de la mer, où les poissons et les crustacés constituent une source de nourriture abondante. Les navires scandinaves sont propulsés à l'aide de longues pagaies, les plus gros navires transportant les marchands vers le sud pour le commerce du cuir et de l'ambre avec les nations continentales. Les tribus scandinaves resteront-elles unies face à la puissance croissante des tribus germaniques du sud?"
