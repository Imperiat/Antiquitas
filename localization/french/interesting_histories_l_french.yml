#### Interesting Histories ####
 interesting_histories_country_events.spa.t:0 "Sparte"
 interesting_histories_country_events.spa.desc:0 "Les jours de gloire sont révolus depuis longtemps. Il y a seulement quelques décennies, lors de la bataille de Megalopolis, une force spartiate de 22 000 hommes a été vaincue par une armée macédonienne forte de 40 000 hommes. Le roi de Sparte Agis III, blessé et incapable de se tenir debout, a ordonné à ses hommes de le laisser derrière lui pour faire face à l'avancée de l'armée macédonienne, afin qu'il puisse gagner du temps pour battre en retraite. Sparte a été laissée en position de faiblesse avec les Messéniens qui menacent à l'ouest, et les Argiens au nord-est. Nous devons redonner à Sparte sa gloire d'antan, mettre un terme à nos rivaux locaux et combattre la montée de la Macédoine au nord."
 interesting_histories_country_events.spa.a:0 "Il est temps d'écrire l'histoire"
 interesting_histories_country_events.jud.t:0 "Judée"
 interesting_histories_country_events.jud.desc:0 "Jusqu'à récemment, la Judée était une province de l'Empire perse achéménide, bien que nominalement indépendante et dirigée par des gouverneurs juifs. Après la conquête d'Alexandre le Grand il y a quelques décennies, la Judée est tombée sous la domination des empires hellénistiques. Le pays se trouve à nouveau dans une situation périlleuse, les généraux d'Alexandre se disputant la suprématie sur certaines parties de son empire."
 interesting_histories_country_events.jud.a:0 "Il est temps d'écrire l'histoire"
 interesting_histories_country_events.byz.t:0 "Byzance"
 interesting_histories_country_events.byz.desc:0 "Byzance a été colonisée au début de l'expansion grecque par des colons de la cité-état de Mégare. La légende veut qu'un homme appelé Byzas, qui dirigeait le groupe de colons mégariens, se soit installé ici après avoir consulté l'oracle d'Apollon à Delphes. Après avoir été capturée lors de l'invasion de la Grèce par les Perses, Byzance a été libérée 34 ans plus tard par une armée grecque dirigée par le général spartiate Pausanias. Elle a bénéficié d'une paix relative et d'une croissance régulière en tant que ville commerciale prospère grâce à sa position sur la route terrestre reliant l'Europe à l'Asie et sur la route maritime reliant la mer Noire à la Méditerranée."
 interesting_histories_country_events.byz.a:0 "Il est temps d'écrire l'histoire"
 interesting_histories_country_events.bri.t:0 "Brigantia"
 interesting_histories_country_events.bri.desc:0 "Territoirement la plus grande tribu de Grande-Bretagne, Brigantia est composée de nombreuses sous-tribus telles que les Gabrantovices sur la côte du Yorkshire, et les Textoverdi dans la haute vallée de la rivière South Tyne. Le paysage se compose de mousses, de marais et de forêts, habités par des animaux sauvages tels que l'ours brun d'Eurasie, le sanglier, le loup, le cerf et l'aigle. La déesse Brigantia, qui signifie "la grande" en celte, est vénérée par les tribus Briganti. La déesse est représentée comme une divinité tutélaire couronnée, avec une tête de gorgone sur la poitrine, tenant une lance et un globe de la victoire."
 interesting_histories_country_events.bri.a:0 "Il est temps d'écrire l'histoire"
 interesting_histories_country_events.syr.t:0 "Syracusae"
 interesting_histories_country_events.syr.desc:0 "Les terres fertiles de Syracuse ont été colonisées à l'origine par des colons grecs venus de Corinthe et de Ténée. Au fil des siècles, la petite colonie s'est développée pour devenir l'une des plus puissantes cités grecques de la Méditerranée, établissant ses propres cités dans toute l'île. La puissance des Syracusains a rendu inévitable l'affrontement avec les Carthaginois qui règnent désormais sur les cités puniques à l'ouest. La dernière guerre dévastatrice s'est terminée il y a quelques années par un nouveau traité de paix, mais cela n'a pas empêché les puissants Carthaginois de s'immiscer dans la politique de Syracuse. Les guerres constantes et les luttes internes ont grandement affaibli son pouvoir sur l'île."
 interesting_histories_country_events.syr.a:0 "Il est temps d'écrire l'histoire"
 interesting_histories_country_events.kno.t:0 "Knossos"
 interesting_histories_country_events.kno.desc:0 "Dans la mythologie grecque, le roi Minos de Crète a construit un palais à Cnossos avec un labyrinthe pour son fils, qui avait la tête d'un taureau et le corps d'un homme, aujourd'hui appelé le Minotaure. Après la chute des Minoens, la Crète a été colonisée par des Grecs venus du continent et Cnossos est devenue l'une des villes les plus importantes de l'île. La ville avait deux ports ; Amnisos et Héraklion. Cnossos s'est récemment engagée dans de fréquentes hostilités avec la plus petite cité-état de Lyctus à l'est, obligeant les Lyctiens à demander l'aide des Spartiates du continent."
 interesting_histories_country_events.kno.a:0 "Il est temps d'écrire l'histoire"
 interesting_histories_country_events.mas.t:0 "Massilia"
 interesting_histories_country_events.mas.desc:0 "Massalia a été fondée par des colons grecs de Phocée il y a environ 300 ans et est devenue depuis l'un des principaux ports commerciaux du monde connu avec une population de plus de 40 000 habitants. Elle est connue pour l'exportation de vin fin, de porc et de poisson salés, de plantes aromatiques et médicinales, de corail et de liège. Elle possède un grand temple du culte d'Apollon de Delphes sur une colline dominant le port et un temple du culte d'Artémis d'Éphèse à l'autre extrémité de la ville. Massalia reste le chef de file des cités grecques d'Occident et le principal centre de civilisation de la Gaule, mais ce statut est de plus en plus menacé par les pouvoirs croissants de Carthage et de Rome au sud."
 interesting_histories_country_events.mas.a:0 "Il est temps d'écrire l'histoire"
 interesting_histories_country_events.bpk.t:0 "Royaume de Bosphore"
 interesting_histories_country_events.bpk.desc:0 "Peuplé à l'origine par des Grecs de Miletus, le prospère royaume du Bosphore a établi sa domination sur la région de Crimée au fil des siècles. Il est en mesure d'exporter du blé, du poisson et des esclaves tout au long de l'année grâce à la ville de Phanagoria qui reste libre de glace même en hiver. Après la mort du roi Paerisades il y a quelques années, une guerre de succession brutale a opposé ses fils Satyrus et Eumelus, l'actuel roi Eumelus ayant finalement vaincu son jeune frère à la bataille de la rivière Thatis. En raison de sa prospérité et de son expansion effrénée, le royaume de Bosphore subit des attaques de plus en plus violentes de la part des tribus nomades de la région."
 interesting_histories_country_events.bpk.a:0 "Il est temps d'écrire l'histoire"
 interesting_histories_country_events.mry.t:0 "Maurya"
 interesting_histories_country_events.mry.desc:0 "Fondé par Chandragupta Maurya il y a seulement quelques décennies, l'Empire mauryan a commencé à dominer le sous-continent indien. Après le vide de pouvoir causé par la mort d'Alexandre le Grand, Chandragupta a mené une série de campagnes pour reprendre les terres contrôlées par les Grecs en Inde. Le général grec Eudemus contrôlant les territoires indiens du nord d'Alexandre, Chandragupta a orchestré une rébellion pour chasser le gouverneur grec, et a désormais placé la vallée de l'Indus sous son contrôle. Séleucus, basileus du grand empire hellénique séleucide à l'ouest, cherche maintenant à reprendre ces territoires aux Mauryas."
 interesting_histories_country_events.mry.a:0 "Il est temps d'écrire l'histoire"
 interesting_histories_country_events.arm.t:0 "Armenie"
 interesting_histories_country_events.arm.desc:0 "Lorsque la région a été conquise par Cyrus le Grand, le fondateur de l'empire achéménide, elle a fait partie de la satrapie officielle d'Arménie. Après la conquête de la Perse par Alexandre le Grand et sa mort, un général macédonien nommé Néoptolème a tenté de contrôler l'Arménie. Néoptolème est mort à peine deux ans plus tard, laissant le trône à la dynastie arménienne des Orontides, qu'Alexandre avait précédemment désignée pour gouverner la région."
 interesting_histories_country_events.arm.a:0 "Il est temps d'écrire l'histoire"
 interesting_histories_country_events.cal.t:0 "Caledonie"
 interesting_histories_country_events.cal.desc:0 "Les Calédoniens sont une confédération tribale de langue brittonique dans les hautes terres centrales peu peuplées, où de vastes chaînes de montagnes et des lacs d'eau douce dominent la région. Comme de nombreuses tribus celtes de Grande-Bretagne, ils sont des bâtisseurs de collines et des agriculteurs. La majorité des forteresses de pierre sont circulaires, avec des murs de palissade en bois et des fossés fournissant une couche secondaire de défense pour les maisons rondes en bois."
 interesting_histories_country_events.cal.a:0 "Il est temps d'écrire l'histoire"
 interesting_histories_country_events.epo.t:0 "Emporion"
 interesting_histories_country_events.epo.desc:0 "Emporion a été fondée par des colons grecs de Phocée sur une petite île à l'embouchure du fleuve Fluvià il y a environ 250 ans. Malgré la forte pression de la Carthage phénicienne, la ville a réussi à conserver son caractère hellénique indépendant. Au fil des ans, des accords politiques et commerciaux ont été conclus avec les tribus ibériques indigènes. Avec la puissance croissante de Carthage, et les tribus locales devenant mieux organisées, l'existence d'Emporion est renforcée par des accords défensifs avec les villes grecques voisines de Massilia et Hemeroskopeion."
 interesting_histories_country_events.epo.a:0 "Il est temps d'écrire l'histoire"
 interesting_histories_country_events.hmk.t:0 "Hemeroskopeion"
 interesting_histories_country_events.hmk.desc:0 "Hemeroskopeion, qui signifie 'tour de guet' en grec, était à l'origine un comptoir commercial fondé par les Grecs Massaliotes. Les mines de fer situées à proximité et son emplacement stratégique sur la côte ibérique lui ont permis de se transformer au fil des siècles en une petite cité-état fortifiée. Les intérêts commerciaux des Grecs et des Phéniciens en Méditerranée occidentale ont donné lieu à des conflits persistants."
 interesting_histories_country_events.hmk.a:0 "Il est temps d'écrire l'histoire"
 interesting_histories_country_events.mst.t:0 "Ménesthée"
 interesting_histories_country_events.mst.desc:0 "Colonie de la ville grecque de Massalia, Ménesthée est située sur un îlot dans l'estuaire du fleuve Bétis, ce qui lui confère un certain niveau de défense contre les tribus ibériques locales et les colonies phéniciennes concurrentes. Les habitants produisent du poisson salé et diverses sauces de poisson qui sont ensuite vendus dans l'agora de la ville ou exportés dans toute la Méditerranée."
 interesting_histories_country_events.mst.a:0 "Il est temps d'écrire l'histoire"
 interesting_histories_country_events.umb.t:0 "Ombrie"
 interesting_histories_country_events.umb.desc:0 "Au cours des derniers siècles, les Étrusques ont envahi la côte ouest, poussant lentement les Ombriens vers les hautes terres des Apennins. La plupart des villes ombriennes restantes se trouvent désormais sur des sommets de collines facilement défendables situés le long des Apennins. Avec l'émergence d'une nouvelle puissance régionale au sud, les anciens ennemis commencent à reconsidérer leur hostilité passée."
 interesting_histories_country_events.umb.a:0 "Il est temps d'écrire l'histoire"
 interesting_histories_country_events.myl.t:0 "Mosylon"
 interesting_histories_country_events.myl.desc:0 "Mosylone est un important port commercial puntite sur la côte de la mer Rouge, où la myrrhe, les épices, l'or, l'ébène, le bétail, l'ivoire et l'encens sont exportés jusqu'en Égypte et en Mésopotamie. Elle contrôle une grande partie du commerce de la cannelle en provenance des ports de l'Inde et est réputée pour posséder la meilleure variété de cette épice au monde. Elle importe également des récipients en verre de l'Égypte ancienne, du raisin de Diospolis et des tissus pour les marchés berbères."
 interesting_histories_country_events.myl.a:0 "Il est temps d'écrire l'histoire"
 interesting_histories_country_events.boi.t:0 "Boi"
 interesting_histories_country_events.boi.desc:0 "Les Boïens sont une tribu gauloise errante, connue principalement pour ses connaissances agricoles et son élevage de bétail, qui s'est actuellement installée dans le nord de l'Italie. Après avoir traversé les Alpes, la tribu gauloise des Boïens est arrivée aux frontières fertiles et bien irriguées des nations italiques. Avec d'autres tribus gauloises, ils ont chassé les Étrusques italiques de la vallée du Pô vers le sud, occupant l'ancienne colonie étrusque de Felsina dont ils ont fait leur capitale et qu'ils ont rebaptisée Bononia."
 interesting_histories_country_events.boi.a:0 "Il est temps d'écrire l'histoire"
 interesting_histories_country_events.byb.t:0 "Byblos"
 interesting_histories_country_events.byb.desc:0 "Byblos est l'un des quatre royaumes vassaux phéniciens établis par les Perses le long de la côte du Levant, les autres étant Arados, Sidon et Tyr. Lorsqu'Alexandre le Grand a vaincu l'Empire perse il y a quelques décennies, Byblos et les autres royaumes phéniciens sont passés sous domination hellénique. La ville est spécialisée dans les industries de la poterie, du verre et de la teinture pourpre, tandis que son port contient des entrepôts pour les produits importés de Syrie, de Perse et d'Inde. La prospérité économique a entraîné un renouveau de la construction et du développement urbain."
 interesting_histories_country_events.byb.a:0 "Il est temps d'écrire l'histoire"
 interesting_histories_country_events.sid.t:0 "Sidon"
 interesting_histories_country_events.sid.desc:0 "Sidon est l'un des quatre royaumes vassaux phéniciens établis par les Perses le long de la côte du Levant, les autres étant Arados, Byblos et Tyr. Lorsqu'Alexandre le Grand a vaincu l'Empire perse il y a quelques décennies, Sidon et les autres royaumes phéniciens sont passés sous la domination hellénique. La ville jouit aujourd'hui d'une relative autonomie et organise même des jeux auxquels sont invités à participer les plus grands athlètes de la région."
 interesting_histories_country_events.sid.a:0 "Il est temps d'écrire l'histoire"
 interesting_histories_country_events.ara.t:0 "Arados"
 interesting_histories_country_events.ara.desc:0 "Arados est l'un des quatre royaumes vassaux phéniciens établis par les Perses le long de la côte du Levant, les autres étant Byblos, Sidon et Tyr. Lorsque Alexandre le Grand a vaincu l'Empire perse il y a quelques décennies, Arados et les autres royaumes phéniciens sont passés sous la domination hellénique. La capitale est située sur une île près de l'endroit où le fleuve Oronte se jette dans la mer Méditerranée, ce qui constitue une base sûre pour les entreprises commerciales dans la vallée de l'Oronte."
 interesting_histories_country_events.ara.a:0 "Il est temps d'écrire l'histoire"
 interesting_histories_country_events.ath.t:0 "Athènes"
 interesting_histories_country_events.ath.desc:0 "Au cours des dernières décennies, la domination de la Macédoine sur les affaires athéniennes s'est accrue, avec pour point culminant la victoire de Philippe II de Macédoine sur une alliance de cités-États grecques menée par Athènes et Thèbes à la bataille de Chaeronea. L'homme d'État macédonien Antipater dissout le gouvernement athénien et établit le système ploutocratique actuel, mettant ainsi fin à l'indépendance athénienne. Après la mort d'Alexandre le Grand, Athènes est devenue un fief du royaume antigonide. La ville elle-même reste riche et est l'un des principaux centres de commerce de la région, mais elle a cessé d'être le chef de file des cités-États grecques. Elle est connue pour être un centre d'art, d'apprentissage et de philosophie, où se trouvent l'Académie de Platon et le Lycée d'Aristote."
 interesting_histories_country_events.ath.a:0 "Il est temps d'écrire l'histoire"
 interesting_histories_country_events.bac.t:0 "Bactriane"
 interesting_histories_country_events.bac.desc:0 "Puissante satrapie du royaume sélékide, la Bactriane est située sur un chapelet d'oasis fertiles le long du fleuve Amu Darya et au nord de la chaîne de montagnes de l'Hindu Kush. Avant la conquête d'Alexandre le Grand, les armées de Bactriane étaient en grande majorité composées de cavalerie et étaient réputées pour être des soldats efficaces. Après avoir conquis la région, Alexandre a ajouté des unités de cavalerie de Bactriane à son armée dans sa poussée vers l'est de l'Inde, et a même ajouté des Bactriens loyaux à sa cavalerie d'élite de compagnons. Au cours des dernières décennies, Alexandre et Séleucus Ier ont installé des colons grecs en Bactriane, ce qui a donné lieu à un mélange diversifié de cultures hellénistiques et bactriennes."
 interesting_histories_country_events.bac.a:0 "Il est temps d'écrire l'histoire"
 interesting_histories_country_events.par.t:0 "Parthie"
 interesting_histories_country_events.par.desc:0 "Après la mort d'Alexandre le Grand, lors de la partition de Babylone, la Parthie devient un satrape du grand royaume séleucide au sud. Bien que sous la domination hellénistique, la Parthie est principalement iranienne, ce qui entraîne des troubles au sein de la population. La plupart des terres sont accidentées, avec de hautes altitudes, ce qui entraîne un climat plus rigoureux. Les tribus scythes peuplent les steppes au nord, le long de la mer Noire."
 interesting_histories_country_events.par.a:0 "Il est temps d'écrire l'histoire"
 interesting_histories_country_events.phi.t:0 "Phasis"
 interesting_histories_country_events.phi.desc:0 "La colonie de Phasis a été fondée sur la côte orientale de la mer Noire il y a quelques siècles par des colons grecs de Miletus. Elle a prospéré grâce à sa situation sur une route commerciale en provenance de l'Inde, sur laquelle de grandes quantités de marchandises indiennes sont transportées par voie fluviale et terrestre via la mer Caspienne. La région elle-même est riche en or, en fer, en bois et en miel, marchandises qui sont exportées principalement vers d'autres cités-États helléniques."
 interesting_histories_country_events.phi.a:0 "Il est temps d'écrire l'histoire"
 interesting_histories_country_events.mna.t:0 "Manapia"
 interesting_histories_country_events.mna.desc:0 "Les Celtes ont apporté leur connaissance du travail du fer dans les îles britanniques il y a plusieurs siècles. Le fer était bien supérieur aux armes de l'âge du bronze de la population indigène, car il était à la fois plus solide et plus durable. Au cours de plusieurs siècles, ils ont soumis les habitants locaux, faisant du gaélique la culture dominante de l'île. La tribu gaélique des Manapes s'est installée sur la côte est de l'Irlande, où les guerres tribales constantes offrent aux individus la possibilité d'améliorer leur statut social."
 interesting_histories_country_events.mna.a:0 "Il est temps d'écrire l'histoire"
 interesting_histories_country_events.hcp.t:0 "Heraclea Pontica"
 interesting_histories_country_events.hcp.desc:0 "Fondée par la cité-état grecque de Mégare il y a plus de deux siècles, le royaume de Héraclée du Pont est aujourd'hui dirigée par la reine Amastris, dernière descendante en titre de la dynastie perse des Achéménides. Prospérant grâce aux terres riches et fertiles et aux pêcheries de son port naturel, l'Héraclée a rapidement étendu son contrôle sur plusieurs villes environnantes."
 interesting_histories_country_events.hcp.a:0 "Il est temps d'écrire l'histoire"
 interesting_histories_country_events.rho.t:0 "Rhodes"
 interesting_histories_country_events.rho.desc:0 "Rhodes est une république ploutocratique qui a maintenu des traités de neutralité avec d'autres empires afin de protéger ses réseaux commerciaux dans la mer Égée. Après la mort d'Alexandre le Grand il y a 20 ans, Rhodes a noué des liens commerciaux et culturels étroits avec le général d'Alexandre, Ptolémée, à Alexandrie. Il y a un an, ces liens ont conduit le puissant Royaume Antigonide à assiéger Rhodes. Bien que le siège se soit soldé par un échec, l'île a été ravagée par les armées antigonides pendant près d'un an, ce qui la place dans une position très vulnérable."
 interesting_histories_country_events.rho.a:0 "Il est temps d'écrire l'histoire"
 interesting_histories_country_events.ice.t:0 "Icénie"
 interesting_histories_country_events.ice.desc:0 "La tribu des Icènes, dont le nom provient de la rivière Iken qui traverse leur territoire, est connue pour son art équestre et son travail du métal. Les chars sont souvent utilisés pendant les guerres et sont un symbole de pouvoir au sein de la communauté tribale. Les guerriers lancent des javelots depuis les chars en mouvement avant de les abandonner pour combattre à pied, puis d'y revenir pour se redéployer. Ils vivent dans des fermes qui consistent en de grandes maisons rondes, avec de hauts toits de chaume qui captent la chaleur et la fumée des feux intérieurs. Sur le plan économique, ce sont des agriculteurs, qui cultivent de petits champs de blé ou d'orge et font paître des animaux domestiques comme les moutons."
 interesting_histories_country_events.ice.a:0 "Il est temps d'écrire l'histoire"
 interesting_histories_country_events.ksh.t:0 "Koush"
 interesting_histories_country_events.ksh.desc:0 "Il y a des millénaires, la petite cité-état de Kerma s'est imposée comme une force politique dominante dans la vallée centrale du Nil, devenant finalement le puissant royaume de Kouch. En raison des hostilités avec l'Égypte au nord, la capitale a été déplacée au sud, à Méroé, une région riche en minerai de fer et en bois dur pour le travail du fer. Les produits en fer fin sont échangés avec les pays de la région, en plus de l'or, de l'ivoire et des esclaves. C'est à Méroé que se trouvent désormais le siège du gouvernement et le palais royal. La capitale est en plein essor et de nombreux projets de construction sont en cours, comme les nouveaux cimetières royaux, qui présentent des pyramides koushites distinctes, construites à partir des meilleurs granits et grès."
 interesting_histories_country_events.ksh.a:0 "Il est temps d'écrire l'histoire"
 interesting_histories_country_events.the.t:0 "Thebes"
 interesting_histories_country_events.the.desc:0 "Il y a trois décennies, Alexandre le Grand de Macédoine a réduit en cendres la ville de Thèbes après une tentative de rébellion contre l'occupation macédonienne. Des milliers de personnes ont été tuées au combat ou exécutées plus tard, tandis que les femmes et les enfants étaient réduits en esclavage. Le successeur d'Alexandre, Cassandre, recherchant la bonne volonté et des alliés grecs, a commencé la restauration de Thèbes avec des contributions majeures d'Athènes, de Megalopolis et de Messène. Aujourd'hui, avec ses murs défensifs reconstruits et les efforts de restauration en cours dans toute la ville, les exilés thébains se sont réinstallés sur le site dans l'espoir qu'il retrouve son importance d'antan."
 interesting_histories_country_events.the.a:0 "Il est temps d'écrire l'histoire"
 interesting_histories_country_events.vnt.t:0 "Vénétie"
 interesting_histories_country_events.vnt.desc:0 "Les Italiques de Vénétie vivent entre la chaîne de montagnes des Dolomites et la mer Adriatique, dans un paysage composé de rivières, de marais et d'îles côtières. Ils sont réputés pour être d'excellents éleveurs de chevaux, produisant certains des chevaux les plus forts et les plus rapides du monde hellénique. La ville d'Altinum est un centre commercial florissant situé le long de la route de l'ambre, une route commerciale où l'ambre provenant de la lointaine mer Baltique est transporté vers le sud jusqu'à la Méditerranée. Il y a un an, une flotte commandée par le prince spartiate Cléonymus a tenté d'attaquer les colonies prospères de Vénétie, mais les Vénétiens ont riposté en détruisant les navires spartiates. Les Vénétiens sont en conflit récurrent avec les tribus gauloises qui se sont installées sur des terres précédemment habitées par les nations italiques. La Vénétie doit agir rapidement pour s'assurer des alliés si elle veut réussir et écraser toutes les incursions futures."
 interesting_histories_country_events.vnt.a:0 "Il est temps d'écrire l'histoire"
 interesting_histories_country_events.pnd.t:0 "Pandya"
 interesting_histories_country_events.pnd.desc:0 "La dynastie Pandya est l'une des trois lignées ethniquement tamoules, les deux autres étant les Chola et les Chera. La capitale des Pandya, Madurai, qui doit son nom à la douceur divine "Madhura" répandue sur la ville par le dieu hindou Shiva, est le centre culturel le plus important pour tous les Tamouls. C'est là que se déroulent les célèbres Sangams tamouls, qui rassemblent des érudits et des poètes sages de nombreuses nations. Le poivre, les perles, l'ivoire, les textiles et l'or sont exportés vers l'ouest jusqu'en Europe, tandis que les produits de luxe sont importés pour les classes aisées florissantes. Alors que les États du sud se battent entre eux pour la domination, une superpuissance grandissante dans le nord apportera-t-elle la paix et la lumière à l'ensemble de l'Inde?"
