 interesting_histories_country_events.vvt.t:0 "Tribus Vénétiennes de Vistulia"
 interesting_histories_country_events.vvt.desc:0 "Les tribus vénétiennes de Vistulia se sont installées à l'est de la rivière Vistula, où elles cultivent et élèvent du bétail sur des terres relativement plates aux sols fertiles. Leur économie est stimulée par le commerce lucratif de l'ambre et des fourrures. Depuis des milliers d'années, l'ambre est transporté par des commerçants de la côte baltique à la mer Adriatique le long de la route de l'ambre, d'où il est expédié jusqu'en Égypte et en Syrie. Pour la guerre, les Vénétiens préfèrent se déplacer rapidement à pied, utilisant des lances ou des épées en fer avec des boucliers en bois pour le combat. Les hordes barbares itinérantes représentent une menace importante lorsqu'elles attaquent le territoire vénitien le long des frontières nord et est. Les tribus vénétiennes resteront-elles unies contre les tribus germaniques en expansion de l'autre côté de la Vistule, à l'ouest?"
