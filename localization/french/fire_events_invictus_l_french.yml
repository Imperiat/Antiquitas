 #2. Fire breaks out
fire_events.2:0 "Cité en feu"
fire_events.2.t:0 "Cité en feu"
fire_events.2.desc:0 "M[ROOT.GetRuler.Custom('FR_OnA')] [ROOT.GetCountry.GetRulerTitle]#!, un incendie s'est déclaré dans une boulangerie à #Y [SCOPE.sProvince('en_fuego')GetName]#!. Si nous n'agissons pas rapidement, nous devrons peut-être reconstruire certaines parties de la ville. \n Certains de nos ministres nous assurent que reconstruire la ville serait moins coûteux que d'envoyer les pompiers. Ils disent que quelques esclaves ne valent pas notre temps. D'autres insistent pour aider les habitants de #Y [SCOPE.sProvince('en_fuego')GetName]#!, arguant que c'est l'occasion parfaite de démontrer notre bienveillance. Nos sujets seraient éternellement reconnaissants si nous les sauvions."
fire_events.2.a:0 "Nous devons aider nos citoyens!"
fire_events.2.b:0 "Laissez donc tout ça brûler!"
 #3. Fire continues
fire_events.3:0 "Le feu se propage"
fire_events.3.t:0 "Le feu se propage"
fire_events.3.desc:0 "L'incendie à #Y [SCOPE.sProvince('en_fuego')GetName]#! s'est aggravée et a empiété sur les bâtiments voisins. Le maire nous implore d'envoyer de l'aide, avant que des dégâts plus dévastateurs ne paralysent la ville dans un avenir prévisible. Déjà, des habitants ont été brûlés vifs, dont un maître artisan. Nous pouvons encore éviter d'autres destructions si nous affectons immédiatement suffisamment de pompiers et de ressources!"
fire_events.3.a:0 "Sauvez la ville!"
fire_events.3.b:0 "Qui s'en soucie ?." 

 #4. Fire ravages...
fire_events.4:0 "Conflagration"
fire_events.4.t:0 "Conflagration"
fire_events.4.desc:0 "La cité de #Y [SCOPE.sProvince('en_fuego')GetName]#! ne sera bientôt plus que cendres. Même la pierre a fondu ; c'est un spectacle épouvantable. Les feux brûlent, comme si les dieux eux-mêmes leur ordonnaient d'immoler la ville. Les prêtres disent que les citoyens de #Y [SCOPE.sProvince('en_fuego')GetName]#! ont mis en colère les Dieux et sont maintenant purifiés. M[ROOT.GetRuler.Custom('FR_OnA')] [ROOT.GetCountry.GetRulerTitle], maintenant nous ne pouvons que prier pour eux."
fire_events.4.a:0 "Que les dieux aient pitié de leurs âmes."

 #5. The fire ends
fire_events.5:0 "Les incendies prennent fin"
fire_events.5.t:0 "Les incendies prennent fin"
fire_events.5.desc:0 "Les incendies à #Y [SCOPE.sProvince('en_fuego')GetName]#! se sont calmées et les vestiges sont en cours d'inspection. Il ne reste que des décombres, des cendres et des scories de cette ville autrefois fière. \n Que devons-nous faire maintenant ? Nous pourrions reconstruire la ville, ce qui nous serait bénéfique à long terme, mais nécessiterait un investissement. Cependant, les prêtres disent que la ville a été punie par les Dieux eux-mêmes, et que ce serait un blasphème de la restaurer."
fire_events.5.a:0 "Ces prêtres radotent."
fire_events.5.b:0 "Les Dieux ont dû punir #Y [SCOPE.sProvince('en_fuego')GetName]#!."