 galatian_invasion.1.t:0 "Migration"
 galatian_invasion.1.desc:0 "Le peuple celte qui s'est installé en Pannonie il y a quelques générations, a recommencé à migrer. Ils vont bientôt entrer sur le domaine des rois macédoniens, dont les riches cités sont vulnérables pendant que les Diadoques et les Epigéniens sont distraits par leurs disputes pour les restes de l'empire d'Alexandre... \n Originaires de Gaule, ces tribus guerrières s'étaient installées en Pannonie et en Illyrie. Aujourd'hui, les terres ne peuvent plus les nourrir tous, et ils errent maintenant dans les plaines et les collines à la recherche d'un nouveau foyer. Ils se déplacent vers le sud et ont l'habitude de piller les villes qu'ils rencontrent. Il serait prudent de préparer des provisions pour le conflit à venir, car nous ne sommes pas loin de leur chemin, et ces gens pourraient entrer en conflit avec les Hellènes. Puisque les hordes sont si proches de nos terres, nous pourrions également être entrainés dans la guerre."
 galatian_invasion.1.a:0 "Prenons garde"
 galatian_invasion.2.t:0 "Nos frères Volcae" 
 galatian_invasion.2.desc:0 "En préparant notre déménagement, nous devrions nous demander si nos compatriotes Volcae devraient nous rejoindre. D'autres tribus au sud cherchent à trouver des richesses en Grèce. Nous cherchons plus loin, mais nous serions plus forts avec un front uni de Tectosagie, Trocmia et Tolistobogie." 
 galatian_invasion.2.a:0 "Marchons ensemble." 
 galatian_invasion.2.a:0 "Nous ne sommes pas les défenseurs de nos frères." 
 galatian_invasion.3.t:0 "Où résident les richesses" 
 galatian_invasion.3.desc:0 "Ayant l'opinion des autres Volcae, nous avons maintenant le contrôle sur notre cible d'invasion, si nous devons chercher un gain immédiat ou une terre que nous pouvons appeler foyer" 
 galatian_invasion.3.a:0 "Les côtes de l'Asie sont emplies de butin!" 
 galatian_invasion.3.b:0 "Les plaines de Phrygie sont fertiles." 
 galatian_invasion.3.c:0 "Les montagnes de Cappadoce offrent un refuge." 
 galatian_invasion.4.t:0 "Pillages et destruction" 
 galatian_invasion.4.desc:0 "Après une longue marche à travers l'Hellespont, nous sommes arrivés en Asie, prêts à attaquer ces luxueuses villes côtières remplies de butin! Nos frères Volcae nous font confiance pour convoquer les défenseurs de notre conquête à des pourparlers de paix une fois que nous aurons démontré nos prouesses martiales" 
 galatian_invasion.4.a:0 "Aux armes!" 
 galatian_invasion.5.t:0 "Épée et charrue" 
 galatian_invasion.5.desc:0 "Après une longue marche à travers le Bosphore, nous sommes arrivés sur la terre de Phrygie, prêts à nous installer et à combattre quiconque s'oppose à notre résidence. Nos frères Volcae nous font confiance pour convoquer les défenseurs de notre conquête à des pourparlers de paix une fois que nous aurons démontré nos prouesses martiales" 
 galatian_invasion.5.a:0 "Aux armes!"  
 galatian_invasion.6.t:0 "Foyer du pays des collines" 
 galatian_invasion.6.desc:0 "Après une longue marche à travers l'Hellespont, nous sommes arrivés à la terre de Cappadoce, où ces montagnes nous offriront une protection entre nos raids." 
 galatian_invasion.6.a:0 "Aux armes!" 
 galatian_invasion.10.t:0 "Pella assiégée"
 galatian_invasion.10.desc:0 "Mon roi, Pella est assiégée par les hordes migrantes des Gaulois. Dans le passé, ces hordes ne sont jamais restées longtemps sur les terres grecques, se contentant de piller et de saccager leur objectif. Aujourd'hui, elles ont besoin de nouvelles terres pour s'installer, car la Pannonie et l'Illyrie sont trop petites pour accueillir les descendants de la précédente migration. Nous devons supposer que Pella sera saccagée, mais ils ne s'y installeront jamais, car les Gaulois savent que nous les expulserons. Pourtant, nous ne pouvons pas laisser le Palais de Philippe et d'Alexandre tomber entre les mains des Barbares ! Comment nous jugeraient-ils, en voyant leur héritage déshonoré si peu de temps après leur mort?"
 galatian_invasion.10.a:0 "Nous devons secourir la ville!"
 galatian_invasion.11.t:0 "Pella assiégée"
 galatian_invasion.11.desc:1 "Les Dindarii assiègent Pella, poussés par le besoin de nouvelles terres à coloniser. Le roi de Macédoine a appelé à l'aide pour purger cette horde des terres grecques. Nous devrions l'aider, car si la ville tombe, le chemin de l'est serait libre pour menacer nos villes. Vers la Thrace et l'Eolie, les hordes marcheraient, pillant les faibles cités d'Asie Mineure. Les Gaulois doivent être arrêtés immédiatement!"
 galatian_invasion.11.a:0 "Nous répondrons à l'appel du Roi!"
 galatian_invasion.11.b:0 "Il mérite son sort!"
 galatian_invasion.12.t:0 "Pella assiégée"
 galatian_invasion.12.desc:0 "Des hordes de barbares gaulois assiègent Pella. Si elle tombe, la voie de l'est et du sud sera libre. Les tribus envahiraient la Grèce, la Thrace et l'Asie Mineure, une opportunité qu'elles ne manqueraient pas de saisir.\n Originaires de Rhétie, de Gaule méridionale et cisalpine, ces tribus s'étaient installées en Pannonie et en Illyrie il y a quelques générations. Elles sont maintenant de nouveau en mouvement, à la recherche de nouvelles terres où s'installer. Leur nombre a augmenté, car les terres de Pannonie et d'Illyrie sont fertiles. Mais ces terres sont trop réduites, ce qui les pousse à aller plus loin vers le sud et l'est. Nous sommes trop loin pour aider les grecs, mais nous devons nous préparer au pire."
 galatian_invasion.12.a:0 "Rassemblez les hommes!"
 galatian_invasion.20.t:0 "Les Galates attaquent Delphes"
 galatian_invasion.20.desc:0 "Après avoir combattu leurs ennemis au nord, les tribus ont marché vers le sud. Pillant et saccageant sur leur chemin, elles ont laissé une traînée sanglante à travers la Thessalie. Ils se tiennent maintenant devant notre Sanctuaire d'Apollon, les yeux remplis d'avidité devant tout le butin qu'ils rêvent de prendre dans notre chère ville de Delphes. Arès déteste les faibles, alors nous serons forts. Athéna guide les astucieux, avec sa bénédiction, notre ruse trompera l'ennemi. Avec la précision d'Apollon, nos arcs trouveront le coeur de nos ennemis. Avec tous les Dieux de notre côté, comment pourrions-nous perdre ? Nous ne laisserons pas ces barbares déshonorer notre sanctuaire et notre ville sainte ! Nous les défendrons jusqu'au bout, car les dieux n'auront aucune pitié pour les traîtres!"
 galatian_invasion.20.a:0 "Apollon est à nos cotés!"
 galatian_invasion.21.t:0 "Delphes assiégée"
 galatian_invasion.21.desc:0 "Les tribus se sont déplacées vers le sud après avoir affronté les Macédoniens dans les champs d'Emathia. Pillant sur leur chemin à travers la Thessalie, ils ont maintenant atteint Delphes, qu'ils assiègent. Ils veulent piller ses richesses, asservir ses habitants et profaner son sanctuaire en l'honneur de leurs dieux païens. Nous ne pouvons pas permettre que nos Dieux soient déçus et trahis. Nous devons aider nos frères helléniques à défendre le sanctuaire d'Apollon. Trop confiants, les barbares ne voient pas les cités grecques comme une menace. Les Dieux nous favoriseront !"
 galatian_invasion.21.a:0 "L'orgueil précède la chute"
 galatian_invasion.22.t:0 "Delphes assiégée"
 galatian_invasion.22.desc:0 "Delphes est menacée. Les hordes barbares sont arrivé jusqu'à elle, après leurs affrontements avec les Macédoniens au nord, mettant à sac les villes sur leur chemin. A présent, le sanctuaire d'Apollon est assiégé par les Scordiscii. La Pythie qui a fait la richesse de Delphes est devenue une cible, car les païens veulent la sacrifier à leurs dieux. Attirés par ses richesses, l'esprit de ces barbares est embrumé par leur avidité dévorante. Ce serait un signe terrible d'Apollon, si Delphes tombait."
 galatian_invasion.22.a:0 "Sacrilège"
 galatian_invasion.30.t:0 "Mesembria en péril" 
 galatian_invasion.30.desc:0 "Tylis, comme les tribus l'appellent. Son sol fertile et son emplacement stratégique ont attiré les envahisseurs une fois de plus. C'est à notre tour de protéger ce que nos ancêtres ont créé. [...] \n Hommes de Thrace, nous avons été attaqués. Les barbares cherchent à détruire notre nation, à prendre la terre pour eux. Nous ne devons pas faiblir dans la défense de nos cités, car nos femmes et nos enfants se cachent derrière les murs. Les Gaulois sont connus pour leurs pratiques brutales après la bataille, violant les femmes et torturant les hommes. Nous ne nous rendrons pas ! Il est de notre devoir, au nom des Dieux, de ne pas laisser les Barbares souiller notre foyer! [...] \n Extrait d'un discours de ralliement à Mesembria, que l'on estime avoir eu lieu peu après la mort de Lysimaque." 
 galatian_invasion.30.a:0 "Ares déteste ceux qui hésitent." 
 galatian_invasion.32.t:0 "Mesembria en péril" 
 galatian_invasion.32.desc:0 "Les colonies thraces sont en danger. Une force barbare a franchi nos lignes et assiège Mesembria. Les Celegerii cherchent à mettre fin à leur migration ici et à s'installer à Tylis. \n Mesembria est un bastion contre les Gètes. Si la ville tombe, d'autres pillards pourraient entrer en Thrace par le nord, cette barrière protectrice étant brisée. Que réserve l'avenir?" 
 galatian_invasion.32.a:0 "Nous vivons des temps sombres" 
 galatian_invasion.40.t:0 "Des Gaulois en Anatolie"
 galatian_invasion.40.desc:0 "Les Galates se sont faufilés en Anatolie, raidant, pillant et saccageant quelques petites villes. Maintenant ils arrivent en notre cité de Gordion et veulent s'y installer, sur les terres de nos ancêtres. Nous ne les laisserons pas s'installer là, nous devons chasser les barbares de Phrygie.\n Hellènes d'Anatolie, unissez-vous, car vous n'avez rien à perdre que vos terres ! Les Gaulois ont envahi vos fermes, tué vos fils et enlevé vos filles ! Hellènes de Phrygie, rejoignez la défense de Gordion ! La victoire sera assurée, car ces barbares sont païens et les Dieux sont de notre côté ! Nous ne céderons pas un pouce. Nous défendrons notre patrie, et nous repousserons les Galates, ces brutes et ces barbares !  [...]\n \n - Extrait d'un discours de rassemblement à Gordion, orateur inconnu, environ 50 ans après la mort d'Alexandre."
 galatian_invasion.40.a:0 "Nous ne céderons pas d'un pouce!"
 galatian_invasion.42.t:0 "Des Gaulois en Anatolie"
 galatian_invasion.42.desc:0 "Certaines tribus qui assiégeaient Pella ont traversé le Bosphore et les Dardanelles. Elles ont fait des raids en Asie Mineure et saccagé quelques petites cités, mais elles sont restées largement inaperçues. Les Diadoques et les Epigéniens sont occupés à se chamailler, et les petites cités-états doivent les approvisionner. Ainsi, les Tribus ne rencontrent pas de réelle résistance. À l'origine, les Gaulois ont quitté la Pannonie et l'Illyrie pour trouver une nouvelle patrie. Maintenant, ils ont trouvé la région où ils veulent s'installer. Autour de Gordion, la terre est fertile, les terrains sont vallonnés. Les Galates sont habitués à un terrain similaire, ils savent comment s'y battre. Pourtant, la Phrygie ne leur sera pas offerte sur un plateau d'argent, car Gordion sera farouchement défendue."
 galatian_invasion.42.a:0 "Ainsi soit-il"
 galatian_invasion.43.t:0 "Installation des barbares" 
 galatian_invasion.43.desc:0 "Les Galates ont envoyé un émissaire, ils cherchent la paix. Ils sont venus à nous avec une offre, qui pourrait être tentante en effet. En échange de quelques terres en Phrygie, ils serviraient d'état vassal. Les guerriers gaulois se battraient pour notre cause, obéiraient à nos ordres. Si nous refusions leur offre, ils se battraient jusqu'au dernier homme, leurs femmes et leurs enfants étant venus avec cette migration. La guerre serait sanglante et nous serions obligés d'engager des forces, dont nous avons besoin sur d'autres fronts. Ils proposent cette solution, car les barbares savent que nous sommes distraits par d'autres fronts ; selon eux, cet accord serait mutuellement avantageux. \n Nous ne devons pas oublier que si nous cédons la terre maintenant, nous pouvons toujours la reconquérir plus tard..."" 
 galatian_invasion.43.a:0 "Ils auront leurs terres ... pour l'instant" 
 galatian_invasion.43.b:0 "Cette terre est notre!" 
 galatian_invasion.44.t:0 "Un nouveau foyer" 
 galatian_invasion.44.desc:0 "Ayant gagné le droit de s'installer dans ces plaines fertiles, notre peuple a quitté sa terre de Pannonie pour s'installer ici, en Anatolie. Les Phrygiens appelaient autrefois cette région leur foyer, mais les Hellènes qui nous entourent appellent maintenant cette terre la Galatie, d'après notre peuple." 
 galatian_invasion.44.a:0 "Faisons de nos épées des socs de charrue." 
 galatian_invasion.44.b:0 "Notre peuple demeurera." # stay (might not be used) 
