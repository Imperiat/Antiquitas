 embrace_galatian_culture:0 "Embracer la culture galate" 
 embrace_galatian_culture_desc:0 "Comme notre peuple change ses habitudes en fonction de ses voisins et de la distance qui nous sépare de notre terre ancestrale, nous devrions adopter ces coutumes au niveau de l'État." 
 volcae_feudatories:0 "Confederation volcae" 
 volcae_feudatories_desc:0 "Après s'être installées dans notre nouvelle maison, nos tribus ont besoin de s'unir en une seule nouvelle nation."

 invade_greece_decision_tt:0 "Autorisé si le monde hellénique est instable, c'est-à-dire si Macédoine ne possède pas Pella ou si Séleucos a envahi l'Anatolie ou si 20 ans se sont écoulés depuis le début du jeu."
