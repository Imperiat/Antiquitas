 start_galatian_invasion:0 "Envahir la Grèce" 
 start_galatian_invasion_desc:0 "Les richesses de la Grèce nous ont été cachées trop longtemps. Nous payons un lourd tribut pour leur vin et leur huile pendant que ces mauviettes festoient. Maintenant que le redouté Alexandre est parti, leur trésor est à notre disposition et personne n'est assez fort pour s'opposer à nous!" 
 tromeri_peace_request:0 "Demande de terres pour les Trocmerii" 
 tromeri_peace_request_desc:0 "Les combats ont assez duré. Nous demandons suffisamment de terres à cultiver en échange du statut de sujet." 
