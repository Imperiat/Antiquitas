 galatian_invasion.70.t:0 "Adopter de nouvelles terres" 
 galatian_invasion.70.desc:0 "Notre peuple, très éloigné des terres celtiques d'autrefois, commence à adopter de nouvelles pratiques qui se distinguent des anciennes. Devons-nous adopter cette nouvelle éthique ou rester fidèles aux anciennes traditions?" 
 galatian_invasion.70.a:0 "Nouvelle terre, nouveau peuple." 
 galatian_invasion.70.b:0 "Nous ne renoncerons jamais à nos coutumes ancestrales!" 
 galatian_invasion.71.t:0 "Galatie" 
 galatian_invasion.71.desc:0 "De nombreuses années ont passé depuis que les premiers Gaulois ont envahi la Macédoine. Beaucoup ont combattu les Galates, gagné certaines batailles, perdu d'autres, mais aucun n'a réussi à les vaincre. Les Trocmeri, Tectosagii et Tolistobogii ont conquis et colonisé un lieu qu'ils appellent leur foyer. Ils rengainent maintenant leurs épées et les échangent contre des socs de charrue, mettant fin à leur migration. \n Aujourd'hui, les tribus se sont unies dans ce qu'elles appellent la Galatie. Dans les années à venir, ils seront sûrement connus comme un peuple féroce, prêt à se battre si nécessaire, mais habitué à la paix. Au cœur de l'Anatolie, leur peuple vit et meurt. \n Le temps du commerce et des voyages est venu, car un nouveau peuple offre des choses nouvelles et excitantes à découvrir. Une rumeur circule à propos d'un nouveau type d'épée que les Gaulois ont apporté avec eux depuis leur lointaine patrie..." 
 galatian_invasion.71.a:0 "Un nouveau peuple s'élève" 
 galatian_invasion.72.t:0 "Phrygie Celte" # Notification to locals that Gauls in Anatolia have unified and formed Galatia 
 galatian_invasion.72.desc:0 "Le peuple celte s'est installé en Phrygie, son voyage touche à sa fin. Ils ont combattu les Grecs et les Macédoniens, les Hellènes et les Cybéliens. Avec le sang qu'ils ont versé, ils irriguent les terres fertiles qu'ils ont conquises. Ils ont fait leurs preuves, et leurs Dieux ont favorisé leur voyage. Leur nouvelle patrie, ils l'appellent Galatie. \n\n Les Galates sont encore des barbares, nous devrions essayer de les civiliser. La guerre n'est pas le seul moyen de vaincre un peuple ; avec de l'argent et un sourire, ils s'intégreraient sûrement. S'ils devenaient de nouveaux Grecs, ils n'auraient rien à craindre. Ils ont apporté avec eux un nouveau type d'épée, dont ils se sont montrés maîtres dans l'utilisation. Nous pourrons peut-être convaincre les Gaulois de nous en vendre. De nouvelles personnes offrent de nouveaux avantages..." 
 galatian_invasion.72.a:0 "Enfin la paix" 
 galatian_invasion.75.t:0 "Volcae unie" 
 galatian_invasion.75.desc:0 "Nos frères ont accepté notre droit de diriger une confédération. Ils ont rompu leur contrat de soumission avec leurs anciens maîtres et nous jurent fidélité." 
 galatian_invasion.75.a:0 "Une nouvelle ère s'ouvre à nous." 
