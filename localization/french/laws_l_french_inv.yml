 ### Carthaginian Republican Laws
 republic_military_recruitment_car_laws:0 "Réformes militaires" 
 republic_military_recruitment_car_2:1 "Levée Magonide"
 republic_military_recruitment_car_2_desc:1 "Cette loi représente les réformes faites par le roi Mago le Premier vers le 5ème siècle avant JC. Elle a été utilisée par Carthage jusqu'aux guerres de Sicile."
 republic_military_recruitment_car_1:1 "Commandement bureaucratique"
 republic_military_recruitment_car_1_desc:1 "Historiquement, les commandants mercenaires carthaginois étaient accompagnés de bureaucrates soucieux de l'efficacité de leurs achats, ayant souvent une influence significative non seulement sur les performances des généraux et des amiraux, mais également sur la stratégie militaire globale."
 republic_military_recruitment_car_2:0 "Réformes xanthippiennes"
 republic_military_recruitment_car_2_desc:1 "Cette loi représente les réformes faites par Xanthippus le Lacédémonien pendant la première guerre punique. Il forma les levées de Carthage au style de la phalange hoplite et à la guerre grecque en général, adaptant ces tactiques à la bande sacrée carthaginoise."
 republic_military_recruitment_car_4:0 "Réformes Barcides"
 republic_military_recruitment_car_4_desc:1 "Cette loi représente les réformes entreprises par la famille Barca, en faisant spécialement référence aux réalisations d'Hannibal Barca pendant la deuxième guerre punique. En mettant l'accent sur la loyauté personnelle, la discipline et la capacité à naviguer sur des terrains difficiles, les armées carthaginoises ont été capables de manœuvrer avec audace sur des terrains auparavant inimaginables."

 republic_election_car_reforms:0 "Réformes électorales"
 republican_election_car_1:0 "Modèle traditionnel"
 republican_election_car_1_desc:0 "Conçu pour garantir l'équité et l'égalité de représentation, ce modèle de système électoral est tenu en haute estime."
 republican_election_car_2:0 "Termes étendus"
 republican_election_car_2_desc:0 "Parfois, un seul mandat ne suffit pas à nos grands dirigeants pour réaliser ce qu'ils ont entrepris. Il est devenu évident que nous devons envisager de prolonger leur mandat, afin de pouvoir récolter les fruits de la sagesse d'un leader bienveillant."
 republican_election_car_3:0 "Mandat raccourci"
 republican_election_car_3_desc:0 "Il est devenu évident que le pouvoir favorise les pires aspects de l'humanité. Pour lutter contre cette corruption rampante, il faut réduire la durée du mandat électoral, afin qu'aucun homme n'exerce trop longtemps le pouvoir."
 republican_election_car_4:0 "Commandement en temps de guerre"
 republican_election_car_4_desc:0 "La sagesse de nos nobles dirigeants est requise indéfiniment afin de se prémunir contre la corruption de l'intérieur et l'ingérence étrangère. C'est la seule façon pour nos citoyens et nos marchands de se développer et de prospérer!"

 corruption_car_laws:1 "Soutien de l'Assemblée"
 republic_corruption_car_2:1 "Assemblée populaire"
 republic_corruption_car_2_desc:2 "L'adoption d'une législation par un corps auguste composé de tous les citoyens est sûre de convaincre tout le monde que notre gouvernement est une institution juste et impartiale."
 republic_corruption_car_3:1 "L'Assemblée de Mezrehim"
 republic_corruption_car_3_desc:1 "Décrits par Aristote comme similaires aux hetairiai grecs, ces groupes politiques ont influencé un large éventail de la vie carthaginoise, des cultes dévotionnels aux guildes professionnelles. En accordant des droits légaux à ces groupes, nous pouvons nous attendre à une plus grande coopération de leur part à l'avenir."
 republic_corruption_car_1:1 "Conseil des 104"
 republic_corruption_car_1_desc:2 "Créé au début de l'histoire de Carthage, le Conseil des 104 est la plus haute autorité constitutionnelle. Élus à vie, ces anciens hommes d'État ont un poids politique considérable et sont habilités à faire contrepoids à l'assemblée générale."
 republic_corruption_car_4:1 "Administration Adirim"
 republic_corruption_car_4_desc:2 "Connu sous le nom de 'Sages', ce groupe de conseillers avait beaucoup plus de pouvoir à l'époque de la monarchie. Peut-être que le retour d'un groupe restreint d'hommes sages et compétents permettra un leadership plus décisif."
 
 republican_mediterranean_car_laws:0 "Lois maritimes"
 republican_mediterranean_car_2:1 "Marine citoyenne"
 republican_mediterranean_car_2_desc:0 "Le fardeau de la sauvegarde d'un État en croissance exige une attention particulière à l'approvisionnement en nourriture de la population. L'instauration d'exonérations fiscales pour les citoyens entreprenants permettra à nos commerçants d'être plus compétitifs, garantissant ainsi notre accès aux marchés étrangers."
 republican_mediterranean_car_2:0 "Monopoles stratégiques"
 republican_mediterranean_car_2_desc:0 "En offrant des incitations financières importantes soutenues par la puissance militaire de l'État, nos marchands pourront établir des monopoles sur les marchés étrangers et nous permettront de fixer les prix des marchandises qui répondent le mieux à nos besoins."
 republican_mediterranean_car_3:0 "Capitaines marchands"
 republican_mediterranean_car_3_desc:0 "Offrir des exemptions fiscales et juridiques aux marchands et corsaires qui peuvent garantir la livraison conduira sans aucun doute à des pratiques commerciales peu recommandables ainsi qu'à des transactions opportunes."
 republican_mediterranean_car_4:0 "Politique d'escorte commerciale"
 republican_mediterranean_car_4_desc:0 "La piraterie est une menace omniprésente autour de nos côtes ; les gens du peuple réclament un soulagement. En planifiant un ensemble coordonné de mandats visant à mettre fin à la piraterie, nous pouvons soulager une partie de la pression."

 republican_religious_laws_car:0 "Lois religieuses"
 republican_religious_car_1:0 "Comité des 10"
 republican_religious_car_1_desc:0 "Élus parmi les membres du sénat, ces dix hommes étaient responsables des affaires religieuses de l'État et exerçaient une influence considérable sur la politique et le trésor."
 republican_religious_car_2:0 "Conseils de Rb Khnm"
 republican_religious_car_2_desc:0 "Le chef des prêtres 'Rb Khnm' était élu par le sénat. Ses responsabilités consistaient à pourvoir les postes de prêtres vacants, à superviser les rites religieux importants et à établir la politique d'éducation."
 republican_religious_car_3:0 "Etendre le Culte du Tanit"
 republican_religious_car_3_desc:1 "Tanit était vénérée comme la plus haute de toutes les déesses cananéennes et avait le pouvoir de transmettre des messages et des prières directement à Baal Hammon. En imposant son culte dans nos villes,."  ### update
 republican_religious_car_4:0 "Investir dans les Mrzhs"
 republican_religious_car_4_desc:0 "Les sanctuaires de diverses divinités étaient dotés d'associations chargées de collecter des fonds et d'organiser des banquets rituels. Ces associations sont devenues très riches et influentes au fil du temps."

 republic_integration_car_laws:0 "Lois d'intégration"
 republican_integration_car_1:0 "Interprètes professionnels"
 republican_integration_car_1_desc:0 "Avec l'introduction d'une guilde d'interprètes professionnels, nos marchands obtiendront un avantage certain dans les négociations et pourront amener les sujets non puniques à jouer un rôle plus important dans notre gouvernement."
 republican_integration_car_2:0 "Colons africains"
 republican_integration_car_2_desc:0 "L'expansion de nos programmes de colonisation permettra d'avoir plus de citoyens dociles, heureux et payant des impôts sur la vaste côte nord-africaine."
 republican_integration_car_3:0 "Droits de la fortune"
 republican_integration_car_3_desc:1 "Gagner les familles les plus riches de notre nation est une voie évidente pour s'attirer les faveurs politiques. En élargissant les droits politiques des riches, ils s'investiront dans la réussite de notre nation."
 republican_integration_car_4:0 "Pactes tribaux"
 republican_integration_car_4_desc:0 "La gestion des dirigeants des différentes tribus de notre nation et de nos sujets est essentielle pour générer des richesses et des soldats."

 republic_citizen_car_laws:0 "Lois sur la citoyenneté"
 republican_citizen_car_1:0 "Instaurer les Frais de recensement"
 republican_citizen_car_1_desc:0 "Permettre aux magistrats d'imposer des amendes aux nobles et aux citoyens était un moyen précoce, mais efficace, de limiter le pouvoir de la noblesse."
 republican_citizen_car_2:0 "Instaurer les Droits de guilde"
 republican_citizen_car_2_desc:0 "Au fur et à mesure que les guildes gagnent en puissance politique, des amendes et une administration supplémentaires sont nécessaires pour s'assurer qu'elles ne remettent pas en cause l'autorité de l'État."
 republican_citizen_car_3:0 "Accorder des privilèges de commerçant"
 republican_citizen_car_3_desc:1 "Offrir des incitations, tant monétaires que politiques, à des marchands et des guildes spécifiques permettra d'exercer une meilleure influence sur des marchés entiers et des sections de notre société."
 republican_citizen_car_4:0 "Métayers berbères"
 republican_citizen_car_4_desc:0 "Au fur et à mesure que le nombre d'esclaves travaillant dans nos champs augmente, il devient de plus en plus important que nos hommes libres et les habitants d'Afrique aient la possibilité de subvenir à leurs besoins. Pour remédier à la stratification rurale, il faut promulguer des lois définissant la pratique du métayage."

 republican_land_reforms_car:0 "Réformes foncières"
 republican_land_reform_car_1:0 "Expansion hanoienne"
 republican_land_reform_car_1_desc:1 "Suivant l'exemple donné par Hano le Grand au IVe siècle avant J.-C., l'expansion carthaginoise en Libye, en Espagne et en Maurétanie a préparé le terrain pour la politique punique des années à venir."
 republican_land_reform_car_2:0 "Colonies didoniennes"
 republican_land_reform_car_2_desc:0 "Se référant à la légende de la fondation de Carthage, la reine Didon et son sacrifice en sont venus à représenter le dévouement sans faille à l'identité punique. Plutôt que de se soumettre ou de se mêler aux indigènes, la politique de Didon met l'accent sur la maîtrise carthaginoise à l'intérieur et à l'extérieur de ses colonies."
 republican_land_reform_car_3:0 "La richesse de l'Ibérie"
 republican_land_reform_car_3_desc:0 "Les mines d'argent et de bronze d'Iberia, ainsi qu'un contrôle plus large du commerce atlantique de l'étain représentent pour nous plus que de simples moyens d'enrichissement. Le contrôle et la domination des richesses de l'Ibérie sont nécessaires à la prospérité de Carthage et la politique de réforme agraire doit refléter ce simple fait."
 republican_land_reform_car_4:0 "Colonies pénitentiaires"
 republican_land_reform_car_4_desc:0 "Comme la machine de guerre, les marchés d'esclaves et le système judiciaire de Carthage créent une abondance d'esclaves, il est pertinent de créer des colonies pénitentiaires détenues et gérées par l'État, plutôt que de permettre aux familles les plus riches de continuer à avoir le contrôle exclusif de ces richesses."

 
