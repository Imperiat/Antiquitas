l_french:
 ### Antipater's Legacy
 # Mission
 macedon_01_legacy:0 "Héritage de [GetCharacter('(int32)9').GetPraenomen]"
 macedon_01_legacy_BUTTON_TOOLTIP:0 "De tous les successeurs, ce sont les Antipatrides qui détiennent les territoires ancestraux des Macédoniens et sont assis sur le trône de [GetCharacter('(int32)35').GetPraenomen] et [GetCharacter('(int32)39').GetPraenomen]. Les héritiers de [GetCharacter('(int32)32').GetPraenomen] sont aussi les héritiers légitimes de la dynastie des Argéades."
 macedon_01_legacy_BUTTON_DETAILS:0 ""
 macedon_01_legacy_DESCRIPTION:0 "Au vu des épreuves et des sacrifices qu'il a endurés pour le conserver pendant que [GetCharacter('(int32)39').GetPraenomen] poursuivait ses lubies en Orient, les héritiers du sage [GetCharacter('(int32)9').GetPraenomen] ont des droits sur ce royaume. Les héritiers argéades de [GetCharacter('(int32)32').GetPraenomen] ne sont qu'un symbole."
 macedon_01_legacy_CRITERIA_DESCRIPTION:0 "Protéger l'héritage de [GetCharacter('(int32)9').GetPraenomen] en défendant [GetCountry('MAC').GetName] des autres diadoques et assurer sa sphère d'influence."
 macedon_01_legacy_REWARD_DESCRIPTION:0 "Forger une nouvelle Macédoine gouvernée par les Antipatrides dont la domination sur la Grèce ne pourra être mise en doute."
 # Tasks
 macedon_01_legacy_1:0 "$antigonid_02_aspiration_2$"
 macedon_01_legacy_1_DESC:0 "Les courageux Épirotes cherchent à tirer parti des guerres des diadoques et de leurs liens avec la dynastie argéade pour défier notre puissance en [GetProvince('(int32)418').GetArea.GetRegion.GetName]. Nous ne pouvons laisser cela se produire."
 macedon_01_legacy_1_allow_conquest_subject_tt:0 "@[GetCountry('EPI').GetFlag]![GetCountry('EPI').GetName|Y] n'existe pas ou est une dépendance de @[me_macedon_scope.GetFlag]![me_macedon_scope.GetName|Y]."
 macedon_01_legacy_2:0 "Péonie macédonienne"
 macedon_01_legacy_2_DESC:0 "L'expansion de [GetCharacter('(int32)35').GetPraenomen] dans le Sud de [GetProvince('(int32)4304').GetArea.GetName] n'était qu'un début. Les tribus septentrionales éprouvent toujours du ressentiment à notre égard, aussi l'ensemble de la Péonie doit-il passer sous contrôle macédonien."
 macedon_01_legacy_2_reward_tt:0 "@[GetCountry('MAC').GetFlag]![GetCountry('MAC').GetName|Y] peut annexer ou pousser les tribus @[GetCountry('PAA').GetFlag]![GetCountry('PAA').GetAdjective|Y] et @[GetCountry('MAD').GetFlag]![GetCountry('MAD').GetAdjective|Y] à se révolter."
 macedon_01_legacy_3:0 "Recrues agrianes"
 macedon_01_legacy_3_DESC:0 "Sous [GetCharacter('(int32)35').GetPraenomen] et [GetCharacter('(int32)39').GetPraenomen], les javeliniers d'élite des Agrianes faisaient des ravages lorsqu'ils étaient employés dans l'infanterie légère macédonienne. Nous devrions faire de nouveau usage de leur compétence."
 macedon_01_legacy_3_reward_tt:1 "La légion du gouvernorat capitale ([THIS.GetCountry.GetCapital.GetArea.GetRegion.GetName]) va recevoir un avantage pour l'infanterie légère et l'attrition."
 macedon_01_legacy_5:0 "Folie de Démétrios"
 macedon_01_legacy_5_DESC:0 "La prise par [GetCharacter('(int32)38').GetPraenomen] de la cité stratégique de [GetProvince('(int32)407').GetName] a retardé nos efforts pour restaurer l'influence antipatride sur [GetProvince('(int32)407').GetArea.GetRegion.GetName]. Nous devons la reprendre aux [GetCountry('PRY').GetAdjective]."
 macedon_01_legacy_6:0 "Ligue de Corinthe"
 macedon_01_legacy_6_DESC:0 "L'heure est venue de refonder officiellement la ligue de Corinthe. Telle sera la réponse macédonienne aux exigences d'autonomie des cités-États grecques."
 macedon_01_legacy_6_allow_tt:0 "@[me_macedon_scope.GetFlag]![me_macedon_scope.GetName|Y] a au moins [SCOPE.ScriptValue('macedon_01_legacy_6_target')|Y0] dépendances de culture #Y $hellenic$#!, d'au moins #Y 3#! localités chacune, dont les capitales sont situées dans les provinces ci-dessus. [SCOPE.Custom('mac_mis_01_6_cus_loc')]"
 mac_mis_01_6_allow_sv_ongoing:0 "([SCOPE.ScriptValue('macedon_01_legacy_6_counter')|R0]/[SCOPE.ScriptValue('macedon_01_legacy_6_target')|Y0])"
 mac_mis_01_6_allow_sv_complete:0 "([SCOPE.ScriptValue('macedon_01_legacy_6_counter')|Y0]/[SCOPE.ScriptValue('macedon_01_legacy_6_target')|Y0])"
 macedon_01_legacy_6_2_allow_tt:0 "Aucun autre diadoque $macedon_01_legacy_6_diad_tt$"
 macedon_01_legacy_6_diad_tt:0 "$mac_other_diadochi_tooltip$ ou ses dépendances possèdent en $ant_hellas_list_tt$. [me_macedon_scope.Custom('ant_mis_01_12_pre_cus_loc')]"
 mac_other_diadochi_tooltip:0 "(@[GetCountry('PRY').GetFlag]![GetCountry('PRY').GetName|Y], @[GetCountry('TRE').GetFlag]![GetCountry('TRE').GetName|Y], @[GetCountry('EGY').GetFlag]![GetCountry('EGY').GetName|Y], @[GetCountry('SEL').GetFlag]![GetCountry('SEL').GetName|Y])"
 macedon_01_legacy_7:0 "Machinations athéniennes"
 macedon_01_legacy_7_DESC:0 "Le fait que l'obéissance d'Athènes envers l'autorité macédonienne – qu'il s'agisse des Antipatrides ou des Antigonides – est feinte n'est que trop évident. Mais les insultes de [GetCharacter('(int32)38').GetPraenomen] pourraient pour une fois nous permettre de jouer le rôle de libérateurs."
 macedon_01_legacy_7_allow_tt:0 "@[GetCountry('PRY').GetFlag]![GetCountry('PRY').GetName|Y] s'est divisé à la mort de [GetCharacter('(int32)37').GetPraenomen] et a reflué en [GetProvince('(int32)418').GetArea.GetRegion.GetName]."
 macedon_01_legacy_7_allow_tt2:0 "@[GetCountry('ATH').GetFlag]![GetCountry('ATH').GetName|Y] est une dépendance de @[GetCountry('PRY').GetFlag]![GetCountry('PRY').GetName|Y]."
 macedon_01_legacy_7_reward_tt:0 "@[GetCountry('ATH').GetFlag]![GetCountry('ATH').GetName|Y] sera poussée à faire défection de @[GetCountry('PRY').GetFlag]![GetCountry('PRY').GetName|Y] et à devenir un feudataire oligarchique."
 macedon_01_legacy_7_allow_tt_2:0 "@[GetCountry('ATH').GetFlag]![GetCountry('ATH').GetName|Y] existe."
 macedon_01_legacy_8:0 "Officialiser la monarchie"
 macedon_01_legacy_8_DESC:0 "Les Antipatrides ont refusé le diadème et le titre de basileios, tandis même que nos rivaux se proclamaient rois et dieux. Il est temps de nous vêtir d'atours plus royaux."
 macedon_01_legacy_8_allow_tt:0 "Le [me_macedon_scope.GetRulerTitle] de [me_macedon_scope.GetName] ([me_macedon_scope.GetRuler.GetName|Y]) a le trait #Y $antipatrid$#! et n'est pas [GetCharacter('(int32)32').GetName]."
 macedon_01_legacy_9:0 "Entrave thessalienne"
 macedon_01_legacy_9_DESC:0 "Une nouvelle forteresse en Thessalie, entre le cœur des territoires macédoniens et les cités grecques rétives à toute autorité, permettrait d'assurer une position de repli bien défendue en cas de répétition des événements de la guerre lamiaque ou d'invasion des diadoques."
 macedon_01_legacy_10:0 "Hégémonie occidentale"
 macedon_01_legacy_10_DESC:0 "La sauvage Étolie et les régions avoisinantes dans l'Ouest de la Grèce sont cruciales pour le contrôle de l'Hellade, et sont une cible évidente du fait de leurs alliances avec les Antigonides."
 macedon_01_legacy_11:0 "Derniers gisements du Pangée"
 macedon_01_legacy_11_DESC:0 "Ce sont les mines du mont Pangée qui ont financé les campagnes de [GetProvince('(int32)35').GetName] et d'Alexandre, mais il est évident que leurs gisements seront bientôt épuisés. Autant donc que ces quelques ressources restantes servent à la destruction de ses successeurs illégitimes."
 macedon_01_legacy_11_allow_tt:0 "[GetProvince('(int32)365').GetName] ne produira plus de [GetProvince('(int32)365').GetTradeGoods.GetName|Y]"
 macedon_01_legacy_12:0 "Dernier des Argéades"
 macedon_01_legacy_12_DESC:0 "Les fils de [GetCharacter('(int32)39').GetPraenomen] en sont plus une menace, et la lignée de [GetCharacter('(int32)287').GetPraenomen], sa demi-sœur, est la plus proche de la dynastie argéade et de la légitimité qu'elle confère."
 macedon_01_legacy_12_allow_tt:0 "Notre [me_macedon_scope.GetRulerTitle] ([me_macedon_scope.GetRuler.GetName]) a le trait #Y $argeads$#!."
 macedon_01_legacy_13:0 "La question illyrienne"
 macedon_01_legacy_13_DESC:0 "Les Taulantes constituent toujours une menace sur la frontière orientale, à comploter avec les Épirotes et les Dardaniens pour venger la défaite infligée par [GetCharacter('(int32)35').GetPraenomen] et [GetCharacter('(int32)39').GetPraenomen]. Ils doivent être ramenés dans le rang."
 macedon_01_legacy_13_allow_tt:0 "@[GetCountry('TLN').GetFlag]![GetCountry('TLN').GetName|Y] n'existe plus ou est une dépendance de @[GetCountry('MAC').GetFlag]![GetCountry('MAC').GetName|Y]."
 macedon_01_legacy_14:0 "Avant-poste illyrien"
 macedon_01_legacy_14_DESC:0 "Après notre conquête des terres taulantiennes, nous devrions établir une forte présence dans la région en fondant une ville pour garantir nos intérêts commerciaux dans l'Adriatique."
 macedon_01_legacy_14_allow_tt:0 "Nous devons posséder les provinces de [GetProvince('(int32)422').GetName],[GetProvince('(int32)415').GetName] et [GetProvince('(int32)2336').GetName]."
 macedon_colony_reward_tt:0 "Vous pourrez établir une colonie dans les terres conquises."
 #Modifiers
 mac_01_11_pmod:0 "$macedon_01_legacy_11$"
 desc_mac_01_11_pmod:0 "Les mines ayant autrefois financé les mercenaires et les soldes de la grande armée macédonienne sont presque épuisées."
 mac_01_13_cmod:0 "$macedon_01_legacy_13$"
 desc_mac_01_13_cmod:0 "Prouver notre suprématie sur les Illyriens qui ont si longtemps menacé la frontière occidentale assurera un grand soutien à nos dirigeants."
 mac_01_13_culmod:0 "Soumission des Taulantes"
 desc_mac_01_13_culmod:0 "Les fiers Illyriens n'éprouvent que mépris pour les vaincus et les esclaves. Ils feront donc tout pour mettre fin à notre gouvernance."
 mac_01_13_2_cmod:0 "Clémence pour les Illyriens"
 desc_mac_01_13_2_cmod:0 "Les avantages de la clémence sont souvent sous-estimés, car la peur contraint les hommes à la paix de l'esprit par le massacre."
 mac_01_12_cmod:0 "$macedon_01_legacy_12$"
 desc_mac_01_12_cmod:0 "On ne peut nier que les Antipatrides sont les héritiers les plus légitimes de la lignée argéade - ni donc notre droit à régner."
 me_mac_01_9_pmod:0 "$me_ant_02_10_pmod$"
 desc_me_mac_01_9_pmod:0 "La cité d'Antipatrie, nommée d'après le père de Cassandre [GetCharacter('(int32)9').GetPraenomen], est souvent considérée comme l'une des « entraves de la Grèce », au côté de Corinthe et de Chalcis, protégeant la Thessalie et la route vers la Grèce."
 me_mac_1_cmod:0 "Héritage d'Antipatros"
 desc_me_mac_1_cmod:0 "[GetCharacter('(int32)9').GetPraenomen] est toujours respecté par les dépendances qui nous restent, et les mesures de [GetCharacter('(int32)32').GetPraenomen] ne sont plus si choquantes."
 mac_01_5_cmod:0 "$macedon_01_legacy_5$"
 desc_mac_01_5_cmod:0 "Nous avons pris le contrôle de l'une des cités les mieux défendues de Grèce, donnant ainsi l'assurance à l'armée de ses capacités et du talent de ses commandants."
 mac_01_8_cmod:0 "Royauté antipatride"
 desc_mac_01_8_cmod:0 "En devenant basileios, officiellement comme dans les faits, nous avons assuré nos prétentions à la royauté."
 mac_01_2_pmod:0 "Soumission des Péoniens"
 desc_mac_01_2_pmod:0 "Les Péoniens répugnent à accepter notre autorité, mais avec le temps ils verront tous les avantages qu'il y a à être gouverné par la Macédoine."
 mac_01_10_cmod:0 "$macedon_01_legacy_10$"
 desc_mac_01_10_cmod:0 "Nos armées sont invincibles, ce qui leur a permis d'écraser les alliés tant vantés de nos ennemis et d'unifier les territoires du Nord de la Grèce."
 mac_01_3_umod:0 "Détachement agriane"
 desc_mac_01_3_umod:0 "Les javeliniers agrianes fournissent à cette armée une force inégalée de harceleurs et de chasseurs."
 #Opinions
 mac_01_2_opmod:0 "Ingérence macédonienne"
 mac_01_2_2_opmod:0 "Statu quo"
 ### Hellenic Mastery
 # Mission
 macedon_02_mastery:0 "Suprématie hellénique"
 macedon_02_mastery_BUTTON_TOOLTIP:0 "La Macédoine doit continuer de s'étendre si elle veut surpasser les cités grecques qu'elle domine, aussi bien militairement que culturellement, et assumer un rôle de premier plan dans le monde grec."
 macedon_02_mastery_BUTTON_DETAILS:0 ""
 macedon_02_mastery_DESCRIPTION:0 "Les royaumes des diadoques d'Orient sont vastes et riches, mais la Macédoine reste la patrie de notre peuple. Nous devons veiller à ce que notre autorité soit marquée par le développement autant que par l'expansion de nos territoires, et à ce que le monde grec nous considère comme les véritables héritiers du pouvoir et de la culture des Argéades."
 macedon_02_mastery_CRITERIA_DESCRIPTION:0 "Assurer la primauté de la macédoine en Occident en développant les infrastructures et en étendant sa portée."
 macedon_02_mastery_REWARD_DESCRIPTION:0 "Faire de la Macédoine l'hégémonie culturelle et militaire sur le monde grec d'Occident."
 # Tasks
 macedon_02_mastery_1:0 "Prospérité macédonienne"
 macedon_02_mastery_1_DESC:0 "Les parties orientales de l'empire d'Alexandre sont réputées pour l'opulence et la taille de leurs cités antiques, véritables foyers d'apprentissage et de prospérité. La Macédoine devrait les égaler en tout point."
 macedon_02_mastery_1_allow_tt_1:0 "[GetProvince('(int32)373').GetName] a au moins [SCOPE.ScriptValue('me_mac_2_1_1_target_svalue')|0Y] pops. ([SCOPE.Custom('mac_mis_02_1_1_cus_loc')]/[SCOPE.ScriptValue('me_mac_2_1_1_target_svalue')|0Y])"
 macedon_02_mastery_1_allow_tt_2:0 "[GetProvince('(int32)379').GetName] a au moins [SCOPE.ScriptValue('me_mac_2_1_1_target_svalue')|0Y] pops. ([SCOPE.Custom('mac_mis_02_1_2_cus_loc')]/[SCOPE.ScriptValue('me_mac_2_1_1_target_svalue')|0Y])"
 macedon_02_mastery_1_allow_tt_3:0 "[GetProvince('(int32)373').GetName] n'a plus aucun emplacement constructible ni construction en cours. ([SCOPE.ScriptValue('me_mac_2_1_3_ongoing_svalue')|0R] actuellement)"
 macedon_02_mastery_1_allow_tt_4:0 "[GetProvince('(int32)379').GetName] n'a plus aucun emplacement constructible ni construction en cours. ([SCOPE.ScriptValue('me_mac_2_1_4_ongoing_svalue')|0R] actuellement)"
 me_mac_2_1_1_complete:0 "[SCOPE.ScriptValue('me_mac_2_1_1_target_svalue')|0Y]"
 me_mac_2_1_1_ongoing:0 "[SCOPE.ScriptValue('me_mac_2_1_1_ongoing_svalue')|0R]"
 me_mac_2_1_2_ongoing:0 "[SCOPE.ScriptValue('me_mac_2_1_2_ongoing_svalue')|0R]"
 macedon_02_mastery_2:0 "Phrourarchie instaurée"
 macedon_02_mastery_2_DESC:0 "À mesure que l'autorité directe de la Macédoine sur [GetProvince('(int32)418').GetArea.GetRegion.GetName] devient la norme pour ses habitants, l'administration est de mieux en mieux acceptée, et gagne donc en efficacité."
 macedon_02_mastery_2_allow_tt:0 "@[GetCountry('MAC').GetFlag]![GetCountry('MAC').GetName|Y] possède directement ou par le biais de dépendances l'ensemble de la région continentale de [GetProvince('(int32)418').GetArea.GetRegion.GetName|Y], à l'exclusion de [GetProvince('(int32)476').GetArea.GetName|Y]."
 macedon_02_mastery_2_reward_tt:0 "Toutes les provinces possédées en propre ou par des dépendances #Y $hellenic$#! dans la région continentale de [GetProvince('(int32)418').GetArea.GetRegion.GetName|Y], à l'exclusion de [GetProvince('(int32)476').GetArea.GetName|Y], vont aussi recevoir #Y $me_mac_2_2_smod$#!."
 macedon_02_mastery_3:0 "Soumission de la Crète"
 macedon_02_mastery_3_DESC:0 "L'île de Crète a été négligée par les diadoques, en dépit de sa population nombreuse et de sa situation stratégique pour protéger la mer Égée."
 macedon_02_mastery_3_reward_tt:0 "Un feudataire crétois va pouvoir être établi."
 macedon_02_mastery_5:0 "Cités grecques"
 macedon_02_mastery_5_DESC:0 "Les anciennes cités helléniques sont toujours réputées pour leur raffinement culturel et leur opulence. Nous devrions veiller à ce que ces sites soient sous notre contrôle si nous voulons véritablement être considérés comme les maîtres de l'Hellade."
 macedon_02_mastery_6:0 "Cour dynamique"
 macedon_02_mastery_6_DESC:0 "Depuis que [GetCharacter('(int32)35').GetPraenomen] II a invité Aristote à éduquer le jeune [GetCharacter('(int32)39').GetPraenomen], les diadoques ont perpétué une tradition de philosophes et d'artistes de cour à côté des aspects militaires."
 macedon_02_mastery_6_reward_tt:0 "@[me_macedon_scope.GetFlag]![me_macedon_scope.GetName|Y] va recevoir des conseillers talentueux de façon périodique."
 macedon_02_mastery_6_reward_tt_1:0 "Un philosophe talentueux va apparaître."
 macedon_02_mastery_7:0 "Un dieu parmi les hommes"
 macedon_02_mastery_7_DESC:0 "L'apothéose est devenue une partie intégrante de la vie politique macédonienne de tous les royaumes des successeurs. Mais, quant à nous, nous prendrons beaucoup plus sérieusement en compte la divinité de notre dirigeant."
 macedon_02_mastery_7_allow_dei:0 "[me_macedon_scope.GetRuler.GetName|Y] n'a pas été divinisé."
 macedon_02_mastery_7_allow_pop:0 "[me_macedon_scope.GetRuler.GetName|Y] a une popularité d'au moins [SCOPE.ScriptValue('me_mac_2_7_pop_target_svalue')|Y0]@popularity_icon!. ([SCOPE.Custom('mac_mis_02_7_pop_cus_loc')]/[SCOPE.ScriptValue('me_mac_2_7_pop_target_svalue')|Y0])"
 me_mac_2_7_pop_ongoing:0 "[SCOPE.ScriptValue('me_mac_2_7_pop_ongoing_svalue')|R0]"
 me_mac_2_7_pop_complete:0 "[SCOPE.ScriptValue('me_mac_2_7_pop_ongoing_svalue')|Y0]"
 macedon_02_mastery_7_allow_pre:0 "La famille [me_macedon_scope.GetRuler.GetFamily.GetName|Y] a un prestige d'au moins [SCOPE.ScriptValue('me_mac_2_7_pre_target_svalue')|Y0]@prestige!. ([SCOPE.Custom('mac_mis_02_7_pre_cus_loc')]/[SCOPE.ScriptValue('me_mac_2_7_pre_target_svalue')|Y0])"
 me_mac_2_7_pre_ongoing:0 "[SCOPE.ScriptValue('me_mac_2_7_pre_ongoing_svalue')|R0]"
 me_mac_2_7_pre_complete:0 "[SCOPE.ScriptValue('me_mac_2_7_pre_ongoing_svalue')|Y0]"
 macedon_02_mastery_8:0 "Suprématie sur les oracles"
 macedon_02_mastery_8_DESC:0 "Si l'est de l'empire a adopté les dieux des territoires conquis, [GetProvince('(int32)424').GetName] et [GetProvince('(int32)425').GetName] restent les sites religieux les plus importants pour l'ensemble de notre peuple."
 macedon_02_mastery_8_allow_tt:0 "Le [GetOffice('office_high_priest_monarchy').GetCulturalName(me_macedon_scope)] de @[me_macedon_scope.GetFlag]![me_macedon_scope.GetName|Y] a une loyauté d'au moins [SCOPE.ScriptValue('me_mac_2_8_target_svalue')|Y0]@loyalty_icon! ([SCOPE.Custom('mac_mis_02_8_cus_loc')]/[SCOPE.ScriptValue('me_mac_2_8_target_svalue')|Y0])"
 me_mac_2_8_ongoing:0 "[SCOPE.ScriptValue('me_mac_2_8_svalue')|0R]"
 me_mac_2_8_complete:0 "[SCOPE.ScriptValue('me_mac_2_8_svalue')|0Y]"
 macedon_02_mastery_8_reward_tt:0 "@[me_macedon_scope.GetFlag]![me_macedon_scope.GetName|Y] va recevoir des événements périodiques liés aux présages tant que [GetProvince('(int32)424').GetName] ou [GetProvince('(int32)425').GetName] seront sous contrôle."
 macedon_02_mastery_9:0 "Quatrième entrave"
 macedon_02_mastery_9_DESC:0 "$antigonid_02_aspiration_12_DESC$"
 macedon_02_mastery_10:0 "Extension du complexe de Dion"
 macedon_02_mastery_10_DESC:0 "Le sanctuaire de [GetProvince('(int32)380').GetName] a toujours été le site religieux le plus important de Macédoine. Il devrait être rénové pour rivaliser les autres centres religieux."
 macedon_02_mastery_10_reward_tt:0 "Permet la #Y divinité de la culture#! [zeus_olympios_scope.GetName|Y]."
 macedon_02_mastery_10_reward_tt_1:0 "Les #Y compagnons de Lysippe#! apparaissent dans le trésor de [me_macedon_scope.GetName|Y]."
 macedon_02_mastery_11:0 "Capitale hellénique"
 macedon_02_mastery_11_DESC:0 "La Macédoine gouverne le monde grec, et sa gloire doit refléter en toute chose ce statut – en premier lieu sa capitale."
 macedon_02_mastery_13:1 "Notre Égée"
 macedon_02_mastery_13_DESC:0 "L'Égée unit les populations helléniques dispersées, qui naviguent sur ses eaux pour commercer, communiquer et sont gouvernées. La Macédoine doit donc imposer son contrôle sur ses mouillages les plus importants."
 # Modifiers
 me_mac_2_cmod:0 "$macedon_02_mastery$"
 desc_me_mac_2_cmod:0 "Nous aspirons à gouverner les cités grecques du Sud et devons donc tout faire pour y parvenir."
 me_mac_2_1_smod:0 "$macedon_02_mastery_1$"
 desc_me_mac_2_1_smod:0 "Les cités macédoniennes sont devenues les plus importantes du monde grec et rivalisent avec les anciens centres urbains du Sud."
 me_mac_2_5_cmod:0 "Dialogue hellénique"
 desc_me_mac_2_5_cmod:0 "Si les cités grecques du Sud ont été vaincues par notre armée, elles ont beaucoup à nous apprendre sur la façon dont fonctionne le monde."
 me_mac_2_2_smod:0 "$macedon_02_mastery_2$"
 desc_me_mac_2_2_smod:0 "L'autorité macédonienne sur les cités grecques est devenue quasi normale pour leurs habitants."
 me_mac_2_6_charmod:0 "Penseur éminent"
 desc_me_mac_2_6_charmod:0 "Ce personnage est réputé pour ses connaissances et son intelligence."
 me_mac_2_5_2_cmod:0 "$me_mac_2_5_opmod$"
 desc_me_mac_2_5_2_cmod:0 "Les objets, rouleaux et trophées de Grèce révèlent bien son passé glorieux, mais montrent aussi notre avenir plus glorieux encore."
 me_mac_2_5_pmod:0 "$me_mac_2_5_opmod$"
 desc_me_mac_2_5_pmod:0 "Le retrait d'objets culturels a scandalisé les classes éduquées de cette cité."
 me_mac_2_6_cmod:0 "$macedon_02_mastery_6$"
 desc_me_mac_2_6_cmod:0 "La vie intellectuelle animée de la cour est très populaire au sein des élites éduquées."
 me_mac_2_8_cmod:0 "$macedon_02_mastery_8$"
 desc_me_mac_2_8_cmod:0 "Le contrôle sur les oracles de Grèce a fait de nous les défenseurs et la figure de proue religieuse du monde grec."
 me_mac_2_3_pmod:0 "Entrave de la Crète"
 desc_me_mac_2_3_pmod:0 "Le port d'Héraklion a été fortifié pour devenir une position défensive stratégique pour les Macédoniens."
 me_mac_2_3_culmod:0 "$macedon_02_mastery_3$"
 desc_me_mac_2_3_culmod:0 "Aucun peuple ne se réjouit d'être dominé par des étrangers, mais c'est encore plus visible chez les Crétois."
 me_mac_2_13_cmod:0 "$macedon_02_mastery_13$"
 desc_me_mac_2_13_cmod:0 "Le contrôle des ports de l'Égée assure que les profits des commerçants passent à nos administrateurs, où qu'ils choisissent d'accoster."
 me_mac_2_11_pmod:0 "$macedon_02_mastery_11$"
 desc_me_mac_2_11_pmod:0 "Véritable capitale hellénique, cette cité animée est réputée dans le monde grec pour son immensité et sa grandeur."
 me_mac_2_7_cmod:0 "$macedon_02_mastery_7$"
 desc_me_mac_2_7_cmod:0 "La pratique de l'apothéose a été totalement adoptée par la famille royale et le peuple de Macédoine."
 me_mac_2_end_cmod:0 "Maîtres de la Grèce"
 desc_me_mac_2_end_cmod:0 "Le contrôle et la domination culturelle de la Macédoine sur les Grecs d'Occident ont été permis par nos rois."
 me_mac_2_8_1_cmod:0 "Message divin"
 desc_me_mac_2_8_1_cmod:0 "Les dieux ont parlé par les oracles, fournissant une ligne de conduite pour notre peuple."
 me_mac_2_8_2_cmod:0 "$me_mac_2_8_1_cmod$"
 desc_me_mac_2_8_2_cmod:0 "$desc_me_mac_2_8_1_cmod$"
 me_mac_2_8_3_cmod:0 "$me_mac_2_8_1_cmod$"
 desc_me_mac_2_8_3_cmod:0 "$desc_me_mac_2_8_1_cmod$"
 me_mac_2_8_4_charmod:0 "$me_mac_2_8_1_cmod$"
 desc_me_mac_2_8_4_charmod:0 "$desc_me_mac_2_8_1_cmod$"
