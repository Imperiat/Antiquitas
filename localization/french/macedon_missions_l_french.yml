 ### Beyond the Rhodopes
 # Mission
 macedon_05_rhodopes:0 "Au-delà des Rhodopes"
 macedon_05_rhodopes_BUTTON_TOOLTIP:0 "La Macédoine est maintenant prête à renouer avec de grandes conquêtes, nous devrions commencer à prendre position à l'Est."
 macedon_05_rhodopes_BUTTON_DETAILS:0 ""
 macedon_05_rhodopes_DESCRIPTION:0 "Alors que nous consolidons le domaine macédonien, nos yeux se tournent vers le Diadoce oriental, Lysimachos, qui contrôle l'accès stratégique au Bosphore. Ses terres sont sous-peuplées et la majorité du pouvoir économique est détenue par trois villes, nous devons conquérir ces territoires à fort potentiel."
 macedon_05_rhodopes_CRITERIA_DESCRIPTION:0 "La mission sera terminée lorsque nous aurons conquis la Thrace et les terres situées en aval de la rivière Istros, jusqu'à la rive occidentale du Bosphore."
 # Tasks
 macedon_05_rhodopes_1:0 "Une offre de Pella"
 macedon_05_rhodopes_1_DESC:0 "Les états du Pontus Euxinus ont montré une hostilité croissante envers leur suzerain thrace, nous pouvons exploiter leur haine pour qu'ils se joignent à nous et affaiblissent notre voisin."
 macedon_05_rhodopes_1.tt.1:0 "Les sujets thraces sur le Pontus Euxinus se verront proposer de faire défection et de se joindre à nous.\nSi ils #G acceptent#!:"
 macedon_05_rhodopes_1.tt.2:0 "Si ils refusent #R refusent#!:"
 macedon_05_rhodopes_2:0 "Conquête de la Thrace"
 macedon_05_rhodopes_2_DESC:0 "Les terres de Lysimachos sont enfin à nous, nous pouvons l'utiliser comme base pour les prochaines conquêtes vers l'Asie ou plus au nord."
 macedon_05_rhodopes_3:0 "L'ancienne capitale des Thraces"
 macedon_05_rhodopes_3_DESC:0 "La cité de [GetProvince('(int32)350').GetName] est bien situé."
 macedon_05_rhodopes_4:0 "La ville des monnaies"
 macedon_05_rhodopes_4_DESC:0 "Abdira a une utilité économique importante, car c'est la ville où la plupart des États helléniques frappent leur monnaie, nous la contrôlons maintenant, nous avons donc un avantage, nous devons profiter de la situation et en tirer des bénéfices."
 macedon_05_rhodopes_5:0 "Antipatreia sur l'Evros"
 macedon_05_rhodopes_5_DESC:0 "Le sud de la Thrace abrite plusieurs terres fertiles, et de vastes plaines que nous pourrions utiliser pour établir des villes. Nous avons repéré un endroit, entre des terres agricoles et une rivière."
 macedon_05_rhodopes_6:0 "Le joug dardanien"
 macedon_05_rhodopes_6_DESC:0 "Les tribus dardaniennes sont une épine dans notre pied. Les villes et villages frontaliers sont fréquemment attaqués par ces barbares, nous devons agir, pour punir ces fous."
 macedon_05_rhodopes_7:0 "L'affaire d'Odrysia"
 macedon_05_rhodopes_7_DESC:0 "La Thrace du Nord est habitée par des barbares Odrysiens, leurs terres sont assez riches et fertiles par rapport au reste de la Thrace, nous devons y jeter un œil et nous en emparer avant que quelqu'un ne le fasse."
 macedon_05_rhodopes_8:0 "Vers les Istros"
 macedon_05_rhodopes_8_DESC:0 "Nous avons battu les tribus Odrysi, mais nous pourrions aller plus loin, jusqu'à la rivière Istros. Les terres sur la rive sud de la rivière pourraient nous fournir une protection solide contre les raids barbares. Nous les prendrons par la force si nécessaire, pour la sécurité de notre peuple."
 mac_05_task_8_allow_tt:0 "Vous devez posséder toutes les provinces de la rive sud de l'Istros"
 macedon_05_rhodopes_9:0 "Négociations byzantines"
 macedon_05_rhodopes_9_DESC:0 ""
