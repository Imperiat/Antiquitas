 #Suebians
 embellish_suebi_grave_fields:0 "Embellir les champs de tombes de Suebian"
 embellish_suebi_grave_fields_desc:0 "De nombreux guerriers morts ont été mis en terre dans les tombes de #Y Laciburaium#!, Leurs familles ont été enterrées à leurs côtés, et leurs esprits ont été libérés dans l'au-delà lors de cérémonies de crémation élaborées. Ils nous ont tous bien servis, chacun à leur manière. Leurs dernières demeures ont été abandonnées pendant des décennies et sont maintenant dans un état déplorable. \nLeurs esprits libérés nous regarderont peut-être avec bienveillance dans l'au-delà, si nous embellissons et restaurons leurs tombes. Les morts méritent d'être commémorés pour les actes qu'ils ont accomplis."
 chaukia_terp:0 "Le Terp d'Amsivaria"
 chaukia_terp_desc:0 "Les conditions de construction d'un terp en [GetProvince('(int32)3836').GetName] basée sur l'exemple des Frisons sont idéales. Cela permettra à notre peuple de disposer de plus de terres pour vivre, car il s'agit d'un monticule artificiel créé pour offrir un terrain sûr en cas de tempête, de marée haute et d'inondation de la mer ou du fleuve."
