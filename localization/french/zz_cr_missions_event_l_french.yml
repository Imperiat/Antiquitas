#
###Aftermath of the Invasion
#
 cr_carthage_invasion_missions.1.t:0 "Les Chercheurs de Gloire"
 cr_carthage_invasion_missions.1.desc:0 "Lorsqu'Agathokles a envahi l'Afrique pour contrer les Carthaginois, il a fait appel à tous les Grecs pour l'aider à combattre ses anciens ennemis. Notre précédent souverain, Ophellas, répondit à l'appel et partit le long de la Syrte pour rejoindre Agathokles en Afrique, car on lui promit de vastes étendues de territoire en Afrique. Mais arrivé là-bas, Agathokles le tua et prit le contrôle de notre armée.\n\nLes Carthaginois, alors qu'ils avaient réussi à repousser Agathokles en Sicile et ne semblant pas vouloir risquer un autre épisode de ce genre, nous ont soumis une proposition : Afin d'établir une division permanente des deux Syrtes en sphères d'influence et de prévenir tout conflit futur, ils proposent un concours de course à pied entre leurs meilleurs coureurs et les nôtres, qui - partant le même jour - établiront la frontière à l'endroit où ils se rencontreront."
 cr_carthage_invasion_missions.1.desc_other_country:0 "Lorsqu'Agathokles envahit l'Afrique pour s'opposer aux Carthaginois, il fit appel à tous les Grecs pour l'aider à traiter avec ses anciens ennemis. Le souverain de Cyrénaïque, Ophellas, répondit à l'appel et partit le long de la Syrte pour rejoindre Agathokles en Afrique, car on lui promit de vastes étendues de territoire en Afrique. Mais arrivé là-bas, Agathokles le tua et prit le contrôle de son armée.\n\nLes Carthaginois, alors qu'ils avaient réussi à repousser Agathokles en Sicile et ne semblant pas vouloir risquer un autre épisode de ce genre, nous ont soumis une proposition : Afin d'établir une division permanente des deux Syrtes en sphères d'influence et de prévenir tout conflit futur, ils proposent un concours de course à pied entre leurs meilleurs coureurs et les nôtres, qui - partant le même jour - établiront la frontière à l'endroit où ils se rencontreront."
 cr_carthage_invasion_missions.1.a:0 "Une belle compétition"
 cr_carthage_invasion_missions.1.a_tt:0 "Une nouvelle frontière sera créée entre @[GetCountry('CYR').GetFlag]![GetCountry('CYR').GetName|Y] et @[GetCountry('CAR').GetFlag]![GetCountry('CAR').GetName|Y] avec une trève de #Y 40 ans#!."
 cr_carthage_invasion_missions.1.b:0 "Peut-être pouvons-nous donner un petit coup de pouce à nos coureurs..."
 cr_carthage_invasion_missions.1.b_tt:0 "La frontière sera fixée plus à l'ouest qu'elle ne l'aurait été autrement."
 cr_carthage_invasion_missions_1_disreputable_ruler_tooltip:0 "Cette option est disponible car [ROOT.GetCountry.GetRuler.GetName] a un caractère peu recommandable."
 cr_carthage_invasion_missions.2.t:0 "Autel des Philaeni"
 cr_carthage_invasion_missions.2.desc:0 "Afin d'éviter de futures hostilités entre nous et les habitants de Cyrénaïque, nous avons chacun envoyé une paire de coureurs pour un concours. L'endroit où ils se rencontreront sera le futur point de démarcation entre nos sphères d'influence respectives le long des deux Syrtes.\n\nNos coureurs, les frères Philaeni, ont réussi à être beaucoup plus rapides que les coureurs cyrénaïques. Les Cyrénaïques, retardés par la tempête ou la paresse, ont accusé les Philaeni de tricher et leur ont donné le choix : soit ils acceptent d'être enterrés vivants à cet endroit, et c'est là que se situera la frontière, soit ils permettent aux Cyrénaïques d'aller plus loin jusqu'à ce qu'ils acceptent de subir le même sort..."
 cr_carthage_invasion_missions.2.a:0 "Allez chercher les pelles..."
 cr_carthage_invasion_missions.3.t:0 "Autel des Philaeni"
 cr_carthage_invasion_missions.3.desc:0 "Afin d'éviter de futures hostilités entre nous et les Carthaginois, nous avons envoyé chacun une paire de coureurs en concours. L'endroit où ils se rencontreront sera le futur point de démarcation entre nos sphères d'influence respectives le long des deux Syrtis.\n\nNos envoyés ont fait bonne figure, mais d'une manière ou d'une autre, leurs envoyés, les frères Philaeni, ont réussi à être beaucoup plus rapides et ont rencontré nos envoyés au fond de la Grande Syrte, loin du point de mi-parcours. Pourtant, accusés de tricherie, les Philaeni se laissèrent enterrer vivants pour préserver leur honneur et celui de leurs compatriotes. Leurs tombes délimitent désormais la frontière."
 cr_carthage_invasion_missions.3.a:0 "Un spectacle émouvant"
 cr_carthage_invasion_missions.3.a.tt:0 "Ce traité a donné lieu à une trève de #B 40 #! ans entre nous et Carthage."
 cr_carthage_invasion_missions.4.t:0 "Les Chercheurs de Gloire"
 cr_carthage_invasion_missions.4.desc:0 "Afin d'éviter de futures hostilités entre nous et les habitants de Cyrénaïque, nous avons chacun envoyé une paire de coureurs pour un concours. L'endroit où ils se rencontreront sera le futur point de démarcation entre nos sphères d'influence respectives le long des deux Syrtes.\n\nNos envoyés, une paire de coureurs célèbres appelés les frères Philaeni, étaient pleinement convaincus qu'ils pouvaient battre les Grecs de Cyrénaïque et établir une frontière favorable. Pourtant, ils semblent avoir sous-estimé les Grecs, car ils les ont rencontrés bien plus à l'ouest que prévu..."
 cr_carthage_invasion_missions.4.a:0 "Cela n'est pas régulier..."
 cr_carthage_invasion_missions.5.t:0 "Les Chercheurs de Gloire"
 cr_carthage_invasion_missions.5.desc:0 "Afin d'éviter de futures hostilités entre nous et les habitants de Cyrénaïque, nous avons chacun envoyé une paire de coureurs pour un concours. L'endroit où ils se rencontreront sera le futur point de démarcation entre nos sphères d'influence respectives le long des deux Syrtes.\n\nDes questions aussi importantes ne devraient naturellement pas être laissées au hasard et à l'habileté humaine, et nous avons aidé nos envoyés à partir en tête pour revendiquer le plus de territoire possible. Pourtant, les Carthaginois nous ont surpris, et leurs envoyés ont rencontré les nôtres bien plus à l'est que nous ne l'aurions pensé. Il semble que les perfides Carthaginois n'aient pas laissé les choses au destin. Ne voulant pas insister, les deux parties ont convenu de fixer la frontière à l'endroit où elles se sont rencontrées, à peu près à mi-chemin entre les deux Syrtes."
 cr_carthage_invasion_missions.5.a:0 "Cela reste avantageux"
 cr_carthage_invasion_missions.5.a.tt:0 "Ce traité a donné lieu à une trève de #B 15 #! ans entre nous et Carthage."
 cr_carthage_invasion_missions.6.t:0 "Contrebandiers de la Syrte"
 cr_carthage_invasion_missions.6.desc:0 "Le silphium vaut son pesant d'or, mais les Cyrénaïques gardent jalousement leur monopole sur cette herbe et empêchent nos marchands d'en profiter. Seul un petit flux nous parvient par le biais de contrebandiers opérant le long des deux Syrtis.\n\nNous avons établi un emporium à Charax, un lieu de rencontre privilégié des contrebandiers de silphium. De là, nous pourrons mieux contrôler les opérations de contrebande, et peut-être même briser le monopole cyrénaïque..."
 cr_carthage_invasion_missions.6.a:0 "L'épice doit couler"
 cr_carthage_invasion_missions.7.t:0 "Contrebandiers de la Syrte"
 cr_carthage_invasion_missions.7.desc:0 "Le silphium est une herbe qui vaut son pesant d'or, ayant de nombreux usages en tant que médicament, assaisonnement, parfum et aphrodisiaque, et elle ne pousse que dans nos montagnes. Les perfides Carthaginois, cependant, ne semblent pas se contenter de nous laisser la précieuse denrée : ils ont ouvert un emporium sur la Grande Syrte, espérant apparemment attirer des contrebandiers qui briseraient notre monopole..."
 cr_carthage_invasion_missions.7.a:0 "Il est temps de réprimer la contrebande"
 cr_carthage_invasion_missions.7.a.tt:0 "Cette option empêchera Carthage de briser le monopole du silphium"
 cr_carthage_invasion_missions.7.b:0 "Quel est le pire qui puisse arriver?"
 cr_carthage_invasion_missions.7.b.tt:0 "Ne pas interférer dans le commerce donnera à Carthage une chance modérée de tirer profit du commerce du silphium."
 cr_carthage_invasion_missions.8.t:0 "Le commerce du silphium"
 cr_carthage_invasion_missions.8.desc:0 "L'emporium que nous avons établi à Charax pour percer le monopole du silphium de la Cyrénaïque semble avoir porté ses fruits : pendant la saison de navigation, des bateaux arrivent chaque semaine, prêts à décharger leur précieux silphium en échange de notre argent, de nos parfums et de nos teintures. De Charax, le silphium est ensuite transporté vers [ROOT.GetCountry.GetCapital.GetName], d'où il est distribué le long de toute la Méditerranée."
 cr_carthage_invasion_missions.8.a:0 "L'épice coule"
 
 cr_carthage_invasion_missions.11.t:0 "Les murs de Carthage"
 cr_carthage_invasion_missions.11.desc:0 "Une grande célébration a lieu aujourd'hui à [GetProvince('(int32)3256').GetName] alors que la dernière section des nouveaux murs de la ville a été achevée. Depuis deux ans, nous nous efforçons de sécuriser notre ville contre une future invasion, et ce travail acharné a porté ses fruits : une série de trois murs toujours plus impressionnants s'étend désormais sur l'isthme qui relie Carthage à la terre ferme. Le premier mur n'est guère plus qu'un fossé et une palissade, mais le troisième s'élève à 15 mètres au-dessus des plaines devant lui, avec des tours encore plus hautes de 9 mètres.\n\nNous n'aurons plus à craindre une répétition de l'invasion d'Agathokles : ces murs sont sûrs d'arrêter même le plus déterminé des envahisseurs."
 cr_carthage_invasion_missions.11.a:0 "Carthage perdurera"
 cr_carthage_invasion_missions.12.t:0 "L'enclos à éléphants"
 cr_carthage_invasion_missions.12.desc:0 "C'est à l'Hydaspe qu'Alexandre a rencontré pour la première fois des éléphants au combat et a fait découvrir au monde leur efficacité. On dit que faire face à de telles bêtes au combat est une expérience terrifiante et plus d'une fois elles ont réussi à renverser une bataille. Ces bêtes ont fait une telle impression qu'il semble que les conquérants grecs eux-mêmes aient eu recours à l'utilisation d'éléphants au combat.\n\nIl se trouve que nos terres abritent également des éléphants qui, sans être aussi féroces que leurs homologues orientaux, peuvent être apprivoisés et dressés pour la guerre. Pour nous faire profiter de ce potentiel, les murs de Carthage ont été préparés avec des éléphants capables d'accueillir 200 de ces bêtes, si le besoin s'en faisait sentir."
 cr_carthage_invasion_missions.12.a:0 "Un éléphant courageux et bien dressé vaut mille chevaux."
 cr_carthage_invasion_missions.13.t:0 "La Mégare"
 cr_carthage_invasion_missions.13.desc:0 "La plaine au nord de Carthage est depuis longtemps parsemée de petits domaines et de fermes, formant même une sorte de nouvelle ville de banlieue. L'absence de protection adéquate contre le monde extérieur et les attaques des Numides l'a toutefois empêchée de devenir une véritable ville. Les nouvelles murailles de Carthage, récemment achevées et qui entourent maintenant toute la plaine, devraient changer cela et permettre à cette banlieue, Megara, de s'épanouir.\n\nL'élite de la ville a jeté son dévolu sur Megara, achetant des propriétés dans toute la plaine pour y établir leurs villas et leurs domaines. Ainsi, la région se transforme rapidement en une cité-jardin remplie d'oliveraies et de jardins remplis d'arbres fruitiers, séparés par des murets, des haies et des ronces."
 cr_carthage_invasion_missions.13.a:0 "L'incarnation même de l'amour divin pour l'homme"
 cr_carthage_invasion_missions.14.t:0 "Vaga"
 cr_carthage_invasion_missions.14.desc:0 ""
 cr_carthage_invasion_missions.14.a:0 ""
 cr_carthage_invasion_missions.15.t:0 "Talents d'argent"
 cr_carthage_invasion_missions.15.desc:0 "Autrefois, le commerce était une affaire simple : vous offriez un bien et ils offraient un bien en échange. Les deux parties obtenaient immédiatement ce dont elles avaient besoin et ce qu'elles désiraient. C'est encore le cas avec les petites tribus de l'Interieur, mais pas à Carthage. Obligés de lever des armées de plus en plus importantes pour se défendre contre les Grecs rapaces de Sicile, nous avons dû payer des mercenaires en argent pour renforcer nos armées. L'utilisation de pièces d'argent s'est maintenant insinuée dans tous les aspects de la vie à Carthage, et la demande pour le métal précieux ne pourra jamais être satisfaite.\n\nHeureusement, nos terres en Afrique sont riches en argent et nos mines à Trisipensis ont envoyé une grande quantité de talents prêts à être frappés."
 cr_carthage_invasion_missions.15.a:0 "Qu'est-ce qui est plus rentable que l'exploitation minière de l'argent lui-même?"
 cr_carthage_invasion_missions.16.t:0 "Talents d'argent"
 cr_carthage_invasion_missions.16.desc:0 "L'argent ne se trouve pas seulement sur nos terres à Trisipensis, mais aussi ailleurs. Nos mines de Musti, également, se sont avérées très productives et ont envoyé une importante cargaison d'argent prêt à être frappé."
 cr_carthage_invasion_missions.16.a:0 "Qu'est-ce qui est plus rentable que l'exploitation minière de l'argent lui-même?"
 cr_carthage_invasion_missions.17.t:0 "Conséquences de l'invasion"
 cr_carthage_invasion_missions.17.desc:0 "Cela fait des années qu'Agathokles a envahi et forcé notre ville sœur de Carthage à retirer ses armées de Sicile. Bien qu'Agathokles n'ait pas réussi à conquérir leurs terres, il a forcé Carthage à abandonner sa tentative de domination de la Sicile. Depuis lors, elle s'est efforcée de renforcer son emprise sur ses terres africaines, en investissant massivement à la fois dans la ville et dans les campagnes environnantes. Et cela n'a pas été en vain, car un parfum de stabilité et de prospérité flotte dans l'air."
 cr_carthage_invasion_missions.17.a:0 "Nous sommes en sécurité"
 cr_carthage_invasion_missions.18.t:0 "Conséquences de l'invasion"
 cr_carthage_invasion_missions.18.desc:0 "Cela fait des années qu'Agathokles a envahi et forcé notre ville sœur de Carthage à retirer ses armées de Sicile. Bien qu'Agathokles n'ait pas réussi à conquérir leurs terres, il a forcé Carthage à abandonner sa tentative de domination de la Sicile. Depuis lors, elle s'est efforcée de renforcer son emprise sur ses terres africaines, en investissant massivement à la fois dans la ville et dans les campagnes environnantes. Et cela n'a pas été en vain, car un parfum de stabilité et de prospérité flotte dans l'air."
 cr_carthage_invasion_missions.18.a:0 "Nous sommes en sécurité"
 cr_carthage_invasion_missions.19.t:0 "Le Choma de Carthage"
 cr_carthage_invasion_missions.19.desc:0 "Notre ville a bénéficié d'une excellente situation - pour dominer le commerce en Méditerranée occidentale - et de deux lagunes - formant d'excellents ports naturels pour que les navires puissent s'abriter et décharger leurs marchandises. L'accès aux lagunes est moins bien loti : chaque tempête y fait apparaître un nouveau banc de sable à l'embouchure, et maintenir ouvert le canal reliant la ville à la mer est un travail à plein temps. Le choma construit le long de la digue va grandement améliorer la situation. Cette structure massive en pierre recouvre les falaises dangereuses et permet aux navires de charger et de décharger leurs cargaisons directement depuis la mer, évitant ainsi d'avoir à passer par le canal étroit et traître qui mène aux lagunes."
 cr_carthage_invasion_missions.19.a:0 "Tout homme vit de l'échange"
 #
 ###The Matter of Aelymas
 #
 
 cr_carthage_aelymas_missions.30.t:0 "Les derniers coups"
 cr_carthage_aelymas_missions.30.desc:0 "Nos préparatifs sont terminés, si nous le désirons, nous pouvons maintenant commencer une guerre avec Aelymas."
 cr_carthage_aelymas_missions.30.a:0 "À la guerre!"
 cr_carthage_aelymas_missions.30.a_tt:0 "Une guerre va éclater entre @[GetCountry('CAR').GetFlag]![GetCountry('CAR').GetName|Y] et @[GetCountry('MDI').GetFlag]![GetCountry('MDI').GetName|Y].\nEn raison de nos actions, @[GetCountry('MDI').GetFlag]![GetCountry('MDI').GetName|Y] sera considéré comme l'agresseur. En conséquence, la ligue défensive de @[GetCountry('MDI').GetFlag]![GetCountry('MDI').GetName|Y]  #G #bold ne sera pas#!#! impliquée."
 cr_carthage_aelymas_missions.30.a_tt_b:0 "Une guerre va éclater entre @[GetCountry('CAR').GetFlag]![GetCountry('CAR').GetName|Y] et @[GetCountry('MDI').GetFlag]![GetCountry('MDI').GetName|Y].\nEn raison de nos actions, @[GetCountry('CAR').GetFlag]![GetCountry('CAR').GetName|Y] sera considéré comme l'agresseur. En conséquence, la ligue défensive de @[GetCountry('MDI').GetFlag]![GetCountry('MDI').GetName|Y] #R #bold sera#!#! impliquée."
 cr_carthage_aelymas_missions.30.b:0 "Nous attendrons un moment plus propice."
 
 cr_carthage_aelymas_missions.40.t:0 "Les tambours de la guerre"
 cr_carthage_aelymas_missions.40.desc:0 "Avec Agathokles battu et [GetCountry('CAR').GetName] tenant toujours, ce n'était qu'une question de temps avant qu'ils ne viennent à nous; car, même si nous avons finalement juré fidélité, qui pourrait oublier que nous nous sommes retournés contre eux au moment où ils en avaient besoin?\n\nMaintenant, avec les nouvelles que les forges de Carthage ont été allumées et que leur armée est sur le pied de guerre, il semblerait que l'heure des comptes soit arrivée..."
 cr_carthage_aelymas_missions.40.a_tt:0 "Nous enverrons des émissaires dans tous les pays voisins pour conclure une alliance. Des relations positives de #Y au moins 15 #! sont requises pour réussir.\n#bold Note:#! Il faudra aux émissaires au moins #Y 10 jours #! pour arriver, et donc leurs dirigeants ne décideront de cette question que dans 10 jours."
 cr_carthage_aelymas_missions.40.a:0 "[ROOT.GetCountry.GetRuler.GetPraenomen] appelle à l'aide!"
 cr_carthage_aelymas_missions.40.b:0 "Nous sommes seuls"
 cr_carthage_aelymas_missions.41.t:0 "[GetCountry('MDI').GetRuler.GetPraenomen] appelle à l'aide!"
 cr_carthage_aelymas_missions.41.desc:0 "Il y a des saisons, quand le Grec Agathokles a traversé les mers et a failli faire s'incliner [GetCountry('CAR').GetName], le [GetCountry('MDI').GetRulerTitle] [GetCountry('MDI').GetAdjective] [GetCountry('MDI').GetRuler.GetName] a pensé qu'il était sage de changer de camp et de soutenir Agathokles contre les [GetCountry('CAR').GetAdjective]s.\n\nMaintenant, avec Agathokles de retour en Sicile et Carthage toujours debout, [GetCountry('MDI').GetRuler.GetPraenomen] a désespérément besoin de nouveaux alliés, car il semble que Carthage soit venue assouvir sa vengeance..." 
 cr_carthage_aelymas_missions.41.a:0 "Nous sommes solidaires!"
 cr_carthage_aelymas_missions.41.a_tt:0 "#bold Attention:#! la guerre avec Carthage arrive"
 cr_carthage_aelymas_missions.41.b:0 "Le [GetCountry('MDI').GetRulerTitle] [GetCountry('MDI').GetRuler.GetPraenomen] reste seul..."
 cr_carthage_aelymas_missions.41.b_tt:0 "Nous ne participerons pas à la prochaine guerre contre Carthage"
 cr_carthage_aelymas_missions.42.desc:0 "Notre émissaire est revenu de [SCOPE.sCountry('prospective_ally').GetCapital.GetName] avec de bonnes nouvelles: [SCOPE.sCountry('prospective_ally').GetRulerTitle] [SCOPE.sCountry('prospective_ally').GetRuler.GetPraenomen] de [SCOPE.sCountry('prospective_ally').GetName] à engagé le soutien de [SCOPE.sCountry('prospective_ally').GetRuler.GetHerHis] peuple contre les [GetCountry('CAR').GetAdjective]s!"
 cr_carthage_aelymas_missions.42.a:0 "Nous sommes solidaires!"
 cr_carthage_aelymas_missions.43.desc:0 "Nos espions à [GetCountry('MDI').GetCapital.GetName] rapportent que le [SCOPE.sCountry('prospective_ally').GetRulerTitle] [SCOPE.sCountry('prospective_ally').GetRuler.GetPraenomen] de [SCOPE.sCountry('prospective_ally').GetName] à engagé le soutien de [SCOPE.sCountry('prospective_ally').GetRuler.GetHerHis] peuple à [GetCountry('MDI').GetRuler.GetPraenomen] en cas de guerre."
 cr_carthage_aelymas_missions.43.a:0 "Plus d'agneaux à l'abattoir"
 
 cr_carthage_aelymas_missions.50.t:0 "Sables mouvants"
 cr_carthage_aelymas_missions.50.desc:0 "Un émissaire de [PREV.GetCapital.GetName] est arrivé pour demander notre soutien dans leur guerre à venir contre le  [c:MDI.GetRuler.GetTitle] [c:MDI.GetCountry.GetAdjective] [c:MDI.GetRuler.GetName]."
 cr_carthage_aelymas_missions.50.desc_massylia:0 "Il y a des saisons, quand le Grec Agathokles a traversé les mers et a failli faire s'incliner [GetCountry('CAR').GetName], le  [GetCountry('MDI').GetRulerTitle] [GetCountry('MDI').GetAdjective] [GetCountry('MDI').GetRuler.GetName] a pensé qu'il était sage de changer de camp et de soutenir Agathokles contre les [GetCountry('CAR').GetAdjective]s.\n\nMaintenant, avec Agathokles de retour en Sicile, il semble que l'heure des comptes soit arrivée pour le [GetCountry('MDI').GetRulerTitle] [GetCountry('MDI').GetRuler.GetPraenomen], car un émissaire est arrivé de [GetCountry('CAR').GetCapital.GetName] offrant d'étendre nos domaines dans les terres de [GetCountry('MDI').GetName] : ils nous donneront  [GetProvince('(int32)3221').GetName], [GetProvince('(int32)8262').GetName], [GetProvince('(int32)3217').GetName] et [GetProvince('(int32)3216').GetName] si nous les soutenons dans une prochaine guerre contre le [GetCountry('MDI').GetRulerTitle] [GetCountry('MDI').GetRuler.GetPraenomen]."
 cr_carthage_aelymas_missions.50.desc_musulamia:0 "Il y a des saisons, quand le Grec Agathokles a traversé les mers et a failli faire s'incliner [GetCountry('CAR').GetName], le [GetCountry('MDI').GetRulerTitle] [GetCountry('MDI').GetAdjective] [GetCountry('MDI').GetRuler.GetName] a pensé qu'il était sage de changer de camp et de soutenir Agathokles contre les [GetCountry('CAR').GetAdjective]s.\n\nMaintenant, avec Agathokles de retour en Sicile, il semble que l'heure des comptes soit arrivée pour le [GetCountry('MDI').GetRulerTitle] [GetCountry('MDI').GetRuler.GetPraenomen], car un émissaire est arrivé de [GetCountry('CAR').GetCapital.GetName] offrant d'étendre nos domaines dans les terres de [GetCountry('MDI').GetName] : ils nous donneront [GetProvince('(int32)3238').GetName] et [GetProvince('(int32)3240').GetName] si nous les soutenons dans une prochaine guerre contre le [GetCountry('MDI').GetRulerTitle] [GetCountry('MDI').GetRuler.GetPraenomen]."
 cr_carthage_aelymas_missions.50.a:0 "Une offre alléchante"
 cr_carthage_aelymas_missions.50.a_desc:0 "Si Carthage gagne la guerre contre les [GetCountry('MDI').GetAdjective]s nous recevrons les provinces mentionnées"
 cr_carthage_aelymas_missions.50.b:0 "Refuser poliment"
 cr_carthage_aelymas_missions.51.t:0 "Alliés numides"
 cr_carthage_aelymas_missions.51.desc:0 "Notre émissaire est revenu de [SCOPE.sCountry('prospective_ally').GetCapital.GetName] portant la bonne nouvelle que [SCOPE.sCountry('prospective_ally').GetRulerTitle] [SCOPE.sCountry('prospective_ally').GetRuler.GetPraenomen] de [SCOPE.sCountry('prospective_ally').GetName] a promis le soutien de son peuple contre [GetCountry('MDI').GetRulerTitle] [GetCountry('MDI').GetRuler.GetPraenomen] dans la guerre à venir."
 cr_carthage_aelymas_missions.51.a:0 "Excellent"
 cr_carthage_aelymas_missions.52.desc:0 "Notre émissaire est revenu de [SCOPE.sCountry('prospective_ally').GetName] portant la bonne nouvelle que les [SCOPE.sCountry('prospective_ally').GetAdjective]s ne nous soutiendront pas. De la manière la plus flatteuse et la plus diplomatique possible, bien sûr..."
 cr_carthage_aelymas_missions.52.a:0 "Un refus reste un refus"
 
 cr_carthage_aelymas_missions.53.t:0 "Coups et contre-coups"
