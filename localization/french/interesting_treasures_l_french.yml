l_french:
#### IT TREASURES ####
 treasure_it_sacred_stone_of_aphrodite:0 "Pierre sacrée d'Aphrodite"
 treasure_it_sacred_stone_of_aphrodite_desc:0 "La pierre sacrée de la déesse, vénérée au temple d'Aphrodite dans son lieu de naissance mythologique à Paphos."
 treasure_it_sacred_stone_of_emesa:0 "Pierre sacrée d'Emèse"
 treasure_it_sacred_stone_of_emesa_desc:0 "Le baetyl d'Emèse est la pierre du dieu-soleil Elagabalus, vénérée comme si elle était envoyée par le ciel."
 treasure_it_throne_of_astarte:0 "Trône d'Astarte"
 treasure_it_throne_of_astarte_desc:0 "Astarté, la reine des cieux phénicienne, prend la forme d'un trône soutenu par des lions ailés. Elle est vénérée comme une déesse de la fertilité."
 treasure_it_helmet_of_zalmoxis:0 "Casque de Zalmoxis"
 treasure_it_helmet_of_zalmoxis_desc:0 "Zalmoxis était le dieu-prophète vivant des Daces. Le casque est décoré de deux grands yeux apotropaïques, censés éloigner le mal et les sortilèges."
 treasure_it_omphalos_of_delphi:0 "Baetylus de Delphes"
 treasure_it_omphalos_of_delphi_desc:0 "Le dieu du ciel Zeus a jeté la pierre omphalos du ciel, elle est tombée à Delphes, faisant de cette ville le centre du monde."
 treasure_it_herodorus_olympic_wreath:0 "Couronne olympique d'Herodorus"
 treasure_it_herodorus_olympic_wreath_desc:0 "Hérodore de Mégare est le célèbre vainqueur olympique du concours de trompette, remarqué pour sa taille, sa voracité et le volume de sa trompette."
 treasure_it_olympic_wreath_of_dioxippus:0 "Couronne olympique de Dioxippus"
 treasure_it_olympic_wreath_of_dioxippus_desc:0 "Dioxippus était renommé pour ses victoires en lutte olympique. Il s'est suicidé après sa victoire sur un soldat d'Alexandre le Grand."
 treasure_it_bust_of_demeter:0 "Buste de Déméter"
 treasure_it_bust_of_demeter_desc:0 "Le sanctuaire de Déméter, déesse des moissons et de l'agriculture, occupe une petite colline dans la ville bosniaque de Nymphaion."
 treasure_it_marble_statue_of_asclepius:0 "Statue en marbre d'Asclépios"
 treasure_it_marble_statue_of_asclepius_desc:0 "Asclépios est un héros et un dieu de la médecine. À l'intérieur du temple de la guérison se trouve une grande statue d'Asclépios tenant un bâton en forme de serpent."
 treasure_it_shrine_of_anahita:0 "Sanctuaire d'Anahita"
 treasure_it_shrine_of_anahita_desc:0 "Sanctuaire sacré zoroastrien dédié à la déesse Anahita, associée à la fertilité, à la guérison et à la sagesse."
 treasure_it_diane_the_huntress_statue:0 "Statue de Diane la Chasseuse"
 treasure_it_diane_the_huntress_statue_desc:0 "Le temple de Diane, déesse de la nature sauvage et de la chasse, surplombe la ville côtière d'Hemeroskopeion."
 treasure_it_veneti_horse:0 "Cheval Vénétien"
 treasure_it_veneti_horse_desc:0 "Les Vénétiens sont réputés pour être d'excellents éleveurs de chevaux, produisant certains des chevaux les plus forts et les plus rapides du monde hellénique."
 treasure_it_goddess_reitia_shrine:0 "Sanctuaire de la déesse Reitia"
 treasure_it_goddess_reitia_shrine_desc:0 "Reitia est une déesse du panthéon vénétien. Elle est la déesse de l'écriture, de la bonté et des femmes."
 treasure_it_golden_cape_of_deceangli:0 "Cap d'or de Deceangli"
 treasure_it_golden_cape_of_deceangli_desc:0 "La cape est utilisée à des fins cérémonielles, élevant celui qui la porte au rang de personnage doté d'un pouvoir spirituel ou temporel."
 treasure_it_turduli_warrior_stela:0 "Stèle de guerrier Turdule"
 treasure_it_turduli_warrior_stela_desc:0 "Monument incisé de l'image d'un guerrier entouré de textes tartessiens."
 treasure_it_lycian_marble_sarcophagus:0 "Sarcophage en marbre lycien"
 treasure_it_lycian_marble_sarcophagus_desc:0 "Réalisée en marbre de Paros, et ressemblant aux formes des tombes ogivales lyciennes. Décorée de reliefs représentant une chasse au lion, des centaures combattants et des sphinx."
 treasure_it_phoenician_votive_statuettes:0 "Statuettes votives phéniciennes"
 treasure_it_phoenician_votive_statuettes_desc:0 "Des milliers de figurines en bronze, argent ou alliage de cuivre étaient présentées aux dieux phéniciens dans le temple des obélisques de Byblos."
 treasure_it_herma_statue_of_siphnos:0 "Statue d'Herma de Siphnos"
 treasure_it_herma_statue_of_siphnos_desc:0 "La statue protège les habitants du mal, avec la tête d'Hermès au sommet et les organes génitaux masculins à la base."
 treasure_it_statue_of_thales:0 "Statue de Thalès"
 treasure_it_statue_of_thales_desc:0 "Statue du mathématicien, astronome et philosophe grec Thalès de Milet."
 treasure_it_boii_chieftains_torc:0 "Torque de chef Boien"
 treasure_it_boii_chieftains_torc_desc:0 "Représentant une source de pouvoir et de richesse, le torque était un signe d'autorité et de statut social élevé."
 treasure_it_tamil_mother_goddess_statue:0 "Statue de la déesse mère tamoule"
 treasure_it_tamil_mother_goddess_statue_desc:0 "Vénérée par les Tamouls comme apportant la pluie et la prospérité, Mariamman est la déesse mère de l'Inde du Sud."
 treasure_it_gudimallam_lingam_of_shiva:0 "Gudimallam Lingam de Shiva"
 treasure_it_gudimallam_lingam_of_shiva_desc:0 "Le Seigneur Shiva, destructeur de tout ce qui est mauvais, est sculpté avec une hache à la main, debout sur un démon nain."
 treasure_it_statue_of_protis:0 "Statue de Protis"
 treasure_it_statue_of_protis_desc:0 "Selon la légende locale, Protis de Phocae a fondé la colonie de Massalia après avoir cherché un nouvel avant-poste commercial pour faire fortune."
 treasure_it_second_temple_menorah:0 "Ménorah du Second Temple"
 treasure_it_second_temple_menorah_desc:0 "La ménorah est un chandelier hébreu à sept lampes en or pur, utilisé dans le second temple de Jérusalem."
 treasure_it_divine_vessel_of_isis:0 "Vaisseau divin d'Isis"
 treasure_it_divine_vessel_of_isis_desc:0 "Somptueux navire de cérémonie dédié à Isis, décoré de métaux précieux et de pierres précieuses. La déesse Isis est vénérée comme la reine mère des rois koushites."
 treasure_it_sphinx_of_taharqo:0 "Sphinx de Taharqo"
 treasure_it_sphinx_of_taharqo_desc:0 "Le roi Taharqo a régné sur les terres d'Égypte et de Nubie. L'empire a prospéré sous son règne, la religion, les arts et l'architecture ayant été restaurés."
 treasure_it_gallic_bronze_carnyx:0 "Carnyx de bronze gaulois"
 treasure_it_gallic_bronze_carnyx_desc:0 "Instrument de musique utilisé comme arme de guerre psychologique, décoré pour ressembler à la tête d'un sanglier."
 treasure_it_scythian_ritualistic_treasure:0 "Trésor rituel scythe"
 treasure_it_scythian_ritualistic_treasure_desc:0 "Trésors d'or élaborés utilisés par la royauté scythe pour des rituels comportant des substances psychoactives. Ils sont décorés de scènes très détaillées et dramatiques."
 treasure_it_scythian_princes_plunder:0 "Trésor du prince scythe"
 treasure_it_scythian_princes_plunder_desc:0 "Trésors à thème animalier dérobés à un prince scythe en expédition sur les terres celtes."
 treasure_it_mask_of_agamemnon:0 "Masque d'Agamemnon"
 treasure_it_mask_of_agamemnon_desc:0 "Le roi mycénien Agamemnon était le chef des Achéens dans l'épopée de la guerre de Troie d'Homère."
 treasure_it_statue_of_siren_parthenope:0 "Statue de la sirène Parthénope"
 treasure_it_statue_of_siren_parthenope_desc:0 "Parthénope est la sirène de la mythologie grecque qui sauta dans la mer et se noya. Son corps s'est échoué près de Neapolis, où l'on dit que les marins grecs l'ont enterrée et ont nommé leur ville Parthenope en son honneur."
 treasure_it_statue_of_sardus_pater:0 "Statue de Sardus Pater"
 treasure_it_statue_of_sardus_pater_desc:0 "L'île de Sardaigne a changé son nom d'Ichnusa en Sardaigne en l'honneur du héros mythologique Sardus Pater ou 'père sarde'."
 treasure_it_santones_ceremonial_helmet:0 "Casque de cérémonie Santone"
 treasure_it_santones_ceremonial_helmet_desc:0 "Chef-d'œuvre de l'art celtique, le casque en bronze est recouvert de feuilles d'or pur et de décorations en corail incrustées."
 treasure_it_iguvine_tablets:0 "Tablettes Iguvines"
 treasure_it_iguvine_tablets_desc:0 "Série de tablettes en bronze provenant de la ville ombrienne d'Iguvium, sur lesquelles sont inscrits des actes et des rites religieux destinés aux prêtres de Jupiter."
 treasure_it_corieltauvi_shield:0 "Bouclier des Corieltauvi"
 treasure_it_corieltauvi_shield_desc:0 "Le bouclier cérémoniel en bronze du chef de Corieltauvi, symbole de prestige et de richesse, est décoré de coraux incrustés, de motifs tourbillonnants et de têtes d'animaux."
 treasure_it_king_cotys_silver:0 "Argenterie du roi Cotys"
 treasure_it_king_cotys_silver_desc:0 "Vases en argent richement décorés commandés par le roi odrysien Cotys Ier, ornés de têtes d'animaux et de scènes mythiques."
 treasure_it_scordisci_silver_cauldron:0 "Chaudron d'argent Scordisci"
 treasure_it_scordisci_silver_cauldron_desc:0 "Utilisé pour faire bouillir la viande ou préparer des boissons pour les grands festins, la capacité du chef à redistribuer la nourriture et les boissons était considérée comme un symbole de pouvoir."
 treasure_it_skinfaxi_ritual_sun_chariot:0 "Chariot solaire rituel Skinfaxi"
 treasure_it_skinfaxi_ritual_sun_chariot_desc:0 "Un artefact en bronze et en or utilisé dans les processions cérémonielles, célébrant la croyance nordique selon laquelle un cheval divin tire le soleil dans le cie."
 treasure_it_moccos_boar_god_statue:0 "Statue du dieu sanglier Moccos"
 treasure_it_moccos_boar_god_statue_desc:0 "Sculpture en calcaire du Dieu Sanglier, protecteur des chasseurs et des guerriers. Le sanglier représente la fertilité, l'intrépidité, le courage et la force guerrière."
 treasure_it_cantiaci_ornate_shield:0 "Bouclier orné Cantiaci"
 treasure_it_cantiaci_ornate_shield_desc:0 "Bouclier de bronze orné porté par les chefs de tribu pour afficher leur richesse et leur pouvoir ou pour se mettre en valeur lors des cérémonies."
 treasure_it_tomb_of_job:0 "Tombe de Job"
 treasure_it_tomb_of_job_desc:0 "Bon père de famille et prospère, le prophète Job a été confronté à d'horribles catastrophes qui ont emporté tout ce qui lui était cher."
 treasure_it_aesthetic_canon_of_polykleitos:0 "Canon esthétique de Polykleitos"
 treasure_it_aesthetic_canon_of_polykleitos_desc:0 "Avec ses théories esthétiques sur les bases mathématiques de la perfection artistique, Polykleitos a créé une nouvelle approche de la sculpture."
 treasure_it_colossal_hera_of_argos:0 "Héra colossale d'Argos"
 treasure_it_colossal_hera_of_argos_desc:0 "Statue d'Héra en or et en ivoire créée par le sculpteur grec Polykleitos pour son temple, l'Héraion d'Argos."
 treasure_it_war_goddess_ifri_statue:0 "Statue de la déesse de la guerre Ifri"
 treasure_it_war_goddess_ifri_statue_desc:0 "La déesse berbère de la guerre Ifri est la protectrice de ses adorateurs. Elle est à l'écoute de son peuple et l'aide lorsqu'il est dans le besoin."
 treasure_it_gurzil_magical_bull:0 "Taureau magique de Gurzil"
 treasure_it_gurzil_magical_bull_desc:0 "Gurzil, le dieu berbère de la guerre, est le fils du dieu Ammon et d'une vache. Il est porté au combat sous la forme d'un taureau magique."
 treasure_it_baetyl_of_ma:0 "Baetyl de Ma"
 treasure_it_baetyl_of_ma_desc:0 "Pierre sacrée dédiée à la déesse de la guerre anatolienne Ma, connue sous le nom d'Enyo par les Grecs. Au sommet se trouve une figure de Nike, déesse de la victoire."
 treasure_it_rishabhanatha_statue:0 "Statue de Rishabhanatha"
 treasure_it_rishabhanatha_statue_desc:0 "Rishabhanatha est le premier maître spirituel du jaïnisme, à qui l'on doit la formulation et l'organisation des humains pour qu'ils vivent harmonieusement dans une société."
 treasure_it_golden_chethiya_of_saman:0 "Chethiya d'or de Saman"
 treasure_it_golden_chethiya_of_saman_desc:0 "Le Seigneur Bouddha donna au peuple du Sri Lanka une mèche de ses cheveux. Le roi Saman construisit le chethiya d'or pour abriter la relique sacrée."
 treasure_it_lady_of_the_nets:0 "La dame des filets"
 treasure_it_lady_of_the_nets_desc:0 "Un xoanon de la déesse crétoise des montagnes et de la chasse, Britomartis. Elle s'est réfugiée dans le filet d'un pêcheur lorsqu'elle était poursuivie par Minos."
 treasure_it_thagimasidas_monument:0 "Monument de Thagimasidas"
 treasure_it_thagimasidas_monument_desc:0 "Thagimasidas, l'un des sept dieux heptadiques, est le dieu de la mer et l'ancêtre de la dynastie royale scythe."
 treasure_it_basamum_ibex_statue:0 "Statue de bouquetin de Basamum"
 treasure_it_basamum_ibex_statue_desc:0 "Basamum est une divinité du sud de l'Arabie associée à la guérison et à la santé, connue pour soigner les chèvres et les bouquetins malades."
 treasure_it_baetyl_goddess_aluzza:0 "Baetyl de la déesse Al-Uzza"
 treasure_it_baetyl_goddess_aluzza_desc:0 "Baetyl sacré dédié à Al-Uzza, déesse de la puissance, de la protection et de l'amour. L'une des trois principales déesses de la religion arabe."
 treasure_it_talab_shrine_oracle:0 "Oracle du sanctuaire de Ta'lab"
 treasure_it_talab_shrine_oracle_desc:0 "Ta'lab est le dieu de la lune du sud de l'Arabie et également un protecteur des pâturages. Son oracle est consulté pour obtenir des conseils."
 treasure_it_arabian_snake_cult_shrine:0 "Sanctuaire arabe du culte du serpent"
 treasure_it_arabian_snake_cult_shrine_desc:0 "Autel du serpent du centre cultuel du culte du serpent près de Kalas, un site de pèlerinage pour les populations de toute la région."
 treasure_it_divine_spoons_of_durotriges:0 "Cuillères divines Durotriges"
 treasure_it_divine_spoons_of_durotriges_desc:0 "Cuillères en cuivre ornées utilisées par les druides lors des cérémonies religieuses. Ils interprétaient la forme des eaux divinatoires sur la surface de la cuillère."
 treasure_it_votive_stone_of_hludana:0 "Pierre votive de Hludana"
 treasure_it_votive_stone_of_hludana_desc:0 "Pierre votive dédiée à Hludana, déesse du commerce, de l'eau et de la pêche, vénérée par les tribus germaniques."
 treasure_it_perun_thunder_god_idol:0 "Idole de Perun"
 treasure_it_perun_thunder_god_idol_desc:0 "Grande idole anthropomorphe en bois du dieu païen du tonnerre Perun. Il est le superviseur de la foudre, des orages, de la pluie, des chênes et de l'ordre."
 treasure_it_medeina_forest_mother:0 "Statue de Medeina"
 treasure_it_medeina_forest_mother_desc:0 "Statue sacrée pour ceux qui vénèrent la Mère des forêts d'Aestian Medeina, souveraine des forêts, des arbres et des animaux. Son animal sacré est le lièvre."
 treasure_it_otherworld_portal:0 "Portail de l'Autre Monde"
 treasure_it_otherworld_portal_desc:0 "Portail celtique de l'autre monde du sanctuaire de Roquepertuse. Les crânes des ancêtres des tribus sont placés dans des trous creusés dans les piliers du portail."
 treasure_it_lusitanian_silver_breastplate:0 "Plaque de poitrine lusitanienne en argent"
 treasure_it_lusitanian_silver_breastplate_desc:0 "Porté par les chefs de tribu, ce plastron en argent est richement décoré de scènes de sacrifices, notamment d'oiseaux, de sangliers et de têtes coupées. Une déclaration de prestige et de richesse."
 treasure_it_euryleonis_bronze_statue:0 "Statue en bronze d'Euryleonis"
 treasure_it_euryleonis_bronze_statue_desc:0 "Statue de bronze dédiée à l'athlète spartiate Euryléonis, deuxième femme porteuse de couronne dans l'histoire olympique."
 treasure_it_stele_of_agritore:0 "Stèle d'Agritore"
 treasure_it_stele_of_agritore_desc:0 "Grand monument de pierre debout utilisé comme sanctuaire religieux et lieu de rituel."
 treasure_it_vishapaqar_fish_stone:0 "Pierre à poisson Vishapaqar"
 treasure_it_vishapaqar_fish_stone_desc:0 "Grand monument ovale en pierre sculpté en forme de poisson, utilisé pour vénérer l'eau et les animaux aquatiques du lac Sevan en Arménie."
 treasure_it_veliocassian_tribal_helmet:0 "Casque tribal véliocassien"
 treasure_it_veliocassian_tribal_helmet_desc:0 "Casque de cérémonie porté par les chefs de tribu pour afficher leur haut rang. La calotte en fer est recouverte de bandes d'or pur décorées d'ornements en corail rouge vif."
 treasure_it_goddess_artemis_stone:0 "Pierre de la déesse Artémis"
 treasure_it_goddess_artemis_stone_desc:0 "Météorite sacrée en fer de la forme de la déesse Artémis, censée être tombée du ciel, vénérée dans le temple d'Artémis à Éphèse."
 treasure_it_cult_bear_sculpture:0 "Sculpture du culte de l'ours"
 treasure_it_cult_bear_sculpture_desc:0 "Sculpture en granit d'un ours, symbole de force et de sagesse, vénéré depuis des siècles dans le cercle de pierre sacré du mont Sleza."
 treasure_it_beast_of_achelous:0 "Bête d'Achelous"
 treasure_it_beast_of_achelous_desc:0 "Sculpture sacrée présentant trois formes hideuses, celle d'un taureau, d'un serpent et d'une tête humaine. Vénéré comme le dieu de l'eau douce."
 treasure_it_holy_cart_of_nerthus:0 "Chariot sacré de Nerthus"
 treasure_it_holy_cart_of_nerthus_desc:0 "Dédié à la déesse de la fertilité Nerthus, le chariot sacré est tiré par des taureaux sacrés et est célébré par les tribus germaniques."