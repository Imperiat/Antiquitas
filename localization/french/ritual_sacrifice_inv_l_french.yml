 #events 
 ritual_sacrifice_inv.1.t:0 "Le Sacrifice"
 ritual_sacrifice_inv.1.desc:0 "Récemment, [SCOPE.sCharacter('current_ruler')GetName] a décidé de sacrifier un prisonnier aux Dieux, afin qu'ils améliorent la fortune de la tribu. Les dissidents doivent être réduits au silence et les indécis réaffirmés dans leur loyauté envers la tribu. Choisir le mauvais sacrifice pourrait cependant nous affecter..."
 ritual_sacrifice_inv.1.a:0 "Que les Dieux nous bénissent."
 ritual_sacrifice_inv.2.t:0 "Fêtes au nom du Sacrifice"
 ritual_sacrifice_inv.2.desc:0 "Le Sacrifice a été un succès. Tout le monde se réjouit, un temps de croissance et de paix est arrivé. Le sang de [SCOPE.sCharacter('ritual_sacrifiec')GetName] était un prix que les Dieux ont jugé digne. Personne n'a exprimé d'inquiétude quant au choix du sacrifice, car ils savaient que c'était le meilleur pour tous."
 ritual_sacrifice_inv.2.a:0 "Seulement le meilleur pour notre peuple!"
 ritual_sacrifice_inv.3.t:0 "Le deuil de l'offrande"
 ritual_sacrifice_inv.3.desc:0 "Le prisonnier que nous avons sacrifié est regretté, la tribu n'a pas aimé notre choix de sacrifice. Certains dissidents et amis de l'offre ont commencé à inciter à l'agitation. Nous devons leur prêter attention, car ils sont de plus en plus nombreux à suivre leurs appels à un nouveau dirigeant."
 ritual_sacrifice_inv.3.a:0 "Damnation!"

 #decision
 ritual_sacrifice_invictus:0 "Sacrifice rituel"
 ritual_sacrifice_invictus_desc:0 "Sacrifier un prisonnier aux Dieux. Cela peut améliorer la cohésion de votre tribu, mais cela peut aussi vous diviser davantage."
 ritual_sacrifice_decision.tt:0 "Au moins un personnage doit être emprisonné. En outre, vous ne devez avoir sacrifié personne au cours des dix dernières années ou, si vous l'avez fait, votre stabilité doit être inférieure à 35."

 
