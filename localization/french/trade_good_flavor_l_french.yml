l_french:
#Trade good decisions

myrrh_province_decision_1:0 "Myrrhe d'Arabie"
myrrh_province_decision_1_desc:0 "La myrrhe d'Arabie est réputée dans le monde entier, et la demande ne semble jamais manquer. Nous avons la possibilité d'augmenter notre production de ce produit précieux, mais nous aurons besoin de plus de travailleurs pour répondre à la demande."
myrrh_province_decision_2:0 "Myrrhe de Qana"
myrrh_province_decision_2_desc:0 "Qana produit une sorte de myrrhe qui est la préférée de ceux qui ont des goûts raffinés, et dont le prix est élevé sur les marchés. Elle est actuellement produite en petites quantités, mais nous pourrions potentiellement étendre nos opérations et gagner beaucoup d'argent."
myrrh_province_decision_3:0 "Myrrhe de Saraka"
myrrh_province_decision_3_desc:0 "Avez-vous eu la chance de voir la myrrhe fabriquée à Saraka ? Il y a de fortes chances que non, en raison de sa rareté. Nous pourrions cependant faire en sorte de remédier à ce problème - je peux vous assurer que cela en vaut la peine."
myrrh_province_decision_4:0 "Myrrhe de Moundou"
myrrh_province_decision_4_desc:0 "The people of Moundou are surely blessed; not only do they live in that beautiful city on the gentle shores of the Sinus Adenensis, but the myrrh that sails from its ports and into our markets has no equal. Increasing its production will bring many good things."

sugar_province_decision_1:0 "Sucre de Caritra"
sugar_province_decision_1_desc:0 "Dans les plaines près de Caritra, là où les ruisseaux rencontrent la terre pour former un petit delta, pousse une canne à sucre abondamment juteuse et sucrée. Cette région est connue pour le sucre qu'elle produit et, avec notre aide, nous pouvons en produire encore plus."
sugar_province_decision_2:0 "Le sucre de Chandraketugarh"
sugar_province_decision_2:0 "Si les inondations qui ravagent périodiquement Chandraketugarh sont un grand désagrément, le riche limon que les eaux en décrue déposent est responsable du sucre qui y pousse. Vu la liberté avec laquelle il pousse déjà, avec nos investissements, nous pourrons faire autant de sucre que nous le désirons."
sugar_province_decision_3:0 "Le sucre de Karmanta"
sugar_province_decision_3:0 "Le sucre de Karmanta est connu pour sa clarté, recherchée par les gourmets qui n'exigent que le meilleur, même lorsqu'il s'agit des mets les plus rares. La canne à sucre pousse librement dans cette région et, en augmentant notre capacité de récolte, nous continuerons à satisfaire les palais exigeants du monde entier."

cinnabar_province_decision_1:0 "Cinabre de Mirobriga"
cinnabar_province_decision_1_desc:0 "Le cinabre que l'on trouve dans les plaines de Mirobriga rivalise avec celui que l'on trouve dans les montagnes, ce qui rend l'extraction de cette pierre précieuse plus facile pour notre peuple. Pourquoi ne pas développer ce que nous faisons actuellement pour le produire ? Nous savons qu'il y a une soif pour ce minéral, et nous bénéficierons grandement."
cinnabar_province_decision_2:0 "Cinabre de Carnium"
cinnabar_province_decision_2_desc:0 "Les montagnes de Carnium, hautes et majestueuses, ont un secret connu : elles sont remplies de cinabre, ce qui rend cette région capable d'accueillir des mines. Si nous continuons à investir dans sa production ici, nous en récolterons de nombreux bénéfices."
cinnabar_province_decision_3:0 "Cinabre de Singidunum"
cinnabar_province_decision_3_desc:0 "Les terres de Singidunum sont connues pour une chose, et une seule : le cinabre qui est produit dans cette région, et dont le rendement est satisfaisant. Il y a cependant des choses que nous pourrions faire pour augmenter notre production. Nous savons que nous n'aurons jamais de problème à vendre les surplus que nous accumulons."

lapis_province_decision_1:0 "Lapis Lazuli d'Eucratideia"
lapis_province_decision_1_desc:0 "Les voyageurs qui se rendent sur les terres de Bactria y viennent pour de nombreuses raisons, le lapis-lazuli que l'on trouve dans les mines d'Eukratideia étant l'une d'entre elles. Cette pierre précieuse atteint des prix qui assurent la stabilité économique de la région - nous devrions en extraire le plus possible."
lapis_province_decision_2:0 "Lapis Lazuli du Caucase"
lapis_province_decision_2_desc:0 "Le lapis-lazuli que l'on trouve près de Kaukasou est connu dans le monde entier, car il est d'une beauté éblouissante. Si nous investissons dans la région, non seulement nous pourrons vendre davantage de cette pierre précieuse, mais nous obtiendrons encore plus de bénéfices économiques de son commerce - cela en vaut absolument la peine."

jade_province_decision_1:0 "Jade de Pishan"
jade_province_decision_1_desc:0 "Bien que Pishan produise actuellement du jade à un niveau acceptable, nous savons que si nous investissons un peu plus, chaque pièce que nous dépensons sera doublée, triplée dans le temps. Cela vaut le coût d'étendre la production locale."
jade_province_decision_2:0 "Jade de Yutian"
jade_province_decision_2_desc:0 "L'oasis de Yutian est connue pour de nombreuses choses : la ville fine autour de ses eaux accueillantes, la cuisine locale, et surtout son jade, qui est beau et abondant. En développant la production ici, la légende de Yutian ne fera que croître."
jade_province_decision_3:0 "Jade de Kuche"
jade_province_decision_3_desc:0 "Certains des plus beaux jades que vous verrez jamais viennent de loin, au bout du monde, à Kuche - nous devrions continuer à cultiver ce que nous produisons actuellement ici et récolter les bénéfices que la terre nous a donnés."

silphium_province_decision_1:0 "Silphium de Serapeion"
silphium_province_decision_1_desc:0 "Le Serapeion a la chance de produire du silphium, et même si nous avons déjà la chance d'avoir un approvisionnement régulier de cette belle plante, nous pourrions certainement faire certaines choses pour aider à développer cette industrie."

marble_province_decision_1:0 "Marble de Darabgird"
marble_province_decision_1_desc:0 "Les carrières de marbre de Darabgird produisent certaines des plus belles pierres de la région, et même si elles sont exploitées depuis des siècles, elles produisent toujours autant. Avec un peu d'investissement, nous pourrions obtenir une récompense encore plus grande."

silk_province_decision_1:0 "Soie de Madra"
silk_province_decision_1_desc:0 "Les vêtements en soie fabriqués à Madra sont largement salués pour leur beauté et leur élégance, et une quantité stupéfiante de pièces entre et sort chaque jour des marchés de la soie. Il serait intéressant d'investir dans l'industrie de la soie, car les avantages sont évidents."
silk_province_decision_2:0 "Soie de Rasht"
silk_province_decision_2_desc:0 "Rasht, une ville située sur les rives de la Mare Hyrcanum, est connue pour la soie qui y est fabriquée - il est permis de dire que son industrie de la soie est la raison de la prospérité de la ville. En augmentant ce qui y est actuellement fabriqué, nous ne pouvons qu'y gagner."
silk_province_decision_3:0 "Soie de Alexandreia Eschate"
silk_province_decision_3_desc:0 "Alexandreia Eschate produit actuellement une soie excellente et admirée pour sa légèreté. Avec un peu d'investissement dans la région, nous pourrions voir cette industrie florissante commencer à se développer."

dates_province_decision_1:0 "Dates d'Augila"
dates_province_decision_1_desc:0 "Les dattes qui proviennent d'Augila sont parmi les meilleures que l'on puisse trouver, dodues et extrêmement moelleuses, et il est possible d'en produire encore plus, si l'on respecte certains critères. Cela vaut la peine de consacrer du temps et des efforts à l'expansion de cette industrie."
dates_province_decision_2:0 "Dates de Gerrha"
dates_province_decision_2_desc:0 "On trouve des dattes sucrées et délicieuses partout à Gerrha, et l'abondance de ce fruit a apporté une grande richesse aux habitants locaux. Si nous investissons pour amplifier ce qui se produit déjà naturellement dans cette région, nous pourrons bénéficier de son commerce florissant."
dates_province_decision_3:0 "Dates du Brahmanaka"
dates_province_decision_3_desc:0 "Il est largement reconnu que les dattes du Brahmanaka sont supérieures aux variétés que l'on trouve ailleurs, et comme la qualité est excellente, nous avons la possibilité d'étendre la production actuelle dans la région."

amber_province_decision_1:0 "Ambre de Korkei"
amber_province_decision_1_desc:0 "L'ambre que l'on trouve à Korkei se retrouve souvent sur des navires de commerce naviguant loin de chez eux ; les marchands achètent volontiers tout ce que nous leur vendons et nous supplient encore d'en avoir plus. L'expansion de notre production n'est pas la pire des idées ; nous en bénéficierons de manière invisible."
amber_province_decision_2:0 "Ambre de Vorganium"
amber_province_decision_2_desc:0 "On trouve de l'ambre dans les forêts de Vorganium, ce qui fait de cette région une région disputée par ceux qui sont envieux de sa générosité. Bien que nous produisions actuellement une grande quantité de cette substance, nous pourrions accroître nos efforts et en extraire encore plus - nous serions sûrement récompensés pour nos efforts."
amber_province_decision_3:0 "Ambre de Rugia"
amber_province_decision_3_desc:0 "L'ambre extrait des forêts proches de Rugia est utilisé pour fabriquer toutes sortes de bijoux, apportant une grande richesse à la région. Bien que les Rugiens soient satisfaits de ce qu'ils produisent actuellement, en investissant dans la région, tout le monde a intérêt à profiter de la croissance du marché de l'ambre."

metals_province_decision_1:0 "Métaux précieux de Brigantia"
metals_province_decision_1_desc:0 "Les métaux précieux que l'on trouve près de Brigantia sont abondants ; nous avons vraiment de la chance d'avoir une telle richesse à notre disposition. Nous devons faire tous les efforts possibles pour extraire le plus possible de ces mines, car cela ne peut être que bénéfique pour notre peuple."
metals_province_decision_2:0 "Métaux précieux d'Assegonia"
metals_province_decision_2_desc:0 "Les plaines d'Assegonia sont situées au pied de montagnes qui dominent le paysage, et les métaux précieux qu'on y trouve apportent une richesse inestimable à la région. Il nous incombe d'augmenter la production des mines, faisons tout notre possible pour y parvenir."
metals_province_decision_3:0 "Métaux précieux de Belgola"
metals_province_decision_3_desc:0 "Nous avons déjà de la chance que la province de Belgola produise autant de métaux précieux qu'elle le fait actuellement, mais avec un peu de bonne gestion, nous pourrions prendre des mesures pour augmenter les dons dont nous bénéficions déjà."
metals_province_decision_4:0 "Métaux précieux de Tqvarcheli"
metals_province_decision_4_desc:0 "Bien que les mines de Tqvarcheli soient abondantes et remplies d'esclaves, nous pourrions facilement prendre des mesures pour augmenter notre production. En faisant les investissements, les récompenses seront plus importantes que les coûts, quels qu'ils soient."

glass_province_decision_1:0 "Verre de Tuci"
glass_province_decision_1_desc:0 "Le verre fabriqué à Tuci amène les navires de commerce sur l'île et est à l'origine d'un grand nombre de bonnes choses pour notre peuple. Nous devons faire tous les efforts possibles pour développer notre production de ce précieux bien commercial."
glass_province_decision_2:0 "Verre d'Antigoneia"
glass_province_decision_2_desc:0 "Antigoneia est connue pour de nombreuses choses, et le verre fin qu'elle produit dans cette ville en fait partie. Nous devrions faire tout ce qui est en notre pouvoir pour développer la production, car les avantages sont trop nombreux pour être énumérés."
glass_province_decision_3:0 "Verre de Kazerun"
glass_province_decision_3_desc:0 "Dans les collines de Kazerun, le verre est produit par des artisans qui exercent leur métier depuis des siècles, transmettant leur savoir accumulé à chaque génération de verriers. Nous devons exploiter ce précieux savoir et augmenter la production."

elephants_province_decision_1:0 "Les éléphants de Maltecoria"
elephants_province_decision_1_desc:0 "Les éléphants de Maltecoria sont féroces et agressifs, et la proximité de leurs zones de reproduction avec les ports de la ville elle-même est une aubaine pour le commerce. Tout bien considéré, il est logique que nous fassions tout ce qui est en notre pouvoir pour augmenter notre production."
elephants_province_decision_2:0 "Les éléphants d'Athani"
elephants_province_decision_2_desc:0 "Les jungles d'Athani sont remplies d'éléphants, et nombreux sont les cornacs qui s'aventurent dans les canopées épaisses, dans l'espoir de trouver d'autres animaux à ramener dans leurs zones de reproduction. Avec un peu d'aide de l'État, nous pourrions développer ce programme."
elephants_province_decision_3:0 "Les éléphants de Tiflet"
elephants_province_decision_3_desc:0 "Les montagnes près de Tiflet abritent une race d'éléphant à la fois robuste et douce, d'une nature docile qui les rend très recherchés. Nous pourrions prendre des mesures pour augmenter la production dans cette région, et nous en bénéficierions largement au final."

gemstones_province_decision_1:0 "Pierres précieuses de Tiflet"
gemstones_province_decision_1_desc:0 "Les pierres précieuses que l'on ne trouve qu'à Tiflet sont connues pour leur qualité et leur clarté exceptionnelles, vidant bien des bourses dans les magasins et sur les marchés où de telles marchandises sont vendues. Nous devrions envisager de développer notre fabrication de ces pierres précieuses de haute qualité."
gemstones_province_decision_2:0 "Pierres précieuses de Kalyani"
gemstones_province_decision_2_desc:0 "Les jungles de Kalyani cachent un grand secret ; les diamants se trouvent en abondance dans les environs de cette grande ville, et ses citoyens les extraient et les vendent aux marchands qui les vendent à l'étranger. Avec un peu d'investissement, nous pourrions en tirer un grand profit."
gemstones_province_decision_3:0 "Pierres précieuses de Tylos"
gemstones_province_decision_3_desc:0 "Bien que les mines de l'île de Tylos soient relativement petites par rapport à d'autres, elles sont plus fructueuses qu'on pourrait le croire. Il serait trivial d'accroître notre production de ces pierres précieuses légendaires."

papyrus_province_decision_1:0 "Papyrus de Per-Selk"
papyrus_province_decision_1_desc:0 "Le papyrus de Per-Selk est le plus fin produit dans la région, très recherché par les scribes et donc pratiquement introuvable sur les marchés. En développant la production dans cette région, nous aurions de nombreux auteurs reconnaissants qui nous remercieraient."
papyrus_province_decision_2:0 "Papyrus de Pergame"
papyrus_province_decision_2_desc:0 "Si certains disent que le papyrus produit à Pergame est inférieur à celui cultivé dans l'extrême sud, nombreux sont ceux qui préfèrent ce que nous produisons et sont prêts à payer le même prix. Compte tenu de la rareté de cette nécessité, nous devrions envisager d'étendre nos activités et de fabriquer davantage de papyrus."
papyrus_province_decision_3:0 "Papyrus de Leontopolis"
papyrus_province_decision_3_desc:0 "Le papyrus fabriqué à Leontopolis est utilisé par les villes du delta du Nil, ce qui signifie que les rois et les sénateurs du monde entier connaissent ses qualités raffinées. Nous devrions développer ce que nous fabriquons actuellement, car nous ne pouvons tout simplement pas répondre à la demande qui existe pour ce produit."

cedar_province_decision_1:0 "Cèdre d'Olbe"
cedar_province_decision_1_desc:0 "Les sages citoyens d'Olbe ont construit leur ville à proximité des forêts de cèdres voisines, tirant pleinement parti des ressources à leur disposition. En raison de leur familiarité avec le travail du bois, le cèdre qu'ils produisent dans cette région est inégalé - il devrait être développé!"
cedar_province_decision_2:0 "Cèdre de Massaka"
cedar_province_decision_2_desc:0 "Les vastes forêts de cèdres des montagnes de Massaka sont d'une beauté miraculeuse, et le bois qui en est extrait est connu pour sa magnificence. Qu'il soit transformé en meubles ou en navires qui sillonneront les eaux loin d'ici, continuons à récolter les bienfaits de la forêt."
cedar_province_decision_3:0 "Cèdre de Paphos"
cedar_province_decision_3_desc:0 "Le cèdre qui pousse près de Paphos est la principale raison pour laquelle ses navires sont si élégants et robustes ; c'est une chose merveilleuse que d'avoir des forêts aussi abondantes près de nos ports. Nous devrions continuer à abattre autant d'arbres que possible, sachant que nous pouvons vendre ce que nous n'utilisons pas nous-mêmes."

spices_province_decision_1:0 "Épices de Mihintale"
spices_province_decision_1_desc:0 "Pour ceux qui aiment les plats qui brûlent la bouche et provoquent une grande soif, les épices de Mihintale sont le premier choix en matière de cuisine. Nos marchands vendent toujours ce qu'ils ont - nous devrions en produire davantage et en récolter les bénéfices."
spices_province_decision_2:0 "Épices de Dioscoridus"
spices_province_decision_2_desc:0 "On dit qu'une cuisine royale n'est pas complète si le mélange d'épices qu'ils fabriquent à Dioscoridus ne se trouve pas dans leur garde-manger. La demande pour ces épices dépasse notre capacité actuelle, mais nous pouvons prendre des mesures pour garantir que les plats alléchants soient correctement assaisonnés."

#Events
#NOTE: these events all have a 10% chance to fire on a 5 year pulse AFTER the associated decision is taken.

trade_good_events.1.t:0 "Myrrhe de Qana"
trade_good_events.1.desc:0 "Sous notre direction, le commerce de la myrrhe à Cana a connu une croissance spectaculaire, dépassant nos attentes déjà élevées pour la province. Mais cette nouvelle inattendue va vous plaire, [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName]; débordant d'argent et de fournitures, les principaux négociants de Cana ont installé des ateliers dans une province voisine. Il semble que l'industrie de la myrrhe se répande organiquement."
trade_good_events.1.a:0 "Les gens affluent à Cana pour apprendre notre métier"
trade_good_events.1.b:0 "Dites à tout le monde qui est responsable de ça - moi"
trade_good_events.1.c:0 "S'assurer de collecter ce qui nous est dû"

trade_good_events.2.t:0 "Myrrhe de Moundou"
trade_good_events.2.desc:0 "Moundou, notre ville célèbre pour sa myrrhe, a connu une période de prospérité ces derniers temps. Nos marchés sont remplis de toutes sortes de produits délicieux, dont notre résine aromatique, et vos trésors sont remplis de pièces étrangères en or et en argent, à l'effigie de rois dont vous n'avez jamais entendu parler. Il semble que le monde entier parle de Moundou."
trade_good_events.2.a:0 "Les gens viendront ici pour la myrrhe, mais resteront pour nos autres produits"
trade_good_events.2.b:0 "Ne devrions-nous pas recevoir une part?"

trade_good_events.3.t:0 "Le sucre de Karmanta"
trade_good_events.3.desc:0 "Il est presque temps de récolter la canne à sucre dans la province de Karmanta ; grâce à vos initiatives, les agriculteurs disent que nous avons cultivé plus que jamais. En fait, nous avons dû envoyer des ouvriers supplémentaires pour nous aider, et une fois le travail harassant terminé, nous devrons décider ce que nous allons faire de ces ouvriers. Ils pourraient rentrer chez eux, bien sûr, mais ils pourraient aussi rester à Karmanta?"
trade_good_events.3.a:0 "Laissez les hommes revenir des champs, mais remerciez-les"
trade_good_events.3.b:0 "Les ouvriers doivent rester et aider à déplacer le produit"
trade_good_events.3.c:0 "Peut-être que Karmanta pourrait être leur nouvelle maison?"

trade_good_events.4.t:0 "Cinabre de Mirobriga"
trade_good_events.4.desc:0 "À mesure que se répand la nouvelle de la qualité du cinabre que l'on peut acheter à Mirobriga, de plus en plus de marchands ambulants visitent notre province. Au début, ils ne restaient que quelques jours, montaient des tentes et les démontaient tout aussi rapidement, mais maintenant, vous êtes témoins de scènes de construction sur les marchés. Des bâtiments en bois et en pierre sont en train d'être construits et les représentants des grandes familles du commerce installent des centres administratifs à Mirobriga ; il semble que ces marchands aient l'intention de rester en permanence."
trade_good_events.4.a:0 "Que nos fortunes entremêlées grandissent"

trade_good_events.5.t:0 "Cinabre de Carnium"
trade_good_events.5.desc:0 "L'exploitation minière du cinabre à Carnium a amélioré la situation des habitants de la région, mais nous avons récemment appris qu'ils avaient besoin de plus de travailleurs. La vie dans les montagnes est déjà difficile, et ceux qui travaillent dans les mines souffrent souvent énormément de leurs peines. Pourtant, c'est une activité rentable, qui attire ceux qui sont prêts à échanger leur travail contre cette opportunité. Que devons-nous faire?"
trade_good_events.5.a:0 "Envoyez-leur ce qu'ils demandent"
trade_good_events.5.b:0 "Faites savoir que nous voulons que les voyageurs viennent ici"
trade_good_events.5.c:0 "Pourquoi vous m'embêtez avec ça ? Donnez-moi juste mes impôts"

trade_good_events.6.t:0 "Cinabre de Singidunum"
trade_good_events.6.desc:0 "Nos hommes continuent d'extraire le minerai sans problème, et nos bijoutiers et artisans produisent des objets exquis qui font l'envie de tous ceux qui les voient. Encouragés par ces histoires, certains membres des tribus locales ont demandé l'autorisation d'abandonner leurs moyens de subsistance pour se lancer dans l'exploitation du cinabre. Que devons-nous leur répondre?"
trade_good_events.6.a:0 "Permettre aux migrants de s'installer, mais pas trop"
trade_good_events.6.b:0 "Faites savoir aux quatre coins du monde que la richesse de Singidunum les attend"
trade_good_events.6.c:0 "Une exploitation minière réussie, dites-vous ? Où est ma part?"

trade_good_events.7.t:0 "Lapis Lazuli d'Eucratideia"
trade_good_events.7.desc:0 "Une excellente nouvelle est tombée ce matin, [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName]; alors qu'ils travaillaient dans les mines d'Eukratideia, les ouvriers ont découvert une grande veine de lapis-lazuli du bleu le plus profond, avec des mouchetures d'or de la taille de pièces de monnaie. Cette découverte assure la vitalité économique de cette région pour des décennies - nous allons être riches!"
trade_good_events.7.a:0 "Nous devrions fêter ça, vous ne pensez pas?"

trade_good_events.8.t:0 "Lapis Lazuli du Caucase"
trade_good_events.8.desc:0 "L'industrie du lapis-lazouli près de Kaukasou est florissante, sans doute grâce à votre main directrice, mais nous nous trouvons à la croisée des chemins. L'état est responsable de la croissance de l'industrie, et en tant que tel, certains pensent que nous devrions prendre un rôle plus actif dans l'administration des mines. Ce n'est pas le pire des problèmes, mais nous devons prendre une décision concernant l'avenir de la région."
trade_good_events.8.a:0 "L'État prendra le relais à partir d'ici"
trade_good_events.8.b:0 "Faites savoir que Kaukasou est ouvert au public"
trade_good_events.8.c:0 "Prenez une petite part du gâteau, mais réinvestissez les bénéfices"

trade_good_events.9.t:0 "Jade de Pishan"
trade_good_events.9.desc:0 "Vous êtes de retour d'une visite dans les mines de jade productives de Pishan, et votre esprit est rempli de toutes les possibilités. Tout ce que vous avez déversé dans la région a provoqué une croissance sans précédent, et les statuettes de jade fabriquées par les artisans locaux sont tout simplement des chefs-d'œuvre. Devons-nous continuer à améliorer les infrastructures locales ou laisser le cours naturel des choses se dérouler?"
trade_good_events.9.a:0 "Dites à nos surveillants de rentrer chez eux et de laisser Pishan travailler pour nous"
trade_good_events.9.b:0 "Augmenter les taxes!"
trade_good_events.9.c:0 "Nous voulons que davantage de personnes vivent ici..."

trade_good_events.10.t:0 "Silphium de Serapeion"
trade_good_events.10.desc:0 "Les champs de silphium de Serapeion doivent être vus pour être crus, [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName]; c'est comme si des tiges d'or sortaient du sol. Lorsque l'aube se réveille, elle trouve nos fermes déjà remplies de travailleurs qui récoltent le silphium jusqu'à ce que le crépuscule mette fin à leur labeur. Bien que nous soyons en train d'engranger les pièces, certains de nos conseillers pensent que nous pourrions faire davantage pour soutenir l'industrie locale."
trade_good_events.10.a:0 "Nous pourrions réinvestir nos bénéfices"
trade_good_events.10.b:0 "Je crois qu'on nous doit un peu plus que le sommet?"

