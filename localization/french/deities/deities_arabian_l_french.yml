l_french:

 #New Arabian deities
 deity_hubal:0 "$omen_hubal$"
 omen_hubal:0 "Hubal"
 omen_hubal_desc:0 "Hubal est un dieu de la lune ou du ciel qui est vénéré à la Ka'aba de La Mecque, en Arabie occidentale. Il était à l'origine un dieu de la pluie et de la guerre adoré par les Nabatéens. L'idole du dieu à la Ka'aba est considérée comme un oracle qui peut aider les humains dans la divination, en lançant des flèches devant la statue et en posant des questions sur les actions à entreprendre dans le futur. La direction dans laquelle pointent les flèches tombées fournit des réponses à leurs questions."
 
 deity_wadd:0 "$omen_wadd$"
 omen_wadd:0 "Wadd"
 omen_wadd_desc:0 "Wadd est la divinité nationale des Minéens d'Arabie du Sud et est associé au serpent. Les Minéens vivant sur l'île grecque de Delos lui ont construit un autel contenant des inscriptions en minéen et en grec. Il est également vénéré dans un temple par les colons minéens de Dedan, sous domination lihyanite. Wadd était également la divinité nationale de l'ancien royaume d'Awsan. À l'époque hellénistique, un roi d'Awsan était déifié en tant que 'fils de Wadd'. Son image était habillée dans un style grec plutôt qu'arabe et recevait des offrandes comme s'il était un dieu."
 
 deity_athtar:0 "$omen_athtar$"
 omen_athtar:0 "Athtar"
 omen_athtar_desc:0 "Athtar est une ancienne divinité sémitique dont le rôle, le nom et même le sexe varient selon les cultures. Le nom apparaît comme Attar (araméen), Athtar (Arabie du Sud), Astar (Aksum), Ashtar (Moab) et Ishtar en Mésopotamie. Dans les deux genres, Athtar est associé à la planète Vénus, l'étoile du matin et du soir. La divinité est également liée à la déesse hellénistique Astarte. Dans le sud de l'Arabie, il est vénéré comme un dieu de la guerre et est souvent appelé 'Celui qui est audacieux au combat'. L'un de ses symboles est la pointe de la lance et l'antilope est son animal sacré. Il a le pouvoir sur Vénus, l'étoile du matin, et est censé fournir de l'eau à l'humanité. En tant que tel, Athtar est également un dieu des orages et de la pluie, de l'eau qui coule, de l'irrigation et de la fertilité par l'eau."
 
 deity_shams:0 "$omen_shams$"
 omen_shams:0 "Shams"
 omen_shams_desc:0 "Shams est une déesse du soleil d'Arabie du Sud et la déesse protectrice du royaume himyarite. Son homologue en Arabie du Nord est la déesse du soleil Nuha. La religion arabe ancienne se concentre sur les dieux locaux, chaque tribu et royaume ayant ses divinités protectrices spécifiques. Cependant, il existe également des dieux communs à tous les Arabes, comme la trinité représentant le Soleil, la Lune et la planète Vénus, bien que leurs noms, leur sexe et leur culte diffèrent selon les régions. Ainsi, Shams est appelé Nuha dans le nord. En Mésopotamie, Shams est identifié au dieu solaire masculin Shamash, tout comme le dieu arabe masculin Athtar est lié à la déesse mésopotamienne Ishtar. Shams est souvent présentée comme l'épouse d'Athtar."
 
 deity_almaqah:0 "$omen_almaqah$"
 omen_almaqah:0 "Almaqah"
 omen_almaqah_desc:0 "Almaqah est le dieu du soleil du royaume sud-arabe de Saba et du royaume est-africain d'Axoum. La dynastie régnante de Saba se considérait comme ses descendants directs. Almaqah est représenté picturalement par un groupe d'éclairs entourant une arme courbe comme une faux. Les taureaux lui sont sacrés. Le temple de Barran et Mahram Bilqis lui sont dédiés."
 
 deity_maher:0 "$omen_maher$"
 omen_maher:0 "Maher"
 omen_maher_desc:0 "Maher est le dieu de la guerre des Aksumites et des Himyarites. Il est le fils du dieu principal Ashtar (Athtar en Arabie du Sud) et le pendant de Beher, le dieu de la mer."
 
 deity_beher:0 "$omen_beher$"
 omen_beher:0 "Beher"
 omen_beher_desc:0 "Beher est le dieu aksoumite de la mer. Il fait partie d'une trinité de divinités avec Ashtar (l'Athtar d'Arabie du Sud), le dieu suprême, et le fils d'Ashtar, Maher, le dieu de la guerre."
 
 deity_amm:0 "$omen_amm$"
 omen_amm:0 "Amm"
 omen_amm_desc:0 "Amm est la divinité de la lune et du temps à Qataba. Amm est aussi le mot arabe pour oncle paternel. Les habitants du royaume se désignent eux-mêmes comme les Banu Amm, ou les 'enfants d'Amm'. Comme Almaqah et d'autres divinités d'Arabie du Sud, il est symbolisé au moins en partie par des éclairs. Sa femme est la déesse Asherah, qui est la même que la déesse ougaritique Athiratu. Il est soutenu par la divinité légaliste de l'oracle Anbay."
 
 deity_sayin:0 "$omen_sayin$"
 omen_sayin:0 "Sayin"
 omen_sayin_desc:0 "Sin est le dieu de la lune dans les anciennes religions mésopotamiennes de Sumer, Akkad, Assyrie et Babylone. Il est aujourd'hui également adoré à Hadhramaut comme le dieu de la lune et de la richesse, où il porte le nom de Sayin."

 deity_dhushara:0 "$omen_dhushara$"
 omen_dhushara:0 "Dhushara"
 omen_dhushara_desc:0 "Dhushara est un dieu vénéré par les Nabatéens à Petra et à Madain Saleh (dont il est le patron). Il partage la direction du panthéon nabatéen avec Dionysos. Dhushara était censé rendre la justice s'il était invoqué selon le rituel approprié."
  
 deity_ruda:0 "$omen_ruda$"
 omen_ruda:0 "Ruda"
 omen_ruda_desc:0 "Ruda est l'une des divinités les plus importantes de l'Arabie du Nord. Mentionné pour la première fois dans les annales d'Esarhaddon au début du VIIe siècle avant J.-C., c'est un dieu protecteur associé à la lune. Son nom signifie 'bien disposé'."
 
 deity_haukim:0 "$omen_haukim$"
 omen_haukim:0 "Haukim"
 omen_haukim_desc:0 "Haukim est une divinité de la justice vénérée dans le Royaume de Qataba. Il est souvent invoqué aux côtés d'Anbay, un autre dieu de la loi."