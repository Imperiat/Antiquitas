  ### Gallic
gallic_smithy_inv.1.t:0 "Le travail des forgerons"
gallic_smithy_inv.1.desc:0 "Après des semaines et des mois de sueur et de sang versé, le maître forgeron et ses aides vous présentent enfin leur travail. \nCertains des nobles rassemblés semblent en deviner le but, mais d'autres ne peuvent rien discerner d'utile dans sa silhouette couverte. Lorsqu'il est enfin dévoilé, beaucoup sont stupéfaits, car c'est un spectacle à voir, son apparence est une œuvre d'art. Sa fonction n'étant pas immédiatement claire, le maître artisan commence à l'expliquer..."
gallic_smithy_inv.1.a:0 "Merveilleux" 
gallic_smithy_inv.2.t:0 "La missive"
gallic_smithy_inv.2.desc:0 "Notre [ROOT.GetCountry.GetRulerTitle] a décrété [ROOT.GetCountry.GetRuler.GetSheHe] désire pour un objet du maître-forgeron. Cet article doit être à la fois utile et agréable à l'œil. En toute sagesse, [ROOT.GetCountry.GetRuler.GetSheHe] admet ne pas être un artisan [ROOT.GetCountry.GetRuler.GetHerHim]-même, et donc de ne pas être en mesure de qualifier ce que l'objet devrait être. Cependant, [ROOT.GetCountry.GetRuler.GetSheHe] prévient qu'il doit s'agir d'un chef-d'œuvre et non d'un arrangement bâclé de matériaux."
gallic_smithy_inv.2.a:0 "Informer les artisans!"