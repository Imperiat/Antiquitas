 ### Aftermath of the Invasion ###
 carthaginian_aftermath_of_the_invasion_mission:0 "Conséquences de l'invasion"
 carthaginian_aftermath_of_the_invasion_mission_DESCRIPTION:1 "Agathokles était battu : son armée détruite à la rivière Himera, sa ville, Syracuse, assiégée par nos armées, ses alliés l'avait abandonné. Nous étions les maîtres de la Sicile. Puis il fit l'impensable : avec ce qui lui restait, il traversa la mer et dévasta nos terres d'Afrique, trouvant le soutien des Grecs de Cyrénaïque et des Numides qui vivaient parmi nous. Le désastre fut tel que nous dûmes nous retirer de Sicile pour lui faire face et que nous perdîmes notre chance de dominer les Grecs de Sicile.\n"
 carthaginian_aftermath_of_the_invasion_mission_BUTTON_TOOLTIP:1 "L'invasion de l'Afrique par Agathokles hante encore notre peuple."
 carthaginian_aftermath_of_the_invasion_mission_CRITERIA_DESCRIPTION:1 "Avant de penser à nous étendre à nouveau au-delà des mers, nous devons renforcer notre emprise sur notre pays. Ou bien nous sommes condamnés à répéter notre erreur.\n\nCette mission ne peut pas être recommencée ultérieurement."
 carthaginian_aftermath_of_the_invasion_mission_REWARD_DESCRIPTION:1 "Nous sommes prets."
 carthaginian_aftermath_of_the_invasion_mission_abort_tt:0 "Il s'agit d'une mission unique : si vous l'interrompez maintenant, il vous sera impossible de la recommencer ultérieurement."
 cr_carthage_mission_the_matter_of_aelymas_BUTTON_TOOLTIP:0 "Nous devons affirmer notre domination sur les tribus avant de pouvoir étendre notre cité."
 cr_carthage_mission_the_matter_of_aelymas_BUTTON_DETAILS:0 ""
 cr_carthage_mission_the_matter_of_aelymas_abort_tt:0 "Il s'agit d'une mission unique : si elle est interrompue maintenant, il sera impossible de convaincre les Hadirim de poursuivre à nouveau les Aelymas dans le futur."
 carthaginian_africa_invasion_walls_of_carthage:0 "Les murs de Carthage"
 carthaginian_africa_invasion_walls_of_carthage_DESC:0 "Carthage est reliée au continent par un isthme étroit et ne peut donc être abordée que dans une seule direction. La fortification et l'extension des murs à travers l'isthme amélioreront considérablement les défenses de la ville." 
 carthaginian_africa_invasion_walls_of_carthage_tt:0 ""
 carthaginian_africa_invasion_walls_of_carthage_tt1:0 ""
 carthaginian_africa_invasion_megara:0 "Banlieue de Mégare"
 carthaginian_africa_invasion_megara_DESC:0 "L'extension des murs, non seulement à travers l'isthme, mais aussi pour encercler les plaines de la péninsule au nord de la ville, augmentera considérablement la taille de la ville. A tel point que les terres n'auront pas à être remplies d'habitations urbaines exiguës pour loger tout notre peuple, mais pourront au contraire abriter des villas spacieuses et des terres agricoles.\n\nMegara n'entraînera donc pas seulement une augmentation de la population de la ville, mais assurera également un approvisionnement en nourriture en cas de siège."
 carthaginian_africa_invasion_megara_tt:0 ""
 carthaginian_africa_invasion_megara_tt1:0 "Deux unités d'#Y Elephants de guerre#! sont créés à #Y Carthage#!"
 carthaginian_africa_invasion_elephant_pens:0 "Enclos à Elephants"
 carthaginian_africa_invasion_elephant_pens_DESC:0 "Les nouveaux murs de Carthage sont massifs, capables d'accueillir 20 000 fantassins et 4 000 cavaliers. Mais leur circonférence massive, 10 mètres à la base, peut également fournir un espace suffisant pour loger les éléphants à apprivoiser et à entraîner pour la guerre."
 carthaginian_africa_invasion_elephant_pens_tt:0 ""
 carthaginian_africa_invasion_elephant_pens_tt1:0 ""
 carthaginian_africa_invasion_citadel_of_vaga: "Citadelle de Vaga"
 carthaginian_africa_invasion_citadel_of_vaga_DESC:0 "L'ancienne cité de Vaga est bien située pour contrôler les mouvements dans la vallée fertile de Bagradas. En y renforçant notre présence, nous empêcherons les Numides de faire des raids sur nos terres et nous disposerons d'une base solide pour étendre notre contrôle plus loin dans les terres."
 carthaginian_africa_invasion_citadel_of_vaga_tt:0 ""
 carthaginian_africa_invasion_citadel_of_vaga_tt1:0 ""
 carthaginian_africa_invasion_mines_of_trisipensis:0 "Les mines de Trisipensis"
 carthaginian_africa_invasion_mines_of_trisipensis_DESC:0 "Les guerres en Sicile ont épuisé de plus en plus nos réserves d'argent. Heureusement, une riche veine d'argent existe à Trisipensis. Bien que ce ne soit pas un nouveau Laurion, il nous fournira beaucoup d'argent pour frapper de nouvelles pièces et financer nos projets."
 carthaginian_africa_invasion_mines_of_trisipensis_tt:0 ""
 carthaginian_africa_invasion_mines_of_trisipensis_tt1:0 ""
 carthaginian_africa_invasion_mines_of_sika:0 "Les mines de Musti"
 carthaginian_africa_invasion_mines_of_sika_tt1:0 "Un filon d'argent existe à Musti. Bien qu'il ne s'agisse pas du plus riche des filons, il permettra de frapper une part équitable de pièces."
 carthaginian_africa_invasion_mines_of_sika_tt:0 ""
 carthaginian_africa_invasion_altar_philaeni:0 "L'autel des Philaeni"
 carthaginian_africa_invasion_altar_philaeni_DESC:0 "Afin d'éviter que les Grecs orientaux n'envahissent à nouveau nos terres, un concours a été proposé pour régler la division des deux Syrtes : une paire de coureurs partira de notre territoire et une paire de la Cyrénaïque, l'endroit où ils se rencontreront sera le point de démarcation de nos sphères d'influence respectives."
 carthaginian_africa_invasion_altar_philaeni_tt:0 ""
 carthaginian_africa_invasion_altar_philaeni_tt_2:0 "La #Y Cyrenaïque#! et nous enverra une paire de coureurs le long de la côte de la Syrte. L'endroit où ils se rencontreront délimitera nos sphères d'influence respectives.\n\nIl en résultera une trève de #Y 40 ans#! entre nos cités."
 carthaginian_africa_invasion_charax:0 "Contrebandiers de la Grande Syrte"
 carthaginian_africa_invasion_charax_DESC:0 "Le silphium est une herbe précieuse qui vaut son pesant d'or. Malheureusement, elle ne pousse que dans les montagnes de Cyrénaïque, et les Cyrénaïques gardent jalousement leur monopole sur le silphium. Mais pas assez jalousement : Sur les plages de sable de la Grande Syrte, un commerce animé de l'herbe existe entre nos commerçants et ceux de la Cyrénaïque.\n\nCharax s'est avéré être un lieu de rencontre privilégié des contrebandiers de silphium. Si nous investissons dans l'expansion des opérations là-bas, nous pourrions être en mesure de briser le monopole du silphium de la Cyrénaïque."
 carthaginian_africa_invasion_charax_tt:0 ""
 carthaginian_africa_invasion_charax_tt_2:0 ""
 carthaginian_africa_invasion_choma:0 "Choma"
 carthaginian_africa_invasion_choma_DESC:0 "Un petit canal traversant la lagune relie nos commerçants à la mer et au reste du monde. La nature étroite et traîtresse du canal, qui oblige les navires à naviguer sur de multiples bancs de sable, entrave considérablement le commerce dans le port. La construction d'un choma le long du front de mer, directement sur la mer, augmenterait considérablement le nombre de navires pouvant faire du commerce dans notre port."
 carthaginian_africa_expansion_secured_homeland:0 "Patrie sécurisée"
 carthaginian_africa_expansion_secured_homeland_tt:0 "Tous les territoires dans les régions de #Y Carthage#!, #Y Thugania#! et #Y Thabracania#! gagnent le modificateur #Y Patrie sécurisée#! pour 20 ans, donnant les effets suivant:"
 
 ### The Matter of Aelymas ###
 cr_carthage_matter_of_aelymas:0 "L'affaire d'Aelymas"
 cr_carthage_matter_of_aelymas_DESCRIPTION:0 "Les tribus de l'interiour sont volages ; elles cherchent toujours à étendre leurs terres, elles cherchent toujours un avantage, elles cherchent toujours une occasion de nous trahir. Et c'est le cas de notre noble sujet Aelymas, Agellid de Mideni.\n\nLorsqu'Agathokles a envahi nos terres, Aelymas s'est bêtement rebellé et a tenté de se ranger du côté de l'envahisseur, avant de faire l'expérience directe de leur cruauté lorsqu'Agathokles a pris sa capitale Thugga. Vaincu, Aelymas s'est tourné vers nous pour se protéger du tyran. Avec Agathokles à nos portes, à qui pouvions-nous refuser cette alliance ?\n\nMaintenant qu'Agathokles est de retour à Syracuse, le moment est peut-être venu de venger la trahison d'Aelymas."
 cr_carthage_matter_of_aelymas_CRITERIA_DESCRIPTION:0 "Cette mission est disponible car Aelymas règne sur les Mideni. Elle sera considérée comme terminée lorsque Thugga sera conquise."
 cr_carthage_matter_of_aelymas_REWARD_DESCRIPTION:0 "Une tribu d'indigènes perfides en moins à gérer."
 cr_carthage_matter_of_aelymas_BUTTON_TOOLTIP:0 "Nous devons affirmer notre domination sur les tribus avant de pouvoir étendre notre cité."
 cr_carthage_matter_of_aelymas_BUTTON_DETAILS:0 ""
 cr_carthage_matter_of_aelymas_abort_tt:0 "Il s'agit d'une mission unique : si elle est interrompue maintenant, il sera impossible de convaincre les Hadirim de poursuivre à nouveau les Aelymas dans le futur."
 cr_carthage_matter_of_aelymas_diplomatic_initiative:0 "L'initiative diplomatique"
 cr_carthage_matter_of_aelymas_diplomatic_initiative_desc:0 "En diffusant la vérité sur de la nature perfide et inconstante de @[GetCountry('MDI').GetFlag]![GetCountry('MDI').GetRuler.GetName] nous allons essayer d'influencer les Numides pour qu'ils soutiennent notre cause."
 cr_carthage_matter_of_aelymas_diplomatic_initiative_tooltip:0 "Si vous suivez cette voie @[GetCountry('MDI').GetFlag]![GetCountry('MDI').GetName|Y] sera considéré comme l'agresseur dans la prochaine guerre. La ligue défensive de @[GetCountry('MDI').GetFlag]![GetCountry('MDI').GetName|Y] #G #bold ne sera pas#!#! impliquée."
 cr_carthage_matter_of_aelymas_isolation:0 "Isolement diplomatique"
 cr_carthage_matter_of_aelymas_isolation_DESC:0 "Les Numides ne sont pas plus loyaux les uns envers les autres qu'envers nous ; il ne devrait pas être trop difficile de leur faire tourner le dos à Aelymas."
 cr_carthage_matter_of_aelymas_isolation_tooltip:0 "Nous enverrons des émissaires aux différentes tribus numides."
 cr_carthage_matter_of_aelymas_isolation_completion_tooltip:0 "@[GetCountry('MDI').GetFlag]![GetCountry('MDI').GetName|Y] recevra une #bold pénalité sèvère#! de relation avec tous les pays qui ont une opinion positive de #Y 15 ou plus#! de @[GetCountry('CAR').GetFlag]![GetCountry('CAR').GetName|Y]. Cela les rendra #G #bold moins favorables#!#! à soutenir @[GetCountry('MDI').GetFlag]![GetCountry('MDI').GetRuler.GetName] dans un avenir proche."
 cr_carthage_matter_of_aelymas_drills_of_war:0 "Exercices de guerre"
 cr_carthage_matter_of_aelymas_drills_of_war_desc:0 "Que nos offres soient faites dans le seul langage que les tribus comprennent : celui de la force des armes."
 cr_carthage_matter_of_aelymas_drills_of_war_tooltip:0 "Si vous suivez cette voie @[GetCountry('CAR').GetFlag]![GetCountry('CAR').GetName|Y] sera considéré comme l'agresseur dans la guerre à venir. La ligue défensive de @[GetCountry('MDI').GetFlag]![GetCountry('MDI').GetName|Y] #R #bold sera#!#! impliquée."
 cr_carthage_matter_of_aelymas_numidian_allies:0 "Alliés numides"
 cr_carthage_matter_of_aelymas_numidian_allies_tooltip:0 "Nous enverrons des émissaires à @[GetCountry('MSY').GetFlag]![GetCountry('MSY').GetName|Y] et @[GetCountry('MSL').GetFlag]![GetCountry('MSL').GetName|Y] pour essayer d'obtenir leur soutien contre @[GetCountry('MDI').GetFlag]![GetCountry('MDI').GetRuler.GetName]."
 cr_carthage_matter_of_aelymas_numidian_allies_tooltip2:0 "\nL'IA peut toujours rejeter une alliance : une relation positive de #Y 15 ou plus#! est nécessaire pour avoir une chance de réussir."
 cr_carthage_matter_of_aelymas_numidian_allies_completion_tooltip:0 "Si @[GetCountry('MSY').GetFlag]![GetCountry('MSY').GetName|Y] accepte, ils recevront les provinces de [GetProvince('(int32)3221').GetName|Y], [GetProvince('(int32)8262').GetName|Y], [GetProvince('(int32)3217').GetName|Y] et [GetProvince('(int32)3216').GetName|Y] quand la guerre sera terminée.\nSi @[GetCountry('MSL').GetFlag]![GetCountry('MSL').GetName|Y] accepte, ils recevront les provinces de [GetProvince('(int32)3238').GetName|Y] et [GetProvince('(int32)3240').GetName|Y] quand la guerre sera terminée."
 cr_carthage_matter_of_aelymas_warmongering:0 "Expansion agressive"
 cr_carthage_matter_of_aelymas_warmongering_DESCRIPTION:0 "Que l'on sache bien que nous cherchons à nous venger d'Aelymas."
 cr_carthage_matter_of_aelymas_warmongering_tooltip:0 "Nos agents seront envoyés pour faire savoir aux Numides que nous ne tolérerons pas la trahison d'Aelymas."
 cr_carthage_matter_of_aelymas_warmongering_completion_tooltip:0 "@[GetCountry('MDI').GetFlag]![GetCountry('MDI').GetRuler.GetName] est susceptible de chercher des alliances avec les tribus voisines pour s'opposer à nous dans la guerre à venir."
 cr_carthage_matter_of_aelymas_to_war:0 "Préparatifs finaux"
 cr_carthage_matter_of_aelymas_to_war_DESCRIPTION:0 "Nous allons finaliser nos préparatifs pour la guerre contre Aelymas."
 cr_carthage_matter_of_aelymas_to_war_completion_tooltip:0 "#R La guerre va commencer.#!\n\nNous obtenons une revendication sur tout le territoire appartenant à @[GetCountry('MDI').GetFlag]![GetCountry('MDI').GetName|Y] ou leurs alliés."
 cr_carthage_matter_of_aelymas_numidian_trade:0 "Commerce numidien"
 cr_carthage_matter_of_aelymas_numidian_trade_DESCRIPTION:0 "Nous devrions profiter de notre récent succès pour renforcer notre domination sur le commerce numide"
 cr_carthage_matter_of_aelymas_numidian_hegemon:0 "Les leçons de la guerre"
 cr_carthage_matter_of_aelymas_numidian_trade_DESCRIPTION:0 "Nous devrions profiter de nos récents succès pour renforcer notre domination sur les Numides"
 cr_carthage_matter_of_aelymas_isolation_opmod:0 "Diplomatie carthaginoise"
 cr_carthage_aemylas_isolated:0 "Isolement diplomatique"
 
 ### Bomilcar's Revolution ###
 carthaginian_mission_bomilcars_revolution_DESCRIPTION:1 "Bomilcar a traîtreusement tenté de sacrifier la Bande Sacrée à Agathokles au cours d'une bataille, dans l'espoir d'anéantir ses adversaires dans l'Hadirim et d'obtenir un pouvoir tyrannique pour lui-même. Bien qu'il ait échoué dans son plan diabolique, beaucoup ont été fourvoyés par ses idées et ses plans.\n\nDe nombreux disciples de Bomilcar ont été pardonnés, mais des conflits et des désaccords subsistent dans toute la nation."