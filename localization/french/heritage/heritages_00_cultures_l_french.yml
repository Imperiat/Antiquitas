l_french:
 #Vanilla
 achaean_heritage:0 "Héritage achéen"
 achaean_heritage_desc:0 "Les Achéens ont préféré se tenir à l'écart des grands jeux politiques de ces dernières années, préservant leur petite ligue mais restant prêts à se défendre si leur souveraineté se trouvait en danger."
 arcadian_heritage:0 "Héritage arcadien"
 arcadian_heritage_desc:0 "L'arrière-pays du Péloponnèse est enclavé et rural, et il s'agit d'un territoire sauvage propre à éveiller l'imagination des citoyens des grandes cités grecques. Il vit principalement des cultures agricoles et se tient pour l'essentiel à l'écart des remous politiques."
 siceliote_heritage:0 "Héritage sicéliote"
 siceliote_heritage_desc:0 "Les cités grecques de Sicile ont connu de nombreux déboires du fait de la montée de la démagogie, plus que partout ailleurs dans le monde hellénique. C'est là un fait symptomatique du mode de vie confortable de ses habitants, qui se consacrent à la philosophie et à la culture."
 italiote_heritage:0 "Héritage italiote"
 italiote_heritage_desc:0 "Les cités italiotes, autrefois opulentes et puissantes, stagnent sous le poids de leur propre indolence, préférant s'appuyer sur des mercenaires de la région et l'aide venu de l'étranger pour régler leurs conflits que discuter philosophie."
 cretan_heritage:0 "Héritage crétois"
 cretan_heritage_desc:0 "Les cités isolées de la Crète restent obstinément occupées à régler leurs conflits, cherchant à se venger et à assurer leur domination sur l'île, et se tiennent donc pour l'essentiel à l'écart des grands événements politiques du monde hellénique."
 aegean_heritage:0 "Héritage égéen"
 aegean_heritage_desc:0 "C'est des îles dispersées de la mer Égée que sont originaires tous ces charpentiers et ces marins qui ont mis à genoux les envahisseurs perses. Ces cités conservent depuis des traditions très liées à la mer."
 graeco_pontic_heritage:0 "Héritage gréco-pontique"
 graeco_pontic_heritage_desc:0 "Les colons grecs établis sur la rive méridionale du Pont-Euxin sont, depuis des siècles, très proches des peuples anatoliens qui vivent dans la région. Commercer et négocier avec les rois des barbares fait partie de leur histoire."
 bosporan_heritage:0 "Héritage bosphoran"
 bosporan_heritage_desc:0 "Les colons grecs établis sur la rive septentrionale du Pont-Euxin sont venus pour l'essentiel de Mégare et de Milet, et ont fondé des comptoirs commerciaux florissants. Ils préfèrent donc ne pas se mêler des querelles qui agitent la Grèce."
 euboean_heritage:0 "Héritage eubéen"
 euboean_heritage_desc:0 "L'île d'Eubée n'est ni particulièrement peuplée, ni particulièrement opulente ; mais ses habitants ont toujours d'excellents marins et combattu pour leur indépendance, tirant pour cela tout le parti possible de la situation stratégique de leur île et de son terrain rude."
 bithynian_heritage:0 "Héritage bithynien"
 bithynian_heritage_desc:0 "Comptant parmi les colonies les plus anciennes fondées par les Grecs, les cités de Bithynie ont survécu en accédant aux exigences des rois et empereurs barbares, préférant se concentrer plus que tout sur la culture de leurs propres cités."
 #Barbarian Heritages Palando
 ingvaeonic_heritage:0 "Héritage ingvaeonique"
 ingvaeonic_heritage_desc:0 "Les fils d'Yngvi vivent le long de la côte marécageuse de la mer du Nord, pratiquant le commerce jusqu'à l'île d'Albion, mais aussi la piraterie..."
 aremorican_heritage:0 "Héritage aremorique"
 aremorican_heritage_desc:0 "Ces marins renommés ont mis au point des navires en chêne avec de grandes impostes fixées par des clous en fer et des voiles en cuir, ce qui leur a permis de résister au rude climat de l'océan Atlantique et d'ouvrir des routes commerciales vers la Grande-Bretagne. Ils se sentent mal à l'aise loin de la mer et construisent donc leurs maisons sur les hauteurs du littoral, les transformant en îles indomptables lorsque la marée monte."
 scandian_heritage:0 "Héritage scandien"
 scandian_heritage_desc:0 "Les habitants de Scandie se sont adaptés au rude climat hivernal, puisant parfois leur force dans la ferme conviction de vivre là où les dieux résident."
 suebic_heritage:0 "Héritage suebien"
 suebic_heritage_desc:0 "Redoutés pour leur fureur au combat et leurs pillages incessants, les fils d'Irmin sont devenus des modèles pour de nombreux jeunes guerriers germaniques, qui sont de plus en plus nombreux à imiter leur coiffure particulière, le nœud suebien. La civilisation est considérée comme la raison pour laquelle tous leurs ennemis s'adoucissent, peut-être à juste titre."
 istvaeonic_heritage:0 "Héritage istvaeonique"
 istvaeonic_heritage_desc:0 "Les peuples vivant à la frontière entre les Celtes plus avancés du sud et les autres Germains du nord vénèrent leur ancêtre légendaire Istio. L'adaptation des idées du sud compense leur faible nombre."
 lugian_heritage:0 "Héritage Lugien"
 lugian_heritage_desc:0 "La route de l'ambre traverse le vaste territoire rural des Vandales, mais elle était souvent coupée à cause de menaces étrangères ou de conflits internes. Ainsi, après de nombreuses querelles, la confédération lugienne a été fondée sous l'égide du dieu Lugus afin de protéger cette précieuse source de revenus."
 gothonic_heritage:0 "Héritage gothonique"
 gothonic_heritage_desc:0 "Bien qu'ils ne parviennent pas à comprendre l'appétit vorace du monde méditerranéen pour l'ambre, les habitants de la côte sud de la Baltique exploitent néanmoins ce désir. La richesse ainsi acquise a provoqué l'émergence d'un système de patronage de généraux vivant comme des rois."
 treverian_heritage:0 "Héritage trévire"
 treverian_heritage_desc:0 "Les Trévires comptent parmi les cavaliers gaulois les plus habiles et sont dirigés par une élite aristocratique, qui s'exprime par des enterrements de chariots exorbitants."
 norican_heritage:0 "Héritage norique"
 norican_heritage_desc:0 "Le Ferrum Noricum, l'acier norique, est loué et recherché dans une grande partie de l'Europe centrale en raison de sa qualité unique. Il n'est donc pas étonnant qu'il permette aux Noriques d'accéder à un puissant atout militaire stratégique et à d'immenses richesses. Ces richesses, cependant, ont corrompu leur société par des extravagances et des gaspillages."
 vindelician_heritage:0 "Héritage vindéliciens"
 vindelician_heritage_desc:0 "Résidant dans l'avant-pays alpin, les Vindéliciens ont été victimes des raids des Germains et autres Celtes. Ils ont donc commencé à construire des villes plus grandes, entourées des murs les plus hauts, et à utiliser le terrain à leur avantage, quel qu'en soit le coût."
 rhaetian_heritage:0 "Héritage rhétiques"
 rhaetian_heritage_desc:0 "Les Rhétiques mènent une vie isolée dans les Alpes enneigées, loin de leurs parents étrusques. Confrontés à des hivers précoces et des étés tardifs, les Rhétiques ont perfectionné leur charpenterie pour construire rapidement des maisons de grande qualité."
 helvetian_heritage:0 "Héritage hélvétique"
 helvetian_heritage_desc:0 "Les mines d'or institutionnalisées de la Suisse moderne ont enrichi les chefs helvètes, mais au prix d'une corruption endémique due à la rivalité des chefs pour la royauté. Les Helvètes sont également un peuple très pieux, puisqu'ils sacrifient avec une ferveur incandescente leurs richesses dans toutes sortes de lacs."
 lepontic_heritage:0 "Héritage lepontique"
 lepontic_heritage_desc:0 "Les Celtes n'étaient généralement pas connus pour l'écriture, mais ce n'était pas le cas des Lépontes qui ont commencé à écrire des inscriptions avec l'alphabet étrusque au 6e siècle avant J.-C.. Cette pratique s'est poursuivie jusqu'à leur conquête par les Romains, car même l'utilisation des habiles Gaesati, une bande de mercenaires celtes des Alpes, n'a pas pu arrêter la machine militaire des Romains."
 baltic_heritage:0 "Héritage balte"
 baltic_heritage_desc:0 "Pendant des siècles, des tumulus ont parsemé les terres habitées par les Baltes, une manifestation de la stabilité de l'habitat balte qui a duré du début de l'âge du fer jusqu'à la fin de la période impériale romaine. Ainsi, au fil des ans, les Baltes sont devenus compétents dans le dragage de l'ambre, une matière très recherchée."
 #From Ben Heritages
 ##PUNIC
 punic_heritage:0 "Héritage punique"
 punic_heritage_desc:0 "Fondées par les marchands phoeniciens dans un passé lointain, les cités puniques parsèment la Méditerranée. Depuis la grande cité de Carthage aux cités mineures de Libye, tous peuvent aspirer à libérer un jour leur foyer ancestral des mains des Diadoques et à retrouver leur domination sur la mer."
 ##SCTYHIA
 ###Sarmatia heritage is also country specific
 sarmatian_heritage:0 "Héritage sarmate"
 sarmatian_heritage_desc:0 "Alors que leurs cousins scythes de l'Ouest commencent à se sédentariser, les Sarmates poursuivent leur héritage nomade commun. Ayant peu de contacts avec les étrangers, ils se fiaient à leur intelligence et à leur ruse, devenant des ennemis craints et respectés de plus d'un empire."
 ##DACIA
 getian_heritage:0 "Héritage gète"
 getian_heritage_desc:0 "Étroitement liés aux Daces à l'ouest, les Gètes étaient respectés pour leur héritage de guerriers féroces, mais honorables. Lorsque Lysimaque fut capturé par eux, leur roi Dromichaetes le libéra, le convainquant que les Gètes feraient de meilleurs alliés que des ennemis."
 dacian_heritage:0 "Héritage dace"
 dacian_heritage_desc:0 "Les Daces étaient étroitement liés aux Gètes, à l'est, et ont fini par unir leur peuple sous un seul roi. Connus pour leurs guerriers redoutables et leurs puissantes fortifications montagneuses, ils ont développé un savoir-faire redouté même par les Romains."
 ##Illyria
 illyrian_heritage:0 "Héritage illyrien"
 illyrian_heritage_desc:0 "Les différentes tribus illyriennes sont surtout connues pour leur héritage maritime - même si certains voisins envieux peuvent les considérer comme de simples pirates."
 ##Iberia
 carpetani_heritage:0 "Héritage carpétan"
 carpetani_heritage_desc:0 "Les Carpetans sont une tribu à l'héritage modeste, située en plein centre de la péninsule, souvent négligée par ses voisins. Ce qui peut apparaître comme une faiblesse est en fait leur force ; Alors que les autres se chamaillent sans cesse, les Carpetans préfèrent s'épanouir dans la paix et construire de puissantes coalitions qui pourront frapper lorsque l'heure de la guerre sonnera inévitablement."
 celtician_heritage:0 "Héritage celticien"
 celtician_heritage_desc:0 "Les Celticiens étaient l'une des rares tribus de la péninsule considérées comme civilisées par les Grecs, même si elles l'étaient moins que les Turdetans voisins. De nombreuses autres tribus ont construit leur propre héritage après avoir migré du territoire des Celticiens ."
 vaccaeian_heritage:0 "Héritage vaccéen"
 vaccaeian_heritage_desc:0 "Les Vaccéens étaient des maîtres de l'agriculture. Leur fort héritage égalitaire leur a permis d'exploiter les zones fertiles du plateau occidental grâce à un système d'agriculture collectiviste."
 ##HIBERNIA
 hibernian_heritage:0 "Héritage hibernien"
 hibernian_heritage_desc:0 "Un peuple dont la culture a été définie par la guerre, les traditions maritimes et les préjugés à son égard."
 ##Nilotic
 nilotic_heritage:0 "Héritage nilotique"
 nilotic_heritage_desc:0 "Our ancestors have shown us the way forward."
 ##From Dustin - DoA in Ben Heritages
 assyrian_heritage:0 "Héritage assyrien"
 assyrian_heritage_desc:0 "L'ancien empire assyrien a duré près de 2 000 ans dans la région de la haute Mésopotamie et de la Syrie. Les anciens Assyriens étaient des maîtres ingénieurs et ont créé des machines de siège sophistiquées. Ils ont également été les premiers à avoir une armée professionnelle." 
 #From Thracian Invictus
 thracian_heritage:0 "Héritage thrace"
 thracian_heritage_desc:0 "Les Thraces ont été décrits par Hérodote comme le peuple le plus puissant du monde, à l'exception des Indiens, si seulement ils s'unissaient. Cependant, cela semble impossible à réaliser pour un seul chef de tribu..."
 #Iberian Flavor Heritages
 turdetanian_heritage:0 "Héritage Turdétanien"
 turdetanian_heritage_desc:0 "Il y a plusieurs siècles, Tartessos était l'un des plus importants centres commerciaux et politiques d'Ibérie. Un héritage qui perdure jusqu'à aujourd'hui, dont les héritiers sont les Turdétaniens. Une culture créée par le mélange de coutumes puniques et indigènes, les Turdétaniens sont l'une des tribus les plus civilisées d'Ibérie."
 lusitanian_heritage:0 "Héritage lusitanien"
 lusitanian_heritage_desc:0 "Les Lusitaniens ont été engagés comme mercenaires depuis des temps immémoriaux par d'autres puissances, comme les Carthaginois, en raison de leur réputation de guerriers féroces et de la puissance de leur infanterie légère."
 vettonian_heritage:0 "Héritage vettonien"
 vettonian_heritage_desc:0 "Les Vettoniens sont un peuple religieux apparenté aux Lusitaniens qui vivaient sur le plateau ibérique et étaient connus comme des bâtisseurs de temples extérieurs et de monuments zoomorphes en granit."
 cantabrian_heritage:0 "Héritage cantabrien"
 cantabrian_heritage_desc:0 "Les terres isolées de la chaîne Cantabrique sont le lieu de vie de différents peuples qui constituent une protection naturelle mais qui, en même temps, les rendent moins connectés à leur environnement."
 asturian_heritage:0 "Héritage asturien"
 asturian_heritage_desc:0 "La géographie asturienne s'est avérée être une barrière presque impénétrable contre les dangers extérieurs, mais en même temps, elle a isolé le peuple asturien."
 gallaecian_heritage:0 "Héritage Gallaecien"
 gallaecian_heritage_desc:0 "Les terres rurales et montagneuses de la Gallaecia permettent aux Gallaeciens de vivre largement de ce qu'ils récoltent dans la nature et de quelques raids sur les terres voisines."