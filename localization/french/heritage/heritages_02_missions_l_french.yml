 #For all heritages added through events/missions/decisions etc
 #Vanilla Specific for Carthaginian Epikrateia created in mission 
 epikrateia_heritage:0 "Héritage de l'Épicratie"
 epikrateia_heritage_desc:0 "Les habitants de la Sicile ont longtemps été sous la protection de Carthage, lorsqu'ils étaient  confrontés au danger d'un assujettissement par les Grecs de Syracuse. Ils ont donc fini par former leur propre État, évolution de l'alliance défensive assez lâche qui unissait auparavant leurs cités-États."
 #Vanilla
 corinthian_heritage:0 "Héritage corinthien"
 corinthian_heritage_desc:0 "Jusqu'à il y a peu, Corinthe était l'une des plus grandes cités-États de Grèce, jouant un rôle majeur en tant que site stratégique entre les riches États de l'Attique et du Péloponnèse. Après la conquête macédonienne, elle fut privée de toute indépendance et réduite au rang de simple forteresse, où une garnison macédonienne se trouvait pour surveiller la région."
 decapolian_heritage:0 "Héritage de la Décapole"
 decapolian_heritage_desc:0 "Les dix grandes cités de la Décapole ont souvent été alliées pour assurer leur défense mutuelle face aux agressions de la Judée au sud. Elles sont aujourd'hui réunies au sein d'une véritable ligue."
 religious_enclave_heritage:0 "Domaine religieux"
 religious_enclave_heritage_desc:0 "Ce domaine est gouverné par les prêtres d'un sanctuaire majeur. Ses habitants révèrent les traditions transmises par leurs aïeux, même s'il est indéniable que le gouvernement accorde désormais une assez grande importance au monde temporel et non plus spirituel."
 attalid_heritage:0 "Héritage attalide"
 attalid_heritage_desc:0 "Les fils d'Attale de Tion se sont élevés à une haute position dans les cours d'Alexandre et d'Antigone, jusqu'à fonder le grand royaume asiatique de Pergame, célèbre pour ses bibliothèques et l'indépendance farouche de ses habitants."
 mithridatic_heritage:0 "Héritage mithridatide"
 mithridatic_heritage_desc:0 "Les Mithridatides ont gouverné la cité de Kios, en Mysie, jusqu'à ce que l'assassinat de Mithridate II pousse son héritier à se tailler un nouveau royaume en Paphlagonie, qui devint ensuite la puissance régionale du Nord de l'Asie Mineur."
 mauryan_abandoned_heritage:0 "Decadencia Maurya"
 mauryan_abandoned_heritage_desc:0 "Tras la muerte de los grandiosos Chandragupta y Ashoka Maurya, el imperio que habían creado entró en un periodo de marcada decadencia."
 #HERITAGES From Greek Pontus Missions
 istrian_league_heritage:0 "Héritage de la Ligue d'Istrie"
 istrian_league_heritage_desc:0 "Hérodote et bien d'autres pensaient autrefois que l'Ister traversait toute l'Europe, reliant l'Euxinus à la Grande Mer occidentale. Bien que cela soit malheureusement loin de la vérité, l'importance de l'Ister ne peut être sous-estimée en tant que route commerciale vers les terres tribales intérieures. Et pourtant, toutes les tribus ne sont pas particulièrement amicales - ce sont des barbares, et les cités helléniques de l'Euxinus occidental devront se préparer à tout"
 bosporan_league_heritage:0 "Héritage de la Ligue bosporéenne"
 bosporan_league_heritage_desc:0 "Les nations de la côte nord d'Euxinus se sont unies pour créer un dernier front unifié entre le monde hellénique et l'inconnu barbare au-delà. Chaque ville prospère grâce à la vaste gamme de champs de céréales à leur disposition, mais leur travail est ingrat. La plupart des Hellènes les considèrent comme trop barbares, s'étant trop longtemps mêlés aux clans tribaux"
 pontic_league_heritage:0 "Héritage de la ligue pontique"
 pontic_league_heritage_desc:0 "Les colonies pontiques ont vécu des vies mouvementées loin de leurs villes mères. Beaucoup d'entre elles ont été limitrophes des empires les plus grands et les plus divers, accueillant des citoyens de tous horizons dans leurs agoras naissantes - cela a fait d'elles un groupe fort et tolérable, tout comme leur besoin de maintenir une forte présence dans le Bosphore afin de stabiliser les routes commerciales. Même si cela fait d'eux un paradis cosmopolite, les premiers citoyens se sentent perdus comme des étrangers dans leur propre ville"
 #Mac Heritage
 alexander_heritage:0 "Héritage d'Alexandre"
 alexander_heritage_desc:0 "Nous avons acquis suffisamment de pouvoir et de légitimité pour prétendre être les successeurs de l'héritage d'Alexandre, notre famille est liée par le sang à celle des Argéades, nous poursuivrons ses rêves d'un empire hellénique s'étendant de la Macédoine à la Bactriane."
 #Maurya Missions Heritages
 mauryan_abandoned_heritage:0 "Déclin Maurya"
 mauryan_abandoned_heritage_desc:0 "Après la mort des grands Chandragupta et Ashoka Maurya, l'Empire qu'ils avaient constitué a connu une période de réel déclin."
 #Scythia Greek Mission Heritages
 hellenized_barbarian_heritage:0 "Hellenized Barbarian Heritage"
 hellenized_barbarian_heritage_desc:0 "The thunder crashes as the lighting dashes out of the clouds and spears the ground, but this lot has no fear, for they all see the lord of Olympus, enraged, casting down his thunderbolts onto all of his enemies, of whom they are no longer one. While they can never truly walk into the ancient temples of Hellas and be accepted by the priests without a leering gaze, they are now part of the complex and interconnected web of the Hellenic world."
 #Judea Flavour Heritage
 hebrew_egypt_heritage:0 "Héritage de Mizraim"
 hebrew_egypt_heritage_desc:0 "Mizraim est le nom hébreu de l'Égypte. Depuis la conquête de l'Égypte, une nouvelle classe d'Hébreux a émergé. Maîtres de l'Égypte, les Mizraïm gouvernent une terre fertile et très riche. Cependant, c'est une terre divisée. Les Hébreux n'ont pas été tendres avec leurs anciens oppresseurs. Avec l'expansion de l'esclavage et la dure exploitation de la population, l'aspiration à la liberté grandit - une aspiration qui pourrait être dangereuse si elle n'est pas contrôlée."