 #Judea Flavor Heritage
 samaria_heritage:0 "Héritage samarien"
 samaria_heritage_desc:0 "Les Samaritains prétendent être les descendants des tribus israélites de Joseph et les seuls à adorer YHWH à l'endroit prévu, considérant leurs voisins judéens et leur Temple comme hérétiques."
 #From Invictus Heritages
 trapezan_heritage:0 "Héritage Trapezan"
 trapezan_heritage_desc:0 "Colonie sinopéenne fondée aux alentours de 756 avant J.-C. par des commerçants milésiens, Trapezous était un creuset culturel, abritant à l'origine plusieurs tribus caucasiennes, et était une porte commerciale du Pontos Euxinos vers l'Empire achéménide et l'Orient en général. Se battant pour sortir de l'Anatolie, Xénophon rapporte dans son Anabasis que lui et ses 10 000 mercenaires se procuraient 'des provisions à Trapèze par achat, car les Trapéziens nous fournissaient un marché, et en échange des honneurs qu'ils nous rendaient et des cadeaux d'hospitalité qu'ils offraient à l'armée, nous leur rendions les mêmes honneurs ; si l'un des barbares était leur ami, nous n'y touchions pas, tandis qu'à leurs ennemis, contre lesquels ils nous conduisaient eux-mêmes, nous faisions tout le mal que nous pouvions' (5.5.14)."
 kerasous_heritage:0 "Heritage de Kerasous"
 kerasous_heritage_desc:0 "Venant probablement du grec κερασός 'cerise', Pline l'Ancien écrit que la première cerise a été exportée de cette ville colonie vers l'Europe à l'époque romaine par l'intermédiaire de Lucius Lucullus, ami proche de Sulla. Colonisée au 6e siècle avant J.-C. par des colons sinopériens, cette ville portuaire a également été visitée par Xénophon, dans son Anabasis."
 kos_heritage:0 "Heritage de Kos"
 kos_heritage_desc:0 "Fondée par le roi mythologique autochtone Merops, Kos a existé tout au long de l'histoire antique comme un lieu de richesse, d'apprentissage et de production de luxe. Libérée de l'emprise de la Perse à la suite des guerres gréco-persanes (puis brièvement gouvernée par la satrapie carienne pendant un certain temps), l'île est restée largement indépendante des grandes ligues de la mer Égée, de l'empire d'Alexandre et de la furieuse Diadoquie, acquérant une forme d'autonomie oligarchique même lorsqu'elle était sous la 'propriété' des Ptolémées, qui l'utilisaient comme lieu d'éducation de leur dynastie. Kos était également réputée pour ses vins fins, ses vêtements en soie et son célèbre Asclepion."
 commagenian_heritage:0 "Héritage commagénaire"
 commagenian_heritage_desc:0 "La région de Commagène, bien que son histoire avant l'ère hellénistique soit floue, semble avoir une longue histoire continue qui remonte à l'époque où elle était un royaume syro-hittite appelé 'Kummaha' au 15e siècle avant J.-C., presque identique à la ville archaïque de 'Kummuh', que l'on pense être le même site/ville que la Samosate hellénistique, d'où serait originaire le poète attique Lucian. Existant probablement en tant que satrape du royaume arménien avant de devenir une province sous les Séleucides, la région peut se vanter d'avoir une population multiculturelle, étant un creuset des cultures helléniques et iraniennes, comme en témoigne le sanctuaire royal du mont Nemrut."
 bambyce_heritage:0 "Heritage des rois-prêtres araméens"
 bambyce_heritage_desc:0 "Elle abrite le célèbre temple de sa divinité protectrice : Atargatis, l'histoire de Bambyce remonte à son annexion par l'Empire assyrien au 9e siècle avant notre ère. Les pièces de monnaie suggèrent qu'elle était dirigée par des rois-prêtres araméens vers la fin de la domination achéménide et qu'elle est passée à la gouvernance monarchique séleucide après l'effondrement de l'Empire d'Alexandre. La ville a prospéré sous le joug de la domination macédonienne/séleucide, devenant 'l'endroit' où s'arrêter entre Antioche et Sélucie sur le Tigre, pour finalement devenir la ville la plus riche de la Syrie romaine."
 olbe_cilicia_heritage:0 "Héritage d'Olban"
 olbe_cilicia_heritage_desc:0 "Seul royaume cilicien indépendant, Olbe aurait été fondé par Ajax, fils de Teucer. Il est devenu un havre pour les pirates après que les prêtres dynastiques régnants de Cilicia Tracheia soient tombés sous le joug de tyrans chaotiques et éphémères, et qu'ils soient tombés encore plus dans le désarroi par la suite. Ces pirates ciliciens réapparaîtront plus tard dans les annales au cours des guerres serviles, offrant à Spartacus la possibilité de passer de l'Italie continentale à la Sicile avant de lui prendre son argent et de le laisser, lui et son armée, en rade."
 laranda_heritage:0 "Héritage Larandais"
 laranda_heritage_desc:0 "Les Lycaoniens de Laranda, les plus grands maraudeurs de l'Anatolie orientale, ont perdu une grande partie de leur gloire à la suite des invasions de l'empire macédonien et des luttes intestines qui ont suivi entre les souverains diadoques - Perdiccas a notamment détruit la colonie en 322 avant J.-C., après quoi les activités humaines ont progressivement repris."
 kotyora_heritage:0 "Héritage Kotyoran"
 kotyora_heritage_desc:0 "Colonie fondée par des Milésiens de Sinope, cette ville fut un point de repos pour Xénophon et ses 10 000 mercenaires, qui s'y reposèrent pendant 45 jours. S'adressant à des diplomates sinopiens à propos des autochtones Kotyorites dans son Anabasis, il écrit : ils ne se sont pas comportés envers nous comme des amis, mais ont fermé leurs portes et n'ont pas voulu nous admettre à l'intérieur ni envoyer un marché à l'extérieur ; et ils ont prétendu que le gouverneur que vous avez nommé était responsable de ce comportement."
 amisos_heritage:0 "Héritage Amison"
 amisos_heritage_desc:0 "Établie par les Mésiens ioniens entre 760 et 750 avant J.-C., cette ville est remarquable pour deux choses : les premières poteries de style chèvre sauvage trouvées dans les fouilles archéologiques, et le fait que la région est, selon l'historien grec Hecataeus, le site de l'ancien Enete - maison de la paphlagonian Enetoi dont le roi Plyaemenes était un allié des Troyens dans la guerre légendaire."
 sinope_heritage:0 "Heritage de Autolycus"
 sinope_heritage_desc:0 "Tirant son nom de la pigmentation rouge de la terre 'sinopia', la colonie de Sinope a pour ancêtres des colons miletiens et le légendaire Autolycus, grand-père de Jason des Argonautes et du vagabond Ulysse. Colonie elle-même, Sinope s'est développée pour fonder ses propres colonies le long de la côte du Pont Euxinos, créant ainsi une plaque tournante du commerce entre les nombreuses cités grecques, les avant-postes et les empires."
 paphlagonia_heritage:0 "Heritage des Pylaemenes"
 paphlagonia_heritage_desc:0 "L'une des plus anciennes tribus d'Anatolie et établie dans la mythologie comme ayant été de puissants alliés des défenseurs de Troie lors de la guerre de 10 ans, les paphlagoniens étaient dans ces temps anciens gouvernés par le roi Pylaemenes - certains de ses successeurs ont rendu hommage à son règne vénéré et à son héritage en reprenant son nom comme le leur, portant le titre : 'Pylaemenes'. Cette tribu allait bientôt donner naissance à la lignée de Mithridate après la chute de l'Empire d'Alexandre, l'une des épines les plus tenaces dans le pied de la République romaine."
 kaukonia_heritage:0 "Héritage kaukonien"
 kaukonia_heritage_desc:0 "Il est difficile de dire d'où venaient les Kaukones, ou où ils sont allés. Certains, comme Homère, les considèrent comme un groupe autochtone d'Anatolie, tandis que d'autres considèrent que le nom fait référence à une tribu grecque, ou à une tribu qui s'est déplacée en Grèce. À toutes fins utiles, la référence à Kaukones dans l'Iliade est utilisée, et on peut donc dire qu'ils ont participé à la grande guerre de Troie."
 sesamos_heritage:0 "Heritage de Amastris"
 sesamos_heritage_desc:0 "Alors que Sésamos était sa propre colonie ionienne, comme le souligne une référence dans l'Iliade, elle aurait été réunie avec d'autres villes pour créer la grande ville/territoire d'Amastris, nommée d'après la même Amastris qui était l'épouse de Darius III de Perse, de Denys d'Héraclée et de Lysimaque. Le site de Sesamos est devenu le centre et l'acropole de la nouvelle Amastris après la séparation de la femme et de Lysimaque."
 tieion_heritage:0 "Heritage de Philetairos"
 tieion_heritage_desc:0 "La colonie de Tieion, fondée au VIIe siècle avant notre ère, est le berceau de Philetaerus et de la dynastie royale de Pergame. Eunuque toute sa vie (une foule aurait écrasé ses parties génitales), il a servi sous les ordres d'Antigonos, de Lysimaque et de Séleucus pendant les guerres de Diadoques avant de trouver son indépendance à Pergame et d'instaurer le règne de la dynastie des Attalides."
 mariandynia_heritage:0 "Heritage de Mariandynus"
 mariandynia_heritage_desc:0 "Tribu parfois décrite comme apparentée aux Bithyni voisins, et parfois décrite comme apparentée aux Paphlagoniens, les Mariandyni ont vécu en servitude forcée de plusieurs peuples, dont ceux vivant à Heraclea Pontica. Mais tous peuvent faire remonter leur lignée à l'Éolien Mariandynus et à son petit-fils du même nom - le compositeur de chants de deuil."
 calchedon_heritage:0 "Heritage des aveugles"
 calchedon_heritage_desc:0 "Colonie mégarienne fondée en 685 avant J.-C., ses fondateurs ont dû être maudits par les dieux pour être aveugles au point de ne pas trouver leur colonie de l'autre côté du détroit du Bosphore (où Byzance a été construite). Les Grecs (Athéniens) et les Perses de Megabuzus en disaient autant d'eux. Pourtant, la ville a connu un commerce florissant et a construit de nombreux temples aux dieux. Une chance aveugle."
 astakos_heritage:0 "Heritage Astakan"
 astakos_heritage_desc:0 "Colonie mégarienne établie au 8e siècle avant J.-C., également censée avoir été fondée par le légendaire Astakos, fils de Poséidon et de la nymphe Olbia, cette ville a surtout été détruite par le roi bithynien Zipoetes Ier en 301 avant J.-C. et une nouvelle ville a été fondée à sa place : Nicomédie, future capitale romaine orientale sous Dioclétien, nommée d'après Nicomède Ier, le fils de Zipoetes."
 kyzikos_heritage:0 "Heritage des Kyzikenus"
 kyzikos_heritage_desc:0 "Connue surtout pour son kyzikenus (pièce de monnaie), le stater d'or de la ville d'une valeur de 28 drachmes, Kyzikos était une ville colonie prospère après la conclusion de la guerre du Péloponnèse et le déclin de Milet et d'Athènes. C'est également dans cette ville que le philosophe Eudoxe de Cnide a établi son école au IVe siècle avant Jésus-Christ."
 isauria_heritage:0 "Heritage Isaurien"
 isauria_heritage_desc:0 "Maraudeurs et pillards des collines de l'Arasus, ces gens étaient farouchement indépendants, survivant à un siège de Perdiccas en 432 AVC en brûlant leur propre capitale d'Isaura. Les farouches montagnards ont survécu aux empires lydien, achéménide et argéen, gagnant la reconnaissance extérieure pour être les plus féroces pillards du sud-ouest de l'Anatolie."
 kotennia_heritage:0 "Heritage Kotennien"
 kotennia_heritage_desc:0 "Kotennia était le dernier rempart des villes pamphlétaires contre la domination extérieure, et a conservé une longue et fière histoire comprenant un mélange culturel autochtone/grec remontant à l'âge du bronze. Mais comme le Royaume Antigonide occupe toujours leur ancienne patrie, ils n'ont pas pu faire grand-chose. Les Pamphylins sont une culture maritime, ce qui leur vaut d'être contestés par la flotte antigonide qui patrouille fréquemment le long de leurs côtes traditionnelles."
 homonadia_heritage:0 "Héritage homonadien"
 homonadia_heritage_desc:0 "Pire que les Pisidiens, les Homonadiae étaient des maraudeurs barbares, attaquant quiconque osait empiéter sur leurs terres. Leurs pillards s'emparaient de nombreux esclaves dans les villes voisines de la région, les vendant aux Isauriens et aux Olbéens pour renforcer leurs marchés."
 selgia_heritage:0 "Heritage Selgien"
 selgia_heritage_desc:0 "Rapportée par différentes sources comme ayant été fondée par des colons venus de Laconie, Selge devint la ville la plus puissante et la plus peuplée de Pisidie, dans laquelle Alexandre le Grand lui-même passa sur son chemin vers la Cilicie. La région entourant la ville était exceptionnellement fertile et son commerce s'est développé jusqu'à l'époque d'Hadrien."
 pednelissia_heritage:0 "Héritage de Pednelissan"
 pednelissia_heritage_desc:0 "Petite cité proche de la frontière entre les régions de Pisidie et de Pamphylie, Pednelissia a toujours eu du mal à rivaliser avec des voisins plus importants comme la très peuplée Selge. Afin de lutter contre les menaces immédiates, elle avait l'habitude de se soumettre et de faire appel à des alliés plus importants, comme les diadoques."
 sagalassos_heritage:0 "Héritage sagalassien"
 sagalassos_heritage_desc:0 "Plus ancienne ville de Pisidie, Sagalassos a conservé un rôle historique et géographique essentiel depuis l'époque des Hittites en tant que centre majeur de l'Arzawa. Si elle était la première ville de Pisidie, elle n'est plus la plus importante. Au cours des derniers siècles, Selge les a dépassées en puissance et en population au point qu'elles ont dû se soumettre au joug des Antigonides."
 lycia_heritage:0 "Héritage lycien"
 lycia_heritage_desc:0 "Peuple très ancien, connu dans l'Antiquité sous le nom de Lukka, les Lyciens ont presque toujours été unis depuis l'invasion de Cyrus le Grand, étant devenus un royaume client des Achéménides. Ils ont rejoint la ligue délienne après Platée, conservant leur indépendance pendant 40 ans, après quoi ils sont redevenus des clients. La Lycie a réussi à survivre à l'invasion d'Alexandre sans que cela ait un effet significatif sur le peuple, mais leur ligue s'est retrouvée soumise en tant que vassal des Antigonides après l'éclatement des guerres diadoques."
 solymia_heritage:0 "Héritage Solymien"
 solymia_heritage_desc:0 "Sa renommée remonte à l'Iliade, mais elle fut récemment l'une des rares villes qu'Alexandre ne put conquérir pendant sa guerre contre les Perses. Termessos était une ville forteresse située à un passage clé de la Pamphylie, à la fois lourdement fortifiée et facile à gérer. Supposée avoir été fondée par le légendaire peuple Solymi de Lycie, les habitants de la ville ont repris le même nom pour eux-mêmes, perpétuant ainsi l'héritage légendaire."
 arykandia_heritage:0 "Héritage arykandien"
 arykandia_heritage_desc:0 "Arykandia, comme l'une des plus anciennes cités lyciennes. Bien qu'elle ait évité d'adhérer à des ligues, elle se targue d'une démographie cosmopolite et d'un certain degré de tolérance, avec de nombreux temples dédiés à diverses divinités des religions hellénique, zoroastrienne et anatolienne."
 oinoandia_heritage:0 "Héritage oindien"
 oinoandia_heritage_desc:0 "Colonie de Termessos à Milyas, Oenoanda s'est ensuite unie à Kibyratia pour créer la tétrapole de Kibyran, qui a duré une centaine d'années et s'est jointe à la ligue lycienne en 669 AVC"
 kibyra_heritage:0 "Héritage de Kibyran"
 kibyra_heritage_desc:0 "La ville la plus puissante de Milyas, Kibyratia, s'est développée en une zone de contrôle politique tentaculaire, s'étendant à un moment donné de la Peraea Rhodienne jusqu'à la Pisidie. La cité absorbera plus tard ses proches voisins et créera la Tétrapole de Kybiran, devenant une menace même pour la Ligue lycienne et Rhodes."
 arados_heritage:0 "Heritage de Arados"
 arados_heritage_desc:0 "Hégémon de la Phénicie septentrionale, Arados, en phénicien 'Arwad', était une île commerciale fortifiée au large de la Syrie provinciale, réputée pour son importance dans le commerce et les prouesses navales depuis l'époque des anciens pharaons égyptiens. Fondée au début du IIe millénaire, Arados est également attestée comme l'une des premières républiques du Levant."
 sidon_heritage:0 "Heritage de Sidon"
 sidon_heritage_desc:0 "Peut-être la plus ancienne des cités phéniciennes, Sidon s'est trouvée prise dans l'histoire d'innombrables empires, des anciens pharaons égyptiens à Alexandre le Grand. Tout en naviguant dans ces eaux politiques dangereuses, elle a continué à produire d'innombrables produits de luxe destinés à être vendus dans toute la Méditerranée et a même envoyé ses propres habitants en mission pour fonder Tyr - sa plus grande réussite et sa plus grande concurrence dans les années à venir."
 andros_heritage:0 "Heritage de Andros"
 andros_heritage_desc:0 "Connecteur naval clé entre l'archipel des Cyclades et le continent hellénique, l'histoire d'Andros remonte à l'âge du bronze avec le site de Paléopolis. Cette ancienne capitale présentait l'un des plus anciens exemples de fortifications de toute la Grèce. La ville d'Andros, qui s'est substituée à cet ancien établissement à l'époque archaïque/classique, est devenue un lieu riche et tentaculaire, suffisamment puissant pour s'opposer à la domination athénienne et envoyer ses propres colons dans la région de Chalcidique."
 nesiotic_heritage:0 "Héritage de la Ligue nésiotique"
 nesiotic_heritage_desc:0 "Née de l'imagination d'Antigonus Ier, la ligue nésiotique était une organisation étrange et éphémère d'îles forcées de travailler ensemble par les puissances dominantes de Macédoine, les diadoques. La ligue a notamment été contrôlée par les Antigonides avant d'être prise par les Ptolémées, puis de se dissoudre et de se reformer sous la juridiction de Rhodes. Tout en servant un maître diadoque, la ligue organisait des jeux rituels annuels, l'Antigoneia (plus tard la Soteria Ptolemaia) sur l'île sainte de Delos en l'honneur de leur suzerain."
 colchis_heritage:0 "Heritage de Aëetes"
 colchis_heritage_desc:0 "Cette terre était d'abord connue comme le royaume du roi Aeetes, la maison de la sorcière Medea, et le lieu de repos de la Toison d'Or, la maison des richesses et des richesses innombrables aussi que Jason et ses argonautes ont tous vu lors de leur voyage aux rivages de Colchian. Mais il y a une part de vérité dans tout cela, car la Colchide était une culture caucasienne qui se développait rapidement, maîtrisant la fonte des métaux à la fin de l'âge du bronze et devenant un royaume reconnaissable au 13e siècle avant notre ère. Cependant, les invasions et interventions assyriennes et perses ont entraîné le déclin du royaume, le recul de ses frontières et, parfois, l'effondrement total des structures gouvernementales. À l'époque des diadoques, la Colchide s'était débarrassée de la domination étrangère et était à nouveau maintenue par sa dynastie autochtone."
 phasis_heritage:0 "Heritage de Phasis"
 phasis_heritage_desc:0 "Colonie milésienne fondée à l'époque archaïque à l'embouchure de la rivière du même nom, Phasis était nichée dans les méandres du royaume de Colchide, bordée de toutes parts par les 'barbares' autochtones. Cependant, la ville semble s'être entendue assez pacifiquement avec ses voisins et a joué le rôle d'un précieux port commercial, ou emporion, à l'extrémité du réseau commercial lâche allant de l'Inde au Pontos Euxinos."
 legia_heritage:0 "Héritage Legie"
 legia_heritage_desc:0 "On sait peu de choses sur les anciennes tribus de langue lezguienne des environs des montagnes du Caucase, si ce n'est qu'elles étaient assaillies par des attaques ennemies à tout moment et sur tous les fronts, et qu'elles vivaient dans un endroit très favorable et géographiquement important pour le commerce et les affaires militaires. Ils ont donc développé un mode de vie entouré par la guerre, alimenté par elle, né pour elle."
 henioch_heritage:0 "Héritage héniochien"
 henioch_heritage_desc:0 "Le peuple de cette tribu et de ce pays est au moins aussi vieux que le 8ème siècle avant Jésus-Christ, avec des références à eux provenant de tablettes trouvées dans le royaume d'Urartu. On ne sait pas grand-chose de plus sur eux, sinon qu'ils sont 'prêts à tuer et à manger des hommes' - Aristote."
 zygia_heritage:0 "Héritage zygien"
 zygia_heritage_desc:0 "La tribu des Zygii est connue pour avoir été d'impitoyables pirates et brigands, puis des bergers nomades. Leurs bateaux, dit-on, étaient les mieux adaptés à cette pratique."
 caucasia_albania_heritage:0 "Héritage albanais"
 caucasia_albania_heritage_desc:0 "Les tribus caucasiennes, y compris les peuples de la Caspienne, ont été largement en rupture avec le reste du monde, isolées par leur territoire largement montagneux. Le royaume d'Albanie dans le Caucase n'a pas de date de fondation attestée, mais d'après les références historiques, il est considéré comme une communauté frontalière entre les communautés iraniennes de l'empire médian/achéménide et les nomades vivant au-delà dans la steppe. La tribu des Caspiens et d'autres au sein du royaume d'Albanie étaient considérées comme faisant partie d'une satrapie des Achéménides et étaient impliquées dans la politique de l'Empire perse jusqu'à ce qu'elles deviennent une entité politique indépendante à l'époque hellénistique."
 garamantes_heritage:0 "Héritage garamantais"
 garamantes_heritage_desc:0 "Les Garamantes étaient la première puissance saharienne dans les temps anciens. Leurs armées adaptées au désert se sont avérées mortelles pour les autres tribus et ont empêché les Romains de faire du Fezzan une province. Les Garamantes étaient également des agriculteurs et des commerçants profilés, exploitant les pierres précieuses des chaînes de montagnes sahariennes, et facilitant le commerce à longue distance du Tchad et du Mali vers la Méditerranée. La conquête par les Garamantes du Sahara, jusqu'au Mali et à la Mauritanie actuels, leur a permis d'être craints par tous."
 mosylon_heritage:0 "Héritage de Mosylone"
 mosylon_heritage_desc:0 "Les peuples de la grande ville commerciale de Mosylone étaient les maîtres de la mer. Bien que leur terre ne soit pas riche en agriculture, ils vivent des ressources de la mer et du commerce avec des empires étrangers aussi éloignés que l'Inde et Rome. Des marchandises telles que l'ivoire, l'ébène, les bêtes sauvages, les herbes médicinales et l'or sont acheminées du port de Mosylone vers le reste du monde connu."
 saba_heritage:0 "Héritage Saban"
 saba_heritage_desc:0 "Saba était un ancien royaume du sud de l'Arabie qui a construit le barrage de Ma'rib. Beaucoup de ceux qu'il avait soumis se sont rebellés, notamment récemment Ma'in."
 qataba_heritage:0 "Héritage de Qataban"
 qataba_heritage_desc:0 "Qataba était un ancien royaume du sud de l'Arabie qui a combattu l'ancien royaume de Saba d'abord avec des langues, puis avec des lames."
 main_heritage:0 "Héritage de Minaen"
 main_heritage_desc:0 "La structure sociale de Ma'in était différente de celle des autres royaumes arabes et l'accent était mis sur le commerce, même lorsqu'il était dirigé par des étrangers."
 hadramut_heritage:0 "Héritage d'Hadhramuti"
 hadramut_heritage_desc:0 "L'Hadhramout était un ancien royaume arabe qui changeait fréquemment de religion, ce qui la rendait plus flexible."
 carthago_heritage:0 "Carthago Heritage"
 carthago_heritage_desc:0 "The city of Qart Hadasht used to be the prestigous capital of the Carthaginians. This city holds much trading power within the Mediterranean."
 syrakousian_heritage:0 "Syrakousian Heritage"
 syrakousian_heritage_desc:0 "The city of Syrakousai used to be the prestigous capital of the Syracusans. This city has housed many mercenary armies, allowing the city to become a militarized state."
 taulantia_heritage:0 "Taulantian Heritage"
 taulantia_heritage_desc:0 "The Taulantii have a rich history of diplomacy and conquest in their blood. Often, they traded blows with the Hellenes and yet at other times they helped them out. Most recently, Glaukias aided Pyrrhus of Epirus to regain his throne - opposing Kassander of Macedon. \nAll this fighting makes for less farmhands though..."
 curse_of_maat_heritage:0 "Malédiction de Maat"
 curse_of_maat_heritage_desc:0 "Maat a maudit notre peuple. Isfet parcourt la terre."
 shunga_heritage:0 "Shunga Heritage"
 shunga_heritage_desc:0 "The mighty House of Shunga seized power when its founder, the great general Pushyamitra, betrayed and slew his lord, the last Raja of Maurya. The Shunga Coup, as it came to be known, would prove a calamity far too great for the weakening Maurya to bear; its empire would crumble, with its prized core lands passing on to the dominion of the Shunga. And so shall it be with any that stand before them."
 indo_greek_heritage:0 "Indo-Greek Heritage"
 indo_greek_heritage_desc:0 "The rise of the Indo-Greeks, also known to their neighbors as the Yavanarajya, came during the tumultuous era of the Mauryan decline. Many small Indo-Greek kings were able to establish themselves as rulers over a mixed population of Greeks and native Indians."
 satavahana_heritage:0 "Satavahana Heritage"
 satavahana_heritage_desc:0 "The Satavahana Dynasty would wrestle control of the Deccan Plateau from the feeble hands of the Kanva, establishing a power on the central plains of India that would remain nearly uncontested for close to three centuries. They were feared as a formidable military force, no doubt due to how easily they managed to repel foreign invaders from their country, but were also respected and envied for the rich tradegoods they control. Even in the lands of the far-off Greeks they are known; the texts of Megasthenes warn his countrymen of their vast power!"
 heritage_of_sinhapura:0 "Heritage of Sinhapura"
 heritage_of_sinhapura_desc:0 "Hundreds of years ago, our ancestor, the demon-slayer and mighty warrior Vijaya, was banished from his homeland by his father Sinhapura. What seemed like a curse at the time would soon prove to be a blessing from the gods. Forced to wander land and sea, Vijaya had soon established himself in a fertile land by the force of his deeds alone; the Vijaya Dynasty, once banished under shame, became the lords of faraway lands. The Old Ways, embodied by the example of Sinhapura, will be the ways of our people forevermore."
 heritage_of_anuradhapura:0 "Heritage of Anuradhapura"
 heritage_of_anuradhapura_desc:0 "Anuradhapura, the sacred and ancient city that reclines meditatively beneath the holy structure of the Sigiriya, is home to a proud and mighty people that inhabit the northern shores of the island of Ceylon. It was here at Anuradhapura that the mighty Raja Devanampiya Tissa would build the first stupa, a giant architechtural reliquary for housing relics, marking this city as holy among the Buddhists. Despite countless invasions from the mainland, the seat of power at Anuradhapura will remain a player on the chessboard for another thousand years, a testament to the genius of its people."
 heritage_of_persis:0 "Heritage of Persis"
 heritage_of_persis_desc:0 "It is only fitting that the region of Persis, which gave birth to the mighty, world-conquering Achaemenids, would one day itself be contested by powerful empires, each greedily seeking to subsume its heritage and claim it for their own. Yet the people of Persis have always maintained their own distinct identity, and there are hopes that the spark of this ancient people has not been extinguished by the conqueror's wrath."
 #From Various Invictus Heritages
 ## Leftover Anatolian Heritages
 ###Kaounos
 Kaunos_heritage:0 "Heritage of Kaunos"
 Kaunos_heritage_desc:0 "While the material remains of Kaunos date its foundation or early site-use to at most the 9th century BCE, the traditional history of the city dates back to the namesake king Kaunos, son of King Miletus, founder of that city. It is said that Kaunos and his sister, Byblis, fell in love and that, in order to avoid incest, Kaunos fled her company all the way to Lycia in Anatolia. Here, Byblis followed him but fell into sorrow and madness and died, turning into a spring, crying her incessant tears over the land and creating with her watery eyes the river the Calbys river. In Asia, Kaunos married the nymph Pronoe and had a son, Aegialus, who founded a city nearby, named for his father. The city itself was an excellent trade harbor, having two functioning ports, and Herodotus notes that the people of the city resiliently fought against the Persian general Harpagus - they did, after a while, lose. The historian also notes that while he personally disagrees with their claim of their own foreign origin, because they speak a language similar to that of his own home, he cannot deny that they act in a peculiar manner, different from all the other Carians and Lycians. All the men, women, and even the children drink wine together."
 ###Physkos
 Physkos_heritage:0 "Heritage of Leto's Castle"
 Physkos_heritage_desc:0 "A trading port town, Physkos was known for two things. The first was that, high up, there was a great castle which Herodotus claims had been there since 3,000 BCE. Alexander the Great sieged this castle and the town itself, and when the inhabitants had fled, being unable to defend their number of 600 against him, he made a point of repairing and maintaining the tactical, imposing structure. It is also known that the town served as a worship site for Leto, mother goddess to the twins Apollo and Artemis. While many have claimed there is a sacred grove dedicated to her (which there may be), there is a well known cave hidden on a small island connected to the area around Physkos by a narrow isthmus. In this cave, Leto was indeed worshiped during the Greek period, but the remains there reveal site-use tracing back almost 12,000 years (10,000 BCE)."
## North African (non-Punic) Heritages
###Socosia
 Socosian_heritage:0 "Socosian Heritage"
 Socosian_heritage_desc:0 "Secluded, set along the Mauretanian mountains brushing against the Iberian Sea, the Socossi maintain access both to the many Phoenician and Punic trading posts and colonies dotting the coast for access to the wider Mediterranean, as well as the safety of the mountains. It is said that the Libyan god Anti stood on top of the peaks as he challenged passers-bye and fought even Herakles. Perhaps they have inherited his titanic strength."
 ###Mauretania
 Mauretanian_heritage:0 "Mauretanian Heritage"
 Mauretanian_heritage_desc:0 "The kingdom of the Mauri, Mauretania, later coming to refer to the region touching the the sea beyond the Pillars of Herakles (Mauretania Tingitana), but also the region next to it (Mauretania Caesariensis), was a confederation of hill-based tribes brought together under the power of a few ruling ‘familiae’. The Mauri were a blessing and a curse to the colonial powers in the Libyan and European continents, trading rich goods from the mountainous interior lands with outsiders while also raiding their settlements on occasion, even crossing the sea itself to raid the Iberian region of Baetica."
 ###Nectiberia
 Nectiberian_heritage:0 "Nectiberean Heritage"
 Nectiberian_heritage_desc:0 "Settled at the foot of the Atlas mountain range, the Nectiberi can be found stuck between a rock and a hard place, literally, with two significant competitors in the notorious Autololes to their west and the raid-happy Mauri to their north. Their only means of escape, should an invasion or aggressive migration occur, would be through the mountains themselves. Luckily, they have the Pyrrhon Plain at their side, so sustenance is not one of their many problems."
 ###Autolalia
 Autolalian_heritage:0 "Autolalian Heritage"
 Autolalian_heritage_desc:0 "Strabo describes them as “the most powerful of the Libyan nations” while Pliny the Elder fears their ferocious nature. If it is to be believed that they once had Iarbas as their king, then Dido/Elissa and great Carthage too once feared their tribe because Iarbas was so aggressive a suitor of the Punic queen. While a Gaetulian tribe, the Autololes were more well known for their ravenous behavior, having fed on the flesh of terrible wild beasts."
 ###Daphnitaea
 Daphnitaean_heritage:0 "Daphnitaean Heritage"
 Daphnitaean_heritage_desc:0 "Spread farther away from the feet of mountains and too far from the shore, the Daphnitae are confined to the vast horizon of endless desert which expands seemingly forever in all directions. Perhaps one of them may see a lone camel passing by, a lost Garamantine warrior from ages past, riding by on an old chariot, or they might see any sort of torturous vision appear amidst the hot haze of the homogenous sands. So is the life of those living among the dunes, traveling from watering hole to watering hole."
 ###Capariensis
 Capariensian_heritage:0 "Capariensian Heritage"
 Capariensian_heritage_desc:0 "Confined to the hills which serve as tactical positions in case of ambush or invasion, the Capariensi must be a wary and overly cautious people in order to survive, their backs against the last visible rocks before the endless desert. There is little to look forward to in life, save for arrival at the next oasis where one can forget the taste of dust and sand for a little while."
 ###Abannaea
 Abannaean_heritage:0 "Abannaean Heritage"
 Abannaean_heritage_desc:0 "Connected to both the busy worlds of the eastern Numidian and Gaetulian tribes and the greener parts of north western Libya as well as the rocky, sandy corridor past the final mountains before the endless desert, the Abannae are in a unique position to play on the weaknesses of nearby greater powers while remaining in the safety of their territory, which few wish to follow them into."
 ###Lixitae
 Lixitan_heritage:0 "Lixitan Heritage"
 Lixitan_heritage_desc:0 "The only friendly and helpful natives which Hanno the Navigator found useful enough to take aboard his ship as translators for the remainder of his journey, the Lixitae were a unique tribe among many - much more favorable than their vicious Atutololian neighbors. Perhaps these people are so uniquely friendly because they happen to live in such a fertile river valley hidden between the mountains."
 ###Perorsia
 Perorsian_heritage:0 "Perorsian Heritage"
 Perorsian_heritage_desc:0 "Living north of the river Daras, where it passes up into the mountains, the Perorsi were adjacent to the wild Canarii who shared their food with dogs. They live at the foot of the Atlas mountains, near both the black, sandy, desert horizon and the strange forest with dangerous beasts."
 ###Canaria
 Canarian_heritage:0 "Canarian Heritage"
 Canarian_heritage_desc:0 "These people, the Canarii, are named so because they are known to share their meals with dogs and spread the entrails of their prey, wild beasts, on a common plate. Their home is the lush forest around Mount Atlas which is home to all manners of beast including, at the largest, elephants and, at smallest, serpents. This forest home can be found surrounded by a black desert, peppered with dark, rocky sand coming from below the ground."
 ###Massaesylia
 Massaesylian_heritage:0 "Massaesylian Heritage"
 Massaesylian_heritage_desc:0 "Bordering the Mauri in the west and controlling the western confederation of Numidian tribes, the Massaesylii were able to consolidate cultural and political control over many individual ‘familiae’ in response to the pressure of Mediterranean powers such as Carthage, as well as the consolidation and recognition of other segmented groups such as the Massylii in the east with whom they were antagonistic in their attempts to bring together all the Numidian tribes under one ruler. Still, they were fierce on the battlefield with their famous Numidian cavalry, as were their adjacent rivals."
 ###Massylia
 Massylian_heritage:0 "Massylian Heritage"
 Massylian_heritage_desc:0 "Most likely beginning as a few ‘familiae,’ the Massylii took over political and cultural control of many Numidian tribes during the process of becoming a protectorate state of Carthage, held together by the recognition of a great power and the intricacies of tribal segmentation and consolidation. Like all Numidian tribes, the Massylii were known for their tactics with the swift and powerful Numidian horses and cavalry divisions, which they used to serve both Carthage and other powers, and also to wage war on their Massaesyli counterparts. Their subjugation is ironic and insulting, considering how Carthage once paid tribute to Numidian kings."
 ###Gaetulia
 Heritage_of_the_Great_Invading_Asparagus:0 "Heritage of the Great Invading Asparagus"
 Heritage_of_the_Great_Invading_Asparagus_desc:0 "The Gaetuli are often an indiscernible people, ranging across a vast landscape and having many sub tribes which can only be called “Gaetuli”. Yet the main body of the Gaetulian tribes, on the border with and often mixing both biologically and culturally with the related Numidian tribes, has been notable for quite a few things. These include invading everyone around them, indiscriminately, trading their exotic and dangerous wildlife, such as the Gaetulian lion, off to Mediterranean powers for sport, and growing asparagus of a size greater than two men and thick as the reeds found in the marshes of Cyprus. So it has been that these people are a great threat to their neighbors, and a constant source of amazement."
 ###Musulamia
 Musulamian_heritage:0 "Musulamian Heritage"
 Musulamian_heritage_desc:0 "A confederation of smaller Gaetulian tribes, the Musulamii inhabited the desert region west and south of the Carthaginian coastline. Maintaining many customs of the general Gaetuli peoples but identifying as their own political segmentation, the Musulamii shared close boundaries and bonds with the neighboring Numidian tribes of the Massylii and contributed to the mixed ethnic makeup of the area, held together socially by a shared linguistic base."
 ###Gyzantia
 Tritonian_heritage:0 "Tritonian Heritage"
 Tritonian_heritage_desc:0 "Setting themselves up along the shores of Lake Tritonis, where Athene Tritogeneia was cared for by the nymphs under Triton after her birth, the Gyzantes lived in a wondrous and prosperous land hidden among the deserts. The Libyan goddess Neith also possibly originated here and became the model for Greek Athena. It is said that there were many bees around the lake, and that the Gyzantes made good use of them, extracting immeasurable amounts of honey. It is also said that they painted themselves red and ate the flesh of monkeys which could be found, innumerable, among the hills. Perhaps these men and women even rode the elephants living there, frequenting the shore of the great lake, its tributary river, or the many spacious watering holes."
 ###Gindania
 Heritage_of_the_Leather_Legged_Women:0 "Heritage of the Leather-Legged Women"
 Heritage_of_the_Leather_Legged_Women_desc:0 "The Gindanes are notable for living near the sea, having once occupied the isle of Meninx long before the Lotus-Eaters, the Lotophagi, came to live in that place and eat of the lotus fruit which intoxicates the mind and turns away any person from life outside the shade of the lotus tree. Herodotus reports that the women within the Gindanes tribe would show how greatly they had been loved by the men with the addition of a leather anklet after a night spent with each new man. In this way, all the people knew which woman had been loved by the most men."
 ###Phazania
 Pheasant_heritage:0 "Pheasant Heritage"
 Pheasant_heritage_desc:0 "Building their civilization around the oasis town of Ghadames, the pearl of the desert, the Phazanii tribe (possibly meaning ‘country of the pheasants’) straddled the realms of Carthaginian influence and the greater desert beyond, to the south and the east. The Phasanii gave their name to the region known as the Fezzan, which no ancient power could subdue."
 ###Makae
 Heritage_of_the_Ostrich_Shield:0 "Heritage of the Ostrich Shield"
 Heritage_of_the_Ostrich_Shield_desc:0 "Herodotus reports that these people “by letting the locks about the crown of their head grow long, while they clip them close everywhere else, make their hair resemble a crest” (Histories Book 4). It is likely that, because they are known for their ostrich shields, that they worked ostrich skin over a wooden base and were, to a man, as unique as their ostrich. These people live below the notable “Hill of the Graces,” which bears a thick forest and is greener than all the barren wastes of Libya."
 ###Machylia
 Androgynous_heritage:0 "Androgynous Heritage"
 Androgynous_heritage_desc:0 "A subtribe of the Macae, breaking off on their own at a time unknown, the Machlyes were a unique people who lie largely within myth and rumor. It is said that when they are even children they try their hand at basic warfare, fighting each other and their neighbors with sticks and stones. It is also said that they maintain halves of both man and woman, having on their body the breast of both a man and a woman, one to a side."
 ###Psyllia
 Snake_Bite_heritage:0 "Snake Bite Heritage"
 Snake_Bite_heritage_desc:0 "It is said that these ancient peoples test the strength and worthiness of their children with the venom of the snake, as they also do their wives for the purpose of bearing these strong children. Their origin is unknown, though it is known that they are old - oh so old - and have been cast adrift on the arid deserts by either high gales of searing wind or the strength of the nomadic Nasamones. They remain, to all outsiders, known as snake charmers, posessers of the most exotic means of both healing and poisoning."
 ###Nasamonia
 Nasamonian_heritage:0 "Nasamonian Heritage"
 Nasamonian_heritage_desc:0 "A nomadic Numidian tribe traveling along the eastern deserts, stopping at the rich Augila and Siwa oases where the only life in the area grows far to the south of lush Cyrenaica (there they pick dates and pour crushed locust remains over milk), the Nasamones were a fierce tribe who once lived near the coastline of the Mediterranean but were forced out of the area by the many Greek colonists such as those Therans who founded Cyrene. Noted for supposedly defeating the snake charmer Psylli in war, the Nasamones were never truly subject to anyone, and would be great obstacles for any future conquerors in the region."
 ###Cetiania
 Cetianian_heritage:0 "Cetianian Heritage"
 Cetianian_heritage_desc:0 "The Cetiani live by and control the upper Mulucha (modern Moulouya) river, which comes from the Greek meaning “a marsh mallow” -  yum. With the safety of the Atlas mountain range at their back and the precious and often exotic goods found in that area, the Cetiani have quite the assortment of things to send downstream in order to trade with the riverside Phoneician/Punic settlement of Bouhout and coastal Rusaddir."
## North African Punic Heritages
####Thamusida
 Thamusidan_heritage:0 "Thamusidan Heritage"
 Thamusidan_heritage_desc:0 "Originally a Mauretanian Berber settlement, Thamusida, likely meaning “swampland” in the native language, became occupied, at least partially, by Phoenician settlers and traders in the sixth century BCE. The town, which lies on the Sububa river, was part of a trade network along the river with the inland settlement of Banasa and was also part of the expansive trade routes connecting north to Tingis at the Pillars of Herakles."
 ###Lixus
 Lixan_heritage:0 "Lixan Heritage"
 Lixan_heritage_desc:0 "Settled by the Phoenicians sometime in the eighth century BCE, Lixus was a multicultural hub with a strong native Mauretanian population living in close-knit neighborhood structures alongside the Phoenician colonists and traders. By the Hellenistic period, the city notably relied a great deal on its export of fish in order to support its economy."
 ###Kuass
 Kuassan_heritage:0 "Kuassan Heritage"
 Kuassan_heritage_desc:0 "Settled by Phoenicians at least as early as the seventh century BCE, Kuass, possibly coming from the Libyan 'Akwass', was notable for its wealth of salt pools and production factories. This colony acted as a secondary site to the main production houses at Gadir for a notable set of red-slip tableware produced in the forms of common items such as amphorae."
 ###Rusaddir
 Rusaddiran_heritage:0 "Rusaddiran Heritage"
 Rusaddiran_heritage_desc:0 "Rusaddir, “The mighty cape,” was an important sight for any Phoneician or Punic sailor on their way to the Iberian peninsula. The city had a naturally-made and well-defended harbor on account of the rocks forming the cape which it draws its name from. It was the easternmost of the colony system connecting to the Pillars of Herakles and within the influence of Iberian Gadir."
 ###Iol
 Iolan_heritage:0 "Iolan Heritage"
 Iolan_heritage_desc:0 "Established sometime either in the sixth or fifth century BCE, Iol, or the “Sandy Island,” was an islet port which became one of the most important Punic centers in the region, minting the first coins in Numidia. It was notably fortified by the third century and the images on its coins depicted the fish it would sell abroad."
 ###Ibasim
 Ibasim_heritage:0 "Heritage of the Abandoned"
 Ibasim_heritage_desc:0 "The islands of Ibiza/Evissa and Formentera, Phoenician Yboshim and Roman Frumenteria, labeled as their own island chain by the Greeks. The Pityusae, or “rich in pines,” were a uniquely scarcely inhabited area when the Phoenician settlers and traders arrived as back-migrants in the eighth century BCE from other colonies on the coast of Iberia. These islands, unlike the the talayotic-culture-inhabited Balearic islands of Majorca and Menorca to the east, experienced a vanishing of their population or perhaps a mass-abandonment after the Bronze Age collapse up until Phoenician occupation. The Phoenicians settled over barely populated previous settlements, first establishing an outpost at a southern cove on Ibiza before building their main port at the site of Yboshim, the namesake city for the island. The Pityusae were important ports for any ships traveling the northern route of the Mediterranean Sea to and from the Iberian coast."
 ###Utica
 Utica_heritage:0 "Heritage of the First Colonizers"
 Utica_heritage_desc:0 "The first Phoenician colony in the western Mediterranean, founded near the end of the ninth century BCE, Utica was set up at a strong geo-economic position at the mouth of the Bagradas river and imported goods from all over the Phoenician sphere of influence, including Levantine-Phoenician, Nuragic, Greek, Tartessian, Villanovan (early Etruscan), and Libyan wares at its expansive port and also saw a great deal of trade run through its connected port town of Rus Eshmun “Cape Eshmun” when the Bagrada changed its natural course and the original river path silted over, locking Utica into an inland position. Utica maintained complete autonomy until around 540 BCE, when it came into political arrangements as a powerful ally of Carthage, though it still competed with the new Punic capital economically."
 ###Kerkouane
 Kerkouanan_heritage:0 "Kerkouanan Heritage"
 Kerkouanan_heritage_desc:0 "Founded in the first half of the sixth century BCE, Kerkouane largely produced dyes and garum, owing to the size of its fishing production centers, its commercial centers, and the salt mines. The city acted as a large and prosperous trade center, made more effective by its regularized city-planning grid structure. The main necropolis for the city contains burials with votive goods ranging from foreign locations as far as Egypt."
 ###Hadrametum
 Hadrametan_heritage:0 "Hadrametan Heritage"
 Hadrametan_heritage_desc:0 "Founded by Tyrian settlers in the very late ninth century BCE, Hadrametum, its original name most likely meaning “south” or “southern place,” was more of a civil center of Phoenician occupation rather than a commercial center such as the many trade ports lining the north African coast which retained smaller populations but emphasized the exporting of luxury and exotic resources from interior trading and mining. This was accompanied by its well laid out building planning and the incorporation of a tophet for socio-religious use, as was characteristic in the major urban centers of colonial Phoenicia. In 310 BCE, Hadrametum was briefly captured by Agathocles of Syracuse near the end of the 7th Sicilian War, but was released when the Sicilians could not effectively keep the warfront in Africa after a long campaign of attrition and returned to Sicily where peace arrangements were soon drawn up."
 ###Leptis Minor
 Leptis_Minor_heritage:0 "Heritage of Leptis Minor"
 Leptis_Minor_heritage_desc:0 "Settled by Tyrian merchants, Leptis Minor (Roman Leptis Parva), not to be confused with Leptis Magna (greater Leptis) farther south, possibly meant “construction” or “naval station” in the original Phoenician, inscribed LPQ and sometimes LPQY in the semitic triliteral root system abbreviation. While it came under the socio-political domination of Carthage like the rest of most of North Africa, Leptis Minor maintained its wealthy status and in later periods was noted for paying a daily tribute of 1 Attic Talent, almost 60 pounds of pure silver."
 ###Thapsus
 Thapsan_heritage:0 "Thapsan Heritage"
 Thapsan_heritage_desc:0 "Bearing in its name the native Libyan prefix 'tha-' but a typical Phoenician/Punic ending, the settlement maye have been a native site later taken over by the Phoenicians as had happened at multiple towns across much of Africa. Set upon a defensible promontory near a wealth of salt flats for mining, Thapsus was set up as a commercial center and a waystation for merchant ships en-route to the Iberian and Atlantic coasts."
 ###Achola
 Acholan_heritage:0 "Acholan Heritage"
 Acholan_heritage_desc:0 "A colony founded by Cathaginians from Melite, Achola/Acholla was built on the northern coast of the Lesser Syrtis bay and retained several unique aspects of native Miletan culture, such as inhumation burials, as opposed to the typical Punic tradition of cremation burials. The nearby island of Cercinna served as a strong look-out post for naval activity in the bay and hosted small settlements of native and Phoenician types. Perhaps these people took advantage of the octopus hunting grounds surrounding the Cercinna archipelago."
 ###Emporia
 Emporia_heritage:0 "Heritage of Kohanim and the Lotus Eaters"
 Emporia_heritage_desc:0 "Likely coming from the Greek ‘emporion’ or trading post, the region of Emporia, while not quite clear in the ancient sources, seems to have encompassed several rich Phoenician/Punic trading outposts and merchant cities. The area was also quite fertile, supplied by the Lesser Syrtis and its connected rivers, and the nearby lake Tritonis. Ancient Takapes, a native Libyan name possibly alluding to the site's pre-Phoenician origin, was noted for its local springs which provided for many farmers and cultivators. But there was a more alluring nature to Emporia. It is said that the island of Meninx, not far offshore from the town of Gergis, was the spot at which Odysseus landed during his famous voyage, and that it was once lived upon solely by the native Gindanes, who ate the lotus which deprives men of all ambition but the consumption of the flower. Even stranger, there also exists a legend on the island among the small Jewish community that, when Nebuchadnezzar II destroyed the temple of Solomon, many in the Kohanim priestly-cast of society in flew the holy city for the shores of Meninx and brought with them the door to the temple itself and several foundation stones. However, many claims are laid regarding the island and, too, all of Libya."
 ###Tripolitania
 Tripolitanian_heritage:0 "Tripolitanian Heritage"
 Tripolitanian_heritage_desc:0 "Tripolitania was a region known for three cities, Sabratha, Leptis Magna, and Oyat (Greek Oea). Established during the archaic period and most likely over the foundations of native Libyan villages set in prosperous geographical positions, these cities sat at the periphery of Carthaginian control of eastern North Africa, and any hold of a people over the area was tenuous when considering not only the powerful cultures along the Nile and in Cyrenaica, but also the many nomadic tribes, including the well-feared Garamantes, which were equally capable of both raiding and trading. This tenuous hold was proven when the Greek rulers from Cyrenaica took hold of Oyat the original Phoenician colonists and referred to it as the Greek Oea before the Carthaginians retook it and incorporated it into their sphere of control."
## East African Heritages
###Dodekaschoinos
 Dodekaschoinos_heritage:0 "Heritage of Religious Peace"
 Dodekaschoinos_heritage_desc:0 "A frontier state created by the Ptolemies in order to act as a cultural and political buffer between a Greek Egypt waiting to rebel and the Nubian (Meroe) sphere waiting to take advantage of the cultural dilemma in the Ptolemaic Kingdom, Dodekaschoinos, or the 12 cities, was meant to help integrate and pacify the upper Egyptian and Nubian populations which did not appreciate the existence of Greek Pharaohs. The ancient temples built in the area, especially the one at Philae, dedicated to Isis, were the main focus for the activities of the garrison regent, with several of the Ptolemies beginning a tradition of giving all the income of the 12 cities to the temples of both Egyptian and Nubian gods such as that of Mandulis. When the people were pacified, their societal needs met by the appeasement of their gods, this buffer state allowed for continuous long-distance trade along the Nile with the Nubian world, which would result in many exotic goods and war elephants find their way up through the 12 cities and into Ptolemaic Egypt itself where they would assist in the war efforts against the many diadochi."
###Blemmia
 Blemmian_heritage:0 "Blemmian Heritage"
 Blemmian_heritage_desc:0 "It is known from writings that the Blemmyes existed at least as early as the Nubian king Anlamani in the 7th century BCE, but they are likely far older, having been continuous inhabitants of the desert-layden region east of the Nile and on the coast of the Red Sea. Influenced by a mixture of Egyptian and Meroitic cultures, the Blemmyes, at a time, worshiped well-known gods like Isis at Philae as well as southern divinities like Mandulis at Kalabsha. While outsiders have often referred to the Blemmyes as nomadic raiders, they controlled wealthy gold mines and mineral-rich regions and built many well-fortified and prosperous cities which may have housed a royal king or two."
###Alut
 Alut_heritage:0 "Alutan Heritage"
 Alut_heritage_desc:0 "Beginning at the confluence of the Blue and White Niles, Alut has the benefit of Nile trade networks, the floodplains bringing a richness to the landscape, and the wealth of the mineral and metal deposits in the east which serve to be exported to Northern aristocracies such as the Kushites or the Macedonians in Ptolemaic Egypt. Possibly taking up the area as early as the 4th century BCE, the people of Alut came into regular conflict with the declining Kushite kingdom, as the land was desirable to all interested parties."
###Moya
 Moyan_heritage:0 "Moyan Heritage"
 Moyan_heritage_desc:0 "Jebel-Moya, the site which the sphere of all Moyan culture surrounds, can be found in a quite old and well-trodden great plain hemmed in by massifs (compact mountain chains). With a great floodplain created by the Blue Nile and a unique freshwater source replenished by both the White and Blue Niles, Jebel Moya and Moya at large have been able to support pastoral communities for millenia, with massive grave sites belonging to shepherds long past."
###Boras
 Borasan_heritage:0 "Borasan Heritage"
 Borasan_heritage_desc:0 "Centered around the watercourse of the Black Nile which branches off from the main Nile as it bends and then turns and winds its way up into the mountains, Boras survives as a thriving avenue of exotic trade. It is both connected to Kush and Egypt and, by extension, the Mediterranean sphere in the north, as well as the Axumite/Arabian conjunction near the entrance of the Red Sea. While the people may be seen by outsiders as uncivilized barbarians, those same outsiders are quite happy to import Boras elephants and rich metals in quite large quantities."
###Aksum
 Axumite_heritage:0 "Aethiopian-Sabaean Heritage"
 Axumite_heritage_desc:0 "Possibly born from the declining D`mt kingdom, Aksum grew to power as a centralized mixture of native Aetheopian and trade-induced Sabaean and South Arabian influences. This mixture of cultures led to monumental buildings worshiping different or mixed gods, and would lead to uniquely Axumite Semitic language. Aksum was also a major center for trade and resource distribution. Much of the ivory or elephants and rhinoceroses reaped from inland habits would wind up in Aksum before flowing out to the nearby ports like Adulis."
###Adoulia
 Adoulian_heritage:0 "Legado de la Isla Montaña"
 Adoulian_heritage_desc:0 "Notably established by law, Adulis was a market port on the Red Sea, set opposite of the notable “Mountain Island,” which ships harbor at for safety. Possibly having gained its independence during the Classical Period with the disappearance of the D`mt kingdom in the 5th century BCE, the port town which may have once been a simple emporion became a much more popular trade city in a profitable location. It exported in great amounts both ivory and slaves, and was said to have been frequented most by the troglodytae and aethiopian natives from the interior lands."
###Gwanara
 Gwanaran_heritage:0 "Gwanaran Heritage"
 Gwanaran_heritage_desc:0 "Surrounded by mountains and forests fed by the source of the Black Nile which branches off eastwards of the main Nile river, Gwanara is home to the peoples the Mediterranean civilizations considered Troglodytae, cave-goers, Aethiopians, or Calf-Eaters, because they were seen as strange and oftentimes savage, hiding among the forests and exotic landscapes of southernmost known lands of greater Libya. Yet, it is from these lands and these people that the many riches of the area are produced and eventually end up in the hands of Macedonian aristocrats. This fact cannot be denied."
###Yeha
 Yehan_heritage:0 "Heritage of the Timber-Frame Builders"
 Yehan_heritage_desc:0 "Possibly the capital of the old Somalian-Sabaean D`mt kingdom which disappeared from record in the 5th century BCE, Yeha was the site of at least one great palace and a temple dedicated to the Sabaean Moon God, Almaqah. The palace stands as one of if not the earliest timber-framed buildings in Eastern Africa, attesting to the master craftsmanship of the people living there. The city in which these monumental builds can be found nestled in a fertile valley, protected by protective mountains."
###Avalitia
 Avalitian_heritage:0 "Heritage of the Little but the Good"
 Avalitian_heritage_desc:0 "Closest in travel to the Arabian shores on the opposite side of the Red Sea, Avalites was a port town which traded goods in small quantities but in great quality. This was especially the case when it came to Myrrh, that useful resin which flavors meals and covers the well-made product of the master carpenter. Those wishing to travel to Avalites had to do so by raft or boat, and those finding themselves in Avalites and wishing to leave had to do the same. This was especially true when it came to the frequent trade with the nearby Arabian town of Muza."
###Mundus
 Mundus_heritage:0 "Mocrotun Heritage"
 Mundus_heritage_desc:0 "One of the many city states which became an independent polity following the collapse of the Macrobian kingdom, Mundus was larger in size than more periphery market towns, on the level of its westward neighbor, Malao. The port protected the harbored ships well, but may not have kept their sailors safe since the environment there has been considered ‘quarrelsome.’ Yet, while it imported many goods from all over, Mundus was best known for exporting a unique incense known as mocrotu, which was of better quality than the incense exported by the famous town of Mosylon, owner of the desirable Mosyllitic cinnamon."
###Opone
 Opone_heritage:0 "Crown of the Horn Heritage"
 Opone_heritage_desc:0 "Sitting at the tip of the Horn of Africa, Opone was one of the most well known cities with a port connecting the trade from India to the Red Sea, Egypt, and beyond. A city state having found independent rule following the collapse of the Macrobian kingdom, Opone had always been a part of an incredibly rich history of cultural connection. In its graves lie relics of the ancient Mycenaeans as well as goods from all over the east and west. As for its own work, it was known to produce the greatest amount of cinnamon of any of the Somalian coastal cities, and it was known for having the greatest quality of tortoiseshell-wares in its markets."
###Elaia
 Elaian_heritage:0 "Heritage of Pearls"
 Elaian_heritage_desc:0 "These sandy outcrops dotting the Red Sea seem at first to hold no importance but, in truth, the people living there hold in their control a great deal of wealth, famous throughout the sea itself. What comes from these islands, sold by the so-called “Fish-Eaters,” for obvious reasons, are pearls in the hundreds and quality tortoiseshell and other marine-based wares. These products are what make the Alalaiou islands well-known, and they are favored by their proximity to the trading port of Adulis on the Libyan shore."
## Arabian Heritages
###Lihyan
 Lihyan_heritage:0 "Heritage of the Caravan Lords"
 Lihyan_heritage_desc:0 "An ancient kingdom stretching a large range of Arabia Felix, Lihyan served as an entity in its own right as well as a large trade and major stopping point for the Caravan Trade Route. The kings of Lihyan were central to political and religious affairs, having ceremonies and seasonal festivals dated to their reign. It began as the growing site of Dedan, and grew to be a centralized power, ruling from cities cut into the rocks, and became belligerent to their prospering Nabataean neighbors in the north."
###Qedar
 Qedar_heritage:0 "Qedaran Heritage"
 Qedar_heritage_desc:0 "Known as the most organized of the North Arabian tribes, the Qedarites were at the height of their expanse and influence during the 6th century BCE, but have since declined as a result of many factors including the growth and centralization of coastal states like Lihyan and the Nabataeans. They were mainly pastoralists who became wealthy with the trade of animal products along the Caravan Trade routes and in between the desert oases. There is evidence of cross-cultural motivations between these Arabian groups and the centralized Aramean states, as noted by Aramean names associated with Qedarites having lived near the border of the north or having been part of the integrated or assimilated tribes which moved about the peripheries of sedentary kingdoms."
###Thamuda
 Thamuda_heritage:0 "Heritage of the First Arabian Kingdom"
 Thamuda_heritage_desc:0 "Attested as early as the late 8th century BCE by contemporary texts, Thamuda, even though it was more of a tribal confederation, was the first kingdom in Arabia. Sargon II claimed to have conquered these people as well as others, exporting them to Samaria, but that Sargon claimed a great many things in his lifetime which cannot all be the accomplishments of one person. Ruled by a local leader instead of an anointed king, their aristocratic class could not have been terribly stable."
###Gerrha
 Gerrha_heritage:0 "Heritage of the Obscenely Rich"
 Gerrha_heritage_desc:0 "These people were supposedly the richest of the Arabs, continuing the life of the prosperity the previous Dilmun civilization experienced, which extended back to the Bronze Age, facilitating much of the trade through the Persian Gulf from India and Eastern Persia into Mesopotamia and, likely, beyond. These men and women were so rich, in fact, that the city of Gerrha was described as having “fancy tools made out of gold and silver, such as the family gold” and “doors, walls, roofs filled with colors, gold, silver, and holy stones.” It is clear that these people lacked little and wanted for nothing, living such prosperous lives. Whomever should lay claim to their land and their lifestyle would find themselves equally rich and carefree."
###Maka
 Maka_heritage:0 "Heritage of the Magan Lords"
 Maka_heritage_desc:0 "The Lords of Magan (Akkadian Makkan) have been recorded since the time of the Sumerians, as early as 2,600 BCE. These famed lords and their domains and their well-built ships brought trade to the region, facilitating goods having come from the Indian and Bactrian area as they traveled into Mesopotamia. The land of Magan also supplied its people and their trade with a great deal of Myrrh and Frankincense, desirable luxuries since time immemorial. These people likely came under the rule of, or at least cooperated with, the Persian empire either during the Cyrus the Great`s reign or during that of Darius I. They remained important trading partners and controlled the flow of goods into the Persian gulf at the point where Arabia and Persia meet."
###Tylos 
 tylosian_heritage:0 "Héritage de Tylos"
 tylosian_heritage_desc:0 "Tylos est une île située au large des côtes de l'Arabie orientale. Célèbre pour ses produits en coton, ils sont vendus jusqu'aux cours indiennes et même de l'autre côté du désert d'Arabie."
 #Scythian Greek Missions Heritages
 iazygian_heritage:0 "Heritage of the Iazyges"
 iazygian_heritage_desc:0 "Westernmost of the currently classified 'Sarmatian' groups, the Iazyges were the first to ride through the old land of the declining Scythians long after the golden age of their King Ateas. Riding on horses shining with armor, wielding the long, two-handed kontos spear, they eventually crossed the Tyras as the Cimmerians had once done and lived in the land of the Dacians, fighting the locals and, soon enough, the invading Roman legions."
 roxolani_heritage:0 "Heritage of the Roxolani"
 roxolani_heritage_desc:0 "The second 'Sarmatian' group to cross the Dnieper after the Iazyges, the Roxolani were similar to those before them, riding well-armored horses and dominating the plains. After failing to conquer the Bosporans alongside the Scythians in the Crimea they moved on, past the Tyras, and entered Dacia/Moesia, coming into conflict with the natives and their Roman neighbors."
 aorsi_heritage:0 "Aorsian Heritage"
 aorsi_heritage_desc:0 "Recorded by both eastern and western sources as a powerful, expansionist tribe, they factored largely in the many instances of westward migrations across the Pontic-Caspian steppe. Their archaeology suggests a cultural origin in central Asia, travelling west from the 2nd century BC - 2nd century AD as part of the migrations multiple tribes experienced."
 siracian_heritage:0 "Siracian Heritage"
 siracian_heritage_desc:0 "Known by some as the most hellenized of the Sarmatian tribes, the siracians had migrated into the lower Kuban valley region before becoming a hub of trade and cultural crossover, bringing the ideas of Asia to the black sea and then the Greek world - their recovered clothing remains covered in gold and jewels, displaying their great wealth. They are noted for taking part in the (later) Bosporan Civil War, backing Eumelos against Satyros and Prytanis."
 maeotian_heritage:0 "Maeotian Heritage"
 maeotian_heritage_desc:0 "A diaspora of marsh-dwelling tribes, the Maeotians, collectively referred to after the nearby lake Maeotis (modern sea of Azov). Little is known/recorded about these peoples, but in a conflict with the Bosporan Kingdom and the Sindi, it is written that princess Tirgitao of the Ixomatae led a war against the Sindi and Bosporans due to her mistreatment as the Sindi king Hecetaeus' wife."
 sindi_heritage:0 "Sindi Heritage"
 sindi_heritage_desc:0 "Often understood to be the ruling tribe of the various Maeotian tribes, this nation originally situated itself on the side of the Cimmerian Bosporus opposite of Bosporan Pantikapaion before being pushed back by Bosporan invasions and subsequent annexations. One of their kings, Hecetaeus, caused a great war, taking advice from the Bosporan archon, Satyros, to imprison his own wife and take a new one. This act of perceived betrayed opened a rift between the ruling families and the tribes they command."
 chersonesan_heritage:0 "Chersonesan Heritage"
 chersonesan_heritage_desc:0 "Chersonesus is a Greek colony, but the lands around it in all directions are Tauri, inhabited by those scythian-like men and women who play piracy upon Greek merchants sailing from Kalos Limen. These are resourceful and unforgiving people."
 #Iberian Flavor Heritages
 oretanian_heritage:0 "Héritage orétanien"
 oretanian_heritage_desc:0 "L'Oretania est l'une des tribus non côtières les plus développées d'Ibérie, en raison de ses relations commerciales avec les différents États phéniciens et grecs de la Méditerranée occidentale et d'une préférence particulière pour les cultures levantines, qui s'est traduite par une relation d'amour-haine avec Carthage."
 numantian_heritage:0 "Héritage de Numantia"
 numantian_heritage_desc:0 "Dans les terres Arevaci d'Ibérie est érigée Numantia, connue comme symbole de la résistance indigène contre les Romains."
 arsean_heritage:0 "Héritage arséen"
 arsean_heritage_desc:0 "Arse est une ville edétanienne de l'est de l'Ibérie qui entretient de bonnes relations commerciales avec les Grecs, les Phéniciens et les Romains. Arse fut à l'origine du début de la deuxième guerre punique, lorsque les Carthaginois ont détruit la ville sur leur chemin vers Rome. Les Romains reconstruiront la ville sous le nom de Saguntum."
 vasconian_heritage:0 "Vasconian Heritage"
 vasconian_heritage_desc:0 "Les terres reculées des Pyrénées sont la demeure des Vasconiens. Ils sont installés dans les champs près des rivières, mais sont stratégiquement préparés à se déplacer vers les montagnes et à éviter d'être facilement conquis."
 olcadian_heritage:0 "Héritage olcadien"
 olcadian_heritage_desc:0 "Apparentés aux Celtibères voisins, les Olcadiens sont connus comme mercenaires et défenseurs de leur indépendance."
 hastan_heritage:0 "Héritage hastaien"
 hastan_heritage_desc:0 "La ville de Hasta jouissait d'une excellente position. Située à l'embouchure du Lacus Ligustinus et à proximité de la ville punique de Gadir, Hasta est devenue l'une des plus grandes villes turdétaniennes. Sa relation avec Gadir impliquait une acceptation et une assimilation majeures de la culture phénicienne."
 carmoan_heritage:0 "Héritage karmoen"
 carmoan_heritage_desc:0 "Karmo est devenu l'un des plus puissants états de la Turdétanie. Des villes importantes comme Astigi et Urso ont déclaré leur vassalité lorsque l'armée de Karmo s'est présentée devant leurs murs. Mais ce succès a conduit le reste des états turdétaniens à considérer Karmo comme une menace potentielle pour leur propre indépendance."
 onuban_heritage:0 "Héritage onubien"
 onuban_heritage_desc:0 "Sur la dernière frontière du monde civilisé se trouve Onuba. A l'embouchure de la rivière Luxia, elle contrôle le commerce des métaux extraits des riches mines d'argent de Tharsis, attirant de nombreux étrangers à s'installer dans la ville."
 lascutan_heritage:0 "Heéritage lascutien"
 lascutan_heritage_desc:0 "Lascuta est une petite ville turdétanienne située dans les collines, près des colonies carthaginoises. Mais cette ville a un problème ; elle est sous la forte domination de Hastaia, ce qui rend difficile toute politique étrangère."
 #Gadiran Heritage
 gadiran_heritage:0 "Héritage de Gadir"
 gadiran_heritage_desc:0 "Gadir a été fondée il y a des siècles par des colons venus de Tyr. Depuis lors, Gadir s'est développée et est devenue un creuset de cultures et un important centre commercial. Récemment, bon nombre de ses possessions sont tombées aux mains de Carthage."
 #Barbarian Heritages Palando
 teutonic_heritage:0 "Héritage teutonique"
 teutonic_heritage_desc:0 "Parfois, des inondations ou de mauvaises récoltes rendent nécessaire la migration de la péninsule cimbrienne vers des pâturages plus verts. Les anciens habitants de ces derniers devant être expulsés, il est vital pour la survie de la tribu de s'assurer que le plus grand nombre possible, même les femmes, puissent combattre."
 boihaemia_heritage:0 "Héritage boihaemien"
 boihaemia_heritage_desc:0 "Les Boiens du nord ont continuellement étendu leur territoire et leur influence, qui à son apogée comprenait la Bohême, la Haute-Silésie et la Slovaquie occidentale comme noyau et la Pannonie comme sphère d'influence. Cependant, cet empire qu'ils ont eux-mêmes créé était assez fragile et a été détruit par les Daces sous Burebista et les Germains. En outre, ils émettaient des pièces d'or uniques facilitant le commerce et étaient des intermédiaires sur la route de l'ambre, qui commerçaient avec les Scordisci slovènes et les peuples de la mer Baltique."

 #Libu Heritage
 libu_heritage:0 "L'héritage des envahisseurs du désert"
 libu_heritage_desc:0 "Depuis la nuit des temps, il y avait ceux qui vivaient dans les terres riches et humides le long du Nil et de son delta tentaculaire, et il y avait ceux qui regardaient de loin, chevauchant leurs chameaux secs et leurs chevaux assoiffés sur les crêtes des dunes sans fin. Ces derniers, ce sont les Libu, une collection des nombreuses tribus anciennes autour de l'ancienne Cyrénaïque qui ont vécu là depuis l'époque pharaonique. D'innombrables invasions ont été lancées contre ceux qui régnaient sur le delta, et bien que les Égyptiens eux-mêmes disent qu'ils n'ont jamais manqué de repousser les envahisseurs avec victoire, des preuves du contraire suggèrent qu'il y a eu des moments où les Libu ont régné en tant que seigneurs locaux le long des racines du grand fleuve. Peut-être qu'aujourd'hui encore, ils se préparent à une autre grande invasion..."
 ## Central Asian Heritages
 ###Gedrosia
 gedrosia_heritage:0 "L'héritage des armées disparues"
 gedrosia_heritage_desc:0 "C'est la terre qui a volé un tiers de l'armée d'Alexandre alors qu'il marchait vers sa maison, vers sa mort. La Gédrosie est un rocher presque stérile peuplé de montagnes et de déserts, un contraste frappant avec la grande mer Erythrée qui s'étend en dessous et sur laquelle naviguait Néarque lorsqu'il accompagnait Alexandre dans son voyage fatal. Bien que ce soit une terre morte, il y a quelques âmes qui y vivent - les mangeurs de poissons - comme on les appelle, les Ichthyophages. Ils doivent être un peuple maudit, pour vivre leur vie dans un endroit aussi dur et impitoyable."
 ###Arachosia
 arachosia_heritage:0 "L'héritage des boucliers d'argent rouillés"
 arachosia_heritage_desc:0 "Datant de la période achéménide, comme en témoignent les inscriptions élamites de Persépolis, le pays d'Arachosie, où vivaient les Arachoti, ou Pactéens, était largement méconnu, à l'exception du fait qu'il fournissait une grande quantité d'ivoire pour le palais de Darius Ier à Suse. Lorsqu'Alexandre conquit l'Arachosie avec le reste des anciennes satrapies de la Perse orientale, il plaça son général Sibyrtius à la tête de la région. Lorsque les guerres de Diadoques éclatèrent, le général conserva son poste et, longtemps après qu'Antigonus eut gagné les célèbres Argyraspides, les 'boucliers d'argent', d'Eumène, il envoya un grand nombre d'entre eux à Sibyrtius avec l'ordre de les faire tous tuer au moyen de missions dangereuses - ils étaient trop incontrôlables pour être maintenus en vie."
 ###Satrapy Parthia
 satrapy_parthia_heritage:0 "L'héritage parthe"
 satrapy_parthia_heritage_desc:0 "En tant que région, l'histoire de la Parthie remonte au VIIe siècle avant J.-C. et à sa conquête par l'Empire médian et d'autres régions du Moyen-Orient. Au cours des siècles suivants, la région vassale change de mains, passant des Mèdes aux Perses achéménides au 6e siècle avant notre ère, puis à l'Empire macédonien d'Alexandrie et, peu après, à l'Empire séleucide au 4e siècle avant notre ère. La taille de la Parthie a également fluctué au fur et à mesure que les grands empires qui la contrôlaient modifiaient leurs méthodes administratives. À l'époque de la domination séleucide, la Parthie était annexée à l'unité administrative d'Hyrcanie. Sous Alexandre et les Séleucides, la Parthie a changé de mains entre plusieurs généraux et nobles macédoniens en temps de guerre, et est restée souvent instable en tant que satrapie d'arrière-plan, loin des lignes de front et de la capitale de ses suzerains respectifs. Cela a permis à sa nature rebelle de se développer, et peut-être que les gouverneurs macédoniens ne faisaient que garder le siège chaud pour quelqu'un de mieux…"
 ###Parnia
 parnia_heritage:0 "L'héritage des enfants d'Artaxerxès II"
 parnia_heritage_desc:0 "L'une des trois tribus des Dahae, les Parni étaient ce fameux peuple qui allait envahir la satrapie séleucide de Parthie nouvellement libérée et fonder la célèbre et dangereuse dynastie des Arsacides. Croyant que leur lignée royale descendait du roi achéménide Artaxerxès II, ils revendiquent une grande légitimité pour régner sur le plateau iranien, parlant apparemment une langue entre le scythe et le médian, mais il est plus probable qu'il s'agisse simplement d'une tribu scythe qui a migré du sud vers la rivière Orchus avec de nombreuses autres tribus qui se sont installées le long du grand fleuve Oxus dans le cadre de la grande vague de migrations nomades."
 ###Tigraxaudia
 tigraxaudia_heritage:0 "L'héritage des Sakas à chapeau pointu"
 tigraxaudia_heritage_desc:0 "Qu'elles soient appelées par les étrangers ou désignées par elles-mêmes, les tribus Tigrakhauda étaient connues pour le tigra-khauda, ou "chapeau pointu". Les chapeaux pointus étaient des signes de noblesse chez de nombreuses tribus des steppes d'est en ouest, mais les Perses nous ont laissé ce nom pour les distinguer des autres nomades de l'est iranien. Ces gens, en tant que tribu individuelle ou en tant que chef d'une confédération tribale, dominaient la région et semaient le chaos chez les souverains perses et occidentaux dès le VIIIe siècle avant notre ère. Au fur et à mesure de leurs conquêtes, ils demandaient à leurs sujets de construire de grandes salles de banquet en briques crues ou des dortoirs comparables aux longues maisons scandinaves."
 ###Zanthia
 zanthia_heritage:0 "Héritage de Zanthian"
 zanthia_heritage_desc:0 "Les Zanthi (ou Xanthii) étaient l'une des nombreuses tribus Dahae vivant dans la steppe caspienne après les premières vagues de migrations tribales scythes qui auraient été lancées par les Massagetae. Parcourant les terres de la steppe désertique à l'est des Parni du bord de mer et à l'ouest des Khwarazmi sédentaires basés autour du fleuve Oxus et du sud de la mer d'Aral, les Zanthi étaient un groupe tribal mineur, leurs clans étant coincés entre les Parni qui gagnaient en puissance et en importance, sur le point d'établir la dynastie des Arsacides, et les citadins, célèbres pour leurs fortifications de grande envergure."
 ###Pissuria
 pissuria_heritage:0 "Héritage pissurien"
 pissuria_heritage_desc:0 "Les Pissuri étaient l'une des nombreuses tribus Dahae vivant dans la steppe caspienne après les premières vagues de migrations tribales scythes qui auraient été lancées par les Massagetae. Parcourant les terres au nord du satrape de Parthie, les clans Pissuri vivent à l'orée des montagnes avant que ne commence la vaste steppe désertique, qui s'étend jusqu'à la mer d'Aral et au-delà. Ils étaient l'une des tribus mineures des Dahae à l'époque où les Parni s'élevaient pour conquérir la Parthie et établir la dynastie des Arsacides."
 ###Kharesmia
 kharesmia_heritage:0 "Héritage d'Afrasiab"
 kharesmia_heritage_desc:0 "Connu sous le nom de Kharazm et de Chorasmia pour les Grecs, cet endroit est un centre de civilisation depuis l'âge du bronze, lorsque la civilisation de l'Oxus (ainsi nommée parce qu'elle était centrée sur le fleuve Oxus) prospérait, important des marchandises depuis la Grèce mycénienne. Cette civilisation de l'âge du bronze a également été appelée civilisation/complexe Bactria-Margiana. Le pays est chargé de nombreux mythes et possibilités antiques, des érudits islamiques ultérieurs proclamant que des personnages mythiques tels que le roi Afrasiab ont fondé l'ancien royaume de Khwarazmian. Cet homme, Afrasiab, a été étymologiquement identifié avec le Perse Parsondes, roi des Cadusii et célèbre pour son rôle dans l'issue du conflit légendaire entre les Médians et les Perses. Mélange culturel de peuples sakaniques tardifs et de Bactriane, Khwarazm était un bastion de la civilisation caché dans les déserts, célèbre pour ses 50 forteresses qui gardaient l'oasis."
 ###Massagetae
 massagetae_heritage:0 "L'héritage des Grands Sakas"
 massagetae_heritage_desc:0 "Ces gens, les Massagètes, sont les tribus citées comme étant celles qui ont poussé les anciens Scythes vers l'ouest, sur les terres des Cimmériens, poussant ces nomades vers de nouvelles terres où ils ont ravagé le plateau iranien et d'autres endroits peu familiers aux raids des seigneurs des chevaux. Plusieurs rapports affirment que la reine de ces clans, Tomyris, a vaincu en combat ouvert le roi prodige, Cyrus le Grand, lorsqu'il a envahi ses terres avec les armées du plus grand empire du monde connu. La tête de Cyrus était son prix. A juste titre, le monde civilisé craint beaucoup cette tribu."
 ###Amyrgia
 amyrgia_heritage:0 "Héritage des buveurs d'Haoma"
 amyrgia_heritage_desc:0 "Ces saka, lorsqu'ils étaient dirigés par le roi Amorges, pour lequel ils sont ainsi nommés - les Amyrgiens, ont été conquis par Cyrus le Grand dans le cadre de l'expansion de son empire perse. Cependant, c'est la reine Sparethra qui a donné leur souveraineté à Cyrus lorsqu'elle a levé une armée pour récupérer son mari capturé par le roi perse, pour découvrir à quel point il avait été bien traité par ceux qu'elle et son peuple considéraient comme des envahisseurs barbares. Cette reine et ses forces serviront bientôt Cyrus dans le cadre de son armée croissante, l'aidant à vaincre Crésus de Lydie."
 ###Kucha
 kucha_heritage:0 "Héritage de Kuchan"
 kucha_heritage_desc:0 "La plus fertile, la plus civilisée et la plus peuplée de toutes les oasis du bassin du Tarim, Kucha était un bastion de la civilisation le long du dur désert et des montagnes enneigées. Il s'agissait d'une station commerciale majeure dans la connexion entre l'est et l'ouest qui allait devenir la célèbre route de la soie, mais le pays conservait également un air de sainteté, abritant de nombreux moines pacifiques dans les montagnes. En temps de guerre, ils étaient réputés pour la solidité de leurs armures en cotte de mailles, qui étaient fabriquées dans le même esprit que celles de l'ouest iranien. Pour les voyageurs et les marchands, c'était le pays de nombreuses villes fortifiées vivant au bout du monde."
 ###Shule
 shule_heritage:0 "L'héritage de la Porte de Jade"
 shule_heritage_desc:0 "Au pied des montagnes du Pamir, qui relient le Tian-Shan et les chaînes de l'Himalaya, le Shule, qui parle le saka, se trouve au début des éléments septentrionaux de ce qui allait devenir la route de la soie, à l'entrée ouest du bassin du Tarim. Sa capitale, Kashgar, qui doit son nom à la rivière qui se fraye un chemin à travers les montagnes, garde le col de Yumen, mieux connu sous le nom de 'porte de Jade'. Presque tous les échanges commerciaux de la région doivent passer par ce royaume si les marchands souhaitent que leurs marchandises atteignent des marchés plus importants au-delà des royaumes oasiens."
 ###Phrynia
 phrynia_heritage:0 "L'héritage des crapauds de montagne"
 phrynia_heritage_desc:0 "Situés au cœur des montagnes du Pamir, les mystérieux Phryni vivent dans un lieu isolé des étrangers. Ces clans scythes/sakan vivent dans ce qui pourrait être l'actuelle vallée de la Hunza, qui suit la rivière Hunza et a été un lieu de mélange entre les religions bon et bouddhiste de la région lors de leur transfert à travers les montagnes sur le dos des caravanes. Ce peuple, bien qu'habitant un espace montagneux confiné, contrôlait les routes commerciales de la région et exerçait une influence territoriale sur l'ensemble des montagnes du Pamir."
 ###Pishan
 pishan_heritage:0 "Héritage de Pishan"
 pishan_heritage_desc:0 "Pishan était une plaque tournante des caravanes et une étape commerciale située au début de nombreux chemins menant aux montagnes du Pamir et à d'autres vallées montagneuses. Portant 500 hommes de combat, la colonie de Pishan elle-même et son royaume étaient minuscules, mais servaient de carrefour commercial entre la Chine et l'Arachosie ou le sous-continent indien. Un petit nombre de personnes gagnaient beaucoup d'argent grâce à ce commerce."
 ###Khotan
 khotan_heritage:0 "Héritage du pays des vaches"
 khotan_heritage_desc:0 "Connu en sanskrit comme 'le pays des vaches', Khotan était une terre de prospérité et de beauté culturelle. Connu comme l'un des premiers États bouddhistes de l'histoire et comme une nation parlant le saka, son étrange mélange d'identités résultait du fait qu'il était un grand point de connexion entre les principales lignes commerciales reliant la Chine, le sous-continent indien et l'Asie centrale, alors que d'autres villes oasis du bassin du Tarim ne reliaient qu'une ou deux zones."
 ###Loulan
 loulan_heritage:0 "Héritage de Loulan"
 loulan_heritage_desc:0 "Située au bord du désert de Lop, qui rejoint le bassin du Tarim, elle se trouvait au début de la route du Nord qui allait devenir l'un des principaux fils de la route de la soie. Les villes cosmopolites et à croissance rapide du royaume de Loulan lui ont permis de contrôler une grande partie du commerce dans la région et de s'étendre, englobant les villes rivales afin d'éliminer la concurrence entre voisins. Grâce à sa puissance croissante, il est prêt à contrôler une grande partie du bassin du Tarim."

## Northern Heritages
 ### Gelonia
 gelonia_heritage:0 "Héritage des trois donjons"
 gelonia_heritage_desc:0 "On dit que les Geloniens, ou les Gelonii, sont les fils du Grec Gelonus, qui était lui-même le fils d'Héraklès et le frère de Scythes. On dit aussi que la ville de Gelon, qui est tout en bois et parfois appelée aussi Helon, abrite des Grecs ayant abandonné leur vie dans les emporia côtiers. À Gelon, les citoyens parlent une langue entre le grec et le scythe, car ils sont influencés par les clans environnants des Budinis, qui vivent dans les forêts au nord et également dans le territoire autour de la ville elle-même. À l'intérieur de ses grandes murailles et de ses trois donjons fortifiés, on trouve de nombreux ateliers et échoppes où artisans et orfèvres s'adonnent à leur travail, fabriquant de grandes merveilles et des objets d'art pour la noblesse et pour le commerce. À la lisière de la Grande Steppe, là où commence la limite septentrionale des arbres et où s'étend le désert froid au nord, la ville est le dernier endroit civilisé du monde."
 ### Budinia
 budinia_heritage:0 "Héritage du renne camouflé"
 budinia_heritage_desc:0 "Les Budinis sont une tribu cachée, nombreuse, mais gardée secrète par les nombreuses forêts qu'elle habite. Leur territoire s'étend au nord et autour de la grande ville en bois et du fort de Gelon, qui abrite des Grecs et des Scythes. Certains disent que les Budinis eux-mêmes parlent une langue scythe, d'autres disent que ces habitants des arbres aux yeux bleus parlent une langue appartenant aux habitants de la forêt. Ils sont vêtus de nombreuses fourrures, et des voyageurs errants ont affirmé avoir vu des rennes de la taille d'un bœuf se déplacer entre les buissons à la limite des arbres, qui sont difficiles à voir car leur fourrure change de teinte au fil des saisons."
 ### Borysthenia
 borysthenia_heritage:0 "Héritage de Borysthénie"
 borysthenia_heritage_desc:0 "Les personnes qui vivent le long de la rivière Borysthenes vivent bien grâce aux riches terres alimentées par la rivière et aux nombreux arbres qui parsèment le paysage du nord. Il y a des siècles, au septième siècle, les premiers peuples scythes sont arrivés sur ces terres, envahissant et assiégeant les plus grands forts locaux. Après avoir été conquis, les habitants du fleuve ont poursuivi leurs activités quotidiennes sous la surveillance de la noblesse scythe, en conservant de nombreuses coutumes et valeurs traditionnelles et en bénéficiant des conseils administratifs des seigneurs de la steppe."
 ### Melanchlaenia
 melanchlaenia_heritage:0 "Héritage des Black-Cloaks"
 melanchlaenia_heritage_desc:0 "Les Melanchlaeni, qui sont presque eux-mêmes un mythe, vivent à l'extrême nord, au-delà des Budini et à l'est des Androphages cannibales. Leur nom, qui n'est connu que des Grecs, fait sûrement référence aux peaux sombres qu'ils portent sur leur corps, car les peaux épaisses sont très isolantes dans le froid rigoureux et les coups de vent qui s'engouffrent dans les bouquets d'arbres. Si les clans de ces tribus voyagent vers le sud, on peut imaginer qu'ils se déplaceront dans la nuit comme des ombres sans corps, frappant dans l'obscurité et semant la terreur sur tout le monde habité."
 ### Neuria
 neuria_heritage:0 "Héritage de la Lycanthropie"
 neuria_heritage_desc:0 "Les Neuri ne sont séparés des nombreux groupes scythes que par la rivière Tyras, eux-mêmes vivant le long de l'Hypanis. Pourtant, bien qu'ils aient regardé les Scythes de l'autre côté de la rivière, ils ont pratiqué de nombreuses coutumes scythes, les mélangeant aux leurs. Cela s'est peut-être produit lorsqu'ils ont été chassés de leur patrie par une grande armée de serpents et qu'ils ont vécu un certain temps parmi les Budinis, dont les Grecs disent qu'ils parlent une langue scythe. Mais ils revinrent et conquirent les terres serpentines, peut-être en utilisant leurs pouvoirs de lycanthropie, car on dit que les membres du Neuri prennent parfois la forme d'un loup pendant quelques jours dans l'année."
 ### Agathyrsia
 agathyrsia_heritage:0 "Héritage du cousin lointain"
 agathyrsia_heritage_desc:0 "Les Agathyrs sont un peuple mutant, présentant des caractéristiques que l'on peut qualifier de scythes, thraces, celtes et vénitiennes à différents moments. Ils vivent près des Carpates, à la limite de la steppe occidentale, mais ce peuple est toujours descendant du fils divin Agathyrsus, et trace sa lignée avec les Scythes eux-mêmes. Ils prennent chacun de nombreuses épouses, et sont une bande luxueuse et avide, couchant à de nombreuses reprises avec les femmes de leurs amis proches. Ils étaient autrefois beaucoup plus proches des Scythes de la steppe pontique mais, après avoir tué le roi scythe Ariapeithes, ils se sont éloignés les uns des autres et vivent isolés."
 ### Carpia
 carpia_heritage:0 "Héritage des Carpi"
 carpia_heritage_desc:0 "Les Carpi sont un peuple lié aux grandes montagnes, dont ils tirent leur nom ou auxquelles ils donnent un nom, les Carpates. Les Carpi eux-mêmes sont une autre tribu mutante, difficile à distinguer dans leurs éléments communs daciens, gétiques et sarmates-scythes. Ce que l'on sait, c'est qu'il s'agit d'un peuple belliqueux, qui a une longue histoire d'invasions et de guerres soutenues, ce qui lui vaut la crainte de ses voisins. La seule façon d'éviter leurs attaques est de les rejoindre."
 ### Aroteria
 aroteria_heritage:0 "Héritage des agriculteurs de la steppe"
 aroteria_heritage_desc:0 "Les Arotères sont un peuple scythe, ou du moins un peuple gouverné par des Scythes. Ils cultivent de nombreuses céréales sur les terres fertiles qui bordent les rivières et leurs affluents, mais ils ne sont pas seulement des consommateurs. Ils vendent cette abondance au Pontus Euxinos en contrebas et à la vaste mer au-delà, donnant à la région le titre de "Corbeille à pain", avec d'autres comme le delta du Nil. Il est probable que ces peuples soient passés sous la domination des Scythes et qu'ils soient eux-mêmes devenus Scythes dans le sang et dans la pratique à la fin des migrations du VIIe siècle avant J.-C., lorsque les indigènes ont eu du mal à capituler devant les seigneurs des steppes qui immigraient et leurs vastes troupeaux et hordes."
 ### Alizonia
 alizonia_heritage:0 "Héritage des Alizones"
 alizonia_heritage_desc:0 "Les Alizones se trouvent entre les Callipidés de la côte, qui sont eux-mêmes en partie grecs et en partie scythes par nature, et les Arotères de la rivière, qui sont de grands agriculteurs et aiment semer et récolter leurs céréales. Ils sont gouvernés par des Scythes et ont eux-mêmes adopté les coutumes scythes par le sang et l'assimilation, mais ils constituent une nation plutôt calme et servile, vivant joyeusement des plaines infinies."

## Indian Heritages
 ###Gandhara
 gandhara_heritage:0 "Héritage Gandharien"
 gandhara_heritage_desc:0 "L'un des 16 anciens mahajanapadas, ou royaumes indiens, le Gandhara était présenté comme l'un des royaumes occidentaux dans les poèmes épiques Mahabharata et Ramayana. Célèbre dans ces textes pour son fondateur, le prince Gandhara, fils de Druhyu, et le prince Shakuni, lui-même à l'origine de la légendaire guerre de Kurukshetra, le Gandhara était un important point frontière entre l'Inde et le monde occidental. L'Inde a été rudement confrontée à ces puissances sur le plan militaire lorsque le roi Darius Ier a franchi le col de Khyber et conquis le royaume. À partir de ce moment-là, le Gandhara servira de sujet à des groupes plus importants, passant de l'état de satrapie perse à celui de satrapie grecque macédonienne après la conquête d'Alexandre, puis à celui des Séleucides, avant de revenir finalement sous le contrôle de l'Inde en tant que partie du vaste empire mauryan. Toutefois, sous la domination étrangère, les villes de Peshawar et de Taxila ont prospéré grâce à l'introduction d'un gouvernement plus efficace et sont devenues des centres de richesse et de réforme technologique et religieuse."
 ###Khamboja
 khamboja_heritage:0 "Héritage des Ashvakas"
 khamboja_heritage_desc:0 "L'un des 16 mahajanapadas, ou grands royaumes de l'Inde, les Khambojas étaient à l'origine un ensemble de tribus qui se sont regroupées au fil du temps pour former une entité politique stable. Leur histoire remonte à l'époque du Mahbharata, lorsque le protagoniste de l'épopée, Karna, fils du dieu Surya, a vaincu le roi Khambojan Sudakshina. Ces peuples se distinguaient de leurs voisins par leur système de castes de guerriers et leur adhésion à des rituels sacrés non brahmaniques. Ils étaient redoutables sur le champ de bataille, combattant leurs propres ennemis et les ennemis de leurs alliés ou de leurs employeurs avec leurs célèbres Ashvakas, qui étaient peut-être connus des Grecs sous le nom d'Aspasioi."
 ###Paurava
 paurava_heritage:0 "Héritage des Puru"
 paurava_heritage_desc:0 "Certains pensent que les Pauravas et le roi Porus mentionné par les Grecs étaient issus de la confédération tribale Puru de l'ère régrédique, qui a combattu lors de la grande bataille des Dix Rois (où ils ont été vaincus avec leurs alliés). Pour leur part, les Pauravas, qui vivent dans la région du Pendjab, ont été conquis par les Achéménides dans le cadre de la satrapie de Hindush en 525 avant J.-C., mais ils ont obtenu leur indépendance sous le règne de Porus vers 338 avant J.-C.. L'armée du roi Porus a été le dernier grand obstacle à la campagne d'Alexandre le Grand, et serait la région frontière entre le monde hellénique et le grand Orient sous Chandragupta et l'empire mauryan l'a conquise au début d'un repli contre la domination hellénique."
 ###Khasa
 khasa_heritage:0 "Héritage de Khasan"
 khasa_heritage_desc:0 "Les Khasas appartenaient à l'un des derniers royaumes Janapada qui servaient de royaumes frontaliers subordonnés aux seize Mahajanapadas, les grands Janapadas. Ce peuple, bien qu'habitant près de l'Himalaya, est qualifié d''Indien' dans la littérature rigvédique et par l'historien romain Pline. Dans le Mahabharata, les Khasas, ainsi que de nombreuses autres tribus, ont servi de protecteurs au sage Vashistha et à sa vache, fournissant ainsi un bouclier au saint homme."
 ###Yaudheya
 yaudheya_heritage:0 "Héritage des guerriers kshatriya"
 yaudheya_heritage_desc:0 "Les Yaudheya, groupe puissant issu du royaume Kuru en déclin, ont été mentionnés pour la première fois dans l'ouvrage grammatical Ashtadhyayi et dans le Ganapatha du philologue sanskrit classique Panini. Leurs personnages les plus importants et leurs valeurs sociétales reposaient sur le varna Kshatriya de la pensée hindoue et ils étaient donc une puissante société de guerriers, leur nom dérivant même du mot signifiant guerrier. En tant que conquérants, ils ont consolidé les anciennes terres des Kurus et se sont emparés de celles des Pauravas avant de contester leur indépendance face aux assauts des Mauryas."
 ###Nabhaka
 nabhaka_heritage:0 "Héritage Nabhakan"
 nabhaka_heritage_desc:0 "Cette région et son peuple seront connus plus tard par les édits rupestres d'Ashoka lorsqu'il aura conquis les grands territoires du nord du sous-continent indien, mais ils sont peu connus ailleurs. Tribu des peuples dardes, ils s'inscrivent dans une vieille tradition de tribus à cheval entre les montagnes au nord et les plaines au sud où les grandes armées marchent sur des champs plats. Ils ont l'avantage de la hauteur, et pourraient bientôt s'attaquer aux villes qui parsèment le paysage avant de retourner dans leurs montagnes."
 ###Zhangzhung
 zhangzhung_heritage:0 "Héritage du palais d'argent de Garuda"
 zhangzhung_heritage_desc:0 "Anciens habitants du plateau tibétain occidental, les habitants de Zhangzhung, ou ceux de la culture zhangzhung, étaient bien établis au moins au cinquième siècle avant notre ère et comprenaient trois régions, à savoir sGob-ba, Phug-pa et Bar-ba. Bien que leur culture soit née avant la conversion bouddhiste de la région et qu'ils aient principalement vénéré les pratiques Bon après la fin de l'Empire macédonien, ils ont conservé un contact étroit avec les tribus hindoues du sud ; leur capitale, Khyunglung, était à la fois un lieu pour les monastères Bon, un lieu de rencontre pour les magiciens Bonpo, et est considérée comme un palais-habitation du dieu hindou Garuda."
 ###Nabhapakti
 nabhapakti_heritage:0 "Héritage du Népal"
 nabhapakti_heritage_desc:0 "Bien que le terme Népal, ou Nepala, soit connu dès le quatrième siècle avant J.-C. dans les textes hindous, on ignore depuis combien de temps les habitants de la région, qui allait être connue pour ses moyens de subsistance reculés et ses monastères bouddhistes, y vivaient avant cet enregistrement de l'ère classique. Issu d'une tradition indienne, le bouddhisme n'avait qu'un petit pied dans le monde de l'humanité, mais le peuple Nabhapakti en était le bastion."
 ###Tsang
 tsang_heritage:0 "Héritage de Tsang"
 tsang_heritage_desc:0 "Faisant partie du cœur montagneux du peuple tibétain, de son paysage isolé et accidenté et de son mode de vie, Tsang est une barrière haute et froide contre les interférences extérieures, mais aussi une cage qui retient ses habitants. Les gens y pratiquent la foi Bon, mais ont été lentement initiés à la tradition bouddhiste qui finira par s'établir dans la région. Ses quelques villes, comme la capitale Zhongzhong, donnent l'impression d'une société ordonnée et équilibrée, avec un plan de rues en forme d'échiquier. Quelle vie confortable, calme et paisible... puisse-t-elle durer longtemps."
 ###Sumpa
 sumpa_heritage:0 "Héritage des Qiang"
 sumpa_heritage_desc:0 "Les peuples chinois appelaient les habitants de Sumpa les Qiang, qui étaient les principaux adversaires de la dynastie Shang du deuxième millénaire avant notre ère. Situés dans la région nord-est du Tibet, ces peuples n'étaient pas seulement des antagonistes des Chinois, mais aussi des pillards et parfois des envahisseurs aux yeux des royaumes du bassin du Tarim, qui gravitaient autour de routes commerciales vulnérables taillées entre le dur désert et les montagnes accidentées. Bien qu'ils aient vécu dans des conditions difficiles, les habitants de Sumpa ont eu l'occasion de récolter les fruits de la faiblesse de leurs voisins."
 ###Yarlung
 yarlung_heritage:0 "Héritage de Yarlung"
 yarlung_heritage_desc:0 "On sait peu de choses de la dynastie de Yarlung en tant qu'empire ou royaume pré-Tibétain, si ce n'est qu'elle était féroce. La vallée de Yarlung soutenait la dynastie locale en raison de l'abondance de ses basses terres au milieu des montagnes et de ses vergers uniques de pommes et de poires. Cette vallée servait de point de jonction crucial pour le commerce avec l'Inde et les autres royaumes de montagne."
 ###Kamarupa
 kamarupa_heritage:0 "Héritage de la lenteur et de la constance"
 kamarupa_heritage_desc:0 "Le peuple et le royaume de Kamarupa, royaume frontalier situé au-delà du domaine de l'empire mauryan et largement en dehors des registres et des considérations du reste de la littérature et de l'histoire indiennes, était une tribu de longue date qui contrôlait une large bande de terre fertile dans la vallée du Brahmapoutre et qui a absorbé son royaume frère de l'âge du fer, Davaka, au cinquième siècle avant Jésus-Christ. Il s'agissait peut-être d'une plus petite puissance que les grands Mahajanapadas, puis que les grands empires indiens, mais la patience est récompensée…"
 ###Samatata
 samatata_heritage:0 "Héritage de Sounagoura"
 samatata_heritage_desc:0 "Les gréco-romains connaissaient cet endroit sous le nom de Sounagoura, car il y avait dans ce lieu portant un tel nom un comptoir d'où provenaient de nombreuses marchandises fines et exotiques. Le port en question se trouvait à l'embouchure du fleuve Brahmapoutre, qui lui-même descendait de l'Himalaya pour rejoindre le fleuve Meghna puis la baie du Bengale. Ce cours d'eau offrait l'avantage d'une eau douce et d'un voyage vers la mer, où de nombreuses marchandises pouvaient trouver leur place dans les ports indiens, perses et méditerranéens."
 ###Mahiladvipika
 mahiladvipika_heritage:0 "Héritage Mahiladvipikan"
 mahiladvipika_heritage_desc:0 "Vaste ensemble d'atolls et d'îlots naturels, l'archipel entourant l'île légendaire de Mahiladvipika abritait des populations plutôt isolées, composées à l'origine d'un mélange de peuples du sud-ouest de l'Inde et du nord-ouest du Sri Lanka, mais influencées plus tard par l'arrivée supposée des Cinghalais au VIe siècle avant notre ère, en tant qu'exilés de Magadha. La chaîne d'îles se trouve à un point de passage important, à cheval sur la route de la mer Indienne et de la mer Rouge, et a contribué à la connectivité générale de la mer Erythrée. Le bouddhisme s'est rapidement emparé de plusieurs des atolls, inspirant la rénovation et l'innovation culturelles afin de créer une identité maldivienne."
 ###Mahisamandala
 mahisamandala_heritage:0 "Héritage Mahisamandalan"
 mahisamandala_heritage_desc:0 "S'étendant le long de la rivière Narbada, avec sa capitale sur une île, cette terre abrite des pentes rocheuses autant qu'elle est le cœur des fermes et des champs de céréales. Pourtant, c'est aussi un foyer pour les curieux de la religion. Le légendaire Mahadeva de la foi bouddhiste pratiquée ici, qui est connu dans les histoires comme un apporteur de sagesse autant que de chaos et d'incertitude, ayant été à la fois pécheur et moine."
 ###Atavia
 atavia_heritage:0 "Héritage des habitants de la forêt"
 atavia_heritage_desc:0 "Le peuple Atavi porte l'insigne de la défaite contre le puissant Sahdeva à l'époque du Mahabharata. Leur maison est la grande forêt, d'où leur nom, est le seul endroit où ils peuvent rester en sécurité et isolés alors qu'ils sont coincés au milieu des grandes puissances qui les entourent, comme les Maurya au nord."
 ###Rathika
 rathika_heritage:0 "Héritage des charretiers"
 rathika_heritage_desc:0 "Le mot Rathika signifie "conducteurs de chars", ce qui en dit long sur les gens qui vivaient ici. Ils n'ont peut-être pas été les premiers à utiliser le char de guerre tiré par un cheval, mais ils étaient peut-être les maîtres des chars au moment où la machine de guerre était en déclin."
 ###Bhoja
 bhoja_heritage:0 "Héritage de Yadu"
 bhoja_heritage_desc:0 "Les Bhojas, tribu méridionale du clan des Satvatas, sont issus des anciens Yadavas. Dans le Mahabharata, ils sont appelés mlecchas, des barbares au langage incompréhensible, opposés aux Aryens et incapables d'atteindre le nirvana ultime. La lignée des princes Bhoja régnait autrefois sur le royaume de Vidarbha, datant de l'ère védique, qui s'est ensuite scindé en lui-même et en un royaume voisin et concurrent, le Bhojakata."
 ###Palada
 palada_heritage:0 "Héritage de Mulaka"
 palada_heritage_desc:0 "Les habitants de Palada viennent en abondance de la souche Mulakan, une tribu qui descend de Mulaka, fils du roi Asmaka et de ceux de son ancien royaume. Cette tribu est située au confluent de plusieurs groupes indiens de diverses régions et cultures, et elle est donc au centre de beaucoup de choses. Peut-être que cette situation leur donnera un aperçu et une importance."
 ###Karusa
 karusa_heritage:0 "Héritage Karusan"
 karusa_heritage_desc:0 "Ce peuple, depuis l'époque du Mahabharata, est connu pour être un combattant et un guerrier glorieux. Bien qu'ils aient parcouru de nombreux kilomètres et établi de nombreuses colonies depuis la période védique jusqu'à l'époque d'Alexandre, leur foyer le plus traditionnel et le mieux entretenu se trouvait dans le sud, à l'est de la tribu Cedi et à l'ouest des collines de Kaimur. La lignée des Karusha remonte au roi Dantavakra, qui a soutenu Shishupala des Chedi et a été tué par Vasudeva Krishna lorsque le royaume de Karusha faisait partie des royaumes Yadava."
 ###Indravana
 indravana_heritage:0 "Héritage des sœurs riches de Sage"
 indravana_heritage_desc:0 "Nichée dans la jungle sauvage, cette région est étonnamment riche en pierres précieuses et autres matières premières. La terre elle-même est difficile à conquérir et même Maurya hésite avant de former des plans d'invasion, avec la jungle la plus épaisse et la plus imprenable de chaque côté de la région. Le peuple Saora, ou Savana, qui y vit embrasse une culture chamanique au sein de la foi hindoue, et s'isole dans la pratique de l'endogamie."
 ###Pitinika
 pitinika_heritage:0 "Héritage des généreux"
 pitinika_heritage_desc:0 "La terre de Pitinika, où vivent les habitants du Maharashtra et les locuteurs du marathi, a existé comme une terre en marge, une terre à la frontière entre le sous-continent indien et l'océan, où l'on voyageait au loin vers les terres mystérieuses des Perses, des Égyptiens, des Grecs et des Romains. Une grande partie de la région est tachetée de collines et de basses montagnes, et peu d'endroits sont propices à l'agriculture, pourtant les gens persistent, s'appuyant sur la gloire de leur royaume-légende Yadava et du légendaire roi Singhani et de sa grande générosité et de ses donations."
 ###Alupa
 alupa_heritage:0 "Héritage des serpents dirigeants"
 alupa_heritage_desc:0 "Le peuple Alupan est, dans sa langue, celui qui gouverne, et son nom, une possible corruption d'Aluka, pourrait dériver de l'épithète du même nom appartenant au serpent mythologique Shesha. De même, le terme peut avoir fait référence aux nagas, une race mi-humaine et mi-serpent. Le royaume a eu des ambitions englobant une grande partie de la côte et a historiquement régné sur une grande partie de celle-ci. Peut-être ces ambitions trouveront-elles leur accomplissement…"
 ###Ashmaka
 ashmaka_heritage:0 "Héritage Ashmakan"
 ashmaka_heritage_desc:0 "L'un des Mahajanapadas (grands royaumes) les plus méridionaux, il a pourtant subi une conquête aux mains de la dynastie des Nandas entre le cinquième et le quatrième siècle avant notre ère. Bien que leur situation les sépare du chaos des plaines du nord de l'Inde et du chaos qu'apporte la Maurya, ils ont maintenu la communication et le commerce avec des dynasties aussi éloignées au nord que celles de Kalinga. Avec une grande plaine qui la traverse, Ashmaka a bénéficié de meilleurs rendements alimentaires ainsi que d'un terrain plus habitable."
 ###Kuntala
 kuntala_heritage:0 "Héritage des Nagas"
 kuntala_heritage_desc:0 "Situé dans l'ouest du Deccan, le royaume de Kuntala remonte à l'époque du Mahabharata, lorsque le roi Chandrahasa envoya ses fils avec le célèbre Arjuna pour deux campagnes militaires. Les Yadavas de Devagiri notent que les Nagas, mi-hommes, mi-serpents, furent les premiers dirigeants du royaume et de son peuple, peut-être liés mythologiquement aux grandes zones humides semblables à des plaines, alimentées par les nombreux bras de rivière qui les traversent."
 ###Andhra
 andhra_heritage:0 "Héritage des méchants mercenaires"
 andhra_heritage_desc:0 "Mentionné comme un royaume du sud dans le Mahabharata, le peuple d'Andhra a servi de guerriers, peut-être de mercenaires, dans les armées d'autres royaumes comme de féroces guerriers. Il a été vaincu avec ses alliés par la puissance du royaume de Sahadeva. Les vainqueurs ont estimé qu'il s'agissait d'un peuple commettant de mauvaises actions et des actes terriblement féroces, comme beaucoup de ses alliés."
 ###Satiyaputa
 satiyaputa_heritage:0 "Héritage de Mousopalle"
 satiyaputa_heritage_desc:0 "Ce lieu est connu par Ptolémée, qui nomme le port et l'emplacement important de la ville de Mousopalle. Dirigé par une élite tamoule, le pays est en conflit avec lui-même, la classe dirigeante contre les paysans, en grande partie de type alupan. Le commerce avec l'extérieur de la masse continentale indienne a permis l'exploration culturelle tout en stabilisant l'économie grâce à l'afflux de marchandises."
 ###Mahisha
 mahisha_heritage:0 "Héritage du taureau démoniaque"
 mahisha_heritage_desc:0 "Mentionné comme l'un des royaumes du sud dans le Mahabharata, le nom de Mahisha signifie grand ou puissant. Lorsqu'ils combattaient l'armée d'Arjuna, les Mahishakas étaient considérés comme féroces et redoutables. Cela s'explique peut-être par le fait que les Mahishakas sont censés être les descendants du roi Mahishasura, un dieu/démon trompeur, en particulier un démon buffle."
 ###Adagaiman
 adagaiman_heritage:0 "Héritage Adagaiman"
 adagaiman_heritage_desc:0 "Adagaiman abrite des peuples tamouls, mais se situe entre les grandes puissances tamoules de Chola, Chera et Pandya. Les habitants d'Adagaiman sont peut-être le résultat de l'émigration des royaumes centralisés, des rejetés de ces sociétés qui ont fusionné pour créer un État tampon homogène situé au sommet des collines au milieu de l'épaisse jungle du sud. Au nord se trouve l'extrémité méridionale du plateau du Deccan et ils sont loin de la côte désirable, comptant plutôt sur les nombreux cours d'eau qui sillonnent leurs terres. Peut-être descendront-ils de leur haut lieu et chercheront-ils à conquérir des pâturages plus verts…"
 ###Kosar
 kosar_heritage:0 "Héritage de la vérité"
 kosar_heritage_desc:0 "Mentionnés dans la littérature tamoule, les Kosars étaient un peuple connu pour être fidèle à son roi, appelé 'Vai-mazhi-Kosar' ou 'fidèle à ses paroles'. Cela ne signifie pas pour autant qu'ils ne cherchaient pas à conclure des alliances et à servir dans d'autres armées. Ils servaient sous les ordres d'autres rois tamouls en tant que mercenaires et amis, et au lieu de voir le grand Maurya au nord comme un antagoniste redoutable, ils voyaient un allié puissant et un protecteur pour leur petit domaine."
 ###Parambu
 parambu_heritage:0 "Héritage du Velir"
 parambu_heritage_desc:0 "Originaires de la ville de Tuvarapati, les dix-huit clans du Velir étaient dirigés par le légendaire sage Agastya et se sont finalement divisés en de nombreux groupes qui se sont installés dans toute l'Inde. Un grand régiment d'entre eux s'est installé à Parambu. Ici, ils menaient une vie simple et isolée, coincés entre les grandes puissances tamoules qui exerçaient un grand pouvoir dans la partie sud de la masse continentale. Peut-être que s'ils rassemblent les restes de leurs vastes ancêtres, ils pourront devenir le pouvoir de la région…"
 ###Malaya
 malaya_heritage:0 "Héritage du Royaume de Dakkinadesa"
 malaya_heritage_desc:0 "Située dans la partie occidentale de l'île correspondante, la population de Malaya a eu la possibilité de participer au commerce érythréen qui transportait des marchandises vers le grand ouest. Connu pour ses pierres précieuses et surtout ses perles, cet endroit s'est enrichi grâce à ses exportations. La lignée de ce peuple remonte au légendaire Vijaya, fondateur du peuple cinghalais, et à son petit-fils, Panduwas Deva, qui s'est installé sur les terres de Maya Rata. Panduwas Deva a pris soin de modeler son royaume, en construisant de grandes structures et en formant une armée spectaculaire."
 ###Ruhunu
 ruhunu_heritage:0 "Héritage du Mahanaga assassiné"
 ruhunu_heritage_desc:0 "Situé sur le côté oriental de son île, le royaume de Ruhunu était le centre de la croissance économique et culturelle avant la domination tardive du royaume d'Anuradhapura (dont il était parfois le client). Le fondateur du royaume, Mahanaga, était l'un des fils du roi d'Anuradhapura, Mutasiva, mais il était parti pour former son propre royaume commun avant que son tour de gouverner n'arrive - il a été assassiné par Ramadatta, la mère du prince, avant qu'il ne puisse prendre son héritage légitime. D'autres menaces étaient toujours présentes sur le continent, les trois grandes dynasties tamoules lorgnant l'île pour elles-mêmes. Il était donc essentiel de contrôler les eaux."
 
 
 
 