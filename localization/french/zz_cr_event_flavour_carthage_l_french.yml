###Intro text
 startup_events.2.t:0 "Héritiers de Didon"
 startup_events.2.desc:0 "Il y a 500 ans, la sage reine Elishat a fui les intrigues de son frère Pumayyaton et de la cour de [GetProvince('(int32)743').GetName]. Après une odyssée de plusieurs années à travers la Méditerranée, elle est arrivée ici pour fonder sa nouvelle ville. Pourtant, depuis nos humbles débuts, nos voisins ont essayé de nous dominer ; des rois numides qui nous ont contraints et forcés à payer un tribut à nos sœurs phéniciennes qui ont cherché à dominer notre commerce.\n\nPourtant, nous avons persévéré, et pourtant nous avons vaincu : nous nous sommes imposés comme le centre vital du commerce méditerranéen. Notre port déborde de marchandises provenant de tout le monde connu : l'étain des Cassitérides, le sel et le fer d'au-delà des piliers d'Hercule, le cuivre et l'argent d'Ibérie, l'ivoire et l'or d'au-delà des déserts et, bien sûr, le verre et les teintures de notre propre fabrication.\n\nPourtant, les bénédictions apportent avec elles la jalousie. La jalousie de ceux qui ne peuvent trouver la faveur des Dieux. Et donc nous devons rester vigilants, et protéger notre glorieuse cité des peuples inférieurs. Car de l'autre côté de la mer, les plus misérables parmi les Grecs, [GetCharacter('(int32)56').GetPraenomen], règnent encore à Syracuse. Et même plus au nord, dans les terres non civilisées de l'Italie, s'agitent ceux qui se disent les héritiers d'Énée..."
 startup_events.2.a:0 "Le ciel, envieux de nos joies, pâlit ; Et quand nous chuchotons, les étoiles se prosternent pour partager notre propos."
 startup_events.2.b:0 "Le ciel, envieux de nos joies, pâlit..."

 ###Silting of the harbour/Stirring of the Gods
 cr_carthage_disaster_events.2.t:0 "Les dieux s'agitent"
 cr_carthage_disaster_events.2.desc_capital:0 "Des vents forts et de grandes vagues ont frappé les rivages de [THIS.GetProvince.GetName] depuis quelques jours, un signe clair que les dieux sont agités et que nous, les mortels, ne sommes que des figurants dans leur grande vie. Pour nous, il n'y a rien d'autre à faire que d'interpréter les signes pour connaître leurs désirs. Et cette dernière tempête ne peut pas être mal interprétée, elle est l'expression claire du mécontentement de Yam... Car depuis son trône dans les abysses, profondément sous les mers, il a cherché à immobiliser nos marchands, nos forces vives, en envoyant les vents et les vagues pour déplacer les sables autour du port de [THIS.GetProvince.GetName]."
 cr_carthage_disaster_events.2.desc_generic:0 "Des vents forts et de grandes vagues ont frappé les rivages de [THIS.GetProvince.GetName] depuis quelques jours, un signe clair que les dieux sont agités et que nous, les mortels, ne sommes que des figurants dans leur grande vie. Pour nous, il n'y a rien d'autre à faire que d'interpréter les signes pour connaître leurs désirs. Et cette dernière tempête ne peut pas être mal interprétée, elle est l'expression claire du mécontentement de Yam... Car depuis son trône dans les abysses, profondément sous les mers, il a cherché à immobiliser les marchands de [THIS.GetProvince.GetName], nos forces vives, en envoyant les vents et les vagues pour déplacer les sables autour du port de [THIS.GetProvince.GetName]."
 cr_carthage_disaster_events.2.a:0 "Indomptée et déchaînée, Yam est la mer"
 cr_carthage_disaster_events.2a_tt:0 ""
 cr_carthage_disaster_events.2.b:0 "Les dieux aident ceux qui s'aident eux-mêmes"
 cr_carthage_disaster_events.3.desc_capital:0 "Des pluies qui donnent la vie aux tempêtes qui la détruisent, toutes nos vies sont soumises à la volonté des dieux. Pour les simples mortels, il ne reste plus qu'à interpréter les dieux et à satisfaire leur volonté. La récente tempête qui a frappé nos côtes en est la preuve... Car les dieux ont envoyé les vents et les vagues pour déplacer les sables et immobiliser le port de [scope:sP('cr_gods_wrath_province')], coupant les lignes marchandes..."
 cr_carthage_disaster_events.3.desc_generic:0 "Des pluies qui donnent la vie aux tempêtes qui la détruisent, toutes nos vies sont soumises à la volonté des dieux. Pour les simples mortels, il ne reste plus qu'à interpréter les dieux et à satisfaire leur volonté. La récente tempête qui a frappé les côtes de [THIS.GetProvince.GetName] en est la preuve... Car les dieux ont envoyé les vents et les vagues pour déplacer les sables et immobiliser le port de [scope:sP('cr_gods_wrath_province')], coupant les lignes marchandes..."
 cr_carthage_disaster_events.3.a:0 "Yam est la mer : indomptée et déchaînée"
 cr_carthage_disaster_events.3.a_tt:0 "Ou peut-être que c'est une bénédiction de Ba'al déguisée...?"
 cr_carthage_disaster_events.4.desc_capital:0 "Des vents forts et de fortes averses ont balayé [THIS.GetProvince.GetName] depuis quelques jours, une expression claire du pouvoir des dieux et de leur capacité à accorder des bénédictions et à infliger des punitions. Pour nous, simples mortels, il n'y a rien d'autre à faire que d'interpréter leurs signes et d'apprendre leurs souhaits.\n\nEt cette dernière averse ne peut être interprétée autrement que comme une bénédiction accordée par Ba'al ! Car de son trône dans les cieux, il a envoyé les pluies et les vents pour gonfler les fleuves et faire disparaître les sables qui entravaient nos marchands et empêchaient notre commerce de se développer!"
 cr_carthage_disaster_events.4.desc_generic:0 "Des vents forts et de fortes averses ont balayé [THIS.GetProvince.GetName] depuis quelques jours, une expression claire du pouvoir des dieux et de leur capacité à accorder des bénédictions et à infliger des punitions. Pour nous, simples mortels, il n'y a rien d'autre à faire que d'interpréter leurs signes et d'apprendre leurs souhaitss.\n\nEt cette dernière averse ne peut être interprétée autrement que comme une bénédiction accordée par Ba'al ! Car de son trône dans les cieux, il a envoyé les pluies et les vents pour gonfler les fleuves et faire disparaître les sables qui entravaient nos marchands de [THIS.GetProvince.GetName] et empêchaient notre commerce de se développer!"
 cr_carthage_disaster_events.4.a:0 "Une bénédiction céleste de Ba'al!"
 cr_carthage_disaster_events.4.b:0 "Ba'al nous a offert une opportunité que nous devons saisir!"
 cr_carthage_disaster_events.5.desc_capital:0 "Des pluies qui donnent la vie aux tempêtes qui la détruisent, toutes nos vies sont soumises à la volonté des dieux. Pour les simples mortels, il ne reste plus qu'à interpréter les dieux et à satisfaire leur volonté. Les récentes tempêtes qui ont frappé nos côtes en sont la preuve... Les dieux ont envoyé les vents et les vagues pour dissoudre les sables immobilisant le port de [scope:sP('cr_gods_wrath_province')], atténuant leurs difficultés..."
 cr_carthage_disaster_events.5.desc_generic:0 "Des pluies qui donnent la vie aux tempêtes qui la détruisent, toutes nos vies sont soumises à la volonté des dieux. Pour les simples mortels, il ne reste plus qu'à interpréter les dieux et à satisfaire leur volonté. Les récentes tempêtes qui ont frappé les côtes de [THIS.GetProvince.GetName] en sont la preuve... Les dieux ont envoyé les vents et les vagues pour dissoudre les sables immobilisant le port de [scope:sP('cr_gods_wrath_province')], atténuant leurs difficultés..."
 cr_carthage_disaster_events.5.a:0 "Une bénédiction sûre de Ba'al"
 cr_carthage_disaster_events.5.a_tt:0 "Ou peut-être l'expression du mécontentement de Yam...?"
 
 ###Melqart of the West
 cr_religious_flavour_events.1.desc:0 "Il y a des siècles [provincial_deity.GetName] a enseigné aux Phéniciens l'art de la construction navale et de la navigation afin qu'ils puissent trouver les mythiques rochers errants d'Ambrosial.\nSur les rochers, ils trouvèrent un olivier, un serpent et un aigle, tous engloutis dans un feu, mais - étrangement - non consumés par celui-ci. Honorant le dieu qui les avait amenés dans ce lieu merveilleux, ils sacrifièrent l'aigle enflammé à Melqart. Cet acte a brisé le sort et les Roches Ambrosiennes ont mis fin à leur errance et ont servi de base à la fondation de [shrine_location.GetName].\n\nDepuis ce jour, à l'endroit même de ce sacrifice, se tient le #bold [SCOPE.sP('shrine_location').Custom('temple_string')] de#! [provincial_deity.GetName]. Si sacrée qu'aucun étranger n'était admis dans son enceinte, si renommée qu'Alexandre lui-même venait la vénérer.\n\nAujourd'hui, nos vaillantes troupes ont saccagé [SCOPE.sP('shrine_location').Custom('temple_string')] et vidé son trésor des artefacts sacrés accumulés au cours des siècles."
 cr_religious_flavour_events.1.desc_phoenician:0 "Il y a des siècles [provincial_deity.GetName] a enseigné à notre peuple l'art de la construction navale et de la navigation afin que nous puissions trouver les mythiques rochers errants d'Ambrosial.\nSur les rochers, nous avons trouvé un olivier, un serpent et un aigle, tous engloutis dans un feu sacré, mais étrangement non consumés par celui-ci. En l'honneur du Melqart, un sacrifice de l'aigle enflammé a permis de rompre le sort et de faire cesser l'errance des rochers ambrosiens.\n\nDepuis ce jour, à l'endroit même de ce sacrifice, se tient le # [SCOPE.sP('shrine_location').Custom('temple_string')] de#! [provincial_deity.GetName]. Si sacrée qu'aucun étranger n'était admis dans son enceinte, si renommée qu'Alexandre lui-même venait la vénérer.\n\nAujourd'hui, nous apprenons que la maison de notre Seigneur a été mise à sac par les forces infâmes des [sacker.GetAdjective]s."
 cr_religious_flavour_events.2.t:0 "L'Egersis de Melqart"
 cr_religious_flavour_events.2.desc:0 "De nombreuses lamantations ont été entendues à traverss [GetProvince('(int32)1344').GetName] quand la nouvelle est tombée que #bold le temple de#! [provincial_deity.GetName] en [GetProvince('(int32)743').GetName] a été détruit par les forces des [SCOPE.sCountry('sacker').GetAdjective]s. Mais ces lamentations étaient plus destinées à la grandeur perdue du temple qu'au seigneur Melqart lui-même. Car il est un dieu errant qui mène une existence cyclique : chaque année, il meurt et chaque année, il renaît des cendres et de la fumée.\n\nCet #bold Egersis#! ne se produit qu'après que le Seigneur ait été réveillé de son sommeil par l'odeur des cailles rôties, des feuilles de kolokasi et de l'encens. Pendant les trois jours précédant #bold le festival de Marzeah#! est tenu - rempli de banquets funéraires somptueux, de lamentation et de #bold Miqim'Elim#! répandant sa semence sacrée- pour s'assurer que Lord Melqart se réveille de son sommeil.\n\nConsidéré comme le point culminant de l'année religieuse en [GetProvince('(int32)1344').GetName], l'attente de Marzeah de cette année est plus grande que jamais, car on s'attend à ce que le Seigneur Melqart renaisse ici et fasse de la ville sa nouvelle demeure!"
 cr_religious_flavour_events.2.a:0 "Nous attendons son retour!"
 cr_religious_flavour_events.3.t:0 "Melqart de l'Ouest"
 cr_religious_flavour_events.3.desc:0 "De nombreuses lamantations ont été entendues à travers [ROOT.GetCountry.GetCapital.GetName] quand la nouvelle est tombée que le grand temple de [GetProvince('(int32)743').GetName] a été détruit par les forces des ignobles [SCOPE.sCountry('sacker').GetAdjective]s. Pourtant, ces lamentations étaient plus pour la grandeur perdue du temple lui-même que pour #bold le seigneur#! [provincial_deity.GetName], car il s'agit d'un dieu errant qui mène une existence cyclique : chaque année, il meurt et chaque année, il renaît lors du #bold festival Marzeah#!\n\nCette année, la fête de Marzeah est attendue avec encore plus d'impatience, car elle marque la renaissance du Seigneur lui-même, mais - avec la destruction du temple de [GetProvince('(int32)743').GetName] - il prendra un nouveau temple comme demeure!"
 cr_religious_flavour_events.3.a:0 "Le dieu errant a un nouveau foyer"
 cr_religious_flavour_events.3.a_tt:0 "Un nouveau lieu saint de Melqart a été créé en [p:1344.GetProvince.GetName]"
 
 ###Festivals
 marzeah:0 "Marzeah"
 adonia:0 "Adonia"
 mayumas:0 "Mayumas"
 cr_religious_festival_marzeah.desc:0 "L'odeur des cailles rôties, des feuilles de kolokasi et de l'encens emplit les rues de la ville de [capital_scope.GetName] alors que les femmes donnent un banquet jusqu'au bout de la nuit et le Miqim'elim consomme le mariage sacré avec Astarté, car le lendemain, l'effigie de Melqart sera brûlée et envoyée à la dérive sur les vagues, afin qu'il puisse sortir du feu et de la fumée!"
 cr_religious_festival_marzeah.a:0 "C'est la renaissance de Melqart!"
 cr_religious_festival_adonia.desc:0 "Aujourd'hui, les femmes de [capital_scope.GetName] se sont installés sur leurs toits pour planter des fleurs et brûler de l'encens afin de célébrer, puis de pleurer, l'amour perdu entre Adonis et Astarté!"
 cr_religious_festival_adonia.a:0 "Espérons qu'il fera un retour rapide!"
 cr_religious_festival_mayumas.desc:0 "Une colombe d'or est portée sur les mers tandis que les pèlerins du monde entier apportent de l'eau pour la verser dans le gouffre d'où le grand déluge s'est retiré, car c'est le moment des Mayumas, la grande fête d'Atagart" 
 cr_religious_festival_mayumas.a:0 "Qu'il garde la terre sèche!"
 
 #The Return of Gelon
 cr_sicily_flavour_events.2.t:0 "Le retour de Gelon"
 cr_sicily_flavour_events.2.desc:0 "Autrefois, Motya était la perle punique de la Sicile : un centre de commerce animé, et notre principal concurrent sur l'île. Jusqu'à ce que Dionysius l'Ancien mette fin à la ville. Aujourd'hui, ce n'est guère plus qu'une ruine désolée habitée par quelques pêcheurs.\n\nEn de rares occasions, cependant, les ruines révèlent une lueur de sa gloire passée : Un pêcheur s'est présenté au tribunal en prétendant avoir trouvé une statue de Gelon, ce tyran légendaire qui a écrasé les Carthaginois à Himera et sauvé la Sicile de leur domination ! Il propose de nous montrer son emplacement en échange d'une petite somme...\n\nIl décrit la statue elle-même comme une magnifique œuvre d'art représentant Gelon en danseur de kalathos, un initié d'Apollon. Comme il s'agit d'un jeune homme efféminé et imberbe, le pêcheur pense que les Carthaginois ont pu prendre la statue à Akragas et l'exposer à Motya pour se moquer du grand héros."
 cr_sicily_flavour_events.2.a:0 "Ce héros doit retourner chez lui!"
 cr_sicily_flavour_events.2.b:0 "Nous n'avons pas besoin de vieilles babioles"
 cr_sicily_flavour_events.2.c:0 "Comment se fait-il qu'il soit un tel expert en histoire?"
 cr_sicily_flavour_events.2b_tt_a:0 "Cette option est disponible en raison de #Y l'érudition#! de votre dirigeant"
 cr_sicily_flavour_events.2b_tt_b:0 "Cette option est disponible en raison du caractère #Y sceptique#! de votre dirigeant"
 cr_sicily_flavour_events.2b_tt_c:0 "Cette option est disponible en raison de la grande #Y finesse#! de votre dirigeant"
 cr_sicily_flavour_events.2.d:0 "Il s'attend à ce que nous le payions...?!"
 cr_sicily_flavour_events.2.d_tt:0 "Cette option est disponible en raison des capacités de votre dirigeant" 
 cr_sicily_flavour_events.10.t:0 "Le retour d'Hamilcar le Magonide" 
 cr_sicily_flavour_events.10.desc:0 "Notre province de Sicile est un lieu chargé d'histoire, avec de nombreuses ruines qui rappellent l'état de l'île avant que nous y apportions la paix. Sur la pointe ouest de l'île, près de [GetProvince('(int32)94').GetName] réside un de ces rappels: #bold Motya#!. Autrefois le port punique le plus riche de la région, aujourd'hui une ruine désolée, victime de l'une des nombreuses guerres entre [GetCountry('CAR').GetName] et [GetCountry('SYR').GetName].\n\nPourtant, à l'occasion, on peut encore trouver un rappel de l'ancienne grandeur de Motya : Un pêcheur vivant près des ruines prétend avoir déterré une magnifique statue représentant Hamilcar le Magonide, le dernier des rois de [GetCountry('CAR').GetAdjective], et l'homme qui a emmené 300 000 hommes pour conquérir la Sicile, pour finalement trouver sa propre mort."
 cr_sicily_flavour_events.10.a:0 "Un merveilleux cadeau pour les [GetCountry('CAR').GetAdjective]s"
 cr_sicily_flavour_events.10.a_tt:0 "La statue sera envoyée à [GetCountry('CAR').GetName]. Comment les [GetCountry('CAR').GetAdjective]s répondront dépendra du caractère de leur dirigeant."
 cr_sicily_flavour_events.10.b:0 "Un merveilleux monument à la paix que nous apportons!"
 cr_sicily_flavour_events.11.t:0 "Le retour d'Amelqart le Magonide" 
 cr_sicily_flavour_events.11.desc_generic:0 "Il y a plusieurs générations, notre glorieuse cité était dirigée par une lignée de rois magonides qui, dans leur quête de gloire, ont causé désastre sur désastre à notre peuple. Le dernier désastre magonide, et celui qui a finalement mis fin à leur mainmise sur le pouvoir, fut Amelqart et son expédition malheureuse en Sicile : partant à la conquête de l'île à la tête de 300 000 hommes, il fut - à sa honte éternelle - mis en déroute par le tyran Gelon [GetCountry('SYR').GetAdjective] et une poignée d'hommes.\nPlutôt que de faire face aux conséquences d'un nouveau désastre que les Magonides nous ont infligé, le traître s'est immolé sur le bûcher qu'il avait érigé en l'honneur du dieu grec Poséidon.\n\nAujourd'hui, un navire est arrivé de [GetCountry('ROM').GetName] portant une statue érigée jadis en Sicile à la gloire d'Amelqart et de sa royauté - un cadeau de la part du peuple [GetCountry('ROM').GetAdjective]..."
 cr_sicily_flavour_events.11.desc_democratic:0 "Hamilcar le Magonide partit un jour pour la Sicile avec 300 000 hommes, et à sa grande honte, pas une seule âme ne revint ; le traître s'immola même plutôt que d'en subir les conséquences, et de ses cendres et de sa fumée naquit cette autre institution tyrannique : le Miat - le conseil des 104. Et maintenant, ces Romains, dans toute leur 'bonté', ont décidé de nous rendre une statue de ce traître qu'ils ont trouvée en Sicile, le territoire qu'ils nous ont volé..."
cr_sicily_flavour_events.11.desc_magid:0 "l'ancêtre [scope:sChar('magid_suffette').GetName] Hamelqart visait la gloire et leva la plus grande armée que notre peuple ait jamais vue pour mettre de l'ordre dans la maison des Grecs de Sicile. 300.000 hommes ont traversé la mer et ont rencontré les Grecs à Himera. Se sachant dépassé et menacé d'une mort certaine, Gelon a eu recours à ce que les Grecs font toujours face à notre puissance : la ruse et la trahison. Il a fait en sorte que ses troupes se fassent passer pour nos alliés sélénites venus faire un sacrifice à Poséidon, afin de créer une occasion de tuer Hamelqart au moment du sacrifice et de semer la confusion en vue d'une attaque.\n\nEt pourtant, Hamelqart fut rendu responsable du sacrilège grec... Ses ennemis capitalisèrent sur le désastre et détruisirent la mainmise des Magonides sur le pouvoir en instituant le Miat - le conseil des 104.\n\nMaintenant, gracieusement, les Romains ont offert le retour d'une magnifique statue d'Hamelqart qu'ils ont découverte parmi les ruines de l'ancienne ville de [GetProvince('(int32)94').GetName]."
 cr_sicily_flavour_events.11.a:0 "La diplomacie [GetCountry('ROM').GetAdjective] dans toute sa grandeur..."
 cr_sicily_flavour_events.11.a_tt:0 "La statue est renvoyée à [GetCountry('ROM').GetName]"
 cr_sicily_flavour_events.11.b:0 "Oublions le passé"
 cr_sicily_flavour_events.11.b_tt:0 "Nous acceptons ce cadeau [GetCountry('ROM').GetAdjective]"
 cr_sicily_flavour_events.12.desc:0 "Il semblerait que les [GetCountry('CAR').GetAdjective]s n'ont pas été très heureux de recevoir une statue à la gloire de l'un de leurs pires rois, qui leur a infligé une défaite cuisante, car ils nous ont rendu la statue."
 cr_sicily_flavour_events.12.a:0 "Ces gens..."
 cr_sicily_flavour_events.13.desc:0 "Les [GetCountry('CAR').GetAdjective]s nous ont fait savoir qu'ils étaient très reconnaissants de la statue que nous leur avions envoyée."
 cr_sicily_flavour_events.13.a:0 "Comme il se doit"
 
 
 
 ###Little Phoenician
 cr_carthage_flavour.1.t:0 "Le Petit Phénicien"
 cr_carthage_flavour.1.desc:0 "'Je vénère les dieux et les déesses qui dirigent cette ville, car je suis venu ici avec un bon présage pour l'affaire pour laquelle qui m'amène ; et, dieux, prêtez-moi votre aide, afin que je puisse retrouver mes filles et le fils de mon cousin, ceux qui m'ont été volés, et son fils de par mon cousin'\nEt c'est ainsi que commence Poenulus, la dernière pièce comique de Plaute, dans le plus pur style punique. Poenulus raconte l'histoire d'un jeune homme qui tombe amoureux d'une jeune Carthaginoise qui a été enlevée et vendue pour se prostituer, et qui - à travers une série de mésaventures comiques - parvient à se libérer avec son aide de son souteneur et à retrouver son père.\n\n"
 cr_carthage_flavour.1.desc.optimates:0 "Aussi remarquables que soient les pièces de théâtre, celle-ci l'est encore plus : les pièces ont déjà une obsession malsaine pour les étrangers, les bonnes ont au moins la décence commune de ne pas se concentrer sur les personnages grecs, Plaute a décidé à la place de..."
 cr_carthage_flavour.1.desc.disliked:0 "La pièce a suscité un certain nombre d'interrogations en raison du choix remarquable de ses personnages, car elle met en scène des personnages carthaginois - et non grecs - et ne les dépeint même pas comme des méchants ou des boucs émissaires!"
 cr_carthage_flavour.1.desc.disliked:0 "La pièce a suscité un certain nombre d'interrogations en raison du choix remarquable de ses personnages, car elle met en scène des personnages carthaginois - et non grecs - et ne les dépeint même pas comme des méchants ou des boucs émissaires!"
 cr_carthage_flavour.1.desc.liked:0 "Une pièce fortuite, "
 cr_carthage_flavour.1.a:0 "Le théâtre n'est que plaisir et joie."
 cr_carthage_flavour.1.b:0 "Cela ne sera pas toléré."
 cr_carthage_flavour.1.b.desc:0 "L'accent est mis sur la représentation absurde et stéréotypée des Carthaginois."