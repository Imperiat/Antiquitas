 character_interactions_4_desc_2:0 "[target.GetName] a refusé de prendre sa retraite. Nous devons encore faire face à sa présence... pour le moment."
 character_interactions_4.a:0 "Bon débarras!"
 character_interactions_4.b:0 "C'est malheureux..."

 character_interactions_inv_5_title:0 "Un nouveau citoyen"
 character_interactions_inv_5_desc:0 "[target.GetName] est arrivé à notre cour, mais maintenant la question demeure - va-t-il faire partie de la famille [ruler_family.GetName] ?"
 character_interactions_inv_5.a:0 "[target.GetName] rejoindra la famille [ruler_family.GetName]"
