#Schemes
scheme_ruler_popularity:0 "Une popularité croissante"
scheme_ruler_popularity_desc:0 "S'il est vrai que [your_scope.GetName] est aimé par la plupart de nos concitoyens, il existe certainement des moyens d'encourager leur admiration continue. Voyons si nous ne pouvons pas faire quelques choses pour augmenter notre popularité ; après tout, nous avons les vastes ressources de l'État à notre disposition, alors pourquoi ne pas les utiliser?"

scheme_ruler_corruption:0 "Lutte contre la corruption"
scheme_ruler_corruption_desc:0 "Pendant bien trop longtemps, notre patience a été abusée alors que nous étions distraits par la gestion de notre nation. Pendant que nous étions occupés à faire face aux intentions perfides de nos ennemis étrangers, une corruption incontrôlée s'est répandue sur nos terres ; il y a des serpents chez nous comme à l'étranger. Faisons ce que nous pouvons pour mettre un terme à cet affront à notre autorité."

scheme_convert_pops_in_holding:0 "Convertir les locaux"
scheme_convert_pops_in_holding_desc:0 "[SCOPE.GetRootScope.GetCharacter.GetName] tente de convertir les pops de ses possessions à sa  religion."

scheme_assimilate_pops_in_holding:0 "Assimiler les locaux"
scheme_assimilate_pops_in_holding_desc:0 "[SCOPE.GetRootScope.GetCharacter.GetName] tente de convertir les pops de ses possessions à sa culture."

scheme_invest_in_port:0 "Investissements portuaires"
scheme_invest_in_port_desc:0 "[SCOPE.GetRootScope.GetCharacter.GetName] investit dans la construction d'un port dans l'une de ses exploitations."
scheme_ambition_invest_in_ports:0 "Une fois que suffisamment d'argent aura été investi, cette ambition aura abouti."

scheme_exploit_populous:0 "Exploiter la population"
scheme_exploit_populous_desc:0 "Il existe de nombreux styles de gouvernement, aussi variés que les nombreux peuples qui vivent et travaillent sous le soleil. Certains dirigeants traitent le peuple comme leurs propres enfants, sans se soucier d'eux-mêmes et en donnant tout ce qu'ils peuvent pour assurer la paix et la prospérité. D'autres, en revanche, considèrent le peuple comme une ressource parmi d'autres, qu'ils exploitent à des fins égoïstes."
scheme_exploit_populous_tooltip:0 "[SCOPE.GetRootScope.GetCharacter.GetName] exploite la population d'une de ses exploitations à des fins personnelles."

scheme_increase_statesmenship:0 "Concentration sur le sens politique"
scheme_increase_statesmenship_desc:0 "L'influence est une marchandise, parfois plus précieuse que l'or, qui peut être exploitée par un politicien habile pour ouvrir des portes qui, autrement, seraient restées fermées. L'amélioration des qualités d'un homme d'État est l'apanage de la classe dirigeante, car elle garantit le maintien de sa domination sur les affaires politiques."

scheme_promote_nobility:0 "Promouvoir la noblesse"
scheme_promote_nobility_desc:0 "Notre noblesse est portée à de nouveaux sommets par notre prospérité, s'épanouissant sous notre direction réfléchie d'une manière qui était auparavant inimaginable. En accueillant les classes supérieures et en les renforçant, c'est toute notre société qui en bénéficie."

scheme_exploit_slaves:0 "Exploitation des esclaves"
scheme_exploit_slaves_desc:0 "Nos esclaves sont nos biens personnels et, en tant que tels, personne ne devrait nous dire ce que nous pouvons ou ne pouvons pas faire avec notre propriété privée. Alors que certains pourraient abusivement appeler cela de l''exploitation', nous reconnaissons simplement que nous avons l'intention de tirer le meilleur parti de nos investissements."

