 tribal_duel.3.t:0 "Arme de choix"
 tribal_duel.3.desc:0 "Chaque homme doit se mettre d'accord sur une arme pour le duel. De quelle manière [target.GetName] rencontrera son destin?"
 tribal_duel.3.a:0 "Une hache pour trancher la tête de [target.GetName] !"
 tribal_duel.3.b:0 "Une lance pour transpercer le coeur de [target.GetName] !"
 tribal_duel.3.b_2:0 "Une épée pour couper [target.GetName] en morceaux !"
 tribal_duel.3.c:0 "Nous nous battrons à cheval!"
 tribal_duel.3.d:0 "Je tuerai [target.GetName] à mains nues!"
 tribal_duel.3.e:0 "Retirez-vous du duel, comme un lâche."
 tribal_duel_3_hands_tooltip:0 "[fighter_of_duel.GetName] aura moins de chance de réussir, mais le prestige que procure le meurtre d'un rival à mains nues l'emportera largement sur les risques"
 tribal_duel_3_horse_tooltip:0 "[target.GetName] a proposé que nous nous battions à cheval... sommes-nous d'accord?"


 tribal_duel.4.t:0 "La fin du combat"
 tribal_duel.4.desc:0 "Une issue que personne n'aurait pu prédire s'est produite ; pour une raison ou une autre, le duel s'est soldé par un match nul. Pourtant, personne ne peut prétendre que votre honneur a été souillé, car vous avez combattu courageusement devant les dieux et les hommes. Vous admettez à contrecœur que vous avez un nouveau respect pour votre adversaire ; il n'y en a pas beaucoup qui ont croisé le fer avec vous et qui vivent pour en parler ensuite."
 tribal_duel.4.a:0 "[target.GetName] vivra... pour l'instant"

 force_divorce:0 "Divorce forcé"
 force_divorce_past:0 "Leur union doit être dissoute"
 force_divorce_act:0 "Utiliser les pouvoirs de l'État pour obliger cette personne à quitter son conjoint"
 force_divorce_act_past:0 "Ils en seront d'autant plus heureux!"
 force_divorce_tt:0 "Vous obligez cette personne à divorcer de son conjoint, ce qui entraîne son ressentiment et celui de sa famille."
 force_divorce_loyalty_tt:0 "Ce personnage est trop déloyal pour divorcer de son conjoint par ordre de l'État."
 force_divorce_invention_needed:0 "L'invention oratoire #Y Familles reconnues#! permettra le divorce forcé des personnages n'appartenant pas à la famille dirigeante."
 force_divorce_cooldown_tooltip:0 "Le divorce ne peut être forcé qu'une fois tous les #Y 2#! ans."

 character_interactions_inv_1_title:0 "Divorce forcé"
 character_interactions_inv_1_desc:0 "Comme vous l'avez ordonné, le mariage de [target.GetName] et [target_spouse.GetName] a été rompu."
 character_interactions_inv_1.a:0 "Il en sera ainsi"
 character_interactions_1_tooltip:0 "Tous les membres de la famille #Y [target.GetFamily.GetName]#! gagneront :"

 character_interactions_inv_2_title:0 "Un divorce royal"
 character_interactions_inv_2_desc:0 "[target.GetName] ne convenait pas au goût de [SCOPE.GetRootScope.GetCountry.GetRuler.GetName], et, par conséquent, a été informé que les arrangements qui existaient auparavant ne sont plus valables aujourd'hui."
 character_interactions_inv_2.a:0 "Adieu [target.GetName]"

 character_interactions_inv_3_title:0 "Retraite forcée"
 character_interactions_inv_3_desc:0 "[target.GetName] est depuis longtemps une épine dans le pied de [SCOPE.GetRootScope.GetCountry.GetName]. Forcer [target.GetName] à la retraite serait d'un grand bénéfice pour tous les habitants de [SCOPE.GetRootScope.GetCountry.GetName]."
 character_interactions_inv_3.a:0 "[target.GetName] se retirera de la vie publique."
 character_interactions_inv_3.b:0 "A la réflexion, ce n'est pas une bonne idée."
