# Vanilla scheme event
 scheme.11.t:0 "Anciennes lignées"
 scheme.11.desc:0 "La bibliothèque royale de [ROOT.GetCharacter.GetEmployer.GetCapital.GetName] s'est avéré une source inestimable de connaissances au fil des ans - il semblerait que cette année ne fasse pas exception. En faisant des recherches sur le fier héritage de sa lignée, [ROOT.GetCharacter.GetEmployer.GetRulerTitle] [ROOT.GetCharacter.GetPraenomen] a découvert une petite tablette cachée dans une alcôve, longtemps considérée comme oubliée.\n\nDans une écriture presque indéchiffrable, il détaillait une branche de la Maison [ROOT.GetCharacter.GetFamilyDisplayName], qui semble être lié aux lignées légendaires, à travers [SCOPE.sChar('ancestor').GetName].\n\nCette connaissance ne doit pas être gaspillée."
