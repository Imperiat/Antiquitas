 tribal_duel.1.t:0 "Procès par le combat"
 tribal_duel.1.desc:0 "La présence de [target.GetName]#E #! est une insulte contre vous qui exige une réparation. Allez-vous défier votre rival sur le terrain, personnellement, l'épée à la main, ou faire appel à [champion.GetName] pour se battre en votre nom?"
 tribal_duel.1.a:0 "Je me battrai en personne, avec tout mon honneur!"
 tribal_duel.1.b:0 "Que [champion.GetName] combatte pour moi"

 tribal_duel.2.t:0 "Combat glorieux"
 tribal_duel_2_desc_loser:0 "Lorsque les anciens des tribus se réunissent les jours sacrés pour se souvenir de nos ancêtres, ces hommes et femmes courageux qui ont combattu et donné leur vie pour faire de notre peuple ce qu'il est aujourd'hui, un autre nom estimé sera ajouté à la liste des héros : le vôtre. Bien que vous vous soyez battus au mieux de vos capacités, cela n'a pas suffi à triompher de votre ennemi, mais il n'y a pas de honte à mourir dans un combat glorieux." 

 tribal_duel_2_desc_axe_killer:0 "[target.GetName] lance une dernière attaque désespérée, chaque coup sauvage ne rencontrant que de l'air. C'est le mieux qu'ils puissent faire ? Et ils se croyaient capables de vous affronter au combat... Vous êtes rempli de pitié pendant un bref instant, mais bientôt un mépris glacial vous envahit, et vous faites ce qui doit être fait. D'un coup puissant, vous enfoncez votre hache profondément dans le crâne de [target.GetName], le fendant en deux."
 tribal_duel_2_desc_spear_killer:0 "L'air est rempli d'un terrible craquement de bois alors que l'arme de [target.GetName] se brise, incapable de résister au violent torrent de coups que vous lui avez asséné. Votre adversaire, comprenant que la fin est proche, commence à crier, remplissant l'air d'un gémissement rauque qui vous hérisse les poils des bras. Tombant en avant, vous plongez votre lance profondément dans la gorge de [target.GetName], mettant fin à sa vie ainsi que ses miaulements pitoyables."
 tribal_duel_2_desc_horse_killer:0 "Vous et [target.GetName] luttez corps à corps à ce stade, bien que vous soyez tous les deux à cheval ; toutes les armes ont été perdues dans la mêlée, perdues dans des moments de rage primitive, et il ne reste que l'envie irrésistible de tuer l'autre. C'est plus qu'un combat entre l'homme et la bête à ce moment-là... c'est une bataille de volontés. [target.GetName] retire ses mains de votre gorge, essayant d'atteindre une dague cachée, et vous voyez une opportunité ; sautant de votre monture, vous plaquez votre adversaire au sol. Vous ne vous souvenez pas exactement de ce qui s'est passé ensuite, mais bientôt vous avez été soulevé dans les airs par les hommes de votre tribu, le corps sans vie de [target.GetName] entendu sur le sol."
 tribal_duel_2_desc_hands_killer:0 "Vous penchez votre tête de chaque côté, laissant le poing de [target.GetName] passer près de votre visage, et vous rispostez. Fort. \nEnchaînant avec un coup de poing à l'estomac, vous lui coupez le souffle, [target.GetName] titubant en arrière. Il semble qu'il soit trop faible pour bouger, à genoux. Vous saisissez le visage gonflé de [target.GetName] des deux mains, en lui disant qu'il s'est' battu honorablement, et qu'il ne doit pas craindre ce qui va suivre. Il y a une torsion et un claquement, et vous laissez tomber le corps sans vie sur le sol. Lorsque la rumeur se répandra que vous avez tué votre adversaire à mains nues, les hommes vous craindront grandement."
 tribal_duel_2_desc_sword_killer:0 "Dès votre plus jeune âge, vous avez tué des hommes à l'épée ; le premier, un mercenaire romain arrogant muni d'une petite lame à double tranchant qu'il disait provenir d'Hispanie, a eu lieu alors que vous n'aviez que quatorze ans. Vous avez mené des hommes au combat et pillé les camps de vos ennemis, et vous êtes inégalable en armes parmi tous ceux qui vivent parmi votre peuple. Il n'est donc pas surprenant que vous vous soyez rapidement occupé de [target.GetName], un gamin qui n'aurait jamais dû lever une épée contre les votres."

 tribal_duel_2_desc_generic_killer:0 "Et aussi simplement que cela; [target.GetName] git mort à vos pieds."

##################################################################################
 tribal_duel_2_desc_1:0 "La journée s'annonce magnifique, c'est clair. La brise est légère et le soleil brille dans le ciel, témoin impartial de la foule qui se rassemble en bas. Vous vous tenez face à votre adversaire, hache en main, attendant l'occasion de le frapper. Le regard d'acier de votre ennemi vous indique clairement que le combat sera difficile, mais c'est ce à quoi vous vous attendiez. Soudain, un cri retentit, et toute pensée consciente disparaît, consumée par le besoin primaire de survivre. Vous faites un pas en avant et frappez puissamment, un cri de guerre jaillissant de vos lèvres."
 tribal_duel_2_desc_2:0 "Bondissant en arrière, vous esquivez de justesse un coup sauvage - celui-là était si proche que vous pouviez pratiquement sentir le sifflement de la lame. Des touffes de cheveux humides, baignées de sueur, s'accrochent à votre front, une distraction que vous surmontez en parant un autre coup. Vous avez été frôlé à plusieurs reprises et votre tête martèle, mais vous n'êtes pas le seul à souffrir ; votre adversaire respire difficilement, des mouchetures d'écume sanglante recouvrant le visage de votre adversaire - Vous êtes proche, désespérément proche, d'en finir. Se retournant pour vous faire face, les dents en avant, votre adversaire hurle et se précipite vers vous. Prenant appui, vous saisissez votre hache à deux mains et vous vous précipitez en avant pour répondre à la charge."
 tribal_duel_2_desc_3:0 "Il y a un craquement profondément satisfaisant lorsque votre hache fend l'armure et la chair et mord dans l'os, et le cri à glacer le sang qui s'échappe des lèvres de [target.GetName], vous pouvez dire que ça fait mal - vraiment mal. Mais vous n'avez pas le temps de vous arrêter - votre ennemi vous repousse d'un coup de pied, vous faisant tomber au sol, et soulève sa une hache au-dessus de sa tête avec les deux mains, et s'abat sur vous avec toute la force qui lui reste. Il semble que [target.GetName] va essayer d'en finir maintenant... le moment de vérité est arrivé."

 tribal_duel_2_desc_4:0 "Vous et [target.GetName] Vous vous encerclez l'un l'autre, en serrant vos lances, attendant que l'autre fasse un geste - ou une erreur. Les minutes passent sans aucune action tangible ; ce lâche va-t-il attaquer ou quoi ? Vous n'êtes pas venu ici pour danser. Vous frappez sa lance, testant ses défenses, et décidez que trop c'est trop. Vous vous penchez sur votre gauche, vous déplacez votre poids à la dernière minute et vous jetez sur le coté droit de [target.GetName]; la blessure est écoeurante à voir."
 tribal_duel_2_desc_5:0 "Vos lances sont fixées l'une contre l'autre, et [target.GetName] fait de son mieux pour essayer de vous désarmer. Tombant à genoux, il donne une poussée vers le haut et vous êtes obligé de vous retourner sauvagement pour éviter une pointe de lance dans votre gorge. Perdant l'équilibre, vous titubez en arrière, essayant de repousser l'assaut féroce, mais votre ennemi continue d'avancer, sans faire de quartier. Une peur terrifiante commence à vous envahir : que se passerait-il si vous perdiez ce combat ? Vous criez après vous-même autant qu'après [target.GetName], vous contre-attaquez. Vous ne trébucherez pas!"
 tribal_duel_2_desc_6:0 "Vous visez les jambes de [target.GetName], les forçant à reculer alors que vous vous élancez en avant. Vous êtes tous deux fatigués, cependant, et aucun de vous n'est capable de prendre l'avantage ; votre adversaire pare votre contre-attaque facilement, et a encore assez de force pour vous maudire bruyamment. Le combat a été équilibré jusqu'à ce moment, mais vous avez décidé que cela devait changer immédiatement. Vous bloquez un coup perdu de l'arme de votre adversaire et passez à l'attaque, mais vous faites un mauvais calcul - il y a un moment de panique aveugle lorsque vous voyez une pointe de lance se diriger vers votre visage. Serait-ce la fin ?"

 tribal_duel_2_desc_7:0 "Vous foncez vers [target.GetName], les sabots de votre cheval tambourinant un rythme régulier dans le sol. [target.GetName] Il répond de façon sinistre à votre attaque, et lorsque vos montures s'affrontent, on entend un bruit horrible de métal qui s'entrechoque et de chevaux qui hurlent. Vous vous penchez en avant, vous frappez de manière décisive, évitant soigneusement les coups sauvages que vous recevez. D'une manière ou d'une autre, [target.GetName] parvient à faire mouche, et votre cheval est touché de plein fouet, faisant jaillir un flot de sang sur le sol poussiéreux. En serrant les dents, vous vous retranchez et contre-attaquez."
 tribal_duel_2_desc_8:0 "Vous avez réussi à éviter d'être touché lors de cette dernière charge, mais où est-il ? ! Vous faites tourner votre cheval frénétiquement pour essayer de vous repérer, mais votre adversaire vous tourne littéralement autour. Il est clair que [target.GetName] se moque de vous ; il hurle quelque chose, mais vous n'entendez pas ce qu'il dit. Vous vous penchez sur votre monture et vous le frappez en faisant appel à toute la colère qui est en vous."
 tribal_duel_2_desc_9:0 "Le combat vit ses derniers instants ; le combattant et le cheval sont épuisés au point de s'effondrer, ce qui crée une situation périlleuse pour tous les participants. Votre bras est douloureux, vous êtes étourdi par la perte de sang, et votre cœur bat la chamade dans vos oreilles. Il vous faut toute la force qu'il vous reste pour soulever votre bras, et c'est une maigre consolation de savoir que [target.GetName] souffre autant que vous. Alors que vous vous retrouvez tous les deux, vous êtes conscient que c'est la fin... quelqu'un va forcément faire une erreur."

 tribal_duel_2_desc_10:0 "Vous et [target.GetName] avez lutté férocement, les bras enchevêtrés alors que chacun essayait de porter un coup. Esquivant une faible tentative de coup de tête, votre poing frappe directement la mâchoire de votre ennemi, lui faisant cracher une dent en sang sur le sol quelques instants plus tard. Votre adversaire beugle comme un taureau blessé et s'avance, les deux poings levés. Vous pouvez voir que son œil commence à se fermer et cela vous encourage... vous êtes en train de gagner. Votre adversaire frappe et vous répondez à l'attaque de plein fouet, encouragé par votre succès jusqu'à présent, mais vous vous remettez immédiatement en question lorsque votre champ de vision explose en étoiles ; par les dieux, cette fois-ci, ça fait mal!"
 tribal_duel_2_desc_11:0 "Un solide coup de poing vous touche à l'estomac et vous coupe le souffle ; tombant au sol, vous poussez une respiration rauque, vos poumons cherchant désespérément de l'air. Vous attrapez de justesse les mains de votre ennemi avant qu'elles n'entourent votre gorge, et vous luttez tous les deux, chacun luttant pour obtenir la suprématie sur l'autre. C'est au prix d'un effort considérable que vous parvenez à vous débarrasser de votre adversaire. En hurlant de colère, vous retournez la situation en le plaquant, et vous tombez tous les deux sur le sol. Vous allez étouffer la vie de cet imbécile et donner son foie en pâture aux oiseaux des champs!"
 tribal_duel_2_desc_12:0 "Le combat devient de plus en plus intense, et vous commencez tous les deux à faire des erreurs. Votre visage commence à enfler et vous ne voyez plus rien de votre œil gauche. Mais vous donnez le meilleur de vous-même et vous n'êtes pas le seul à vous débattre ; de fines gouttelettes de sang coulent sur le visage de votre ennemi, qui est un patchwork de bleus et de coupures. Sentant une opportunité, votre adversaire tente de vous submerger avec un barrage d'attaques mais ne parvient pas à porter un seul coup ; un rapide pas de côté et vous visez ses flancs, les atteignant et faisant grogner votre adversaire. "

 tribal_duel_2_desc_13:0 "L'air est rempli du bruit du métal qui frappe la lame, et [target.GetName] se presse contre vous, essayant de vous mettre à genoux. D'une puissante poussée, vous les faites reculer, vous reprenez pied et vous vous avancez pour faire valoir votre avantage. La salve d'ouverture de votre ennemi était un effort brutal, qui a failli mettre fin à ce combat avant qu'il ne commence vraiment, mais maintenant il semble recalculer sa stratégie. Respirant calmement, [target.GetName] fait les cent pas prudemment, juste à portée de main. Vos yeux se verrouillent alors que vos épées se rencontrent à nouveau."
 tribal_duel_2_desc_14:0 "Vous laissez échapper un petit cri lorsque la pointe de l'épée de [target.GetName] perce votre armure; La lame de votre ennemi est imbibée de votre sang. Sentant votre panique momentanée, il se penche en avant, espérant porter un coup fatal, mais vous parvenez à le parer, laissant une profonde blessure sur sa joue en guise de paiement de leurs efforts. Personne ne sort indemne de ce combat, mais il est trop tôt pour savoir qui a le dessus. En serrant les dents, vous ignorez la blessure qui vous brûle le flanc et attaquez à nouveau."
 tribal_duel_2_desc_15:0 "En pivotant gracieusement, vous redirigez l'épée de votre adversaire loin de votre tête et frappez vers le bas, entaillant son bras et lui faisant prononcer un juron. Vous continuez à le frapper, une série de coups qui le déséquilibre et l'envoie au sol. Maintenant ! C'est le moment que vous attendiez. Vous abandonnez votre prudence, cherchant à prendre l'avantage, et vous tombez sur votre ennemi. Il soulève maladroitement son épée, montrant qu'il ne se soumet pas, et vos bras s'entrechoquent."



 tribal_duel_2_desc_16:0 "Les spectateurs applaudissent, mais pour qui ? Essuyant la sueur de votre front, vous essayez de vous concentrer. Vous n'arrivez pas à savoir qui prend le dessus. Vous avez donné quelques bons coups, mais vous en avez aussi pris quelques-uns. La foule voit-elle quelque chose que vous ne voyez pas ? Que se passe-t-il?!"
 tribal_duel_2_desc_17:0 "Il règne un silence épouvantable en dehors du petit ring où vous vous battez tous les deux. Il y a surtout un bourdonnement de mouches, un bourdonnement sous-jacent qui est ponctué par un cri occasionnel, ou le bruit d'éclaboussures de sang libéré sur la terre. Le soleil, qui ne s'intéresse pas aux affaires des mortels, observe impitoyablement depuis les hauteurs."
 tribal_duel_2_desc_18:0 "Le combat continue, mais il ne se passe pas bien pour vous. Toutes les tentatives que vous avez faites, toutes les stratégies qui vous ont été enseignées par des oncles ou des amis de vos pères, sont facilement parées, et vous avez presque perdu le contrôle de la situation à plusieurs reprises. [target.GetName] semble être à l'intérieur de votre tête, anticipant chacun de vos mouvements."
 tribal_duel_2_desc_19:0 "Vous donnez l'impression que tout est trop facile. A moins qu'une terrible calamité ne vous arrive, il n'y a aucune chance que vous perdiez ce match. [target.GetName] est surclassé dans tous les domaines, et vous savez tous les deux que la fin approche rapidement."
 tribal_duel_2_desc_20:0 "Vous commencez tous deux à être un peu fatigués, mais votre fierté et votre sens de l'honneur vous empêchent de le montrer... ou du moins vous le pensez. Vous remarquez que [target.GetName] se balance un peu trop d'avant en arrière, comme s'il était ivre. Votre propre respiration semble irrégulière dans vos oreilles, qui sont bouchées et battent la chamade. Vous criez, mais votre langue est lourde dans votre bouche et il est difficile d'émettre un son. Soudain, [target.GetName] s'élance vers l'avant et il n'y a pas de temps pour réfléchir."
 tribal_duel_2_desc_21:0 "Vous savez déjà que des chansons seront écrites à propos de ce combat, célébrant le combat mené ici aujourd'hui, les actes d'héroïsme démontrés par vous et [target.GetName] sont dignes d'être racontées à travers les âges. C'est vraiment dommage qu'un seul reparte d'ici vivant, car si vous et [target.GetName] combattaient de concert, tous trembleraient devant vous. Et pourtant, il se doit qu'un seul reparte en vie."
 tribal_duel_2_desc_22:0 "Poursuivez votre offensive ! Ne laissez pas [target.GetName] reprendre son souffle et attaquez sans relache ! Vous l'avez presque, mais vous devez être audacieux ! Voyez comment [target.GetName] tremble devant vous et riez de sa perte. Vous savez tous deux ce qui va se passer!"

 tribal_duel.2.a:0 "[fighter_of_duel.GetName] continuera à se battre"
 tribal_duel.2.b:0 "[fighter_of_duel.GetName] se rendra"
