 character_interactions_inv_6_title:0 "Offre de soutien"
 character_interactions_inv_6_desc_1:0 "[target.GetName] a accepté notre proposition de faire de [target_employer.GetName] un sujet feudataire jusqu'à la fin de son règne. À la mort de [target.GetName] le peuple de [target.GetEmployer.GetName] décidera de leur sort pour l'avenir."
 character_interactions_inv_6_desc_2:0 "[target.GetName] a décliné notre proposition... quelle folie"
 character_interactions_inv_6.a:0 "Fantastique"
 character_interactions_inv_6.b:0 "Qu'ils soient damnés en enfer!"

 character_interactions_inv_7_title:0 "L'avenir de [supported_country.GetName]"
 character_interactions_inv_7_desc_1:0 "[supported_country.GetName] a décidé qu'ils continueront à être notre sujet même après la mort de [dead_supported_ruler.GetName]."
 character_interactions_inv_7_desc_2:0 "Après la mort de [dead_supported_ruler.GetName], [supported_country.GetName] a décidé qu'ils n'avaient plus besoin que nous les gouvernions... Quelle folie."
 character_interactions_inv_7.a:0 "Glorieux!"
 character_interactions_inv_7.b:0 "Ces idiots!!!"

