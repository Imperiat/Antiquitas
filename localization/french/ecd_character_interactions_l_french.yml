  #Martial character
 ambitions_inv_1_title:0 "Un dîner de travail dangereux"
 ambitions_inv_1_desc:0 "Un jour, vous recevez une invitation de [scheme_target.GetName] pour assister à un dîner qui se tiendra dans quelques jours à [your_province_scope.GetArea.GetRegion.GetName]. Des membres de toutes les grandes familles de la ville seront présents, et bien que vous n'ayez pas vraiment envie d'y aller, vous savez qu'ignorer l'invitation pourrait être considéré comme impoli. Comme c'est fatigant, d'être obligé de faire des apparitions à ce genre de choses ! Cela n'en finit pas. D'un côté, l'hospitalité de [scheme_target.GetName] est bien connu, car sa réputation de gourmand est semi-légendaire... vous savez que vous allez bien manger, au moins. Vous envoyez votre réponse et dites à [scheme_target.GetName] que vous y serez. \n\n Il est tard dans la soirée et vous devez admettre que vous avez passé un bon moment, bien meilleur que prévu. La salle est remplie de rires et de conversations agréables, et le dîner était exquis ; vous avez avalé un vaste océan de poissons et une véritable forêt de viandes grillées, de fruits et de pains. De riches fromages baignant dans le miel et parsemés de graines grillées sont maintenant servis, et vous pouvez dire, à votre tête qui tourne, que le vin n'est pratiquement pas mélangé... du moins c'est ce que vous ressentez. Combien de verres avez-vous bus ? Laissez tomber, en voici un autre... \n\n La conversation s'est maintenant orientée vers les exploits héroïques, et quelqu'un a commencé à vanter les mérites de nos armées lors de notre dernière campagne militaire, à laquelle nous avons porté un toast à la mémoire de nos bons combattants. Alors que la discussion s'orientait vers la guerre, un ami de [scheme_target.GetName] s'éloge, en état d'ivresse, d'être le plus grand général de la salle, et le silence se fait immédiatement ; tous les regards se tournent pour voir votre réponse, et vous pouvez sentir votre visage rougir. Il n'y a aucun doute sur le fait que [scheme_target.GetName] est connu pour son habileté aux armes, mais tout le monde sait que vous êtes le meilleur combattant - vous pourriez être gracieux, ou vous pourriez remettre les pendules à l'heure. Debout, vous vous balancez d'un côté à l'autre, et vous vous tournez vers [scheme_target.GetName] pour formuler votre réponse."
 ambitions_inv_1.a:0 "Allons chercher une autre tournée de boissons!!!"
 ambitions_inv_1.b:0 "Je suis le plus grand guerrier ici, saluez votre chef.!"
 ambitions_inv_1.c:0 "Nous nous battrons jusqu'à la mort!!!"
 ambitions_inv_1_tt:0 "[target.GetName] et [scheme_target.GetName] se battront jusqu'à la mort, le dernier homme debout gagnera."

 #Finesse Character
 ambitions_inv_2_title:0 "Le butin de guerre"
 ambitions_inv_2_desc:0 "Après notre dernière campagne militaire, il semble que les levées commandées par [scheme_target.GetName] ont eu beaucoup de succès sur le terrain ; non seulement ils ont anéanti les armées envoyées contre eux, mais ils ont également réussi à collecter une quantité stupéfiante de cuirasses, de lances, d'épées et de boucliers sur les soldats tombés au combat. Un jour, vous êtes surpris de voir plus d'une centaine de chariots entrer dans [SCOPE.GetRootScope.GetEmployer.GetCapital.GetArea.GetName], sous le poids du butin. Une foule suit le cortège jusqu'au centre de la ville. Au cours des jours suivants, les hommes de [scheme_target.GetName] commencent à travailler, et les rues sont remplies, de l'aube au crépuscule, du bruit des ouvriers qui crient. \n\n Au bout du compte, une pile massive d'armements a été érigée, une tour inquiétante de métal brisé et de cuir déchiré ; c'est littéralement la plus haute structure de la ville et elle peut être vue à des kilomètres à la ronde. [scheme_target.GetName] vous a invité à venir avec eux, à vous tenir devant cet horrible sanctuaire et à faire un sacrifice. Ils prétendent que ce rite mystérieux, qui consiste à brûler du grain devant le butin de guerre, est le secret de leurs prouesses militaires. Le peuple apprécierait certainement le spectacle, mais vous n'appréciez pas vraiment cette initiative unilatérale que [scheme_target.GetName] a entrepris. Que faut-il dire?"
 ambitions_inv_2.a:0 "Sacrifions ensemble pour que nos soldats soient bénis"
 ambitions_inv_2.b:0 "C'est un spectacle non autorisé, enlevez-le"

 #Zeal Character
 ambitions_inv_3_title:0 "Le zèle de [scheme_target.GetName]"
 ambitions_inv_3_desc:0 "La piété de [scheme_target.GetName] est connu de tous ceux qui habitent [SCOPE.GetRootScope.GetCapital.GetArea.GetRegion.GetName]; à maintes reprises, [scheme_target.GetName] s'est porté volontaire pour financer personnellement les festivals religieux annuels, allant même au-delà de ce qui est attendu chaque année. Jusqu'à récemment, vous avez considéré cela comme une excentricité, rien de plus, mais récemment, vous avez reçu des informations selon lesquelles il finance la restauration d'un ancien sanctuaire vénéré par les habitants ; ce qui était autrefois de la brique et de la boue est maintenant transformé en marbre. Votre curiosité piquée au vif, vous décidez de vous y rendre un jour et vous êtes stupéfait de ce que vous trouvez. Bien que le bâtiment en lui-même soit petit, il s'agit d'une réalisation architecturale stupéfiante, qui rivalise avec les grands bâtiments de [your_province_scope.GetArea.GetName] pour sa beauté. Vous êtes abasourdi par l'extravagance, et vous restez bouche bée lorsque vous voyez [scheme_target.GetName] sortant du sanctuaire, vêtu de robes de cérémonie et flanqué de prêtres. '[target.GetName], vous nous faites honneur en venant ici'. Faisant un geste autour de vous, [scheme_target.GetName] Je sais que tout ceci n'est qu'une simple babiole, mais vous êtes sûrement d'accord pour dire que l'adoration de [SCOPE.GetRootScope.GetCountry.GetReligion.GetName] exige ceci et plus encore.'"
 ambitions_inv_3.a:0 "Vous êtes une source d'inspiration pour nous tous ; continuez votre bon travail avec mes bénédictions"
 ambitions_inv_3.b:0 "Siphonner les fonds dans mes poches"

 #Zeal Character
 ambitions_inv_4_title:0 "Mystères de l'Orient"
 ambitions_inv_4_desc:0 "Vous avez entendu des histoires amusantes sur un astrologue itinérant nommé Nabu-Kullani qui semble avoir captivé les élites de [your_province_scope.GetArea.GetRegion.GetName]; Reste à savoir si cela est dû à l'ennui des classes supérieures ou au pouvoir surnaturel de ce devin. Apparemment, il prétend être un pourvoyeur de mystères babyloniens et, pour un prix fixe, vous prédire votre avenir. Vous connaissez beaucoup de gens qui sont intrigués par ces histoires risibles, [scheme_target.GetName] et [your_country_scope.GetConsort.GetName] en font partie, et lorsqu'un jour, vous apprenez que Nabu-Kullani donnera des horoscopes lors d'une soirée arrosée, votre curiosité prend le dessus et vous acceptez d'aller voir ce qui se passe. \n\n Vous attendez depuis plus d'une heure dans la cour où tout le monde s'est rassemblé, quand soudain on entend le bruit d'un tambour et des cymbales. Nabu-Kullani apparaît de derrière un rideau, une figure frappante avec une barbe noire touffue et des yeux sauvages qui regardent à travers le bonnet phrygien qu'il porte. Agitant ses doigts dans les manches volumineuses de ses robes colorées, il commence à entonner 'L'ancienne sagesse des Chaldéens m'a été révélée ; les secrets des dieux sont révélés par le passage des étoiles dans le firmament. Mais la connaissance de la volonté du Ciel a un coût personnel élevé, qui pèse sur mon corps'. Il ponctue ses propos d'une toux rauque, ce qui vous fait rouler des yeux tandis qu'il poursuit. 'Pourtant, je suis prêt à partager mes dons pour la modique somme de cent pièces par horoscope. Venez, rassemblez-vous devant moi si vous voulez connaître l'avenir'. Cent pièces ! Quel racket absolu ! En reniflant, vous vous retournez pour rire avec [scheme_target.GetName], mais ils ne sont plus à côté de vous, ils sont à genoux devant Nabu-Kullani, porte-monnaie à la main. Chantant à tue-tête dans une langue étrange, Nabu-Kullani pose ses mains sur la tête de [scheme_target.GetName] et les pousse au sol, sous les applaudissements épars et polis des personnes présentes. 'Longue vie et santé à [scheme_target.GetName]; cela a été ordonné !' Nabu-Kullani aspire l'air entre ses dents et se tourne vers vous en vous faisant signe de vous avancer."
 ambitions_inv_4.a:0 "Je suppose qu'il n'y a pas de mal à s'amuser"
 ambitions_inv_4.b:0 "C'est absurde... seul un idiot peut croire cela"



#Still need to script these


 #Charisma Character
 ambitions_inv_5_title:0 "Du bon pain pour de bons citoyens [SCOPE.GetRootScope.GetCountry.GetPrimaryCulture.GetName]"
 ambitions_inv_5_desc:0 "C'est une belle journée en [your_province_scope.GetArea.GetRegion.GetName], Le temps est anormalement agréable, avec une légère brise qui vous distrait de votre travail. Votre estomac gronde et vous décidez de vous rendre au marché pour prendre un repas en plein air, pour une fois. Rassemblant vos assistants, vous vous rendez sur la place principale et êtes accueilli par un spectacle surprenant. Il y a de longues files d'attente devant une tente avec une grande pancarte peinte : 'Pain gratuit'. Les rues sont remplies d'enfants rieurs, qui se courent après et grignotent des petits pains. Vous vous renseignez et découvrez que [scheme_target.GetName] distribue du pain fraîchement cuit tous les jours depuis une semaine. Un de vos hommes vous rapporte une des miches et vous voyez l'empreinte du nom de [scheme_target.GetName] cuit dans la croute. Vous froncez les sourcils et fixez votre mâchoire ; bien que ce geste soit indubitablement généreux, vous ressentez une légère pointe de jalousie. Si votre peuple doit profiter de la gratuité du pain, alors le [your_country_scope.GetRuler.GetTitle] devrait être celui qui le distribue ! Que voulez-vous faire à ce sujet?"
 ambitions_inv_5.a:0 "Monter une tente en face de [scheme_target.GetName] et distribuez du vin et de la viande, que le peuple me loue"
 ambitions_inv_5.b:0 "Je n'ai pas du tout confiance en ça. Demontez tout cela."

 #Martial Character
 ambitions_inv_6_title:0 "Pourriture dans le camp"
 ambitions_inv_6_desc:0 "Vous avez reçu un rapport troublant de vos administrateurs financiers, rempli de preuves accablantes selon lesquelles [scheme_target.GetName] a abusé du poste que vous lui avez confié. Sachant que [scheme_target.GetName] excelle dans les arts militaires, vous l'aviez nommé pour superviser la formation dans l'un de nos camps militaires, mais au lieu d'utiliser les fonds alloués pour fournir de la nourriture et de l'équipement aux soldats, il semble que [scheme_target.GetName] a détourné plus d'un tiers du budget dans ses coffres personnels. Il est vrai que vous aviez remarqué les vêtements ostentatoires que [scheme_target.GetName] a porté dernièrement à la cour, mais vous n'avez jamais réfléchi à l'origine de cet argent. Quelle audace, d'étaler la richesse volée sous vos yeux ! Vous devez absolument faire quelque chose à ce sujet, de peur que d'autres ne pensent qu'ils peuvent se servir impunément."
 ambitions_inv_6.a:0 "Imposer des sanctions sur [scheme_target.GetName] et exiger qu'ils me remboursent... avec des intérêts!"
 ambitions_inv_6.b:0 "Emprisonner [scheme_target.GetName] pour corruption"
 ambitions_inv_6.c:0 "Executez [scheme_target.GetName] !"

  #Charisma Character
 ambitions_inv_7_title:0 "Verdicts à vendre"
 ambitions_inv_7_desc:0 "Dans le cadre de ses responsabilités familiales, il arrive que [scheme_target.GetName] préside les affaires judiciaires locales qui sont trop insignifiantes pour que vous vous en préoccupiez ; les petits litiges sur les terres et les biens, ou les disputes sur les héritages et les dots ; la minutie des griefs qui composent la vie de nos gens qui se chamaillent. Préférant ne pas entendre parler de ces questions, vous êtes irrité de découvrir qu'apparemment [scheme_target.GetName] a ouvertement accepté des pots-de-vin afin de détourner la justice, avilissant nos tribunaux en les transformant en une vente aux enchères. Tout récemment, une personne manifestement coupable de meurtre - littéralement prise en flagrant délit de poignardage d'une femme à mort - a remis un sac de pièces d'argent à [scheme_target.GetName] et a été immédiatement relâché. La population locale commence à se plaindre de ces perversions de la justice et il faut faire quelque chose avant que la situation ne devienne incontrôlable."
 ambitions_inv_7.a:0 "Envoyez un message à [scheme_target.GetName] qu'ils feraient mieux de se reprendre, ou sinon..."
 ambitions_inv_7.b:0 "C'est intolérable... arrêtez [scheme_target.GetName]"

  #Finesse Character
 ambitions_inv_8_title:0 "Fraude au Trésor public"
 ambitions_inv_8_desc:0 "Une affaire judiciaire complexe provoque une grande consternation parmi votre peuple, vous obligeant à intervenir avant qu'elle ne devienne incontrôlable. La notoriété de cette affaire est connue dans tout le pays ; bien qu'il s'agisse d'une affaire juridique complexe, avec des lois obscures, les détails intimes sont connus de pratiquement tout le monde, ce qui souligne le vaste intérêt du public pour cette affaire.\n\n Au cours de notre dernière guerre, dans une heure désespérée où il semblait que la victoire pouvait nous glisser des doigts, vous aviez décrété que l'État prendrait en charge le transport des provisions vers le front par des entrepreneurs privés, une rupture avec la pratique militaire normale. Vos lignes d'approvisionnement militaire étaient menacées par le harcèlement continu de vos ennemis, et bien que la prudence de vos ordres ait été contestée par certains de vos conseillers, vous avez fait passer votre initiative. Votre ingéniosité a été récompensée à la fin, comme prévu, et nous avons réussi et finalement triomphé ; pensant que l'affaire était terminée, vous avez commencé à collecter les indemnités de guerre et à payer vos entrepreneurs. C'est au cours de ce processus que vous avez découvert que [scheme_target.GetName], l'un des principaux participants à votre projet peu orthodoxe, avait falsifié les rapports qu'ils avaient soumis. Non seulement ils ont envoyé des denrées alimentaires pourries au front, une offense pour les soldats qui étaient affamés et attendaient ces fournitures, mais ils ont également facturé trois fois l'État en soumettant des chiffres grossièrement gonflés après coup. L'amertume de notre récent conflit reste dans la mémoire de notre population, et lorsque les détails sinistres de cette affaire judiciaire ont commencé à se répandre, le public était furieux. Cette fraude est perçue comme une terrible insulte à la mémoire de nos hommes et les gens veulent du sang. Le tribunal de l'opinion publique est très majoritairement contre [scheme_target.GetName], mais vous devez faire attention à la façon dont vous traitez avec lui, de peur de vous faire de puissants ennemis parmi la noblesse. Après tout, ce sont ces vastes connexions politiques qui ont fait parvenir le contrat dans les mains de [scheme_target.GetName] en premier lieu."
 ambitions_inv_8.a:0 "Ordonner que [scheme_target.GetName] rembourse chaque pièce qu'il a fraudé"
 ambitions_inv_8.c:0 "Arrêter [scheme_target.GetName] et le jeter au cachot!"
 ambitions_inv_8.d:0 "Nos mains sont liées..."

  #Finesse Character
 ambitions_inv_9_title:0 "Doigts de fée"
 ambitions_inv_9_desc:0 "Le temps est venu d'envoyer les collecteurs d'impôts, et, comme c'est la coutume, [scheme_target.GetName] est chargé de superviser la collecte des revenus des provinces les plus proches de son domicile. Cet arrangement a fonctionné à merveille les années passées et vous n'avez aucune raison de penser que les choses seront différentes cette fois-ci. Pourtant, lorsque les chiffres définitifs sont comptabilisés dans les bureaux de notre capitale, il apparaît que les revenus ont considérablement diminué, ce qui n'a aucun sens, surtout si l'on considère les investissements que vous avez personnellement consacrés à la région. Vous savez que les temps sont durs partout, mais une perte de quarante pour cent est sans précédent - il n'y a aucune raison pour que les chiffres soient aussi bas. \n\n Vous savez que prélever quelques pièces sur le dessus fait partie intégrante de la collecte des impôts ; c'est d'ailleurs ainsi que les collecteurs d'impôts sont payés, mais vous croyez que [scheme_target.GetName] est allé un peu trop loin. Devriez-vous le convoquer pour qu'il se tienne devant vous et vous dise ce qui s'est passé?"
 ambitions_inv_9.a:0 "[scheme_target.GetName], vous avez beaucoup d'explications à donner..."
 ambitions_inv_9.b:0 "Bah, amortissez les pertes et oubliez tout ça"

  #Zeal Character
 ambitions_inv_10_title:0 "Un marché noir pour les biens religieux"
 ambitions_inv_10_desc:0 "Chaque année, une bonne partie de notre trésorerie est consacrée à l'entretien de nos installations religieuses ; un privilège que [target.GetName] prend au sérieux. Nos prêtres ne manquent jamais de nourriture ou de vêtements, et lorsque le moment est venu, vous faites de gros achats de produits spécialisés, comme de l'encens d'Arabie, afin que les douces vapeurs de notre dévotion puissent remplir nos sanctuaires et s'élever jusqu'au Ciel, assurant ainsi la continuité de notre faveur divine. Ces dernières années, vous avez en fait acheté tous les encens que les marchands apportent avec eux, vous familiarisant avec les différents types offerts, les pays d'où ils proviennent et ce qui constitue la meilleure qualité. Vous savez mieux que quiconque que l'encens, en particulier, coûte très cher, mais vous ne rechignez jamais à la dépense, sachant que votre piété plaît au peuple. Cependant, vous avez entendu des rapports troublants qui vous font trembler de rage indignée devant le blasphème; [scheme_target.GetName], un fanatique religieux ayant de nombreuses relations d'affaires, a apparemment vendu de l'encens sur un marché noir... mais il est impossible qu'ils puissent y avoir accès à moins qu'ils n'aient volé dans les temples. En envoyant un soldat déguisé pour en acheter clandestinement, vous confirmez de vos propres yeux qu'il s'agit du type exact que vous venez d'acheter. C'est un affront scandaleux!"
 ambitions_inv_10.a:0 "Confisquer tous les biens volés et émettre des sanctions sur [scheme_target.GetName]"
 ambitions_inv_10.b:0 "[scheme_target.GetName] paiera cette irrévérence de sa vie!"
 ambitions_inv_10.c:0 "Permettre à ce marché de continuer, mais exiger que nous obtenions notre part" #add greedy