l_french:
 #Illyrians
 deity_deipatros:0 "$omen_deipatros$"
 omen_deipatros:1 "Deipaturos"
 omen_deipatros_desc:3 "$omen_zeus_desc$"
 
 deity_tadenus:0 "$omen_tadenus$"
 omen_tadenus:1 "Tadenus"
 omen_tadenus_desc:3 "$omen_helios_desc$\n\n#Y Tadenus#!: Le culte illyrien très répandu du dieu de la lumière et du soleil comportait souvent un petit disque au sommet d'une longue perche qui représentait la présence du dieu. Tadenus, comme l'appelaient certains Illyriens, était souvent représenté avec (ou par les Liburniens et leurs voisins seulement stylisé comme un) bateau solaire ou un chariot tiré par un cheval comme dans le mythe grec du char de Phaéton, mais il était aussi souvent associé à des oiseaux aquatiques et à des chevaux."
 
 omen_evileye:0 "Mauvais oeil"
 omen_evileye_desc:3 "Les anciens Illyriens croyaient au 'mauvais œil'. Si vous souffriez d'une malédiction ou simplement de malchance, vous deviez faire des sacrifices pour gagner la faveur des dieux et des esprits qui éliminaient alors les effets du 'mauvais œil'."
 
 deity_anzotica:0 "$omen_anzotica$"
 omen_anzotica:1 "Anzotica"
 omen_anzotica_desc:3 "$omen_aphrodite_desc$\n\n#Y Anzotica#!: Elle était la déesse illyrienne de l'amour, de la beauté et de la procréation et était représentée comme une femme séduisante souvent accompagnée de colombes, de cygnes ou d'oies, tout comme sa cousine grecque Aphrodite ou la Vénus romaine. Les Liburniens, en particulier, la vénéraient avec beaucoup de ferveur."
 
 deity_vidasus:0 "$omen_vidasus$"
 omen_vidasus:1 "Vidasus"
 omen_vidasus_desc:3 "Vidasus était souvent invoqué avant les récoltes et vénéré avec Thana ; certains de leurs sanctuaires dans le nord de l'Illyrie étaient situés près de sources chaudes pour invoquer leurs pouvoirs de guérison combinés. Son homologue romain était Liber dans le sud de l'Illyrie ou Silvanus, bien que sa représentation sous forme de satyre en Dalmatie et en Pannonie soit plus proche du Pan romain que de Silvanus."
 
 deity_armatus:0 "$omen_armatus$"
 omen_armatus:1 "Armatus"
 omen_armatus_desc:3 "$omen_mars_desc$\n\n#Y Armatus#!: Les Illyriens avaient de nombreux dieux de la guerre dont seuls quelques noms comme Armatus des Delmatiens ont survécu. En raison de l'influence thrace, ces dieux étaient souvent représentés comme des cavaliers au galop, portant une lance et portant une cape courte qui s'étendait derrière eux. Plus tard, sous l'Empire romain, le Meudaurus thrakien est devenu dominant."
 
 deity_bindus:0 "$omen_bindus$"
 omen_bindus:1 "Bindus"
 omen_bindus_desc:3 "$omen_neptune_desc$\n\n#Y Bindus#!: Bindus était le protecteur des marins et le dieu de toutes les étendues d'eau. Les marchands priaient pour obtenir ses faveurs afin de garantir un passage en toute sécurité, en particulier les Iapodes qui mettaient l'accent sur son culte."
 
 deity_dracondracaena:0 "$omen_dracondracaena$"
 omen_dracondracaena:1 "Dracon et Dracaena"
 omen_dracondracaena_desc:3 "Dracon et Dracaena étaient un couple divin de cétacés. Les cétacés étaient des dragons marins au corps serpentin, aux mâchoires de crocodile et à la tête ornée d'une paire de cornes. Ils occupent une place importante dans la mythologie illyrienne. On les retrouve souvent sur les navires, les bijoux et les armures pour protéger et renforcer le navire ou le porteur de ces objets."
 
 deity_thana:0 "$omen_thana$"
 omen_thana:1 "Thana"
 omen_thana_desc:3 "$omen_diana_desc$\n\n#Y Thana#!: Les chasseurs faisaient souvent des sacrifices à Thana pour une chasse réussie, mais elle était également vénérée avec Vidasus comme déesse de la nature ; certains de leurs sanctuaires dans le nord de l'Illyrie étaient situés près de sources chaudes pour invoquer leurs pouvoirs de guérison combinés."
 
 deity_boria:0 "$omen_boria$"
 omen_boria:1 "Boria"
 omen_boria_desc:3 "Dans l'arrière-pays montagneux d'Histrie, les habitants construisent leurs villes au sommet des montagnes. Il n'est donc pas étonnant que la déesse de la montagne Boria occupe une place particulière dans leur panthéon en tant que protectrice de leurs foyers. Cette déesse a peut-être exprimé son aversion pour les vents katabiques, car ceux-ci portent encore son nom en croate moderne (Bura) et en slovène (Burja)."
 
 deity_ica:0 "$omen_ica$"
 omen_ica:1 "Ica"
 omen_ica_desc:3 "La nymphe Ica est censée résider dans les sources chaudes près de Flanonia, l'actuel Plomin, et accorder guérison et repos à tous les visiteurs. Même cet endroit porte son nom."
 
 deity_histria:0 "$omen_histria$"
 omen_histria:1 "Histria"
 omen_histria_desc:3 "La déesse suprême de la péninsule histrienne régit la terre d'Histrie et tous ses habitants. Il lui incombe donc d'accorder sa protection et son inspiration à tous ceux qui sacrifient en son nom."
 
 deity_melosocus:0 "$omen_melosocus$"
 omen_melosocus:1 "Melosocus"
 omen_melosocus_desc:3 "Melosocus est la seule divinité masculine transmise de la péninsule histrienne, ce qui semble être l'expression d'un rôle prépondérant des femmes dans la société histrienne. En tant que tel, il était probablement le dieu patron des hommes chez les Histriens."
 
 deity_latra:0 "$omen_latra$"
 omen_latra:1 "Latra"
 omen_latra_desc:3 "Il y avait de nombreux cultes religieux locaux de déesses parmi les Liburniens comme Iutossica, Sentona et aussi Latra. Latra était dépeinte avec un chapeau pointu illyrien ainsi que trois autels sur lesquels on offrait des offrandes pour demander sa faveur et sa bonne fortune."
 
 #Messapians
 deity_zis:0 "$omen_zis$"
 omen_zis:1 "Zis"
 omen_zis_desc:3 "$omen_zeus_desc$"
 deity_damater:0 "$omen_damater$"
 omen_damater:1 "Damater"
 omen_damater_desc:3 "$omen_demeter_desc$"
 deity_lahona:0 "$omen_lahona$"
 omen_lahona:1 "Aprodita Lahona"
 omen_lahona_desc:3 "$omen_aphrodite_desc$"