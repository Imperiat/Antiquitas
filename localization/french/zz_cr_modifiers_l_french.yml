###Resource modifiers
 cr_bog_iron:0 "Fer des marais"
 desc_cr_bog_iron:0 "Le fer des marais se forme lorsque des eaux souterraines contenant du fer émergent du sol et s'oxydent dans l'eau ou sont concentrées par des bactéries.\n\nCette province possède une riche source de fer de tourbière... pas aussi riche qu'une vraie mine... mais qui vaut la peine d'être exploitée."
###Province modifiers
 cr_carthage_walls_of_syracuse:0 "Murs du circuit de Syracuse"
 desc_cr_carthage_walls_of_syracuse:0 "Considérés comme imprenables, les murs de Syracuse ont d'abord été construits par le tyran Dionysius, puis améliorés par Agathokles. Ces murs suivent la hauteur naturelle du plateau d'Epipolae, ce qui donne aux défenseurs non seulement l'avantage de la hauteur des murs eux-mêmes, mais aussi celui des falaises rocheuses abruptes sur lesquelles ils sont construits."
 cr_carthage_vaga_citadel:0 "Citadelle de Vaga"
 desc_cr_carthage_vaga_citadel:0 "Vaga est une ancienne cité berbère fortifiée par les Carthaginois pour assurer leur emprise sur la vallée de Bagradas."
 cr_carthage_walls_of_carthage_national:0 "Murs de Carthage"
 desc_cr_carthage_walls_of_carthage_national:0 "Je suis juste là pour t'aider en début de partie."
 cr_carthage_walls_of_carthage:0 "Les murs de Carthage"
 desc_cr_carthage_walls_of_carthage:0 "Trois lignes de fortifications, allant d'un simple fossé et d'une palissade à un mur de 10 mètres d'épaisseur et de 15 mètres de hauteur, sont construites sur l'isthme qui relie Carthage au continent. Comme il s'agit de la seule voie d'accès à la ville, ces murs constituent le principal obstacle que tout conquérant potentiel de Carthage doit franchir."
 cr_carthage_megara:0 "Mégare"
 desc_cr_carthage_megara:0 "Au nord de Carthage se trouve la banlieue verdoyante de Mégare. Protégé par les murs massifs de l'isthme, ce faubourg est la résidence préférée de l'élite de la ville, ainsi qu'une source importante de produits frais pour la ville."
 cr_carthage_elephant_pens:0 "Enclos à éléphants"
 desc_cr_carthage_elephant_pens:0 "Les murs de Carthage, épais de 10 mètres à leur base, offrent un espace amble pour abriter même la plus grande des créatures : les éléphants. Lors de leur construction, les murs comprenaient suffisamment d'enclos pour abriter et entraîner plus de 200 éléphants pour la défense de la ville."
 cr_carthage_elephant_pens_national:0 "Enclos à éléphants"
 desc_cr_carthage_elephant_pens_national:0 "Les murs de Carthage, épais de 10 mètres à leur base, offrent un espace amble pour abriter même la plus grande des créatures : les éléphants. Lors de leur construction, les murs comprenaient suffisamment d'enclos pour abriter et entraîner plus de 200 éléphants pour la défense de la ville."
 cr_carthage_war_elephants_for_carthage:0 "Éléphants de guerre"
 desc_cr_carthage_war_elephants_for_carthage:0 "Cette province est riche en éléphants d'Afrique qui peuvent être dressés pour la guerre."
 cr_rich_vein_of_silver:0 "Riche filon d'argent"
 desc_cr_rich_vein_of_silver:0 "Une riche veine d'argent existe à cet endroit."
 cr_altars_of_the_philaeni:0 "Autels des Philaeni"
 desc_cr_altars_of_the_philaeni:0 "Il y avait depuis longtemps une dispute entre les Grecs de Cyrène et les Carthaginois pour le contrôle du commerce dans les Syrtes. Pour régler ce différend, il fut décidé qu'un jour donné, des émissaires partiraient de chaque ville et que le lieu de leur rencontre serait considéré comme la frontière commune des deux peuples. En conséquence, deux frères furent envoyés de Carthage, appelés Philaeni, et ceux-ci se hâtèrent d'accomplir leur voyage. Ceux de Cyrène s'y rendirent plus prudemment.\n\nLorsque les hommes de Cyrène se rendirent compte qu'ils étaient un peu en retard et qu'ils craignaient d'être punis pour leur échec à leur retour, ils accusèrent les Carthaginois d'être partis avant l'heure et refusèrent de respecter l'accord ; en fait, ils étaient prêts à tout plutôt que de rentrer chez eux vaincus. Mais lorsque les Carthaginois exigèrent d'autres conditions, à condition qu'elles soient équitables, les Grecs leur donnèrent le choix, soit d'être enterrés vivants à l'endroit qu'ils revendiquaient comme la limite de leur pays, soit de permettre aux Grecs, à la même condition, d'avancer aussi loin qu'ils le souhaitaient. Les Philaeni acceptèrent les conditions et donnèrent leur vie pour leur pays ; ils furent donc enterrés vivants. Les Carthaginois consacrèrent à cet endroit des autels aux frères Philaeni, et d'autres honneurs leur furent rendus dans leur pays."
 cr_charax:0 "Charax"
 desc_cr_charax:0 "Un lieu clandestin, Charax, est un lieu de rencontre privilégié pour les commerçants et les contrebandiers désireux de briser le monopole cyrénéen du silphium, une herbe médicinale puissante et très précieuse."
 cr_silphium_trade:0 "Le commerce du silphium"
 desc_cr_silphium_trade:0 "Nos marchands ont réussi à s'introduire dans le commerce du silphium, apportant une grande richesse à la ville."
 cr_crack_down_smuggling:0 "Répression de la contrebande"
 desc_cr_crack_down_smuggling:0 "Répression de la contrebande"
 cr_choma:0 "Choma"
 desc_cr_choma:0 "Un choma (quai) a été construit le long du front de mer de cette ville, ce qui a permis d'augmenter considérablement le nombre de navires pouvant faire du commerce ici."
 cr_secured_homeland:0 "Sécuriser la patrie"
 desc_cr_secured_homeland:0 "Nous avons pris les mesures nécessaires pour éradiquer l'agitation et sécuriser notre pays."
 cr_numidia_medracen:0 "Les Medracen"
 desc_cr_numidia_medracen:0 "Le Medracen est la tombe du roi légendaire Madghis qui, selon la légende, est le géniteur de nombreuses tribus berbères d'Afrique du Nord.\n\nLe monument consiste en une structure conique massive de près de 60 mètres de diamètre et surmontée d'un tambour de 20 mètres de haut. L'édifice est richement décoré de moulures égyptiennes et de colonnes doriques, montrant un mélange d'influences égyptiennes, puniques et grecques. À l'ouest se trouve une antichambre qui servait probablement à des fins funéraires, à l'est se trouve un vestibule rectangulaire menant à une fausse porte. La véritable entrée est cachée par une herse de pierre au niveau de la troisième marche du cône. Elle mène à une petite chambre funéraire, ornée de riches portes et boiseries en cèdre, où sont conservés les cendres et les cadeaux funéraires."
 cr_carthage_the_diplomatic_initiative:0 "Initiative diplomatique"
 desc_cr_carthage_the_diplomatic_initiative:0 "Nous entreprenons des démarches diplomatiques pour renforcer notre position"
 cr_carthage_war_drills:0 "Exercices de l'armée"
 desc_cr_carthage_war_drills:0 "L'armée a été mise en alerte."
 cr_aelymas_numidian_trade:0 "L'arrière-pays numide"
 desc_cr_aelymas_numidian_trade:0 "Ce port est florissant grâce à nos relations avec les tribus numides."
 
 cr_carthage_mideni_stand_alone:0 "Dernier combat"
 desc_cr_carthage_mideni_stand_alone:0 "Ce sont tes funérailles"
 
 
