  ### events
tribal_fun_inv.1.t:0 "Une découverte remarquable"
tribal_fun_inv.1.desc:0 "Mon [ROOT.GetCountry.GetRulerTitle], En triant le butin d'un de nos derniers raids, nous avons découvert un intéressant morceau de parchemin. Il y a des cercles dessinés dessus, et quelques symboles mystiques, dont notre prêtre nous assure qu'ils sont des représentations de nombres. Notre prêtre sait lire, contrairement à beaucoup d'autres, et nous assure de sa valeur. \nCependant, l'un de nos guerriers les plus distingués, [SCOPE.sChar('not_bruce_lee')GetName] a déjà revendiqué la pièce, en faisant valoir qu'[SCOPE.sChar('not_bruce_lee')GetSheHe] apprécie son apparence, bien qu'[SCOPE.sChar('not_bruce_lee')GetSheHe] ne semble pas déraisonnablement opposé à un accord, c'est a dire pour un bon prix."
tribal_fun_inv.1.a:0 "Un peu d'or le convaincra."
tribal_fun_inv.1.b:0 "Notre [ROOT.GetCountry.GetRulerTitle] peut être très convainquant."
tribal_fun_inv.1.c:0 "Laissons [SCOPE.sChar('not_bruce_lee')GetName] l'avoir."
disturbed_circles:0 "Bibliothèques pillées"
desc_disturbed_circles:0 "Cette ville a été récemment pillée. Entre autres, des documents de recherche ont été volés ou détruits."
wreck_the_circles:0 "Céder aux exigences des guerriers"
desc_wreck_the_circles:0 "Nous avons cédé à la demande des guerriers qui voulaient garder leur butin."
do_not_disturb_these_circles:0 " Cercles d'Archimedes" #easter egg treasure
do_not_disturb_these_circles_desc:0 "Ce sont les derniers cercles d'Archimède qu'il nous a demandé de ne pas interrompre, alors que nous assiégions sa ville natale. Nous ne savons pas ce qu'ils signifient, mais ils fascinent tous les érudits de notre royaume."