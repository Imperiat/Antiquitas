 regency_events.1.t:0 "Choisir un régent à nommer"
 regency_events.1.desc:0 "Il me faut quelqu'un pour diriger ce pays, je dois partir piller et détruire mes ennemis !"
 regency_events.1.a:0 "Mon consort peut  bien sortir de sa léthargie pour me remplacer un moment"
 regency_events.1.b:0 "Mon fils aura du travail, des pillages m'attendent!"
 regency_events.1.c:0 "J'ai changé d'avis, ils sont tous inutiles!"
 regency_events.2.t:0 "Le roi c'est moi !"
 regency_events.2.desc:0 "Bon travail régent, mais je vais dépenser mes gains à présent!"
 regency_events.2.a:0 "Au travail tout le monde!"
