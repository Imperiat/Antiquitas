 #### Commander Kings Events
 
 regency_events.1.t:0 "Choisir un régent pour diriger en l'absence du dirigeant"
 regency_events.1.desc:0 "Le devoir et la tradition m'obligent à mener mes hommes au combat. Comme je serai absent de la capitale, je dois charger quelqu'un de gérer mon trône, mon sceptre et mon sceau en mon nom.\n\nMon Consort connaît mon opinion mieux que quiconque. Avec [SCOPE.sChar('regency_consort').GetHerHim] sur le trône, ce serait comme si je ne l'avais jamais quitté.\n\nOu peut-être qu'une si grande responsabilité requiert le chef loyal d'une de nos plus grandes familles,[SCOPE.sChar('regency_family_head').GetName], un noble également attaché à la stabilité et à l'ordre du pays"
 regency_events.1.a:0 "Nommer [SCOPE.sChar('regency_consort').GetName]"
 regency_events.1.b:0 "Nommer [SCOPE.sChar('regency_family_head').GetName]"
 regency_events.1.c:0 "Rester sur le trône"
 regency_events.2.t:0 "Le retour du roi"
 regency_events.2.desc:0 "De retour à la capitale après le champ de bataille, je relève le régent de son fardeau et je reprends ma place sur le trône.\n\nLe peuple se réjouira, car il est à nouveau sous l'œil vigilant de son souverain."
 regency_events.2.a:0 "Assez de batailles!"
 regency_events.3.t:0 "Assumer le poids de la gouvernance"
 regency_events.3.desc:0 "La mort du régent a plongé le pays dans le deuil et les bases du gouvernement sont fragiles.. Conscient de son devoir et de la fragilité de l'État, un noble s'est présente pour assumer la régence aussi longtemps que la couronne le désirera."
 regency_events.3.a:0 "Nos nobles sont les piliers de notre royaume."


 spartan_event.2.t:0 "Alexandre le terrible"
 spartan_event.2.desc:0 "A Babylone, il y a 18 ans, le roi Alexandre mouru soudainement à l'age de 32 ans, éclatant son tout nouvel empire. Depuis son père, le roi Philippe, les Macédoniens ont imposé leur hégémonie sur tous les grecs, excepté sur nous Spartiates. Ce défi n'a jamais été oublié par les Macédoniens, et Alexandre le "Grand" nous a diplomatiquement, puis militairement humiliés à la bataille  de Mégalopolis. Nous restons indépendants, mais les dieux se sont moqués de nous avec leur sens tordu de l'humour.\n\nLa perte de Messene et des Hilotes montre au monde grec que notre propre maison n'est pas en ordre, et notre héritage spartiate perd lentement en crédibilité. La plupart des grecs se souviendront de notre absence lors de la campagne perse, et notre campagne ratée contre les Macédoniens. Cependant, alors que les Diadoques sont concentrés sur leurs guerres internes, nous avons une petite fenêtre d'opportunité pour réformer, adapter et restaurer l'ordre ancien. \n\nFils de Héraclès, par Hadès nous nous relèverons!"
 spartan_event.2.a:0 "Molon Labe!"

 ### Spartan Kings
 ###EVENT 3: New Spartan Ruler Flavour Event

 spartan_event.3.t:0 "La mort du Basileus"
 spartan_event.3.desc:0 "Terribles nouvelles ce matin, [ROOT.GetCountry.GetRulerTitle] [SCOPE.sChar('old_spartan_king').GetPraenomen] de la famille [SCOPE.sChar('old_spartan_king').GetFamilyDisplayName] a traversé le Styx. La famille [ROOT.GetCountry.GetCoRuler.GetFamilyDisplayName], en apprenant la nouvelle, s'est jointe à la famille [SCOPE.sChar('old_spartan_king').GetFamilyDisplayName] pour leur dernier adieu. Alors que la cité de Sparte est silencieuse en ce jour de deuil, le suivant marquera un nouveau départ, un nouveau [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetFamilyDisplayName], et ensemble avec les [ROOT.GetCountry.GetCoRuler.GetFamilyDisplayName], Sparte continuera l'héritage Héracléen."
 spartan_event.3.a:0 "Ce soir il festoie en Hadès."

 ###EVENT 4: New Spartan Ruler Flavour Event - If co-ruler was the primary heir
 spartan_event.4.t:0 "L'éclipse royale"
 spartan_event.4.desc:0 "Aussi rare que la visite d'un des Dieux, la perception de qui est la famille royale dominante a changé. Bien qu'ils soient égaux, partageant le sang Héraclien, les [SCOPE.sChar('old_ruler').GetFamilyDisplayName] étaient traditionnellement considérés comme étant le plus important des deux. C'était le résultat de l'héritage familial, des personnages célèbres et des héros d'antan. Cependant cela a changé, la perception qu'ont les gens de la famille la plus importante a été bouleversée, et ceci n'est pas surprenant puisque les [ROOT.GetCountry.GetRuler.GetFamilyDisplayName] ont engendré de nombreux grands dirigeants et héros de ces dernières années, éclipsant effectivement l'autre famille
 spartan_event.4.a:0 "Premier parmi les égaux !"

 ###EVENT 5: New Spartan Co-Ruler Flavour Event
 spartan_event.5.t:0 "La mort du co-basileus"
 spartan_event.5.desc:0 "Terribles nouvelles ce matin, [ROOT.GetCountry.GetCoRulerTitle] [SCOPE.sChar('old_co_ruler').GetPraenomen] de la famille [SCOPE.sChar('old_co_ruler').GetFamilyDisplayName] est parti en Hadès. La famille [ROOT.GetCountry.GetRuler.GetFamilyDisplayName], en apprenant la nouvelle, s'est jointe à la famille [SCOPE.sChar('old_co_ruler').GetFamilyDisplayName] pour honorer sa mémoire. Aujourd'hui la cité de Sparte est restée silencieuse, en deuil de leur défunt [ROOT.GetCountry.GetCoRulerTitle], mais alors que le soleil se lève, un nouveau jour et un nouveau [ROOT.GetCountry.GetCoRulerTitle] [ROOT.GetCountry.GetCoRuler.GetFamilyDisplayName] accède au trône. Ensemble avec la famille [ROOT.GetCountry.GetRuler.GetFamilyDisplayName] ils dirigeront Sparte désormais, et poursuivront son héritage Héracléen."
 spartan_event.5.a:0 "Ce soir il festoie en Hadès."
 
