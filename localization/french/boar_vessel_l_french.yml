 #event
 boar_vessel.1.t:0 "Une antiquité trouvée"
 boar_vessel.1.desc:0 "En travaillant dans une ferme, un esclave a réussi à découvrir accidentellement un vieux trésor datant d'il y a longtemps. Cela ressemble à une sorte de pot, que devons-nous en faire?"
 boar_vessel.1.a:0 "On devrait le garder, c'est clairement un cadeau des dieux."
 boar_vessel.1.b:0 "Utilisez-le à la ferme ou ailleurs, on n'a pas besoin de ça."
 
