 aremorican_amber:0 "Accès à l'Ambre"
 desc_aremorican_amber:0 "L'illustre commerce de l'ambre est florissant dans notre capitale."
 asterix_egypt:0 "Influence méditerranéenne"
 desc_asterix_egypt:0 "Nous avons envoyé un corps expéditionnaire pour étudier les peuples de la Méditerranée, et nous avons beaucoup appris des parchemins et des trésors qu'ils ont apportés avec eux."
