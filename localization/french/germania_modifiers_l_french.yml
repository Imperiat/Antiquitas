 aremorican_trader:0 "Commerçants aremoricains"
 desc_aremorican_trader:0 "Soutenus par l'État, nos commerçants voyagent dans le monde entier, rapportant des revenus et du prestige à notre peuple."
 aremorican_dominance_carthage:0 "Domination sur Carthage"
