 #Gallia
 boii_coinage:0 "Zone de monnayage Boiian"
 desc_boii_coinage:0 "Parce que nous avons décidé de frapper nos propres pièces, notre économie entière prospère."
 boii_akropolis:0 "Akropolis Boiian"
 desc_boii_akropolis:0 "Grâce à une planification rigoureuse, notre capitale est en plein essor."
 boii_ferrum_noricum:0 "Ferrum Noricum"
 desc_boii_ferrum_noricum:0 "Le fer de Noreia est à nous, ce qui nous permet d'investir massivement dans notre infanterie."
