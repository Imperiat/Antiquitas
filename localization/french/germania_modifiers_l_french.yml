 boii_commonwealth:0 "Commonwealth Boiian"
 desc_boii_commonwealth:0 "La Communauté Boiian que nous avons établie apporte la paix et la prospérité à nos terres, faisant le bonheur de notre peuple."
 boii_dacia:0 "Subjugation de Dacie"
 desc_boii_dacia:0 "Nous avons brisé le pouvoir des Daces, prouvant au monde que nous sommes supérieurs."
 bohemia_silesian_dev:0 "Terres de Transsudetan"
