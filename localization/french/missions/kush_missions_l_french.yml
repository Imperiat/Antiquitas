me_kush_18_title:0 "La 32e dynastie"
me_kush_18_desc:0 "En 343 avant Jésus-Christ, la 30e dynastie égyptienne, la dernière dynastie autochtone d'Égypte, a été renversée par l'empereur achéménide Artaxerxès III. Les Achéménides établirent la 31e et dernière dynastie d'Égypte et ne régnèrent que peu de temps avant qu'Alexandre le Grand ne conquière la majeure partie du monde connu. Cependant, Alexandre n'était pas invincible et son empire, autrefois puissant, s'est brisé et a été irrémédiablement divisé entre ses anciens généraux. Les rois ptolémaïques se sont retrouvés maîtres de l'Égypte après la mort d'Alexandre. Aujourd'hui, le puissant royaume de Kush a unifié les terres de Haute et de Basse-Égypte et a établi la 32e dynastie égyptienne."
me_kush_18.a:0 "Nous devons rester fidèles à nos racines."
me_kush_18.b:0 "Adoptez les traditions égyptiennes"
me_kush_18.c:0 "Mélangez nos traditions koushites avec les coutumes égyptiennes."

me_kush_19_title:0 "Une nouvelle capitale"
me_kush_19_desc:0 "Traditionnellement, les dynasties égyptiennes ont régné depuis le delta du Nil. Méroé est aujourd'hui plus prospère que jamais et serait certainement une grande capitale pour notre nouvelle dynastie. Cependant, déplacer notre capitale vers le nord nous aiderait à garder nos nouvelles terres égyptiennes sous notre contrôle."
me_kush_19.a:0 "Méroé restera la capitale."
me_kush_19.b:0 "Alexandrie sera la nouvelle capitale."
me_kush_19.c:0 "Memphis sera la nouvelle capitale."

