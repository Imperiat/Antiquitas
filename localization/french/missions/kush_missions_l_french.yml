me_kush.48.e:0 "Nous ne pouvons pas nous permettre cette absurdité"

me_kush_49_title:0 "Un client koushite en Palestine"
me_kush_49_desc:0 "La région de Palestine serait bien plus prospère si nous établissions un État client kushite. ( Chaque client kushite établi donnera #G +2.5% Valeur commerciale, +5% Modificateur de main-d'œuvre global#! et #R -10 Loyauté#! envers leur suzerain. Les clients kushites obtiennent #G +5% Taille de levées#! et #G +10% Modificateur de main-d'œuvre global#! )"
me_kush_49.a:0 "Un seul client suffit."
me_kush_49.b:0 "Nous devons diviser les terres en deux clients."
me_kush_49.c:0 "Établissez plutôt une colonie"

me_kush_50_title:0 "Colonie en Palestine"
me_kush_50_desc:0 "L'envoi d'une grande procession de Kushites pour établir une ville prospère sur les terres de Palestine pourrait nous apporter une grande richesse.  (Une spécialisation de colonie pour toutes les colonies de cette région sera choisie dans 1-3 ans)"
me_kush_50.a:0 "Établir cinq colonies"
me_kush_50.b:0 "Établir trois colonies"
me_kush_50.c:0 "Établir une colonie"
me_kush.50.d:0 "Nous ne pouvons pas nous permettre ces bêtises"

me_kush_51_title:0 "La conquête de Shebitku"
me_kush_51_desc:0 "L'homme que beaucoup considèrent comme le premier roi de la 25e dynastie, Shebitku (également connu sous le nom de Shabataka ou Shebitqo, et anglicisé sous le nom de Sethos), est devenu le souverain de tous les Égyptiens non pas par la paix mais par un conflit violent. Shebitku a conquis toute la vallée du Nil, y compris la Haute et la Basse-Égypte, vers 712 avant notre ère. Chebitku a ensuite fait brûler vif Bocchoris, pharaon de la dynastie précédente, pour lui avoir résisté. Nous devons imiter les grandes conquêtes de notre ancêtre Shebitku et apporter à nouveau la grandeur au Royaume de Kush."
me_kush_51.a:0 "Les Nubiens se relèveront une fois de plus!"

me_kush_52_title:0 "La conquête de Piye"
me_kush_52_desc:0 "Lors de la conquête de la Haute-Égypte, nos hommes ont découvert une tablette de pierre laissée par notre grand ancêtre, le roi nubien Piyé. Il a commencé la poussée vers l'Égypte qui aboutira à l'établissement de la 25e dynastie par les rois nubiens. La tablette se lit comme suit : 'Voici ce que j'ai fait en dépassant les ancêtres. Je suis le roi, la représentation du dieu, l'image vivante d'Atoum. Qui est sorti de l'utérus marqué comme souverain, qui est craint par ceux qui sont plus grands que lui, dont la mère a perçu dès l'oeuf qu'il serait souverain, le bon dieu, aimé des dieux, le fils de Rê, qui agit avec ses deux bras, Piyé, aimé d'Amon...' - \n Stèle de la victoire de Piyé, inscrite après sa conquête de la Haute-Égypte."
me_kush_52.a:0 "En avant, vers la Basse-Égypte!"

me_kush_53_title:0 "Circumambulation des murs blancs"
me_kush_53_desc:0 "Il y a de nombreuses années, le roi mythique Menes a érigé les murs blancs de Memphis en tant que siège central du gouvernement de tout Egpyt. Presque tous les pharaons avant nous ont effectué une circumambulation cérémoniale autour des murs blancs. Cela prendrait plusieurs jours et nous devrions préparer une coûteuse procession rituelle autour de la ville de Memphis. L'accomplissement de la circumambulation renforcera le droit au trône du nouveau pharaon."
me_kush_53.a:0 "Marcher sur les murs"
me_kush_53.b:0 "Nous n'avons pas besoin de suivre la tradition égyptienne"

me_kush_54_title:0 "Apparition du roi"
me_kush_54_desc:0 "Peu de temps après le couronnement d'un pharaon, celui-ci doit organiser des fêtes pour ses nouveaux sujets dans toutes les terres de Basse et de Haute-Égypte. Ces grandes fêtes sont connues collectivement sous le nom de 'l'apparition du roi'. En respectant ces anciennes traditions, nous renforcerons notre autorité auprès du peuple égyptien."
me_kush_54.a:0 "Commencez le voyage"
me_kush_54.b:0 "Nous n'avons pas besoin de suivre la tradition égyptienne"

me_kush_55_title:0 "Fête de Sokar"
me_kush_55_desc:0 "La nuit précédant la fête de Sokar, une observation comprenant une veillée nocturne sur les tombes des êtres chers aura lieu. Elle est connue sous le nom de 'Nuit de Notjeryt' et également sous le nom de 'Jour de la fixation des oignons', au cours duquel les Égyptiens fixaient des guirlandes d'oignons pour les porter et les offrir aux défunts. L'importance de la fête de Sokar provient de son lien avec l'ancienne importance du dieu du monde souterrain, Osiris, et de son lien avec les pouvoirs archaïques de Memphis."
me_kush_55.a:0 "Commencez le festin"
me_kush_55.b:0 "Nous n'avons pas besoin de suivre la tradition égyptienne"

me_kush_56_title:0 "Festival de Sed"
me_kush_56_desc:0 "Un rituel très important, le festival Sed, symbolisait la régénération et était destiné à assurer un long règne dans l'au-delà des pharaons. Les rituels sont censés ramener l'harmonie entre le roi et l'univers en cas de maladie ou simplement de vieillesse du roi. Au cours du festival, les prêtres conduisent le roi dans deux pavillons où il reçoit les couronnes de Haute et de Basse-Égypte, renouvelant ainsi symboliquement la cérémonie de couronnement. À l'issue de la grande fête du Sed, tous les participants se régaleront de nourriture, de boissons, de musique et de danses."
me_kush_56.a:0 "Commencez le festival"
me_kush_56.b:0 "Nous n'avons pas besoin de suivre la tradition égyptienne"

me_kush_57_title:0 "Festival d'Opet"
me_kush_57_desc:0 "Le grand festival d'Opet va bientôt commencer ; il aura lieu, comme depuis de nombreuses années, dans la ville sainte de Thèbes. Les citoyens thébains et leurs invités venus de loin célèbrent le lien fructueux entre leur pharaon et le dieu tout-puissant, Amon. Le peuple se joindra au pharaon dans une procession spectaculaire en l'honneur d'Amon, qui commencera au temple d'Amon à Karnak et se terminera au temple de Louxor, à un kilomètre et demi de là, à l'extrémité sud de la ville."
me_kush_57.a:0 "Commencez les célébrations"
me_kush_57.b:0 "Nous n'avons pas besoin de suivre la tradition égyptienne"

me_kush_58_title:0 "Pharaon déshonoré"
me_kush_58_desc:0 "Le peuple égyptien a décidé entre eux que notre souverain est inapte à gouverner. Pendant des années, le pharaon a déshonoré la tradition égyptienne, le peuple n'a plus confiance dans le règne du pharaon."
me_kush_58.a:0 "Qui se soucie de ce qu'ils pensent?!"
me_kush_58.b:0 "Un grand don à Amon les apaisera."

me_kush_59_title:0 "Commencez la construction"
me_kush_59_desc:0 "Les pyramides construites par les Nubiens ne ressemblent à aucune autre dans le monde. Bien que beaucoup plus petites que les pyramides égyptiennes, les pyramides nubiennes se trouvent en bien plus grande quantité."
me_kush_59.a:0 "La grande ville de Méroé"
me_kush_59.b:0 "L'ancienne capitale de Napata"
me_kush_59.c:0 "La ville sainte de Thèbes"

me_kush_60_title:0 "Plus de fonds nécessaires pour la construction de la Pyramide"
me_kush_60_desc:0 "Les fonds que nous avons affectés à la construction des Pyramides se sont révélés insuffisants. Les constructeurs demandent plus d'argent avant de pouvoir continuer la construction."
me_kush_60.a:0 "Autoriser le déblocage de fonds supplémentaires"
me_kush_60.b:0 "Ils n'obtiendront pas un centime de plus de moi!"

me_kush_61_title:0 "Il faut plus d'hommes pour la construction de la Pyramide"
me_kush_61_desc:0 "La construction de pyramides peut être une entreprise mortelle. La majorité des hommes et des esclaves que nous avons affectés à la construction des pyramides ont péri au cours du processus et les constructeurs demandent plus de main-d'œuvre pour achever la construction."
me_kush_61.a:0 "Envoyez des hommes de l'armée"
me_kush_61.b:0 "Envoyez-leur de nouvelles recrues"

me_kush_62_title:0 "La grande pyramide de Nubie"
me_kush_62_desc:0 "Après de nombreuses années de travail acharné et d'innombrables investissements, la construction de la Grande Pyramide de Nubie est terminée."
me_kush_62.a:0 "Nous sommes bénis"
me_kush_62.b:0 "Nous sommes bénis"
me_kush_62.c:0 "Nous sommes bénis"

me_kush_63_title:0 "La grande ville de Napata"
me_kush_63_desc:0 "La grande ville de Napata, que chaque homme et femme koushite connaît, a prospéré sous notre règne. La capitale de la 25e dynastie était officiellement à Memphis, mais la plupart des fonctions administratives de l'ancien empire koushite étaient exercées à Napata. Jusqu'à ce que l'empire assyrien saccage et détruise l'ancienne capitale dans les années 600 avant Jésus-Christ, sous le règne du pharaon koushite Taharqa. Après sa restauration, Napata est à nouveau le phare de la civilisation de Kush."
me_kush_63.a:0 "Napata est vraiment bénie"

me_kush_64_title:0 "Festival de Tekh"
me_kush_64_desc:0 "La fête de Tekh, également connue sous le nom de fête de l'ivresse, était dédiée à Hathor (la dame de l'ivresse). Selon l'histoire, Rê s'était lassé de la cruauté et de la bêtise sans fin des gens et avait donc envoyé Sekhmet pour les détruire. Elle s'est attelée à sa tâche avec enthousiasme, déchirant les gens et buvant leur sang. Râ était satisfait de la destruction jusqu'à ce que les autres dieux lui fassent remarquer que, s'il voulait donner une leçon aux gens, il devait arrêter la destruction avant que plus personne ne soit capable d'en tirer une leçon. Râ ordonne alors à la déesse de la bière, Tenenet, de teindre en rouge une grande quantité de bière et la fait livrer à Dendera, en plein sur le chemin de destruction de Sekhmet. Elle la trouve et, pensant qu'il s'agit de sang, boit tout, s'endort et se réveille sous les traits de la douce et bienfaisante Hathor."
me_kush_64.a:0 "Commencez les célébrations"
me_kush_64.b:0 "Nous n'avons pas besoin de suivre la tradition égyptienne"

me_kush_65_title:0 "Festival de Bast"
me_kush_65_desc:0 "Le festival de Bast honore la naissance de la déesse féline Bastet qui est la gardienne du foyer et de la maison et la protectrice des femmes, des enfants et des secrets des femmes. Nous célébrerons le festival de la déesse en buvant, en dansant et en faisant de la musique. La fête de Bast est l'une des plus populaires d'Égypte, des centaines de milliers de personnes venues de toute l'Égypte y assistent généralement, il serait très imprudent de négliger ce rassemblement..."
me_kush_65.a:0 "Commencez les célébrations"
me_kush_65.b:0 "Nous n'avons pas besoin de suivre la tradition égyptienne"

me_kush_66_title:0 "Festival de Min"
me_kush_66_desc:0 "Min est le dieu de la fertilité, de la virilité et de la reproduction. Au début de la fête de Min, plusieurs milliers de personnes se rassemblent au temple de Min. Là, la statue de Min est transportée hors du temple par les prêtres dans une procession qui comprend des chanteurs et des danseurs sacrés. Lorsqu'ils atteignent l'endroit où se tient le pharaon, celui-ci coupe cérémonieusement la première gerbe de céréales pour symboliser son lien entre les dieux, la terre et le peuple et offre les céréales en sacrifice à Min. Le festival honore le pharaon ainsi que Min dans l'espoir d'un règne prospère continu qui apporterait la fertilité à la terre et au peuple."
me_kush_66.a:0 "Commencez les célébrations"
me_kush_66.b:0 "Nous n'avons pas besoin de suivre la tradition égyptienne"

me_kush_67_title:0 "La belle fête de la vallée"
me_kush_67_desc:0 "La belle fête de la vallée honore les âmes des défunts et permet aux vivants et aux morts de célébrer ensemble tout en honorant Amon. Les statues d'Amon, de Mout et de Khonsou (la triade thébaine) seront sorties de leurs temples pour se rendre dans les temples mortuaires et la nécropole de l'autre côté de la rivière. Les gens rendent visite à leurs proches défunts sur leurs tombes et apportent des bouquets de fleurs et des offrandes de nourriture et de boisson. Des images des défunts sont transportées dans la procession afin que leurs âmes puissent participer aux festivités et sont laissées dans les tombes à la fin du festival."
me_kush_67.a:0 "Commencez les célébrations"
me_kush_67.b:0 "Nous n'avons pas besoin de suivre la tradition égyptienne"

me_kush_68_title:0 "Le grand roi Taharqa"
me_kush_68_desc:0 "Le troisième roi de la 25e dynastie égyptienne, Taharqa, est considéré par beaucoup de nos contemporains comme le plus grand roi nubien à avoir jamais vécu.  Lorsqu'il était pharaon, Taharqa a fait de grandes donations aux temples d'Amon dans toute l'Égypte et a fortifié Koush ainsi que le Nil.  Il a également étendu les frontières du domaine koushite pour inclure les Libyens, les Phéniciens et les Palestiniens.  Cependant, l'agressif empire assyrien prit le contrôle de la Basse-Égypte après de nombreuses années de combats et Taharqa fut contraint de fuir vers la ville de Thèbes où il mourut.  La pyramide de Taharqa se dresse encore aujourd'hui dans le site sacré de Nuri, symbole de force et d'unité pour le peuple nubien.  Nous devons imiter le succès de Taharqa en tant que pharaon et rétablir la domination koushite sur toute l'Égypte."
me_kush_68.a:0 "L'héritage de Taharqa nous guidera."

me_kush_69_title:0 "La bénédiction d'Apedemak"
me_kush_69_desc:0 "#R Chaque fois que les pharaons koushites partent en campagne militaire, ils font des offrandes et demandent le soutien d'Apedemak pour qu'il accorde ses bénédictions sur l'issue de la guerre. Les guerriers qui désirent la force et la férocité du dieu dans la bataille font des pèlerinages sacrés à ses temples. De plus, Apedemak lui-même peut parfois être vu portant une armure de combat avec des arcs et des flèches sur le champ de bataille aux côtés des guerriers nubiens. Il tue ses ennemis et retient les captifs retenus par des cordes autour du cou ou dévore les offrandes humaines que lui font les souverains nubiens#!"
me_kush_69.a:0 "Nos ennemis seront détruits!"

me_kush_70_title:0 "Tjit le commerçant"
me_kush_70_desc:0 "Un riche commerçant du nom de Tjit Massika s'est adressé à notre cour avec une demande de ressources.  Il a l'intention de construire un grand tombeau pour lui et sa famille dans la province d'Assouan.  Cependant, Tjit a besoin de l'approbation et des ressources du pharaon pour construire son tombeau."
me_kush_70.a:0 "Une proposition intéressante"
me_kush_70.a.tt:0 "La décision de construire la #Y Tombe de Tjit#! est maintenant disponible. #R Après 30 ans ou après le décès de Tjit, la décision ne sera plus disponible#!."

me_kush_71_title:0 "Entretien du temple d'Amon"
me_kush_71_desc:0 "Le temple d'Amon qui a été construit à Waset tombe en ruine. Les fidèles d'Amon à Waset ont demandé des fonds au pharaon pour réparer le grand temple d'Amon."
me_kush_71.a:0 "Rénover le temple"
me_kush_71.b:0 "C'est très bien comme ça."

me_kush_72_title:0 "Entretien du temple d'Hathor"
me_kush_72_desc:0 "Le temple d'Hathor qui a été construit à Waset tombe en ruine. Les fidèles d'Hathor à Waset ont demandé des fonds au pharaon pour réparer le grand temple d'Hathor."
me_kush_72.a:0 "Rénover le temple"
me_kush_72.b:0 "C'est très bien comme ça"

me_kush_73_title:0 "Focus colonial sur la Cyrénaïque"
me_kush_73_desc:0 "Les colonies qui ont été établies dans les villes de Cyrénaïque ont prospéré sous la domination kushite. Sur quoi ces colonies kushites nouvellement établies se concentrent-elles?"
me_kush_73.a:0 "Militaire"
me_kush_73.b:0 "Finesse"
me_kush_73.c:0 "Religion"
me_kush_73.d:0 "Commerce"

me_kush_74_title:0 "Agriculture mérotique"
me_kush_74_desc:0 "La province de Méroé est pratiquement dépourvue de nourriture, à l'exception des importations. Le défrichage des terres de la région pour permettre la production de nourriture permettrait à la ville de Méroé de devenir une métropole animée."
me_kush_74.a:0 "Epis"
me_kush_74.b:0 "Summarum"
me_kush_74.c:0 "Borassa"
me_kush_74.d:0 "Anak"
me_kush_74.e:0 "Araba"


