me_kush_1_title:0 "Le royaume koushite"
me_kush_1_desc:0 "La vingt-cinquième dynastie d'Égypte a été établie par les rois koushites en 757 avant Jésus-Christ. La réunification de la Basse-Égypte, de la Haute-Égypte et de Koush par la vingt-cinquième dynastie a créé le plus grand empire égyptien depuis le Nouvel Empire. La vingt-sixième dynastie leur succède, la dernière dynastie autochtone à régner sur l'Égypte avant l'invasion de l'Empire achéménide. Cependant, c'est maintenant la puissante dynastie macédonienne des Ptolémaïques qui règne sur les terres sacrées d'Égypte. Nous avons attendu bien trop longtemps pour restaurer la gloire de la 25e dynastie. Le temps est venu pour Kush de descendre le Nil et de prendre notre place en tant que Rois d'Egypte une fois de plus!"
me_kush_1.a:0 "Kush s'élèvera à la grandeur!"

