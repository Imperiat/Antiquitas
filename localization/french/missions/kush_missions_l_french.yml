me_kush_31_title:0 "Les clients kushites exigent l'autonomie"
me_kush_31_desc:0 "Après avoir négligé les besoins de nos États clients pendant de nombreuses années, ils sont venus nous demander une plus grande autonomie. Ils affirment que s'ils obtiennent l'autonomie, ils seront en mesure de mieux administrer leurs terres. Que devons-nous faire?"
me_kush_31.a:0 "Rejeter leurs demandes"
me_kush_31.b:0 "Apaiser les tensions"
me_kush_31.c:0 "Qui pensent-ils être ? Augmentez le tribut immédiatement!"
me_kush_31.d:0 "Accepter leurs demandes"

me_kush_32_title:0 "Les sujets apportent des cadeaux"
me_kush_32_desc:0 "Après de nombreux investissements coûteux dans nos loyaux clients, ils ont apporté des biens somptueux des terres qu'ils gouvernent à notre palais royal dans le cadre de leur tribut. Que devons-nous faire de ces biens exotiques?"
me_kush_32.a:0 "Accepter les cadeaux"
me_kush_32.b:0 "N'acceptez pas les cadeaux, mais renvoyez l'envoyé chez lui avec des cadeaux de notre cru."

me_kush_33_title:0 "Les clients kushites apportent de grands trésors"
me_kush_33_desc:0 "Après de nombreux investissements coûteux dans nos loyaux clients, ils ont apporté de grands trésors des terres qu'ils gouvernent à notre palais royal comme partie de leur tribut."
me_kush_33.a:0 "Gloire à Kush!"

me_kush_34_title:0 "Un grand bâtisseur"
me_kush_34_desc:0 "Un appel a été lancé à tous les habitants de nos terres. Les plus grands bâtisseurs et architectes de toutes les villes d'Égypte viendront au palais royal et nous choisirons un grand bâtisseur pour nous construire une grande merveille."
me_kush_34.a:0 "Il est temps de construire une Merveille!"

me_kush_35_title:0 "Une proposition intrigante"
me_kush_35_desc:0 "Un homme fort et compétent s'est présenté à notre cour pour demander des hommes et des fonds afin d'envoyer une expédition vers des terres inconnues en dehors de nos frontières. Si nous finançons cette expédition, de grands trésors d'une valeur incommensurable pourraient être trouvés et rapportés à Kush. Cependant, il y a toujours un risque d'échec dans les expéditions dangereuses comme celle-ci..."
me_kush_35.a:0 "Au sud des côtes de Mosylone"
me_kush_35.b:0 "Le long du Nil blanc"
me_kush_35.c:0 "De l'autre côté de l'océan, au pays des épices"
me_kush_35.d:0 "Ces idiots n'auront pas mon or!"

me_kush_36_title:0 "Échec de l'expédition"
me_kush_36_desc:0 "La petite expédition d'hommes que nous avons financée il y a plusieurs années est rentrée chez elle avec seulement quelques hommes. Ils racontent des histoires horribles sur les terres qu'ils ont parcourues. Beaucoup de bons hommes sont morts dans cette expédition et les gens commencent à remettre en question notre décision d'envoyer ces hommes à la mort."
me_kush_36.a:0 "Quelle folie.."

me_kush_37_title:0 "Dans la forêt tropicale"
me_kush_37_desc:0 "L'expédition que nous avons envoyée il y a plusieurs années a renvoyé un envoyé avec un message. Ils sont arrivés à la lisière d'une grande jungle plus grande que tout ce que l'homme a jamais vu. La jungle s'étend sur des centaines de kilomètres dans toutes les directions, apparemment sans fin. Dans quelques jours, nos hommes entreront dans cette grande jungle mystérieuse. Seul le temps nous dira si nos hommes courageux reviendront avec un grand trésor ou s'ils y trouveront la mort..."
me_kush_37.a:0 "Ils apporteront la gloire à Kush!"

me_kush_38_title:0 "Les bêtes de la jungle"
me_kush_38_desc:0 "Après de nombreux mois et d'innombrables investissements, l'expédition qui a quitté notre palais royal et navigué sur le Nil Blanc est rentrée chez elle. Avec eux, ils transportent une foule d'animaux exotiques, comme aucun homme de Kush n'en a jamais vu. Conformément à notre accord, nous pouvons choisir le meilleur butin de l'expédition. Ces animaux puissants seront exposés à la vue de tous au palais royal."
me_kush_38.a:0 "L'éléphant blanc"
me_kush_38.b:0 "Le tigre de 500 livres"
me_kush_38.c:0 "Le rhinocéros à une corne"

me_kush_39_title:0 "Grand Palais d'Or"
me_kush_39_desc:0 "L'expédition que nous avons envoyée il y a plusieurs années a renvoyé un envoyé avec un message. Ils sont tombés sur un grand palais d'or niché au fond de la forêt, il est entièrement fait d'or. Ils affirment que le palais est la plus grande structure qu'un homme ait jamais vue, s'étendant verticalement jusqu'aux nuages et horizontalement à perte de vue. Ce palais ne semble pas être fortifié et n'est défendu que par quelques centaines d'étranges créatures humaines. Nos hommes demandent la permission de continuer et d'attaquer le Palais d'Or. Qu'en dites-vous?"
me_kush_39.a:0 "Commencez l'Assaut immédiatement!"
me_kush_39.b:0 "Ordonner leur retour à la maison, c'est insensé."

me_kush_40_title:0 "Les richesses de l'Afrique"
me_kush_40_desc:0 "Après de nombreuses années et d'innombrables investissements, l'expédition qui a quitté notre palais royal et s'est lancée sur la côte de Mosylone est de retour. Ils ont apporté avec eux autant d'or qu'ils ont pu transporter du Palais d'Or. Cependant, tous les hommes ont une expression sinistre et refusent de parler de ce qui s'est passé à l'intérieur du Palais, pas un seul homme de l'expédition ne dira un mot de ce qui s'y est passé... Indépendamment de ce qui s'est réellement passé dans le palais mythique, l'expédition a été un grand succès, et l'or qu'ils ont rapporté remplira le trésor royal pendant des années."
me_kush_40.a:0 "Nous sommes riches!!!"

me_kush_41_title:0 "La riche terre d'Indika"
me_kush_41_desc:0 "Après de nombreuses années de navigation, l'expédition partie de notre palais royal est arrivée dans les riches terres d'Indika. Ils ont débarqué dans une ville portuaire que le peuple indien local appelle Muziris. A leur arrivée, notre peuple a été comblé de grandes richesses en échange de la petite quantité de biens que nous avons apportés. Le papyrus et les poteries de Kush ne ressemblent à rien de ce que ces gens ont vu auparavant, ils sont donc prêts à payer un prix exorbitant. Les hommes de l'expédition vivent comme des rois maintenant, nos bateaux débordent de nombreux biens exotiques tels que des épices et des pierres précieuses. Les terres d'Indika sont vraiment bénies."
me_kush_41.a:0 "Espérons que nous rentrons à la maison..."

me_kush_42_title:0 "Les trésors d'Indika"
me_kush_42_desc:0 "Après de nombreuses années et d'innombrables investissements, l'expédition qui a quitté notre palais royal et s'est mise en route vers les grandes terres de l'Indika est de retour. Avec eux, ils transportent des marchandises exotiques dont aucun homme de Kushite n'a jamais vu. De plus, les bateaux sont tellement remplis d'or qu'ils ont failli couler sur le chemin du retour à cause de leur poids. Ceci marquera le début d'une longue et prospère relation commerciale avec le peuple de la grande terre d'Indika."
me_kush_42.a:0 "Gloire à Kush!"

me_kush_43_title:0 "Un nouveau pharaon"
me_kush_43_desc:0 "Tous les pharaons qui ont régné avant nous sont morts, ils sont maintenant connus sous le nom d'Osiris, le roi de l'éternité. Un nouveau pharaon s'est élevé pour gouverner le grand peuple égyptien."
me_kush_43.a:0 "Saluez le Pharaon, un Dieu parmi les hommes."

