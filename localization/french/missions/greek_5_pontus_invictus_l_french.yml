### Border Friction Start
 me_greek_5_pontus.9.t:0 "$greek_5_5$: Lancer le débat"
 me_greek_5_pontus.9.desc:0 "Nous sommes assez puissants pour commencer à nous demander qui devrait posséder les terres de cette région."
 me_greek_5_pontus.9.desc_1:0 "Le sénat débattra de la meilleure direction à prendre."
 me_greek_5_pontus.9.a:0 "Puissants en effet..."
 me_greek_5_pontus.10.t:0 "$greek_5_5$: Fin du débat"
 me_greek_5_pontus.10.desc:0 "Le Sénat a terminé les débats sur l'expansion."
 me_greek_5_pontus.10.desc_1:0 "Nous devrions nous rendre dans ces territoires nouvellement revendiqués dès que possible pour marquer notre suprématie."
 me_greek_5_pontus.10.a:0 "En avant, vers la victoire!"
