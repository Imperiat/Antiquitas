### Forming Pontic League Start
 me_greek_5_pontus.23.t:0 "La Ligue Pontique"
 me_greek_5_pontus.23.desc:0 "Nous avons parcouru un long chemin depuis que nos ancêtres se sont installés sur ces rivages. Malgré toutes les difficultés que nous avons rencontrées en tant qu'étrangers sur ces terres, nous avons réussi à prospérer et à exceller. Nos valeurs grecques sont un phare pour les autres nations autour du Pontus Euxinos. Après avoir uni nos voisins hellènes sous une même bannière, il est nécessaire de proclamer notre propre identité. La Ligue Pontique se dressera pour un millier d'années!"
 me_greek_5_pontus.23.a:0 "Qu'il en soit ainsi"
 me_greek_5_pontus.23.at:0 "Vous serez désormais connus sous le nom de la Ligue pontique. Que votre avenir soit si brillant pour contraster la Mer Noire."
### Forming Pontic League End
 
 me_greek_5_pontus.24.t:0 "$greek_5_11$: Le destin"
 me_greek_5_pontus.24.desc:0 "Nos frères grecs de la rive sud du Pontos Euxinos doivent nous regarder avec jalousie."
 me_greek_5_pontus.24.a:0 "Il ne peut y avoir qu'une seule ligue de cités sur le Pontos Euxinos."
 me_greek_5_pontus.24.at:0 "La tâche '#Y $greek_5_13$#!' a été #R Contournée#!!"

 me_greek_5_pontus.25.t:0 "$greek_5_12$"
 me_greek_5_pontus.25.desc:0 "Nous avons maintenant le contrôle total des terres entre l'Istros et l'approche de l'Hellespont. Les garnisons se dirigent déjà vers nos frontières et les assemblées locales se conforment à notre administration. De notre humble polis, nous sommes devenus une entité admirée et crainte sur le Pontos Euxinos!"
 me_greek_5_pontus.25.a:0 "La ligue d'Istrie se dresse fièrement contre les Macédoniens, les Gètes, les Scythes et les Thraces."
 me_greek_5_pontus.25.at:0 "$mission_task_completed_tt_1$$greek_5_12$$mission_task_completed_tt_2$"
 me_greek_5_pontus.26.t:0 "$greek_5_12$: Le destin"
 me_greek_5_pontus.26.desc:0 "Notre attention est nécessaire ailleurs. Les forêts sombres et les rives des rivières harcelées par les Gètes ne sont pas notre problème."
 me_greek_5_pontus.26.a:0 "Nous devrions nous soucier de nos propres frontières."
 me_greek_5_pontus.26.at:0 "La tâche '#Y $greek_5_12$#!' a été #R Contournée#!!"
 me_greek_5_pontus.27.t:0 "$greek_5_13$"
 me_greek_5_pontus.27.desc:0 "Nous avons maintenant le contrôle total des terres entourant les rivières Tyras, Borysthene et le Bosphore cimmérien. Les soldats et les marins travaillent en tandem pour renforcer le contrôle de nos nouveaux territoires et canaux commerciaux. De notre humble polis, nous sommes devenus une entité d'inspiration et de respect sur le Pontos Euxinos!"
 me_greek_5_pontus.27.a:0 "La Ligue bosporienne est maîtresse de la mer et du fer dans le nord."
 me_greek_5_pontus.27.at:0 "$mission_task_completed_tt_1$$greek_5_13$$mission_task_completed_tt_2$"
 me_greek_5_pontus.28.t:0 "$greek_5_13$: Le destin"
 me_greek_5_pontus.28.desc:0 "Notre attention est nécessaire ailleurs. Les plaines et les rives des steppes du nord dominées par les Skythoi ne sont pas notre problème."
 me_greek_5_pontus.28.a:0 "Nous devrions nous soucier de nos propres frontières."
 me_greek_5_pontus.28.at:0 "La tâche '#Y $greek_5_13$#!' a été #R Contournée#!!"
 me_greek_5_pontus.29.t:0 "$greek_5_14$"
 me_greek_5_pontus.29.desc:0 "Nous avons maintenant le contrôle total de la côte nord de l'Anatolie. Nos garnisons dans les cols de montagne et dans nos précieux ports nous permettront d'être protégés des envahisseurs par terre et par mer. De notre humble polis, nous sommes devenus une entité de magnificence et d'envie sur le Pontos Euxinos!"
 me_greek_5_pontus.29.a:0 "La Ligue bosporienne est maîtresse de la mer et du fer dans le nord."
 me_greek_5_pontus.29.at:0 "$mission_task_completed_tt_1$$greek_5_14$$mission_task_completed_tt_2$"
 me_greek_5_pontus.30.t:0 "$greek_5_14$: Le destin"
 me_greek_5_pontus.30.desc:0 "Notre attention est nécessaire ailleurs. Les innombrables montagnes et côtes rocheuses où vivent les tribus d'Anatolie ne sont pas notre problème."
 me_greek_5_pontus.30.a:0 "Nous devrions nous soucier de nos propres frontières."
 me_greek_5_pontus.30.at:0 "La tâche '#Y $greek_5_14$#!' a été #R Contournée#!!"
 
 me_greek_5_pontus.31.t:0 "$greek_5_15$"
 me_greek_5_pontus.31.desc:0 "A l'origine, notre peuple était originaire de #Y [home_country_scope.GetName]#!. Maintenant que nous avons pris le contrôle de notre 'ville mère', il n'est que juste de nous proclamer comme les véritables héritiers de ces terres.\nNous pourrions même assumer notre ancienne identité, si c'est ce que les dieux veulent pour nous."
 me_greek_5_pontus.31.a:0 "On est jamais mieux que chez soi..."
 me_greek_5_pontus.31.at:0 "Nous continuerons en tant que #Y [home_country_scope.GetName]#!. La capitale sera déplacée vers notre foyer ancestral."
 me_greek_5_pontus.31.b:0 "Notre destinée est ici"
 me_greek_5_pontus.31.bt:0 "Nous resterons fidèles à notre destin actuel."
 
me_greek_5_pontus.32.t:0 "$greek_5_17$"
 me_greek_5_pontus.32.desc:0 "Notre réseau maritime tentaculaire nécessite une marine tout aussi importante, capable de défendre nos marchands contre les pillards, les renégats et les rivaux.\n\nNous devons maintenant décider si nous devons spécialiser nos escadrons pour la vitesse ou la survivabilité."
 me_greek_5_pontus.32.a:0 "Nous allons en faire une vraie force avec laquelle il faudra compter."
 me_greek_5_pontus.32.b:0 "Alléger leurs charges et ne recruter que les meilleurs rameurs."
 me_greek_5_pontus.32.tt:0 "$mission_task_completed_tt_1$$greek_5_17$$mission_task_completed_tt_2$"
 me_greek_5_pontus.33.t:0 "$greek_5_19$: Passé et présent"
 me_greek_5_pontus.33.desc:0 "Récemment, des discussions sur l'histoire de notre peuple et quel serait l'héritage de #Y [gm_5_greek_scope.GetName]#! a été sur le bout des lèvres de chacun. Certains pensent que la préservation de notre histoire et de nos traditions doit primer, tandis que d'autres affirment que nous devons forger notre propre voie, indépendamment de ce que nos ancêtres voulaient."
 me_greek_5_pontus.33.a:0 "Notre passé légendaire ne sera jamais oublié."
 me_greek_5_pontus.33.at:0 "Une #Y Bibliothèque#! sera construite dans notre capitale"
 me_greek_5_pontus.33.b:0 "Nous devons construire un nouveau port pour mieux agir ici et maintenant."
 me_greek_5_pontus.33.bt:0 "Un #Y Port#! sera construit dans notre capitale"
 me_greek_5_pontus.34.t:0 "$greek_5_19$: L'avenir"
 me_greek_5_pontus.34.desc:0 "Le polis bourdonne d'excitation à propos de la construction récente. Une activité débordante semble être la nouvelle norme, les citoyens et les hommes libres étant de plus en plus productifs et déterminés."
 me_greek_5_pontus.34.a:0 "Nous devons façonner activement notre avenir."
 me_greek_5_pontus.34.at:0 "$mission_task_completed_tt_1$$greek_5_19$$mission_task_completed_tt_2$"
 me_greek_5_pontus.35.t:0 "$greek_5_20$: Contes lointains"
 me_greek_5_pontus.35.desc:0 "Un événement curieux vient de se produire. [gm_5_greek_scope.GetRuler.GetPraenomen] a récemment été abordé par un visiteur scythe prétendant être un homme libre de la région de Taurique. Il a parlé de ruines mystérieuses et a posé les yeux sur une statue oubliée sculptée dans une pierre étrange."
 me_greek_5_pontus.35.a:0 "Peut-être que cela nécessite une enquête plus approfondie."
 me_greek_5_pontus.35.at:0 "Commencez la recherche du temple perdu d'Artémis."
 me_greek_5_pontus.36.t:0 "$greek_5_20$: Curiosités éveillées"
 me_greek_5_pontus.36.desc:0 "L'enquête s'est terminée après avoir interrogé quelques marchands et marins sur les rumeurs concernant le temple oublié. Les affirmations du visiteur semblent être plausibles et maintenant la question reste :\n'Que faire de cette nouvelle découverte?'"
 me_greek_5_pontus.36.a:0 "Que faire en effet..."
 me_greek_5_pontus.36.at:0 "$mission_task_completed_tt_1$$greek_5_20$$mission_task_completed_tt_2$"
 me_greek_5_pontus.37.t:0 "$greek_5_21$"
 me_greek_5_pontus.37.desc:0 "Nous avons réussi à établir une tête de pont sur les terres ancestrales des Tauriens, ces barbares qui sacrifiaient autrefois les Grecs honnêtes et pieux. Cette zone servira de base d'opérations pendant que nous continuerons à chercher le temple d'Artémis."
 me_greek_5_pontus.37.a:0 "Un talent pour le premier homme qui le trouve!"
 me_greek_5_pontus.37.at:0 "$mission_task_completed_tt_1$$greek_5_21$$mission_task_completed_tt_2$"
 me_greek_5_pontus.38.t:0 "$greek_5_22$: Recherche terminée"
 me_greek_5_pontus.38.desc:0 "Victoire ! Après de nombreuses semaines de recherche et de corruption des habitants, nous avons découvert le temple d'Artémis. Il est dans un triste état de délabrement, apparemment abandonné par ses adorateurs et caché des voleurs potentiels. A l'intérieur, nous avons pu trouver une image d'Artémis faite d'une pierre différente de toutes celles que nous avons vues auparavant. Nous allons réunir une équipe d'hommes pour la retirer et la ramener dans nos temples."
 me_greek_5_pontus.38.a:0 "Les dieux nous sourient."
 me_greek_5_pontus.38.at:0 "$mission_task_completed_tt_1$$greek_5_22$$mission_task_completed_tt_2$"
 me_greek_5_pontus.52.t:0 "$greek_5_22$: Commencez la recherche"
 me_greek_5_pontus.52.desc:0 "Nous devons explorer les terres barbares pour tenter de récupérer ce temple perdu. Ce sera sûrement une entreprise difficile, mais il n'y a aucun doute sur le fait que nous allons réussir."
 me_greek_5_pontus.52.a:0 "Qu'il en soit ainsi."
 me_greek_5_pontus.52.at:0 "La recherche débute..."
 me_greek_5_pontus.39.t:0 "$greek_5_23$: Un nouveau foyer"
 me_greek_5_pontus.39.desc:0 "Une équipe doit être constituée pour récupérer cette image d'Artémis. Nous devons retrouver sa précieuse représentation aussi vite que possible. Les dieux l'exigent!"
 me_greek_5_pontus.39.a:0 "Mettez-y nos meilleurs hommes."
 me_greek_5_pontus.40.t:0 "$greek_5_23$: Une image bénie"
 me_greek_5_pontus.40.desc:0 "Après des semaines de transport et de voyage, la statue d'Artémis que nous avons obtenue sur les terres de Taurica repose enfin dans les murs de notre ville. La foule s'est rassemblée dans l'Agora pour savoir ce qui sera fait du temple où elle a été trouvée."
 me_greek_5_pontus.40.a:0 "Bien sûr, il faut le reconstruire!"
 me_greek_5_pontus.40.at:0 "La reconstruction du temple sera payée avec de l'argent."
 me_greek_5_pontus.40.b:0 "Nous pouvons le reconstruire avec d'autres ressources."
 me_greek_5_pontus.40.bt:0 "La reconstruction du temple sera financée par de l'argent, de la main-d'œuvre et de l'influence politique."
 me_greek_5_pontus.40.c:0 "Nous ne pouvons pas nous le permettre."
 me_greek_5_pontus.40.ct:0 "Le temple ne sera pas reconstruit."
 me_greek_5_pontus.41.t:0 "$greek_5_24$"
 me_greek_5_pontus.41.desc:0 "La fière capitale de notre rival commercial, le Royaume de Bosphore, est en ruines. Le foyer ancestral de ces Lacédémoniens rejetés, les Spartocides, a été mis à mal et pourtant, il serait avantageux de contrôler une ville fortifiée sur le Bosphore cimmérien... Peut-être qu'une nouvelle ville peut être construite à proximité, occupée par des Grecs fidèles à notre cause."
 me_greek_5_pontus.41.a:0 "Malheur aux vaincus... commencez la construction immédiatement."
 me_greek_5_pontus.41.at:0 "$mission_task_completed_tt_1$$greek_5_24$$mission_task_completed_tt_2$"
### Scythian Traders Start
 me_greek_5_pontus.42.t:0 "$greek_5_25$"
 me_greek_5_pontus.42.desc:0 "[gm_family_head_5.GetPraenomen] des [gm_family_head_5.GetFamilyDisplayAdjective]s organise une réunion de certains de nos marchands et capitaines de navires les plus prospères et les plus ambitieux afin d'élaborer un plan pour obtenir un accord commercial plus favorable avec les Skythoi. Ils sont les meilleurs fournisseurs d'esclaves sur le Pontos Euxinos et si nous aiguisons leur appétit, nous pourrions obtenir un meilleur accord que nos rivaux."
 me_greek_5_pontus.42.a:0 "Des paroles sages doivent être suivies d'actions audacieuses."
 me_greek_5_pontus.42.at:0 "$me_gre_task_start_tt_5$ à courtiser la faveur des Scythes."
 me_greek_5_pontus.43.t:0 "$greek_5_25$: Une proposition modeste"
 me_greek_5_pontus.43.desc:1 "Nos meilleurs marchands dirigés par [gm_family_head_5.GetPraenomen]ont préparé une liste de concessions et de conditions possibles que nous pourrions offrir au souverain scythe. Ils indiquent également ce que nous devrions offrir pour aiguiser l'appétit de l'actuel propriétaire, si cela est possible."
 me_greek_5_pontus.43.a:0 "Nous devrions offrir carrément une grosse somme d'or. Ils seront peut-être touchés par notre générosité."
 me_greek_5_pontus.43.at:0 "Nous proposerons d'acheter un grand nombre de pops d'esclaves de [GetProvince('(int32)4557').GetOwner.GetName].\nLes chances d'acceptation sont affectées par le charisme de #Y [gm_family_head_5.GetPraenomen]#!, la valeur relative des pops, et l'opinion diplomatique."
 me_greek_5_pontus.43.b:0 "Une offre juste au-dessus du prix du marché pourrait nous les rendre sympathiques."
 me_greek_5_pontus.43.bt:0 "Nous proposerons d'acheter un certain nombre de pops esclaves de [GetProvince('(int32)4557').GetOwner.GetName].\nLes chances d'acceptation sont affectées par le charisme de #Y [gm_family_head_5.GetPraenomen]#!, la valeur relative des pops, et l'opinion diplomatique."
 me_greek_5_pontus.43.c:0 "Nous ne devrions pas nous précipiter. Commençons par le prix standard."
 me_greek_5_pontus.43.ct:0 "Nous proposerons d'acheter un certain nombre de pops esclaves de [GetProvince('(int32)4557').GetOwner.GetName].\nLes chances d'acceptation sont affectées par le charisme de #Y [gm_family_head_5.GetPraenomen]#!, la valeur relative des pops, et l'opinion diplomatique."
 me_greek_5_pontus.43.d:0 "Il semble qu'aucun de nos vendeurs habituels n'ait quelque chose à vendre aujourd'hui..."
 me_greek_5_pontus.43.dt:0 "Fichtre"
 me_greek_5_pontus.43.e:0 "Nous devrions offrir carrément une grosse somme d'or. Ils seront peut-être touchés par notre générosité."
 me_greek_5_pontus.43.et:0 "Nous proposerons d'acheter un grand nombre de pops d'esclaves auprès de [GetProvince('(int32)6114').GetOwner.GetName].\nLes chances d'acceptation sont affectées par le Charisme de #Y [gm_family_head_5.GetPraenomen]#!, la valeur relative des pops, et l'opinion diplomatique."
 me_greek_5_pontus.43.f:0 "Une offre juste au-dessus du prix du marché pourrait nous les rendre sympathiques."
 me_greek_5_pontus.43.ft:0 "Nous proposerons d'acheter un certain nombre de pops esclaves de [GetProvince('(int32)6114').GetOwner.GetName].\nLes chances d'acceptation sont affectées par le Charisme de #Y [gm_family_head_5.GetPraenomen]#!, la valeur relative des pops, et l'opinion diplomatique."
 me_greek_5_pontus.43.g:0 "Nous ne pouvons certainement pas nous précipiter vers la fin. Commençons par le coût standard."
 me_greek_5_pontus.43.gt:0 "Nous proposerons d'acheter un petit nombre de pop d'esclaves auprès de [GetProvince('(int32)6114').GetOwner.GetName].\nLes chances d'acceptation sont affectées par le Charisme de #Y [gm_family_head_5.GetPraenomen]#!, la valeur relative des pops, et l'opinion diplomatique."
 me_greek_5_pontus.44.t:0 "$greek_5_25$: Une proposition intéressante"
 me_greek_5_pontus.44.desc:1 "La nation de [gm_5_greek_scope.GetName] a proposé de nous acheter des esclaves."
 me_greek_5_pontus.44.desc_1:0 "\nIls ont offert un montant important pour ce transfert. Il serait dans notre intérêt de maintenir une relation aussi lucrative."
 me_greek_5_pontus.44.desc_2:0 "\nIls ont offert un montant raisonnable pour ce transfert. Nous allons discuter avec leur négociateur pour savoir combien d'esclaves peuvent être fournis pour ce prix."
 me_greek_5_pontus.44.desc_3:0 "\nIls ont offert un petit prix pour ce transfert. Nous aurons besoin d'une explication pour cette insulte de la part de leur négociateur."
 me_greek_5_pontus.44.a:0 "Envoyez-leur autant qu'il y en a de disponibles en ce moment"
 me_greek_5_pontus.44.at:0 "Au total #Y 5#! esclaves seront livrés.\nL'opinion qu'ils ont de nous pourrait augmenter."
 me_greek_5_pontus.44.b:0 "Un groupe important d'esclaves devra être suffisant"
 me_greek_5_pontus.44.bt:0 "Au total #Y 4#! esclaves seront livrés."
 me_greek_5_pontus.44.c:0 "Ils peuvent s'estimer chanceux de seulement en recevoir quelques-uns"
 me_greek_5_pontus.44.ct:0 "Au total #Y 1#! esclaves seront livrés.\nL'opinion qu'ils ont de nous pourrait diminuer."
 me_greek_5_pontus.45.t:0 "$greek_5_25$: La salle où ça se passe"
 me_greek_5_pontus.45.desc:1 "Nous avons reçu des nouvelles des Skythoi concernant notre proposition d'accord commercial ! Comment étaient les auspices ce matin?"
 me_greek_5_pontus.45.desc_1:0 "\nPar les dieux, nous l'avons fait ! Ils sont prêts à nous donner l'exclusivité grâce à notre offre et au charisme de nos négociateurs!"
 me_greek_5_pontus.45.desc_2:0 "\nIls sont prêts à accepter un accord commercial avec des conditions favorables. Ce succès témoigne des capacités de nos négociateurs."
 me_greek_5_pontus.45.desc_3:0 "\nIls ne sont pas disposés à accepter un accord commercial qui pourrait nuire à leurs relations avec les autres villes grecques. Ce n'est certainement pas le résultat que nous espérions."
 me_greek_5_pontus.45.a:0 "Oh Fortuna nous a béni!"
 me_greek_5_pontus.45.b:0 "Peut-être qu'une plus grande somme était nécessaire."
 me_greek_5_pontus.45.c:0 "Quel désastre!"
### Scythian Traders End

### Building The Taurican Temple
 me_greek_5_pontus.47.t:0 "Matériaux coulés"
 me_greek_5_pontus.47.desc:0 "Nous recevons des informations selon lesquelles l'une des cargaisons de matériaux pour le Temple a été coulée par des pirates à l'extérieur des côtes [SCOPE.sP('random_coastal_province_scope').GetName]. Sans tous les matériaux dont nous avons besoin pour la construction, nous devrons envoyer une nouvelle cargaison ou la qualité de la reconstruction en souffrira."
 me_greek_5_pontus.47.a:0 "Un nouvel envoi sera payé."
 me_greek_5_pontus.47.a.tt:0 "L'avancement des travaux du temple d'Artémis se poursuit sans encombre."
 me_greek_5_pontus.47.b:0 "Nous devrons faire avec."
 me_greek_5_pontus.47.b.tt:0 "L'avancement des travaux du Temple d'Artémis est entravé par un manque de matériaux."
 me_greek_5_pontus.48.t:0 "Travailleurs en manque d'inspiration"
 me_greek_5_pontus.48.desc:0 "Une grande partie du travail effectué sur le Temple l'a été avec la bonne volonté des travailleurs, mais il semble que beaucoup d'entre eux soient devenus démotivés car les progrès n'ont pas été aussi rapides qu'ils l'espéraient.\n\nNous pourrions financer l'arrivée de nouveaux travailleurs en #Y [SCOPE.sP('taurican_temple_territory_scope').GetName]#! pour prendre en charge le reste du travail, essayer de motiver ceux que nous avons déjà, ou changer certains de nos plans afin de réduire la charge de travail restante."
 me_greek_5_pontus.48.a:0 "De nouvelles mains finiront le travail."
 me_greek_5_pontus.48.a.tt:0 "L'avancement des travaux du temple d'Artémis se poursuit sans encombre."
 me_greek_5_pontus.48.b:0 "Un discours de motivation est exactement ce qu'il nous faut."
 me_greek_5_pontus.48.b.tt:0 "L'avancement des travaux du temple d'Artémis se poursuit sans encombre."
 me_greek_5_pontus.48.c:0 "Nous allons réduire un peu la statue pour le bien de tous."
 me_greek_5_pontus.48.c.tt:0 "La progression du temple d'Artémis est entravée par le manque d'inspiration des ouvriers."
 me_greek_5_pontus.49.t:0 "Sabotage du temple"
 me_greek_5_pontus.49.desc:0 "Il y a eu récemment des problèmes de vol et de sabotage autour du Temple, des nations jalouses envoyant leurs espions pour s'infiltrer et ruiner notre œuvre d'art. Bien que les problèmes aient été relativement mineurs jusqu'à présent, nous craignons que ce ne soit qu'un avant-goût de ce qui est à venir.\n\n[SCOPE.sCharacter('random_advisor').GetName] recommande de mettre des soldats de côté pour mieux surveiller la construction du Temple. Nous pourrions également utiliser une partie de nos fonds pour remplacer les parties détruites, ou ignorer le problème."
 me_greek_5_pontus.49.a:0 "Nous allons juste remplacer ce qui est endommagé."
 me_greek_5_pontus.49.a.tt:0 "L'avancement des travaux du temple d'Artémis se poursuit sans encombre."
 me_greek_5_pontus.49.b:0 "Nos soldats vont arranger ça."
 me_greek_5_pontus.49.b.tt:0 "L'avancement des travaux du temple d'Artémis se poursuit sans encombre."
 me_greek_5_pontus.49.c:0 "Il s'agit d'un problème relativement mineur, qui sera probablement résolu."
 me_greek_5_pontus.49.c.tt:0 "Les travaux du temple d'Artémis sont entravés par des vols et des sabotages."
 me_greek_5_pontus.50.t:0 "La restauration du temple d'Artémis"
 me_greek_5_pontus.50.desc:0 "La construction du temple a été récemment achevée, avec quelques modifications pour tenir compte des problèmes survenus pendant la construction. La déesse Artémis nous accordera, nous l'espérons, ses faveurs, car elle a redonné à son image une magnificence sans pareille parmi nos villes jumelles. Des voyageurs de partout se sont rassemblés pour rendre hommage à la déesse de la chasse."
 me_greek_5_pontus.50.a:0 "Une belle réussite"
 me_greek_5_pontus.51.t:0 "La restauration du grand temple d'Artémis"
 me_greek_5_pontus.51.desc:0 "La construction du temple a été récemment achevée. La déesse Artémis nous accordera sûrement ses faveurs, car elle a redonné à son image une magnificence sans pareille parmi nos villes jumelles. Des voyageurs de partout se sont rassemblés pour rendre hommage à la déesse de la chasse."
 me_greek_5_pontus.51.a:0 "Nous devons nous réjouir ! La déesse chasseresse accorde sa bénédiction."


