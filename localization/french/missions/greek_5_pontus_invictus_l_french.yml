### MODIFIERS
 me_gre_5_cmod:0 "République florissante"
 desc_me_gre_5_cmod:0 "En raison des récents développements économiques et des nouvelles des conquêtes à l'étranger, le paysage politique change."
 me_gre_5_2_pmod:0 "Centre culturel"
 desc_me_gre_5_2_pmod:0 "Nous avons encouragé le développement de ce nouveau havre comme un centre de commerce Euxin."
 me_gre_5_3_pmod:0 "Centre de commerce"
 desc_me_gre_5_3_pmod:0 "Nous avons encouragé le développement de ce nouveau havre comme un centre de commerce Euxin."
 me_gre_5_5_cmod:0 "Les faucons de guerre sont apaisés"
 desc_me_gre_5_5_cmod:0 "De nos jours, tout le monde, de l'esclave au noble, semble excité par le récent déferlement de propagande de guerre."
 me_gre_5_8_cmod:0 "Prospérité grecque"
 desc_me_gre_5_8_cmod:0 "Nous sommes entrés dans une nouvelle période de paix et de prospérité relatives."
 me_gre_5_12_cmod:0 "Thracie orientale sécurisée"
 desc_me_gre_5_12_cmod:0 "La colonisation et le développement des terres entourant nos riches villes ont créé des opportunités commerciales risquées et de nombreux anciens habitants ont adopté nos coutumes."
 me_gre_5_13_cmod:0 "Dominance du commerce fluvial"
 desc_me_gre_5_13_cmod:0 "Le contrôle total de l'embouchure des fleuves Tyras et Borysthène donne des résultats positifs sur le plan économique et culturel, car de nombreux anciens habitants ont adopté nos coutumes." 
 me_gre_5_14_cmod:0 "La domination de l'Anatolie du Nord"
 desc_me_gre_5_12_cmod:0 "Le contrôle total de la côte nord de l'Anatolie donne des résultats positifs sur le plan économique et culturel, car de nombreux anciens habitants ont adopté nos coutumes."
 me_gre_5_15_1_pmod:0 "Sécurité Milesienne"
 desc_me_gre_5_15_1_pmod:0 "La reconquête de Miletos par son peuple disparu depuis longtemps a déclenché une vague de colonisation et de croissance dans la région."
 me_gre_5_15_2_pmod:0 "Sécurité d'Héraklion"
 desc_me_gre_5_15_2_pmod:0 "La réappropriation d'Heraklea Pontike par ses habitants disparus depuis longtemps a déclenché une vague de colonisation et de croissance dans la région."
 me_gre_5_16_cmod:0 "Essor maritime"
 desc_me_gre_5_16_cmod:0 "L'expansion de notre marine a revigoré notre industrie de la construction navale et rempli les marins de fierté et de détermination."
 me_gre_5_18_pmod:0 "Commerce d'Euxine"
 desc_me_gre_5_18_pmod:0 "Avec notre nouvelle influence, nos marchands ont été inondés d'opportunités qui les rendent tout à fait disposés à subventionner notre flotte." 
 me_gre_5_19_1_pmod:0 "Hommage ancestral"
 desc_me_gre_5_19_1_pmod:0 "Nous avons encouragé le développement de ce nouveau havre de paix en tant que centre d'apprentissage et de culture."
 me_gre_5_19_2_pmod:0 "Centre commercial hellénique"
 desc_me_gre_5_19_2_pmod:0 "Nous avons encouragé le développement de ce nouveau havre de paix en tant que centre de commerce et de production."
 me_gre_5_23_cmod:0 "Aspirations pieuses"
 desc_me_gre_5_23_cmod:0 "Nobles, commerçants, diplomates et pèlerins viennent de loin pour rendre hommage aux nouveaux temples de notre ville"
 me_gre_5_24_cmod:0 "Des cendres"
 desc_me_gre_5_24_cmod:0 "Après avoir rasé l'ancienne capitale des Spartokides, une nouvelle ville va renaître de ses cendres. Elle est destinée à surpasser son prédécesseur plus haut que leurs aspirations limitées ne l'ont jamais permis."
 me_gre_5_24_pmod:0 "Capitale bosporéenne"
 desc_me_gre_5_24_pmod:0 "Nous avons encouragé le développement de ce nouveau havre comme un centre de civilisation et capitale."
 me_gre_5_25_pmod:1 "Centre de commerce d'esclaves"
 desc_me_gre_5_25_pmod:0 "Ce territoire est une plaque tournante du commerce d'esclaves autour de Pontos Euxinos."

