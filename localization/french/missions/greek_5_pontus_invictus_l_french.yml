### Hellenizing the Chora End

 me_greek_5_pontus.18.t:0 "$greek_5_8$"
 me_greek_5_pontus.18.desc:0 "Chaque jour, de plus en plus de citoyens récoltent les fruits de notre travail. Nos ports et nos marchés n'ont jamais été aussi actifs. Nos temples et nos bâtiments administratifs sont bien entretenus et presque partout où l'on regarde, on peut constater notre prospérité croissante. Nous sommes peut-être à l'aube d'un âge d'or."
 me_greek_5_pontus.18.a:0 "Un moment de consolidation avant la mise en œuvre de nouveaux projets."
 me_greek_5_pontus.18.at:0 "$mission_task_completed_tt_1$$greek_5_8$$mission_task_completed_tt_2$"
 me_greek_5_pontus.18.tt:0 "Tous les pays #Y Bosporéens & Graeco-Pontiques#! gagnent #G 25#! d'opinion de [gm_5_greek_scope.GetName]."
 
### Forming Istrian League Start
 me_greek_5_pontus.19.t:0 "La Ligue d'Istrie"
 me_greek_5_pontus.19.desc:0 "Nous avons parcouru un long chemin depuis que nos ancêtres se sont installés sur ces rivages. Malgré toutes les difficultés que nous avons rencontrées en tant qu'étrangers sur ces terres, nous avons réussi à prospérer et à exceller. Nos valeurs grecques sont un phare pour les autres nations autour du Pontus Euxinos. Après avoir uni nos voisins hellènes sous une même bannière, il est nécessaire de proclamer notre propre identité. La Ligue d'Istrie se dressera pour mille ans!"
 me_greek_5_pontus.19.a:0 "Il en sera ainsi"
 me_greek_5_pontus.19.at:0 "Vous serez désormais connus comme la Ligue d'Istrie. Que votre futur soit si brillant qu'il contraste avec la Mer Noire !"
### Forming Istrian League End
 
 me_greek_5_pontus.20.t:0 "$greek_5_9$: Le destin"
 me_greek_5_pontus.20.desc:0 "Nos frères grecs de la rive ouest du Pontos Euxinos doivent nous regarder avec jalousie."
 me_greek_5_pontus.20.a:0 "Il ne peut y avoir qu'une seule ligue de cité sur le Pontos Euxinos."
 me_greek_5_pontus.20.at:0 "La tâche '#Y $greek_5_12$#!' a été #R Contournée#!!"
 
