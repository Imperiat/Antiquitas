### Hellenizing the Chora Start
 me_greek_5_pontus.15.t:0 "$greek_5_7$: Préparatifs"
 me_greek_5_pontus.15.desc:0 "Des personnes n'appartenant pas à notre religion ou à notre culture parcourent actuellement nos terres nouvellement acquises. Nous devrions envisager de corriger cette situation."
 me_greek_5_pontus.15.desc_1:0 "Nous devrions dresser une liste de citoyens potentiels et d'hommes libres de bonne réputation qui pourraient prendre le contrôle de la grande chora de nos poleis."
 me_greek_5_pontus.15.a:0 "Qu'il en soit ainsi"
 me_greek_5_pontus.15.at:0 "Quelques habitants seront assimilés à notre religion et à notre culture dans la province de #Y [temp_hellenizing_province_scope.GetName]#!."
 me_greek_5_pontus.16.t:0 "$greek_5_7$: Achèvement"
 me_greek_5_pontus.16.desc:0 "Nos valeurs grecques règnent désormais sur les terres que nous avons récemment acquises."
 me_greek_5_pontus.16.desc_1:0 "Et ils le feront pendant de nombreuses années à venir."
 me_greek_5_pontus.16.a:0 "Excellent"
 me_greek_5_pontus.16.at:0 "Quelques pops ont été assimilés à notre religion et à notre culture dans la province de #Y [temp_hellenizing_province_scope.GetName]#!."
#  me_greek_5_pontus.17.t:0 "$greek_5_7$: Le destin"
