# Kalinga mission tree
kalinga_missions:0 "Rois de Kalinga"
kalinga_missions_DESCRIPTION:0 "Notre royaume se trouve à la périphérie du monde et beaucoup ne savent même pas que nous existons. Mais les problèmes se préparent en Inde. Au nord, le royaume Mauryan en pleine expansion menace nos frontières. Nous ne sommes pas assez forts pour rivaliser avec eux dans notre état actuel. Nous ne pouvons que regarder vers le sud pour notre expansion, si nous voulons survivre à ces temps difficiles."
kalinga_missions_CRITERIA_DESCRIPTION:0 "Cet arbre de mission peut être complété une fois que vous avez pris le contrôle du sud de l'Inde."
kalinga_missions_BUTTON_TOOLTIP:0 "Kalinga n'en a pas encore terminé!"

kalinga_missions_task_1:0 "Adopter les coutumes bouddhistes"
kalinga_missions_task_1_DESC:0 "Le bouddhisme a connu un essor au cours des deux dernières décennies. Certains de nos concitoyens ont déjà rejeté les anciens dieux et suivent les enseignements du Bouddha. Si l'on en croit la tendance actuelle, ce n'est peut-être pas une mauvaise idée d'adopter les coutumes bouddhistes? \n\n\n\n\n\n\n\n\n\n\n@event_pic5!"
kalinga_missions_task_2:0 "Rois de Kalinga"
kalinga_missions_task_2_DESC:0 "Le Kalinga des temps passés était dirigé par des souverains puissants. Si nous voulons survivre aux luttes à venir, nous devons nous rappeler de notre héritage dynastique."
kalinga_missions_task_3:0 "Améliorer la capitale"
kalinga_missions_task_3_DESC:0 "Kalinga est un pays fier, plein d'histoire et de richesses. Cependant, au fil des ans, nos infrastructures ont pris du retard par rapport au reste de l'Inde. Nous devons moderniser nos principaux territoires si nous voulons être compétitifs sur la scène mondiale."
kalinga_missions_task_4:0 "Une capitale côtière"
kalinga_missions_task_4_DESC:0 "Nous n'avons aucune raison de nous cacher devant nos ennemis. Embellir notre capitale sur la côte va sûrement stimuler la migration ainsi que le commerce pour notre royaume. "
kalinga_missions_task_5:0 "Reserves alimentaires"
kalinga_missions_task_5_DESC:0 "Nos réalisations récentes ont entraîné une augmentation de la population. Nous devrons sécuriser notre production alimentaire si nous voulons croître encore plus."
kalinga_missions_task_6:0 "Éléphanterie avancée"
kalinga_missions_task_6_DESC:0 "Les éléphants sont des titans de la bataille et des signes de prestige. Les rois de Kalinga utilisent depuis longtemps les éléphants au combat, mais il reste encore beaucoup à apprendre sur ces bêtes colossales. L'élargissement de notre stock peut conduire à une meilleure sélection."
kalinga_missions_task_7:0 "Capitale de la jungle"
kalinga_missions_task_7_DESC:0 "Les ennemis sont tout autour de nous et nous devons sécuriser notre capitale. Si nous la refondions dans la jungle, la défendre serait bien plus facile."
kalinga_missions_task_8:0 "Une nouvelle cité"
kalinga_missions_task_8_DESC:0 "Suite à notre décision de relocaliser notre capitale dans la jungle, nous devons maintenant rediriger certains fonds vers le projet de construction de la ville. Notre nouvelle capitale va émerveiller tout le continent indien."
kalinga_missions_task_9:0 "Commerce des épices"
kalinga_missions_task_9_DESC:0 "Les épices sont la clé d'un commerce fructueux en Inde et dans le reste du monde. Si nous pouvions en obtenir, nous pourrions commencer à les cultiver nous-mêmes."
kalinga_missions_task_10:0 "Protéger les routes commerciales d'outre-mer"
kalinga_missions_task_10_DESC:0 "Avec les épices sécurisées, il nous appartient maintenant de protéger nos marchands en haute mer. Les pirates et autres flottes hostiles se cachent derrière chaque baie. L'expansion de notre propre marine augmentera la sécurité dans nos eaux."
kalinga_missions_task_11:0 "Le long de la côte"
kalinga_missions_task_11_DESC:0 "Au sud se trouvent les plaines de la région d'Andhra. Les terres sont fertiles et la côte regorge de marchands. L'expansion dans cette région s'avérera vitale pour notre renaissance en tant que puissance majeure en Inde."
kalinga_missions_task_12:0 "Relations tamoules"
kalinga_missions_task_12_DESC:0 "Les royaumes tamouls ont longtemps dominé le sud de l'Inde. Un conflit direct n'est peut-être pas la meilleure idée, car ils ne sont pas à sous-estimer. Une alliance, cependant, renforcerait considérablement notre position en Inde du Sud."
kalinga_missions_task_13:0 "Sang tamoul"
kalinga_missions_task_13_DESC:0 "Le sang des Tamouls est très prestigieux. La fusion de nos dynasties nous apportera l'autorité dont nous avons besoin, non seulement auprès des Tamouls, mais dans toute l'Inde. "
kalinga_missions_task_14:0 "Renforcer les liens avec les Tamouls"
kalinga_missions_task_14_DESC:0 "Les Tamouls sont féroces, mais pas hostiles. La domination de leurs terres sans occupation peut être une solution réaliste. Mais pour cela, nous devons d'abord prouver que Kalinga est assez fort pour dominer le sud."
kalinga_missions_task_15:0 "Le roi de la jungle"
kalinga_missions_task_15_DESC:0 "A l'ouest s'étendent les dangereuses jungles de l'Inde. Les gens qui vivent dans ces bois sont un danger pour notre peuple s'ils ne sont pas contrôlés. Mais, si nous parvenons à les incorporer à Kalinga, leur savoir et leurs prouesses martiales ne feront que renforcer notre position."
kalinga_missions_task_16:0 "Vaincre les rivaux du Sud"
kalinga_missions_task_16_DESC:0 "Les tribus arrogantes du centre de l'Inde sont maintenant sous notre hégémonie. Il n'y a pas si longtemps, ces sauvages se moquaient de nous, mais maintenant ils s'agenouillent tous devant la puissance de Kalinga!."
kalinga_missions_task_17:0 "Conquérir la région de Dravida du Nord"
kalinga_missions_task_17_DESC:0 "Le Dravida est une vaste région du sud de l'Inde. Beaucoup de seigneurs de guerre et de tribus parcourent cette terre. Pourtant, en tant que protecteurs du sud de l'Inde, nous devrons les faire céder."
kalinga_missions_task_18:0 "Conquérir le Dravida du Sud"
kalinga_missions_task_18_DESC:0 "Nous ne pourrions pas nous qualifier d'hégémon du sud de l'Inde sans contrôler les régions les plus au sud. Nous allons étendre notre influence jusqu'à Lanka!"
kalinga_missions_task_19:0 "Conquérir le nord du Karnata"
kalinga_missions_task_19_DESC:0 "Le nord du Karnata est primitif et vaste. Beaucoup de sang devra être versé avant que cette région ne devienne sûre. "
kalinga_missions_task_20:0 "Conquérir le sud du Karnata"
kalinga_missions_task_20_DESC:0 "Le sud du Karnata a beaucoup de ports et de havres. De là, beaucoup de nos marchands pourraient transporter nos marchandises vers l'ouest. Mais avant de pouvoir exploiter la région, nous devrions d'abord la conquérir."
kalinga_missions_task_21:0 "La légendaire Kalinga"
kalinga_missions_task_21_DESC:0 "Tout le sud de l'Inde est sous notre contrôle ! Nous avons réécrit notre destin et prouvé que Kalinga ne tombera pas de sitôt. Nous allons officialiser notre règne sur l'Inde, laissant une marque dans l'histoire de l'Inde qui ne sera jamais oubliée ! Loué soit Kalinga! "
kalinga_missions_task_22:0 "Embellir Andhrapura"
kalinga_missions_task_22_DESC:0 "La ville d'Andhrapura est ancienne et possède une histoire dont elle est fière, mais les habitants d'Andhra l'ont négligée pendant trop longtemps. Maintenant qu'elle est entre nos mains, nous allons redonner à la ville sa gloire d'antan."
kalinga_missions_task_23:0 "Dominer l'Andhra"
kalinga_missions_task_23_DESC:0 "L'Andhra est notre porte d'entrée dans le sud. La conquête de cette région ouvrira de nombreuses nouvelles voies pour notre royaume."
kalinga_missions_task_24:0 "Dominer Asmaka"
kalinga_missions_task_24_DESC:0 "Ashmaka se trouve au centre de l'Inde. Si nous voulons vraiment dominer tout le continent, nous ne pouvons pas rester sur le littoral."
kalinga_missions_task_25:0 "Dominer Kuntala"
kalinga_missions_task_25_DESC:0 "A l'extrême ouest du centre de l'Inde se trouve Kuntala. Eux aussi ont montré un manque de respect insultant envers nous. La domination de leurs terres est inévitable!"
kalinga_missions_task_26:0 "Gemmes de Deccan"
kalinga_missions_task_26_DESC:0 "Au cœur des montagnes se trouvent de nombreux trésors comme de l'or ou des pierres précieuses. Leur exploitation enrichira notre population et remplira nos coffres royaux."
kalinga_missions_task_27:0 "Agriculture du sud de l'Inde"
kalinga_missions_task_27_DESC:0 "L'Inde du Sud regorge de rivières et de terres fertiles. En tirant parti de cette force naturelle, nous pourrons nourrir notre population."
kalinga_missions_task_28:0 "Fortitude culturelle"
kalinga_missions_task_28_DESC:0 "Dans tout le sud de l'Inde se trouvent de nombreuses villes célèbres et importantes. En assurant notre contrôle sur ces centres de civilisation, nous renforcerons notre emprise sur l'ensemble du pays. "
kalinga_missions_task_29:0 "Alliance Mauryenne"
kalinga_missions_task_29_DESC:0 "Au nord se trouve le grand empire Mauryan. Ils sont puissants et pourraient s'avérer de précieux alliés, si nous parvenons à nous mettre de leur côté."
kalinga_missions_task_30:0 "Une trêve pour la survie"
kalinga_missions_task_30_DESC:0 "Maurya est fort et toujours expansionniste. Nous, actuellement, ne pouvons pas rivaliser avec eux, mais l'amitié est hors de question. Peut-être pouvons-nous arranger une sorte de trêve entre nos royaumes?"

