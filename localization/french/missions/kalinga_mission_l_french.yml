# Mission Events
me_kalinga_1_title:0 "$kalinga_missions$"
me_kalinga_1_desc:0 "Les rois de Kalinga sont de fiers guerriers qui sèment la peur dans le cœur de leurs ennemis. Les Mauryens et le reste de l'Inde peuvent nous croire faibles, mais nous allons leur prouver le contraire. D'abord, nous allons frapper à l'ouest et conquérir les jungles de l'Inde. Kalinga n'est pas fini, ce n'est que le début!"
me_kalinga_1_tt:0 "Obtenir des revendications sur les régions de #Y $mahendragiri_area$#! et #Y $dakshina_kosala_area$#!."
me_kalinga_1.a:0 "Pour le Kalingadhipati!"

me_kalinga_2_title:0 "$kalinga_missions_task_7$"
me_kalinga_2_desc:0 "Une jungle impénétrable est un endroit plus que sûr pour notre nouvelle capitale. Nos meilleurs constructeurs et architectes ont exploré la région. Ils ont trouvé quatre emplacements potentiels pour notre nouvelle ville. "

me_kalinga_2.a:0 "[SCOPE.sP('cap_prov_1').GetName]"
me_kalinga_2.b:0 "[SCOPE.sP('cap_prov_2').GetName]"
me_kalinga_2.c:0 "[SCOPE.sP('cap_prov_3').GetName]"
me_kalinga_2.d:0 "[SCOPE.sP('cap_prov_4').GetName]"
me_kalinga_2.e:0 "[SCOPE.sP('cap_prov_5').GetName]"

me_kalinga_3_title:0 "$kalinga_missions_task_8$"
me_kalinga_3_desc:0 "Nous avons terminé la construction de notre nouvelle capitale ! C'est vraiment une merveille d'architecture, digne d'un roi de Kalinga. De nombreuses personnes affluent déjà dans la nouvelle ville, sans que l'on puisse en voir la fin. La nouvelle capitale semble avoir déjà pris le dessus sur l'ancienne en termes de popularité"
me_kalinga_3.a:0 "Une cité merveilleuse!"
me_kalinga_3.b:0 "Nous allons gouverner notre royaume d'ici."
me_kalinga_3.bt:0 "Déplacez une partie de nos #Y nobles @nobles!#! et #Y citoyens @citizen!#! de notre ancienne capitale à notre nouvelle capitale."

me_kalinga_4_title:0 "$kalinga_missions_task_11$: La question culturelle?"
me_kalinga_4_desc:0 "Suite à notre récente conquête d'Andhra, nous nous retrouvons avec de nombreux nouveaux sujets. Ces gens sont cependant d'une culture différente de la nôtre, et de nombreux officiels de notre royaume attendent des réponses concernant la situation. Devons-nous traiter les peuples conquis comme nos égaux ou vont-ils servir à nos pieds?"
me_kalinga_4.a:0 "Les intégrer pacifiquement."
me_kalinga_4.b:0 "Les faire travailler jusqu'à l'os!"
me_kalinga_4.c:0 "Notre domination a toujours été bienveillante."

me_kalinga_5_title:0 "$kalinga_missions_task_12$: Une alliance potentielle?"
me_kalinga_5_desc:0 "Depuis de nombreuses années, les rois tamouls règnent sur le sud du pays. Leur emprise sur le pays est aussi forte que leurs armées et ils pourraient s'avérer trop difficiles à abattre. Notre cour a travaillé sur un traité pour assurer de bonnes relations ainsi qu'une aide militaire. La seule question qui restante est ; à qui devons-nous envoyer la proposition?"
me_kalinga_5.a:0 "Parions sur Chola!"
me_kalinga_5.b:0 "Chera a un grand potentiel."
me_kalinga_5.c:0 "Pandya ne nous laissera jamais tomber."

me_kalinga_6_title:0 "$kalinga_missions_task_12$: L'offre de Kalinga"
me_kalinga_6_desc:0 "Des nouvelles arrivent du pays de Kalinga. Ils cherchent une alliance avec notre peuple pour assurer la paix et l'aide militaire. Les Kalingans n'ont longtemps été qu'un petit royaume dans l'est de l'Inde, mais dernièrement, ils semblent nourrir de grandes ambitions."
me_kalinga_6.a:0 "Les Kalingans semblent être de bons alliés."
me_kalinga_6.b:0 "Rejeter cette infâme vermine!"

me_kalinga_7_title:0 "$kalinga_missions_task_12$: La réponse [chosen_potential_alliance_scope.GetAdjective]"
me_kalinga_7_desc:0 "Il n'y a pas si longtemps, nous avons envoyé nos diplomates au roi tamoul de [chosen_potential_alliance_scope.GetName]. Maintenant ils reviennent, apportant avec eux sa réponse."
me_kalinga_7.a:0 "Je n'en attendais pas moins de nos bons amis."
me_kalinga_7.b:0 "Ils osent nous insulter comme ça?"

me_kalinga_8_title:0 "$kalinga_missions_task_13$"
me_kalinga_8_desc:0 "Notre dynastie peut désormais tirer sa légitimité à la fois du royaume de Kalinga et des rois tamouls. Notre emprise dynastique sur le territoire est plus forte que jamais."
me_kalinga_8.a:0 "Notre ascendance est légendaire!"

me_kalinga_9_title:0 "$kalinga_missions_task_14$: Un client indien?"
me_kalinga_9_desc:0 "Suite à notre expansion dans le sud de l'Inde, nous sommes déjà entrés en contact avec les rois tamouls. Maintenant que nous nous trouvons dans une position de force nouvelle, nous pourrions décider d'agir en tant que protecteur de l'Inde du Sud, afin de les rallier à notre cause. S'ils acceptent, nous pourrions les soumettre à nous, mais ils pourraient aussi interpréter notre offre comme une insulte à leur force."
me_kalinga_9.a:0 "Envoyez-leur l'offre!"
me_kalinga_9_a_tt:0 "Nous demanderons aux #Y Rois Tamoul#! d'être nos #G États clients indiens#!."
me_kalinga_9.b:0 "Nous n'avons pas besoin d'eux."

me_kalinga_10_title:0 "$kalinga_missions_task_14$: La demande de Kalinga"
me_kalinga_10_desc:0 "Des nouvelles arrivent de la cour de Kalinga. Leur cour a décidé de prendre le titre de protectrice de l'Inde du Sud. Ce faisant, ils exigent une soumission officielle de notre part. Ce n'est pas un secret que les rois de Kalinga ont considérablement étendu leur influence en Inde du Sud. Peut-être que leur céder est un choix raisonnable?"
me_kalinga_10.a:0 "Nous n'avons pas d'autre choix que d'accepter."
me_kalinga_10_a_tt:0 "Nous allons devenir un #R État client indien#! de #Y [SCOPE.sC('current_kalinga_scope').GetName]#!."
me_kalinga_10.b:0 "Comment osent-ils ? ! Quelle outrecuidance !!"
me_kalinga_10_b_tt:0 "Cela peut conduire à la#R guerre#!..."

me_kalinga_11_title:0 "$kalinga_missions_task_14$: Réponse [SCOPE.sC('kal_offer_scope').GetAdjective]"
me_kalinga_11_desc:0 "Des nouvelles sont arrivées des Tamouls concernant notre proposition de protectorat sur l'Inde du Sud."
me_kalinga_11.a:0 "Bien entendu."
me_kalinga_11.b:0 "Ils vont regretter ce jour."
me_kalinga_11_i_tt:0 "Nous obtiendrons des#Y revendications#! sur toutes les provinces de #Y[SCOPE.sC('kal_offer_scope').GetName]#!"

me_kalinga_12_title:0 "$kalinga_missions_task_1$: Adopter les coutumes bouddhistes"
me_kalinga_12_desc:0 "La foi bouddhiste gagne chaque jour en popularité. Il semble que ce ne soit qu'une question de temps avant qu'une grande majorité de notre population ne suive cette nouvelle foi. Peut-être devrions-nous faire de même?"
me_kalinga_12.a:0 "Embrasser le bouddhisme!"
me_kalinga_12.b:0 "Nous n'avons pas besoin de ça..."