me_bharat_34_title:0 "Dirigeants indiens du monde"
me_bharat_34_desc:0 "Pendant de nombreuses années, nos armées ont marché sur des terres étrangères et conquis ville après ville. Aujourd'hui, nous, Indiens, nous tenons à Pella, l'ancienne capitale macédonienne, comme les dirigeants d'une grande partie du monde connu. Nous nous tenons sans opposition comme la plus grande puissance sur terre, le peuple de l'Inde a été amené à la prospérité et à la grandeur sous notre règne et continuera à prospérer dans les années à venir."
me_bharat_34.a:0 "L'Inde est glorieuse!"

