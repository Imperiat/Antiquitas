l_french:

bharat_missions:0 "Empire indien"
bharat_missions_DESCRIPTION:0 "Nous sommes Bharat"
bharat_missions_CRITERIA_DESCRIPTION:0 "Cette mission sera achevée lorsque nous aurons imité la conquête d'Alexandre."
bharat_missions_BUTTON_TOOLTIP:0 "Nous dirigerons le monde!"

bharat_missions_task_1:0 "Unir les Aryens"
bharat_missions_task_1_DESC:0 "Les Aryens ont changé le cours de l'histoire en envahissant le sous-continent indien il y a des siècles. L'unification des peuples aryens assurera notre domination dans la région et placera l'ancien cœur culturel de l'Indus sous notre contrôle."

bharat_missions_task_2:0 "Unir les Dravidiens"
bharat_missions_task_2_DESC:0 "Les peuples de l'Inde du Sud ont longtemps été divisés et se sont combattus les uns les autres. Il est temps de mettre fin à ces petites querelles internes et d'unir les anciens Dravidiens."

bharat_missions_task_3:0 "Unir les Pracyens"
bharat_missions_task_3_DESC:0 "La Pracya est l'épine dorsale économique et agricole de l'Inde. Nous devons unir la région sous notre autorité et exploiter la puissance des grandes villes du fleuve sacré Ganges."

bharat_missions_task_4:0 "Empire indien"
bharat_missions_task_4_DESC:0 "Notre nation indienne a grandi au point de devenir un empire. Il est temps que nous adoptions une forme impériale de gouvernement pour maintenir le contrôle sur les diverses terres et les divers peuples dont nous sommes maintenant responsables."

bharat_missions_task_5:0 "Trésors de l'Inde"
bharat_missions_task_5_DESC:0 "Les vastes trésors des religions hindoue et bouddhiste ont été dispersés à travers le continent pendant des siècles, mais ils sont maintenant unis par notre règle divine, pour être vénérés par toute l'Inde."

bharat_missions_task_6:0 "Bharata"
bharat_missions_task_6_DESC:0 "Notre grand souverain est plus une divinité qu'une simple personne. Il devrait rejoindre le panthéon des dieux pour s'identifier à l'ancien roi Bharata, cimentant la légitimité de notre règne et de notre lignée."

bharat_missions_task_7:0 "Harmonie religieuse"
bharat_missions_task_7_DESC:0 "Le sous-continent indien est aussi diversifié sur le plan religieux que sur le plan ethnique. Nous devons parvenir à une harmonie religieuse interne entre les différents systèmes de croyance de l'Inde si nous espérons un jour régner en paix."

bharat_missions_task_8:0 "Capitale impériale"
bharat_missions_task_8_DESC:0 "La capitale de l'Inde sera connue dans le monde entier comme un centre de commerce en plein essor, une ville aux bâtiments merveilleux, et peut-être la plus grande ville du monde."

bharat_missions_task_9:0 "Produits exotiques de l'Inde"
bharat_missions_task_9_DESC:0 "L'Inde produit depuis longtemps des biens exotiques prisés par le reste du monde, et produits uniquement sur nos terres. Nous allons capitaliser sur ce monopole."

bharat_missions_task_10:0 "Les Merveilles de l'Inde"
bharat_missions_task_10_DESC:0 "Nous construirons notre propre ensemble de grandes merveilles qui feront honte à l'architecture grecque. Elles éblouiront le monde et traverseront les âges."

bharat_missions_task_11:0 "Conquérir le Tibet et la Bactriane"
bharat_missions_task_11_DESC:0 "Le plateau tibétain et les régions de la Bactriane ont été la principale porte d'entrée en Inde depuis l'époque des invasions aryennes. La sécurisation de ces zones périphériques permettra de mettre définitivement fin à la menace nordique, de débloquer l'accès aux robustes chevaux des steppes et d'ouvrir des perspectives d'exploitation minière pour les pierres précieuses de renommée mondiale des montagnes de Bactriane."

bharat_missions_task_12:0 "Conquérir la Perse"
bharat_missions_task_12_DESC:0 "Les Perses se sont avérés être une menace pour l'Inde indépendante au cours des derniers siècles, étant une voie pour les raids nomades iraniens, une base à partir de laquelle les Perses ont attaqué, et maintenant un tremplin pour les envahisseurs grecs. Nous devons sécuriser ces terres pour défendre notre flanc ouest."

bharat_missions_task_13:0 "Conquering Mesopotamia"
bharat_missions_task_13_DESC:0 "Les grandes métropoles du Tigre et de l'Euphrate constituent une menace pour l'indépendance de l'Inde depuis l'époque des Achéménides. Leur capture permettra non seulement de sécuriser l'Inde, mais aussi d'apporter des richesses inestimables et un nouveau grenier à blé à l'empire."

bharat_missions_task_14:0 "Conquérir l'Egypte"
bharat_missions_task_14_DESC:0 "Les anciennes terres légendaires des pharaons seront à nous, apportant une gloire éternelle et un autre centre agricole pour notre empire grandissant."

bharat_missions_task_15:0 "Conquérir la Syrie et l'Arabie"
bharat_missions_task_15_DESC:0 "Les peuples de Syrie et d'Arabie se sont avérés être des intermédiaires gênants, vivant sur le dos de nos marchandises commerciales pour s'enrichir et affirmer leur contrôle sur les routes commerciales vers l'Europe et l'Afrique. Il est temps de s'emparer de ces routes commerciales cruciales et d'en récolter les bénéfices pour nous-mêmes."

bharat_missions_task_16:0 "En Asie Mineure"
bharat_missions_task_16_DESC:0 "Les peuples d'Anatolie sont presque aussi divers et fracturés que ceux de toute l'Inde - avant notre conquête bien sûr. Nous pouvons facilement exploiter ces divisions pour dominer cette région stratégique à l'ouest, aux portes de la Grèce."

bharat_missions_task_17:0 "rednaxelA"
bharat_missions_task_17_DESC:0 "Nous avons enfin mis au pas le cœur de l'Hellénisme, l'Inde a été vengée ! Les histoires chanteront nos conquêtes, et oublieront le nom d'Alexandre."

bharat_missions_task_18:0 "Philosophie indienne"
bharat_missions_task_18_DESC:0 "Depuis des siècles, l'Inde est une terre de savants, de saints hommes et de philosophes. La nation prospérera en promouvant les réalisations indiennes de l'esprit et de l'âme."

bharat_missions_task_19:0 "Production alimentaire organisée"
bharat_missions_task_19_DESC:0 ""

bharat_missions_task_20:0 "Pierres précieuses du Sud"
bharat_missions_task_20_DESC:0 ""

bharat_missions_task_21:0 "Prolifération du sucre"
bharat_missions_task_21_DESC:0 ""

bharat_missions_task_22:0 "Embellir le commerce du Sud"
bharat_missions_task_22_DESC:0 ""

bharat_missions_task_23:0 "Priorité aux exportations de produits exotiques"
bharat_missions_task_23_DESC:0 ""

