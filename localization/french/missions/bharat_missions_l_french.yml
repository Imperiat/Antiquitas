me_bharat_1_title:0 "Des ennuis en perspective"
me_bharat_1_desc:0 "Les rumeurs parlent d'un soulèvement imminent. De nombreuses personnes se tapissent dans l'ombre, à l'abri des regards, complotant et planifiant. Il est temps de renforcer notre autorité sur nos sujets et d'éradiquer tout soupçon de déloyauté envers la couronne."
