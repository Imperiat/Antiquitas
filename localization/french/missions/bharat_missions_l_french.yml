##Government
indian_empire:0 "Empire indien"
indian_empire_desc:0 "Un empire a été forgé comme aucun autre que le monde n'a vu auparavant. Le Bharat est uni une fois de plus et le peuple indien est au sommet du monde."
indian_empire_ruler:0 "Empereur"

