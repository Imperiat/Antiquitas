 me_scythia_01_greek_stance.68.t:0 "$scythia_mission_01_greek_stance_task_20$: Un messager de Scythie"
 me_scythia_01_greek_stance.68.desc:0 "Des émissaires de la nation scythique sont arrivés avec un message de leur souverain."     # description of Scythian emissary arriving in Tyrgetae"
 me_scythia_01_greek_stance.68.desc_1:0 "\nIls nous offrent une grande quantité d'argent et d'or pour tenter de nous rallier à leur cause. Leur souverain recherche des alliés militaires et des guerriers mercenaires."   # description of Scythian gift"
 me_scythia_01_greek_stance.68.desc_2:0 "\nIls nous offrent un nombre convenable d'esclaves pour tenter de nous rallier à leur cause. Leur dirigeant cherche des alliés militaires et des partenaires commerciaux."   # description of Scythian gift"
 me_scythia_01_greek_stance.68.desc_3:0 "Bien que leurs mots soient doux, ils offrent peu de cadeaux ou de pots-de-vin."   # description of Scythian gift
 me_scythia_01_greek_stance.68.a:0 "Leurs dons sont bien reçus et seront utilisés pour la construction d'une nouvelle ville. Rassemblez une foule de guerriers qu'ils pourront utiliser comme mercenaires."  # inform player
 me_scythia_01_greek_stance.68.at:0 "La #Y Scythie#! gagne une armée de mercenaires."  # gained an alliance reaction
 me_scythia_01_greek_stance.68.b:0 "Peut-être qu'une alliance militaire les apaisera et nous offrira des avantages en retour?" # offer military alliance
 me_scythia_01_greek_stance.68.bt:0 "#Y Tyrgetae#! devient un #Y Allié#! de #Y Scythie#!."
 me_scythia_01_greek_stance.68.c:0 "Nous ne leur offrirons rien."         # rebuke advances / offer nothing
 me_scythia_01_greek_stance.68.ct:0 "Les diplomates sont déçus et leur souverain peut être offensé."        # description of offer
 me_scythia_01_greek_stance.69.t:0 "$scythia_mission_01_greek_stance_task_20$: Réponse de Tyrgetae"
 me_scythia_01_greek_stance.69.desc:0 "Les ambassadeurs de Tyrgetae sont arrivés avec leur réponse."     # description of emissary arriving in Scythia from the Tyrgetae."
 me_scythia_01_greek_stance.69.desc_1:0 "\nGrande nouvelle ! Une armée de mercenaires hétéroclite composée de Tyrgètes, de Gètes et de Bastarniens va passer sous notre contrôle. Leurs épées et leurs lances serviront bien nos efforts d'expansion."
 me_scythia_01_greek_stance.69.desc_2:0 "\nLes Tyrgètes ont trouvé la sagesse de forger une alliance militaire avec nous."
 me_scythia_01_greek_stance.69.desc_3:0 "\nIls ont refusé nos tentatives diplomatiques et ne nous offrent rien."
 me_scythia_01_greek_stance.69.a:0 "Un succès retentissant ! Les Hellènes se replieront bien assez tôt."
 me_scythia_01_greek_stance.69.at:0 "La #Y Scythie#! gagne une armée de #Y Tyrgetae#!."
 me_scythia_01_greek_stance.69.b:0 "Une alliance de bénéfices communs, sans aucun doute."     # gained an alliance reaction
 me_scythia_01_greek_stance.69.bt:0 "#Y Tyrgetae#! devient un #Y Allié#!."        # inform player
 me_scythia_01_greek_stance.69.c:0 "Cet affront ne sera pas oublié."         # gained nothing reaction
 me_scythia_01_greek_stance.69.ct:0 "Nous n'avons rien gagné."
 me_scythia_01_greek_stance.75.t:0 "$scythia_mission_01_greek_stance_task_21$: Le destin de Pantikapaion"
 me_scythia_01_greek_stance.75.desc:0 "Foyer des archontes dirigeants des Bosporiens, Pantikapaion s'incline désormais sous notre lame abaissée. Les Bosporiens ont été contre nous à chaque étape de notre voyage vers la reconstruction de notre héritage, et ils sont donc un ennemi dangereux à garder en vie. Devrions-nous laisser ces Grecs à leur propre sort?"
 me_scythia_01_greek_stance.75.a:0 "Qu'ils soient un atout pour nos projets."
 me_scythia_01_greek_stance.75.b:0 "Nous allons tout détruire."
 me_scythia_01_greek_stance.75.c:0 "Le Pantikapaion est un souvenir révolu."
 me_scythia_01_greek_stance.76.t:0 "$scythia_mission_01_greek_stance_task_21$: Sang de spartokide"
 me_scythia_01_greek_stance.76.desc:0 "Le Royaume du Bosphore a été piétiné sous les vagues de sabots battant le sol au son de notre horde en furie. Ses bâtiments s'écroulent et son peuple se recroqueville devant les grands seigneurs des chevaux. Un soldat est retourné auprès du général, traînant derrière lui le dernier membre de la dynastie des Spartokides, le sang des premiers Spartokides coulant toujours dans leurs veines. Que va-t-il advenir de ce prisonnier de guerre?"
 me_scythia_01_greek_stance.76.a:0 "Les Spartokids ont été des adversaires de taille. Ils nous serviront encore comme conseillers s'ils sont épargnés."
 me_scythia_01_greek_stance.76.b:0 "Nous mettons fin à la lignée des Spartokides une fois pour toutes. Leur héritage est les cendres de leur cité."
 me_scythia_01_greek_stance.77.t:0 "$scythia_mission_01_greek_stance_task_22$"
 me_scythia_01_greek_stance.77.desc:0 "Notre récente expansion a apporté avec elle un certain nombre de défis administratifs. Entre la population autochtone qui s'agace d'une nouvelle domination et une résistance bien ancrée à abandonner ses habitudes, les Hellènes sous notre contrôle s'avèrent difficiles à contenir. Avant qu'une révolte sérieuse ne soit possible, nous devrions en faire un exemple. Nos cavaliers peuvent piller leurs terres et raser leurs villes. Une fois leur esprit brisé, ils seront plus faciles à contrôler."
 me_scythia_01_greek_stance.77.a:0 "Donnez l'ordre. Laissez leurs villes brûler après les avoir dépouillées de leurs biens."
 me_scythia_01_greek_stance.77.at:0 "Jusqu'à 4 villes que nous contrôlons seront réduites à des colonies."
 me_scythia_01_greek_stance.78.t:0 "$scythia_mission_01_greek_stance_task_13$"
 me_scythia_01_greek_stance.78.desc:0 "Notre domaine est miné par la disparité entre les nombreuses tribus itinérantes et la désunion de notre peuple. En corrigeant cela, nous créons une nation plus cohérente de personnes à gouverner, et chaque cavalier pourra considérer son voisin comme un frère ou une sœur - chaque guerrier pourra reconnaître le soldat à sa gauche ou à sa droite comme une copie de lui-même."
 me_scythia_01_greek_stance.78.a:0 "Ensemble, nous sommes plus forts."
 me_scythia_01_greek_stance.78.at:0 "$mission_task_completed_tt_1$$scythia_mission_01_greek_stance_task_13$$mission_task_completed_tt_2$"

