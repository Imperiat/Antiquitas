 me_scythia_01_greek_stance.16.t:0 "$scythia_mission_01_greek_stance_task_2$: Réponse de Tyras"
 me_scythia_01_greek_stance.16.desc:1 "Les ambassadeurs de Tyran sont arrivés avec leur réponse."     # description of emissary arriving in Scythia from Tyras
 me_scythia_01_greek_stance.16.desc_1:0 "\nIls ont accepté nos propositions généreuses et deviennent désormais notre État client."   # gained a client state
 me_scythia_01_greek_stance.16.desc_2:0 "\nIls ont accepté notre proposition d'alliance et souhaitent travailler avec nous pour un avenir meilleur."   # gained a military alliance
 me_scythia_01_greek_stance.16.desc_3:0 "\nIls ont décidé de réfuter nos efforts diplomatiques et ont exclu un nouveau renforcement de nos relations. Cela ne peut être considéré que comme une insulte à nos efforts."   # insulted
 me_scythia_01_greek_stance.16.a:0 "Nos efforts ont été couronnés de succès!"         # gained a client state reaction
 me_scythia_01_greek_stance.16.at:0 "#Y Tyras#! devient un#Y État Client#! de #Y Scythie#!."       # inform player
 me_scythia_01_greek_stance.16.b:0 "Une alliance de bénéfices mutuels, sans aucun doute."         # gained an alliance reaction
 me_scythia_01_greek_stance.16.bt:0 "#Y Tyras#! devient un #Y Allié#! de #Y Scythie#!."        # inform player
 me_scythia_01_greek_stance.16.c:0 "Comment osent-ils nous insulter comme ça!"         # gained nothing reaction
 me_scythia_01_greek_stance.16.ct:0 "Nous n'avons rien gagné, rien du tout..."        # inform player
