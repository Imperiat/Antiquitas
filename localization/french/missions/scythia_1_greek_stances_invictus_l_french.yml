 me_scythia_01_greek_stance.67.desc_3:0 "\nIls ont décidé de réfuter nos efforts diplomatiques et ont exclu un nouveau renforcement de nos relations. Cela ne peut être considéré que comme une insulte à nos efforts."   # insulted
 me_scythia_01_greek_stance.67.a:0 "Nos efforts ont porté leurs fruits!"         # gained a client state reaction
 me_scythia_01_greek_stance.67.at:0 "#Y Maeotia#! devient un #Y Tribal Vassal#! de #Y Scythie#!."       # inform player
