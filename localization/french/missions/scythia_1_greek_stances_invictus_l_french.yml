#### Scythia Missions "Our Stance on the Greeks"
l_french:

### MISSIONS
 scythia_mission_01_greek_stance:0 "Notre position vis-à-vis des Grecs"
 scythia_mission_01_greek_stance_BUTTON_TOOLTIP:0 "Les tribus scythes du nord doivent faire face à l'influence croissante des Hellènes dans leurs royaumes."
 scythia_mission_01_greek_stance_BUTTON_DETAILS:0 ""
 scythia_mission_01_greek_stance_DESCRIPTION:0 "Notre peuple a connu une grande période de déclin après la mort de feu le roi Ateas aux mains de Philippe II de Macédoine. Nous avons toujours eu des relations chancelantes avec les Grecs, mais aujourd'hui, certains de nos concitoyens considèrent leurs villes comme des piliers de force et de stabilité. Allons-nous évoluer avec le temps ou rester fidèles à notre mode de vie nomade, comme nous l'avons fait pendant d'innombrables générations ?"
 scythia_mission_01_greek_stance_CRITERIA_DESCRIPTION:0 "La mission sera considérée comme achevée lorsque le peuple scythe aura choisi de suivre nos traditions ancestrales ou aura pleinement adopté les coutumes helléniques."
 scythia_mission_01_greek_stance_REWARD_DESCRIPTION:0 "Réformer le gouvernement et changer l'orientation sociale des tribus scythes."

 scythia_mission_01_greek_stance_task_1:0 "Être ou ne pas être grec"
 scythia_mission_01_greek_stance_task_1_DESC:0 "Nos échanges constants avec les cités-États grecques et nos frontières étroites n'ont pas laissé le peuple scythe indifférent. L'influence étrangère semble imprégner de nombreux aspects de nos coutumes tribales. Des rumeurs font état de rites helléniques pratiqués en plein air, à l'intérieur de tentes, et de petites effigies de dieux étrangers construites dans des lieux privés."
 scythia_mission_01_greek_stance_task_2:0 "Ils nous rejoindront"
 scythia_mission_01_greek_stance_task_2_DESC:0 "Après avoir choisi d'accepter l'influence hellénique que les cités grecques exercent sur notre peuple, nous devons maintenant consommer notre relation avec elles."
 scythia_01_greek_stance_2_reward.tt:0 "Nous pouvons emprunter l'une des deux voies de mission suivantes."
 scythia_mission_01_greek_stance_task_3:0 "Le commerce nécessite des ports"
 scythia_mission_01_greek_stance_task_3_DESC:0 "Si nous voulons rivaliser avec les cités grecques pour le commerce et le pouvoir sur la mer, nous devons nous doter d'un grand port pour accueillir les navires marchands et d'un marché où ils peuvent vendre leurs marchandises."
 scythia_mission_01_greek_stance_task_4:0 "Des problèmes avec les Bosporiens"
 scythia_mission_01_greek_stance_task_4_DESC:0 "Nous avons construit les fondations d'une grande ville portuaire, et bientôt d'un empire commercial. Cependant, le Royaume de Bospora, l'actuel maître des grandes ondes, est une menace omniprésente. Il y a de l'écume dans l'eau et la tension remplit l'air..."
 scythia_mission_01_greek_stance_task_5:0 "Scythoi Pentapolis"
 scythia_mission_01_greek_stance_task_5_DESC:0 "Les huttes isolées et les trains de chariots ne rivaliseront pas avec les Grecs. Nous devons commercer ; nous devons prospérer ; nous devons bâtir des villes!"
 scythia_01_greek_stance_5_reward.tt:0 "Une fois le projet achevé, nous construirons de nouvelles villes dans la région de Taurique."
 scythia_mission_01_greek_stance_task_6:0 "Abandonner les coutumes tribales"
 scythia_mission_01_greek_stance_task_6_DESC:0 "Si nous voulons imiter les États grecs, nous devons nous débarrasser des fonctions tribales qui nous retiennent. L'État doit être fort et le peuple doit se sentir militairement et économiquement en sécurité sur nos terres."
 scythia_mission_01_greek_stance_task_7:0 "Invitez les Grecs"
 scythia_mission_01_greek_stance_task_7_DESC:0 "Si nous voulons apprendre les méthodes grecques, il est préférable d'avoir des modèles dans nos propres villes."
 scythia_01_greek_stance_7_reward.tt:0 "Une fois terminé, nous obtiendrons un certain nombre de pops helléniques dans une de nos provinces."
 scythia_mission_01_greek_stance_task_8:0 "Embrasser l'hellénisme"
 scythia_mission_01_greek_stance_task_8_DESC:0 "Nous avons laissé les Grecs entrer dans notre vie quotidienne, en vivant dans nos villes. Nous devons maintenant les laisser entrer dans nos cœurs. Laissons les vieilles coutumes disparaître dans le sillage des nouvelles."
 scythia_mission_01_greek_stance_task_9:0 "Liens anciens"
 scythia_mission_01_greek_stance_task_9_DESC:0 "Il y a longtemps, un des nôtres a raconté aux Grecs notre plus grande histoire, comment notre peuple est né. Pourtant, lorsque les Grecs ont vu les actes de nos dieux, ils ont entendu les noms des leurs et ont ainsi déclaré leurs dieux à l'œuvre, Héraklès en tête. Ils prétendent qu'il a couché avec une créature mi-femme, mi-serpent, et que leur lien a créé le premier de notre tribu. Peut-être n'y a-t-il aucune différence entre leur version et la nôtre, et si nous devons être grecs, nous devons croire qu'il en est ainsi."
 scythia_mission_01_greek_stance_task_10:0 "Tenir les jeux d'Euxinos"
 scythia_mission_01_greek_stance_task_10_DESC:0 "Maintenant que nous vénérons les dieux grecs, nous devrions annoncer fièrement notre présence sur la scène hellénique. En hommage aux Jeux Olympiques, organisons notre propre série de défis pour les nations helléniques sur les rives de l'Euxinus."
 scythia_mission_01_greek_stance_task_11:0 "Couronner le Basileus"
 scythia_mission_01_greek_stance_task_11_DESC:0 "Le moment est arrivé. Nous avons franchi des étapes et la route a été longue, mais nous pouvons maintenant nous considérer comme un peuple adorateur de l'hellénisme, ne conservant que des parties de notre héritage nomade. Il est donc approprié que nous couronnions parmi nous un roi grec, le premier basileus scythe."

 scythia_mission_01_greek_stance_task_12:0 "Ils mourront"
 scythia_mission_01_greek_stance_task_12_DESC:0 "Notre peuple a parlé et nous avons refusé les méthodes grecques. Maintenant, nous devons exercer un contrôle sur la région et prouver aux étrangers la véritable force de la voie scythe!"
 scythia_01_greek_stance_12_reward.tt:0 "Nous pouvons emprunter une des deux voies de mission suivantes."
 scythia_mission_01_greek_stance_task_13:0 "Unifier le peuple scythe"
 scythia_mission_01_greek_stance_task_13_DESC:0 "Notre peuple doit parler d'une seule voix, prier d'une seule main, se battre sur un seul cheval et faire voler la flèche empoisonnée d'un seul arc. Qu'il en soit ainsi."
 scythia_mission_01_greek_stance_task_14:0 "Sacrifier les Grecs"
 scythia_mission_01_greek_stance_task_14_DESC:0 "Nous devons sacrifier nos ennemis aux dieux, en les apaisant et en priant pour de bons présages."
 scythia_mission_01_greek_stance_task_15:0 "Ils nous sont inférieurs"
 scythia_mission_01_greek_stance_task_15_DESC:0 "Les Grecs ne peuvent être que nos ennemis maintenant. Appâtons-les pour qu'ils attaquent bêtement nos frontières afin que nous puissions leur faire la guerre librement."
 scythia_mission_01_greek_stance_task_16:0 "Faire face à la tyrannie"
 scythia_mission_01_greek_stance_task_16_DESC:0 "La rivière Tyras sera une nouvelle frontière pour le domaine de notre peuple. Les garnisons de notre côté de la rivière protègent nos flancs et nos cavaliers peuvent faire des raids en toute impunité."
 scythia_mission_01_greek_stance_task_17:0 "Les falaises de Tauri"
 scythia_mission_01_greek_stance_task_17_DESC:0 "Les Grecs ont parfois confondu les Tauris avec nous. Ces étrangers amoureux de la mer seraient peut-être mieux utilisés sous notre règne?"
 scythia_mission_01_greek_stance_task_18:0 "Ils ne peuvent être que des esclaves"
 scythia_mission_01_greek_stance_task_18_DESC:0 "Qu'est-ce qu'un Bosphore sinon des ennuis ? Faites en des esclaves et ils nous rendront riches."
 scythia_mission_01_greek_stance_task_19:0 "La Grande Horde"
 scythia_mission_01_greek_stance_task_19_DESC:0 "Nous avons assez de guerriers capables pour rassembler la grande horde. Allez, et appelez les hommes et les femmes valides parmi nous."
 scythia_mission_01_greek_stance_task_20:0 "Alliés improbables"
 scythia_mission_01_greek_stance_task_20_DESC:0 "Les Bosporiens se sont révélés de grands adversaires dans notre conquête de la région. Nous ne pourrons peut-être pas les combattre seuls, nous devons donc trouver des alliés. Nous ferons des offres diplomatiques à certains de nos voisins en échange d'une aide militaire."
 scythia_mission_01_greek_stance_task_21:0 "Le Bosphore cimmérien"
 scythia_mission_01_greek_stance_task_21_DESC:0 "Il est temps que nous régnions sur toute la Taurique ! Peu importe comment les terres de l'autre côté du Bosphore tombent, que celles de ce côté soient nôtres."
 scythia_mission_01_greek_stance_task_22:0 "Brûler leurs villes"
 scythia_mission_01_greek_stance_task_22_DESC:0 "Les Grecs et les étrangers en viendront à craindre et à redouter nos armées scythes. Ils ont opéré avec arrogance et condescendance pendant trop longtemps. Nous enverrons un message qu'ils ne sont pas prêts d'oublier."
 scythia_mission_01_greek_stance_task_23:0 "Un deuxième âge d'or"
 scythia_mission_01_greek_stance_task_23_DESC:0 "A travers la Taurique et la Sarmatie, les autres tribus et nations ont appris à respecter notre commandement et à craindre nos armées. Leurs villes autrefois fières sont en ruines alors que notre propre capitale prospère. Nous sommes la royauté montante de la Scythie et nous chevaucherons éternellement!"
 scythia_mission_01_greek_stance_task_24:0 "Les jeux de Targitaoan"
 scythia_mission_01_greek_stance_task_24_DESC:0 "Renforçons notre hégémonie sur les seigneurs des chevaux du monde. Envoyez les messagers et appelez tous les groupes proches et lointains à voyager à travers les collines ondulantes et les plaines sans fin vers nos terres pour participer aux grands Jeux de Targitaoan, en l'honneur de notre premier père."
 scythia_mission_01_greek_stance_task_25:0 "Préparez les seigneurs des chevaux"
 scythia_mission_01_greek_stance_task_25_DESC:0 "Si nous voulons devenir plus forts et conquérir nos ennemis, nous devons construire une grande horde inarrêtable."
 scythia_mission_01_greek_stance_task_26:0 "Gardez les murs"
 scythia_mission_01_greek_stance_task_26_DESC:0 "Qu'il s'agisse de bandes de pillards ou d'un horizon infini d'ennemis, nous devons nous protéger."
 missing_office_holder_scythia.tt:0 "Il ne semble pas y avoir quelqu'un qui occupe ce poste en ce moment." #there's an 'always = no' in the trigger
 scythia_mission_01_greek_stance_task_27:0 "De nos mains"
 scythia_mission_01_greek_stance_task_27_DESC:0 "Afin d'approvisionner notre grande horde, nous devons produire plus de nourriture. Les terres entre la Grande Mer et la steppe sont fertiles. Nos champs seront labourés par ceux qui ne peuvent pas monter à cheval et par nos nombreux esclaves."
 scythia_mission_01_greek_stance_task_28:0 "Le luxe est un besoin"
 scythia_mission_01_greek_stance_task_28_DESC:0 "Afin de maintenir notre expansion, nous aurons besoin de plus d'argent. Achetez les marchandises des Grecs et des peuples voisins, et faites entrer le commerce dans nos ports."


### MISSION EVENTS
 me_scythia_01_greek_stance.1.t:0 "$scythia_mission_01_greek_stance$: Crise d'identité"
 me_scythia_01_greek_stance.1.desc:0 "Nous avons toujours eu des liens étroits avec les villes grecques de la côte du Pontos Euxinos, pour le meilleur et pour le pire. Nous ne pouvons pas prétendre que cette relation n'a pas affecté notre mode de vie, la vie de notre propre peuple. Mais le moment est venu de décider de notre place, de notre identité."
 me_scythia_01_greek_stance.1.a:0 "Où que le troupeau aille, les chevaux suivent."
 me_scythia_01_greek_stance.2.t:0 "$scythia_mission_01_greek_stance$: Garantir l'héritage"
 me_scythia_01_greek_stance.2.desc:0 "Les récentes épreuves ont testé notre résolution, notre engagement envers la vision du futur des Scythes. Nous avons montré que nous ne serons pas influencés ou dissuadés. Les cavaliers du nord sont prêts à regarder au-delà de nos frontières et à diffuser nos coutumes éternelles aux autres."
 me_scythia_01_greek_stance.2.a:0 "Le chemin est clair pour nous!"
 me_scythia_01_greek_stance.2.at:0 "La mission '#Y Être ou ne pas être grec#!' a été #G Accomplie#!!"

 me_scythia_01_greek_stance.4.t:0 "$scythia_mission_01_greek_stance_task_1$: Traite des esclaves de la mer Noire"
 me_scythia_01_greek_stance.4.desc:0 "Avec notre économie qui souffre, nous devons compter sur le commerce extérieur pour apporter de nouvelles richesses. Les Grecs ont toujours exigé deux choses de nous : de la nourriture et des esclaves. Ce dernier en particulier est un commerce lucratif. Peut-être que quelques esclaves de plus ici et là nous ouvriront des portes commerciales..."
 me_scythia_01_greek_stance.4.a:0 "Oui, c'est la pièce qui compte, peu importe d'où elle vient..."
 me_scythia_01_greek_stance.4.at:0 "Jusqu'à #Y 5#! Pops escalves se déplacera dans diverses nations grecques. La #Y Scythie#! gagnera de l'or pour chaque esclave vendu. #Y 2#! #Y Nobles#! Bosporans helléniques apparaissent en [me_scythia_1_scope.GetCapital.GetName]"
 me_scythia_01_greek_stance.4.b:0 "Non. Les Grecs nous ont fait assez de mal. Maudits soient leurs gains mal acquis."
 me_scythia_01_greek_stance.4.bt:0 "Jusqu'à #Y 5#! Scythes Heptatiques Pops #Y Tribaux#! apparaîtront en [me_scythia_1_scope.GetCapital.GetName]. Le port de #Y Taphros#! gagnera #Y Port délabré#! pendant #Y 120#! mois."
 me_scythia_01_greek_stance.5.t:0 "$scythia_mission_01_greek_stance_task_1$: Rites bacchiques"
 me_scythia_01_greek_stance.5.desc:0 "Il y avait des rumeurs selon lesquelles certains de nos concitoyens se précipitaient en territoire olbien pendant la nuit pour accomplir quelque rite hellénique sacrilège. Mais c'était avant - maintenant notre peuple ne respecte plus ouvertement les anciennes coutumes ; des bandes d'hommes et de femmes voyagent effrontément vers la cité grecque en plein jour afin de faire des offrandes. Que faut-il faire ?"
 me_scythia_01_greek_stance.5.a:0 "La volonté du peuple le souhaite - trop nombreux pour être contredits. Laissez-les partir."
 me_scythia_01_greek_stance.5.at:0 "Jusqu'à #Y 3#! Pops Citoyennes Heptadiques se convertissent à #Y l'Hellenisme#! et se déplaceront sur le territoire de #Y Ektonopolis#!."
 me_scythia_01_greek_stance.5.b:0 "Ce ne sont pas des Scythes qui crachent sur nos dieux. Traitez-les comme nous traitons tous les étrangers."
 me_scythia_01_greek_stance.5.bt:0 "Jusqu'à #Y 3#! Pops Citoyennes Heptadiques se convertissent à #Y l'Hellenisme#! et se déplaceront sur le territoire de #Y Olbia#!."
 me_scythia_01_greek_stance.6.t:0 "$scythia_mission_01_greek_stance_task_1$: Targitaos d'Héraklès"
 me_scythia_01_greek_stance.6.desc:0 "Notre magistrat, [SCOPE.sChar('current_magistrate')GetName], s'acquittait de ses fonctions en collectant le tribut de tous les peuples sous votre domination quand il était tard et qu'il a remarqué un groupe de personnes marchant dans les bois. Il y a trouvé un sanctuaire, non pas construit pour nos dieux, mais une perversion grecque du Targitaos bien-aimé. Que faut-il faire?"
 me_scythia_01_greek_stance.6.a:0 "Il est clair que notre peuple souhaite adopter le mode de vie grec tout en honorant les anciens dieux."
 me_scythia_01_greek_stance.6.at:0 "La divinité #Y Hellenique#! #Y Targitaos d'Héraklès#! est maintenant disponible. Un #Y Site sacré#! dédié à #Y Targitaos d'Héraklès#! est construit sur le territoire de #Y Uttar#!."
 me_scythia_01_greek_stance.6.b:0 "Envoyez une bande de cavaliers à l'aube - prenez tout ce qui a de la valeur et brûlez le reste."
 me_scythia_01_greek_stance.7.t:0 "$scythia_mission_01_greek_stance_task_1$: Une nouvelle voie"
 me_scythia_01_greek_stance.7.desc_1:0 "Nos récentes épreuves nous ont permis de comprendre beaucoup de choses nouvelles. Nous devons rester fidèles à la tradition, sinon nous perdrions notre identité."
 me_scythia_01_greek_stance.7.desc_2:0 "Nos récentes épreuves nous ont permis de comprendre beaucoup de choses nouvelles. Peut-être avions-nous tort de nous accrocher si étroitement à nos anciens idéaux et devrions-nous embrasser le nouveau monde qui nous entoure, en suivant les grands troupeaux."
 me_scythia_01_greek_stance.7.a:0 "Ce sera le modèle Grec."
 me_scythia_01_greek_stance.7.at:1 "De nouvelles tâches de mission sont disponibles!"
 me_scythia_01_greek_stance.7.b:0 "Nous faisons comme nos ancêtres."
 me_scythia_01_greek_stance.7.bt:1 "De nouvelles tâches de mission sont disponibles!"
 me_scythia_01_greek_stance.8.t:0 "$scythia_mission_01_greek_stance_task_3$: C'est un début"
 me_scythia_01_greek_stance.8.desc:0 "Ce qui n'était qu'une parcelle de rivage vide est maintenant un havre de paix pour ceux qui transportent des marchandises et des richesses. Ce n'est pas encore comparable aux nombreuses villes portuaires le long de la grande mer au sud, mais un jour, cette rivière sera peut-être quelque chose de plus grand, pas un plan d'eau, mais un flux de navires."
 me_scythia_01_greek_stance.8.a:0 "Laissez les premiers navires accoster et commencer à décharger."
 me_scythia_01_greek_stance.10.t:0 "$scythia_mission_01_greek_stance_task_2$: Liens avec Tyras"
 me_scythia_01_greek_stance.10.desc:0 "Ah, Tyras, le grand frère de Nikonion, un grand port avant son fleuve homonyme. Nous avons souvent ignoré cette cité grecque dans notre dédain passé des Grecs Hellenes. Mais c'est un jour nouveau, et nous devons chercher à améliorer nos relations avec eux afin d'accéder aux richesses qui voyagent le long de cette route d'eau."
 me_scythia_01_greek_stance.10.a:0 "Nous considérerons ces nouveaux amis comme des alliés, et nous nous réjouirons de notre arrangement également bénéfique."
 me_scythia_01_greek_stance.10.bt:0 "#Y Tyras#! pourrait devenir un #Y Allié#!."
 me_scythia_01_greek_stance.10.b:0 "Nous prendrons un visage amical et... leur tiendrons la main."
 me_scythia_01_greek_stance.10.at:0 "#Y Tyras#! pourrait devenir un #Y Etat Client#!."
 me_scythia_01_greek_stance.10.c:0 "Envoyons un gage d'amitié, rien de plus."
 me_scythia_01_greek_stance.10.ct:0 "#Y Tyras#! est susceptible de rejeter nos avances."
 me_scythia_01_greek_stance.11.t:0 "$scythia_mission_01_greek_stance_task_2$: Liens avec Olbia"
 me_scythia_01_greek_stance.11.desc:0 "Olbia, un frère longtemps négligé par notre peuple. N'est-ce pas Scyles qui les a jugés assez bons pour acheter une maison dans leurs murs ? Ils ont souvent acheté notre grain et nos marchandises, les vendant en pleine mer. Il est peut-être temps de les reconnaître comme un partenaire permanent."
 me_scythia_01_greek_stance.11.a:0 "Nous leur vendrons notre bien le plus précieux - les esclaves - au prix d'un allié."
 me_scythia_01_greek_stance.11.at:0 "Jusqu'à #Y 5#! pops esclaves partiront à #Y Olbia#! dans le cadre d'un accord commercial. La #Y Scythie#! recevra #G 25#! or our chaque pop déplacée de cette façon. #Y Olbia#! pourrait devenir un #Y Allié#!."
 me_scythia_01_greek_stance.11.b:0 "Copions le vieux Scyles, que les Grecs aimaient, et investissons en eux et dans leur ville."
 me_scythia_01_greek_stance.11.bt:0 "#Y Olbia#! pourrait devenir un #Y Etat Client#!."
 me_scythia_01_greek_stance.11.c:0 "Envoyons un gage d'amitié, rien de plus."
 me_scythia_01_greek_stance.11.ct:0 "#Y Olbia#! est susceptible de rejeter nos avances."
 me_scythia_01_greek_stance.12.t:0 "$scythia_mission_01_greek_stance_task_2$: Liens avec Chersonesus"
 me_scythia_01_greek_stance.12.desc:0 "Les Tauri sont un peuple étrange, tantôt gouverné par les Grecs, tantôt se libérant de leur joug. La ville de Chersonesus tente de les contrôler, mais on ne peut jamais être sûr, surtout quand le port de Kalos Limen envoie si souvent des pirates pour détruire les navires grecs. Peut-être qu'ils peuvent être utilisés à notre avantage pour nous rapprocher de Chersonesus."
 me_scythia_01_greek_stance.12.a:0 "Nous étoufferons les révoltes des Tauris et offrirons à Chersonesus une bande de cavaliers à nous."
 me_scythia_01_greek_stance.12.at:0 "#Y Jusqu'à 4 territoires auront des patrouilles de Skythoi#!. #Y Chersonesus#! pourrait devenir un allié."
 me_scythia_01_greek_stance.12.b:0 "La marine de Tauri peut être un atout pour nous. Faites en sorte que l'on ait l'impression d'alléger le fardeau de la cité grecque."
 me_scythia_01_greek_stance.12.bt:0 "Transfer de #Y Kalos Limen#!. #Y Chersonesus#! pourrait devenir un Etat client. #Y Scythia#! peut gagner une flotte de pirates Tauri."
 me_scythia_01_greek_stance.12.c:0 "Leur offrir des promesses vides. Notre seule force pourrait les persuader." #THIRD OPTION? NO?
 me_scythia_01_greek_stance.12.ct:0 "#Y Chersonsesus#! est susceptible de rejeter nos avances."
 me_scythia_01_greek_stance.13.t:0 "$scythia_mission_01_greek_stance_task_2$: Un messager de Scythie"   #Offer vassalage in order of gift size!!!
 me_scythia_01_greek_stance.13.desc:1 "Des émissaires de la nation scythique sont arrivés avec un message de leur souverain."     # description of Scythian emissary arriving in Tyras
 me_scythia_01_greek_stance.13.desc_1:0 "\nIls nous offrent une grande quantité d'argent et d'or pour tenter de nous rallier à leur cause. Leur dirigeant cherche des alliés militaires et des partenaires commerciaux."   # description of Scythian gift
 me_scythia_01_greek_stance.13.desc_2:0 "\nIls nous offrent une certaine quantité d'argent pour tenter de nous rallier à leur cause. Leur dirigeant cherche des alliés militaires et des partenaires commerciaux."   # description of Scythian gift
 me_scythia_01_greek_stance.13.desc_3:0 "\nBien que leurs mots soient doux, ils offrent peu de cadeaux ou de pots-de-vin."   # description of Scythian gift
 me_scythia_01_greek_stance.13.a:0 "Ça me fait mal de le dire, mais nous aurions besoin de leur protection en ces temps dangereux. Mieux vaut être avec eux que contre eux."         # offer vassalage
 me_scythia_01_greek_stance.13.at:0 "#Y Tyras#! devient un #Y État Client#! de #Y Scythie#!."       # description of offer
 me_scythia_01_greek_stance.13.b:0 "Peut-être qu'une alliance militaire les apaisera et nous offrira des avantages en retour?"         # offer military alliance
 me_scythia_01_greek_stance.13.bt:0 "#Y Tyras#! devient un #Y Allié#! de #Y Scythie#!."        # description of offer
 me_scythia_01_greek_stance.13.c:0 "Nous ne leur offrirons rien."         # rebuke advances / offer nothing
 me_scythia_01_greek_stance.13.ct:0 "Les diplomates sont déçus et leur souverain peut être offensé."        # description of offer
 me_scythia_01_greek_stance.14.t:0 "$scythia_mission_01_greek_stance_task_2$: Un messager de Scythie"
 me_scythia_01_greek_stance.14.desc:1 "Des émissaires de la nation scythique sont arrivés avec un message de leur souverain."     # description of Scythian emissary arriving in Olbia
 me_scythia_01_greek_stance.14.desc_1:0 "\nIls nous offrent un nombre important d'esclaves pour tenter de nous rallier à leur cause. Leur souverain cherche des alliés militaires et des partenaires commerciaux."   # description of Scythian gift
 me_scythia_01_greek_stance.14.desc_2:0 "\nIls nous offrent une grande quantité d'argent et d'or pour tenter de nous rallier à leur cause. Leur dirigeant cherche des alliés militaires et des partenaires commerciaux."   # description of Scythian gift
 me_scythia_01_greek_stance.14.desc_3:0 "\nBien que leurs mots soient doux, ils offrent peu de cadeaux ou de pots-de-vin."   # description of Scythian gift
 me_scythia_01_greek_stance.14.a:0 "Pour assurer notre survie, nous devons accepter la vassalité. Envoyez-leur un conseiller pour veiller à ce que nos intérêts soient défendus."         # offer vassalage
 me_scythia_01_greek_stance.14.at:0 "#Y Olbia#! devient un#Y État Client#! de #Y Scythie#!."       # description of offer
 me_scythia_01_greek_stance.14.b:0 "Peut-être qu'une alliance militaire les apaisera et nous offrira des avantages en retour?"         # offer military alliance
 me_scythia_01_greek_stance.14.bt:0 "#Y Olbia#! devient un #Y Allié#! de #Y Scythie#!."        # description of offer
 me_scythia_01_greek_stance.14.c:0 "Nous ne leur offrirons rien."         # rebuke advances / offer nothing
 me_scythia_01_greek_stance.14.ct:0 "Les diplomates sont déçus et leur souverain peut être offensé."        # description of offer
 me_scythia_01_greek_stance.15.t:0 "$scythia_mission_01_greek_stance_task_2$: Un messager de Scythie"
