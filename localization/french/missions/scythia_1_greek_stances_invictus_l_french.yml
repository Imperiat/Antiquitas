 me_scythia_01_greek_stance.15.desc_1:0 "\nIls nous ont offert un certain nombre de leurs cavaliers afin que nous puissions mieux patrouiller sur nos terres et contrôler les indigènes Tauri. En échange, ils demandent une aide militaire."   # description of Scythian gift
