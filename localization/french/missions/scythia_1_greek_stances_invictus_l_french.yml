 me_scythia_01_greek_stance.18.t:0 "$scythia_mission_01_greek_stance_task_2$: Réponse de Chersonesus"
 me_scythia_01_greek_stance.18.desc:1 "Les ambassadeurs de Chersonesan sont arrivés avec leur réponse."     # description of emissary arriving in Scythia from Chersonesus
 me_scythia_01_greek_stance.18.desc_1:0 "\nIls ont accepté nos propositions généreuses et deviennent désormais notre État client, pour renforcer cette relation, ils nous ont offert une petite flotte."   # gained a client state and navy
