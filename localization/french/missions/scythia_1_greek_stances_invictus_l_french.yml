 me_scythia_01_greek_stance.20.t:0 "$scythia_mission_01_greek_stance_task_4$: Les droits sur l'eau" #20-22, negotiation terms in order of severity!!!!
 me_scythia_01_greek_stance.20.desc:0 "Un messager est arrivé ce matin, un agent personnel du souverain du Royaume de Bosporan. Ils ont remarqué notre présence navale croissante, et semblent assez mécontents. Ne souhaitant pas la guerre, puisqu'ils ont déjà à s'inquiéter des Sindi et des Maeotiens, ils ont proposé d'acheter un de nos ports et exigent que nous détruisions tous les autres que nous avons mis des mois à construire."
 me_scythia_01_greek_stance.20.a:0 "Nous accéderons à leurs demandes, mais le prix de notre coopération sera élevé. "
 me_scythia_01_greek_stance.20.at:0 "Nous signalerons notre volonté de conclure un accord au prix d'une certaine popularité."
 me_scythia_01_greek_stance.20.b:0 "Décapitez le messager, renvoyez son corps et levez une grande horde - collez la tête sur la lance du général."
 me_scythia_01_greek_stance.20.bt:0 "Nous risquons de faire enrager les Bosporiens avec cet affront"
 me_scythia_01_greek_stance.21.t:0 "$scythia_mission_01_greek_stance_task_4$: Un messager de Scythie"
 me_scythia_01_greek_stance.21.desc:1 "Nous avons reçu un message des Skythoi concernant notre intérêt pour leurs terres."     # description of emissary arriving in Bosporan Kingdom from Scythia
 me_scythia_01_greek_stance.21.desc_1:0 "\nIls semblent prêts à conclure un marché avec nous. Comme c'est fortuit!"   # Scythia willing to make a deal
 me_scythia_01_greek_stance.21.desc_2:0 "\nSacrilège ! Ils ont tué notre messager et ont repoussé notre offre d'une manière très désagréable."   # Scythia saying screw you
 me_scythia_01_greek_stance.21.a:0 "A la réflexion, le prix du sang est celui qu'ils paieront. Rassemblez nos forces!"         # Ha-rum, Bosporan Kingdom mad.
 me_scythia_01_greek_stance.21.at:0 "#Y Le Royaume du Bosphore#! déclare la guerre à la #Y Scythie#! avec l'objectif de guerre #G Supériorité#!."       # Declare superiority war against Scythia
 me_scythia_01_greek_stance.21.b:0 "ls ont fixé leur prix à #G 500#! or pour les terres que nous désirons. Nous les récupérerons sûrement en un rien de temps."         # Bosporans pay a shitload of money for Taurica land
 me_scythia_01_greek_stance.21.bt:0 "#Y Le Royaume du Bosphore#! paye à la #Y Scythie#! #G 500#! or."        # Bosporans pay 500 gold to Scythia. Receive like 5 territories or something
 me_scythia_01_greek_stance.21.c:0 "Hmm, il semble qu'ils ont compris notre bluff. La guerre ne sera pas nécessaire pour le moment."         # Bosporans back down
 me_scythia_01_greek_stance.21.ct:0 "Rien ne se passe."        # Do nothing
 me_scythia_01_greek_stance.22.t:0 "$scythia_mission_01_greek_stance_task_4$: Envoyés de Spartokid"
 me_scythia_01_greek_stance.22.desc:1 "Nous avons reçu des nouvelles des Bosporiens concernant leur intérêt pour nos terres."     # description of emissary arriving in Scythia from Bosporan Kingdom
 me_scythia_01_greek_stance.22.desc_1:0 "\nIls nous ont déclaré la guerre. Ils rassemblent leurs forces pour nous attaquer au moment où nous parlons!"   # BPK declares war
 me_scythia_01_greek_stance.22.desc_2:0 "\nIls ont accepté le prix que nous avons négocié et l'ont payé intégralement."   # BPK accepts the terms of the deal
 me_scythia_01_greek_stance.22.desc_3:0 "\nIls ont annulé leur offre et ne semblent pas causer de problèmes."   # BPK backs down
 me_scythia_01_greek_stance.22.a:0 "Amenez mon cheval ! C'est donc la guerre!"         # Scythian reaction to DOW
 me_scythia_01_greek_stance.22.at:0 "#Y Le Royaume du Bosphore#! déclare la guerre à la #Y Scythie#! avec l'objectif de guerre #G Supériorité#!."       # inform player
 me_scythia_01_greek_stance.22.b:0 "Ces fonds seront bien dépensés, mais cela en valait-il la peine?"         # Scythian reaction to trade deal
 me_scythia_01_greek_stance.22.bt:0 "#Y Le Royaume du Bosphore#! paye à la #Y Scythie#! #G 500#! or."        # inform player
 me_scythia_01_greek_stance.22.c:0 "Gardez un œil sur leurs affaires. Ils pourraient chercher à nous prendre davantage dans le futur."         # Scythian reaction to ceasefire
 me_scythia_01_greek_stance.22.ct:0 "Rien ne se passe."        # nothing happens
 me_scythia_01_greek_stance.25.t:0 "$scythia_mission_01_greek_stance_task_5$: Planter des racines"
 me_scythia_01_greek_stance.25.desc:0 "Des hommes armés de haches sont allés défricher d'immenses étendues de forêt pour y déposer le sol sur lequel notre civilisation va pousser. Tous les constructeurs sont arrivés sur leurs sites respectifs et ont été payés. Il ne reste plus qu'à attendre... et regarder... nos villes sortir de terre."
 me_scythia_01_greek_stance.25.a:0 "Construisez et ils viendront."
 me_scythia_01_greek_stance.26.t:0 "$scythia_mission_01_greek_stance_task_5$: Construction terminée"
 me_scythia_01_greek_stance.26.desc:0 "C'est terminé. Avec ces quatre nouvelles villes en plus de notre capitale, nous avons un moyen d'encourager une culture et une population croissantes alors que les migrants commencent à affluer des quatre coins du monde."
 me_scythia_01_greek_stance.26.a:0 "Ouvrez les portes!"
 me_scythia_01_greek_stance.26.at:0 "$mission_task_completed_tt_1$$scythia_mission_01_greek_stance_task_5$$mission_task_completed_tt_2$"
 me_scythia_01_greek_stance.27.t:0 "$scythia_mission_01_greek_stance_task_6$: Une base solide"
 me_scythia_01_greek_stance.27.desc:0 "Nous avons trop longtemps été limités par nombre de nos traditions, qui sont certainement nées de circonstances différentes. Il n'y a plus d'excuse pour maintenir l'ignorance dans les affaires de l'État. Ainsi va la vie."
 me_scythia_01_greek_stance.27.a:0 "Tout est en ordre." ### Mandalorian reference
 me_scythia_01_greek_stance.27.at:0 "$mission_task_completed_tt_1$$scythia_mission_01_greek_stance_task_6$$mission_task_completed_tt_2$"
 me_scythia_01_greek_stance.28.t:0 "$scythia_mission_01_greek_stance_task_7$: Recherchez des compétences"
 me_scythia_01_greek_stance.28.desc:0 "Alors que nous nous sommes jusqu'à présent fiés aux rumeurs et aux rapports de nos propres messagers et des rares visiteurs, il est assez difficile de trouver de bonnes vérités sur les mœurs du monde extérieur. Prenons par exemple les Grecs dont nous sommes les voisins ; ils nous rendent rarement visite et nous connaissons donc si peu leurs coutumes, qui nous semblent si étrangères et pourtant si utiles. Séduisons leurs plus grands esprits avec des structures d'apprentissage dignes d'une cité égéenne. Faites-les venir, ceux qui sont si impatients de nous dire tout ce qu'ils savent."
 me_scythia_01_greek_stance.28.a:0 "La connaissance est le pouvoir."
 me_scythia_01_greek_stance.28.at:0 "Nous pourrions gagner quelques pops helléniques dans notre capitale."
 me_scythia_01_greek_stance.29.t:0 "$scythia_mission_01_greek_stance_task_7$: Visiteurs permanents"
 me_scythia_01_greek_stance.29.desc:0 "Il semble que nos efforts aient été bien plus fructueux que nous ne pouvions l'espérer. Non seulement les membres du monde grec ont commencé à affluer à nos portes, mais ils portent plus que la bourse d'un voyageur. Certaines de ces personnes sont des familles, et elles cherchent une nouvelle vie ici, pour prospérer parmi les Skythoi qu'elles considéraient autrefois comme de simples barbares. Peut-être que nous sommes en effet sur la bonne voie."
 me_scythia_01_greek_stance.29.a:0 "Que l'apprentissage commence."
 me_scythia_01_greek_stance.29.at:0 "En Scythie, 2 nobles, 3 citoyens et 3 hommes libres apparaîtront"
 me_scythia_01_greek_stance.30.t:0 "$scythia_mission_01_greek_stance_task_8$: Prêtre mécontent"
 me_scythia_01_greek_stance.30.desc:0 "Notre peuple se mêle aux Grecs, entre dans le temple hellénique que nous avons installé dans la capitale et se recueille dans les sanctuaires installés à l'extérieur des maisons nobles. Cependant, notre grand prêtre, [SCOPE.sChar('current_high_priest')GetName], a été agité au cours de cette opération. Il fait les cent pas tous les jours et grogne la nuit. Peut-être serait-il préférable de les réconforter pendant cette transition."
 me_scythia_01_greek_stance.30.a:0 "Il a été un travailleur acharné et un membre fidèle du conseil. Je vais lui organiser une fête!"
 me_scythia_01_greek_stance.30.at:0 "Nous allons essayer de les convaincre avec des cadeaux."
 me_scythia_01_greek_stance.30.b:0 "Vivre dans le passé est un signe de faiblesse. Ignorez ses habitudes inoffensives."
 me_scythia_01_greek_stance.30.bt:0 "Nous n'essaierons pas de le convaincre."
 me_scythia_01_greek_stance.31.t:0 "$scythia_mission_01_greek_stance_task_8$: Confession privée"
 me_scythia_01_greek_stance.31.desc:0 "Le Grand Prêtre, [SCOPE.sChar('current_high_priest')GetName] s'est rendu dans la chambre de [ROOT.GetCountry.GetRuler.GetName]la nuit dernière. [SCOPE.sChar('current_high_priest')GetSheHe] était très calme et d'une pâleur maladive, parlant d'un rêve qu'[SCOPE.sChar('current_high_priest')GetSheHe] avait sur l'hellénisation du peuple; [SCOPE.sChar('current_high_priest')GetSheHe] dit qu'un malheur enveloppe tout cela, et que Tabiti vacille, prêt à frapper et à retrouver son hégémonie si le nouveau temple de la capitale n'est pas détruit. Que faut-il faire?"
 me_scythia_01_greek_stance.31.a:0 "Nous n'avons pas encore oublié les anciens dieux, ni leur grand pouvoir. Démolissons le temple."
 me_scythia_01_greek_stance.31.at:0 "Nous tenterons de le convaincre au prix de dégâts sur notre capitale."
 me_scythia_01_greek_stance.31.b:0 "Un prêtre désespéré, effrayé par la nouvelle façon de faire les choses ; le temple reste."
 me_scythia_01_greek_stance.31.bt:0 "Nous n'essaierons pas de le convaincre."
 me_scythia_01_greek_stance.31.c:0 "Je convaincrais [SCOPE.sChar('current_high_priest')GetHerHim] que tout va bien se passer. J'ai moi-même eu une vision…"
 me_scythia_01_greek_stance.31.ct:0 "Nous allons le convaincre avec des flatteries et des promesses."
 me_scythia_01_greek_stance.32.t:0 "$scythia_mission_01_greek_stance_task_8$: Faire une scène"
 me_scythia_01_greek_stance.32.desc:0 "Au milieu d'une grande réunion du conseil, le Grand Prêtre, [SCOPE.sChar('current_high_priest')GetName], est arrivé en retard, haletant, et a déclaré que le peuple scythe était dirigé par un tyran et un traître à nos ancêtres. [SCOPE.sChar('current_high_priest')GetSheHe] a exigé que tous les nobles grecs de la ville soient exécutés pour montrer notre croyance dans les anciens dieux."
 me_scythia_01_greek_stance.32.a:0 "[SCOPE.sChar('current_high_priest')GetName] est juste, et nous avons trop perdu des vieilles méthodes. Ordonnez les tueries."
 me_scythia_01_greek_stance.32.at:0 "Nous allons essayer de le convaincre au prix de notre réputation"
 me_scythia_01_greek_stance.32.b:0 "[SCOPE.sChar('current_high_priest')GetName] est une cause perdue. Que [SCOPE.sChar('current_bodyguard')GetName] lui inculque un peu de bon sens."
 me_scythia_01_greek_stance.32.bt:0 "Nous tenterons de leur faire honte pour qu'ils se taisent."
 me_scythia_01_greek_stance.32.c:0 "Je suis le chef de la foi du peuple, je dicte les dieux auxquels nous croyons!"
 me_scythia_01_greek_stance.32.ct:0 "Nous tenterons de les convaincre en faisant preuve d'autorité et de grandeur."
 me_scythia_01_greek_stance.33.t:0 "$scythia_mission_01_greek_stance_task_8$: Un nouveau panthéon"
 me_scythia_01_greek_stance.33.desc:0 "Beaucoup craignent que ce soit l'un des plus grands obstacles à l'évolution de notre peuple. Nous sommes depuis longtemps ancrés dans les traditions de notre passé, et ce sera une grande entreprise que de mettre de côté ces nombreuses générations de confiance répétée dans les anciens dieux. Mais nous devons reconnaître la valeur des dieux grecs et les marchés et communautés potentiels dans lesquels nous pourrons être acceptés lorsque nous pourrons prétendre avoir supervisé les mêmes rites dans nos propres grands temples que les dieux des Hellènes - Zeus, Poséidon, Hadès et les autres."
 me_scythia_01_greek_stance.33.a:0 "Peut-être que les ailes du grand aigle guideront notre chemin."
 me_scythia_01_greek_stance.34.t:0 "$scythia_mission_01_greek_stance_task_8$: Une tentative audacieuse"
 me_scythia_01_greek_stance.34.desc:0 "C'était paisible la nuit dernière jusqu'à ce qu'il y ait un grand fracas à l'extérieur de la chambre de [ROOT.GetCountry.GetRuler.GetName]. Soudain, le Grand Prêtre, [SCOPE.sChar('current_high_priest')GetName], s'est précipité à travers la porte, en brandissant un couteau, et se précipita sur le lit de [ROOT.GetCountry.GetRuler.GetName], pret au meurtre. Heureusement, le garde du corps du souverain, [SCOPE.sChar('current_bodyguard')GetName], est arrivé juste derrière et le tua proprement. La crise a été évitée, mais qu'est-ce qui a provoqué une attaque aussi désespérée?"
 me_scythia_01_greek_stance.34.a:0 "[SCOPE.sChar('current_high_priest')GetSheHe] était une âme troublée, incapable de faire face à un monde en mutation."
 me_scythia_01_greek_stance.34.at:0 "[SCOPE.sChar('current_high_priest')GetName] meurt."
 me_scythia_01_greek_stance.35.t:0 "$scythia_mission_01_greek_stance_task_8$: Sommeil éternel"
 me_scythia_01_greek_stance.35.desc:0 "C'était paisible la nuit dernière jusqu'à ce qu'il y ait un grand fracas à l'extérieur de la chambre de [ROOT.GetCountry.GetRuler.GetName]. Il y a eu un bruit sourd et le Grand Prêtre, [SCOPE.sChar('current_high_priest')GetName], s'est précipité à travers la porte, en brandissant un couteau, et se précipita sur le lit de [ROOT.GetCountry.GetRuler.GetName], pret au meurtre. Le garde du corps du souverain, [SCOPE.sChar('current_bodyguard')GetName], était étalé sur le sol, mort sur le seuil de la porte. Chantant une invocation à Tabiti, [SCOPE.sChar('current_high_priest')GetName] plongea son couteau dans le coeur de [ROOT.GetCountry.GetRuler.GetName] avant de se trancher sa propre gorge. Le sang recouvrit les murs, et le lendemain matin fut un jour sombre pour le peuple scythe."
 me_scythia_01_greek_stance.35.a:0 "Personne ne l'a vu venir. Nous devons tous nous repentir de notre refus aveugle de reconnaître les mots amers du prêtre."
 me_scythia_01_greek_stance.35.at:0 "[ROOT.GetCountry.GetRuler.GetName] et [SCOPE.sChar('current_high_priest')GetName] meurent."
 me_scythia_01_greek_stance.36.t:0 "$scythia_mission_01_greek_stance_task_8$: Adieux"
 me_scythia_01_greek_stance.36.desc:0 "Le vent souffle doucement et l'herbe se balance dans le vent. Assis sur son cheval, marchant le long d'un chemin battu, [ROOT.GetCountry.GetRuler.GetName] entend le bruit des sabots derrière lui. Le Grand Prêtre, [SCOPE.sChar('current_high_priest')GetName], arrive pour chevaucher à ses cotés. [SCOPE.sChar('current_high_priest')GetSheHe] soupire et confesse que qu'alors que sa loyauté envers [ROOT.GetCountry.GetRuler.GetName] reste pleine et entière, le monde n'est plus ce qu'il était et [SCOPE.sChar('current_high_priest')GetSheHe] souhaite poursuivre une vie solitaire, dériver le long des plaines. [SCOPE.sChar('current_high_priest')GetSheHe] s'en va, et on ne le revoit plus jamais."
 me_scythia_01_greek_stance.36.a:0 "Tous nos vœux à l'âme à la dérive. Que Targitaos la guide dans les plaines."
 me_scythia_01_greek_stance.39.t:0 "$scythia_mission_01_greek_stance_task_8$: Skythoi hellénique"
 me_scythia_01_greek_stance.39.desc:0 "Nous avons perdu des gens tout au long du chemin ardu que nous avons emprunté pour réaliser cette nouvelle unité religieuse, le culte d'un nouvel ensemble de dieux que nous avions auparavant fustigés comme des figures sacrilèges dans nos propres terres. Cependant, avec les réparations que nous avons faites dans notre société, nous avons retrouvé un sens plus fort de nous-mêmes, et nous pouvons aller de l'avant avec joie, en ne faisant plus qu'un avec la grande et prospère communauté des peuples helléniques qui partagent ces dieux à travers le monde connu."
 me_scythia_01_greek_stance.39.a:0 "Egorgez 9 taureaux pour le seigneur des cieux."
 me_scythia_01_greek_stance.39.at:0 "$mission_task_completed_tt_1$$scythia_mission_01_greek_stance_task_8$$mission_task_completed_tt_2$"
 me_scythia_01_greek_stance.40.t:0 "$scythia_mission_01_greek_stance_task_9$: Ensemencer l'héritage grec"
 me_scythia_01_greek_stance.40.desc:0 "Alors que nous avions auparavant écarté la légende de la venue d'Héraklès en Scythie comme une fantaisie créée par les Hellènes pour qu'ils puissent diminuer notre méfiance à leur égard, nous voyons maintenant la vérité. C'est un homme, Spargapeithes, qui, errant dans les champs avec son troupeau, tomba sur une dépression dans la terre qui courait et se courbait d'une manière qu'aucun chariot ne pourrait jamais faire sur ses deux roues. Il n'y avait personne en vie qui aurait pu tracer une telle ligne dans l'herbe, alors, poussé par la curiosité, il abandonna son troupeau aux soins de son cheval et rampa le long de la ligne, suivant chacune de ses courbes. \n\nIl avait commencé cette activité lorsque le soleil était haut, et il reposait sur le sol à ses côtés lorsqu'il arriva enfin au bout de sa pénible reptation. Souffrant de douleurs et de courbatures dans la colonne vertébrale, il tomba sur le dos et se retrouva à rouler le long d'une colline et sur la plage - il n'avait pas entendu le bruit des vagues sur la roche - et il tomba devant la bouche d'une grande grotte. En rampant à l'intérieur à la seule force de ses bras, il tomba sur la queue d'un grand serpent, et à son extrémité, un corps d'homme, non, de femme, uni au serpent dans une union parfaite. La peur le saisit et lui donna de l'énergie, alors il courut, et courut, et courut jusqu'à l'endroit où il était parti, et ne trouvant pas son troupeau, il courut encore, jusqu'au village de chariots d'où il venait, et prétendit trouver le corps du serpent avec lequel Héraklès avait couché, la mère de tous les serpents."
 me_scythia_01_greek_stance.40.a:0 "Les histoires sont donc vraies. N'oublions pas notre mère."
 me_scythia_01_greek_stance.40.at:0 "$mission_task_completed_tt_1$$scythia_mission_01_greek_stance_task_9$$mission_task_completed_tt_2$ La divinité #Y Hellenique#! #Y Hylaian Drakania#! est à présent disponible."

###EUXINUS GAMES START###

 me_scythia_01_greek_stance.41.t:1 "Les jeux d'Euxinus"
 me_scythia_01_greek_stance.41.desc:0 "Les espaces ont été libérés en [SCOPE.sP('scythian_games_province_scope').GetName] pour organiser les nombreux événements que nous avons soigneusement imités des Grecs tout en incorporant certains de nos jeux traditionnels. \n\nLes cercles ont été tracés pour les concours de lutte et des balises jalonnent les champs ouverts où se dérouleront les courses de chars.\n\nLes boissons et le luxe festif arrivent dans nos ports et par caravanes en ce moment même pour être présentés à nos nobles invités. \n\n Venez, venez tous, les jeux de cette mer très hospitalière vont bientôt commencer!"
 me_scythia_01_greek_stance.41.a:0 "Inviter les nombreuses cités grecques à envoyer leurs meilleurs athlètes."
 me_scythia_01_greek_stance.41.b:0 "Il est peut-être préférable de demander simplement à rejoindre l'Olympiade?"
 me_scythia_01_greek_stance.43.t:0 "$me_scythia_01_greek_stance.41.t$"
 me_scythia_01_greek_stance.43.desc:2 "Les seigneurs des chevaux du nord nous ont invités à participer à une série de jeux dans le style des Jeux olympiques.\n\nOn dit qu'ils vénèrent à nouveau nos dieux, mais nous ne savons pas si ces jeux sont organisés par respect ou par dépit pour les jeux traditionnels de la sainte Olympie. Si nous devons y assister, nous avons pour coutume d'envoyer les jeunes athletesles plus fiers et les plus compétents [ROOT.GetCountry.GetAdjective], pour concourir en notre nom. Nous pensons avoir trouvé deux candidats idéaux; un [SCOPE.sChar('euxinus_games_champion').Custom('get_godly_description')], du nom de [SCOPE.sChar('euxinus_games_champion').GetPraenomen], et un [SCOPE.sChar('euxinus_games_champion_2').Custom('get_godly_description')], appelé [SCOPE.sChar('euxinus_games_champion_2').GetHerselfHimself] [SCOPE.sChar('euxinus_games_champion_2').GetPraenomen]. Lequel de ces athlètes devrait participer aux jeux?"
 me_scythia_01_greek_stance.43.a:0 "Envoyez [SCOPE.sChar('euxinus_games_champion').GetPraenomen]!"
 me_scythia_01_greek_stance.43.b:0 "Envoyons [SCOPE.sChar('euxinus_games_champion_2').GetPraenomen]."
 me_scythia_01_greek_stance.43.c:0 "Ce n'est même pas la vraie Olympiade ! Grotesque!"
 me_scythia_01_greek_stance.45.t:1 "Fin des jeux d'Euxinus"
 me_scythia_01_greek_stance.45.desc:0 "Les intrépides Jeux d'Euxinus ont pris fin, avec beaucoup de réjouissance et de célébration.\n\nLe point culminant des jeux de cette année s'est déroulé lors du [SCOPE.Custom('get_olympic_highlight')]\n\nDans l'ensemble, le vainqueur a été déclaré comme étant [SCOPE.sChar('victorious_competitor').GetName] de [SCOPE.sC('victor_origin_country').GetName], [SCOPE.sChar('victorious_competitor').Custom('get_number_of_wins')], dont la force, la virilité et la vigueur herakléenne sont incomparables. Il entrera dans les annales de l'histoire comme un champion des Jeux d'Euxinus!"
 me_scythia_01_greek_stance.45.desc_2:1 "Les intrépides Jeux d'Euxinus ont pris fin, avec beaucoup de réjouissance et de célébration. L'événement de cette année a toutefois été teinté de tristesse en raison du décès du vainqueur à titre posthume, [SCOPE.sChar('victorious_competitor').GetName]. Ne voulant pas abandonner face à la mort, [SCOPE.sChar('victorious_competitor').GetSheHe] a combattu jusqu'à la fin amère contre [SCOPE.sChar('victorious_competitor').GetHerHis] adversaire dans l'une des épreuves martiales, et a été honorablement déclaré vainqueur, en raison de ces circonstances exténuantes.\n\nMalgré cela, de nombreux autres événements ont attiré de belles foules, l'un d'entre eux, particulièrement mémorable, étant le [SCOPE.Custom('get_olympic_highlight')]"
 me_scythia_01_greek_stance.45.a:0 "Louange à [SCOPE.sChar('victorious_competitor').GetPraenomen]!"
 me_scythia_01_greek_stance.45.b:0 "Ah bien, plus de chance la prochaine fois."
 me_scythia_01_greek_stance.45.c:0 "Un événement splendide!"
 me_scythia_01_greek_stance.46.t:0 "Stade déserté"
 me_scythia_01_greek_stance.46.desc:0 "Il semble que presque personne ne se soit présenté aux Jeux d'Euxinus, et l'événement a dû être annulé.\n\nCette déception est un coup dévastateur pour le projet d'hellénisation du Nord."
 me_scythia_01_greek_stance.46.a:0 "Nous avons dû offenser le puissant Zeus d'une manière ou d'une autre."

###EUXINUS GAMES END###

 me_scythia_01_greek_stance.49.t:0 "$scythia_mission_01_greek_stance_task_11$: La montée des Greco-Scythes"
 me_scythia_01_greek_stance.49.desc:0 "C'était l'événement le plus spectaculaire auquel le peuple avait assisté, voyant le grand monarque, [ROOT.GetCountry.GetRuler.GetName], être oint comme le chef hellénique du peuple par des officiels grecs et scythes agenouillés côte à côte dans la salle des fêtes au pieds de [ROOT.GetCountry.GetRuler.GetName], montrant la domination royale sur les deux mondes."
 me_scythia_01_greek_stance.49.a:0 "Nous ne pouvons qu'attendre avec impatience ce qui nous attend dans ce nouveau monde grec."
 me_scythia_01_greek_stance.49.at:0 "$mission_task_completed_tt_1$$scythia_mission_01_greek_stance_task_11$$mission_task_completed_tt_2$"
 me_scythia_01_greek_stance.50.t:0 "$scythia_mission_01_greek_stance_task_12$: Perturbations aux frontières"
 me_scythia_01_greek_stance.50.desc:0 "Depuis plusieurs années, nous sommes en désaccord avec nos voisins grecs. Ce sont surtout les petits États, ceux d'Olbia, de Tyras et de Chersonesus, avec lesquels nous avons le plus de problèmes. Combien de fois des pirates tauris sont-ils surpris en train de remonter le fleuve jusqu'à nos eaux à la demande du gouvernement de Chersonesus ? Combien de fois les caravanes commerciales d'Olbia et de Tyras s'égarent-elles en traversant les collines herbeuses et quand elles tombent sur des camps scythes, elles font du grabuge et causent des problèmes, après avoir bu une quantité terrible de leur vin et volé le nôtre ? Ces délits sont nombreux, tout comme les raisons pour lesquelles nous avons décidé qu'ils étaient des entités indépendantes depuis trop longtemps..."
 me_scythia_01_greek_stance.50.a:0 "Ils vont bientôt commettre une erreur irrémédiable."
 me_scythia_01_greek_stance.50.at:0 "La#Y Scythie#! obtient des droits sur les terres de ses voisins."
 me_scythia_01_greek_stance.51.t:0 "$scythia_mission_01_greek_stance_task_12$: Casus Belli"
 me_scythia_01_greek_stance.51.desc:0 "C'est arrivé. Nous avons surpris toutes ces villes terribles dans au moins un acte que nous considérons comme une justification pour la guerre et la conquête. Tyras a ouvertement insulté notre souverain en l'embrassant sur l'une de leurs pièces. Les Olbiens nous ont envoyé des wagons de prétendues jarres de vin, mais on a découvert qu'elles étaient diluées au-delà de toute reconnaissance avec de l'eau de marais bon marché - leur sceau de marchandise ne signifie rien. Chersonesus est l'auteur d'un raid sanctionné avec des pirates tauris sur des villages scythes tout le long de la rivière qui passe par notre capitale. Ce sont des choses inacceptables, nous n'avons donc pas d'autre choix que de répondre par la force."
 me_scythia_01_greek_stance.51.a:0 "Faites appel aux guerriers."
 me_scythia_01_greek_stance.51.at:0 "$mission_task_completed_tt_1$$scythia_mission_01_greek_stance_task_12$$mission_task_completed_tt_2$"
 me_scythia_01_greek_stance.52.t:0 "$scythia_mission_01_greek_stance_task_14$: Comme des prisonniers de guerre"
 me_scythia_01_greek_stance.52.desc:0 "Le grand prêtre veillait sur tous les sacrifices, traitait les corps et les personnes grecques comme celles prises à l'ennemi après la fin de la bataille. Une libation était versée sur leur tête avant qu'on leur ouvre la gorge devant un récipient vide. Ces récipients, remplis, étaient apportés et renversés sur l'épée du chef des Scythes, tandis que les corps sans vie étaient séparés de leurs bras droits - un cri s'élevait et les appendices de nos ennemis pleuvaient. Et ainsi le grand prêtre, [SCOPE.sChar('current_high_priest')GetName], a déclaré que Patampasa a été comblé."
 me_scythia_01_greek_stance.52.a:0 "Les Grecs se sont montrés utiles après tout."
 me_scythia_01_greek_stance.52.at:0 "$mission_task_completed_tt_1$$scythia_mission_01_greek_stance_task_14$$mission_task_completed_tt_2$"
 me_scythia_01_greek_stance.53.t:0 "$scythia_mission_01_greek_stance_task_15$: Un peu trop loin."
 me_scythia_01_greek_stance.53.desc:0 "Les Grecs jacassent sur leur supériorité et le niveau supérieur de leur société. Nous les avons déjà critiqués à plusieurs reprises, mais leur dépendance continuelle à l'égard de notre commerce d'esclaves et de céréales, tout en scandant l'insultant "bar bar bar" à notre passage, est intolérable. Le moment est venu de leur faire part de nos revendications, mais certains ont estimé qu'il s'agissait d'un acte irréfléchi et imprudent."
 me_scythia_01_greek_stance.53.a:0 "Ce n'est jamais qu'une fois de plus."
 me_scythia_01_greek_stance.53.at:0 "La Scythie enverra une insulte à toutes les nations de la religion hellénique."
 me_scythia_01_greek_stance.53.b:0 "Peut-être ne devrions-nous pas mettre en colère tout le monde grec d'un coup."
 me_scythia_01_greek_stance.53.bt:0 "La Scythie va revenir sur ses accusations."
 me_scythia_01_greek_stance.54.t:0 "$scythia_mission_01_greek_stance_task_15$: Accusations Scythes."
 me_scythia_01_greek_stance.54.desc:1 "Un messager est arrivé avec un message provenant des seigneurs des chevaux au nord. Qu'est-ce que ces ivrognes ignorants et arriérés peuvent bien vouloir de nous ? Ne leur envoyons-nous pas déjà assez de vin pour noyer leur soucis ?"
 me_scythia_01_greek_stance.54.desc_1:0 "Il semble que leur chef ait jugé bon de nous insulter une fois de plus."
 me_scythia_01_greek_stance.54.desc_2:0 "Ils ont appris l'humilité et se sont excusés pour les injures antérieures."
 me_scythia_01_greek_stance.54.a:0 "Très bien, mais ils ne pourront pas être surpris quand nous les envahirons."
 me_scythia_01_greek_stance.54.at:0 "[SCOPE.root.country.GetName] obtient une revendication sur la Scythie"
 me_scythia_01_greek_stance.54.b:0 "Ah, ils sont probablement ivres. Laissez couler."
 me_scythia_01_greek_stance.54.bt:0 "[SCOPE.root.country.GetName] ne fera rien."
 me_scythia_01_greek_stance.55.t:0 "$scythia_mission_01_greek_stance_task_16$: La frontière du fleuve"
 me_scythia_01_greek_stance.55.desc:0 "Nous avons conquis Oblia et Tyras est à nous, le point d'appui sur la rive ouest de la rivière du même nom. Ces villes sont à la fois une façade pour nos futures conquêtes et une responsabilité possible dont nous devrions tenir compte - notre garnison y serait piégée, dos au fleuve, en cas d'embuscade ou d'invasion sauvage. Mais ceci est un problème pour une autre fois. Savourons notre réussite."
 me_scythia_01_greek_stance.55.a:0 "Si quelqu'un traverse la rivière, il s'introduira en Scythie, et nous serons prêts."
 me_scythia_01_greek_stance.55.at:0 "$mission_task_completed_tt_1$$scythia_mission_01_greek_stance_task_16$$mission_task_completed_tt_2$"
 me_scythia_01_greek_stance.56.t:0 "$scythia_mission_01_greek_stance_task_17$: Flottes pirates"
 me_scythia_01_greek_stance.56.desc:0 "Le port pirate de Kalos Limen est enfin à nous, ainsi que le reste de Chersonesus. Il est intéressant de noter que le port a cédé sous notre domination un mois après la ville, même si nous avons parcouru les terres autour de leur repaire sans rencontrer d'opposition. Au lieu de les tuer tous, nous avons choisi d'épargner les meilleurs combattants et marins parmi eux, car nous, Scythes, manquons d'expérience et de talent sur les mers changeantes. Il y avait un homme, très respecté parmi eux, que nous avons pris comme chef et à qui nous avons donné un sentiment d'autonomie - avec la laisse du paiement autour du cou. Cet homme, Zénon, nous sert maintenant avec sa marine, et nous devrions être libres de l'utiliser pour poursuivre nos exploits sur l'eau."
 me_scythia_01_greek_stance.56.a:0 "Il restera loyal envers nous ou il coulera avec son navire..."
 me_scythia_01_greek_stance.56.at:0 "Un amiral rebelle et sa flotte sont à notre disposition."
 me_scythia_01_greek_stance.57.t:0 "$scythia_mission_01_greek_stance_task_17$: Un trésor caché"
 me_scythia_01_greek_stance.57.desc:0 "Alors que nos guerriers attaquaient la ville de Chersonesus elle-même, un vieil homme parmi les Grecs, à la périphérie de la ville, a été vu en train de se faufiler hors des portes au milieu du chaos et de s'enfuir en courant vers le nord. \n\nIls suivirent l'homme jusqu'à ce qu'il les conduise à un endroit isolé où se trouvaient les ruines d'un vieux temple, une relique brisée et oubliée du passé. Lorsqu'il est sorti du temple avec une idole à la main, les guerriers l'ont accosté, l'ont fait prisonnier et ont pris l'idole pour notre usage. C'est une curiosité, qui pourrait servir de décoration à l'un de nos sites sacrés."
 me_scythia_01_greek_stance.57.a:0 "Particulier en effet, laissons le temple s'effacer des mémoires."
 me_scythia_01_greek_stance.57.at:0 "$mission_task_completed_tt_1$$scythia_mission_01_greek_stance_task_17$$mission_task_completed_tt_2$"
 me_scythia_01_greek_stance.58.t:0 "$scythia_mission_01_greek_stance_task_19$: Rassembler nos forces"
 me_scythia_01_greek_stance.58.desc:0 "Nos sujets sont une ressource précieuse, nous fournissant une foule de biens et de main d'œuvre, surtout en temps de guerre, lorsque nous en avons le plus besoin. Pour nos prochaines conquêtes, nous aurons besoin d'un grand nombre de guerriers dans lesquels puiser, et il est bon que nous ayons subjugué de nombreux peuples similaires qui partagent nos tactiques et nos habitudes de combat."
 me_scythia_01_greek_stance.58.a:0 "Une véritable horde scythe"
 me_scythia_01_greek_stance.58.at:0 "$mission_task_completed_tt_1$$scythia_mission_01_greek_stance_task_19$$mission_task_completed_tt_2$"
 me_scythia_01_greek_stance.60.t:0 "$scythia_mission_01_greek_stance_task_20$: Ouvertures sindiciennes"
 me_scythia_01_greek_stance.60.desc:0 "La tribu Sindi a eu une longue relation mitigée avec le Royaume du Bosphore, fortement envenimée par l'affaire entre les fils de Satyros II et l'usurpateur Oktamasades. Depuis, les choses sont tendues et nous pensons que la tribu serait prête à reprendre les hostilités et à reprendre sa part du Bosphore cimmérien.\n Arrangeons un accord avec eux, afin d'avoir des alliés avec lesquels nous pourrons vaincre les Grecs."
 me_scythia_01_greek_stance.60.a:0 "Notre relation est très importante. Que ce soit clair."
 me_scythia_01_greek_stance.60.at:0 "#Y Sindica#! pourrait devenir un #Y État Client#!."
 me_scythia_01_greek_stance.60.b:0 "Ils pourraient être un allié utile. Faites-leur une offre généreuse."
 me_scythia_01_greek_stance.60.bt:0 "#Y Sindica#! pourrait devenir un #Y Allié#!."
 me_scythia_01_greek_stance.60.c:0 "Envoyons-leur plutôt un gage d'amitié."
 me_scythia_01_greek_stance.60.ct:0 "#Y Sindica#! est susceptible de rejeter nos avances."
 me_scythia_01_greek_stance.61.t:0 "$scythia_mission_01_greek_stance_task_20$: Ouvertures maéotiennes"
 me_scythia_01_greek_stance.61.desc:0 "Les tribus Maeotian, qui doivent leur nom au lac près duquel elles érigent leurs huttes, ont une histoire boueuse, en grande partie perdue dans les marécages où elles s'abritent et se retirent lorsque nous approchons.\n Cependant, il semble qu'ils nous considèrent sous un jour plus favorable que les Grecs, qui les contrarient et persécutent leurs pratiques indigènes. Ne dit-on pas que la princesse Tirgatao des Ixomates, une de ces tribus lacustres, fut lésée par son mari à cause de la ruse des Grecs, et qu'elle leur fit la guerre.\n Peut-être y a-t-il encore de vieilles blessures que nos flèches et javelots empoisonnés pourraient rouvrir afin de les faire participer à notre guerre contre les Bosporiens."
 me_scythia_01_greek_stance.61.a:0 "Notre relation est très importante. Que ce soit clair."
 me_scythia_01_greek_stance.61.at:0 "#Y Maeotia#! pourrait devenir un #Y État Client#!."
 me_scythia_01_greek_stance.61.b:0 "Ils pourraient être un allié utile. Faites-leur une offre généreuse."
 me_scythia_01_greek_stance.61.bt:0 "#Y Maeotia#! pourrait devenir un #Y Allié#!."
 me_scythia_01_greek_stance.61.c:0 "Envoyons-leur plutôt un gage d'amitié."
 me_scythia_01_greek_stance.61.ct:0 "#Y Maeotia#! est susceptible de rejeter nos avances."
 me_scythia_01_greek_stance.62.t:0 "$scythia_mission_01_greek_stance_task_20$: Mercenaires de Tyrgetae"
 me_scythia_01_greek_stance.62.desc:0 "Les tribus daces sont imprévisibles, mais elles sont connues pour leur caractère redoutable et leur ardeur au combat.\n Dans la guerre contre le Royaume de Bosphore, nous aurions besoin d'un ensemble de mercenaires daces pour renforcer nos forces - les Tyrgètes vivant sur leur île des Tyras sont les candidats idéaux, assez proches pour amener leurs forces ici en peu de temps."
 me_scythia_01_greek_stance.62.a:0 "Proposez d'engager leur escorte comme mercenaires."
 me_scythia_01_greek_stance.62.at:0 "#Y Tyrgetae#! est susceptible d'accepter."
 me_scythia_01_greek_stance.62.b:0 "Ils pourraient être un allié utile. Faites-leur une offre généreuse."
 me_scythia_01_greek_stance.62.bt:0 "#Y Tyrgetae#! pourrait devenir un #Y Allié#!."
 me_scythia_01_greek_stance.62.c:0 "Envoyons-leur plutôt un gage d'amitié."
 me_scythia_01_greek_stance.62.ct:0 "#Y Tyrgetae#! est susceptible de rejeter nos avances."
 me_scythia_01_greek_stance.64.t:0 "$scythia_mission_01_greek_stance_task_20$: Un messager de Scythie"
 me_scythia_01_greek_stance.64.desc:0 "Des émissaires de la nation scythique sont arrivés avec un message de leur souverain."     # description of Scythian emissary arriving in Sindica
 me_scythia_01_greek_stance.64.desc_1:0 "\nIls nous offrent une grande quantité d'argent et d'or pour tenter de nous rallier à leur cause. Leur dirigeant cherche des alliés militaires et des partenaires commerciaux."   # description of Scythian gift
 me_scythia_01_greek_stance.64.desc_2:0 "\nIls nous offrent une certaine quantité d'argent pour tenter de nous rallier à leur cause. Leur dirigeant cherche des alliés militaires et des partenaires commerciaux."   # description of Scythian gift
 me_scythia_01_greek_stance.64.desc_3:0 "\nBien que leurs mots soient doux, ils offrent peu de cadeaux ou de pots-de-vin."   # description of Scythian gift
 me_scythia_01_greek_stance.64.a:0 "Ça me fait mal de le dire, mais nous aurions besoin de leur protection en ces temps dangereux. Mieux vaut être avec eux que contre eux."         # offer vassalage
 me_scythia_01_greek_stance.64.at:0 "#Y Sindica#! devient un #Y État Client#! de #Y Scythie#!."       # description of offer
 me_scythia_01_greek_stance.64.b:0 "Peut-être qu'une alliance militaire les apaisera et nous offrira des avantages en retour?"         # offer military alliance
 me_scythia_01_greek_stance.64.bt:0 "#Y Sindica#! devient un #Y Allié#! de #Y Scythie#!."        # description of offer
 me_scythia_01_greek_stance.64.c:0 "Nous ne leur offrirons rien."         # rebuke advances / offer nothing
 me_scythia_01_greek_stance.64.ct:0 "Les diplomates sont déçus et leur souverain peut être offensé."        # description of offer
 me_scythia_01_greek_stance.65.t:0 "$scythia_mission_01_greek_stance_task_20$: Réponse de Sindica"
 me_scythia_01_greek_stance.65.desc:0 "Les ambassadeurs sindissiens sont arrivés avec leur réponse."     # description of emissary arriving in Scythia from Sindica."
 me_scythia_01_greek_stance.65.desc_1:0 "\nIls ont accepté nos propositions généreuses et deviennent désormais notre État client."   # gained a client state
 me_scythia_01_greek_stance.65.desc_2:0 "\nIls ont accepté notre proposition d'alliance et souhaitent travailler avec nous pour un avenir meilleur."   # gained a military alliance
 me_scythia_01_greek_stance.65.desc_3:0 "\nIls ont décidé de réfuter nos efforts diplomatiques et ont exclu un nouveau renforcement de nos relations. Cela ne peut être considéré que comme une insulte à nos efforts."   # insulted
 me_scythia_01_greek_stance.65.a:0 "Nos efforts ont été couronnés de succès!"                 # gained a client state reaction
 me_scythia_01_greek_stance.65.at:0 "#Y Sindica#! devient un#Y Tribal Vassal#!."      # inform player
 me_scythia_01_greek_stance.65.b:0 "Une alliance de bénéfices mutuels, sans aucun doute."         # gained an alliance reaction
 me_scythia_01_greek_stance.65.bt:0 "#Y Sindica#! devient un #Y Allié#!."              # inform player
 me_scythia_01_greek_stance.65.c:0 "Comment osent-ils nous insulter comme ça!"               # gained nothing reaction
 me_scythia_01_greek_stance.65.ct:0 "Nous n'avons rien gagné, rien du tout..."       # inform player
 me_scythia_01_greek_stance.66.t:0 "$scythia_mission_01_greek_stance_task_20$: Un messager de Scythie"
 me_scythia_01_greek_stance.66.desc:0 "Des émissaires de la nation scythique sont arrivés avec un message de leur souverain."     # description of Scythian emissary arriving in Maeotia
 me_scythia_01_greek_stance.66.desc_1:0 "\nIls nous offrent un nombre important d'esclaves pour tenter de nous rallier à leur cause. Leur souverain cherche des alliés militaires et des partenaires commerciaux."   # description of Scythian gift
 me_scythia_01_greek_stance.66.desc_2:0 "\nIls nous offrent une grande quantité d'argent et d'or pour tenter de nous rallier à leur cause. Leur dirigeant cherche des alliés militaires et des partenaires commerciaux."   # description of Scythian gift
 me_scythia_01_greek_stance.66.desc_3:0 "\nBien que leurs mots soient doux, ils offrent peu de cadeaux ou de pots-de-vin."   # description of Scythian gift
 me_scythia_01_greek_stance.66.a:0 "Pour assurer notre survie, nous devons accepter la vassalité. Envoyez-leur un conseiller pour veiller à ce que nos intérêts soient défendus."         # offer vassalage
 me_scythia_01_greek_stance.66.at:0 "#Y Maeotia#! devient un#Y Tribal Vassal#! de #Y Scythie#!."       # description of offer
 me_scythia_01_greek_stance.66.b:0 "Peut-être qu'une alliance militaire les apaisera et nous offrira des avantages en retour?"         # offer military alliance
 me_scythia_01_greek_stance.66.bt:0 "#Y Maeotia#! devient un #Y Allié#! de #Y Scythie#!."        # description of offer
 me_scythia_01_greek_stance.66.c:0 "Nous ne leur offrirons rien."         # rebuke advances / offer nothing
 me_scythia_01_greek_stance.66.ct:0 "Les diplomates sont déçus et leur souverain peut être offensé."        # description of offer
