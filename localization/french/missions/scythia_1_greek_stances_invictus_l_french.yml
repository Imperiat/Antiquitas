startup_events.9.t:0 "Le déclin scythe"
startup_events.9.desc:0  "Il n'y a pas cinquante ans, la terre de Scythie était reliée à la mer au-delà des tribus thraces par un commerce à l'ouest et se terminait à droite au fleuve signalant la limite du grand Pontos Euxinos. À cette époque, un grand roi, le puissant Ateas, mena nos cavaliers dans une grande charge contre tous les peuples connus des quatre coins de la terre. Et même avant lui, notre peuple était connu comme étant des conquérants et ceux qui mettaient fin aux guerres des autres, s'étendant jusqu'à la vieille ville de Ninive à la fin de l'empire assyrien, jusqu'aux Mèdes à l'est, et à un moment donné nous nous sommes même tenus aux portes du pharaon Neco II, et il a reculé devant nous. Mais tout s'est terminé lorsque Philippe II de Macédoine a finalement surpris Ateas dans sa vieillesse et l'a fait tuer au combat dans les plaines de la Petite Scythie. Dès lors, nous nous sommes affaiblis, nos frontières se sont rétrécies et notre peuple s'est replié dans la péninsule taurique alors que le monde hellénique et les tribus concurrentes se rapprochent de nous. Nous sommes sur le fil du rasoir, et notre peuple sait que notre avenir est incertain. Tout se joue à ce moment - de quelle manière nous allons évoluer."
