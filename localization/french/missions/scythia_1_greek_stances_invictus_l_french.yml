 me_scythia_01_greek_stance.80.t:1 "Les jeux de Targitaoan"
 me_scythia_01_greek_stance.80.desc:0 "Les collines herbeuses autour [SCOPE.sP('scythian_games_province_scope').GetName] sont à nu, prêtes à accueillir les nombreux événements auxquels nous, les nomades, nous mesurons depuis des siècles. \n\nLes cercles ont été dessinés pour les concours de lutte, des balises jalonnent les champs ouverts où le cheval et le cavalier s'affronteront, et les lièvres de chasse sont prêts à être libérés de leurs cages. \n\nNos invités affluent déjà de toute la steppe eurasienne et de tout autre endroit où Targitaos a fait naître des hommes et des femmes. \n\nVenez tous, les jeux des Seigneurs du Cheval vont commencer!"
 me_scythia_01_greek_stance.80.a:0 "Invitez toutes les tribus errantes à envoyer leurs meilleurs guerriers."
 me_scythia_01_greek_stance.80.b:0 "A la réflexion, nous ne sommes pas prêts à en accueillir autant à l'intérieur de nos frontières."
 me_scythia_01_greek_stance.82.t:0 "$me_scythia_01_greek_stance.80.t$"
 me_scythia_01_greek_stance.82.desc:2 "Les seigneurs des chevaux près de la grande mer nous ont invités à participer à des jeux et à obtenir des récompenses si nous envoyons notre meilleur compétiteur. \n\nIls disent qu'ils respectent la tradition et qu'ils organiseront une série de jeux fantastiques qui feront honneur aux anciennes traditions. Si nous devons y assister, nous avons coutume d'envoyer le plus fier, le plus capable des jeunes athlètes [ROOT.GetCountry.GetAdjective], pour concourir en notre nom. Nous pensons avoir trouvé deux candidats idéaux; un [SCOPE.sChar('targitaoan_games_champion').Custom('get_godly_description')], du nom de [SCOPE.sChar('targitaoan_games_champion').GetPraenomen], et un [SCOPE.sChar('targitaoan_games_champion_2').Custom('get_godly_description')], s'appelant [SCOPE.sChar('targitaoan_games_champion_2').GetPraenomen]. Lequel de ces athlètes devrait participer aux jeux?"
 me_scythia_01_greek_stance.82.a:0 "Envoyez [SCOPE.sChar('targitaoan_games_champion').GetPraenomen]!"
 me_scythia_01_greek_stance.82.b:0 "Envoyons [SCOPE.sChar('targitaoan_games_champion_2').GetPraenomen]."
 me_scythia_01_greek_stance.82.c:0 "Nous n'assisterons à aucun des jeux organisés par ceux qui prétendent être nos rois."
 me_scythia_01_greek_stance.84.t:1 "$me_scythia_01_greek_stance.80.t$: Les jeux de Targitaoan se terminent"
 me_scythia_01_greek_stance.84.desc:0 "Les glorieux Jeux de Targitaoan ont pris fin, avec beaucoup de réjouissances et de célébrations. Entre les courses de chars, les combats de lutte et les concours de consommation de Kumis, il est difficile de choisir un moment favori. \n\nLe point culminant des jeux, cependant, était la chasse au lièvre, lorsque le tonnerre des sabots était entendu loin à la ronde alors que des escadrons de chevaux s'acharnaient sur l'unique lièvre d'argent. \n\nNous avons tous été surpris quand [SCOPE.sChar('victorious_competitor').GetName] de [SCOPE.sC('victor_origin_country').GetName] filant à coté de [SCOPE.sChar('highlight_competitor_2').GetName] de [SCOPE.sC('highlight_2_origin_country').GetName] et a habilement lancé sa lance dans le cou de la créature. Il entrera dans les annales de l'histoire comme un champion des Jeux de Tarigtaoan!"
 me_scythia_01_greek_stance.84.desc_2:1 "Les intrépides Jeux de Targitoan ont pris fin, avec beaucoup de réjouissance et de célébration. L'événement de cette année a toutefois été teinté de tristesse en raison du décès du vainqueur à titre posthume, [SCOPE.sChar('victorious_competitor').GetName]. Ne voulant pas abandonner face à la mort, [SCOPE.sChar('victorious_competitor').GetSheHe] a combattu jusqu'à la fin amère contre son adversaire dans l'une des épreuves martiales, et a été honorablement déclaré vainqueur, en raison de ces circonstances exténuantes.\n\nMalgré cela, de nombreux autres événements ont attiré de belles foules, l'un d'entre eux, particulièrement mémorable, étant le [SCOPE.Custom('get_olympic_highlight')]"
 me_scythia_01_greek_stance.84.a:0 "Loué soit [SCOPE.sChar('victorious_competitor').GetPraenomen]!"
 me_scythia_01_greek_stance.84.b:0 "Ah bien, nous aurons plus de chance la prochaine fois."
 me_scythia_01_greek_stance.84.c:0 "Un superbe évènement!"
 me_scythia_01_greek_stance.85.t:0 "Hippodrome désert"
 me_scythia_01_greek_stance.85.desc:0 "Il semble que presque personne ne se soit présenté aux Jeux de Targitaoan, et l'événement a dû être annulé.\n\nCette déception est un coup dévastateur pour le prestige des traditions de notre pays."
 me_scythia_01_greek_stance.85.a:0 "Nous avons dû offenser le puissant Zeus d'une manière ou d'une autre."

###TARGITAOAN GAMES END###

 me_scythia_01_greek_stance.89.t:0 "$scythia_mission_01_greek_stance_task_23: L'ascension des Scythes royaux"
 me_scythia_01_greek_stance.89.desc:0 "Ça avait commencé comme un jour simple, sans importance. Il n'y avait pas eu de grand départ ou de fanfare. C'était juste un jour ordinaire... lorsque notre dirigeant, [ROOT.GetCountry.GetRuler.GetName], est sorti de [[me_scythia_1_scope.GetCapital.GetName] avec une escorte de chefs nobles, tous des guerriers aguerris. C'est pourquoi tout le monde était surpris de voir les couleurs royales flotter sur les selles lorsque la bande de conquérants parcourait le royaume de l'herbe et du grain. Et c'est pourquoi ils se rallièrent tous au cri du guerrier, un son que seuls les dieux auraient pu faire entendre au milieu du vacarme des riches combats, et ceux qui le purent prirent les rênes de leur monture et partirent dans le sillage de l'appel. Et cela continua alors que [ROOT.GetCountry.GetRuler.GetName] et les inébranlables compagnons traversèrent le paysage, un impénétrable nuage de poussière portant le cri des guerriers après eux - un son indicible et impressionnant qu'aucune créature sur terre ne pourrait entendre sans se recroqueviller ou s'incliner devant - le peuple scythe ne se recroqueville pas ! Et alors, quand [ROOT.GetCountry.GetRuler.GetName] retourna en [[me_scythia_1_scope.GetCapital.GetName]], [COUNTRY.GetRuler.GetSheHe] a amené à travers les portes la plus grande armée de cavalerie que le monde n'avait jamais vue, et par conséquent, la conquête du monde entier était à leur portée... Ils n'avaient qu'à aller s'en saisir."
 me_scythia_01_greek_stance.89.a:0 "Nous ne pouvons que regarder vers l'avenir."

 me_scythia_01_greek_stance.100.t:0 "$scythia_mission_01_greek_stance_task_25$: Collecter des fonds"
 me_scythia_01_greek_stance.100.desc:0 "Alors que nous jetons notre dévolu sur les terres et les peuples voisins, il est clair que de nombreux défis se dressent sur notre route. Pour les combattre, nous aurons besoin d'hommes et de femmes forts dans nos rangs - de vrais maîtres des plaines. Mais les coffres royaux ont leurs limites. Il est temps que je rende visite au chef de chaque grande famille."
 me_scythia_01_greek_stance.100.a:0 "Ils me doivent tous leur soutien."
 me_scythia_01_greek_stance.100.b:0 "Je vais prendre les plus forts."
 me_scythia_01_greek_stance.100.c:0 "Je vais les monter les uns contre les autres."
 me_scythia_01_greek_stance.101.t:0 "$scythia_mission_01_greek_stance_task_25$: Formation d'une armée"
 me_scythia_01_greek_stance.101.desc:0 "Maintenant que nous avons les fonds nécessaires, nous devons travailler avec [SCOPE.sChar('current_warchief')GetName], le chef des armées, pour mettre en place les installations d'entraînement et créer notre grande horde. Après de longues journées de délibération, ils nous ont présenté quelques options. La voie la plus simple serait de s'entraîner de manière traditionnelle avec [SCOPE.sChar('current_warchief')GetName] en travaillant avec les soldats eux-mêmes, comme c'est son travail. Cependant, bien que [SCOPE.sChar('current_warchief')GetName], est un guerrier aguerri et un chef compétent, il connaît ses limites. Il a proposé deux alternatives: \n\nGrâce aux contacts constants que nous entretenons avec les villes-états helléniques de la côte, nous avons entendu parler des exploits et des prouesses de leurs guerriers, et nous avons même entendu dire qu'ils se vendaient souvent comme mercenaires à n'importe qui pour un prix raisonnable. [SCOPE.sChar('current_warchief')GetName] possède quelques relations personnelles et peut faire appel à un corps de mercenaires pour aider à former les troupes et à se battre à leurs côtés, mais cela a un prix et requiert un certain nombre de terrains. \n\nUne autre possibilité, aussi étrange soit-elle, serait de s'appuyer sur la rumeur et le signalement d'un homme étrange, un seigneur des chevaux comme nous, errant dans les territoires du nord avec rien d'autre qu'un arc et sa jument, buvant à cette dernière et chassant sur son dos. [SCOPE.sChar('current_warchief')GetName] croit pouvoir trouver cet homme et l'inciter à former et à diriger les armées - mais il y aura sûrement des exigences particulières…"
 me_scythia_01_greek_stance.101.a:0 "Nos méthodes nous ont bien servi pendant des générations."
 me_scythia_01_greek_stance.101.b:0 "Les mercenaires étrangers peuvent s'avérer très utiles."
 me_scythia_01_greek_stance.101.c:0 "Nous devons essayer de trouver cet homme à tout prix."
 me_scythia_01_greek_stance.101.ct:0 "Un général très puissant apparaîtra dans votre cour pour entraîner vos soldats."
 me_scythia_01_greek_stance.104.t:0 "$scythia_mission_01_greek_stance_task_26$: Mesures de sécurité"
 me_scythia_01_greek_stance.104.desc:0 "Votre garde du corps, [SCOPE.sChar('current_bodyguard')GetName], vient vous voir dans les dernières heures de l'après-midi et commente votre travail de préparation des soldats à l'assaut des nombreuses cités-États qui nous entourent. Cependant, [SCOPE.sChar('current_bodyguard')GetName] fait remarquer que nous sommes nous-mêmes assez vulnérables à une attaque, si jamais une telle chose arrivait. Il s'inquiète pour votre sécurité et celle de la noblesse. \n\nNous pourrions tenter de défendre nos frontières et notre capitale par les moyens que nous connaissons bien, mais il serait peut-être sage de consulter les Grecs qui se fortifient si bien, en engageant un grand constructeur de murs pour nous conseiller."
 me_scythia_01_greek_stance.104.a:0 "Nous n'avons pas besoin d'aide."
 me_scythia_01_greek_stance.104.b:0 "Peut-être qu'un conseil est préférable."
 me_scythia_01_greek_stance.104.c:0 "Engagez le Grec, mais nous allons aussi construire nos défenses."
 me_scythia_01_greek_stance.108.t:0 "$scythia_mission_01_greek_stance_task_27$: La carte du pays"
 me_scythia_01_greek_stance.108.desc:0 "Notre arbitrateur, [SCOPE.sChar(current_arbitrator)GetName], a été envoyé pour s'assurer que les terres de culture sont bien gérées sans conflit entre les hommes et les femmes qui y cultivent des céréales. Cependant, il s'est avéré qu'à plusieurs endroits, les troupeaux de pâturage empiètent sur les riches terres riveraines. Plusieurs familles se plaignent de dommages aux cultures et de champs piétinés. \n\nNous souhaitons voir augmenter notre commerce de céréales excédentaires, mais il est difficile de ne pas contrarier les éleveurs et leurs habitudes migratoires en le faisant - c'est notre mode de vie ici sur les collines ondulées et les plaines éternelles. Que devons-nous faire?"
 me_scythia_01_greek_stance.108.a:0 "Assister les bergers et leurs animaux errants."
 me_scythia_01_greek_stance.108.b:0 "Notre économie repose sur la richesse de nos excédents céréaliers"
 me_scythia_01_greek_stance.108.c:0 "Fortifiez les champs et repoussez les bergers."
 me_scythia_01_greek_stance.112.t:0 "$scythia_mission_01_greek_stance_task_28$: Un poisson plus amical dans l'eau"
 me_scythia_01_greek_stance.112.desc:0 "Notre Magistrat, [SCOPE.sChar('current_magistrate')GetName], s'intéresse depuis longtemps à la région populaire en plein essor de Limnaioi, qui se trouve dans un grand bras de mer, un havre pour les navires marchands qui peuvent y accoster et échanger leurs marchandises. [SCOPE.sChar('current_magistrate')GetName] insiste sur le fait que ce site serait le meilleur emplacement pour une ville portuaire commerciale, qui pourrait soutenir notre économie. Pourtant, [SCOPE.sChar('current_magistrate')GetName] a également proposé que nous parrainions sa création d'une cité-état dans la région, afin qu'il puisse en faire un partenaire commercial dépendant qui serait notre bienfaiteur. Quel est le meilleur plan d'action?"
 me_scythia_01_greek_stance.112.a:0 "Limnaioi ne vaut pas ces ressources."
 me_scythia_01_greek_stance.112.b:0 "Nous parrainerons la création d'une cité-état sous notre autorité."
 me_scythia_01_greek_stance.112.c:0 "Dites à [SCOPE.sChar('current_magistrate')GetName] de travailler sur ce petit projet."
 me_scythia_01_greek_stance.112.d:0 "Donnez-leur les fonds"
 me_scythia_01_greek_stance.112.e:0 "Limnaioi est bien comme elle est."
 me_scythia_01_greek_stance.112.f:0 "Dites à [SCOPE.sChar('current_magistrate')GetName] de tout y investir."
