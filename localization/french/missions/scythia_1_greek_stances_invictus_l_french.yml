 me_scythia_01_greek_stance.15.desc_3:0 "\nBien que leurs mots soient doux, ils offrent peu de cadeaux ou de pots-de-vin."   # description of Scythian gift
 me_scythia_01_greek_stance.15.a:0 "Nous ne pouvons pas faire un ennemi des Skythoi. Offrez-leur la vassalité et envoyez-leur des bateaux."         # offer vassalage
