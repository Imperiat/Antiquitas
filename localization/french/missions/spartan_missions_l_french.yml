 ### Peloponnesian League ### 
 spartan_mission_03_peloponnesian_league:0 "La deuxième ligue du Péloponnèse"
 spartan_mission_03_peloponnesian_league_BUTTON_TOOLTIP:0 "Le temps de la restauration de l'ancienne Ligue du Péloponnèse est arrivé."
 spartan_mission_03_peloponnesian_league_DESCRIPTION:0 "Nous étions autrefois les hégémons du Péloponnèse, et les leaders de l'estimée Ligue du Péloponnèse. Après la trahison de nos sujets, la ligue a été renversée et finalement humiliée par les Thébains et les Macédoniens. Avec notre montée en puissance, nous avons commencé à travailler sur une nouvelle ligue du Péloponnèse."
 spartan_mission_03_peloponnesian_league_CRITERIA_DESCRIPTION:0 "La mission sera considérée comme achevée lorsque nous aurons reconstruit les fondations de l'ancienne Ligue du Péloponnèse."
 spartan_mission_03_peloponnesian_league_task_1:0 "Les cités du Péloponnèse"
 spartan_mission_03_peloponnesian_league_task_1_DESC:0 "Pour redonner à la Ligue du Péloponnèse sa gloire d'antan, nous devrons prendre le contrôle de toutes les principales villes du Péloponnèse."
 spartan_mission_03_peloponnesian_league_task_2:0 "Hégémonie du Péloponnèse"
 spartan_mission_03_peloponnesian_league_task_2_DESC:0 "Pour assurer notre hégémonie, nous devons clarifier la situation pour toutes les villes et régions sous notre influence."
 spartan_mission_03_peloponnesian_league_task_3:0 "Infrastructures de la ligue"
 spartan_mission_03_peloponnesian_league_task_3_DESC:0 "Si nous voulons être une ligue notable bien au-delà des frontières du Péloponnèse, nous avons besoin de grandes villes fortes vers lesquelles les petits villages et les cités-états affluent."
 spartan_mission_03_peloponnesian_league_task_4:0 "Une armée pour la Ligue"
 spartan_mission_03_peloponnesian_league_task_4_DESC:0 "L'armée est l'épine dorsale de notre nation, et l'outil avec lequel nous contrôlons la ligue. Une nécessité si nous voulons rester les hégémons du Péloponnèse dans un avenir proche."
 spartan_mission_03_peloponnesian_league_task_5:0 "Une marine pour la Ligue"
 spartan_mission_03_peloponnesian_league_task_5_DESC:0 "Avec la restauration de la ligue, nous allons devoir trouver des réponses à de nouvelles menaces potentielles. L'une d'entre elles est le renforcement de la marine pour protéger les côtes du Péloponnèse."
 spartan_mission_03_peloponnesian_league_task_6:0 "La paix chez soi"
 spartan_mission_03_peloponnesian_league_task_6_DESC:0 "Notre histoire est faite de révoltes et de rébellions, qui mettent souvent en danger nos foyers et nos concitoyens."
 spartan_mission_03_peloponnesian_league_task_7:0 "Les Capitales de la Ligue"
 spartan_mission_03_peloponnesian_league_task_7_DESC:0 "Les grandes villes du Péloponnèse ont une longue et précieuse histoire, jouant des rôles importants pour leur communauté directe. En poursuivant la construction de nos infrastructures locales, nous devrions concentrer nos efforts sur ces centres urbains."
 spartan_mission_03_peloponnesian_league_task_8:0 "Capitales de l'Est"
 spartan_mission_03_peloponnesian_league_task_8_DESC:1 "Sur le côté oriental du Péloponnèse se trouvent [GetProvince('(int32)418').GetName] et [GetProvince('(int32)440').GetName], deux villes qui ont longtemps été les hégémons et les administrateurs de leurs régions locales. Bien qu'elles aient été nos anciennes rivales, elles jouent aujourd'hui le rôle d'intendantes régionales pour nos grands projets et nos ambitions."
 spartan_mission_03_peloponnesian_league_task_9:0 "Capitales occidentales"
 spartan_mission_03_peloponnesian_league_task_9_DESC:1 "Au centre et à l'ouest du Péloponnèse se trouvent [GetProvince('(int32)446').GetName], [GetProvince('(int32)436').GetName], et [GetProvince('(int32)431').GetName]. Bien qu'elles aient été le foyer de barbares, de cités-états rurales et d'esclaves, elles sont devenues de grands centres urbains à part entière."
 spartan_mission_03_peloponnesian_league_task_10:0 "Perles de Grèce"
 spartan_mission_03_peloponnesian_league_task_10_DESC:0 "Notre objectif n'est pas seulement de faire en sorte que ces villes soient les plus grandes de leur région, mais des noms connus dans toute la Méditerranée."
 spartan_mission_03_peloponnesian_league_task_11:0 "Protecteur de la Grèce"
 spartan_mission_03_peloponnesian_league_task_11_DESC:0 "Depuis l'ascension de Philippos et de son fils, la Grèce est sous le contrôle de chefs de guerre macédoniens installés dans la lointaine Pella, en Syrie ou en Égypte. Ils crient pour la liberté, pour être libérés de ces tyrans étrangers."
 spartan_mission_03_peloponnesian_league_task_12:0 "Libération de la Grèce"
 spartan_mission_03_peloponnesian_league_task_12_DESC:0 "La Grèce a fait face à de nombreuses menaces, qu'il s'agisse des Perses, des ambitions athéniennes ou de la barbarie macédonienne. Nous allons enfin débarrasser les Grecs de la menace étrangère une fois pour toutes."
 spartan_mission_03_peloponnesian_league_task_final:0 "La ligue restaurée"
 spartan_mission_03_peloponnesian_league_task_final_DESC:0 "La restauration de la Ligue du Péloponnèse assurera la sécurité et la protection de tous les Laconiens, Arcadiens, Achéens et Eléens."

