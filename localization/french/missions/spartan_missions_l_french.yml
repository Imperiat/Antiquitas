 ### Ancient Rivals ###
 spartan_mission_04_rivals:0 "Anciens rivaux"
 spartan_mission_04_rivals_BUTTON_TOOLTIP:0 "Bien que nous ayons récupéré une grande partie de ce qui nous appartenait autrefois, d'anciens rivaux se trouvent toujours à nos frontières, prêts à frapper au moindre signe de faiblesse."
 spartan_mission_04_rivals_DESCRIPTION:0 "Dans la longue histoire de Sparte et de la ligue du Péloponnèse, nous avons subi de nombreux rivaux qui ont regardé nos terres avec ambition et désir. Tous souhaitaient devenir ce que nous avons toujours été destinés à être, les hégémons de la Grèce. Les Macédoniens, les Thébains et les Athéniens - des nations dépassées du passé."
 spartan_mission_04_rivals_CRITERIA_DESCRIPTION:0 "Cette mission sera considérée comme terminée lorsque nous aurons conquis nos anciens rivaux."
 spartan_mission_04_rivals_task_1:0 "Le peuple d'Athènes"
 spartan_mission_04_rivals_task_1_DESC:0 "La cité d'Athènes était autrefois l'une de nos plus grandes rivales, puisque nous étions tous deux à la tête de nos ligues respectives. Bien qu'elle ne soit plus l'antagoniste puissant qu'elle était, l'annexion de leur ancienne capitale serait une victoire symbolique importante pour nos hommes."
 spartan_mission_04_rivals_task_2:0 "Prendre le long mur"
 spartan_mission_04_rivals_task_2_DESC:0 "Nous avons détruit les longs murs entre Athènes et le Pirée lorsque nous avons gagné la guerre du Péloponnèse, mais il semble qu'ils aient eu l'audace de les faire reconstruire depuis. Il est temps de détruire ces fortifications une fois pour toutes."
 spartan_mission_04_rivals_task_3:0 "Reconstruction d'Athènes"
 spartan_mission_04_rivals_task_3_DESC:0 "Bien que nous devions nous assurer qu'Athènes ne se lève plus jamais pour s'opposer à nous, c'est une ville trop importante pour ne pas utiliser tout son potentiel. Les riches terres agricoles qui entourent la ville, ses infrastructures anciennes, et ses magnifiques temples. Tout devrait être restauré à son ancienne gloire."
 spartan_mission_04_rivals_task_4:0 "La garnison spartiate"
 spartan_mission_04_rivals_task_4_DESC:0 "Les Athéniens se sont souvent révélés problématiques pour ceux qui tentent de soumettre la ville. Nous établirons une importante garnison pour nous assurer que cela ne se reproduira pas."
 spartan_mission_04_rivals_task_5:0 "Les mystères d'Eleusis"
 spartan_mission_04_rivals_task_5_DESC:0 "Les Athéniens ont longtemps offert leur culte aux déesses Déméter et Coré à Éleusis, un culte particulier ayant joué un rôle important dans la politique et la vie quotidienne des Athéniens et des Attes pendant des siècles."
 spartan_mission_04_rivals_task_6:0 "Les plaines de Thessalie"
 spartan_mission_04_rivals_task_6_DESC:0 "La Thessalie est passée sous contrôle macédonien pendant la campagne de Philippe pour devenir l'hégémon de la Grèce. Depuis lors, cette ancienne région réclame à grands cris d'être libérée du joug barbare et de vivre à nouveau librement."
 spartan_mission_04_rivals_task_7:0 "Les fils de Kadmos"
 spartan_mission_04_rivals_task_7_DESC:0 "Thèbes était autrefois à la tête de la coalition qui a démantelé la Ligue du Péloponnèse, et a enseigné l'art de la guerre à Philippe II. Après la destruction et la restauration de Thèbes, elle a joué un petit rôle dans la politique régionale et sa prise sera plus une victoire symbolique qu'autre chose."
 spartan_mission_04_rivals_task_8:0 "Restaurer les sept portes"
 spartan_mission_04_rivals_task_8_DESC:0 "Jusqu'à sa destruction par Alexandre, Thèbes était une puissante cité-état au centre de la Ligue béotienne, contrôlant une grande partie de la politique régionale entre l'Attique au sud, la Phocide à l'ouest et la Thessalie au nord."
 spartan_mission_04_rivals_task_9:0 "Apaiser les dieux de Béotie"
 spartan_mission_04_rivals_task_9_DESC:0 "De nombreuses divinités célébrées en Béotie sont peu communes dans nos contrées, mais leurs noms nous sont familiers. En signe de bonne volonté, nous ferons des dons aux sanctuaires et aux temples de la région."
 spartan_mission_04_rivals_task_10:0 "Pacifier la Ligue"
 spartan_mission_04_rivals_task_10_DESC:0 "Au centre de la Grèce se trouve l'ancienne Ligue béotienne, qui s'étend d'Orchoménos à l'ouest à Tanagra à l'est. Tout comme Thèbes a utilisé la Ligue pour devenir l'hégémonie de la Grèce, nous l'utiliserons pour assurer le contrôle de nos frontières nord."
 spartan_mission_04_rivals_task_11:0 "Mettre fin à la menace macédonienne"
 spartan_mission_04_rivals_task_11_DESC:0 "Les barbares de Macédoine ont longtemps prétendu être de souche grecque, même s'ils ont opprimé et annexé de grandes parties de la Grèce. Avec nos récentes victoires régionales, il est temps de mettre un terme à la menace macédonienne et de prendre le contrôle du nord de notre pays."
 spartan_mission_04_rivals_task_12:0 "La patrie des Macédoniens"
 spartan_mission_04_rivals_task_12_DESC:0 "Nous allons prendre le contrôle des villes les plus importantes de la région de Macédoine : Pella, Thessalonike, et Amphipolis. Avec ces trois villes sous notre contrôle, l'ancienne monarchie macédonienne vacillera enfin et nous pourrons mettre un terme à son ambition vorace."
 spartan_mission_04_rivals_task_13:0 "Paix spartiate"
 spartan_mission_04_rivals_task_13_DESC:0 "Les Macédoniens sont habitués à opprimer les autres, ils devront maintenant apprendre à vivre sous domination. Résidant à la limite du monde civilisé, ils joueront un rôle important dans le contrôle de la région en tant que rempart contre les barbares vivant plus au nord et à l'est."
 spartan_mission_04_rivals_task_final:0 "Suprématie spartiate"
 spartan_mission_04_rivals_task_final_DESC:0 "Nous avons repris tout ce qui nous appartenait et conquis tous les ennemis qui menaçaient notre foyer. Avec plusieurs campagnes réussies derrière nous et une armée expérimentée prête à suivre nos ordres, notre seule limite est l'étendue de notre ambition."

