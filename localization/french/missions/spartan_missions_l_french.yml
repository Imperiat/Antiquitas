 ### Peloponnesus ###
 01_sparta_missions_02_peloponnesus:0 "Protecteur du Péloponnèse"
 01_sparta_missions_02_peloponnesus_BUTTON_TOOLTIP:0 "La Laconie étant sécurisée, il est temps de se tourner vers le reste du Péloponnèse."
 01_sparta_missions_02_peloponnesus_DESCRIPTION:0 "Notre objectif est depuis longtemps de former une hégémonie dans le Péloponnèse, une ligue pour nous protéger des étrangers ambitieux. Avec toute la péninsule sous notre domination, nous n'aurions plus à craindre les autres cités-États et ligues grecques, ni les Diadoques."
 01_sparta_missions_02_peloponnesus_CRITERIA_DESCRIPTION:0 "Cette mission sera considérée comme terminée lorsque vous aurez pris le contrôle du Péloponnèse."
 01_sparta_missions_02_peloponnesus_task_1:0 "Barbares d'Elean"
 01_sparta_missions_02_peloponnesus_task_1_DESC:0 "Le temple et la région d'Olympie ont longtemps été contrôlés par les barbares éléens du nord. On a besoin de bons Grecs pour protéger la maison de Zeus."
 01_sparta_missions_02_peloponnesus_task_2:0 "Libérer le temple de Zeus"
 01_sparta_missions_02_peloponnesus_task_2_DESC:0 "Notre libération de l'Olympie sera bien accueillie, par les mortels comme par les divinités."
 01_sparta_missions_02_peloponnesus_task_3:0 "Les prêtres de Zeus"
 01_sparta_missions_02_peloponnesus_task_3_DESC:0 "La riche région d'Olympie a longtemps cherché à se gouverner elle-même, en particulier après la dure domination des Éléens."
 01_sparta_missions_02_peloponnesus_task_4:0 "Soutien religieux"
 01_sparta_missions_02_peloponnesus_task_4_DESC:0 "Les Argives sont connus pour mentir et manipuler leurs festivals religieux afin de forcer les armées ennemies à laisser leurs terres tranquilles, ou à faire face à la colère des dieux qu'ils pourraient offenser. Avec la faveur divine de nos côtés, nous rendrons leurs mensonges creux."
 01_sparta_missions_02_peloponnesus_task_5:0 "La rivale d'Argolis"
 01_sparta_missions_02_peloponnesus_task_5_DESC:0 "Argos a longtemps été l'un de nos principaux adversaires dans le Péloponnèse, en particulier ces derniers temps. Après des années de lutte pour les terres de Cynurie et de Laconie orientale, il est temps de clore cette rivalité."
 01_sparta_missions_02_peloponnesus_task_6:0 "L'arrière-pays arcadien"
 01_sparta_missions_02_peloponnesus_task_6_DESC:0 "Au nord de Laconia se trouve Arcadia, où se trouvent nos voisins de longue date. Ils ont prouvé qu'ils étaient une menace pour Sparte ces derniers temps, et ils ont fondé un grand centre urbain près de nos terres."
 01_sparta_missions_02_peloponnesus_task_7:0 "Foyer de Pan"
 01_sparta_missions_02_peloponnesus_task_7_DESC:0 "Avec les villes arcadiennes sous notre contrôle, nous pourrons jeter notre dévolu sur de nouvelles terres, plutôt que de nous inquiéter du danger potentiel pour nos foyers."
 01_sparta_missions_02_peloponnesus_task_8:0 "Reconstruire Argos"
 01_sparta_missions_02_peloponnesus_task_8_DESC:0 "Autrefois l'un de nos plus grands rivaux, Argos peut maintenant être l'une de nos villes les plus importantes."
 01_sparta_missions_02_peloponnesus_task_9:0 "Honorer Asklepios"
 01_sparta_missions_02_peloponnesus_task_9_DESC:0 "Les Asklepeions ont été élevés dans le monde entier et sont bien connus pour leurs guérisseurs, mais peu sont aussi populaires ou célèbres que celui d'Epidauros."
 01_sparta_missions_02_peloponnesus_task_10:0 "Le littoral du Nord"
 01_sparta_missions_02_peloponnesus_task_10_DESC:0 "Au nord du Péloponnèse se trouve l'Achéa, quelque peu éloignée des luttes constantes entre nous, Argos, la Messénie et les Arcadiens. Ils ont récemment pris de l'importance et commencent à jouer un rôle plus important dans la politique régionale de la péninsule."
 01_sparta_missions_02_peloponnesus_task_11:0 "Civiliser la vallée"
 01_sparta_missions_02_peloponnesus_task_11_DESC:0 "Construire un centre urbain à Arcadia nous fournira une ville à partir de laquelle nous pourrons contrôler le reste de la région."
 01_sparta_missions_02_peloponnesus_task_12:1 "Fortifier [GetProvince('(int32)418').GetName]"
 01_sparta_missions_02_peloponnesus_task_12_DESC:1 "[GetProvince('(int32)418').GetName] était autrefois une grande ville, rivale de la nôtre, mais elle est devenue une ville de garnison pour les autres nations qui tentent de contrôler le détroit entre le Péloponnèse et le reste de la Grèce."
 01_sparta_missions_02_peloponnesus_task_13:0 "Le foyer de Zeus"
 01_sparta_missions_02_peloponnesus_task_13_DESC:0 "Olympie est le siège du grand temple de Zeus, ainsi que des célèbres jeux olympiques. Celui qui gouverne cette région doit faire preuve du respect approprié et la traiter avec la dignité qu'elle mérite."
 01_sparta_missions_02_peloponnesus_task_14:0 "Assister aux Argives"
 01_sparta_missions_02_peloponnesus_task_14_DESC:0 "Les habitants d'Argos ont longtemps été des rivaux de Sparte, et après notre annexion de la région, ils luttent toujours contre notre domination."
 01_sparta_missions_02_peloponnesus_task_15:0 "Arcadie Rurale"
 01_sparta_missions_02_peloponnesus_task_15_DESC:0 "Au nord de Laconia se trouve Arcadia, où se trouvent nos voisins de longue date. Bien que nous ayons pris le contrôle de la région, l'infrastructure fait encore défaut."
 01_sparta_missions_02_peloponnesus_task_16:0 "Le littoral achéen"
 01_sparta_missions_02_peloponnesus_task_16_DESC:0 "$01_sparta_missions_02_peloponnesus_task_10_DESC$"
 01_sparta_missions_02_peloponnesus_task_final:0 "La conquête du Péloponnèse"
 01_sparta_missions_02_peloponnesus_task_final_DESC:0 "Nous avons eu de nombreux rivaux dans le Péloponnèse au fil des ans, il est maintenant temps pour nous de réaliser notre objectif de devenir la véritable hégémonie de la péninsule."

