 ### Laconia ###
 spartan_mission_01_laconia:0 "Restauration spartiate"
 spartan_mission_01_laconia_BUTTON_TOOLTIP:0 "Sparte a été mis de côté par beaucoup comme un artefact du passé. Il est temps pour nous de nous lever et de prouver qu'ils ont tort."
 spartan_mission_01_laconia_DESCRIPTION:0 "Nous avons été ravagés par des chefs de guerre étrangers ambitieux et jaloux de la puissance de Sparte, ce qui nous a affaiblis et privés de nos alliés et de nos sujets d'antan. Si nous voulons redevenir un acteur régional important en Grèce, nous devons redonner à la ville de Sparte sa gloire d'antan et en finir avec nos rivaux locaux."
 spartan_mission_01_laconia_CRITERIA_DESCRIPTION:0 "Cette mission sera considérée comme terminée lorsque vous aurez conquis et consolidé toute la Laconie."
 spartan_mission_01_laconia_task_1:0 "Résurgence spartiate"
 spartan_mission_01_laconia_task_1_DESC:0 "La première étape pour préparer le nouvel essor de Sparte est de reconstruire notre foyer."
 spartan_mission_01_laconia_task_2:0 "Nourriture Laconienne"
 spartan_mission_01_laconia_task_2_DESC:0 "Lorsque nous avons perdu la Messénie lors de l'invasion de Thèbes, nous avons dû nous contenter de ce que nous avions. Après cette douloureuse épreuve, nous devons apprendre à tirer le meilleur parti des terres agricoles de la Laconie."
 spartan_mission_01_laconia_task_3:0 "Recruter les Skiritai"
 spartan_mission_01_laconia_task_3_DESC:0 "Les Skiritai ruraux vivent à la frontière entre la Laconie et Arkadia, et étaient autrefois de loyaux sujets de Sparte. Nous pourrions les convaincre de revenir dans notre camp et de redevenir des alliés."
 spartan_mission_01_laconia_task_4:0 "Développer l'infrastructure"
 spartan_mission_01_laconia_task_4_DESC:0 "Notre peuple a été ravagé par les Thébains, menacé par les Macédoniens, et a longtemps souffert sous la coupe des autres. Nous devons reconstruire notre infrastructure locale afin qu'elle puisse soutenir nos ambitions téméraires."
 spartan_mission_01_laconia_task_5:0 "Guerriers Spartiates"
 spartan_mission_01_laconia_task_5_DESC:0 "Alors que d'autres nations concentrent leurs efforts sur la création de temples magnifiques, de phares massifs ou de statues gigantesques, Sparte a toujours été la meilleure pour créer de grands guerriers."
 spartan_mission_01_laconia_task_6:0 "Ports Spartiates"
 spartan_mission_01_laconia_task_6_DESC:0 "Pour faire face aux menaces sur n'importe quel théâtre de guerre, nous devrons nous assurer que nous pouvons assembler une marine et une armée."
 spartan_mission_01_laconia_task_7:0 "Sanctuaire d'Artémis Orthia"
 spartan_mission_01_laconia_task_7_DESC:0 "Le culte d'Artémis Orthia remonte à des siècles, à la fondation même de Sparte. Son temple a connu des temps difficiles, à l'image du destin de notre nation, et c'est une insulte pour nous deux. C'est un honneur pour nous d'être autorisés à redonner à son domaine sa gloire passée."
 spartan_mission_01_laconia_task_8:0 "Fortifier la Cynurie"
 spartan_mission_01_laconia_task_8_DESC:0 "Les terres de Cynuria ont longtemps été un champ de bataille entre les intérêts argiens et lacédémoniens ; fortifier la zone permettrait de sécuriser notre présence dans la région."
 spartan_mission_01_laconia_task_9:0 "Helotes de Messénie"
 spartan_mission_01_laconia_task_9_DESC:0 "Les Helotes de Messénie étaient autrefois sous domination ; leur indépendance et leur arrogance sont un affront aux intérêts spartiates."
 spartan_mission_01_laconia_task_10:0 "Les Helotes une fois de plus"
 spartan_mission_01_laconia_task_10_DESC:0 "Avec la Messénie sous notre contrôle, toute la Laconie sera enfin unie sous la domination lacédémonienne une fois de plus. Plus aucune menace extérieure ne viendra détruire ce qui nous revient de droit."
 spartan_mission_01_laconia_task_11:0 "Réincorporation de la Messénie"
 spartan_mission_01_laconia_task_11_DESC:0 "$spartan_mission_01_laconia_task_12_DESC$"
 spartan_mission_01_laconia_task_12:0 "Terres de Messénie"
 spartan_mission_01_laconia_task_12_DESC:1 "Bien que la ville ait été fondée par Epaminondas de Thèbes pour faire contrepoids à la puissance de Sparte, [GetProvince('(int32)431').GetName] la servira à présentt."
 spartan_mission_01_laconia_task_13:0 "Gouvernance des esclaves"
 spartan_mission_01_laconia_task_13_DESC:0 "Les helotes ont souvent été traités durement à Sparte, ce qui a conduit à de nombreuses rébellions et révoltes. Une solution à ce problème récurrent nous permettrait de quitter nos maisons sans craindre pour leur sécurité de la part de nos esclaves."
 spartan_mission_01_laconia_task_14:0 "Traiter avec les Helotes"
 spartan_mission_01_laconia_task_14_DESC:0 "Maintenant que nous avons décidé de la façon de traiter nos esclaves, il ne reste plus qu'à l'appliquer dans tous nos pays."
 spartan_mission_01_laconia_task_15:0 "Le chemin vers l'Olympie"
 spartan_mission_01_laconia_task_15_DESC:0 "Les Eléens de Lepreon bloquent le chemin de Messénie à Olympie. Sous notre règne, nous pourrions plus facilement traverser le Péloponnèse occidental et nous approcher du temple de Zeus en cas de besoin."
 spartan_mission_01_laconia_task_final:0 "Force Laconienne"
 spartan_mission_01_laconia_task_final_DESC:0 "Avec toute la Laconie sous notre domination, nous avons prouvé que ceux qui doutaient des Lacédémoniens avaient tort. Sparte redeviendra la principale puissance du Péloponnèse, et à terme, de toute la Grèce."


