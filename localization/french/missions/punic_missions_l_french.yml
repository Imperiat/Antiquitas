punic_resurgent_desc:0 "Nous avons envoyé des émissaires dans le monde entier pour mener des relations diplomatiques avec nos voisins."
protector_of_africa:0 "Protecteur de l'Afrique"
protector_of_africa_desc:0 "Cet État a été reconnu par Carthage comme le protecteur officiel de l'Afrique. Tant que ses côtes resteront sûres, il pourra compter sur l'aide de la marine carthaginoise dans ses affaires."
punic_resurgence_mission:0 "Résurgence punique"
punic_resurgence_mission_DESCRIPTION:0 "Carthage a exercé son emprise sur les peuples puniques pendant de nombreuses années, mais qu'avons-nous gagné ?  Les Grecs tiennent toujours l'Orient, et les royaumes italiens représentent une menace pour la Sicile punique. Il est maintenant temps qu'un nouvel état se lève et dirige nos peuples."
punic_resurgence_mission_CRITERIA_DESCRIPTION:0 "Cette mission sera considérée comme achevée lorsque nous aurons construit une nouvelle hégémonie punique, plus forte que celle de Carthage."
punic_mission_task_1:0 "Rechercher de nouveaux alliés"
punic_mission_task_1_DESC:0 "#R Cela bloquera la tâche 'Négociations avec les Carthaginois'. \n \n#! Même si nous aspirons à nous libérer de Carthage, il y a d'autres personnes dans la même situation. Les rechercher à l'étranger, et se faire de nouveaux amis parmi eux, sera une entreprise utile."
punic_mission_task_3:0 "Négociations avec les Carthaginois"
punic_mission_task_3_DESC:0 "#R Cela bloquera la tâche 'Rechercher de nouveaux alliés'. \n \n#! Bien que nous souhaitions être libérés du joug carthaginois, nous pouvons travailler avec eux pour le moment afin de gagner des faveurs et éventuellement parvenir à un accord diplomatique avec eux."
punic_mission_task_4:0 "Émissaires aux cités"
punic_mission_task_4_DESC:0 "#R Cela bloquera la tâche 'Émissaires en Numidie'. \n \n#! Les autres cités puniques de la Méditerranée occidentale sont également sous le joug carthaginois. Nous pourrions forger une alliance avec elles afin de vaincre notre oppresseur mutuel."
punic_mission_task_2:0 "Émissaires en Numidie"
punic_mission_task_2_DESC:0 "#R Cela bloquera la tâche 'Émissaires aux cités'. \n \n#! Les puissants rois numides de l'Afrique intérieure ont autrefois régné sur toutes ces terres. Peut-être seront-ils disposés à nous aider à renverser l'hégémonie de Carthage sur l'Afrique."
punic_mission_task_5:0 "Ligue punique"
punic_mission_task_5_DESC:0 "Maintenant que nous avons pris contact avec les autres cités puniques, nous pouvons leur proposer de former une alliance pan-punique pour s'opposer à Carthage."
punic_mission_task_6:0 "Tribut berbère"
punic_mission_task_6_DESC:0 "Pendant un temps, les Numides ont exigé un tribut de Carthage. En échange du rétablissement de ce tribut, ils peuvent nous aider dans l'inévitable guerre."
punic_mission_task_7:0 "Se préparer à la guerre"
punic_mission_task_7_DESC:0 "En se préparant à la guerre inévitable, le peuple [mission_country.GetAdjective] sera prêt à saisir toute opportunité qui se présentera."
punic_mission_task_8:0 "La révolte punique"
punic_mission_task_8_DESC:0 "C'est le moment !  Nous devons frapper si nous voulons vaincre les Carthaginois."
punic_mission_task_9:0 "Autonomie diplomatique"
punic_mission_task_9_DESC:0 "En échange d'un tribut supplémentaire, nous pourrons obtenir une plus grande marge de manœuvre diplomatique dans nos relations avec Carthage et les puissances étrangères."
punic_mission_task_10:0 "Protecteur de l'Afrique"
punic_mission_task_10_DESC:0 "#G Si Carthage accepte, nous deviendrons les protecteurs de l'Afrique, en obtenant des renforts pour nos flottes en échange de la protection des côtes et de la patrie carthaginoise.\n \n#! Nos flottes sont puissantes, et en les concentrant entièrement sur la défense de l'Afrique, nous pouvons laisser Carthage libre de poursuivre ses campagnes outre-mer."
punic_mission_task_11:0 "Chantiers navals de Carthage"
punic_mission_task_11_DESC:0 "#G Carthage peut demander des marines à l'avenir. Elle voudrait recevoir au moins 15 navires. \n \n#! En offrant nos services de construction navale à Carthage, nous pouvons obtenir un plus grand poids diplomatique."
punic_mission_task_12:0 "L'essor de [mission_country.GetName]"
punic_mission_task_12_DESC:0 "#G Si Carthage accepte, nous deviendrons leurs alliés indépendants. \n \n#! Le moment est enfin venu. Nous avons gagné en puissance et en influence sur Carthage, et ils nous considèrent comme un allié loyal. Maintenant nous pouvons peut-être leur faire accorder notre indépendance."
punic_mission_task_13:0 "Une nouvelle cité"
punic_mission_task_13_DESC:0 "Nous devons faire de notre capitale la plus grande ville de la Méditerranée occidentale, et éclypser même nos anciens maîtres!"

