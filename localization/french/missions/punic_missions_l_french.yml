## EVENTS ##

punic_resurgence_1_title:0 "Protecteurs de l'Afrique"
punic_resurgence_1_desc:0 "Les Carthaginois ont jugé bon d'accéder à notre demande. Nous défendrons les côtes de l'Afrique, les laissant libres de poursuivre leurs campagnes en Ibérie et dans d'autres régions avec la certitude que leur foyer sera en sécurité entre nos mains. En échange, ils ont accepté de fournir nos flottes et de nous aider de toutes les manières possibles, ainsi que de nous accorder quelques ports mineurs à utiliser comme bases d'approvisionnement. Ils nous ont toutefois prévenus que si nous ne parvenions pas à défendre les côtes africaines, ces droits exclusifs nous seraient retirés et nous serions contraints de retourner à notre ancienne situation de simple État punique parmi d'autres en Méditerranée occidentale."
punic_resurgence_1.a:0 "Leur confiance est placée à bon escient."

punic_resurgence_2_title:0 "Messager de Carthage"
punic_resurgence_2_desc:0 "Notre messager est revenu de Carthage les mains vides. On s'est moqué d'eux dans les salles du Sénat pour avoir été beaucoup trop audacieux dans leur demande. On ne nous accordera plus aucune faveur, déclare le gouvernement, et nous devrions être reconnaissants pour ce que nous avons déjà."
punic_resurgence_2.a:0 "Ils vont le regretter!"

punic_resurgence_3_title:0 "Messager de [mission_country.GetName]"
punic_resurgence_3_desc:0 "Le Sénat a reçu un messager de la cité de notre vassal [mission_country.GetName]. Ils ont une proposition intrigante à nous faire : en échange de quelques ports en Afrique et d'autres faveurs diplomatiques, ils consacreront leur flotte à la protection de nos côtes pendant que nos forces seront en campagne. \n \n Certains conseillers pensent que cela nous permettra de nous consacrer à des campagnes plus éloignées de nos côtes, tandis que d'autres y voient un nouveau coup de force d'un gouvernement local aux abois."
punic_resurgence_3.a:0 "Nous accédons à leur demande, à condition qu'ils respectent leur part du marché."
punic_resurgence_3.b:0 "N'est-ce pas ce qu'un sujet loyal devrait faire de toute façon?"

punic_resurgence_4_title:0 "L'alliance des vassaux"
punic_resurgence_4_desc:0 "Nos sujets puniques se sont regroupés pour créer une soi-disant Ligue punique. Ils disent que c'est pour des raisons économiques et diplomatiques, mais il devient de plus en plus clair qu'ils ne souhaitent pas continuer à être nos subordonnés. Nous devrons peut-être faire attention à des complots ou à des trahisons dans le futur."
punic_resurgence_4.a:0 "Après tout ce que nous avons fait pour eux..."

punic_resurgence_5_title:0 "Proposition de [mission_country.GetName]"
punic_resurgence_5_desc:0 "Notre gouvernement a reçu une proposition intéressante de la part de notre cité sœur de [mission_country.GetName]. Ils cherchent à former une ligue de cités puniques, apparemment pour promouvoir le commerce et l'économie de tous les membres, mais il semble clair que l'objectif sous-jacent est de s'opposer à l'hégémonie carthaginoise. \n \n Si nous nous joignons à eux, nous gagnerons des alliés précieux, mais au prix de toute la bonne volonté de Carthage à notre égard. Il est toujours risqué de s'opposer à une si grande puissance."
punic_resurgence_5.a:0 "Nous acceptons!"
punic_resurgence_5.b:0 "Nous ne pouvons pas... le risque est trop grand."

punic_resurgence_6_title:0 "Un émissaire des Phéniciens"
punic_resurgence_6_desc:0 "Un cortège diplomatique est arrivé dans notre capitale aujourd'hui, en provenance de la cité phénicienne de [mission_country.GetName]. Ils disent qu'ils souhaitent établir des relations plus étroites avec nous, étant donné que nous sommes tous deux soumis à Carthage. Ils ont beaucoup insisté sur ce point, pour une raison quelconque."
punic_resurgence_6.a:0 "Ah ! Mes amis ! Joignez-vous à nous pour un festin!"
punic_resurgence_6.b:0 "Les renvoyer."

punic_resurgence_7_title:0 "Un émissaire d'une cité soeur"
punic_resurgence_7_desc:0 "Un cortège diplomatique est arrivé dans notre capitale aujourd'hui, venant de la cité punique de [mission_country.GetName]. Ils disent qu'ils souhaitent établir des relations plus étroites avec nous, étant donné que nous sommes tous deux soumis à Carthage. Ils ont beaucoup insisté sur ce point, pour une raison quelconque. En tant que cité sœur, nous avons naturellement d'assez bonnes relations, mais ils ont indiqué qu'ils voulaient éventuellement former une sorte d'alliance."
punic_resurgence_7.a:0 "Ah ! Les amis ! Rejoignez-nous au conseil!"
punic_resurgence_7.b:0 "Les renvoyer."

punic_resurgence_8_title:0 "Trahison!"
punic_resurgence_8_desc:0 "Beaucoup de nos sujets puniques nous ont déclaré la guerre au nom de la soi-disant 'Ligue punique'. Ils disent vouloir se libérer de notre domination, et se sont alliés pour y parvenir. Il est clair que, même après tout ce que nous avons fait pour eux, ces vassaux perfides doivent être punis une fois pour toutes."
punic_resurgence_8.a:0 "Rassemblez nos armées. Détruisez-les!"

punic_resurgence_9_title:0 "Pour la liberté!"
punic_resurgence_9_desc:0 "[mission_country.GetName] a décidé que le moment était venu de frapper. Ils ont présenté une motion au Conseil punique pour déclarer la guerre simultanément à notre oppresseur, Carthage, dans le but d'apporter la liberté à chacun d'entre nous."
punic_resurgence_9.a:0 "Nous irons à la victoire!"

punic_resurgence_10_title:0 "Un différend commercial"
punic_resurgence_10_desc:0 "Deux membres de la Ligue punique, [problem_one.GetName] et [problem_two.GetName] sont venus devant nous pour demander la résolution d'un conflit. [problem_one.GetName] prétend que [problem_two.GetName] détient certains de ses marchands en prison de façon illégale, alors que [problem_two.GetName] dit que les marchands vendaient des marchandises illégalement à leurs citoyens. Comme ils n'ont pas pu trouver de solution eux-mêmes, ils portent cette affaire devant le Conseil punique. Les deux semblent très énervés et en colère, nous devons donc agir avec précaution."
punic_resurgence_10.b:0 "les marchands de [problem_one.GetName]doivent être libérés."
punic_resurgence_10.a:0 "Je pense que [problem_two.GetName] a raison; mais les marchands doivent être jugés."

punic_resurgence_11_title:0 "Usage des taxes"
punic_resurgence_11_desc:0 "Nos alliés de la Ligue punique, heureux de notre leadership, ont fait don de certaines sommes d'argent. Chacune est petite, mais ensemble elles sont non négligeables. Comment devrions-nous utiliser cet argent ?  Deux des villes de la ligue ont demandé à utiliser ces fonds."
punic_resurgence_11.a:0 "[problem_one.GetName] en a davantage besoin."
punic_resurgence_11.b:0 "Il est essentiel que nous soutenions [problem_two.GetName]."
punic_resurgence_11.c:0 "Je suis le chef... les taxes m'appartiennent!"

punic_resurgence_15_title:0 "L'Alliance se rétrécit"
punic_resurgence_15_desc:0 "[leaving.GetName] a quitté notre alliance punique. Ils parlent de problèmes avec le traitement que nous leur réservons et le favoritisme des autres villes."
punic_resurgence_15.a:0 "Un jour sombre pour les peuples puniques."

punic_resurgence_14_title:0 "Réponse de [accepted.GetName]"
punic_resurgence_14_desc:0 "[accepted.GetName] nous a rejoint dans notre alliance pan-punique. Ensemble, nous sommes plus forts!"
punic_resurgence_14.a:0 "Ensemble, vers la victoire!"

punic_resurgence_17_title:0 "Les protecteurs ne sont plus"
punic_resurgence_17_desc:0 "Le Sénat carthaginois, à la lumière des débarquements répétés d'armées ennemies sur les côtes de Carthage même, ainsi qu'ailleurs en Afrique, a déclaré que notre statut de protecteurs de l'Afrique était définitivement révoqué."
punic_resurgence_17.a:0 "Ils vont le regretter."

punic_resurgence_18_title:0 "Carthage demande une aide navale"
punic_resurgence_18_desc:0 "Le Sénat de Carthage, voyant la guerre en cours, a demandé que nous leur fournissions des navires supplémentaires pour aider à l'effort de guerre"
punic_resurgence_18.a:0 "Ils auront ce qui leur est dû."
punic_resurgence_18.b:0 "Nous... euh... n'avons pas de navires pour vous."

punic_resurgence_19_title:0 "L'essor de [mission_country.GetName]"
punic_resurgence_19_desc:0 "Nos loyaux sujets de [mission_country.GetName] demandent leur indépendance (officielle). Ils nous ont bien servis, et pourraient continuer à le faire à l'avenir en tant qu'alliés. Comment devrions-nous répondre?"
punic_resurgence_19.a:0 "Ils peuvent partir, tant que nous restons alliés."
punic_resurgence_19.b:0 "Comment osent-ils ?  Ils en veulent toujours plus."