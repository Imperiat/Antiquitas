l_french:

### Missions start
 gm_subject_independence:0 "Le chemin vers la liberté"
 gm_subject_independence_DESCRIPTION:0 "Notre suzerain voudrait que nous restions ses loyaux sujets à perpétuité, ou bien qu'il revendique nos terres pour lui-même. Les grondements de mécontentement se multiplient et un mouvement d'indépendance se développe lentement dans notre royaume. Une diplomatie astucieuse et une action audacieuse sont nécessaires si nous voulons nous libérer de l'asservissement."
 gm_subject_independence_CRITERIA_DESCRIPTION:0 "Cet arbre de mission donnera des options sur la façon de poursuivre un chemin vers l'indépendance et de mettre fin à notre statut de subordonné."
 gm_subject_independence_REWARD_DESCRIPTION:0 "Vous gagnerez votre indépendance en choisissant votre voie."
 gm_subject_independence_BUTTON_TOOLTIP:0 "Nous devons mettre fin à notre statut de subordonné par tous les moyens nécessaires."

 gm_subject_independence_1:0 "Débat sur l'indépendance"
 gm_subject_independence_1.tt:0 "Bien que tout le monde souhaite l'indépendance, il existe des désaccords majeurs sur la manière de gagner notre liberté.\nEn fonction de vos décisions au cours de ce processus, une approche diplomatique ou agressive sera adoptée."
 gm_subject_independence_1_DESC:0 "Obtenir notre indépendance est une chose sur laquelle tout le monde peut s'accorder. C'est toutefois dans les détails que naissent les grands débats. Nous devons parvenir à un consensus sur la manière d'aborder cette tâche apparemment insurmontable."

 gm_subject_independence_2a:0 "Tentative de révolte"
 gm_subject_independence_2a_DESC:0 "Il n'y a aucune voie pacifique ou diplomatique qui nous permettra d'accéder à notre désir. Seules l'intimidation et l'agressivité nous y conduiront. Et si nécessaire, nous nous battrons ou mourrons pour cela."
 gm_subject_independence_2a.tt:0 "Il n'y a pas de retour en arrière possible à partir d'ici..."
 gm_subject_independence_3a:0 "Construire nos défenses"
 gm_subject_independence_3a_DESC:0 "Notre capitale doit être préparée à tout siège ennemi. En consacrant du temps et des ressources à l'amélioration de nos défenses locales, nous garantirons la sécurité de nos citoyens à l'intérieur."
 gm_subject_independence_4a:0 "Formation de l'armée"
 gm_subject_independence_4a_DESC:0 "Notre armée a connu des jours meilleurs. Nous devons nous assurer qu'elle est prête à tout."
 gm_subject_independence_5a:0 "Obtenir un soutien"
 gm_subject_independence_5a_DESC:0 "Nous devons nous assurer de la loyauté des grandes familles. Le destin de notre nation a souvent été dirigé par les caprices de ces individus. S'assurer de leur soutien est une priorité."
 gm_subject_independence_6a:0 "À la recherche d'alliés"
 gm_subject_independence_6a_DESC:0 "Notre suzerain a de nombreux rivaux, nous devrions leur demander de l'aide. Sûrement que certains d'entre eux promettraient leur soutien en ces temps difficiles."
 gm_subject_independence_6a.allow:0 "Une [our_overlord.GetRankName] doit exister qui ne soit pas un allié de [our_overlord.GetName]."
 gm_subject_independence_6a.tt:0 "Nous demanderons aux autres nations de soutenir notre cause."
 gm_subject_independence_7a:0 "Demande de faveurs"
 gm_subject_independence_7a_DESC:0 "La préparation de l'ultimatum a mis à rude épreuve nos ressources. Nous nous tournerons vers les membres de notre gouvernement pour demander des faveurs spéciales pour le bien de tous."
 gm_subject_independence_7a.allow:0 "Vous devez avoir comblé les postes religieux dans votre gouvernement."
 gm_subject_independence_7a.tt:0 "Nous demanderons à plusieurs personnages de notre nation et de l'étranger de l'or, de la main-d'œuvre, de l'influence politique et du soutien religieux."
 gm_subject_independence_8a:0 "Construction d'une Marine de guerre"
 gm_subject_independence_8a_DESC:0 "Notre marine n'est pas à la hauteur des normes actuelles. Nous devons prendre le temps et faire l'effort d'améliorer et de renforcer nos flottes."
 gm_subject_independence_8a.allow:0 "Vous devez avoir un nombre de navires égal ou supérieur à [our_overlord.GetName] OU avoir plus de #Y 20#! navires."
 gm_subject_independence_8a.allow_2:0 "Vous avez besoin d'une province côtière avec un port."

 gm_subject_independence_9a:0 "Les derniers préparatifs"
 gm_subject_independence_9a_DESC:0 "Nous y sommes presque. C'est le moment de faire nos derniers préparatifs avant de lancer un ultimatum à notre suzerain. Espérons que cela se passera aussi bien que possible, mais il y a quelques personnes mécontentes qui pourraient poser problème."
 gm_subject_independence_9a.tt:0 "Nous allons nous occuper des derniers préparatifs et rédiger notre ultimatum à notre suzerain.\nTous les personnages qui ont été manipulés dans le passé feront des protestations de dernière minute..."
 gm_subject_independence_9a.allow:0 "Vous devez effectuer au moins 3 tâches avant de débuter."
 gm_subject_independence_10a:0 "Envoi d'un ultimatum"
 gm_subject_independence_10a_DESC:0 "Envoyez l'ultimatum ! Notre suzerain doit choisir entre la paix et le sang. Nous nous battrons pour notre liberté si elle n'est pas donnée de plein gré. Chaque citoyen est prêt à donner sa vie pour cet objectif. Nous serons libres ou nous mourrons."
 gm_subject_independence_10a.tt:0 "L'ultimatum est envoyé à [our_overlord.GetRuler.GetName] et nous attendons sa décision.\n- Si cela mène à la guerre, tous les alliés qui ont promis leur soutien se joindront à nous contre [our_overlord.GetName].\n- Si notre indépendance est accordée, nous obtiendrons une trêve avec [our_overlord.GetName] et ils recevront des revendications sur notre territoire."
 gm_subject_independence_11a:0 "Victoire militaire"
 gm_subject_independence_11a_DESC:0 "Enfin indépendants ! Cependant, en raison de nos actions, nous sommes certains d'en voir les conséquences dans les années à venir. Espérons que nous sommes prêts à faire face aux difficultés à venir."


 gm_subject_independence_2b:0 "Tenter la diplomatie"
 gm_subject_independence_2b_DESC:0 "Nous tenterons d'influencer notre suzerain et de négocier un accord mutuellement bénéfique qui nous accordera notre indépendance. La diplomatie prévaudra."
 gm_subject_independence_2b.tt:0 "Il n'y a pas de retour en arrière possible à partir d'ici..."

 gm_subject_independence_3b:0 "Bâtir des relations"
 gm_subject_independence_3b_DESC:0 "Améliorer les relations avec notre suzerain est crucial pour réussir dans notre tentative. Si notre proposition a la moindre chance, ils doivent être disposés à l'écouter en premier lieu."
 gm_subject_independence_4b:0 "Échange de personnalités"
 gm_subject_independence_4b_DESC:0 "Les échanges de personalités remarquables a toujours fait partie de l'histoire. Nous choisirons un volontaire pour vivre dans la nation de notre suzerain. Avec un peu de chance, ils nous enverront quelqu'un également."
 gm_subject_independence_4b.tt:0 "Vous pourrez ainsi envoyer un personnage à [our_overlord.GetName] en échange d'une amélioration des relations."
 gm_subject_independence_5b:0 "Amélioration de la capitale"
 gm_subject_independence_5b_DESC:0 "Notre capitale est le phare de notre société. Nous devons la développer pour qu'elle reflète la grandeur que nous pouvons atteindre par nous-mêmes."
 gm_subject_independence_6b:0 "Cadeaux politiques"
 gm_subject_independence_6b_DESC:0 "Influencer notre souverain peut se faire par le biais de cadeaux. Nous demanderons aux membres de notre gouvernement de fournir ces présents pour le bien de tous."
 gm_subject_independence_6b.allow:0 "La plupart des postes de votre gouvernement doivent être pourvus."
 gm_subject_independence_6b.tt:0 "Vous pourrez faire des offres d'or, de main d'œuvre, etc... à [our_overlord.GetName] en échange d'une amélioration des relations."
 gm_subject_independence_7b:0 "Un pot-de-vin personnel"
 gm_subject_independence_7b_DESC:0 "Qui n'apprécie pas l'or ? Nous fournirons un cadeau personnel pour faire osciller leur dirigeant lui-même."
 gm_subject_independence_8b:0 "Ouvertures amicales"
 gm_subject_independence_8b_DESC:0 "Se lier d'amitié avec leur dirigeant nous donnera une occasion unique de communiquer directement avec l'homme qui prendra la bonne décision. Réussir cela nous sera très bénéfique."

 gm_subject_independence_9b:0 "Rédaction de l'accord"
 gm_subject_independence_9b_DESC:0 "Il est temps. Nous allons préparer le contrat qui nous accordera notre indépendance. De nombreuses personnes ont donné beaucoup pour en arriver là, peut-être même que certains mécontents pourraient créer des problèmes."
 gm_subject_independence_9b.tt:0 "Nous nous occuperons des derniers préparatifs et rédigerons notre proposition à notre suzerain.\nTous les personnages qui ont été dupés dans le passé feront des protestations de dernière minute..."
 gm_subject_independence_9b.allow:0 "Vous devez effectuer au moins 3 tâches avant de commencer."
 gm_subject_independence_10b:0 "Envoi d'une proposition"
 gm_subject_independence_10b_DESC:0 "Envoyez la proposition ! Il ne nous reste plus qu'à attendre leur réponse, mais après tous les efforts que nous avons faits, il n'y a aucun doute que notre suzerain acceptera."
 gm_subject_independence_10b.tt:0 "La proposition est envoyée à [our_overlord.GetRuler.GetName] et nous attendons sa décision.\n- Si notre demande est acceptée, nous obtiendrons notre indépendance et nous gagnerons une alliance avec [our_overlord.GetName] si possible.\n - Si notre demande est refusée, les relations entre les deux nations se détérioreront mais nous resterons un vassal. Un chemin alternatif sera disponible pour faire une dernière tentative d'indépendance."
 gm_subject_independence_11b:0 "Victoire diplomatique"
 gm_subject_independence_11b_DESC:0 "L'indépendance, enfin. Notre ancien suzerain nous a accordé ce que nous demandions. En échange, une alliance a été forgée qui est sûre de durer des décennies. La confiance mutuelle s'avérera extrêmement précieuse dans les années à venir."
 gm_subject_independence_11b.allow:0 "[our_overlord.GetName] doit avoir accepté notre proposition."

 gm_subject_independence_11c:0 "Une dague dans le dos"
 gm_subject_independence_11c_DESC:0 "L'impensable s'est produit. Notre suzerain a refusé notre proposition d'indépendance. Beaucoup sont désillusionnés par ce résultat car personne ne s'y attendait. Qu'allons-nous faire à partir de maintenant?"
 gm_subject_independence_11c.allow:0 "[our_overlord.GetName] doit avoir refusé notre proposition."
 gm_subject_independence_12c:0 "Infiltrer leur capitale"
 gm_subject_independence_12c_DESC:0 "Nous enverrons un agent dans leur capitale pour repérer les possibilités de sabotage. Cela doit rester secret, car nous ne voulons pas que notre suzerain sache que nous cherchons toujours à obtenir notre indépendance."
 gm_subject_independence_13c:0 "Entraver leur armée"
 gm_subject_independence_13c_DESC:0 "Un de nos agents étudiera leurs activités militaires et nous fera savoir immédiatement si des opportunités se présentent que nous pouvons exploiter."
 gm_subject_independence_14c:0 "Briser leur marine"
 gm_subject_independence_14c_DESC:0 "La surveillance de leur marine et de leurs chantiers navals est un bon moyen de trouver les points faibles de leurs activités navales. La personne que nous envoyons pour le faire devra être très prudente."
 gm_subject_independence_15c:0 "Corrompre les fonctionnaires"
 gm_subject_independence_15c_DESC:0 "Un membre de leur gouvernement sera visé. Nous essaierons de le rallier à notre cause. Si possible, même de le convaincre de rejoindre notre camp."
 gm_subject_independence_16c:0 "Activités néfastes"
 gm_subject_independence_16c_DESC:0 "Il y a plusieurs personnages clés au sein de la nation de notre suzerain. Les éliminer causera de grands bouleversements et sera bénéfique pour nos objectifs. Nous devons continuer dans cette voie."
 gm_subject_independence_17c:0 "Provoquer des troubles"
 gm_subject_independence_17c_DESC:0 "Les voleurs et les brigands ne sont pas une nouveauté. Ils surgissent partout, tout le temps. Nous allons envoyer quelques hommes de nos réserves pour se faire passer pour une telle bande et leur faire perturber la campagne de leur province capitale. Tout butin qu'ils gagneront, gonflera nos coffres."
 gm_subject_independence_17c.tt:0 "Une bande de brigands va continuellement piller [our_overlord.GetName] et renvoyer sporadiquement le butin de leurs succès."
 gm_subject_independence_18c:0 "Contacter nos pairs vassaux"
 gm_subject_independence_18c_DESC:0 "Il y en a d'autres comme nous, liés au statut de sujet par notre suzerain. Nous devons essayer de les convaincre de nous rejoindre quand le moment sera venu. Sans les fondations, la tour s'écroulera."
 gm_subject_independence_18c.allow:0 "Votre suzerain doit avoir d'autres sujets."
 gm_subject_independence_19c:0 "Proclamer l'indépendance"
 gm_subject_independence_19c_DESC:0 "Il est temps de nous débarrasser de ce statut de sujet. Nous choisirons notre propre voie. Décliner notre offre était une grave erreur que notre suzerain n'oubliera jamais. Leur nation est paralysée, que peuvent-ils faire pour s'opposer à notre indépendance maintenant?"
 gm_subject_independence_19c.allow:0 "Vous devez accomplir au moins 4 tâches avant de proclamer votre indépendance."
### Missions end


### Mission Events start
 me_subject_independence.1.t:0 "$gm_subject_independence_1$: Des approches divergentes"
 me_subject_independence.1.desc:0 "L'opinion populaire dans notre pays est claire : notre destin est de redevenir une nation indépendante. Cependant, la façon dont nous allons nous y prendre est un sujet très controversé suscitant des discussions polarisées au sein de notre gouvernement. Avant de prendre des mesures radicales, nous devons d'abord nous mettre d'accord sur la voie à suivre.\n\nUne approche consisterait à obtenir des ressources suffisantes afin d'intimider [our_overlord.GetName] pour les forcer à nous libérer. [random_left_advisor.GetName] s'est présenté comme la figure de proue de cette faction. Cependant, comme cela impliquerait une position agressive sérieuse, toute tentative d'intimidation échouée entraînerait définitivement une guerre.\n\nD'autres pensent que l'approche diplomatique où nous ouvririons un dialogue avec [our_overlord.GetName] pour essayer de trouver un arrangement serait bénéfique pour nos deux nations. [random_right_advisor.GetName] semble être le chef de cette faction. Mais si [our_overlord.GetName] refuse notre demande, que ferons-nous alors?"
 me_subject_independence.1.a:0 "Nous devons sérieusement envisager toutes les options."
 me_subject_independence.1.at:0 "Les deux approches seront discutées.\nEn fonction des décisions prises au cours de ce processus, il sera plus difficile de choisir une voie plutôt qu'une autre à l'avenir."

 me_subject_independence.3.t:0 "$gm_subject_independence_1$: Progrès des factions"
 me_subject_independence.3.desc:0 "Une des factions a rallié de nombreux esprits à sa cause. Alors que le débat continue, il semble que cette faction puisse gagner du terrain sur les autres factions."
 me_subject_independence.3.desc_l:0 "\n\n[selected_advisor.GetName] a récemment présenté un argument irréfutable en faveur de leur position. Leur point de vue est clair :\nseules la force et la puissance militaire pourront intimider [our_overlord.GetName] et les pousser à nous libérer."
 me_subject_independence.3.desc_r:0 "\n\n[selected_advisor.GetName] a récemment présenté un argument irréfutable en faveur de leur position. Leur point de vue est clair :\nseuls la raison et le compromis permettront de parvenir à un résultat souhaitable."
 me_subject_independence.3.a:0 "Le débat se poursuit..."
 me_subject_independence.3.at_l:0 "La faction militariste a fait avancer son agenda et se rapproche d'un consensus."
 me_subject_independence.3.at_r:0 "La faction diplomatique a fait avancer son agenda et se rapproche d'un consensus."

 me_subject_independence.4.t:0 "$gm_subject_independence_1$: Objection"
 me_subject_independence.4.desc:0 "L'une des factions a avancé un argument auquel l'autre partie s'oppose fondamentalement."
 me_subject_independence.4.desc_l:0 "\n\n[selected_advisor.GetName] et ses partisans n'accepteront jamais un compromis avec [our_overlord.GetName]. Ils s'y sont publiquement opposé et [selected_advisor.GetFirstName] nous demande maintenant de leur apporter directement notre soutien."
 me_subject_independence.4.desc_r:0 "\n\n[selected_advisor.GetName] et ses partisans n'accepteront jamais un conflit militaire avec [our_overlord.GetName]. Ils s'y sont publiquement opposé et [selected_advisor.GetFirstName] nous demande maintenant de leur apporter directement notre soutien."
 me_subject_independence.4.a:0 "Je leur apporterai mon soutien."
 me_subject_independence.4.at_l:0 "La faction militariste a fait avancer son agenda et se rapproche d'un consensus."
 me_subject_independence.4.at_r:0 "La faction diplomatique a fait avancer son agenda et se rapproche d'un consensus."
 me_subject_independence.4.b:0 "Ce n'est pas justifié."
 me_subject_independence.4.bt_l:0 "La faction diplomatique s'avancera a la place."
 me_subject_independence.4.bt_r:0 "La faction militariste s'avancera a la place."

 me_subject_independence.5.t:0 "$gm_subject_independence_1$: Une proposition douteuse"
 me_subject_independence.5.desc:0 "Le meneur d'un des camps m'a approché en privé pour discuter d'un sujet très 'délicat'.\n En se rencontrant dans une pièce isolée, [selected_advisor.GetName] sourit et propose que je puisse retirer des bénéfices personnels si je soutenais publiquement son discours."
 me_subject_independence.5.a:0 "Quelle délicatesse!"
 me_subject_independence.5.at_l:0 "La faction militariste a fait avancer son agenda et se rapproche d'un consensus."
 me_subject_independence.5.at_r:0 "La faction diplomatique a fait avancer son agenda et se rapproche d'un consensus."
 me_subject_independence.5.b:0 "C'est impensable!"
 me_subject_independence.5.bt:0 "Aucune avancée n'est réalisée."
 # add option for if ruler is corrupt or crafty

 me_subject_independence.6.t:0 "$gm_subject_independence_1$: Un argument convaincant"
 me_subject_independence.6.desc:0 "Des acclamations et des applaudissements retentissent dans la ville. L'un des chefs de faction vient de faire un discours enthousiaste pour soutenir son raisonnement directement devant le peuple. J'ai été témoin de [selected_advisor.GetName] sur un podium s'adressant à la foule et recevant un accueil chaleureux.\n\nSon argumentation n'est cependant pas parfaite, et il y a plusieurs points qui, s'ils étaient soulevés, invalideraient sûrement certains de ses propos. Cependant, le feu avec lequel [selected_advisor.GetFirstName] parle est indéniable et si rien d'autre ne se produit, il obtiendra sûrement un soutien populaire pour son camp."
 me_subject_independence.6.a:0 "Comment pourrais-je le démentir ? J'étais moi-même ému."
 me_subject_independence.6.at_l:0 "La faction militariste a fait avancer son agenda et se rapproche d'un consensus."
 me_subject_independence.6.at_r:0 "La faction diplomatique a fait avancer son agenda et se rapproche d'un consensus."
 me_subject_independence.6.b:0 "Je vais y mettre un terme. Son argumentation est erronée."
 me_subject_independence.6.bt_l:0 "La faction diplomatique s'avancera a la place."
 me_subject_independence.6.bt_r:0 "La faction militariste s'avancera a la place."

 me_subject_independence.7.t:0 "$gm_subject_independence_1$: Promesses"
 me_subject_independence.7.desc:0 "Le leader d'un des camps a commencé à spéculer sur l'avenir possible, faisant de grandes promesses à qui veut l'entendre... si sa position préférée était adoptée, bien sûr."
 me_subject_independence.7.desc_l:0 "\n\n[selected_advisor.GetName] parle d'honneur, de nouvelles opportunités en terres conquises et des trésors restitués que [our_overlord.GetName] nous avait précédemment enlevés. Les choses seront meilleures pour tout le monde, à ce qu'il prétend..."
 me_subject_independence.7.desc_r:0 "\n\n[selected_advisor.GetName] parle de paix, de nouveaux privilèges qui nous seront accordés et de nouvelles opportunités dans les efforts conjoints avec [our_overlord.GetName]. Les choses seront meilleures pour tout le monde, à ce qu'il prétend..."
 me_subject_independence.7.a:0 "Espérons-le."
 me_subject_independence.7.at_l:0 "La faction militariste a fait avancer son agenda et se rapproche d'un consensus."
 me_subject_independence.7.at_r:0 "La faction diplomatique a fait avancer son agenda et se rapproche d'un consensus."

 me_subject_independence.10.t:0 "$gm_subject_independence_1$: Consensus"
 me_subject_independence.10.desc:0 "Enfin, un consensus a été atteint. Après des mois de débat, chacun a pesé ses opinions et ses intérêts. Maintenant, presque tout le monde est d'accord sur la position à adopter dans notre effort d'indépendance. On dirait que [random_left_advisor.GetName] l'a emporté. L'opinion populaire penche aujourd'hui vers une approche #Y aggressive#!.\nIl y a encore des gens qui ne se réjouissent pas de cette issue. [random_right_advisor.GetName] a été vu mécontent et est parti en trombe après avoir entendu la nouvelle. Il ne l'oubliera pas de sitôt."
 me_subject_independence.10.a:0 "L'intimidation est la voie à suivre."
 me_subject_independence.10.at:0 "Le consensus a été atteint que la faction militariste serait la plus bénéfique pour notre nation. Choisir l'autre option aura des conséquences..."

 me_subject_independence.11.t:0 "$gm_subject_independence_1$: Consensus"
 me_subject_independence.11.desc:0 "Enfin, un consensus a été atteint. Après des mois de débat, chacun a pesé ses opinions et ses intérêts. Maintenant, presque tout le monde est d'accord sur la position à adopter dans notre effort d'indépendance. On dirait que [random_right_advisor.GetName] l'a emporté. L'opinion populaire penche aujourd'hui vers une approche #Y diplomatique#!.\nIl y a encore des gens qui ne se réjouissent pas de cette issue. [random_left_advisor.GetName] a été vu mécontent et est parti en trombe après avoir entendu la nouvelle. Il ne l'oubliera pas de sitôt."
 me_subject_independence.11.a:0 "La diplomatie est la voie à suivre."
 me_subject_independence.11.at:0 "Un consensus a été atteint sur le fait que la faction diplomatique serait la plus bénéfique pour notre nation. Choisir l'autre option aura des conséquences..."

 me_subject_independence.12.t:0 "$gm_subject_independence_1$: Impasse"
 me_subject_independence.12.desc:0 "Après des mois de débat entre les membres importants de notre société, aucun consensus n'a été atteint. [random_left_advisor.GetName] et [random_right_advisor.GetName] ont réussi à polariser à la fois nos conseillers et le grand public sur cette question. Je vais devoir trancher et choisir. Quoi que je choisisse, quelqu'un ne sera pas content..."
 me_subject_independence.12.a:0 "La décision est mienne et mienne seulement."
 me_subject_independence.12.at:0 "Le consensus n'a pas été atteint. Vous pouvez briser l'égalité et choisir librement l'une ou l'autre option."


 me_subject_independence.13.t:0 "$gm_subject_independence_2a$"
 me_subject_independence.13.desc:0 "Nous gagnerons notre indépendance, par l'épée si nécessaire. Nous devons commencer à nous préparer à d'inévitables représailles. Ralliez les troupes!"
 me_subject_independence.13.a:0 "Les dieux favorisent les audacieux."
 me_subject_independence.13.at:0 "Votre suzerain est informé que vous prenez ce chemin. Il n'y a pas de retour en arrière maintenant..."

 me_subject_independence.14.t:0 "Des problèmes en perspective"
 me_subject_independence.14.desc:0 "Nous avons été informés que l'un de nos sujets a manifesté une revendication absurde d'indépendance. La situation semble être sous contrôle pour le moment, mais des problèmes pourraient surgir."
 me_subject_independence.14.a:0 "Gardons un oeil là dessus."
 me_subject_independence.14.at:0 "Votre sujet envisage d'acquérir son indépendance d'une façon #Y agressive#!."


 me_subject_independence.15.t:0 "$gm_subject_independence_5a$: Approche des familles"
 me_subject_independence.15.desc:0 "Les grandes familles de [unwilling_subject.GetName] ont toujours eu une grande richesse et une grande influence dans notre royaume. A plusieurs reprises, le destin de notre nation a été façonné par les caprices de leurs ancêtres. Il va de soi que nous devons nous assurer qu'ils soutiennent notre plan d'action actuel. Si nous nous retrouvons dans une guerre avec [our_overlord.GetName], nous ne pouvons pas nous permettre de souffrir de dissensions ou de luttes intestines sur le front intérieur. Nous pouvons sûrement leur offrir quelque chose en échange de leur loyauté?"
 me_subject_independence.15.a:0 "Nous ferons tout ce qui est en notre pouvoir pour les faire changer d'avis?"
 me_subject_independence.15.at:0 "Les discussions commenceront avec les chefs des familles importantes de votre nation.\nIls peuvent vous demander quelque chose avant de vous promettre leur loyauté indéfectible."

 me_subject_independence.17.t:0 "$gm_subject_independence_5a$: Une transaction douteuse"
 me_subject_independence.17.desc:0 "Lors de votre rencontre avec [selected_family_head.GetName], il vous arrête soudainement au milieu de votre discours.\n'Ecoutez [unwilling_subject.GetRuler.GetFirstName],' dit-il, 'vous pouvez vous abstenir d'utiliser le discours habituel. Je ne demande qu'une juste compensation pour mon soutien.' Le type de compensation qu'il veut est très clair."
 me_subject_independence.17.a:0 "Peut-être que le trésor peut épargner quelques talents pour [selected_family_head.GetFirstName]."
 me_subject_independence.17.b:0 "Inacceptable."

 me_subject_independence.18.t:0 "$gm_subject_independence_5a$: Demande de matériel"
 me_subject_independence.18.desc:0 "Après avoir fini de présenter vos arguments à [selected_family_head.GetName], il reste silencieux et semble perdu dans ses pensées pendant un moment.\nEnfin, il dit 'Je suis prêt à vous offrir le soutien de ma famille. Cependant, il semble que certains des biens de ma famille ont été divisés et nous ont échappés. Nous nous trouvons maintenant avec trop peu à transmettre à nos enfants. Peut-être qu'il y a des terres d'état qui pourraient être disponibles pour nous?' Il est immédiatement clair pour vous que c'était son prix au moment où il est entré dans la pièce."
 me_subject_independence.18.a:0 "Donnez à [selected_family_head.GetFirstName] les possessions qu'il demande."
 me_subject_independence.18.b:0 "Ce ne sera pas possible."

 me_subject_independence.19.t:0 "$gm_subject_independence_5a$: Fonctions de conseiller"
 me_subject_independence.19.desc:0 "Lors d'une discussion avec [selected_family_head.GetName], il devient rapidement évident qu'il veut des postes importants pour lui-même et certains membres de sa famille. Ils n'auraient pas de pouvoir réel, mais ils gagneraient en prestige et en influence."
 me_subject_independence.19.a:0 "Laissons [selected_family_head.GetName] et sa famille avoir ces titres symboliques."
 me_subject_independence.19.b:0 "Malheureusement, cela ne peut pas être autorisé."

 me_subject_independence.20.t:0 "$gm_subject_independence_5a$: Une surprise inattendue"
 me_subject_independence.20.desc:0 "Avant que vous ayez une chance de parler, [selected_family_head.GetName] vous interrompt. 'Vous n'avez même pas besoin de me persuader [unwilling_subject.GetRuler.GetTitle]. Naturellement, vous avez mon soutien total. Votre cause est juste et c'est la chose honorable à faire.' D'un signe de tête élégant, vous le congédiez."
 me_subject_independence.20.a:0 "Une surprise assurément, une bonne surprise!"

 me_subject_independence.21.t:0 "$gm_subject_independence_5a$: Fin des pourparlers"
 me_subject_independence.21.desc:0 "Après avoir parlé avec tous les chefs des grandes familles, vous ne pouvez qu'espérer que cette affaire soit réglée. Personne ne sait s'ils tiendront leur parole malgré les assurances qu'ils ont données. Seul le temps nous le dira."
 me_subject_independence.21.a:0 "Espérons que ça ne se retournera pas contre nous."


 me_subject_independence.25.t:0 "$gm_subject_independence_6a$"
 me_subject_independence.25.desc:0 "Malgré toutes les prises de position et les promesses faites au cours des derniers mois, la réalité est que nous ne pouvons probablement pas y arriver seuls. Il serait prudent de demander à d'autres nations si elles s'engageraient à nous soutenir. [tmp_ally_scope.GetName] serait un bon partenaire à aborder."
 me_subject_independence.25.a:0 "Nous aurons plus de chances de les convaincre avec un hommage en or."
 me_subject_independence.25.at:0 "Vous ferez un effort important pour convaincre cette nation de vous aider, le moment venu..."
 me_subject_independence.25.b:0 "Nous avons besoin de toute l'aide que nous pouvons obtenir."
 me_subject_independence.25.bt:0 "Vous ferez un effort modeste pour convaincre cette nation de vous aider, le moment venu..."
 me_subject_independence.25.c:0 "Peut-être pas eux..."
 me_subject_independence.25.ct:0 "Aucune tentative ne sera faite pour les persuader."

 me_subject_independence.26.t:0 "Un appel au secours"
 me_subject_independence.26.desc:0 "Nous avons été approchés par des diplomates de [unwilling_subject.GetName]. Ils nous parlent des méfaits et des injustices commis par leur suzerain [our_overlord.GetName]. même [our_overlord.GetRuler.GetName] est personnellement accusé de certains crimes plutôt graves. Nous connaissons la vérité sur ces actions présumées, mais il pourrait être dans notre intérêt d'établir des relations amicales avec [unwilling_subject.GetName]. Si une guerre d'indépendance devait avoir lieu, ils ne l'oublieraient jamais si des soldats [tmp_ally_scope.GetAdjective] venaient à leur aide."
 me_subject_independence.26.desc_1:0 "\n\nIls ont même inclus un cadeau en or dans leur plaidoyer!"
 me_subject_independence.26.a:0 "Nous les aiderons dans leur cause. Toute défaite de[our_overlord.GetName] nous sert, bien sur."
 me_subject_independence.26.at:0 "Si [unwilling_subject.GetName] déclare une guerre d'indenpdence, nous nous joindrons à la guerre en tant qu'allié."
 me_subject_independence.26.b:0 "Aucune aide ne viendra de nous."
 me_subject_independence.26.bt:0 "Nous allons les laisser à leur sort."

 me_subject_independence.27.t:0 "$gm_subject_independence_6a$: Réponse"
 me_subject_independence.27.desc:0 "Nous avons enfin reçu des nouvelles de [tmp_ally_scope.GetName]. Ils ont promis une aide militaire et ont déclaré qu'ils se joindraient à toute guerre d'indépendance que nous pourrions déclencher. Avec leur aide, notre chance d'intimider avec succès [our_overlord.GetName] afin de nous laisser partir sans se battre a considérablement augmenté ! Ils vont devoir faire face aux épées [tmp_ally_scope.GetAdjective] dans le cas contraire..."
 me_subject_independence.27.a:0 "Louons les dieux!"

 me_subject_independence.28.t:0 "$gm_subject_independence_6a$: Réponse"
 me_subject_independence.28.desc:0 "Nous avons enfin reçu des nouvelles de [tmp_ally_scope.GetName]. Ils ont décidé de rester en dehors de toute guerre d'indépendance que nous pourrions déclencher. [our_overlord.GetRuler.GetName] est surement en train de rire de notre infortune. Même sans les épées [tmp_ally_scope.GetAdjective], nous continuerons à poursuivre nos efforts jusqu'à ce que nous gagnions notre indépendance..."
 me_subject_independence.28.a:0 "Maudits soit [tmp_ally_scope.GetName]."

 me_subject_independence.30.t:0 "$gm_subject_independence_7a$"
 me_subject_independence.30.desc:0 "Nous devons nous préparer à toute éventualité, mais les coûts de la préparation de cet ultimatum sont très lourds pour nos caisses et pour la population en général. Il serait prudent de demander l'aide de quelques hommes importants."
 me_subject_independence.30.desc_1:0 "\n\nNous pourrions demander un don financier à l'une des grandes familles. Elles ne peuvent certainement pas refuser cette opportunité d'aider l'Etat?"
 me_subject_independence.30.desc_2:0 "\n\nNous pourrions demander le soutien d'un de nos pays voisins amis. Peut-être qu'ils ont quelques combattants qu'ils pourraient mettre à disposition?"
 me_subject_independence.30.desc_3:0 "\n\nNous pourrions demander quelques faveurs à notre [selected_office_boy.GetTitle]. Leur aide pourrait nous permettre d'atteindre plus rapidement nos objectifs."
 me_subject_independence.30.desc_4:0 "\n\nNous pourrions demander une bénédiction de notre [selected_high_priest.GetTitle]. Gagner la faveur des dieux apaiserait certains esprits troublés."
 me_subject_independence.30.a:0 "Peut-être que [selected_family_head.GetName] pourrait faire un don ?"
 me_subject_independence.30.at:0 "Vous demanderez de l'or à ce personnage, mais il peut se sentir forcé et garder une certaine rancune pendant un certain temps."
 me_subject_independence.30.b:0 "Nos amis de [selected_friendly_neighbour.GetName] pourraient fournir de la main d'œuvre."
 me_subject_independence.30.bt:0 "Vous demanderez à une nation alliée de vous fournir de la main-d'œuvre supplémentaire."
 me_subject_independence.30.c:0 "Nous pouvons demander le soutien de [selected_office_boy.GetName]."
 me_subject_independence.30.ct:0 "Vous demanderez à ce personnage d'exercer une influence politique, mais il peut se sentir forcé et garder rancune pendant un certain temps."
 me_subject_independence.30.d:0 "[selected_high_priest.GetName] peut demander une bénédiction aux dieux."
 me_subject_independence.30.dt:0 "Un sacrifice sera fait, apportant la stabilité à notre nation. Cependant, ce personnage peut se sentir forcé et garder rancune pendant un certain temps."
 me_subject_independence.30.e:0 "Nous n'avons besoin de rien d'autre."

 me_subject_independence.31.t:0 "$gm_subject_independence_7a$: Or supplémentaire"
 me_subject_independence.31.desc:0 "[selected_family_head.GetName] a accepté à contrecoeur notre demande de don. Comme il est très irrégulier pour le gouvernement de demander cela à l'un de ses nobles, son attitude maussade est compréhensible. Espérons qu'il ne nous en tiendra pas rigueur à l'avenir..."
 me_subject_independence.31.a:0 "Quelle générosité."

 me_subject_independence.32.t:0 "En temps de besoin"
 me_subject_independence.32.desc:0 "Les diplomates de la nation de [unwilling_subject.GetName] nous ont approchés dans leur situation de détresse. Ils se préparent à rompre avec [our_overlord.GetName] et forger leur propre destin. Ils demandent maintenant à nos volontaires de les aider à remplir leurs rangs dans la guerre à venir. Comment allons-nous répondre?"
 me_subject_independence.32.a:0 "Nous devons donner tout ce que nous pouvons."
 me_subject_independence.32.b:0 "Seulement ce que nous pouvons offrir."
 me_subject_independence.32.c:0 "Qu'ils se débrouillent seuls."

 me_subject_independence.33.t:0 "$gm_subject_independence_7a$: Main d'œuvre supplémentaire"
 me_subject_independence.33.desc:0 "Nos diplomates sont rentrés de [selected_friendly_neighbour.GetName] avec un résultat concernant notre demande. Qu'ont-ils décidé?"
 me_subject_independence.33.desc_1:0 "\n\nIls ont décidé de nous envoyer un grand nombre de soldats ! Nous ne pourrons jamais les remercier assez. Ce grand geste ne sera jamais oublié!"
 me_subject_independence.33.desc_2:0 "\n\nIls ont décidé d'envoyer autant de soldats qu'ils le pouvaient. En vérité, ce sont de vrais amis."
 me_subject_independence.33.desc_3:0 "\n\nIls ont décidé de ne rien envoyer. Nos espoirs sont anéantis. Cela ne sera pas oublié."
 me_subject_independence.33.a:0 "Un grand geste en effet!"
 me_subject_independence.33.b:0 "Nous aurons besoin de tous les hommes que nous pourrons trouver."
 me_subject_independence.33.c:0 "Maudits soient-ils."

 me_subject_independence.34.t:0 "$gm_subject_independence_7a$: Influence supplémentaire"
 me_subject_independence.34.desc:0 "[selected_office_boy.GetName] a accepté à contrecœur notre demande de soutien. Avec son soutien, nous aurons plus d'influence dans notre gouvernement, ouvrant des portes qui étaient auparavant fermées. [selected_office_boy.GetFirstName] n'a pas l'air très heureux. Espérons que c'est la dernière fois que nous voyons son mécontentement."
 me_subject_independence.34.a:0 "Ses efforts ne seront pas oubliés de sitôt."

 me_subject_independence.35.t:0 "$gm_subject_independence_7a$: Stabilité supplémentaire"
 me_subject_independence.35.desc:0 "Après une discussion prolongée et insistante avec notre [selected_high_priest.GetTitle] [selected_high_priest.GetName], il en conclut que les dieux ont dû bénir notre chemin. Nous avons sûrement été récompensés dans nos efforts. Cela augmentera quelque peu notre stabilité interne, mais [selected_high_priest.GetFirstName] n'a pas l'air heureux d'avoir été mis dans cette situation. Il pourrait nous en tenir rigueur à l'avenir."
 me_subject_independence.35.a:0 "Notre cause a été jugée juste par les dieux."


 me_subject_independence.40.t:0 "$gm_subject_independence_9a$"
 me_subject_independence.40.desc:0 "Le moment est arrivé. Enfin, nous sommes proches de la fin de cette épreuve. Tout ce qu'il reste à faire est de décider de la formulation de l'ultimatum pour [our_overlord.GetName]. Après cela, nous ne pouvons qu'espérer que [our_overlord.GetRuler.GetName] verra la raison et nous accordera ce que nous désirons si désespérément."
 me_subject_independence.40.a:0 "Nous ne nous laisserons pas décourager!"

 me_subject_independence.42.t:0 "$gm_subject_independence_9a$: [selected_spurned_character.GetFirstName] Plaintes"
 me_subject_independence.42.desc:0 "Les sons inquiétants de sanglots profonds et le cliquetis des amphores peuvent être entendus lorsque vous tournez un coin. Vous trouvez [selected_spurned_character.GetName] assis sur le sol, pleurant et buvant le plus vigoureusement du monde. D'après son apparence ébouriffée, il est clair qu'il ne s'est pas lavé ou changé de vêtements depuis un bon moment. Il harcèle chaque passant avec des cris de mort et de peur pour l'avenir. Il prétend que [our_overlord.GetRuler.GetName] lui-même viendra pour nous tous. Il est clair que cela ne peut pas continuer."
 me_subject_independence.42.a:0 "Faites disparaître ce problème."
 me_subject_independence.42.at:0 "Aucune avancée ne sera perdue."
 me_subject_independence.42.b:0 "Laissez-le tranquille."
 me_subject_independence.42.bt:0 "Une partie des progrès que vous avez faits sera perdue. Le suzerain sera moins enclin à vous accorder l'indépendance sans effusion de sang."

 me_subject_independence.43.t:0 "$gm_subject_independence_9a$: [selected_spurned_character.GetFirstName] Sabotage"
 me_subject_independence.43.desc:0 "Vous trouvez [selected_spurned_character.GetName] sur la place de la ville, s'exprimant contre la politique actuelle devant un grand groupe de citoyens. Le désespoir dans sa voix montre clairement à quel point il a peur de l'avenir. Son discours alarmiste n'est pas favorable à notre cause et nuirait sûrement au moral de la population en cas de guerre."
 me_subject_independence.43.a:0 "Emmenez-le loin de là."
 me_subject_independence.43.at:0 "Aucune avancée ne sera perdue."
 me_subject_independence.43.b:0 "Laissez-le tranquille."
 me_subject_independence.43.bt:0 "Une partie des progrès que vous avez faits sera perdue. Le suzerain sera moins enclin à vous accorder l'indépendance sans effusion de sang."

 me_subject_independence.44.t:0 "$gm_subject_independence_9a$: [selected_spurned_character.GetFirstName] Approche"
 me_subject_independence.44.desc:0 "Le soleil s'est déjà couché lorsque vous recevez un message d'un serviteur disant que [selected_spurned_character.GetName] est arrivé et souhaite vous parler. Une fois que vous êtes seuls tous les deux, il commence à parler de l'avenir et des dangers qu'il peut représenter. Il prétend connaître des parents de [our_overlord.GetRuler.GetName] et peut me mettre en contact avec eux. Si nous agissons rapidement, nous pourrons peut-être conclure un accord avec lui. 'Peut-être même garantir notre sécurité si...'"
 me_subject_independence.44.a:0 "Lâche ! On ne fera pas une telle chose. Sortez de ma vue!"
 me_subject_independence.44.at:0 "Aucune avancée ne sera perdue."
 me_subject_independence.44.b:0 "J'écoute..."
 me_subject_independence.44.bt:0 "Une partie des progrès que vous avez faits sera perdue. Le suzerain sera moins enclin à vous accorder l'indépendance sans effusion de sang."

 me_subject_independence.45.t:0 "$gm_subject_independence_9a$: Le calme avant la tempête"
 me_subject_independence.45.desc:0 "Il y a une tension palpable dans l'air, comme le calme avant la tempête. Notre ultimatum est rédigé et les chevaux sont prêts, il ne nous reste plus qu'à envoyer nos diplomates. Assurément, [our_overlord.GetRuler.GetName] ne sera pas assez stupide pour refuser notre demande ? Si on en arrive là, chaque homme, femme et enfant [unwilling_subject.GetAdjective] est prêt à se battre et à mourir pour notre liberté. Nous sommes unis contre le tyran. S'ils veulent prendre nos épées, qu'ils viennent."
 me_subject_independence.45.a:0 "Molon Labe."


 me_subject_independence.50.t:0 "$gm_subject_independence_3a$"
 me_subject_independence.50.desc:0 "Les récentes améliorations apportées à nos fortifications sont une merveille d'ingénierie. Notre capitale sera sûrement prête à résister aux sièges les plus longs, s'il le faut. Ses murs sont plus robustes que jamais. Tout envahisseur s'écrasera sur ce rempart."
 me_subject_independence.50.a:0 "Splendide."

 me_subject_independence.51.t:0 "$gm_subject_independence_4a$"
 me_subject_independence.51.desc:0 "Nos réserves ont été reconstituées et nous sommes prêts pour un conflit soutenu. Si nécessaire, nous survivrons à nos ennemis."
 me_subject_independence.51.a:0 "Assurez-vous que tout est comptabilisé."

 me_subject_independence.52.t:0 "$gm_subject_independence_8a$"
 me_subject_independence.52.desc:0 "Notre marine a été renforcée pour protéger nos ports de toute attaque hostile. Nous pouvons être assurés que nos villes côtières continueront à prospérer."
 me_subject_independence.52.a:0 "Nous ne pouvons pas nous permettre d'être encerclés par la mer."


 me_subject_independence.60.t:0 "$gm_subject_independence_10a$: L'Ultimatum est lancé"
 me_subject_independence.60.desc:0 "Un frisson vous parcourt l'échine alors que les messagers disparaissent à l'horizon. En recevant notre ultimatum, nous allons soit nous réjouir, soit nous préparer à une bataille sanglante. Il n'y a plus de retour en arrière maintenant."
 me_subject_independence.60.a:0 "Nous sommes prêts."
 me_subject_independence.60.at:0 "Nous attendons leur réponse..."

 me_subject_independence.61.t:0 "Un vassal exige l'indépendance"
 me_subject_independence.61.desc:0 "Nous venons de recevoir un message de notre vassal [unwilling_subject.GetName]. De façon stupéfiante, ils ont envoyé un ultimatum avec l'intention d'obtenir leur indépendance de notre domination bienveillante. Le message n'en finit pas de pontifier sur les préjudices et les injustices qu'ils ont subits, de se vanter de leur puissance militaire et de leurs nombreux alliés. Si nous acceptons, ils seront libérés de notre autorité, ce qui créera un précédent pour nos autres vassaux. Si nous refusons, nous aurons la guerre!"
 me_subject_independence.61.a:0 "Nous n'avons pas d'autre choix que d'accepter pour le moment."
 me_subject_independence.61.at:0 "[unwilling_subject.GetName] cessera d'être un sujet de [our_overlord.GetName].\nNous obtiendrons une trêve avec eux et des revendications sur l'ensemble de leur territoire."
 me_subject_independence.61.b:0 "C'est inacceptable ! Rassemblez les troupes!"
 me_subject_independence.61.bt:0 "[unwilling_subject.GetName] ne se verront pas accorder l'indépendance.\nIls vont déclarer une guerre d'indépendance dans les prochains jours."

 me_subject_independence.62.t:0 "$gm_subject_independence_10a$: Succès"
 me_subject_independence.62.desc:0 "La plus remarquable des nouvelles vient d'arriver ! Un message de [our_overlord.GetName] est parvenu à nos oreilles et ils ont accepté nos demandes ! Il ne sera plus nécessaire de payer un tribut ou d'avoir le regard de [our_overlord.GetName] sur nos activités."
 me_subject_independence.62.a:0 "Nous organiserons une fête ce soir pour célébrer ce glorieux évènement!"
 me_subject_independence.62.at:0 "Nous cesserons d'être un vassal de [our_overlord.GetName] et une trêve avec notre ancien suzerain sera promulguée. [our_overlord.GetName] obtiendra des revendications sur tous nos territoires."

 me_subject_independence.63.t:0 "$gm_subject_independence_10a$: Ce sera la guerre !"
 me_subject_independence.63.desc:0 "Des nouvelles de [our_overlord.GetName]! Ils ont rejeté nos demandes et rallient actuellement leurs troupes pour la guerre. Ils ont promis de nous écraser sous leurs talons, de vendre nos femmes et nos enfants en esclavage et de saler nos champs pour cette traîtrise."
 me_subject_independence.63.a:0 "La guerre. La guerre est arrivée."
 me_subject_independence.63.at:0 "Nous déclarons la guerre à [our_overlord.GetName] avec l'objectif d'indépendance. Tous les alliés qui ont promis leur soutien rejoindront notre camp."


 me_subject_independence.65.t:0 "$gm_subject_independence_11a$"
 me_subject_independence.65.desc:0 "Après de longs mois de durs combats et des milliers de morts, nous avons remporté la victoire ! Les armées de [our_overlord.GetName] ont été battus et notre indépendance ne peut plus être contestée. Il est temps pour [unwilling_subject.GetName] de déterminer son propre destin."
 me_subject_independence.65.a:0 "Enfin libres."



 me_subject_independence.70.t:0 "$gm_subject_independence_2b$"
 me_subject_independence.70.desc:0 "Nous allons rédiger un accord qui est bon pour les deux parties. [our_overlord.GetName] doit savoir que nous sommes prêts à prendre les rênes de notre propre destin."
 me_subject_independence.70.a:0 "Les dieux sourient aux audacieux."
 me_subject_independence.70.at:0 "Votre suzerain est informé que vous prenez ce chemin. Il n'y a pas de retour en arrière maintenant..."

 me_subject_independence.71.t:0 "Des problèmes en perspective"
 me_subject_independence.71.desc:0 "Nous avons été informés que l'un de nos sujets a manifesté une revendication absurde d'indépendance. La situation semble être sous contrôle pour le moment, mais des problèmes pourraient surgir."
 me_subject_independence.71.a:0 "Gardons un oeil là dessus."
 me_subject_independence.71.at:0 "Votre sujet envisage d'acquérir son indépendance de façon #Y diplomatique#!."


 me_subject_independence.72.t:0 "$gm_subject_independence_3b$"
 me_subject_independence.72.desc:0 "Nous nous sommes efforcés d'améliorer les relations entre nous et [our_overlord.GetName]. [unwilling_subject.GetRuler.GetName] a convaincu de nombreux indécis que notre tentative diplomatique d'indépendance sera couronnée de succès. Nous sommes une nation unie."
 me_subject_independence.72.a:0 "Splendide."


 me_subject_independence.73.t:0 "$gm_subject_independence_5b$"
 me_subject_independence.73.desc:0 "Notre capitale en [unwilling_subject.GetCapital.GetName] La nouvelle infrastructure est exemplaire pour le centre de la nation. Nos générations futures nous remercieront pour les efforts que nous avons faits aujourd'hui."
 me_subject_independence.73.a:0 "Un investissement pour l'avenir."


 me_subject_independence.75.t:0 "$gm_subject_independence_6b$"
 me_subject_independence.75.desc:0 "[our_overlord.GetName] nous considère toujours comme un subordonné. Offrons-leur certains de nos biens et de nos compétences. Cela les aidera sûrement à apprécier notre contribution et à montrer notre indépendance."
 me_subject_independence.75.desc_1:0 "\n\nNous pourrions demander à [selected_tax_man.GetName] de mettre de côté des fonds. Un tel don serait accueilli à bras ouverts."
 me_subject_independence.75.desc_2:0 "\n\nNous pourrions envoyer quelques soldats pour servir en tant que reserve [our_overlord.GetAdjective]. [selected_manpower_man.GetName] pourrait surement prendre les dispositions nécessaires."
 me_subject_independence.75.desc_3:0 "\n\nNous pourrions envoyer [selected_influence_man.GetName] aider les efforts diplomatiques [our_overlord.GetAdjective]. Avoir un peu d'expérience supplémentaire leur serait très utile."
 me_subject_independence.75.desc_4:0 "\n\nNous pourrions demander à [selected_stab_man.GetName] d'augurer en faveur de [our_overlord]. Obtenir la bénédiction des dieux apporterait une stabilité bienvenue à leur nation."
 me_subject_independence.75.a:0 "Tout le monde aime l'or."
 me_subject_independence.75.at:0 "Vous donnerez de l'or à [our_overlord.GetName].\nCependant, [selected_tax_man.GetName] perdra une partie de sa loyauté à la suite de cette faveur spéciale."
 me_subject_independence.75.b:0 "Des réserves supplémentaires seraient bénéfiques."
 me_subject_independence.75.bt:0 "Vous offrirez de la main d'œuvre à [our_overlord.GetName].\nCependant, [selected_manpower_man.GetName] perdra une partie de sa loyauté à la suite de cette faveur spéciale."
 me_subject_independence.75.c:0 "Son influence pourrait être utile."
 me_subject_independence.75.ct:0 "Vous donnerez de l'influence à [our_overlord.GetName].\nCependant, [selected_influence_man.GetName] perdra une partie de sa loyauté à la suite de cette faveur spéciale."
 me_subject_independence.75.d:0 "Obtenir la faveur des dieux est le plus beau des cadeaux."
 me_subject_independence.75.dt:0 "[our_overlord.GetName] gagnera en stabilité.\nCependant, [selected_stab_man.GetName] perdra une partie de sa loyauté à la suite de cette faveur spéciale."
 me_subject_independence.75.e:0 "Ils en ont déjà assez."

 me_subject_independence.76.t:0 "$gm_subject_independence_6b$: Un cadeau en or"
 me_subject_independence.76.desc:0 "[selected_tax_man.GetName] a, à contrecœur, dégagé des fonds supplémentaires en cadeau à [our_overlord.GetName]. Clairement, [selected_tax_man.GetSheHe] n'en est pas satisfait."
 me_subject_independence.76.a:0 "Bien."

 me_subject_independence.77.t:0 "$gm_subject_independence_6b$: Un don de main-d'œuvre"
 me_subject_independence.77.desc:0 "[selected_manpower_man.GetName] a donné l'ordre qu'une partie de nos effectifs soit mise à disposition de [our_overlord.GetName]. Cependant, vous pouvez voir dans ses yeux que cette demande déraisonnable ne sera pas oubliée."
 me_subject_independence.77.a:0 "Impeccable."

 me_subject_independence.78.t:0 "$gm_subject_independence_6b$: Un don d'influence"
 me_subject_independence.78.desc:0 "[selected_influence_man.GetName] a accepté sous certaines pressions d'aider les états [our_overlord.GetAdjective] dans leurs affaires. Nous l'avons peut-être poussé trop loin."
 me_subject_independence.78.a:0 "Splendide."

 me_subject_independence.79.t:0 "$gm_subject_independence_6b$: Un cadeau de stabilité"
 me_subject_independence.79.desc:0 "Après une discussion prolongée et insistante avec notre [selected_stab_man.GetTitle] [selected_stab_man.GetName], il a conclu que les dieux ont dû bénir le chemin [our_overlord.GetAdjective]. Cela augmentera un peu leur stabilité interne, mais [selected_stab_man.GetFirstName] n'a pas l'air heureux d'avoir été mis dans cette situation. Il pourrait nous en tenir rigueur à l'avenir."
 me_subject_independence.79.a:0 "Louons les dieux."

 me_subject_independence.80.t:0 "Un cadeau en or"
 me_subject_independence.80.desc:0 "[unwilling_subject.GetName] nous a fait don d'un peu d'or. Cela renforcera l'économie [our_overlord.GetAdjective]."
 me_subject_independence.80.a:0 "Bien."

 me_subject_independence.81.t:0 "Un don de main-d'œuvre"
 me_subject_independence.81.desc:0 "Nous avons été informés que certaines des réservistes [unwilling_subject.GetAdjective] sont à notre disposition. Nos militaires sont reconnaissants pour ce splendide cadeau."
 me_subject_independence.81.a:0 "Impeccable."

 me_subject_independence.82.t:0 "Un don d'influence"
 me_subject_independence.82.desc:0 "Un citoyen [unwilling_subject.GetAdjective], [selected_influence_man.GetName], a fourni quelques suggestions pour améliorer les manœuvres de l'état [our_overlord.GetAdjective]."
 me_subject_independence.82.a:0 "Splendide."

 me_subject_independence.83.t:0 "Un cadeau de stabilité"
 me_subject_independence.83.desc:0 "Les prêtres de [unwilling_subject.GetName] ont constaté que nous avons la faveur des dieux. Notre stabilité interne bénéficiera certainement de cette confirmation divine."
 me_subject_independence.83.a:0 "Louons les dieux."


 me_subject_independence.85.t:0 "$gm_subject_independence_4b$"
 me_subject_independence.85.desc:0 "Nos liens avec [our_overlord.GetName] seront grandement renforcés si un [unwilling_subject.GetAdjective] joignait la cour [our_overlord.GetAdjective]. Leurs compétences pourraient profiter à notre seigneur d'une manière qui nous rendrait encore plus proches."
 me_subject_independence.85.desc_1:0 "\n\nPuisque [our_overlord.GetName] est une monarchie, se marier dans la famille royale pourrait être encore plus avantageux. Cela vaut la peine d'y réfléchir."
 me_subject_independence.85.a:0 "Nous pouvons trouver des volontaires."
 me_subject_independence.85.at:0 "Nous pourrons choisir parmi plusieurs personnalités à échanger avec [our_overlord.GetName]."
 me_subject_independence.85.b:0 "Un mariage politique pourrait être avantageux."
 me_subject_independence.85.bt:0 "Nous allons initier un mariage politique avec des personnages issus des familles des dirigeants de chaque nation."

 me_subject_independence.86.t:0 "$gm_subject_independence_4b$: Volontaires"
 me_subject_independence.86.desc:0 "Quelques personnes se sont manifestées pour se porter volontaires pour partir à [our_overlord.GetName]. Les raisons qu'ils peuvent avoir pour justifier leur offre n'ont pas d'importance, ils sont prêts à faire le sacrifice et à laisser derrière eux famille et pays. De qui pouvons nous nous passer ?"
 me_subject_independence.86.a:0 "[subject_char_martial.GetFirstName] est le meilleur candidat."
 me_subject_independence.86.at:0 "Envoyez un personnage avec une forte capacité #Y martiale#!."
 me_subject_independence.86.b:0 "Le choix optimal serait [subject_char_finesse.GetFirstName]."
 me_subject_independence.86.bt:0 "Envoyez un personnage avec une forte capacité #Y finesse#!."
 me_subject_independence.86.c:0 "Le choix de [subject_char_charisma.GetFirstName] est très convainquant."
 me_subject_independence.86.ct:0 "Envoyez un personnage avec une forte capacité #Y charisme#!."
 me_subject_independence.86.d:0 "Rien ne vaut le dévouement de [subject_char_zeal.GetFirstName]."
 me_subject_independence.86.dt:0 "Envoyez un personnage avec une forte capacité #Y zèle#!."

 me_subject_independence.87.t:0 "$gm_subject_independence_4b$: Mariage politique"
 me_subject_independence.87.desc:0 "Honorer la tradition séculaire de réunir les familles par le mariage nous rapprochera plus que jamais. [subject_wife.GetName] est un cousin éloigné de [unwilling_subject.GetRuler.GetName]. À son jeune âge, elle est la candidate parfaite pour ce mariage. Le roi [our_overlord.GetAdjective] pourrait même se prendre d'affection pour elle. Nous attendons leur approbation."
 me_subject_independence.87.a:0 "Allons-y."
 me_subject_independence.87.at:0 "Vous demanderez à [our_overlord.GetName] d'approuver ce mariage politique."

 me_subject_independence.88.t:0 "Un personnage arrive de [unwilling_subject.GetName]"
 me_subject_independence.88.desc:0 "Notre vassal [unwilling_subject.GetName] nous a envoyé [selected_exch_char.GetName]. Apparemment, [selected_exch_char.GetSheHe] s'était porté volontaire pour cela, croyant que son meilleur avenir était ici avec nous. Devons-nous demander à un volontaire de rendre la pareille?"
 me_subject_independence.88.a:0 "[overlord_char_martial.GetFirstName] est le meilleur candidat."
 me_subject_independence.88.at:0 "Envoyez un personnage avec une forte capacité #Y martiale#!."
 me_subject_independence.88.b:0 "Le choix optimal serait [overlord_char_finesse.GetFirstName]."
 me_subject_independence.88.bt:0 "Envoyez un personnage avec une forte capacité #Y finesse#!."
 me_subject_independence.88.c:0 "Le choix de [overlord_char_charisma.GetFirstName] est très convainquant."
 me_subject_independence.88.ct:0 "Envoyez un personnage avec une forte capacité #Y charisme#!."
 me_subject_independence.88.d:0 "Rien ne vaut le dévouement de [overlord_char_zeal.GetFirstName]."
 me_subject_independence.88.dt:0 "Envoyez un personnage avec une forte capacité #Y zèle#!."
 me_subject_independence.88.e:0 "Nous ne leur devons rien."

 me_subject_independence.89.t:0 "Une demande en mariage"
 me_subject_independence.89.desc:0 "Une demande de [unwilling_subject.GetName] est arrivé. Ils proposent une union de nos familles régnantes et ont choisi la charmante [subject_wife.GetName] comme la future mariée. Maintenant, qui ferait un bon mari pour elle?"
 me_subject_independence.89.a:0 "[subject_wife.GetFirstName] sera MA reine!"
 me_subject_independence.89.b:0 "[overlord_husband_1.GetFirstName] est un excellent partenaire."
 me_subject_independence.89.c:0 "Un membre de la famille éloigné fera l'affaire."
 me_subject_independence.89.ct:0 "Un nouveau personnage de votre famille va rejoindre votre cour."
 me_subject_independence.89.d:0 "Quel intéret?"

 me_subject_independence.90.t:0 "$gm_subject_independence_4b$: L'arrivée d'un personnage"
 me_subject_independence.90.desc:0 "On dirait que [our_overlord.GetName] a suivit notre exemple. Un [our_overlord.GetAdjective] est arrivé en [unwilling_subject.GetName]. [selected_exch_char.GetName] nous servira bien."
 me_subject_independence.90.a:0 "Splendide."

 me_subject_independence.91.t:0 "$gm_subject_independence_4b$: Rien ne se passe"
 me_subject_independence.91.desc:0 "On dirait que [our_overlord.GetName]N'a pas suivit notre exemple. Aucun [our_overlord.GetAdjective] ne joindra notre cour aujourd'hui."
 me_subject_independence.91.a:0 "Dommage."

 me_subject_independence.92.t:0 "$gm_subject_independence_4b$: Un couple heureux"
 me_subject_independence.92.desc:0 "Le marriage de [subject_wife.GetName] et [overlord_husband.GetName] était spectaculaire. De tout [our_overlord.GetName], personnes se sont déplacées pour profiter des festivités. L'heureux couple est parfaitement assorti et se tiendra côte à côte comme une force sur laquelle il faudra compter."
 me_subject_independence.92.a:0 "Rejouissons nous."

 me_subject_independence.93.t:0 "$gm_subject_independence_4b$: Rejeté"
 me_subject_independence.93.desc:0 "Hélas, [our_overlord.GetRuler.GetName] a rejeté l'union proposée entre nos nations. Nous en sommes très déçus. [subject_wife.GetName] devra trouver un mari elle-même, mais il est peu probable qu'elle ait du mal à le faire."
 me_subject_independence.93.a:0 "Dommage."

 me_subject_independence.95.t:0 "$gm_subject_independence_7b$"
 me_subject_independence.95.desc:0 "[unwilling_subject.GetRuler.GetName] a fait don d'une partie de sa fortune personnelle à [our_overlord.GetRuler.GetName]. Cela va sûrement influencer [our_overlord.GetRuler.GetHerHim] et le rendre sensible à notre point de vue."
 me_subject_independence.95.a:0 "Tout le monde aime l'or."

 me_subject_independence.96.t:0 "$gm_subject_independence_8b$"
 me_subject_independence.96.desc:0 "L'amitié entre notre souverain [unwilling_subject.GetRuler.GetName] et le dirigeant [our_overlord.GetAdjective], [our_overlord.GetRuler.GetName], est un bon progrès vers une communication directe entre [unwilling_subject.GetName] et [our_overlord.GetName]. Il a même permit à [unwilling_subject.GetRuler.GetFirstName] de gagner en status. Tous les [unwilling_subject.GetAdjective] connaissent son nom."
 me_subject_independence.96.a:0 "Un bon ami."


 me_subject_independence.100.t:0 "$gm_subject_independence_9b$"
 me_subject_independence.100.desc:0 "Le moment est arrivé. Enfin, nous sommes près de la fin de toute cette épreuve. Il ne reste plus qu'à décider du libellé de la proposition à soumettre à [our_overlord.GetName]. Après cela, nous ne pouvons qu'espérer que [our_overlord.GetRuler.GetName] va entendre raison et nous accorder ce que nous désirons si désespérément."
 me_subject_independence.100.a:0 "L'intitulé doit être exact."

 me_subject_independence.102.t:0 "$gm_subject_independence_9b$: Cynisme"
 me_subject_independence.102.desc:0 "[selected_spurned_character.GetName] a émis des commentaires sarcastiques lors de tout événement public où notre stratégie est évoquée. Ces critiques ont un impact important sur la perception de notre gouvernement. Nous devons limiter les dégâts."
 me_subject_independence.102.a:0 "Emmenez-le hors de vue."
 me_subject_independence.102.at:0 "Aucun avancement n'est perdu."
 me_subject_independence.102.b:0 "Laissez-le."
 me_subject_independence.102.bt:0 "Une partie des progrès que vous avez fait, sera perdue. Le suzerain sera moins enclin à vous libérer."

 me_subject_independence.103.t:0 "$gm_subject_independence_9b$: Mots insultants"
 me_subject_independence.103.desc:0 "Vous trouvez [selected_spurned_character.GetName] sur la place de la ville, s'adressant à un grand groupe de citoyens pour dénoncer la politique actuelle. Le ton insultant de sa voix montre clairement le mépris qu'il a pour le gouvernement actuel. Ses paroles rebelles ne sont pas propices à notre cause et endommageraient sûrement l'image que nous avons si soigneusement essayé de créer."
 me_subject_independence.103.a:0 "Achetons le."
 me_subject_independence.103.at:0 "Aucun avancement n'est perdu."
 me_subject_independence.103.b:0 "C'est déjà trop tard."
 me_subject_independence.103.bt:0 "Une partie des progrès que vous avez fait, sera perdue. Le suzerain sera moins enclin à vous libérer."

 me_subject_independence.104.t:0 "$gm_subject_independence_9b$: Actions malavisées"
 me_subject_independence.104.desc:0 "Une tragédie s'est produite. [selected_spurned_character.GetName] a tenté un assassinat dans la famille [our_overlord.GetRuler.GetFamily.GetName]. Cette action a été guidée par un jugement affectif. Il n'est pas clair ce que [selected_spurned_character.GetFirstName] espérait obtenir de cela. Heureusement, [selected_spurned_character.GetSheHe] a échoué et [wounded_char.GetName] n'est que légèrement blessé. Comme on pouvait s'y attendre, [our_overlord.GetRuler.GetName] est totalement indigné par cette affaire et exige l'extradition de [selected_spurned_character.GetFirstName]. Allons-nous remettre l'un des nôtres?"
 me_subject_independence.104.a:0 "Livrez-le."
 me_subject_independence.104.at:0 "Aucun avancement n'est perdu."
 me_subject_independence.104.b:0 "Il est toujours un citoyen [unwilling_subject.GetAdjective]."
 me_subject_independence.104.bt:0 "Une partie des progrès que vous avez fait, sera perdue. Le suzerain sera moins enclin à vous libérer."

 me_subject_independence.105.t:0 "$gm_subject_independence_9b$: Finitions"
 me_subject_independence.105.desc:0 "La proposition écrite est faite. Nous pensons qu'il s'agit d'un accord équitable que [our_overlord.GetName] acceptera sans hésitation. Tout ce que nous avons à faire, c'est d'envoyer nos diplomates là-bas."
 me_subject_independence.105.a:0 "Nous sommes prêts."


 me_subject_independence.110.t:0 "$gm_subject_independence_10b$"
 me_subject_independence.110.desc:0 "Nous avons envoyé nos diplomates à [our_overlord.GetName] avec notre proposition, mais ce n'est rien de plus qu'une formalité. C'est presque garanti qu'ils vont approuver."
 me_subject_independence.110.a:0 "Espérons que tout ira bien."
 me_subject_independence.110.at:0 "Nous attendons leur réponse..."

 me_subject_independence.111.t:0 "Un argument en faveur de l'indépendance"
 me_subject_independence.111.desc:0 "Notre vassal [unwilling_subject.GetName] a envoyé ses diplomates avec une proposition. Nous devons leur accorder leur indépendance, mais nous continuerons à travailler ensemble pour le bien de tous. Ils nous assurent de liens diplomatiques étroits pour garantir le meilleur sort aux deux pays. Que répondons-nous?"
 me_subject_independence.111.a:0 "C'est la meilleure solution."
 me_subject_independence.111.at:0 "[unwilling_subject.GetName] gagneront leur indépendance.\nNous allons aussi gagner une alliance avec eux."
 me_subject_independence.111.b:0 "Nous ne pouvons accepter."
 me_subject_independence.111.bt:0 "[unwilling_subject.GetName] n'obtiendra pas l'indépendance.\nCela va mettre à mal les relations entre les deux nations."

 me_subject_independence.112.t:0 "$gm_subject_independence_10b$: Indépendance"
 me_subject_independence.112.desc:0 "Victoire! [our_overlord.GetName] a vu les avantages de notre proposition. Ils nous ont accordé notre indépendance et ont accepté une alliance entre nos deux pays. Nous continuerons à nous renforcer mutuellement dans les années à venir."
 me_subject_independence.112.a:0 "Loués soient les dieux!"
 me_subject_independence.112.at:0 "Nous gagnons l'indépendance de notre ancien suzerain.\n[our_overlord.GetName] deviendra notre allié."

 me_subject_independence.113.t:0 "$gm_subject_independence_10b$: Requête rejetée"
 me_subject_independence.113.desc:0 "Nos diplomates se sont fait ridiculiser en [our_overlord.GetName]. Il semble qu'ils n'aient jamais pris notre conviction au sérieux et qu'ils aient ridiculisé nos tentatives futiles de demander l'indépendance. Le statu quo demeure..."
 me_subject_independence.113.a:0 "Ils finiront par regretter cette décision."
 me_subject_independence.113.at:0 "Nous ne gagnons pas notre indépendance vis-à-vis de notre suzerain. Un chemin alternatif sera disponible pour faire une dernière tentative de liberté."


 me_subject_independence.115.t:0 "$gm_subject_independence_11b$"
 me_subject_independence.115.desc:0 "Notre approche diplomatique a porté ses fruits. Tous les opposants ont eu tort et nous en sommes plus forts. La communication et la diplomatie sont devenues des éléments essentiels de notre politique étrangère. Nous sommes en charge de notre propre destin!"
 me_subject_independence.115.a:0 "La plume est plus puissante que l'épée."


 me_subject_independence.120.t:0 "$gm_subject_independence_11c$: Un résultat inattendu"
 me_subject_independence.120.desc:0 "Le refus de [our_overlord.GetName] de nous accorder cette indépendance est décourageante. Notre peuple se sent trahi par cette réponse sévère. Non seulement le besoin de liberté n'a pas disparu, mais il a enflammé tous nos citoyens. Il faut faire quelque chose avant que cette passion ardente ne soit dirigée contre nous."
 me_subject_independence.120.a:0 "Nous devons trouver un autre moyen."
 me_subject_independence.120.at:0 "Vous allez essayer de chercher une autre option."

 me_subject_independence.121.t:0 "[unwilling_subject.GetName] déçu"
 me_subject_independence.121.desc:0 "[unwilling_subject.GetName] n'est manifestement pas satisfait de notre réponse. Leurs diplomates ont accompli toutes les courtoisies professionnelles nécessaires lorsque nous leur avons dit, mais il est clair qu'ils l'ont fait avec le cœur lourd. Espérons que cela marquera la fin de leur stupide désir d'indépendance."
 me_subject_independence.121.a:0 "Ils devront apprendre à vivre avec."
 me_subject_independence.121.at:0 "Votre vassal peut toujours essayer de gagner son indépendance par des moyens moins délicats."

 me_subject_independence.122.t:0 "$gm_subject_independence_11c$: Approches de [random_right_advisor.GetFirstName]"
 me_subject_independence.122.desc:0 "[random_right_advisor.GetName] a demandé une audience avec vous. Au cours de cette rencontre, il exprime ses regrets quant à son soutien à la tentative diplomatique ratée. En tant que principal partisan de cette approche, le sévère refus de [our_overlord.GetName] le pique le plus. La discussion s'oriente vers d'autres moyens d'acquérir notre indépendance."
 me_subject_independence.122.a:0 "Discutons de nos options."

 me_subject_independence.123.t:0 "$gm_subject_independence_11c$: Subterfuge"
 me_subject_independence.123.desc:0 "Après de longues discussions avec [random_right_advisor.GetName], vous êtes tous les deux d'accord pour dire que l'indépendance ne peut être obtenue que par des moyens plus douteux. [random_right_advisor.GetFirstName] a des idées sur la façon d'entraver les activités régulières de [our_overlord.GetName] donc ils ne pourront pas nous arrêter une fois que nous aurons déclaré notre indépendance."
 me_subject_independence.123.a:0 "Ils ne le verront jamais venir."
 me_subject_independence.123.at:0 "Vous allez commencer à saper [our_overlord.GetName] de l'intérieur pour les affaiblir."


 me_subject_independence.130.t:0 "$gm_subject_independence_12c$"
 me_subject_independence.130.desc:0 "Il serait dans notre intérêt d'infiltrer la capitale de [our_overlord.GetAdjective]. Nous avons besoin de quelqu'un qui soit à l'affût de toutes les occasions de perturber la vie quotidienne à [our_overlord.GetCapital.GetName]. La vigilance est de mise cependant, celui que nous décidons d'envoyer pourrait être capturé ou pire. Nous devons choisir quelqu'un qui soit assez méticuleux pour éviter ce sort tout en offrant le plus d'options possibles."
 me_subject_independence.130.a:0 "[potential_infiltrator_1.GetFirstName] est le meilleur candidat pour ce travail."
 me_subject_independence.130.at:0 "[potential_infiltrator_1.GetName] partira en [our_overlord.GetName] et commencera à infiltrer [our_overlord.GetCapital.GetName].\nHaut @oratory_icon! Charisme et @civic_icon! Finesse avec les traits #G Prudent#!, #G Retors#! et #G Insignifiant#! diminueront les chances d'être découvert.\nBas @oratory_icon! Charisme et @civic_icon! Finesse avec les traits #R Impulsif#!, #R Candide#! et #R Impressionnant#! augmenteront les chances d'être découvert."
 me_subject_independence.130.b:0 "Considérons [potential_infiltrator_2.GetFirstName]."
 me_subject_independence.130.bt:0 "[potential_infiltrator_2.GetName] partira en [our_overlord.GetName] et commencera à infiltrer [our_overlord.GetCapital.GetName].\nHaut @oratory_icon! Charisme et @civic_icon! Finesse avec les traits #G Prudent#!, #G Retors#! et #G Insignifiant#! diminueront les chances d'être découvert.\nBas @oratory_icon! Charisme et @civic_icon! Finesse avec les traits #R Impulsif#!, #R Candide#! et #R Impressionnant#! augmenteront les chances d'être découvert."
 me_subject_independence.130.c:0 "Peut-être que [potential_infiltrator_3.GetFirstName] serait un choix optimal."
 me_subject_independence.130.ct:0 "[potential_infiltrator_3.GetName] partira en [our_overlord.GetName] et commencera à infiltrer [our_overlord.GetCapital.GetName].\nHaut @oratory_icon! Charisme et @civic_icon! Finesse avec les traits #G Prudent#!, #G Retors#! et #G Insignifiant#! diminueront les chances d'être découvert.\nBas @oratory_icon! Charisme et @civic_icon! Finesse avec les traits #R Impulsif#!, #R Candide#! et #R Impressionnant#! augmenteront les chances d'être découvert."

 me_subject_independence.131.t:0 "$gm_subject_independence_12c$: Cartographier leurs défenses"
 me_subject_independence.131.desc:0 "[selected_infiltrator.GetName] a fait savoir qu'il serait possible de cartographier la ville et ses défenses. Cependant [selected_infiltrator.GetFirstName] demande de quelques ressources supplémentaires pour ne pas éveiller les soupçons des autorités [our_overlord.GetAdjective]. Rien de grave n'est encore arrivé, mais il serait prudent de sécuriser ses déplacements dans [our_overlord.GetCapital.GetName]."
 me_subject_independence.131.a:0 "Donnez tout ce qui sera nécessaire."
 me_subject_independence.131.at:0 "Il n'y a aucune chance que [our_overlord.GetName] découvre nos agents."
 me_subject_independence.131.b:0 "Qu'[selected_infiltrator.GetSheHe] se débrouille."
 me_subject_independence.131.bt:0 "Il y a une petite chance que [our_overlord.GetName] découvre notre agent."

 me_subject_independence.132.t:0 "$gm_subject_independence_12c$: Brûler des produits alimentaires"
 me_subject_independence.132.desc:0 "Nous avons reçu du courrier de [selected_infiltrator.GetName], notre agent en [our_overlord.GetCapital.GetName]. Il parait qu' [selected_infiltrator.GetSheHe] a pris contact avec des habitants qui sont prêts à aider à endommager les stocks de nourriture locaux. Pour rendre les préparatifs aussi indolores que possible, les habitants ont demandé quelques fonds. [selected_infiltrator.GetFirstName] mentionne qu'[selected_infiltrator.GetSheHe] ne sait pas si cela est réellement nécessaire ou s'ils essaient d'exploiter la situation. Dans tous les cas, il serait préférable de s'assurer de leur intérêt à nous aider."
 me_subject_independence.132.a:0 "Nous pouvons dépenser un peu d'argent."
 me_subject_independence.132.at:0 "Il y a une petite chance que [our_overlord.GetName] découvre notre agent."
 me_subject_independence.132.b:0 "Il est clair qu'ils essaient de nous arnaquer."
 me_subject_independence.132.bt:0 "Il y a une chance moyenne que [our_overlord.GetName] découvre notre agent."

 me_subject_independence.133.t:0 "$gm_subject_independence_12c$: Incitation à la révolte des esclaves"
 me_subject_independence.133.desc:0 "Une autre lettre de [selected_infiltrator.GetName] est arrivé. Selon [selected_infiltrator.GetHerHim], la population locale d'esclaves a été exceptionnellement maltraitée dans le passé récent et est susceptible de se révolter. Il est évident que [selected_infiltrator.GetFirstName] est très enthousiaste à propos de cette opportunité et demande un peu de main d'œuvre pour aider. Ainsi, le moment venu, la libération de ces esclaves pourra se faire en douceur. Ce serait toujours une option sans aide supplémentaire, mais il pourrait être soupçonné avant que ce plan ne soit exécuté."
 me_subject_independence.133.a:0 "Envoyez des volontaires."
 me_subject_independence.133.at:0 "Envoyez des volontaires [our_overlord.GetName] découvre notre agent."
 me_subject_independence.133.b:0 "Nous ne pouvons envoyer personne."
 me_subject_independence.133.bt:0 "Il y a une grande chance [our_overlord.GetName] découvre notre agent."

 me_subject_independence.134.t:0 "$gm_subject_independence_12c$: Il est temps d'agir"
 me_subject_independence.134.desc:0 "[selected_infiltrator.GetName] est à [our_overlord.GetCapital.GetName] depuis quelques mois maintenant. Pendant ce temps [selected_infiltrator.GetSheHe] a réussi à créer quelques opportunités. Il est maintenant temps de décider quelle action servirait le mieux nos intérêts."
 me_subject_independence.134.desc_1:0 "\n\nCes dernières semaines, [selected_infiltrator.GetFirstName] a été remarqué par les autorités [our_overlord.GetAdjective]. Leur méfiance envers [selected_infiltrator.GetHerHim] a été augmentée et par conséquent, [selected_infiltrator.GetSheHe] n'a pas été en mesure de faire d'autres enquêtes ou préparatifs. En raison de ce fait regrettable, tout acte incriminant que nous lui ferions faire maintenant est garanti de mener à son arrestation. Qu'arriverait-il alors à [selected_infiltrator.GetFirstName] , ne ne pouvons le dire. Que décidons nous?"
 me_subject_independence.134.desc_2:0 "\n\nPendant son excursion dans la capitale [our_overlord.GetAdjective], personne n'a fait attention à ses activités. Nous pouvons seulement supposer que les actes incriminants que nous lui ferions accomplir maintenant, ne mettront pas sa sécurité en danger. Que décidons-nous?"
 me_subject_independence.134.a:0 "Une rébellion d'esclaves nous servirait bien."
 me_subject_independence.134.b:0 "Sans nourriture, ils vont sûrement avoir du mal."
 me_subject_independence.134.c:0 "Il vaut mieux se préparer à un conflit armé."
 me_subject_independence.134.d:0 "On ne peut pas prendre le risque, rentrez."

 me_subject_independence.135.t:0 "Comportement suspect"
 me_subject_independence.135.desc:0 "Certains des gardes de [our_overlord.GetCapital.GetName] ont remarqué que [selected_infiltrator.GetName] se conduisait plutôt suspicieusement. Ils l'ont vu rencontrer des personnalités radicales connues. Cela peut être le signe de quelque chose de plus important ou simplement rien. Dans tous les cas, il est prudent de garder un œil sur [selected_infiltrator.GetHerHim]. Si [selected_infiltrator.GetFirstName] fait quoi que ce soit d'incriminant, nous pouvons effectuer son arrestation."
 me_subject_independence.135.a:0 "Gardez un oeil sur [selected_infiltrator.GetHerHim]..."

 me_subject_independence.136.t:0 "Sabotage"
 me_subject_independence.136.desc:0 "Il semble que notre suspicion envers [selected_infiltrator.GetName] était justifiée. Des témoins de l'incident récent l'ont identifié comme l'un des principaux instigateurs."
 me_subject_independence.136.desc_2:0 "\n[selected_infiltrator.GetFirstName] a mis la première torche sur notre dépôt de nourriture si l'on en croit les témoignages."
 me_subject_independence.136.desc_3:0 "\n[selected_infiltrator.GetFirstName] a été surpris en train d'envoyer les plans des défenses de notre capitale. Malheureusement, nous ne savons pas où et [selected_infiltrator.GetSheHe] refuse de nous le dire."
 me_subject_independence.136.desc_0:0 " L'arrestation s'est déroulée sans problème et il ne reste plus qu'à décider ce que l'on va faire de [selected_infiltrator.GetHerHim]."
 me_subject_independence.136.a:0 "Qu'on lui coupe la tête!"
 me_subject_independence.136.b:0 "Emprisonnez [selected_infiltrator.GetHerHim]."
 me_subject_independence.136.c:0 "Laissez le partir."

 me_subject_independence.137.t:0 "Départ d'un personnage suspect"
 me_subject_independence.137.desc:0 "Il semble que notre suspicion envers [selected_infiltrator.GetName] était injustifiée. Sans qu'aucun incident n'ait eu lieu, [selected_infiltrator.GetSheHe] est de retour chez lui."
 me_subject_independence.137.a:0 "Nous ne saurons jamais ce qui aurait pu se passer."

 me_subject_independence.138.t:0 "Le destin de [selected_infiltrator.GetName]"
 me_subject_independence.138.desc_1:0 "Nous avons appris que notre agent a été capturé par les autorités [our_overlord.GetAdjective]. Malheureusement, [selected_infiltrator.GetName] fut tué[selected_infiltrator.Custom('FR_Ee')] peu après. Heureusement, notre implication n'a pas été révélée. [our_overlord.GetName] ne pense pour l'instant qu'il ne s'agit que l'action d'un seul homme."
 me_subject_independence.138.desc_2:0 "Nous avons appris que notre agent a été capturé par les autorités [our_overlord.GetAdjective]. [our_overlord.GetRuler.GetName] à décidé qu'il l'emprisonnerait. Heureusement, notre implication n'a pas été révélée. [our_overlord.GetName] ne pense pour l'instant qu'il ne s'agit que l'action d'un seul homme."
 me_subject_independence.138.desc_3:0 "Nous avons appris que notre agent a été capturé par les autorités [our_overlord.GetAdjective]. Heureusement, [selected_infiltrator.GetName] a été relaché[selected_infiltrator.Custom('FR_Ee')] peu après. Apparemment, [our_overlord.GetRuler.GetName] a décidé qu'il n'y avait pas de preuves suffisantes pour condamner [selected_infiltrator.GetFirstName] à mort. [our_overlord.GetName] semble ne pas être très malin."
 me_subject_independence.138.a:0 "[selected_infiltrator.GetFirstName] nous manquera."
 me_subject_independence.138.b:0 "Cela aurait pu être pire."
 me_subject_independence.138.c:0 "Quel soulagement."

 me_subject_independence.139.t:0 "Le désastre frappe [our_overlord.GetCapital.GetName]"
 me_subject_independence.139.desc_1:0 "Les esclaves de [our_overlord.GetCapital.GetName] ont été libérés et ont pris les armes contre nous. Ils assiègent maintenant la ville. Nous devons agir rapidement!"
 me_subject_independence.139.desc_2:0 "La nuit dernière, le dépôt de nourriture a été incendié. Nous avons perdu l'équivalent de plusieurs mois de nourriture. La population commence déjà à paniquer et à essayer de stocker le plus de nourriture possible dans leurs maisons pour se préparer aux temps désespérés à venir. Il faudra du temps pour se remettre de ce désastre."
 me_subject_independence.139.desc_3:0 "Nous avons appris que les défenses de [our_overlord.GetCapital.GetName] ont été cartographiées. Apparemment, même tous les passages secrets et les portes étaient sur cette carte. Qui sait où elle se trouve maintenant. Cela nous fera très certainement du tort si nous sommes assiégés dans les années à venir."
 me_subject_independence.139.a:0 "Que les dieux nous aident."


 me_subject_independence.145.t:0 "$gm_subject_independence_13c$"
 me_subject_independence.145.desc:0 "L'armée [our_overlord.GetAdjective] pourrait être une épine dans notre pied une fois que nous aurons proclamé notre indépendance. Il serait sage d'essayer de limiter leur pouvoir potentiel. Nous devrions envoyer quelqu'un pour surveiller les activités militaires en [our_overlord.GetName]. La vigilance est de mise cependant, celui que nous décidons d'envoyer pourrait être capturé ou pire. Nous devons choisir quelqu'un qui soit assez méticuleux pour éviter ce sort tout en offrant le plus d'options possibles."
 me_subject_independence.145.a:0 "[potential_infiltrator_1.GetFirstName] est le meilleur homme pour ce travail."
 me_subject_independence.145.at:0 "[potential_infiltrator_1.GetName] partira en [our_overlord.GetName] et commencera à surveiller leurs activités militaires.\nHaute capacité @military_icon! Martiale avec les traits #G Sage#!, #G Sûr de lui#! et #G Rusé#! diminueront les chances d'être découvert.\nBasse capacité @military_icon! Martiale avec les traits #R Irréfléchi#!, #R Conformiste#! et #R Ridicule#! augmenteront les chances d'être découvert."
 me_subject_independence.145.b:0 "Nous devrions considérer [potential_infiltrator_2.GetFirstName]."
 me_subject_independence.145.bt:0 "[potential_infiltrator_1.GetName] partira en [our_overlord.GetName] et commencera à surveiller leurs activités militaires.\nHaute capacité @military_icon! Martiale avec les traits #G Sage#!, #G Sûr de lui#! et #G Rusé#! diminueront les chances d'être découvert.\nBasse capacité @military_icon! Martiale avec les traits #R Irréfléchi#!, #R Conformiste#! et #R Ridicule#! augmenteront les chances d'être découvert."
 me_subject_independence.145.c:0 "Peut-être que [potential_infiltrator_3.GetFirstName] serait un choix optimal."
 me_subject_independence.145.ct:0 "[potential_infiltrator_1.GetName] partira en [our_overlord.GetName] et commencera à surveiller leurs activités militaires.\nHaute capacité @military_icon! Martiale avec les traits #G Sage#!, #G Sûr de lui#! et #G Rusé#! diminueront les chances d'être découvert.\nBasse capacité @military_icon! Martiale avec les traits #R Irréfléchi#!, #R Conformiste#! et #R Ridicule#! augmenteront les chances d'être découvert."

 me_subject_independence.146.t:0 "$gm_subject_independence_13c$: Dépôt de fournitures"
 me_subject_independence.146.desc:0 "Notre espion en [our_overlord.GetName] a trouvé des informations utiles. Il semble qu'[selected_infiltrator.GetSheHe] ait découvert un dépôt de provisions essentiel aux lignes de ravitaillement [our_overlord.GetAdjective]. Si ce dépôt était détruit, les renforts seraient plus lents et pourraient même provoquer des désertions en raison du manque de nourriture. [selected_infiltrator.GetName] a demandé un peu de main d'œuvre pour obtenir plus d'informations sur ce dépôt. Sans cela, [selected_infiltrator.GetSheHe] devra prendre plus de risques pour obtenir ces informations."
 me_subject_independence.146.a:0 "Donnez lui les hommes."
 me_subject_independence.146.at:0 "Il y a une faible chance pour que [our_overlord.GetName] découvre notre agent."
 me_subject_independence.146.b:0 "[selected_infiltrator.GetFirstName] devra se débrouiller seul[selected_infiltrator.Custom('FR_Ee')]."
 me_subject_independence.146.bt:0 "Il y a une chance moyenne pour que [our_overlord.GetName] découvre notre agent."

 me_subject_independence.147.t:0 "$gm_subject_independence_13c$: Mercenaires mécontents"
 me_subject_independence.147.desc:0 "[selected_infiltrator.GetName], notre agent a [our_overlord.GetName], nous a fait savoir qu'une opportunité unique s'est présentée. Certains autochtones qui étaient employés dans une bande de mercenaires ont exprimé leur mécontentement à l'égard de l'armée [our_overlord.GetAdjective]. Ils ont convenu avec [selected_infiltrator.GetFirstName] de contacter leurs anciens employeurs et de répandre de mauvaises rumeurs pour les dissuader de conclure tout contrat avec [our_overlord.GetName]. [selected_infiltrator.GetFirstName] a demandé de l'argent pour fournir une incitation supplémentaire à ces locaux."
 me_subject_independence.147.a:0 "Envoyez les fonds."
 me_subject_independence.147.at:0 "Il y a une chance moyenne pour que [our_overlord.GetName] découvre notre agent."
 me_subject_independence.147.b:0 "[selected_infiltrator.GetFirstName] devra se débrouiller."
 me_subject_independence.147.bt:0 "Il y a une grande chance pour que [our_overlord.GetName] découvre notre agent."

 me_subject_independence.148.t:0 "$gm_subject_independence_13c$: Il est temps d'agir"
 me_subject_independence.148.desc:0 "[selected_infiltrator.GetName] a observé les activités militaires à [our_overlord.GetName] depuis quelques mois maintenant. Pendant ce temps [selected_infiltrator.GetSheHe] a réussi à créer quelques opportunités pour nous. Il est maintenant temps de décider quelle action servira le mieux nos intérêts."
 me_subject_independence.148.desc_1:0 "\n\nQuelque part dans les dernières semaines, [selected_infiltrator.GetFirstName] a été remarqué[selected_infiltrator.Custom('FR_Ee')] par les autorités [our_overlord.GetAdjective]. Leur suspicion à son égard s'est accrue et par conséquent, [selected_infiltrator.GetSheHe] n'a pas été en mesure de faire d'autres enquêtes ou préparatifs. En raison de ce regrettable incident, tout acte incriminant qu'on lui demanderait de faire maintenant est garanti de mener à son arrestation. Qu'arriverait-il à [selected_infiltrator.GetFirstName] alors, nous ne pouvons pas le dire. Que décidons-nous?"
 me_subject_independence.148.desc_2:0 "\n\nDurant ses activités à [our_overlord.GetName], personne n'a fait attention à ses activités. Nous pouvons seulement supposer que les actes incriminants que nous lui ferions accomplir maintenant, ne mettront pas sa sécurité en danger. Que décidons-nous?"
 me_subject_independence.148.a:0 "Contactez ces mercenaires."
 me_subject_independence.148.b:0 "Détruire le dépôt d'approvisionnement."
 me_subject_independence.148.bt:0 "[our_overlord.GetName] perdra un tiers de ses effectifs maximums."
 me_subject_independence.148.c:0 "Nous ne pouvons pas risquer sa capture."

 me_subject_independence.149.t:0 "Comportement suspect"
 me_subject_independence.149.desc:0 "[selected_infiltrator.GetName] a été repéré avec un comportement assez suspect. Apparemment, [selected_infiltrator.GetHeShe] a été témoin de rencontres avec des personnalités radicales connues. Cela pourrait être le signe de quelque chose de plus important ou simplement rien. Dans tous les cas, il est prudent de garder les yeux sur [selected_infiltrator.GetHerHim]. Si [selected_infiltrator.GetFirstName] fait quoi que ce soit d'incriminant, nous pouvons intervenir et l'arrêter sur le champ."
 me_subject_independence.149.a:0 "Gardez un œil sur [selected_infiltrator.GetHerHim]..."

 me_subject_independence.150.t:0 "Sabotage"
 me_subject_independence.150.desc:0 "Il semble que notre suspicion envers [selected_infiltrator.GetName] était justifiée. Des témoins de l'incident récent l'ont identifié comme l'un des principaux instigateurs."
 me_subject_independence.150.desc_2:0 "\n[selected_infiltrator.GetFirstName] a été vu au dépôt d'approvisionnement juste avant qu'il ne soit détruit."
 me_subject_independence.150.desc_0:0 " L'arrestation s'est déroulée sans problème et il ne reste plus qu'à décider ce que l'on va faire de [selected_infiltrator.GetHerHim]."
 me_subject_independence.150.a:0 "Coupez-lui la tête!"
 me_subject_independence.150.b:0 "En prison."
 me_subject_independence.150.c:0 "Laissez-le partir."

 me_subject_independence.151.t:0 "Sabotage militaire"
 me_subject_independence.151.desc_1:0 "Il semblerait que des rumeurs aient été propagées auprès des bandes de mercenaires locales. Ces rumeurs nous décrivent comme indignes de confiance et lâches. Malheureusement, dans un futur proche, notre capacité à engager ces bandes sera sévèrement limitée."
 me_subject_independence.151.desc_2:0 "La nuit dernière, un important dépôt d'approvisionnement a été détruit. Il contenait beaucoup de nourriture et d'équipement qui sont maintenant perdus. En raison de ce manque de ressources, de nombreux hommes ont déserté et notre capacité à soutenir nos armées a été réduite à néant dans un avenir proche."
 me_subject_independence.151.a:0 "Que les dieux nous aident."


 me_subject_independence.155.t:0 "$gm_subject_independence_14c$"
 me_subject_independence.155.desc:0 "Sans s'attaquer au problème qu'est la marine [our_overlord.GetAdjective], [our_overlord.GetName] pourrait nous remettre en laisse plus rapidement que nous ne pouvons le supporter. Éviter cette issue est une priorité absolue. Nous devrions envoyer quelqu'un pour vérifier les navires et les chantiers navals de [our_overlord.GetName]. La vigilance est de mise cependant, celui que nous décidons d'envoyer pourrait être capturé ou pire. Nous devons choisir quelqu'un qui soit assez méticuleux pour éviter ce sort tout en offrant le plus d'options possibles."
 me_subject_independence.155.a:0 "[potential_infiltrator_1.GetFirstName] est le meilleur homme pour ce travail."
 me_subject_independence.155.at:0 "[potential_infiltrator_1.GetName] partira à [our_overlord.GetName] et commencer à surveiller leurs activités militaires.\nHaute capacité @military_icon! Martiale avec les traits #G Energique#!, #G Pillard#! et #G Intelligent#! diminueront les chances d'être découvert.\nBasse capacité @military_icon! Martiale avec les traits #R Paresseux#!, #R Aggressif#! et #R Stupide#! augmenteront les chances d'être découvert."
 me_subject_independence.155.b:0 "Considérons [potential_infiltrator_2.GetFirstName]."
 me_subject_independence.155.bt:0 "[potential_infiltrator_2.GetName] partira à [our_overlord.GetName] et commencer à surveiller leurs activités militaires.\nHaute capacité @military_icon! Martiale avec les traits #G Energique#!, #G Pillard#! et #G Intelligent#! diminueront les chances d'être découvert.\nBasse capacité @military_icon! Martiale avec les traits #R Paresseux#!, #R Aggressif#! et #R Stupide#! augmenteront les chances d'être découvert."
 me_subject_independence.155.c:0 "Peut-être que [potential_infiltrator_3.GetFirstName] serait un choix optimal."
 me_subject_independence.155.ct:0 "[potential_infiltrator_3.GetName] partira à [our_overlord.GetName] et commencer à surveiller leurs activités militaires.\nHaute capacité @military_icon! Martiale avec les traits #G Energique#!, #G Pillard#! et #G Intelligent#! diminueront les chances d'être découvert.\nBasse capacité @military_icon! Martiale avec les traits #R Paresseux#!, #R Aggressif#! et #R Stupide#! augmenteront les chances d'être découvert."

 me_subject_independence.156.t:0 "$gm_subject_independence_14c$: Neutralisation des chantiers navals"
 me_subject_independence.156.desc:0 "Nous avons reçu de bonnes nouvelles de notre agent à [our_overlord.GetName]. [selected_infiltrator.GetName] a découvert le principal chantier naval qui sert de plaque tournante aux opérations navales [our_overlord.GetAdjective]. Si elle était désactivée, leurs prouesses navales seraient quelque peu diminuées. [selected_infiltrator.GetFirstName] nous demande des ressources supplémentaires pour étudier cette opportunité de manière plus efficace."
 me_subject_independence.156.a:0 "Envoyez lui tout ce qu'il faut."
 me_subject_independence.156.at:0 "Il y a une faible chance pour que [our_overlord.GetName] découvre notre agent."
 me_subject_independence.156.b:0 "Nous ne pouvons rien donner pour le moment."
 me_subject_independence.156.bt:0 "Il y a une chance moyenne pour que [our_overlord.GetName] découvre notre agent."

 me_subject_independence.157.t:0 "$gm_subject_independence_14c$: Paralyser la marine"
 me_subject_independence.157.desc:0 "[selected_infiltrator.GetName] nous a fait part de la possibilité de paralyser la marine [our_overlord.GetAdjective]. Il est possible d'essayer de détruire certains vaisseaux tout en en neutralisant d'autres. Cela prendrait un certain temps pour que [our_overlord.GetName] s'en remette. Avec quelques fonds supplémentaires, la tentative pourrait se dérouler beaucoup plus facilement."
 me_subject_independence.157.a:0 "Fournissez l'argent."
 me_subject_independence.157.at:0 "Il y a une chance moyenne pour que [our_overlord.GetName] découvre notre agent."
 me_subject_independence.157.b:0 "Cela doit être possible sans ?"
 me_subject_independence.157.bt:0 "Il y a une grande chance pour que [our_overlord.GetName] découvre notre agent."

 me_subject_independence.158.t:0 "$gm_subject_independence_14c$: Il est temps d'agir"
 me_subject_independence.158.desc:0 "[selected_infiltrator.GetName] observe les activités navales à [our_overlord.GetName] depuis quelques mois maintenant. Pendant ce temps [selected_infiltrator.GetSheHe] a réussi à créer quelques opportunités pour nous. Il est maintenant temps de décider quelle action servira le mieux nos intérêts."
 me_subject_independence.158.desc_1:0 "\n\nQuelque part dans les dernières semaines, [selected_infiltrator.GetFirstName] a été remarqué par les autorités [our_overlord.GetAdjective]. Leur méfiance envers [selected_infiltrator.GetHerHim] a été augmentée et par conséquent, [selected_infiltrator.GetSheHe] n'a pas été en mesure de faire d'autres enquêtes ou préparatifs. En raison de ce regrettable incident, tout acte incriminant qu'on lui demanderait de faire maintenant est garanti de mener à son arrestation. Qu'arriverait-il à [selected_infiltrator.GetFirstName] alors, nous ne pouvons pas le dire. Que décidons-nous?"
 me_subject_independence.158.desc_2:0 "\n\nPendant ses activités à [our_overlord.GetName], personne n'a fait attention à ses activités. On ne peut que supposer que les actes incriminants qu'on lui fera accomplir maintenant ne mettront pas sa sécurité en danger. Que décidons-nous?"
 me_subject_independence.158.a:0 "Une marine mutilée est une marine inutile."
 me_subject_independence.158.at:0 "La marine [our_overlord.GetAdjective] perdra des navires, d'autres seront endommagés."
 me_subject_independence.158.b:0 "Visons le chantier naval."
 me_subject_independence.158.c:0 "Nous ne pouvons pas risquer sa sécurité."

 me_subject_independence.159.t:0 "Comportement suspect"
 me_subject_independence.159.desc:0 "[selected_infiltrator.GetName] a été repéré avec un comportement assez suspect. Apparemment, [selected_infiltrator.GetHeShe] a été témoin de rencontres avec des personnalités radicales connues. Cela pourrait être le signe de quelque chose de plus important ou simplement rien. Dans tous les cas, il est prudent de garder un œil sur [selected_infiltrator.GetHerHim]. Si [selected_infiltrator.GetFirstName] fait quoi que ce soit d'incriminant, nous pouvons intervenir et l'arrêter sur le champ."
 me_subject_independence.159.a:0 "Gardez un oeil ouvert..."

 me_subject_independence.160.t:0 "Sabotage"
 me_subject_independence.160.desc:0 "Il semble que notre suspicion envers [selected_infiltrator.GetName] était justifiée. Des témoins de l'incident récent l'ont identifié comme l'un des principaux instigateurs."
 me_subject_independence.160.desc_2:0 "\n[selected_infiltrator.GetFirstName] a été vu à l'arsenal maritime juste avant qu'il ne soit neutralisé."
 me_subject_independence.160.desc_0:0 " L'arrestation s'est déroulée sans problème et il ne reste plus qu'à décider ce que l'on va faire de [selected_infiltrator.GetHerHim]."
 me_subject_independence.160.a:0 "Coupez-lui la tête!"
 me_subject_independence.160.b:0 "En prison."
 me_subject_independence.160.c:0 "Laissez-le partir."

 me_subject_independence.161.t:0 "Catastrophe navale"
 me_subject_independence.161.desc_1:0 "Notre flotte a été attaquée ! Plusieurs vaisseaux ont été coulés et beaucoup ont été mis hors service. Il faudra un certain temps pour se remettre de cette perte. Le responsable, quel qu'il soit, n'a pas encore été arrêté. Nous devrons être plus prudents à l'avenir."
 me_subject_independence.161.desc_2:0 "Notre principal chantier naval a été mis hors service la nuit dernière. Nous allons certainement ressentir les effets de ce sabotage dans les années à venir. La construction et la maintenance de la flotte seront considérablement plus coûteuses. L'auteur du sabotage n'a malheureusement pas encore été arrêté."
 me_subject_independence.161.a:0 "Que les dieux nous aident."


 me_subject_independence.165.t:0 "$gm_subject_independence_17c$: Bandes de brigands"
 me_subject_independence.165.desc:0 "Les terres de [our_overlord.GetName] sont un véritable trésor à exploiter par le premier opportuniste qui voudra tenter sa chance. Il est presque ridicule de constater à quel point la principale province de [our_overlord.GetCapital.GetArea.GetName] est mal défendue. Comment ne pas utiliser cette opportunité accordée par les dieux. Nous allons envoyer une bande de brigands pour prendre ce qui nous appartient. Les [our_overlord.GetAdjective]s ne comprendront pas ce qui leur est arrivé."
 me_subject_independence.165.a:0 "Rassemblez les hommes."

 me_subject_independence.166.t:0 "$gm_subject_independence_17c$: Un raid réussi"
 me_subject_independence.166.desc:0 "Notre bande de brigands a envoyé une partie du butin qu'ils ont gagné dans les terres [our_overlord.GetAdjective]. Voyons ce qu'ils ont trouvé..."
 me_subject_independence.166.desc_1:0 "\n\nIl semblerait qu'ils aient réussi à piller une des villes à [our_overlord.GetCapital.GetArea.GetName]. L'or et les bijoux abondent."
 me_subject_independence.166.desc_2:0 "\n\nOn dirait qu'ils ont tendu une embuscade et vaincu une garnison [our_overlord.GetAdjective]. L'expérience qu'ils ont acquise profitera à nos militaires."
 me_subject_independence.166.desc_3:0 "\n\nOn dirait qu'ils ont réduit en esclavage d'anciens citoyens [our_overlord.GetAdjective]. Ils vont maintenant servir d'esclaves à [unwilling_subject.GetCapital.GetName]."
 me_subject_independence.166.a:0 "Splendide."

 me_subject_independence.167.t:0 "Brigands en liberté"
 me_subject_independence.167.desc:0 "Nous avons reçu des rapports indiquant qu'il y a une petite bande de brigands en liberté dans notre province capitale. Jusqu'à présent, nous n'avons pas été en mesure de les attraper. Cependant, nos tentatives de capture n'ont pas empêché ces criminels de faire de nombreux raids dans nos villes."
 me_subject_independence.167.desc_1:0 "\n\nIls ont réussi à piller une des villes en [our_overlord.GetCapital.GetArea.GetName]. Il faudra un certain temps pour s'en remettre."
 me_subject_independence.167.desc_2:0 "\n\nIls ont tendu une embuscade et vaincu une de nos garnisons. Avec cette nouvelle expérience, le prochain combat pourrait être plus dangereux."
 me_subject_independence.167.desc_3:0 "\n\nIls ont enlevé et réduit en esclavage des citoyens [our_overlord.GetAdjective]. Nous ne saurons peut-être jamais où ils ont été emmenés."
 me_subject_independence.167.tt:0 "Deux de vos pops en [our_overlord.GetCapital.GetArea.GetName] sont enlevées. Vous ne savez pas où..."
 me_subject_independence.167.a:0 "Nous avons dû mettre en colère les dieux."
 me_subject_independence.167.b:0 "Envoyez une expédition massive pour trouver et éliminer ces bandits."
 me_subject_independence.167.bt:0 "Les raids vont cesser."


 me_subject_independence.170.t:0 "$gm_subject_independence_15c$"
 me_subject_independence.170.desc:0 "Nous devrions tendre la main aux membres du gouvernement [our_overlord.GetAdjective] pour essayer de les courtiser. Ils pourraient faire du grabuge là-bas ou, s'ils sont convaincus, rejoindre nos rangs. La question est, après qui allons-nous?"
 me_subject_independence.170.a:0 "[corrupt_them_all_1.GetName] a une formation militaire."
 me_subject_independence.170.b:0 "Visons [corrupt_them_all_2.GetName]."
 me_subject_independence.170.c:0 "Et [corrupt_them_all_3.GetName]?"
 me_subject_independence.170.d:0 "Nous choisirons [corrupt_them_all_4.GetName]."
 me_subject_independence.170.tt:0 "Vous allez essayer de courtiser ce personnage."

 me_subject_independence.171.t:0 "$gm_subject_independence_15c$: Tout le monde aime l'or"
 me_subject_independence.171.desc:0 "Les écahnges entre [unwilling_subject.GetRuler.GetName] et [selected_to_corrupt_char.GetName] se sont ouvertes. Jusqu'à présent, [selected_to_corrupt_char.GetSheHe] a montré un intérêt pour les sujets auxquels nous faisons allusion. Il est trop tôt pour aborder directement l'une de nos demandes au cas où nous ne pourrions pas en garantir le secret. Assurons-nous sa curiosité se transforme en véritable intérêt. L'or fera certainement l'affaire."
 me_subject_independence.171.a:0 "Faisons un don généreux."
 me_subject_independence.171.b:0 "Une quantité modérée est appropriée."
 me_subject_independence.171.c:0 "Combien pouvons nous vraiment donner?"

 me_subject_independence.172.t:0 "$gm_subject_independence_15c$: Faveurs politiques"
 me_subject_independence.172.desc:0 "[unwilling_subject.GetRuler.GetName] et [selected_to_corrupt_char.GetName] sont capables de se parler un peu plus ouvertement entre eux. [selected_to_corrupt_char.GetFirstName] nous demande d'utiliser une partie de notre influence à [our_overlord.GetName] pour favoriser ses intérêts. Il serait sage de l'aider."
 me_subject_independence.172.a:0 "Tout est possible pour un futur ami."
 me_subject_independence.172.b:0 "Ne soyons pas déraisonnables."
 me_subject_independence.172.c:0 "Dans les limites bien sûr."

 me_subject_independence.173.t:0 "$gm_subject_independence_15c$: Résultat de nos efforts"
 me_subject_independence.173.desc_1:0 "Louons les dieux ! Nous avons reçu des nouvelles de [selected_to_corrupt_char.GetName]. [selected_to_corrupt_char.GetSheHe] a décidé d'abandonner [our_overlord.GetName] pour trouver fortune et gloire dans notre nation. Nous lui accorderons la citoyenneté comme promis, ainsi [selected_to_corrupt_char.GetFirstName] peut mener sa vie comme [selected_to_corrupt_char.GetSheHe] le souhaitera. Nous pourrions sûrement lui trouver un poste dans notre gouvernement?"
 me_subject_independence.173.desc_2:0 "Nous avons reçu des nouvelles de [selected_to_corrupt_char.GetName]. [selected_to_corrupt_char.GetSheHe] a décidé de provoquer des troubles dans [our_overlord.GetName]. Ce n'est pas tout ce que nous espérions, mais [selected_to_corrupt_char.GetFirstName] pourrait constituer une menace pour les autorités établies avec [selected_to_corrupt_char.GetHerHis] déloyauté."
 me_subject_independence.173.desc_3:0 "Nous avons reçu des nouvelles de [selected_to_corrupt_char.GetName]. [selected_to_corrupt_char.GetSheHe] a décidé de rester à [our_overlord.GetName]. Toutes autres communications doivent être interrompues. Ce qui l'a poussé à prendre cette décision garantit aussi son silence. Nous n'aurons pas à nous inquiéter que notre tentative secrète devienne connue de tous à [our_overlord.GetName]."
 me_subject_independence.173.a:0 "Nous ferons bon usage de [selected_to_corrupt_char.GetHerHis] talents."
 me_subject_independence.173.at:0 "[selected_to_corrupt_char.GetName] s'installe dans votre pays et obtient la citoyenneté."
 me_subject_independence.173.b:0 "[selected_to_corrupt_char.GetFirstName] sera une épine dans le pied [our_overlord.GetAdjective]."
 me_subject_independence.173.c:0 "Quelle perte de temps."

 me_subject_independence.174.t:0 "Un gouvernement instable"
 me_subject_independence.174.desc:0 "Nous avons reçu un membre de notre gouvernement qui nous a quitté pour trouver fortune ailleurs. [selected_to_corrupt_char.GetName] est devenu un citoyen [unwilling_subject.GetAdjective] et rien ne le fera changer d'avis..."
 me_subject_independence.174.a:0 "Qu'espère-t-il trouver en [unwilling_subject.GetName]?"
 me_subject_independence.174.at:0 "[selected_to_corrupt_char.GetName] part pour [unwilling_subject.GetName] et en obtient la citoyenneté."


 me_subject_independence.180.t:0 "$gm_subject_independence_16c$: Choisir une cible"
 me_subject_independence.180.desc:0 "Supprimer un personnage clé à [our_overlord.GetName] est une entreprise risquée. Nous devons choisir notre cible très soigneusement. Certaines seront plus difficiles à atteindre que d'autres. La personne que nous envoyons pour éliminer cette personne prendra un risque considérable. Maintenant, qui choisissons-nous de traquer?"
 me_subject_independence.180.a:0 "[kill_them_all_1.GetName] [kill_them_all_1.GetHerHim]-même bien sur!"
 me_subject_independence.180.at:0 "S'attaquer au dirigeant de [our_overlord.GetName] diminuera sévèrement nos chances."
 me_subject_independence.180.b:0 "Le gouverneur [kill_them_all_2.GetName] est un bon choix."
 me_subject_independence.180.c:0 "Que feront-ils sans le général [kill_them_all_3.GetName]?"
 me_subject_independence.180.d:0 "[kill_them_all_4.GetName] est l'un de leurs plus brillants esprits."
 me_subject_independence.180.tt:0 "Les chances de réussite seront déterminées par la @civic_icon! Finesse de la cible et les caractéristiques suivantes:\n#G Soumis#!, #G Impulsif#! et #G Confiant#!\n#R Volubile#!, #R Circonspet#! and #R Soupçonneux#!"

 me_subject_independence.181.t:0 "$gm_subject_independence_16c$: Choisir son agent"
 me_subject_independence.181.desc:0 "Afin de maximiser nos chances, il est impératif de choisir le meilleur agent pour ce travail. Il y a quelques hommes et femmes que nous avons à l'œil pour cette tâche. Qui allons-nous envoyer pour prendre ce grand risque?"
 me_subject_independence.181.a:0 "[would_be_assassin_1.GetName] est le mieux adapté."
 me_subject_independence.181.b:0 "Donnons à [would_be_assassin_2.GetName] cette opportunité."
 me_subject_independence.181.c:0 "Le seul choix est [would_be_assassin_3.GetName]."
 me_subject_independence.181.tt:0 "Votre agent se déplacera vers [our_overlord.GetName] pour se rapprocher de la cible.\nLes chances de réussite seront déterminées par la @civic_icon! Finesse de l'agent et les caractéristiques suivantes:\n#G Retors#!, #G Circonspet#! et #G Rusé#!\n#R Candide#!, #R Impulsif#! et #R Ridicule#!"

 me_subject_independence.182.t:0 "$gm_subject_independence_16c$: Choisir son approche"
 me_subject_independence.182.desc:0 "Maintenant que [selected_assassin_char.GetName] est en place, nous devons décider quelle action prendre contre [selected_to_kill_char.GetName]. [selected_assassin_char.GetFirstName] pourrait essayer d'assassiner la cible. Une autre option serait pour [selected_assassin_char.GetHerHim] d'essayer d'enlever [selected_to_kill_char.GetFirstName] en [unwilling_subject.GetName]. La deuxième option est clairement plus risquée, mais pourrait rapporter davantage."
 me_subject_independence.182.a:0 "[selected_to_kill_char.GetFirstName] doit mourir."
 me_subject_independence.182.at:0 "Votre agent va essayer d'assassiner la cible."
 me_subject_independence.182.b:0 "Essayez d'amener [selected_to_kill_char.GetHerHim] ici."
 me_subject_independence.182.bt:0 "Votre agent va essayer d'enlever la cible. Les chances de succès sont réduites."

 me_subject_independence.183.t:0 "$gm_subject_independence_16c$: Résultats"
 me_subject_independence.183.desc_1:0 "Nous avons reçu des nouvelles de notre assassinat de [selected_to_kill_char.GetName] à [our_overlord.GetName]."
 me_subject_independence.183.desc_2:0 "Nous avons reçu des nouvelles de notre enlèvement de [selected_to_kill_char.GetName] à [our_overlord.GetName]."
 me_subject_independence.183.desc_1_1:0 " Il semble que [selected_assassin_char.GetName] a réussi sa tentative. Lorsque le moment est venu, [selected_assassin_char.GetSheHe] a réussi à plonger un poignard dans le cœur de [selected_to_kill_char.GetFirstName]. La mort a rapidement suivi."
 me_subject_independence.183.desc_1_2:0 " Il semble que [selected_assassin_char.GetName] n'a pas réussi sa tentative. Lorsque le moment est venu, [selected_assassin_char.GetSheHe] a fait du bruit qui a alerté [selected_to_kill_char.GetFirstName] de sa présence."
 me_subject_independence.183.desc_2_1:0 " Il semble que [selected_assassin_char.GetName] a réussi sa tentative. [selected_to_kill_char.GetFirstName] a été capturé et emmené hors de la ville avant que quiconque ne remarque quoi que ce soit."
 me_subject_independence.183.desc_2_2:0 " Il semble que [selected_assassin_char.GetName] n'a pas réussi sa tentative. Lorsque le moment est venu, [selected_assassin_char.GetSheHe] a fait du bruit qui a alerté [selected_to_kill_char.GetFirstName] de sa présence."
 me_subject_independence.183.desc_3:0 " [selected_assassin_char.GetFirstName] a réussi à s'éclipser sans être vu avant que d'autres soupçons ne soient soulevés. Nous attendons son retour à [unwilling_subject.GetCapital.GetName]."
 me_subject_independence.183.desc_4:0 " Après une courte poursuite, [selected_assassin_char.GetFirstName] a été acculé par ses poursuivants. Pour éviter la capture, [selected_assassin_char.GetSheHe] a bu du poison. Avec sa mort, personne ne pourra faire le lien entre sa tentative et nous."
 me_subject_independence.183.a:0 "Parfait."
 me_subject_independence.183.b:0 "Malheureux."
 me_subject_independence.183.c:0 "Le pire des résultats."

 me_subject_independence.184.t:0 "Activités néfastes"
 me_subject_independence.184.desc_1_1:0 "Nous avons appris qu'un agent étranger a réussi à assassiner un membre haut placé de notre société. [selected_to_kill_char.GetName] est maintenant mort et son meurtrier n'aura jamais à répondre de son crime. C'est une grande perte pour [our_overlord.GetName]."
 me_subject_independence.184.desc_1_2:0 "Nous avons appris qu'un agent étranger a échoué dans sa tentative d'assassiner un membre haut placé de notre société. [selected_to_kill_char.GetName] a été alerté de la présence de son futur meurtrier avant que l'acte ne soit commis. [our_overlord.GetName] a dû bénéficier de la faveur des dieux."
 me_subject_independence.184.desc_2_1:0 "Nous avons appris qu'un membre haut placé de notre société a soudainement disparu. Personne ne sait où [selected_to_kill_char.GetName] a disparu. Selon certaines rumeurs, il aurait été enlevé par un agent étranger. Si c'est le cas, alors c'est une grande perte pour [our_overlord.GetName]."
 me_subject_independence.184.desc_2_2:0 "Nous avons appris que quelqu'un a essayé d'enlever un membre haut placé de notre société. Heureusement, [selected_to_kill_char.GetName] a réussi à éviter ce triste sort."
 me_subject_independence.184.desc_3:0 "\nThe supposed perpetrator unfortunately managed to get away without any serious troubles. We will probably never see him again."
 me_subject_independence.184.desc_4:0 "\nL'auteur du crime s'est malheureusement suicidé pendant notre poursuite. Nous ne saurons probablement jamais qui il était vraiment."
 me_subject_independence.184.tt_1:0 "[selected_to_kill_char.GetName] est assassiné."
 me_subject_independence.184.tt_2:0 "[selected_to_kill_char.GetName] est enlevée quelque part."
 me_subject_independence.184.a:0 "Personne ne l'a vu venir."


 me_subject_independence.190.t:0 "$gm_subject_independence_18c$"
 me_subject_independence.190.desc:0 "Votre pair vassal, [subject_ally.GetName], pourraient être tentés de se joindre à notre quête de liberté. Nous pourrions leur demander de promettre de nous rejoindre dans l'indépendance lorsque le moment sera venu. Un cadeau en or serait sûr d'augmenter les chances de succès."
 me_subject_independence.190.a:0 "Offrez également un cadeau."
 me_subject_independence.190.at:0 "Vous demanderez [subject_ally.GetName] de déclarer leur indépendance avec vous lorsque le moment sera venu. L'or offre de meilleures chances de succès."
 me_subject_independence.190.b:0 "Ils vont sûrement nous soutenir."
 me_subject_independence.190.bt:0 "Vous demanderez [subject_ally.GetName] de déclarer leur indépendance avec vous lorsque le moment sera venu."
 me_subject_independence.190.c:0 "Peut-être pas eux..."
 me_subject_independence.190.ct:0 "Vous ne contactez pas [subject_ally.GetName]."

 me_subject_independence.191.t:0 "Une opportunité se présente"
 me_subject_independence.191.desc:0 "Nous avons reçu des nouvelles de [unwilling_subject.GetName], une autre nation sous la domination [our_overlord.GetAdjective]. Ils cherchent d'autres personnes pour les aider à obtenir leur indépendance et nous demandent de leur apporter notre soutien le moment venu. Il s'agit bien sûr d'une déclaration audacieuse, même si elle est tentante. Quelle que soit notre décision, il est préférable que [our_overlord.GetName] ne l'apprenne jamais. Leur rage et leur incrédulité pourraient nous affecter aussi bien que la population [unwilling_subject.GetAdjective]."
 me_subject_independence.191.desc_1:0 "\nUn cadeau généreux a également été fourni pour faire basculer notre opinion plus facilement. Nous verrons si cela affectera notre décision."
 me_subject_independence.191.a:0 "Ils ont notre soutien."
 me_subject_independence.191.at:0 "Une fois que [unwilling_subject.GetName] déclareront leur indépendance, vous les rejoindrez."
 me_subject_independence.191.b:0 "On ne peut pas accepter ça."

 me_subject_independence.192.t:0 "$gm_subject_independence_18c$: [subject_ally.GetName] Accepte"
 me_subject_independence.192.desc:0 "Une réponse de [subject_ally.GetName] est arrivée. Nous avons leur parole qu'ils nous rejoindront le moment venu. Tout ce que nous avons à faire maintenant, c'est de donner le signal."
 me_subject_independence.192.a:0 "Nous sommes dans le même bateau."

 me_subject_independence.193.t:0 "$gm_subject_independence_18c$: [subject_ally.GetName] Décline"
 me_subject_independence.193.desc:0 "Un message de [subject_ally.GetName] est arrivé. Malheureusement, ils ont refusé notre proposition. Il semble qu'ils aient trop peur de la réaction [our_overlord.GetAdjective] pour les informer de nos projets."
 me_subject_independence.193.a:0 "Ils finiront par le regretter."


 me_subject_independence.200.t:0 "$gm_subject_independence_19c$"
 me_subject_independence.200.desc:0 "Après des mois de préparation, c'est enfin le moment. Le temps de se débarrasser du poids [our_overlord.GetAdjective] de nos épaules. Nous déclarons notre indépendance en même temps que tous les autres sujets qui se sont engagés à nous soutenir. Qu'est ce que [our_overlord.GetName] va faire dans l'état de dégradation dans lequel ils se trouvent?"
 me_subject_independence.200.a:0 "C'est maintenant."
 me_subject_independence.200.at:0 "Vous et les autres sujets qui ont promis leur soutien, gagnerez votre indépendance.\nC'est maintenant à [our_overlord.GetName] s'ils laissent passer, ou s'ils sont prêts à faire la guerre pour ça.\nLa quantité de chaos que vous avez causé dans la nation [our_overlord.GetAdjective] affectera les chances d'une issue plus pacifique."

 me_subject_independence.201.t:0 "[selected_subject.GetName] se libère"
 me_subject_independence.201.desc:0 "Un de nos vassaux, [selected_subject.GetName], a décidé de se déclarer indépendant de notre influence. C'est une insulte claire à notre nation. Ils regretteront sans aucun doute cette décision malavisée."
 me_subject_independence.201.a:0 "Comment osent-ils."

 me_subject_independence.202.t:0 "Une réaction prévisible"
 me_subject_independence.202.desc:0 "[unwilling_subject.GetName] nous sabote depuis les derniers mois. Nous avions des soupçons bien sûr, mais nous n'avons jamais été en mesure de rassembler des preuves irréfutables. Il semble qu'ils soient enfin prêts à lever le voile du secret et à nous défier ouvertement. Leur déclaration d'indépendance est une insulte à tout ce que nous représentons. Nous ne pouvons pas laisser cela impuni. Malheureusement, le sabotage [unwilling_subject.GetAdjective] a réussi à perturber notre gouvernement. Sommes-nous même capables de réagir à présent?"
 me_subject_independence.202.a:0 "Ils devront payer le prix du fer."
 me_subject_independence.202.at:0 "Vous déclarez la guerre à [unwilling_subject.GetName] et tous les autres vassaux qui les rejoindront."
 me_subject_independence.202.b:0 "Nous ne sommes pas en état de faire la guerre."
 me_subject_independence.202.bt:0 "Vous obtiendrez une trêve avec [unwilling_subject.GetName] et tous les autres vassaux qui les rejoindront."

 me_subject_independence.203.t:0 "$gm_subject_independence_19c$: [our_overlord.GetName] Prend les armes"
 me_subject_independence.203.desc:0 "Malgré les efforts de [unwilling_subject.GetName] pour saper la nation [our_overlord.GetAdjective], ceux-ci ont déclaré la guerre pour récupérer leurs anciens vassaux. Nous devons nous préparer à recevoir une attaque."
 me_subject_independence.203.a:0 "Laissez-les venir."

 me_subject_independence.204.t:0 "$gm_subject_independence_19c$: [our_overlord.GetName] Reste silencieuse"
 me_subject_independence.204.desc:0 "Les efforts de [unwilling_subject.GetName] pour saper la nation [our_overlord.GetAdjective] les ont obligés à accepter la situation telle qu'elle est. Il n'y aura pas de guerre pour cela. Nous pouvons profiter librement de notre indépendance pour le moment. Ils pourraient nous en vouloir, il serait sage de se préparer à cette éventualité."
 me_subject_independence.204.a:0 "Nous les avons brisés."
