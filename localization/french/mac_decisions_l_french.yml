 restore_argead_dynasty:0 "Restaurer la dynastie des Argéades"
 restore_argead_dynasty_desc:0 "[COUNTRY.GetRuler.GetName], souverain de Macédoine, siège des rois macédoniens, a décidé de restaurer la dynastie des Argéades, car il a du sang argéade, issu de l'épouse de Kassandre, Thessalonique, demi-sœur d'Alexandre le Grand."
 argead_restoration_tt:1 "Nous allons restaurer l'ancienne dynastie Argéade."
 