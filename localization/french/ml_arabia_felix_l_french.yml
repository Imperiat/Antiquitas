 # Starting Events
 #iberian_starting_country_events.asa.t:0 "Hastaia"
 #iberian_starting_country_events.asa.desc:0 "Over the island of Cartare, at the mouth of the [GetProvince('(int32)7665').GetName] lay [GetProvince('(int32)1342').GetName], a prosperous city whose riches come from the commerce of metals and goods with the Punics and fellow Turdetanians. Near the natural mouth of the Lacus and beside the channel that ends just in front of [GetProvince('(int32)1344').GetName], [GetProvince('(int32)1342').GetName] grew as one of the biggest Turtedanian cities with a prosperous market full of life.\n\n[GetCountry('ASA').GetAdjective] aren't only merchants. Looking to enlarge their influence, [GetCountry('LSC').GetName] was subjugated. But this pre-eminence is contested by another Turdetanian state, [GetCountry('CRM').GetName]. To prevent the [GetCountry('CRM').GetAdjective] expansion to the south, [GetCountry('ASA').GetName] has created a League with [GetCountry('GAD').GetName] and [GetCountry('ONU').GetName].\n\nWill this be enough? [GetCountry('ASA').GetName] must preapre itself for an inevitable war if it wants to reamain the center of the region."
 #iberian_starting_country_events.asa.a:0 "Time to make history"

