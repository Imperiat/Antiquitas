 TRADE_GOODS_CATEGORY_6:0 "Autres"
 grain:0 "Céréales"
 grainDESC:0 "Moulues pour en faire de la farine, puis du pain, la culture des céréales constitue depuis longtemps la majeure partie de l'alimentation de nombreux peuples."
 salt:0 "Sel"
 saltDESC:0 "Ayant une grande valeur en tant qu'additif et moyen de préserver les denrées, le sel est si demandé qu'il sert souvent de monnaie parallèle."
 iron:0 "Fer"
 ironDESC:0 "Nombre de cultures se définissent par leur travail du fer. Bien plus résistant que le bronze qui l'a précédé, ce matériau est sans égal pour fabriquer des outils et des armes."
 horses:0 "Chevaux"
 horsesDESC:0 "L'usage des chevaux pour les cultures et la guerre est commun. De fait, ils sont aussi adaptés pour le trait que pour porter des cavaliers."
 wine:0 "Vin"
 wineDESC:0 "Le vin est tiré des raisins ou d'autres fruits, et est utilisé de nombreuses manières – que ce soit pour se détendre ou à des fins religieuses et culturelles. Son commerce constitue par conséquent un pan important de l'économie méditerranéenne."
 wood:0 "Bois"
 woodDESC:0 "Largement utilisé dans la construction de bâtiments et de navires, le bois peut coûter très cher dans les régions dépourvues de forêts."
 amber:0 "Ambre"
 amberDESC:0 "Formée de la résine des conifères, l'ambre, par son usage décoratif et du fait de sa rareté, est un bien de très grande valeur."
 stone:0 "Pierre"
 stoneDESC:0 "Si le bois peut suffire pour la construction de structures temporaires ou ordinaires, la pierre seule peut garantir la durabilité nécessaire aux bâtiments civiques ou militaires importants."
 fish:0 "Poisson"
 fishDESC:0 "Le poisson constitue une part essentielle de l'alimentation et constitue la base de l'économie de tout peuple ayant un débouché sur la mer."
 spices:0 "Épices"
 spicesDESC:0 "Utilisées en premier lieu comme additif alimentaire, les nombreuses denrées concernées par le commerce des épices peuvent, selon le lieu de leur provenance, avoir une très grande valeur."
 elephants:0 "Éléphants"
 elephantsDESC:1 "Comme de nombreuses bêtes de somme, l'éléphant est utilisé depuis sa domestication à des fins productives, religieuses et militaires. De nombreux peuples le considèrent comme une créature sacrée et lui accordent une place particulière."
 ###NEW TRADEGOODS###
 base_metals:0 "Métaux de base"
 base_metalsDESC:0 "Le cuivre, l'étain et le plomb, s'ils sont peu utiles pour le combat, ont longtemps été utilisés comme alliages et pour la décoration. Car si leurs usages sont nombreux, leur relative rareté géographique fait que leurs prix sont élevés, dans le monde entier."
 precious_metals:0 "Métaux précieux"
 precious_metalsDESC:0 "L'or et l'argent sont considérés comme une unité de valeur depuis que les premières pièces ont été frappées. L'histoire de l'or en tant que marchandise est profondément liée à son usage religieux et à son symbolisme mythologique."
 steppe_horses:0 "Chevaux des steppes"
 steppe_horsesDESC:0 "Les chevaux des steppes, s'ils sont souvent plus petits et trapus que ceux d'Occident, sont aussi plus adaptés à la vie dans les milieux arides de la steppe."
 cattle:0 "Bétail"
 cattleDESC:0 "Comprenant une très large variété d'animaux domestiqués, le bétail fournit de nombreuses marchandises, telles que le lait, le fromage, la viande et la laine, qui constituent un pan majeur de l'économie."
 earthware:0 "Céramiques"
 earthwareDESC:0 "La production de céramique est une activité fondamentale pour toute culture. Elle comprend une large variété d'ustensiles utilitaires, tels que les bols et les jarres, mais aussi des statues, des urnes et d'autres objets décoratifs."
 dye:0 "Teintures"
 dyeDESC:0 "Certaines teintures très coûteuses, tels le pourpre de Tyr ou le kermès, sont produites à partir d'insectes rares dans des lieux très localisés. Leurs couleurs sont particulièrement recherchées par les élites de nombreux pays."
 fur:0 "Fourrures"
 furDESC:0 "Les fourrures sont utilisées depuis toujours pour se protéger de la morsure du froid. Depuis les peaux de lapin cousues jusqu'à celle plus grande de l'ours, une fourrure de qualité peut être utilisée pour de nombreuses choses."
 olive:0 "Olives"
 oliveDESC:0 "Cultivée depuis des milliers d'années, l'olive constitue un pan majeur de l'économie méditerranéenne. De nombreuses cultures la considèrent comme un symbole de fertilité et de puissance."
 leather:0 "Cuir"
 leatherDESC:0 "Les peaux tannées ont de nombreuses applications dans la vie quotidienne ou à l'armée. Les boucliers les plus élémentaires sont ainsi souvent faits de peaux tendues qui permettent de dévier les coups."
 woad:0 "Guède"
 woadDESC:0 "La guède, de même que de nombreuses autres teintures simples, peut être tirée de certaines plantes. Nombre de cultures en usent pour des rituels de peintures corporelles ou la création de peintures."
 marble:0 "Marbre"
 marbleDESC:0 "Tendre et doté de riches nuances de couleurs, le marbre est considéré comme le meilleur matériau pour sculpter statues et icônes."
 honey:0 "Miel"
 honeyDESC:0 "Si les ruches domestiques ne sont guère répandues, le miel est hautement recherché comme denrée tout autant que comme conservateur."
 incense:0 "Encens"
 incenseDESC:0 "Le terme d'encens recouvre une grande diversité de substances rares et exotiques, en premier lieu utilisées dans un cadre religieux."
 hemp:0 "Chanvre"
 hempDESC:0 "Cultivé depuis toujours, le chanvre est une plante essentielle dans la fabrication des vêtements et des cordes grâce à sa nature fibreuse."
 vegetables:0 "Légumes"
 vegetablesDESC:0 "Noix, noisettes, graines, légumineuses et légumes sont cultivés ou ramassés par les cueilleurs ou paysans vivriers dans le monde entier."
 gems:0 "Pierres précieuses"
 gemsDESC:0 "Ornementations enviées de tous, l'extrême rareté des gemmes fait que seuls les plus fortunés en posséderont jamais."
 camel:0 "Chameaux"
 camelDESC:0 "Utilisés le plus souvent comme animaux de bât et au combat, les chameaux sont capables de survivre dans les climats les plus rudes et les plus arides."
 glass:0 "Verre"
 glassDESC:0 "La production de verre n'est guère répandue, ce qui explique son prix. Malgré tout, perles, décorations et même urnes de verre sont très demandées dans tout le monde connu."
 silk:0 "Soie"
 silkDESC:0 "Enveloppées de mystère, les origines de la culture de la soie se trouvent dans les régions de l'Orient le plus lointain. Cette étoffe exotique est suffisamment rare pour susciter le plus grand intérêt, et son prix est en conséquence."
 dates:0 "Dattes"
 datesDESC:0 "Cultivées d'abord sous les climats les plus cléments, la production de dattes tient une grande part dans l'alimentation de nombreux peuples."
 cloth:0 "Étoffes"
 clothDESC:0 "Les étoffes peuvent être produites à partir de nombreuses plantes ou produits animaux, et se trouvent, dans des quantités variables, sur tous les marchés du monde connu."
 papyrus:0 "Papyrus"
 papyrusDESC:0 "La plupart des civilisations du monde utilisent des tablettes de cire, des incisions et des gravures de pierres pour enregistrer leurs écrits. Mais le papyrus, produit uniquement en Égypte, est beaucoup plus simple à se procurer et à utiliser."
 wild_game:0 "Gibier"
 wild_gameDESC:0 "Depuis l'aube de l'humanité les chasseurs-cueilleurs considèrent les animaux sauvages comme une source d'alimentation essentielle. Il est souvent difficile de se procurer de la bonne viande, aussi son commerce est-il particulièrement lucratif."

 cedar:0 "Cèdre"
 cedarDESC:0 "Le cèdre est un bois odorant apprécié pour sa durabilité et sa résistance, utilisé dans la construction des plus beaux navires."
 myrrh:0 "Myrrhe"
 myrrhDESC:0 "La myrrhe, une résine gommeuse odorante que l'on trouve en Arabie et en Afrique de l'Est, est utilisée pour fabriquer des parfums et des onguents dignes de la royauté."
 cinnabar:0 "Cinabre"
 cinnabarDESC:0 "Le cinabre est un minéral rougeâtre spécialisé qui est utilisé dans la fabrication de bijoux et d'autres biens commerciaux précieux et de grande valeur. Sa couleur flamboyante et sa rareté sur les marchés commerciaux le rendent extrêmement précieux."
 lapis:0 "Lapis Lazuli"
 lapisDESC:0 "Présent dans quelques endroits seulement, comme les mines des montagnes de Bactriane, le lapis-lazuli est une pierre précieuse recherchée pour sa couleur bleue profonde. Sa rareté la rend d'autant plus attrayante."
 jade:0 "Jade"
 jadeDESC:0 "Originaire des terres lointaines de l'Est, où les rumeurs sur ses pouvoirs quasi-mystiques sont partagées par des marchands parlant des langues étranges, le jade est un minéral dur, verdâtre, aux reflets pâles, très recherché pour sa beauté et sa rareté."
 fruits:0 "Fruits"
 fruitsDESC:0 "Un assortiment alléchant d'une grande variété de fruits à noyau et de baies, de pommes et d'agrumes les plus frais, récoltés dans des bosquets parfumés et bien entretenus."
 silphium:0 "Silphium"
 silphiumDESC:0 "Le silphium est une plante merveilleuse aux applications variées ; qu'il soit moulu en poudre spéciale prescrite par les médecins pour une myriade d'affections, saupoudré et savouré comme assaisonnement pour les gourmets avertis, ou simplement ingéré pour ses propriétés contraceptives, le silphium est naturellement rare mais extrêmement recherché par de nombreuses personnes."

