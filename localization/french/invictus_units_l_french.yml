 light_infantry_desc:0 "Légèrement armé et blindé"
 spearmen:0 "Lanciers"
 camels_desc:0 "Les chameliers se battent souvent avec des lances et des arcs, et sont capables de manœuvrer dans des environnements difficiles."
 cavalry_desc:0 "Rapide et puissant"
 heavy_infantry_desc:0 "Avec une bonne armure et de bonnes armes, ces troupes formaient l'épine dorsale des armées du monde méditerranéen. Soit en formant une base autour d'autres unités qui manœuvraient, soit en tant qu'option d'assaut principale"
 horse_archers_desc:0 "Archers montés sur des chevaux"
 warelephants_desc:0 "On les a rencontrés pour la première fois quand Alexandre le Grand a envahi l'Inde. Ces bêtes redoutables sont rapidement devenues un élément important de la guerre. Utilisées correctement, ces unités pouvaient dominer un champ de bataille. "
 archers_desc:0 "Armées d'un arc et d'une armure légère, ces unités n'étaient pas très efficaces à elles seules. Cependant, lorsqu'elles étaient déployées en soutien de l'infanterie lourde, elles pouvaient ajouter du punch à un assaut d'infanterie."
 trireme_desc:0 "Le vent étant un moyen peu fiable de propulser un navire, il faut trouver une solution alternative. En exploitant la puissance des rameurs, un navire pouvait se déplacer à une vitesse raisonnable tant que le temps restait calme. Au combat, la trirème pouvait soit aborder, soit éperonner l'ennemi."
