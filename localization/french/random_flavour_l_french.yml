l_french:
 capture_port_no_valid_port_syracuse:0 "Syracuse ne peut être franchie en raison de la présence d'un ensemble de griffes de fer accrochées aux murs - les navires chavireraient."
 boetia_flamethrower_inv:0 "Lance-flammes boetiens"
 boetia_flamethrower_inv_desc:0 "Le lance-flammes béotien a été construit et utilisé à Delium pour vaincre la coalition athénienne et prendre d'assaut ses fortifications."
 allow_improved_naval_siege:0 "Un raid/assaut au port lui fera subir moins de dommages des navires."
 sambuca_siege_inv:0 "Moteur de siège Sambucan"
 sambuca_siege_inv_desc:0  "Le moteur Sambuca était un ajout popularisé par Héraclides de Tarentum pour les navires tentant de s'emparer d'un port fortifié, permettant aux soldats de prendre d'assaut les murs avec une certaine protection."
 tribulus_inv:0 "Tribulus"
 tribulus_inv_desc:0 "Les caltrops ont été utilisés sur des centaines de champs de bataille comme outil d'interdiction de zone contre les lignes en progression et comme moyen de dissuasion pour les éléphants et les chevaux."
 capture_port_no_valid_port_archimedes:0 "Ce fort ne peut être percé car il est protégé par un rayon mortel d'Archimède ; tout assaut signifierait l'incendie de nos navires."
 archimedes_death_ray_effect:0 "Aucun navire ennemi ne sera en mesure de faire une brèche dans un fort avec cette invention."
 archimedes_death_ray_inv:0 "Le rayon mortel d'Archimède"
 archimedes_death_ray_inv_desc:0 "Le rayon de la mort qui a réellement fonctionné... le summum de l'armement innovant d'Archimède a littéralement mis le feu aux navires qui attaquaient Syracuse avec sa lentille en miroir."
 archimedes_steam_cannon_inv:0 "Le canon à vapeur d'Archimède"
 archimedes_steam_cannon_inv_desc:0 "Version antique des canons à vapeur et des canons à poudre du Moyen Âge et de l'ère pré-moderne, la version d'Archimède a permis de construire de puissantes tours et des murs de défense à Syracuse."
 crossbow_inv:0 "Arbalète"
 crossbow_inv_desc:0 "L'arbalète offrait une méthode plus facile pour lancer des projectiles dangereux. Inventée en Chine dans les années 400, son utilisation s'est étendue à l'ouest par des routes commerciales telles que celles qui traversent le bassin de Tarim."
 helepolis_inv:0 "Helepolis"
 helepolis_inv_desc:0 "La super tour de siège de Démétrius n'a pas réussi à conquérir Rhodes, mais elle a servi de modèle pour des engins de siège supérieurs et a même été utilisée pour construire le colosse de Rhodes."
 battering_ram_inv:0 "Béliers"
 battering_ram_inv_desc:0 "Bien que de nombreuses nations aient adopté le bélier, Vetruvius note que les béliers carthaginois de l'époque des guerres puniques étaient particulièrement efficaces contre les fortifications ennemies et offraient à leurs troupes un toit protecteur."
 sacred_band_inv:0 "Bande sacrée de Carthage"
 sacred_band_inv_desc:0 "La Bande Sacrée de Carthage était une force d'élite permanente que Carthage maintenait en dehors de ses armées de mercenaires. Les citoyens et les nobles carthaginois trouvaient une gloire politique à rejoindre cette force de combat supérieure."
 illyrian_helmet_inv:0 "Casque illyrien"
 illyrian_helmet_inv_desc:0 "Le casque de type illyrien est l'un des casques les plus largement adoptés lors de la transition entre la période classique et la période hellénistique, en raison de sa conception plus simple et moins contraignante pour l'utilisateur."
 sibyna_inv:0 "Sibyna"
 sibyna_inv_desc:0 "La lance de chasse de Sibyna, qui ressemblait à une lance de sanglier, était également une arme de combat efficace en formation serrée."
 cicones_blood_inv:0 "Sang de Cicones"
 cicones_blood_inv_desc:0 "Les Cicones étaient une tribu thrace vénérée à l'époque d'Achille et d'Hector. Leur sang coule encore dans les veines des Thraces qui vivent sur la terre qu'on appelle encore la patrie des Cicones."
 rhomphaia_inv:0 "Rhomphaia"
 rhomphaia_inv_desc:0 "Semblable au Falx, la Rhomphaia était un outil utile à lame courbe attaché à l'extrémité d'une hampe de lance qui défiait même les armures romaines. Les Bessoi l'utilisaient avec beaucoup d'efficacité contre les Italiens."
 club_inv:0 "La massue"
 club_inv_desc:0 "L'arme la plus simple, la massue, a prouvé que le simple pouvait être meilleur lorsqu'elle était utilisée fréquemment pour briser les pointes en fer des lances, les rendant ainsi inutilisables."
 akinakes_inv:0 "Akinakes"
 akinakes_inv_desc:0 "L'akinakes était une arme légère qui a été largement utilisée dans la steppe herbeuse et sur le plateau iranien. Elle s'est avérée utile comme arme de chasse et comme arme de poing fiable qui pouvait être trempée dans du poison."
 pelte_shield_inv:0 "Bouclier Pelte"
 pelte_shield_inv_desc:0 "Le bouclier qui a donné aux Peltastes leur nom, était une forme de boudin en forme de croissant et pouvait être porté à l'épaule ou en bandoulière comme une protection efficace pour les tirailleurs qui se déplacent rapidement."
 scythian_helmet_inv:0 "Casque scythe"
 scythian_helmet_inv_desc:0 "Le casque de type scythique constituait la protection la plus efficace pour les unités montées qui avaient besoin d'une large vue du champ de bataille pour suivre les changements de formation et les directions de charge au milieu de la bataille."
 chalcidian_helmet_inv:0 "Casque chalcidien"
 chalcidian_helmet_inv_desc:0 "Théoriquement fabriqué en premier dans la ville de Chalkis, le casque de type chalkidien a amélioré le casque corinthien restrictif, en ouvrant les joues pour une meilleure vision."
 corinth_helmet_inv:0 "Casque corinthien"
 corinth_helmet_inv_desc:0 "Célèbre casque utilisé pour représenter les conflits de la guerre de Troie à la guerre du Péloponnèse, le casque corinthien offrait une protection exceptionnelle à l'utilisateur grâce à des joues arrondies et à un couvre-nez."