l_french:
 IDC:0 "Inde"
 IDC_ADJ:0 "Indien"
 formable_not_indus_exists:0 "Le royaume de l'Inde ne doit pas exister."
 form_indo_gk:0 "Un royaume indo-grec"
 form_indo_gk_desc:0 "L'attrait des amitiés, des empires et des richesses de l'Est conduit beaucoup de nos peuples à réaliser que se battre pour les restes de l'Empire d'Alexandre n'est peut-être pas un objectif digne d'être poursuivi. Une plus grande gloire réside dans le fait de lier notre destin à la terre au-delà de l'Indus. Nous devons nous étendre à la terre mystique de l'Inde."
 INDUS_NAME:0 "Inde"
 INDUS_ADJECTIVE:0 "Indien"
 EUTHYDEMID_EMPIRE_NAME:0 "Empire Euthydémide"
 EUTHYDEMID_EMPIRE_ADJECTIVE:0 "Euthydème"
 INDIAN_EMPIRE_NAME:0 "Empire Indien"
 indo_greek.1.t:0 "Un royaume indo-grec"
 indo_greek.1.desc:0 "Nous avons conquis les plaines fertiles du Gandara, et pris le contrôle de la haute vallée de l'Indus. Cette région reste en grande partie non colonisée et pourrait être le siège du pouvoir de notre empire pour les années à venir. De cette conquête est née une nouvelle nation, un royaume indo-grec qui forme la frontière la plus orientale du monde hellénique."
 indo_greek.1.a:0 "Le reste du sous-continent indien est mûr pour la conquête."
 form_indo_gk_tooltip:0 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! recevra $indo_greek_heritage$"
 blood_of_menander:0 "Le sang de Ménandre"
 blood_of_menander_desc:0 "Ménandre Ier Soter, de la maison d'Euthydème, était roi du royaume indo-grec. Régnant sur de vastes étendues de terres dans le nord de l'Inde, Ménandre était célèbre pour sa conversion au bouddhisme et pour ses nombreux raids au cœur du sous-continent indien. Selon le géographe grec Strabon, Ménandre 'a conquis plus de tribus qu'Alexandre le Grand'."\n\n#G Ce trait peut être transmis de manière matrilinéaire ou patrilinéaire.#!"
 bac_insult_sent:0 "Lettre insultante de Bactriane"
 greco_indian:0 "Greco-Indien"
 treasure_dhammacakkappavattana_sutta:0 "Dhammacakkappavattana Sutta"
 treasure_dhammacakkappavattana_sutta_desc:0 "Le Dhammacakkappavattana Sutta est un texte bouddhiste considéré par les bouddhistes comme un compte rendu du premier sermon prononcé par Gautama Bouddha. Le sujet principal de ce sutta est les quatre nobles vérités, qui font référence et expriment l'orientation fondamentale du bouddhisme."
 ashes_of_buddha_treasure:0 "Cendres de Bouddha"
 ashes_of_buddha_treasure_desc:0 "À sa mort, le corps de Bouddha a été incinéré et ses cendres ont été réparties entre ses disciples. Bien qu'il soit impossible de les retrouver toutes, un grand nombre d'entre elles ont été collectées."

