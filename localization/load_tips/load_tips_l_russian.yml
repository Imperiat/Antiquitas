l_russian:
 LOADING_TIP_0:0 "Если ты должен нарушить закон, делай это для захвата власти; во всех остальных случаях соблюдай его.\nГай Юлий Цезарь"
 LOADING_TIP_1:1 "Среди друзей я был щедрейшим, свирепейшим — среди врагов.\nЛуций Корнелий Сулла"
 LOADING_TIP_2:0 "Чем ближе государство к падению, тем многочисленнее его законы.\nПублий Корнелий Тацит"
 LOADING_TIP_3:1 "Боязнь чужаков стала узами, крепче которых не найти, — она связала их, заставила отложить вражду и недоверие и объединиться.\nТит Ливий"
 LOADING_TIP_4:0 "Все заботятся не о том, правильно ли живут, а о том, долго ли проживут; между тем жить правильно — это всем доступно, жить долго — никому.\nЛуций Анней Сенека"
 LOADING_TIP_5:0 "Кроме того, я думаю, что Карфаген должен быть разрушен.\nМарк Порций Катон"
 LOADING_TIP_6:0 "Нельзя пасть жертвой предательства, если вообще никому не доверяешь.\nМартин Анвардий"
 LOADING_TIP_7:2 "Практиковать мораль — похвально, но что есть мораль? Она включает в себя несколько грехов, множество благочестивых деяний, сострадание, правдолюбие и чистоту.\nЭдикты Ашоки, II Большой наскальный эдикт"
 LOADING_TIP_8:2 "Ты мне пеняешь, Велокс, что длинны мои эпиграммы. Сам ты не пишешь совсем: право, короче нельзя.\nМарк Валерий Марциал"
 LOADING_TIP_9:2 "Да будет брошен жребий!\nприписывается Гаю Юлию Цезарю (который, вероятно, цитировал Менандра), перешедшему Рубикон и вошедшему с войском в Италию"
 LOADING_TIP_10:2 "Когда захочешь хорошо повеселиться, я буду в должном виде... жиреть и лосниться, как подобает истинному хряку Эпикурова стада.\nКвинт Гораций Флакк"
 LOADING_TIP_11:2 "Слова восхищают ум и окрыляют душу.\nАристофан"
 LOADING_TIP_12:2 "Царь должен помнить три вещи: что он властвует над людьми, что он властвует сообразно законам, что власть его не вечна.\nАгатон"
 LOADING_TIP_13:2 "Большие книги — большое зло.\nКаллимах"
 LOADING_TIP_14:2 "На обеды друзей ходи медленно, на беды — быстро.\nХилон Спартанский"
 LOADING_TIP_15:3 "Мудрость приносит сильному пользу, но без неё он чаще вредит самому себе.\nИзократ"
 LOADING_TIP_16:2 "Если не был бы ты мне глаз дороже, Кальв мой милый, тебя за твой гостинец ненавидел бы я ватиниански. Что такого сказал я или сделал, что поэтов ты шлёшь меня прикончить?\nГай Валерий Катулл"
 LOADING_TIP_17:2 "И в человеческом теле, и в Империи худшие болезни идут от головы.\nГай Плиний Цецилий Секунд, прозванный Младшим"
 LOADING_TIP_18:2 "Потерпевший кораблекрушение и тихой воды страшится.\nПублий Овидий Назон"
 LOADING_TIP_19:2 "Кроме того, это небезопасно, а значит, никакой чести в этом нет. Если нам суждено пасть, позволь отправиться опасности навстречу.\nЛакон и Икел, советники императора Гальбы"
 LOADING_TIP_20:2 "Те, кои глупым хотят казаться умными, умным кажутся глупыми.\nМарк Фабий Квинтилиан"
 LOADING_TIP_21:2 "Он понял, что наш город нуждается в таком человеке, а вся Эллада — в таком городе, который смог бы взять на себя руководство, и предоставил самого себя отечеству, а наш город — эллинам для борьбы за свободу.\nГиперид об афинском полководце Леосфене"
 LOADING_TIP_22:4 "«У меня нет времени», — сказал Деметрий. «Тогда не будь царём!» — прокричала старуха.\nПлутарх"
 LOADING_TIP_23:2 "Но когда мы вернём себе всё, что тогда станем делать?\nКиней, советник царя Пирра"
 LOADING_TIP_24:1 "Друзья, какое поле боя мы оставляем римлянам и карфагенянам!\nПирр"
 LOADING_TIP_25:2 "«Так почему же ты не ведёшь нас на них, пока кровь в наших жилах ещё не высохла?» — спросили воины. «Сперва нужно укрепить лагерь», — спокойно отвечал Марий.\nПлутарх"
 LOADING_TIP_26:2 "Здесь лежит человек, который более чем кто-либо из других смертных сделал добра своим друзьям и зла врагам.\nЛуций Корнелий Сулла"
 LOADING_TIP_27:1 "Сначала должны говорить просители, победители же пусть хранят молчание.\nЛуций Корнелий Сулла"
 LOADING_TIP_28:2 "Отличный щит, только римлянину больше пристало полагаться не на то, что в левой руке, а на то, что в правой.\nПублий Корнелий Сципион Африкан Эмилиан"
 LOADING_TIP_29:2 "Ни Риму пасть, пока стоит Сципион, ни Сципиону жить, когда Рим падёт.\nПублий Корнелий Сципион Африкан Эмилиан"
 LOADING_TIP_30:2 "Римляне — народ, который не может смириться с поражением. Позор, перенесённый ими, будет донимать их вечно и не даст им покоя до тех пор, пока они не возьмут своё стократ.\nГеренний Понтий, отец Гая Понтия, одержавшего победу при Кавдинском ущелье"
 LOADING_TIP_31:2 "Грешники, вы грешите против ваших отцов, которые завоевали весь мир при Филиппе и Александре?\nАнтиген, полководец Аргираспида, в битве за Габиене"
 LOADING_TIP_32:1 "Будь сильным или дружи с сильными.\nФокион"
 LOADING_TIP_33:2 "Даже если не будет другой пользы, о меня затупится меч врага.\nСпартанская поговорка, записана Плутархом"
 LOADING_TIP_34:2 "Настали опасные времена. К власти пришли высокомерные люди, что смеются над нами. Но вы, мои сыновья, оставайтесь преданы Закону и будьте готовы умереть, чтобы защитить то, что бог завещал нашим предкам.\nМаттафия, предводитель восстания маккавеев"
 LOADING_TIP_35:3 "Хоть я и был отделён от их империи со всех сторон другими царствами и тетрархиями, но, поскольку римлянам стало известно, что я богат и не желаю покоряться, они вынудили меня воевать.\nМитридат"
 LOADING_TIP_36:0 "Разве вам не известно, что римляне повернули своё оружие в эту сторону лишь после того, как океан преградил им путь на запад? Что с самого начала их существования у них было лишь то, что они украли: их дома, их жёны, их земли, их империя? Некогда они были бродягами, без родины, без предков, теперь же они стали проклятием всего мира.\nМитридат"
 LOADING_TIP_37:1 "Карфагенянин тащит за собой армию, в которой даже нет уроженцев Африки — он собрал её из самых дальних уголков мира, из океанских проливов и с Геркулесовых столпов, — бесправный сброд, едва наделённый даром речи.\nГай Теренций Варрон"
 LOADING_TIP_38:0 "Марий, взирающий на Карфаген, и Карфаген при виде Мария могли бы служить друг другу утешением.\nМарк Веллей Патеркул"
 LOADING_TIP_39:0 "Кто бы удержался и не пошёл на Ливию или Карфаген, когда город был в пределах досягаемости: город, который Агафокл едва не упустил, спешно покинув Сиракузы и перейдя море с несколькими кораблями?\nПирр"
 LOADING_TIP_40:0 "Из тех же вещей, из которых рождаются все сущие вещи, в эти же самые вещи они разрушаются согласно предназначению.\nАнаксимандр Милетский"
 LOADING_TIP_41:1 "Ни одному смертному не дано избежать гибельной воли богов.\nСофокл"
 LOADING_TIP_42:0 "Я не стану говорить о военных походах, в которых мы обрели разные свои богатства, и о том пыле, с которым мы и наши отцы сражались с врагами, будь то эллины или варвары: истории эти будут длинны, и вам они уже известны.\nПерикл"
 LOADING_TIP_43:0 "Мы регулярно проводим игры и жертвоприношения, дома наши красивы, а радость, которую всё это даёт нам каждый день, помогает уменьшить горе.\nПерикл"
 LOADING_TIP_44:1 "Люди Эллады, я привёл вас сюда потому, что хотел показать глупость правителя мидян, который, живя такой привольной жизнью, явился к нам, чтобы отнять у нас наше. Поистине, это достойно сожаления.\nСпартанский полководец Павсаний в битве при Платеях"
 LOADING_TIP_45:1 "Если против тебя выйдет лишь тысяча человек, значит, тысяча человек будет биться с тобой.\nСвергнутый царь Спарты Демарат о спартанцах"
 LOADING_TIP_46:1 "Одним словом, можно сказать, сама природа предназначила афинян к тому, чтобы и самим не иметь покоя, и другим людям не давать его.\nФукидид, афинский посол в Спарте"
 LOADING_TIP_47:0 "Всякая речь, если только не следует за нею дело, кажется чем-то суетным и пустым.\nДемосфен"
 LOADING_TIP_48:0 "Плыть необходимо, а жить — нет!\nГней Помпей Великий"
 LOADING_TIP_49:0 "Дайте мне точку опоры, и я переверну Землю.\nАрхимед"
 LOADING_TIP_50:1 "Не трогай мои чертежи!\nПоследние слова Архимеда о песке, где он рисовал круги"
 LOADING_TIP_51:1 "Пирр, царь молосский, посвящает Афине Итонийской эти щиты,\nотнятые им у надменных галатов, лишив Антигона всего войска.\nЭто неудивительно; как прежде, так и теперь эакиды воинственны.\nНадпись, оставленная Пирром в честь Афины Итонийской после битвы на Аоосе"
 LOADING_TIP_52:0 "...Об этом можно толковать только между собирающейся на площади чернью; что в том нет ничего верного; что они с оружием в руках должны только помнить, что «Знаменье то лишь благое, чтобы сражаться за Пирра!»\nслова Пирра после того, как другие усомнились в его вещем сне."
 LOADING_TIP_53:0 "Хищничать, убивать, грабить они называют лживым словом «владычество», а когда обратят державу в пустыню, это называют миром.\nКаледонский вождь Калгак о римлянах"
 LOADING_TIP_54:0 "Тот, кто сбежал, сможет вернуться в бой.\nМенандр"
 LOADING_TIP_55:0 "Время от времени напоминай себе, что ты — человек.\nМенандр"
 LOADING_TIP_56:0 "И в трудные времена можно найти радость.\nМенандр"
 LOADING_TIP_57:0 "Тот, кого любят боги, умирает молодым.\nМенандр"
 LOADING_TIP_58:0 "Благоразумие спасительно. Эту истину не понять с друзьями, её стремительно объясняют враги. Это враги, а не друзья заставляют города возводить высокие стены и строить боевые корабли.\nАристофан"
 LOADING_TIP_59:0 "Зло кажется добром тому, чей разум бог хочет погубить.\nСофокл"
 LOADING_TIP_60:0 "Помни, что в жизни человеческой нет постоянства, и не будешь ни чрезмерно ликовать о богатстве, ни печалиться о невзгодах.\nИзократ"
 LOADING_TIP_61:0 "Арес ненавидит мешкающих.\nЭврипид"
 LOADING_TIP_62:0 "Тот, кто пренебрегает обучением в юности, потерян для прошлого и мёртв для будущего.\nЭврипид"
 LOADING_TIP_63:0 "Ибо и сама природа ничего великого не производит скоро, и со всяким прекрасным делом соединила трудность.\nМарк Фабий Квинтилиан"
 LOADING_TIP_64:0 "Хиосцам разрешается гадить.\nСпартанское объявление, записано Плутархом"
 LOADING_TIP_65:0 "Небеса не помогают людям, которые бездействуют.\nСофокл"
 LOADING_TIP_66:0 "Страх? Зачем человеку страх? Нашей жизнью правит шанс, и будущее неизвестно. Лучше жить, как живётся, изо дня в день.\nСофокл"
 LOADING_TIP_67:0 "Много есть чудес на свете, человек их всех чудесней.\nСофокл"
 LOADING_TIP_68:0 "Величайшее, первое благо — совсем не рождаться, второе — родившись, умереть поскорее.\nСофокл"
 LOADING_TIP_69:0 "Я ведь, почтенный, как лев, царь зверей: сидит в золотой клетке, а смотрит наружу. Вот и я, почтенный, хоть и живу в миру, а всё наружу смотрю.\nЦарь Милинда (Менандр I Бактрийский)"
 LOADING_TIP_70:0 "Я — человек, и ничто человеческое мне не чуждо.\nПублий Теренций Афр"
 LOADING_TIP_71:0 "Кто хочет быть царём, не помышляя о благе всех; кто истину скрывает и для кого не выше всех друзей Отечество, — презрения достойным того считаю.\nСофокл"
 LOADING_TIP_72:0 "Властители должны отличаться от подвластных не только своим личным совершенством, но и способностью очаровывать других.\nКсенофонт"
 LOADING_TIP_73:0 "Но благороднее стремясь погибнуть и не как женщина глядя на меч, к брегам далёким с быстрым она не помчалась флотом. Сумела видеть царство погибшее с лицом спокойным; смелая, яростных ехидн приветила и чёрным ядом своё напитала тело.\nКвинт Гораций Флакк о победе Цезаря Октавиана над Клеопатрой"
 LOADING_TIP_74:0 "Пока мы говорим, уходит время злое. Лови текущий день, не веря в остальное.\nКвинт Гораций Флакк"
 LOADING_TIP_75:0 "Греция, взятая в плен, победителей диких пленила, в Лаций суровый внеся искусства.\nКвинт Гораций Флакк"
 LOADING_TIP_76:1 "А! Полководцы! Их много, но они не слишком хороши!\nАристофан"
 LOADING_TIP_77:0 "Когда я шёл на рынок, хотели власти умертвить нас поскорее.\nВот лучший способ вас избавить от страданья!\nАристофан"
 LOADING_TIP_78:0 "Скорее, принесите мне чашу вина, чтобы я мог освежить свой разум и сказать что-нибудь умное.\nАристофан"
 LOADING_TIP_79:0 "Мы должны перевернуть каждый камень, но не пропустить ни единого оратора, что захочет нас уколоть.\nАристофан"
 LOADING_TIP_80:0 "Гости, как рыба, начинают дурно пахнуть на третий день.\nТит Макций Плавт"
 LOADING_TIP_81:0 "Легко стать мудрым тому, кто научился на чужой беде.\nТит Макций Плавт"
 LOADING_TIP_82:0 "Здесь был Ауфидий.\nНадпись на стене в Помпеях"
 LOADING_TIP_83:0 "О стены, на вас столько чуши написано, удивляюсь, как вы ещё не обрушились.\nНадпись на стене в Помпеях"
 LOADING_TIP_84:0 "Вот ты ж хитрый трактирщик! Продаёшь воду, а сам неразбавленное вино пьёшь.\nНадпись на стене в Помпеях"
 LOADING_TIP_85:0 "И я даю тебе единственную истину: я лжец.\nЛукиан из Самосаты"
 LOADING_TIP_86:0 "Так вот и ты: постоянно держишь в руках книгу и читаешь её, но из прочитанного ничего не понимаешь и оказываешься тем ослом, который слушает игру на лире, хлопая ушами.\nЛукиан из Самосаты"
 LOADING_TIP_87:0 "Ты же прочь, речная влага, и струёй, вину враждебной, строгих постников довольствуй: чистый нам любезен Бахус.\nГай Валерий Катулл"
 LOADING_TIP_88:0 "Цезарь — муж всех женщин и жена всех мужчин!\nМарк Туллий Цицерон"
 LOADING_TIP_89:0 "Не на зависть ли всем такая доля?\nНе потеете, не течет из носа, и слюна не бежит, и нет мокроты.\nГай Валерий Катулл"
