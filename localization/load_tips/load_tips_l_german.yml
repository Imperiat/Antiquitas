l_german:
 LOADING_TIP_0:0 "Wenn man das Gesetz brechen muss, tut es, um Macht zu ergreifen. In allen anderen Fällen beobachtet es. - Gaius Julius Cäsar"
 LOADING_TIP_1:1 "Kein Freund übertraf mich an Güte, kein Feind an Boshaftigkeit. - Lucius Cornelius Sulla"
 LOADING_TIP_2:0 "Der verdorbenste Staat hat die meisten Gesetze. - Publius Cornelius Tacitus"
 LOADING_TIP_3:1 "Die Angst vor dem Außenstehenden - das stärkste Band - einte ihren Willen, wie misstrauisch und feindselig sie einander auch sonst gegenüberstanden. - Titus Livius"
 LOADING_TIP_4:0 "Menschen kümmert es nicht, wie vornehm sie leben, bloß wie lange. Es ist jedem Menschen möglich, vornehm zu leben, doch kein Mensch hat Einfluss auf die Dauer. - Lucius Annaeus Seneca"
 LOADING_TIP_5:0 "Im Übrigen bin ich der Meinung, dass Karthago zerstört werden muss! - Marcus Porcius Cato"
 LOADING_TIP_6:0 "Wahrlich ist es nicht möglich, betrogen zu werden, wenn man niemals anderen traut. - Martinus Anwardius"
 LOADING_TIP_7:2 "Dharma ist gut, doch woraus besteht Dharma? Es beinhaltet wenig Böses, viel Gutes, Güte, Großzügigkeit, Ehrlichkeit und Reinheit. - Pfeiler-Edikt 2, Aśoka-Edikte"
 LOADING_TIP_8:2 "Du beklagst dich, weil ich lange Gedichte schreibe, o Velox. Doch du schreibst gar nichts: Deine sind kürzer. - Marcus Valerius Martialis"
 LOADING_TIP_9:2 "Die Würfel sind gefallen! - Gaius Julius Cäsar zugeschrieben (der möglicherweise Menander zitiert), als er den Rubikon überquerte und damit in Italien einmarschierte."
 LOADING_TIP_10:2 "Willst du herzhaft lachen, so komm zu mir zu Besuch: Mich findest du rund und behäbig, in wohlgepflegter Leiblichkeit, ein richtiges Schwein aus Epikurs Herde. - Quintus Horatius Flaccus"
 LOADING_TIP_11:2 "Worte beflügeln den Geist und lassen den Menschen in den Himmel aufsteigen. - Aristophanes"
 LOADING_TIP_12:2 "Wer die Macht hat, sollte drei Dinge im Gedächtnis behalten: dass er über Menschen gebietet, dass er die Macht laut Gesetz gebrauchen soll und dass seine Herrschaft nicht ewig währen wird. - Agathon, athenischer Poet"
 LOADING_TIP_13:2 "Ein großes Buch ist ein großes Übel. - Callimachus"
 LOADING_TIP_14:2 "Sei eher bereit, Freunde in der Not als im Wohlstand zu besuchen. - Chilon von Sparta"
 LOADING_TIP_15:3 "Stärke in Gesellschaft von Weisheit ist in der Tat ein Vorteil, doch ohne Weisheit schadet sie mehr, als sie ihrem Besitzer hilft. - Isokrates"
 LOADING_TIP_16:2 "Liebte ich dich nicht mehr als meine Augen, entzückendster Calvus, würde ich dich für dieses Geschenk hassen, wie ich Vatinius hasse: Was tat oder sagte ich nur, dass du mich mit so vielen Dichtern übel zugrunde richtest? - Gaius Valerius Catullus"
 LOADING_TIP_17:2 "Im Körper des Menschen wie auch im Reich breitet sich die schwerste Krankheit vom Kopf aus. - Gaius Plinius Caecilius Secundus, bekannt als der Jüngere"
 LOADING_TIP_18:2 "Ein Schiffbrüchiger hat Angst auch vor ruhiger See. - Publius Ovidius Naso"
 LOADING_TIP_19:2 "Was nicht sicher ist, kann auch nicht ehrenhaft sein. So wir denn fallen müssen, lasst uns vorwärts gehen und der Gefahr ins Auge blicken. - Laco und Icelus, Berater des Kaisers Galba"
 LOADING_TIP_20:2 "Wer versucht, unter den Toren weise zu erscheinen, erscheint selbst unter den Weisen töricht. - Marcus Fabius Quintilianus"
 LOADING_TIP_21:2 "Er erkannte, dass unsere Stadt einen Befehlshaber brauchte und Griechenland selbst eine Stadt, die die Führung zu übernehmen vermochte, und er gab sich zum Wohl der Freiheit seinem Land und die Stadt den Griechen hin. - Hypereides über den athenischen General Leosthenes"
 LOADING_TIP_22:4 ""Ich habe keine Zeit", sagte Demetrius. "Dann sei nicht König", schrie die alte Frau. - Plutarch"
 LOADING_TIP_23:2 "Doch sobald wir uns alles untertan gemacht haben, was dann? - Kineas, Berater von König Pyrrhus"
 LOADING_TIP_24:1 "Was für einen Kampfplatz, meine Freunde, hinterlassen wir den Karthagern und Römern!? - Pyrrhus"
 LOADING_TIP_25:2 ""Warum", sagen sie, "ziehst du dann nicht gleich gegen den Feind in den Kampf, solange unser Blut noch frisch ist?" Woraufhin Marius ruhig entgegnete: "Wir müssen zuerst unser Lager sichern." - Plutarch"
 LOADING_TIP_26:2 "Geht, meine lieben Herren, und nehmt diese Reden mit, denn ich wurde nicht von den Römern nach Athen gesandt, um ihre Geschichte zu erfahren, sondern um ihre Rebellen zu unterwerfen. - Lucius Cornelius Sulla"
 LOADING_TIP_27:1 "Es die Aufgabe des Bittstellers, zuerst zu sprechen, während die Sieger nur schweigen müssen. - Lucius Cornelius Sulla"
 LOADING_TIP_28:2 "Ein feiner Schild, junger Herr, doch die Hoffnung eines Römers sollte eher in seiner Rechten als in seiner Linken ruhen. - Publius Cornelius Scipio Africanus Aemilianus"
 LOADING_TIP_29:2 "Es ist weder möglich, dass Rom fällt, während Scipio steht, noch kann Scipio leben, wenn Rom gefallen ist. - Publius Cornelius Scipio Africanus Aemilianus"
 LOADING_TIP_30:2 "Die Römer sind eine Nation, die nicht weiß, wie man eine Niederlage eingesteht. Was auch immer die Schmach sein mag: Sie brennt sich ihnen in die Seele, schwärt dort auf ewig und lässt ihnen keine Ruhe, bis sie dich viele Male dafür haben büßen lassen. - Herennius Pontius, Vater von Gaius Pontius, Sieger bei der Schlacht an den Kaudinischen Pässen"
 LOADING_TIP_31:2 "Ihr verderbten Männer, versündigt ihr euch gegen eure Väter, die einst unter Philipp und Alexander die gesamte Welt eroberten? - Antigenes, General der Argyraspiden bei der Schlacht von Gabiene"
 LOADING_TIP_32:1 "Ich rate euch, entweder selbst zu erobern oder euch dem Eroberer anzuschließen. - Phokion"
 LOADING_TIP_33:2 "Selbst wenn ich nichts anderes erreiche, kann ich zumindest das Schwert eines Gegners stumpfen. - Spartanisches Sprichwort, wie von Plutarch berichtet"
 LOADING_TIP_34:2 "Dies sind Zeiten der Gewalt und der Not. Hochmütige Menschen sind an der Macht und haben uns zum Gespött gemacht. Doch ihr, meine Söhne, müsst dem Gesetz treu sein und bereit, dafür zu sterben, den Bund Gottes mit unseren Vorfahren zu verteidigen. - Mattatias, Anführer der makkabäischen Revolte"
 LOADING_TIP_35:3 "Obwohl ich von ihrem Imperium durch Königreiche und Tetrarchien getrennt war und nur weil man berichtete, ich sei reich und wolle kein Sklave sein, stachelten die Römer mich zu einem Krieg an. - Mithridates"
 LOADING_TIP_36:0 "Wisst ihr nicht, dass die Römer ihre Waffen erst in diese Richtung wandten, nachdem der Ozean ihrer Ausbreitung nach Westen Grenzen setzte? Dass sie seit Beginn ihres Daseins nichts besaßen außer dem, was sie für sich raubten: ihr Zuhause, ihre Frauen, ihr Land, ihr Reich? Einst Vagabunden ohne Vaterland, ohne Eltern, geschaffen, um die Geißel der ganzen Welt zu sein. - Mithridates"
 LOADING_TIP_37:1 "Der Karthager schleift eine Armee hinter sich her, die nicht in Afrika geboren ist. Er hat eine Streitmacht aus den fernsten Winkeln der Erde, von den Meerengen und den Säulen des Herakles, um sich geschart. Männer ohne jeglichen Rechtssinn, mittellos und nahezu ohne Sprache eines Menschen. - Gaius Terentius Varro"
 LOADING_TIP_38:0 "Marius, der auf Karthago sah und Karthago, das Marius sah - Beide hätten wohl Trost für den anderen spenden können. - Marcus Velleius Paterculus"
 LOADING_TIP_39:0 "Wer könnte schon seine Hände von Libyen lassen - oder Karthago, wenn diese Stadt in seine Reichweite kämen? Städte, die Agathokles, der heimlich Syrakus verließ und mit nur ein paar Schiffen das Meer überquerte, beinahe ergreifen würde. - Pyrrhus"
 LOADING_TIP_40:0 "Jene Quelle, aus der die bestehenden Dinge ihre Existenz ableiten, ist auch jene, zu der sie ob ihrer Vernichtung zurückkehren. - Anaximander von Miletos"
 LOADING_TIP_41:1 "Ganz gleich, wo ihr sucht: Ihr werdet keinen Sterblichen finden, der den Göttern zu entkommen vermag, wenn sie ihn in die Katastrophe führen. - Sophokles"
 LOADING_TIP_42:0 "Von den militärischen Taten, durch die unser Besitz erworben wurde, oder von der Energie, mit der wir oder unsere Väter den Krieg, ob gegen Hellenen oder Barbaren, zurückgedrängt haben, werde ich nicht sprechen, denn die Geschichte wäre lang und ist dir vertraut. - Perikles"
 LOADING_TIP_43:0 "Wir halten im ganzen Jahr Spiele und Opfer ab. Unsere Häuser sind schön und vornehm. Die Freude, die wir täglich in all diesen Dingen verspüren, hilft, den Kummer zu vertreiben. - Perikles"
 LOADING_TIP_44:1 "Männer aus Hellas, wir haben uns hier versammelt, da ich euch den Wahnsinn des Führers der Meder aufzeigen wollte. Dem, der trotz seiner Reichtümer hierhergekommen ist, um das zu stehlen, was wir selbst nur in geringer Menge besitzen. - Pausanias, spartanischer General bei der Schlacht von Plataiai"
 LOADING_TIP_45:1 "Sollte es tatsächlich nur eintausend Männer geben, die gegen dich aufmarschieren, so werden eintausend Männer gegen dich kämpfen. - Der abgesetzte König Damaratos über die Spartaner"
 LOADING_TIP_46:1 "Wir taten nichts Außergewöhnliches, nichts wider die menschliche Natur, als wir erst ein Reich annahmen, da man es uns anbot, und wir es dann ablehnten, es wieder aufzugeben. - Athenischer Botschafter an Sparta bei Thukydides"
 LOADING_TIP_47:0 "Jede Rede ohne Taten erscheint vergeblich und müßig, besonders aber die unserer Gemeinschaft. Je mehr wir uns darin auszeichnen, desto mehr wird unser Reden von allen misstraut. - Demosthenes"
 LOADING_TIP_48:0 "Seefahren muss man. Leben muss man nicht! - Gnaeus Pompeius Magnus"
 LOADING_TIP_49:0 "Gib mir einen Punkt, wo ich hintreten kann, und ich hebe die Welt aus den Angeln. - Archimedes"
 LOADING_TIP_50:1 "Störe meine Kreise nicht. - Archimedes' letzte Worte über den Sand, in den er Kreise zeichnete"
 LOADING_TIP_51:1 "Pyrrhus, Abkömmling molossischer Könige, diese Schilde dir, itonische Göttin, bringt.\nGewonnen von den tapferen Galliern, als Antigonus und sein ganzes Heer im Kampf die Flucht ergriffen.\nNicht allein heute oder gestern rühmt man die Aiakiden ob ihrer Tapferkeit.\n- Pyrrhus' Widmungsinschrift an Athena Itonia nach der Schlacht an der Aoos"
 LOADING_TIP_52:0 "... all diese Dinge sind nur eitles Geschwätz, voller Ungewissheit und nur geeignet, um den Pöbel zu unterhalten. Ein jeder eurer Gedanken, mit dem Schwert in der Hand, sollte stets lauten: "Das einzig gute Omen ist König Pyrrhus!" - Pyrrhus nach der Anzweiflung der Zeichen seines Traums"
 LOADING_TIP_53:0 "Zu verwüsten, hinzumetzeln und sich falscher Titel zu bemächtigen, dies nennen sie Imperium, und wo sie eine Wüste schaffen, nennen sie es Frieden. - Kaledonischer Häuptling Calgacus über die Römer"
 LOADING_TIP_54:0 "Ein Mann, der flieht, mag später erneut kämpfen. - Menander"
 LOADING_TIP_55:0 "Erinnere dich von Zeit zu Zeit daran, dass du ein Mensch bist. - Menander"
 LOADING_TIP_56:0 "Selbst in schwierigen Zeiten gibt es ein gewisses Maß an Freude. - Menander"
 LOADING_TIP_57:0 "Wen die Götter lieben, der stirbt jung. - Menander"
 LOADING_TIP_58:0 "Obacht ist der beste Schutz. Dieses Gesetz ist nicht von einem Freund zu erlernen, doch ein Feind nutzt es sofort aus. Es sind die Feinde, nicht die Freunde, die Städte die Lektion lehren, hohe Mauern und Kriegsschiffe zu bauen. - Aristophanes"
 LOADING_TIP_59:0 "Das Böse erscheint dem Menschen, dessen Geist ein Gott zur Zerstörung treibt, bisweilen als das Gute. - Sophokles"
 LOADING_TIP_60:0 "Bedenkt, dass nichts im menschlichen Leben von Dauer ist. Nur dann werdet ihr im Wohlstand nicht übermäßig jubeln und im Unglück nicht übermäßig verzagen. - Isokrates"
 LOADING_TIP_61:0 "Ares hasst jene, die zaudern. - Euripides"
 LOADING_TIP_62:0 "Wer das Lernen in seiner Jugend vernachlässigt, verliert die Vergangenheit und ist für die Zukunft tot. - Euripides"
 LOADING_TIP_63:0 "Denn es ist ein Gebot der Natur, dass nichts Großes in einem Augenblick zu erreichen ist und die gerechtesten Aufgaben nur mit Mühe zu bewältigen sind. - Marcus Fabius Quintilianus"
 LOADING_TIP_64:0 "Die Spartaner erteilen den Chianern die Erlaubnis, schmutzig zu sein. - Spartanische Proklamation, von Plutarch berichtet"
 LOADING_TIP_65:0 "Wer nicht handelt, dem wird auch der Himmel nicht helfen. - Sophokles"
 LOADING_TIP_66:0 "Angst? Was hat ein Mensch mit Angst zu schaffen? Der Zufall herrscht über unser Leben und die Zukunft ist völlig unbekannt. Am besten leben wir so, wie es uns gegeben ist: von Tag zu Tag. - Sophokles"
 LOADING_TIP_67:0 "Unzählig sind die Wunder der Welt, doch keines ist wunderbarer als der Mensch. - Sophokles"
 LOADING_TIP_68:0 "Nicht geboren zu werden, ist weitaus das Beste, doch sobald der Mensch das Licht der Welt erblickt hat, ist es bei Weitem das Nächstbeste, dass er so schnell wie möglich dorthin zurückkehrt, wo er hergekommen ist. - Sophokles"
 LOADING_TIP_69:0 "Wie ein Löwe als König der Tiere selbst gefangen in einem goldenen Käfig den Blick immer noch nach außen richtet, so blickt auch meiner dorthin, obschon ich als Herr in meinem Hause lebe. - König Milinda (Menander I. von Baktrien)"
 LOADING_TIP_70:0 "Ich bin ein Mensch. Nichts Menschliches ist mir fremd. - Publius Terentius Afer"
 LOADING_TIP_71:0 "Ich habe nichts als Verachtung für jene Art von Statthalter, die sich, aus welchem Grund auch immer, davor fürchtet, jenem Kurs zu folgen, von dem sie weiß, dass er am besten für den Staat ist; und was den Mann anbelangt, der die private Freundschaft über das Gemeinwohl stellt: Auch für ihn habe ich keine Verwendung. - Sophokles"
 LOADING_TIP_72:0 "Ein General, der ungeachtet dessen, was er auch predigen mag, sich als derjenige erweist, der dies am besten in die Tat umzusetzen versteht, läuft nur wenig Gefahr, von jenen, die er führt, mit Verachtung betrachtet zu werden. - Xenophon"
 LOADING_TIP_73:0 "Cäsar Oktavian kam, um jene todbringende Bestie in Ketten zu legen. Sie jedoch, die auf edlere Art zu sterben trachtete, fürchtete nicht nach der Weiber Weise das Schwert, noch suchte sie mit ihrer schnellen Flotte nach verborgenen Buchten, sondern sie wagte sich hinaus, um ihren Palast mit ruhigem Antlitz in Trümmern liegen zu sehen, mutig genug, die garstigen Schlangen zu fassen, um dunkles Gift zu trinken mit ihrem Leibe. - Quintus Horatius Flaccus über Kleopatra"
 LOADING_TIP_74:0 "Noch während wir sprechen, rast die grausame Zeit schon dahin. Nutze den Tag und vertraue nicht auf das Morgen. - Quintus Horatius Flaccus"
 LOADING_TIP_75:0 "Das eroberte Griechenland nahm seinen wilden Eroberer gefangen und brachte die Künste ins bäuerliche Latinum. - Quintus Horatius Flaccus"
 LOADING_TIP_76:1 "Ach! All diese Generäle! Sie sind zahlreich, aber zu kaum etwas gut! - Aristophanes"
 LOADING_TIP_77:0 "Als ich zum Markt aufbrach, unternahmen die Obrigkeiten Schritte, um uns auf dem schnellsten Weg sterben zu lassen. \n- Das ist der beste Weg, um all deinen Scherereien zu entfliehen! - Aristophanes"
 LOADING_TIP_78:0 "Komm, bring rasch einen Krug Wein, auf dass ich mein Hirn einweiche und einen genialen Einfall ersinne. - Aristophanes"
 LOADING_TIP_79:0 "Wir müssen unter jeden Stein schauen, damit er nicht irgendeinen Redner verbirgt, der uns zu stechen bereit ist. - Aristophanes"
 LOADING_TIP_80:0 "Fisch und Gast: Nach drei Tagen riechen sie. - Titus Maccius Plautus"
 LOADING_TIP_81:0 "Wer Weisheit am Beispiel eines anderen erfährt, gewinnt sie auf glückliche Art. - Titus Maccius Plautus"
 LOADING_TIP_82:0 "Aufidius war hier - Graffiti aus Pompeji"
 LOADING_TIP_83:0 "Ich wundere mich, Wand, dass du noch nicht eingestürzt bist, wo du doch den widerlichen Schmutz so vieler Schreiber trägst. - Graffiti aus Pompeji"
 LOADING_TIP_84:0 "Wenn nur ähnliche Schwindeleien Euch selbst träfen, Gastwirt: Ihr verkauft Wasser und trinkt den unverdünnten Wein selbst. - Graffiti aus Pompeji"
 LOADING_TIP_85:0 "Ich treffe nun die einzig wahre Aussage, die Ihr erwarten dürft: dass ich ein Lügner bin. - Lukian von Samosata"
 LOADING_TIP_86:0 "Obschon du ein Buch in der Hand hältst und immerzu liest, begreifst du nichts von dem, was du liest, doch du bist wie der Esel, der der Leier lauscht und mit den Ohren wackelt. - Lukian von Samosata"
 LOADING_TIP_87:0 "Doch schafft euch fort, so weit ihr nur mögt, ihr Wasser, ihr Fluch des Weins, und wandert ruhig hin zu den Nüchternen; hier ist Bacchus rein. - Gaius Valerius Catullus"
 LOADING_TIP_88:0 "Cäsar, Ehemann einer jeden Frau und Ehefrau eines jeden Mannes! - Marcus Tullius Cicero"
 LOADING_TIP_89:0 "Warum sollte also nicht alles gut und glücklich für Euch sein? \nIhr seid ohne Schweiß, Spucke, Rotz und laufende Nase. - Gaius Valerius Catullus"
 LOADING_TIP_90:0 "Der Geliebte der Götter, König Piyadasi, spricht so: Gutes zu tun ist schwierig. Derjenige, der Gutes tut, tut zuerst etwas, was schwer zu tun ist. - Fünftes Edikt des Ashoka"
 LOADING_TIP_91:0 "Es sollen auch keine Feste gefeiert werden, denn der Göttergeliebte, König Piyadasi, sieht in solchen Festen viel zu beanstanden. - Erstes Edikt von Ashoka"
 LOADING_TIP_92:0 "Überall, wo es keine für Menschen oder Tiere geeigneten Heilkräuter gibt, habe ich sie importieren und anbauen lassen. Wo immer medizinische Wurzeln oder Früchte nicht verfügbar sind, habe ich sie importieren und anbauen lassen. Entlang der Straßen habe ich Brunnen graben und Bäume pflanzen lassen, zum Nutzen von Mensch und Tier. - Zweites Edikt von Ashoka"
 LOADING_TIP_93:0 "Respekt vor Mutter und Vater ist gut, Großzügigkeit gegenüber Freunden, Bekannten, Verwandten, Brahmanen und Asketen ist gut, Lebewesen nicht zu töten ist gut, Maßhalten beim Ausgeben und Maßhalten beim Sparen ist gut. - Drittes Edikt von Ashoka"
 LOADING_TIP_94:0 "Die Sichtung von himmlischen Autos, glücksverheißenden Elefanten, Feuerkörpern und anderen göttlichen Erscheinungen hat es seit vielen hundert Jahren nicht mehr gegeben. Aber jetzt, da der Göttergeliebte König Piyadasi Zurückhaltung beim Töten und Verletzen von Lebewesen, korrektes Verhalten gegenüber Verwandten, Brahmanen und Asketen und Respekt vor Mutter, Vater und Älteren fördert, haben solche Sichtungen zugenommen. - Viertes Edikt von Ashoka"
 LOADING_TIP_95:0 "Der Geliebte der Götter, König Piyadasi, spricht so: Früher wurden die Staatsgeschäfte nicht zu jeder Stunde abgewickelt und dem König keine Berichte vorgelegt. Aber jetzt habe ich diesen Befehl gegeben, dass zu jeder Zeit, ob ich nun esse, in den Frauengemächern, im Schlafgemach, im Wagen, in der Sänfte, im Park oder wo auch immer, Berichterstatter mit der Anweisung entsandt werden sollen, mir die Angelegenheiten des Volkes zu melden, damit ich mich um diese Angelegenheiten kümmern kann, wo immer ich bin. - Sechstes Edikt von Ashoka"
 LOADING_TIP_96:0 "Der Geliebte der Götter, König Piyadasi, wünscht, dass alle Religionen überall wohnen, denn sie alle wünschen Selbstbeherrschung und Reinheit des Herzens. Aber die Menschen haben verschiedene Wünsche und verschiedene Leidenschaften, und sie mögen alles praktizieren, was sie sollten, oder nur einen Teil davon. Aber jemand, der große Gaben empfängt, dem es aber an Selbstbeherrschung, Reinheit des Herzens, Dankbarkeit und fester Hingabe mangelt, ist ein schlechter Mensch. - Siebtes Edikt von Ashoka"
 LOADING_TIP_97:0 "Und was auch immer der Geliebte der Götter, König Piyadasi, an Anstrengungen unternimmt, all das ist nur für das Wohlergehen der Menschen in der nächsten Welt, und dass sie wenig Übel haben werden. Und ohne Verdienst zu sein, ist böse. Das ist weder für einen bescheidenen noch für einen großen Menschen schwer zu erreichen, es sei denn, er unternimmt große Anstrengungen und gibt andere Interessen auf. Für eine große Person mag es sogar noch schwieriger sein, dies zu tun. - Zehntes Edikt von Ashoka"
 LOADING_TIP_98:0 "Wer aus übermäßiger Hingabe seine eigene Religion preist und andere mit dem Gedanken "Lass mich meine eigene Religion verherrlichen" verurteilt, schadet nur seiner eigenen Religion. Deshalb ist der Kontakt zwischen den Religionen gut. Man sollte den Lehren der anderen zuhören und sie respektieren. - Zwölftes Edikt von Ashoka"
 LOADING_TIP_99:0 "Der von den Göttern geliebte König Piyadasi besiegte acht Jahre nach seiner Krönung die Kalingas. Hundertfünfzigtausend wurden deportiert, hunderttausend wurden getötet und viele weitere starben aus anderen Gründen. Nachdem die Kalingas besiegt worden waren, empfand der Geliebte der Götter eine starke Neigung zum Dhamma, eine Liebe zum Dhamma und zur Unterweisung im Dhamma. Nun empfindet der Geliebte der Götter tiefe Reue, weil er die Kalingas besiegt hat. - Dreizehntes Edikt von Ashoka"
 LOADING_TIP_100:0 "Der Geist, der nicht von den Wechselfällen des Lebens berührt wird, der Geist, der frei von Kummer, makellos und sicher ist - das ist der höchste Segen. - Gautama Buddha, aus der Maṅgala Sutta"
 LOADING_TIP_101:0 "Wenn man beim Umherwandern keinen findet, der besser oder gleich ist wie man selbst, sollte man beschließen, allein zu gehen; es gibt keine Freundschaft mit Narren. - Fünftes Kapitel des Dhammapada"
 LOADING_TIP_102:0 "Wenn diese Welt immer in Flammen steht, warum dieses Lachen, warum dieser Jubel? Umhüllt von Dunkelheit, willst du das Licht nicht sehen? - Elftes Kapitel des Dhammapada"
 LOADING_TIP_103:0 "Diejenigen, die in der Jugend nicht das heilige Leben geführt haben oder es versäumt haben, Reichtum zu erwerben, schmachten wie alte Kraniche in einem Teich ohne Fische. - Elftes Kapitel des Dhammapada"
 LOADING_TIP_104:0 "Wunderbar ist es in der Tat, den Geist zu zähmen, der so schwer zu zähmen ist, der immer schnell ist und alles ergreift, was er begehrt. Ein gezähmter Geist bringt Glück. - Drittes Kapitel des Dhammapada"
 LOADING_TIP_105:0 "Wie eine mächtige Flut das schlafende Dorf wegschwemmt, so trägt der Tod den Menschen mit zerstreutem Geist fort, der nur die Blumen der Freude pflückt. - Viertes Kapitel des Dhammapada"
 LOADING_TIP_106:0 "Blind ist die Welt; hier besitzen nur wenige Einsicht. Nur wenige, wie Vögel, die dem Netz entkommen, gelangen in die Reiche der Glückseligkeit. - Dreizehntes Kapitel des Dhammapada"
 LOADING_TIP_107:0 "Bewässerer regulieren die Gewässer, Fletcher richten Pfeilschäfte gerade, Zimmerleute formen Holz, und die Guten beherrschen sich selbst. - Kapitel Zehn des Dhammapada"
 LOADING_TIP_108:0 "Lasst die Vergangenheit los, lasst die Zukunft los, lasst die Gegenwart los und geht hinüber zum jenseitigen Ufer der Existenz. Mit einem völlig befreiten Geist wirst du nicht mehr zu Geburt und Tod kommen. - Vierundzwanzigstes Kapitel des Dhammapada"
 LOADING_TIP_109:0 "Es gibt diejenigen, die nicht erkennen, dass wir alle eines Tages sterben müssen. Diejenigen aber, die dies erkennen, legen ihre Streitigkeiten bei. - Erstes Kapitel des Dhammapada"
 LOADING_TIP_110:0 "Von all diesen sind die Belga die tapfersten, weil sie am weitesten von der Zivilisation und der Raffinesse unserer Provinz entfernt sind und die Kaufleute am wenigsten häufig zu ihnen Zuflucht nehmen und jene Dinge einführen, die dazu neigen, den Geist zu verweichlichen. - Gaius Julius Cäsar"
 LOADING_TIP_111:0 "Auf diese Botschaft erwiderte Ariovistus, wenn er selbst etwas von Caesar bräuchte, würde er zu ihm gehen; und wenn Caesar etwas von ihm wolle, solle er zu ihm kommen. Außerdem wage er es nicht, ohne ein Heer in die Teile Galliens zu gehen, die Caesar besitze, und könne auch nicht ohne große Kosten und Mühen sein Heer an einem Ort zusammenziehen; außerdem erscheine es ihm seltsam, was Caesar oder das römische Volk überhaupt in seinem eigenen Gallien zu suchen hätten, das er im Krieg erobert habe. - De Bello Gallico"
 LOADING_TIP_112:0 "Nachdem Ariovistus sich viele Monate in seinem Lager und in den Sümpfen aufgehalten und keine Gelegenheit zum Kampf gegeben hatte, fiel er plötzlich über sie her, die inzwischen an einer Schlacht verzweifelt und in alle Richtungen zerstreut waren, und siegte mehr durch List und Tücke als durch Tapferkeit. - De Bello Gallico"
 LOADING_TIP_113:0 "Nach dieser Rede änderte sich die Meinung aller auf überraschende Weise, und es entstand der größte Eifer für die Fortsetzung des Krieges; und die zehnte Legion war die erste, die ihm durch ihre Militärtribunen dafür dankte, dass er diese äußerst positive Meinung über sie geäußert hatte, und versicherte ihm, dass sie durchaus bereit seien, den Krieg fortzusetzen. - De Bello Gallico"
 LOADING_TIP_114:0 "Die Freundschaft des römischen Volkes sollte sich für ihn als Zierde und Schutz, nicht als Nachteil erweisen; und er suchte sie in dieser Erwartung. Wenn aber durch das römische Volk der Tribut eingestellt und die, die sich ergeben hatten, von ihm verführt werden sollten, würde er auf die Freundschaft des römischen Volkes nicht weniger herzlich verzichten, als er sie gesucht hatte. - De Bello Gallico"
 LOADING_TIP_115:0 "'Es war ein Reichtum, von dem wir weder gehört noch gewusst haben', sagte Ailill; 'aber der Reichtum einer Frau war alles, was du hattest, und Feinde aus den Ländern, die dir am nächsten sind, wurden benutzt, um die Beute und die Beute, die sie dir abnahmen, zu erbeuten.' - Táin Bó Cúalnge"
 LOADING_TIP_116:0 "'Ich schwöre bei den Göttern, die ich verehre', sprach Darè, 'sie sollen auf keinen Fall mit unlauteren Mitteln nehmen, was sie nicht mit ehrlichen Mitteln nehmen können!' - Táin Bó Cúalnge"
 LOADING_TIP_117:0 "Und sag ihm, dass es eine Ehre für ihn ist, sich den Heerscharen so lange oder so kurz zu widersetzen, wie er Taten der Tapferkeit gegen sie vollbringt, dass es aber besser für ihn wäre, sich zu verstecken, als vor einem ihrer Krieger zu fliehen. - Táin Bó Cúalnge"
 LOADING_TIP_118:0 "Da der Bund und die Bedingungen für den Einzelkampf mit Cuchulain gebrochen worden waren, nahm Cuchulain an diesem Tag seine Schleuder in die Hand und begann, von Delga, dem Kleinen Dart, im Süden auf das Heer zu schießen. Obwohl die Männer von Erin an diesem Tag zahlreich waren, wandte nicht einer von ihnen sein Gesicht nach Süden zu Cuchulain, weder Hund noch Pferd noch Mensch. - Táin Bó Cúalnge"
 LOADING_TIP_119:0 "Und der Kuhhirte des Stieres wollte nicht zulassen, dass sie den braunen Stier von Cualnge wegführten, und so drängten sie den Stier und schlugen mit ihren Schilden auf ihn ein, bis sie ihn in einen engen Spalt trieben, und die Herde zertrat den Körper des Kuhhirten dreißig Fuß tief in die Erde, so dass sie Bruchstücke und Fetzen aus seinem Körper machten. Forgemen war sein Name. Dies also ist der Tod von Forgemen auf dem Kuhhirten von Cualnge. - Táin Bó Cúalnge"
 LOADING_TIP_120: 0 "Das ist meiner Meinung nach der Grund, warum die jungen Männer in den Schulen zu solchen Schwachköpfen heranwachsen, weil sie weder etwas sehen noch hören, was mit den gewöhnlichen Umständen des täglichen Lebens zu tun hat, nichts als Zeug über Piraten, die mit Fesseln in der Hand am Meeresufer lauern, Tyrannen, die Edikte erlassen, um die Söhne zu zwingen, ihren eigenen Vätern den Kopf abzuschlagen, Orakel, die in Zeiten der Pestilenz befehlen, dass drei oder mehr Jungfrauen geopfert werden müssen, um die Pest aufzuhalten; honigsüße, abgerundete Sätze, Worte und Tatsachen gleichsam, bestreut mit Mohn und Sesam. - Das Satyricon"
 LOADING_TIP_121:0 "Was soll ich tun, Narr, wenn ich vor Hunger sterbe? Innehalten und einer Aneinanderreihung von Phrasen lauschen, die nicht besser sind als das Klirren von zerbrochenem Glas oder die unsinnigen Interpretationen in Traumbüchern? Beim großen Herkules, du bist noch viel gemeiner als ich; um ein Abendessen zu erreichen, hast du dich herabgelassen, einem Dichter zu schmeicheln! - Das Satyricon"
 LADEN_TIP_122:0 "'Sieh dich um, Encolpius', sagte er, 'bist du so in deine Vergnügungen vertieft, dass du nie bedenkst, dass unser Geld erschöpft ist und die Kleinigkeiten, die uns bleiben, wertlos sind. Die Stadt taugt nichts in den Sommertagen; auf dem Lande wird man mehr Glück haben. Lass uns unsere Freunde besuchen gehen.' - Das Satyricon"
 LOADING_TIP_123:0 "Jeder Sklave, der ohne Erlaubnis seines Herrn ins Ausland geht, erhält hundert Peitschenhiebe. - Das Satyricon"
 LOADING_TIP_124:0 "Während wir die Etiketten lasen, rief Trimalchio aus, indem er seine Handflächen zusammenschlug: 'Alackaday! zu glauben, dass der Wein länger lebt als die arme Menschheit! Na also! Dann eben Stoßstangen! Im Wein liegt das Leben. Das ist der richtige Opimian, ich gebe dir mein Wort. Ich habe gestern keinen so guten mitgebracht, und viel bessere Männer als du haben mit mir gegessen. - Das Satyricon"
 LOADING_TIP_125:0 "Ich war wie immer begierig, das Seltene und Wunderbare zu erforschen, und da ich wusste, dass ich mich im Herzen Thessaliens befand, der Heimat jener magischen Künste, deren mächtige Zaubersprüche in der ganzen Welt gerühmt werden, und da ich mich daran erinnerte, dass die Erzählung meines lieben Freundes Aristomenes in eben dieser Stadt spielt, war ich von Begierde und Ungeduld besessen und machte mich auf, alles genau zu untersuchen. - Der Goldesel"
 LOADING_TIP_126:0 "Ich bitte im Voraus um Nachsicht, wenn ich als grober Darsteller in der exotischen Sprache des Forums beleidige. Und in Wahrheit wird die Tatsache, dass ich meine Stimme ändere, wie das Geschick eines Zirkusreiters wirken, wenn es nötig ist. Wir sind im Begriff, eine griechische Geschichte zu erzählen. Leser, nimm teil: und finde Vergnügen. - Der Goldesel"
 LOADING_TIP_127:0 "Aber meine Neugierde war geweckt, und sobald ich das Wort 'Magie' hörte, wollte ich, anstatt mich vor Pamphile zu hüten, freiwillig und aus eigenem Antrieb eine Lehre in solchen Dingen beginnen, koste es, was es wolle, und mich kopfüber in die tiefste Grube stürzen. - Der Goldesel"
 LOADING_TIP_128:0 "Kaum hatte die Morgendämmerung mit erhobenem rosigen Arm begonnen, ihre Rösser mit purpurnen Fesseln über den Himmel zu treiben, wurde ich aus dem sorglosen Schlummer geweckt, und die Nacht riss mich in den Tag. Schmerz durchflutete mein Gemüt, als ich mich an die Gewalttaten des Abends erinnerte, und ich saß zusammengekauert auf meinem Bett, die Füße gekreuzt, die Hände zusammengeschlagen, die Finger über den Knien verschränkt, weinte ausgiebig und beschwor bereits die Szene auf dem Marktplatz herauf, den Prozess, das Urteil und den Henker selbst. - Der Goldesel"
 LOADING_TIP_129:0 "Was das Verbrechen selbst betrifft, das streng veröffentlicht werden muss, so leugnet nicht einmal der Schuldige die Tat. Aber es fehlt eine Information, nämlich die Namen seiner Verbündeten bei diesem kühnen Verbrechen, denn es ist kaum anzunehmen, dass er allein drei starken Männern das Leben genommen hat. Also wird die Wahrheit nun durch Folter herausgefunden. - Der Goldesel"
 LOADING_TIP_130:0 "Männer, die sich für Sport und die Pflege ihres Körpers interessieren, denken nicht nur an Kondition und Bewegung, sondern auch an Entspannung zu bestimmten Zeiten; sie betrachten dies sogar als den wichtigsten Teil des Trainings. In ähnlicher Weise, so denke ich, können Studenten nach der Lektüre ernster Werke ihren Geist gewinnbringend entspannen und ihn für die künftige Arbeit besser in Form bringen. - Eine wahre Geschichte"
 LOADING_TIP_131:0 "Es war einmal, als ich von den Säulen des Herkules aufbrach und bei günstigem Wind den westlichen Ozean ansteuerte, um eine Reise zu unternehmen. Das Motiv und der Zweck meiner Reise lagen in meiner intellektuellen Aktivität und Abenteuerlust und in meinem Wunsch, herauszufinden, was das Ende des Ozeans war und wer die Menschen waren, die auf der anderen Seite lebten. - Eine wahre Geschichte"
 LOADING_TIP_132:0 "Als wir etwa drei Furlongs vom Meer entfernt durch den Wald vorwärts gegangen waren, sahen wir eine Bronzetafel mit griechischen Buchstaben, die schwach und unleserlich waren und auf denen stand: 'An diesen Punkt kamen Herkules und Dionysos. Wir verneigten uns und gingen weiter, aber wir waren noch nicht weit gekommen, als wir auf einen Weinfluss stießen, der dem Chian so ähnlich war, wie er nur sein konnte. Der Fluss war groß und voll, so dass er an einigen Stellen sogar schiffbar war. Als wir den Beweis für den Besuch des Dionysos sahen, konnten wir nicht anders, als der Inschrift auf der Tafel mehr Glauben zu schenken. - Eine wahre Geschichte"
 LADUNG_TIP_133:0 "Um die Mittagszeit, als die Insel nicht mehr in Sicht war, erhob sich plötzlich ein Wirbelwind, wirbelte das Boot herum, hob es etwa dreihundert Furlängen in die Luft und ließ es nicht wieder ins Meer hinab; aber während es oben hing, schlug ein Wind in die Segel und trieb es mit bauschenden Segeln voran. Sieben Tage und sieben Nächte segelten wir durch die Luft, und am achten Tag sahen wir darin ein großes Land, das einer Insel glich, hell und rund und von einem großen Licht erleuchtet. - Eine wahre Geschichte"
 LOADING_TIP_134:0 "Als er uns angesehen und aus unserer Kleidung seine Schlüsse gezogen hatte, sagte er: 'Dann seid ihr also Griechen, Fremde?'", und als wir bejahten, "Nun, wie seid ihr hierher gekommen, wo ihr so viel Luft durchqueren müsst? Wir erzählten ihm alles, und er begann und erzählte uns von sich selbst: dass auch er ein Mensch sei, Endymion mit Namen, der einst im Schlaf aus unserem Lande geraubt und, als er dorthin kam, zum König des Landes gemacht worden sei. Er sagte, sein Land sei der Mond, der auf uns herabscheint. - Eine wahre Geschichte"
 LOADING_TIP_135:0 "Die Volplaneurs sind zwar Infanteristen, aber sie fliegen ohne Flügel durch die Luft. Was die Art ihres Fluges betrifft, so ziehen sie ihre langen Tuniken durch den Gürtel hoch, lassen die sackartigen Falten sich mit Wind füllen, als wären sie Segel, und lassen sich wie Boote tragen. In der Schlacht dienen sie meist als leichte Infanterie. Es wurde auch gesagt, dass die Sterne über Kappadokien siebzigtausend Sperlingshörner und fünftausend Kranich-Dragoner schicken würden. - Eine wahre Geschichte"
 LOADING_TIP_136:0 "Was uns betrifft, so wurden wir an jenem Tag in die Sonne entführt, wobei unsere Hände mit einem Stück Spinnennetz auf dem Rücken gefesselt waren. Der Feind beschloss, die Stadt nicht zu belagern, sondern auf dem Rückweg eine Mauer durch die Luft zu bauen, damit die Sonnenstrahlen den Mond nicht mehr erreichen konnten. Die Mauer war doppelt und bestand aus Wolken, so dass es zu einer echten Mondfinsternis kam und der Mond vollständig in eine ununterbrochene Nacht gehüllt war. - Eine wahre Geschichte"
 LOADING_TIP_137:0 "Ein Mann gilt in diesem Land als schön, wenn er kahl und unbehaart ist, und sie verabscheuen langhaarige Menschen ganz und gar. Anders ist es auf den Kometen, wo sie langhaarige Menschen schön finden - es gab Besucher auf dem Mond, die uns davon erzählt haben. Ein weiterer Punkt - sie haben Bärte, die ein wenig über dem Knie wachsen, und sie haben keine Zehennägel, sondern sind alle einfüßig. Über dem Steiß eines jeden Mannes wächst ein langes Kohlblatt, wie ein Schwanz, der immer grün ist und nicht bricht, wenn er auf den Rücken fällt. - Eine wahre Geschichte"
 LOADING_TIP_138:0 "Mitylene ist eine große und schöne Stadt auf der Insel Lesbos. Eine Meerenge, deren Wasser sanft aus dem Meer fließt, trennt sie vom Festland. Viele Brücken aus Holz und strahlend weißem Stein säumen ihre Straßen. Man würde nicht glauben, dass es sich um eine Stadt, sondern um eine Insel handelt. - Longus, aus Daphnis und Chloe"
 LOADING_TIP_139:0 "Lamon dachte zuerst daran, die Münzen mitzunehmen und den Säugling zurückzulassen, aber dann überkam ihn Scham. Bin ich weniger gütig zu einem Säugling als eine Ziege? Er wartete, bis es dunkel wurde, und brachte im Schutz der Dunkelheit alles zu seiner Frau Myrtale nach Hause, die Marken, das Kind und die Ziege selbst. Myrtale war verwirrt: 'Können Ziegen Kinder gebären?', fragte sie. - Longus, aus Daphnis und Chloe"
 LOADING_TIP_140:0 "Dryas und Lamon waren bestürzt über das, was sie gesehen hatten. Sollten die Kinder zu Ziegenhirten und Schafhirten werden? Und das, wo ihre Windeln doch so viel bessere Aussichten und ein größeres Vermögen versprachen? War es wegen dieses Glücks, dass sie die Kinder mit feinen Speisen aufzogen und ihnen die Buchstaben und viele schöne Dinge des Landlebens beibrachten? - Longus, aus Daphnis und Chloe"
 LOADING_TIP_141:0 "Schon ging der Frühling zu Ende, und der Sommer begann. Alles war in seiner schönsten Pracht. Die Bäume waren mit Früchten beladen, die Ebenen waren mit stehenden Feldfrüchten bedeckt, und die Zikaden zirpten fröhlich. Die Früchte dufteten süß, und die Herden blökten vor Freude. Man könnte meinen, dass sogar die sanft fließenden Flüsse sangen, und die Winde, die über die Kiefern wehten, gaben die Töne einer Pfeife von sich, und die Äpfel sehnten sich danach, in die Erde zu fallen, und die Sonne, die Liebhaberin der Schönheit, zog allen die Kleider aus. - Longus, aus Daphnis und Chloe"
 LOADING_TIP_142:0 "Sie beschlossen, ihren Wohltäter zu ehren. Sie schlossen sich Dorkons Verwandten an, um den armen Mann zu begraben. Sie schütteten viel Erde auf ihn und pflanzten viele Kulturpflanzen und hängten die ersten Früchte ihrer Bemühungen als Opfer auf. Sie gossen Milchopfer und pressten Weintrauben und zerbrachen viele Hirtenpfeifen über ihm. Man hörte das klägliche Wiehern der Kühe, und einige Kühe sah man in Unordnung herumlaufen. Wie es bei den Herden und Herden schien, dienten diese Handlungen als Klage der Kühe über den Tod ihres Hirten. - Longus, aus Daphnis und Chloe"
 LOADING_TIP_143:0 "Ich will mit dir beginnen, o Phoebus, und die berühmten Taten der alten Männer erzählen, die auf Geheiß des Königs Pelias mit der wohlgepolsterten Argo durch die Mündung des Pontus und zwischen den Felsen von Kyanea hindurchfuhren, um das goldene Vlies zu suchen. - Die Argonautika"
 LOADING_TIP_144:0 "Ich bitte dich, Mutter, häufe nicht zu viel bitteren Kummer an, denn du wirst mich nicht durch Tränen vom Bösen erlösen, sondern noch Kummer zum Kummer hinzufügen. Denn unsichtbar sind die Leiden, die die Götter den Sterblichen auferlegen; sei stark, deinen Anteil daran zu ertragen, wenn auch mit Kummer im Herzen; fasse Mut durch die Verheißungen der Athene und durch die Antworten der Götter... - Die Argonautika"
 LOADING_TIP_145:0 "Du eitler Schuft, du planst für dich das Verderben vor der Zeit. Lässt der reine Wein dein kühnes Herz in deiner Brust anschwellen zu deinem Verderben, und hat er dich dazu gebracht, die Götter zu entehren? Es gibt andere Worte des Trostes, mit denen ein Mann seinen Kameraden ermutigen könnte; aber du hast mit völliger Unbesonnenheit gesprochen. - Die Argonautica"
 LOADING_TIP_146:0 "Nun komm, sage mir durch deine prophetische Kunst, ob die Götter auch für mich ein solches Unglück herbeiführen werden, wie es dein Vater für die Söhne des Aloeus versprochen hat. Und bedenke, wie du lebendig aus meinen Händen entkommen wirst, wenn du dabei ertappt wirst, dass du eine Prophezeiung machst, die so eitel ist wie der müßige Wind. - Die Argonautika"
 LOADING_TIP_147:0 "Sohn des Äson, sei nicht zornig mit mir, wenn ich in meiner Torheit geirrt habe, denn der Kummer hat mich dazu gebracht, ein hochmütiges und unerträgliches Wort zu sprechen. Doch lass mich meine Schuld den Winden überlassen, und lass unsere Herzen vereint sein wie zuvor. - Die Argonautica"
 LOADING_TIP_148:0 "Hört zu, ihr Wanderer auf dem Meer, was ihr wissen solltet. Es ist die Regel, dass kein Fremder, der zu den Bebryciern kommt, abreisen darf, bevor er nicht seine Hände im Kampf gegen die meinen erhoben hat. Wählt also euren tapfersten Krieger aus dem Heer aus und stellt ihn hier an Ort und Stelle auf, damit er mit mir im Kampf antritt. Wenn ihr aber nicht auf mich achtet und meine Anordnungen mit Füßen tretet, so wird zu eurem Leidwesen eine ernste Notwendigkeit über euch kommen. - Die Argonautica"
 LOADING_TIP_149:0 "Aber der Held, der nie verwundet wurde, wehrte den Ansturm seines Gegners durch seine Geschicklichkeit ab, und er beobachtete schnell das brutale Spiel seiner Fäuste, um zu sehen, wo er unbesiegbar stark und wo unterlegen war, und stand unaufhörlich und erwiderte Schlag um Schlag. Und wie wenn Schiffszimmerleute mit ihren Hämmern auf Schiffshölzer einschlagen, um die scharfen Klammern zu treffen, die Schicht auf Schicht fixieren, und die Schläge nacheinander ertönen, so krachten Wangen und Kiefer auf beiden Seiten, und ein gewaltiges Zähneklappern entstand, und sie hörten nicht auf, ihre Schläge zu führen, bis mühsames Keuchen beide überkam. Und etwas abseits stehend wischten sie sich den Schweiß von der Stirn und rangen müde nach Atem. Dann eilten sie wieder zusammen, wie zwei Stiere, die in wilder Rivalität um eine weidende Färse kämpfen. - Die Argonautika"
 LADUNG_TIP_150:0 "Als aber die Sonne aus der Ferne über den taufrischen Hügeln aufging und die Hirten weckte, lösten sie ihre Taue vom Stamm des Lorbeerbaums und luden alle Beute an Bord, die sie brauchen konnten; und mit günstigem Wind steuerten sie durch den wirbelnden Bosporus. - Die Argonautica"
 LOADING_TIP_151:0 "Unglücklicher, kein anderer Mensch ist unglücklicher als du, denke ich. Warum liegt auf dir die Last so vieler Sorgen? Hast du dich in böser Torheit gegen die Götter versündigt durch deine Kunst der Weissagung? Dafür sind sie sehr zornig mit dir..." - Die Argonautika
 LOADING_TIP_152:0 "Dieses Volk kümmert sich nicht um das Pflügen mit Ochsen oder um die Anpflanzung von honigsüßen Früchten; noch weiden sie ihre Herden auf der taufrischen Wiese. Aber sie bearbeiten das harte, eisenhaltige Land und tauschen ihren Lohn gegen den täglichen Lebensunterhalt; nie geht der Morgen für sie ohne Arbeit auf, aber inmitten von düsteren, rußigen Flammen und Rauch ertragen sie schwere Arbeit. - Die Argonautika"
 LOADING_TIP_153:0 "Unglücklicher, warum bist du so von Verzweiflung geschlagen? Wir wissen, wie du dich auf die Suche nach dem Goldenen Vlies begeben hast; wir kennen jede deiner Mühen, all die mächtigen Taten, die du auf deinen Wanderungen über Land und Meer vollbracht hast. Wir sind die Einsamen, die Göttinnen des Landes, die mit menschlicher Stimme sprechen, die Heldinnen, die Wächterinnen und Töchter Libyens. Steh also auf, sei nicht so betrübt in deinem Elend, und wecke deine Kameraden. - Die Argonautica"
 LOADING_TIP_154:0 "Was bringt das Kornfeld zum Lächeln; unter welchem Stern, Maecenas, ist es angebracht, die Grasnarbe zu wenden oder Ulmen mit Reben zu vermählen; wie pflegt man den Ochsen; welche Mühen für die Viehzucht, oder welcher Beweis geduldiger Prüfung dient für sparsame Bienen - das sind meine Themen. - Die Georgien von Virgil"
 LOADING_TIP_155:0 "Merke dir auch, wann der Nussbaum in den Wäldern mit üppiger Blüte sie bekleidet und ihre duftenden Zweige niederbeugt. Wenn die Frucht überwiegt, wird ein Kornvorrat folgen, und es wird eine gewaltige Erntezeit mit gewaltiger Hitze kommen; wenn aber der Schatten mit reichem Laub bedeckt ist, wird deine Tenne vergeblich die Halme zermalmen, die nur Spreu enthalten. - Die Georgien von Virgil"
 LOADING_TIP_156: 0 "Erstens ist das Gesetz der Natur für die Erzeugung von Bäumen vielfältig; für einige von ihrer eigenen Kraft spontan Frühling, keine Hand des Menschen zwingend, und besitzen die Ebenen und Fluss-Windungen weit und breit, als biegsame osier und die Biegung Ginster, Pappel, und Weiden in fahlen Unternehmen mit grünen Blatt schimmernden grau; Und manche sind aus zufällig gefallenen Samen, die sie hervorbringen, wie die hohen Kastanien und, am mächtigsten unter den verzweigten Hölzern, Jovas Äskulap, und Eichen, die von den alten Griechen als orakelhaft angesehen wurden. - Die Georgien von Virgil"
 LOADING_TIP_157: 0 "Wenn aber wilde Schwadronen und die Reihen des Krieges dich eher erfreuen, oder auf Rädern bei Pisa zu gleiten, mit Alpheus, der vorbeifliegt, und im Hain Jupiters auf den fliegenden Wagen zu drängen, sei die erste Aufgabe deines Rosses, dem bewaffneten Zorn des Kriegers zu begegnen, und die Trompete und das lange Brüllen der rumpelnden Räder und das Klirren des klingenden Zaumzeugs im Stall zu ertragen; dann mehr und mehr, die liebkosende Stimme seines Herrn zu lieben, oder die laute Hand, die seinen Hals klatscht. - Die Georgien von Virgil"
 LOADING_TIP_158:0 "Nein, alle Völker der Erde, die Menschen, die Tiere, die Meeresbewohner, die Schwärme und die bemalten Vögel, stürzen sich auf das tobende Feuer: die Liebe treibt sie alle an. - Die Georgien von Virgil"
 LOADING_TIP_159:0 "Nimm deine Größe an, denn die Zeit naht, liebes Kind der Götter, großer Nachkomme des Jove! Sieh, wie sie wankt, der Welt gebettete Macht, die Erde und der weite Ozean und das tiefe Gewölbe; alles, sieh, entzückt von der kommenden Zeit! - Die Eklogien des Vergil"
 LOADING_TIP_160:0 "Eher also werden leichte Hirsche in der Luft fressen, die Meere ihre Fische nackt am Strande lassen, Germanen und Parther ihre natürlichen Grenzen verschieben, und diese den Arar, jene den Tigris trinken, als dass aus meinem Herzen sein Antlitz und Gedächtnis verblassen. - Die Eklogien des Vergil"
 LOADING_TIP_161:0 "Es steht allen Menschen, die andere Tiere übertreffen wollen, gut an, sich nach Kräften zu bemühen, um nicht wie die Tiere des Feldes, die die Natur zu kriechenden und dem Appetit unterworfenen Tieren geformt hat, in der Finsternis zu verweilen. - Sallust"
 LOADING_TIP_162:0 "Doch war es lange Zeit ein Streitpunkt unter den Menschen, ob die militärischen Anstrengungen mehr durch die Stärke des Körpers oder durch die Kraft des Verstandes vorangetrieben werden. - Sallust"
 LOADING_TIP_163:0 "Sowohl im Frieden als auch im Krieg ist es möglich, Berühmtheit zu erlangen; viele, die gehandelt haben, und viele, die die Taten anderer aufgezeichnet haben, erhalten ihren Tribut an Lob. - Sallust"
 LOADING_TIP_164:0 "Ich selbst aber wurde als junger Mann zunächst, wie die meisten anderen, von der Neigung geleitet, mich mit politischen Angelegenheiten zu befassen; aber bei diesem Streben waren viele Umstände für mich ungünstig; denn anstelle von Bescheidenheit, Mäßigung und Rechtschaffenheit herrschten Schamlosigkeit, Korruption und Habgier. - Sallust"
 LOADING_TIP_165:0 "Die Gründer und ersten Bewohner der Stadt Rom waren, soviel ich weiß, die Trojaner, die unter der Führung des Aeneas als Verbannte aus ihrem Land umherzogen, ohne festen Wohnsitz zu haben. - Sallust"
 LOADING_TIP_166:0 "Aber die große Rivalität unter ihnen war der Ruhm; jeder wollte der erste sein, der einen Emanzen verwundete, eine Mauer erklomm und bei einer solchen Heldentat bemerkt wurde. - Sallust"
 LOADING_TIP_167:0 "Für befestigte Städte sind die folgenden allgemeinen Grundsätze zu beachten. Zunächst muss ein sehr gesunder Standort gewählt werden. Ein solcher Ort wird hoch gelegen sein, weder neblig noch frostig, und in einem Klima, das weder heiß noch kalt, sondern gemäßigt ist; außerdem ohne Sümpfe in der Nähe. - Vitruv "
 LOADING_TIP_169:0 "Die Bauweise der Griechen ist also nicht zu verachten. Sie verwenden keine Struktur aus weichem, außen poliertem Schotter, sondern legen, wenn sie auf Maßsteine verzichten, Schichten aus Lava oder einem anderen harten Stein an, und als ob sie mit Ziegeln bauen würden, verbinden sie die aufrechten Fugen, indem sie die Richtung der Steine in den Schichten vertauschen. So erreichen sie eine Vollkommenheit, die bis in die Ewigkeit Bestand hat. - Vitruv"
 LOADING_TIP_170:0 "Da so mächtige Könige Mauern aus Ziegelsteinen nicht verschmäht haben, obwohl sie mit ihren Einkünften und aus Beute oft nicht nur aus Mauerwerk oder Maßsteinen, sondern sogar aus Marmor hätten bauen lassen können, bin ich der Meinung, dass man Gebäude aus Ziegelsteinen nicht ablehnen sollte, vorausgesetzt, dass sie richtig "gekrönt" sind. Aber ich werde erklären, warum diese Art von Bauwerken von den Römern innerhalb der Stadt nicht verwendet werden sollte, ohne die Gründe und die Begründung dafür auszulassen. - Vitruv"
 LOADING_TIP_171:0 "Die Griechen legen ihre Foren in der Form eines Platzes an, der von sehr geräumigen Doppelkolonnaden umgeben ist, schmücken sie mit ziemlich eng aneinander gesetzten Säulen und mit Gesimsen aus Stein oder Marmor und bauen darüber im oberen Stockwerk Gänge. Aber in den Städten Italiens kann diese Methode nicht angewandt werden, weil es ein von unseren Vorfahren überlieferter Brauch ist, dass die Gladiatorenspiele auf dem Forum stattfinden sollen. - Vitruv"
 LOADING_TIP_172:0 "Da dankten ihm die Rhodier, die durch die List des Diognetus vom Krieg befreit worden waren, öffentlich und zeichneten ihn mit allen Ehren und Auszeichnungen aus. Diognetus brachte die Helepolis in die Stadt, stellte sie an einem öffentlichen Platz auf und brachte eine Inschrift an: "Diognetus hat aus der Beute des Feindes dieses Geschenk dem Volk gewidmet". Deshalb müssen bei Verteidigungsanlagen nicht nur Maschinen, sondern vor allem kluge Pläne vorbereitet werden. - Vitruv"
 LOADING_TIP_173:0 "Gegen das Scheuern: Wenn du auf eine Reise gehst, halte einen kleinen Zweig pontischen Wermuts unter den Anus. - Marcus Cato"
 LOADING_TIP_174:0 "Es ist wahr, dass die Beschaffung von Geld durch Handel manchmal vorteilhafter ist, wenn sie nicht so gefährlich wäre; und ebenso das Geldverleihen, wenn es ebenso ehrenhaft wäre. Unsere Vorfahren vertraten diese Ansicht und verkörperten sie in ihren Gesetzen, die verlangten, dass der Dieb doppelt und der Wucherer vierfach bestraft werden sollte; wie viel weniger wünschenswert sie den Wucherer als den Dieb als Bürger ansahen, kann man hieraus ermessen. - Marcus Cato"
 LOADING_TIP_175:0 "Sei ein guter Nachbar und lass nicht zu, dass deine Leute Straftaten begehen. Wenn du in der Nachbarschaft beliebt bist, wird es für dich leichter sein, deine Produkte zu verkaufen, deine Arbeit zu vermieten und zusätzliche Arbeitskräfte zu finden. - Marcus Cato"
 LOADING_TIP_176:0 "Das sind die Pflichten des Aufsehers: - Er muss eine gute Verwaltung zeigen. Die Festtage müssen eingehalten werden. Er muss seine Hände von den Gütern der anderen fernhalten und die eigenen sorgfältig aufbewahren. Er muss Streitigkeiten unter den Sklaven schlichten; und wenn jemand ein Vergehen begeht, muss er ihn angemessen bestrafen, je nach dem Ausmaß der Schuld. - Marcus Cato"
 LOADING_TIP_177:0 "Tuniken, Togas, Decken, Kittel und Schuhe sollen in Rom gekauft werden; Mützen, Eisenwerkzeuge, Sensen, Spaten, Hacken, Äxte, Geschirre, Schmuck und kleine Ketten in Cales und Minturnae; Spaten in Venafrum; Karren und Schlitten in Suessa und in Lucania; Krüge und Töpfe in Alba und in Rom; und Fliesen in Venafrum. - Marcus Cato"
 LOADING_TIP_178:0 "Ochsen dürfen an Festtagen zu folgenden Zwecken eingespannt werden: um Brennholz, Bohnenstängel und Getreide für die Lagerung zu transportieren. Es gibt keinen Feiertag für Maultiere, Pferde oder Esel, außer an den Familienfesten. - Marcus Cato"
 LOADING_TIP_179:0 "Über den medizinischen Wert des Kohls: Es ist der Kohl, der alle anderen Gemüse übertrifft. Er kann entweder gekocht oder roh gegessen werden; wenn man ihn roh isst, taucht man ihn in Essig. Er fördert die Verdauung auf wunderbare Weise und ist ein ausgezeichnetes Abführmittel, und der Urin ist gesund für alles. - Marcus Cato"
 LOADING_TIP_180:0 "Gib dem Vieh jedes Jahr, wenn sich die Trauben zu verfärben beginnen, Medizin, damit es gesund bleibt. Wenn du eine Schlangenhaut siehst, hebe sie auf und lege sie weg, damit du sie nicht suchen musst, wenn du sie brauchst. Weiche diese Haut, Dinkel, Salz und Thymian mit Wein ein und gib ihn dem ganzen Vieh zu trinken. Sorge dafür, dass das Vieh im Sommer immer gutes, klares Wasser zu trinken hat; das ist wichtig für seine Gesundheit. - Marcus Cato"








