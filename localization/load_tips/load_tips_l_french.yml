 LOADING_TIP_0:0 "« N'enfreignez la loi que pour prendre le pouvoir.\nDans tous les autres cas, respectez-la. »\n(Jules César)"
 LOADING_TIP_1:1 "« Jamais nul ami ne m'a fait tant de mal, ni ennemi tant de bien que je ne l'ai surpassé ensuite. »\n(Sylla)"
 LOADING_TIP_2:0 "« Plus l'État est corrompu,\nplus les lois se multiplient. »\n(Tacite)"
 LOADING_TIP_3:1 "« Le danger partagé est le plus fort des liens, car il garde les hommes unis en dépit de la haine mutuelle et de la suspicion. »\n(Tite-Live)"
 LOADING_TIP_4:0 "« Les hommes ne se soucient de vivre noblement, mais seulement de vivre longtemps ;\nor il est à la portée de tous de vivre noblement, de personne de vivre longtemps. »\n(Sénèque le Jeune)"
 LOADING_TIP_5:0 "« En outre, je suis d'avis que Carthage doit être détruite ! »\n(Caton)"
 LOADING_TIP_6:0 "« En vérité je vous le dis : il ne peut être trahi\ncelui qui à nul autre n'accorde sa confiance. »\n(Martinus Anwardius)"
 LOADING_TIP_7:2 "« Le dharma est excellent. Mais qu'est-ce que le dharma ? Faire le moins de mal possible et beaucoup de piété : clémence, charité, véracité et pureté. »\n(édit majeur sur roche n°2 d'Ashoka)"
 LOADING_TIP_8:2 "« Tu te plains, Véloce, de ce que j'écris de longues épigrammes. Toi-même, tu n'écris rien : tu fais plus court, assurément. »\n(Martial)"
 LOADING_TIP_9:2 "« Le sort en est jeté. »\n(Attribué à Jules César, citant sans doute Ménandre, au moment de franchir le Rubicon pour envahir l'Italie)"
 LOADING_TIP_10:2 "« Viens me rendre visite quand tu voudras rire, viens voir un homme gras, poli, la peau bien soignée, un porc du troupeau d'Épicure. »\n(Horace)"
 LOADING_TIP_11:2 "« C'est par les mots que l'esprit s'élève et que l'homme est exalté. »\n(Aristophane)"
 LOADING_TIP_12:2 "« Tout dirigeant doit se souvenir de trois choses : en premier, qu'il gouverne les hommes ; ensuite, qu'il gouverne selon la loi ; enfin, qu'il ne gouverne pas éternellement. »\n(Agathon, poète athénien)"
 LOADING_TIP_13:2 "« À gros livre, grand malheur. »\n(Callimaque de Cyrène)"
 LOADING_TIP_14:2 "« Si tes amis t'invitent à un repas, arrive tard si tu veux. S'ils t'appellent pour les consoler, hâte-toi. »\n(Chilon de Sparte)"
 LOADING_TIP_15:3 "« La force est mieux servie lorsqu'elle est alliée à la discrétion ; sinon, elle ne fait que nuire à celui qui la possède. »\n(Isocrate)"
 LOADING_TIP_16:2 "« Si je ne t'aimais plus que mes yeux, aimable Calvus, pour prix d'un pareil présent je te haïrais plus qu'on ne peut haïr un Vatinius. Qu'ai-je fait, moi, qu'ai-je dit, pour que tu m'assassines de tant de mauvais poètes ? »\n(Catulle)"
 LOADING_TIP_17:2 "« Dans le corps politique comme dans celui de l'homme, la plus dangereuse des maladies est celle qui vient de la tête. »\n(Pline le Jeune)"
 LOADING_TIP_18:2 "« Le naufragé garde l'horreur des flots, même s'ils sont tranquilles. »\n(Ovide)"
 LOADING_TIP_19:2 "« En outre, ce qui n'est honorable n'est sûr. Si nous devons tomber, allons au-devant du danger. »\n(Lacon & Icelus, conseillers de l'empereur Galba)"
 LOADING_TIP_20:2 "« Qui veut passer pour un sage aux yeux des sots passe pour un sot aux yeux des sages. »\n(Quintilien)"
 LOADING_TIP_21:2 "« Il réalisa que la cité avait besoin d'un général, et la Grèce d'une cité, capable de la gouverner. Aussi se donna-t-il à son pays et la cité aux Grecs, pour la cause de la liberté. »\n(Hypéride, sur le général athénien Léosthène)"
 LOADING_TIP_22:4 "« Je n'en ai pas le temps, » dit Démétrios.\n« En ce cas, ne sois pas roi ! » lui cria la vieille femme.\n(Plutarque)"
 LOADING_TIP_23:2 "« Mais lorsque tout nous sera soumis, que ferons-nous alors ? »\n(Cinéas, conseiller de Pyrrhus)"
 LOADING_TIP_24:1 "« Ô mes amis, quel champ de bataille nous laissons aux Carthaginois et aux Romains ! »\n(Pyrrhus)"
 LOADING_TIP_25:2 "« "Pourquoi donc, répliquèrent-ils, ne nous conduis-tu pas sur-le-champ contre eux, tandis que notre sang coule encore dans nos veines ?" Mais lui avec douceur : "Auparavant, dit-il, nous avons à fortifier notre camp." »\n(Plutarque)"
 LOADING_TIP_26:2 "« Allez-vous en avec tous vos discours, beaux orateurs. Les Romains ne m'ont pas envoyé\nà Athènes pour y prendre des leçons d'éloquence, mais pour y châtier des rebelles. »\n(Sylla)"
 LOADING_TIP_27:1 "« Ignores-tu que ceux qui requièrent quelque chose des autres doivent parler les premiers, et que les vainqueurs n'ont qu'à écouter en silence ? »\n(Sylla)"
 LOADING_TIP_28:2 "« Voilà un magnifique bouclier, jeune homme ; mais il convient mieux à un Romain de placer ses espoirs dans sa main droite plutôt que dans sa gauche. »\n(Scipion Émilien)"
 LOADING_TIP_29:2 "« Rome ne peut tomber si Scipion reste debout ; ni Scipion vivre si Rome est tombée. »\n(Scipion Émilien)"
 LOADING_TIP_30:2 "« Les Romains ne savent pas rester calmes dans la défaite. Quelque disgrâce qui dans cette extrémité brûle leur âme y restera à jamais, et ne leur laissera nul repos jusqu'à ce qu'ils vous l'aient fait payer de nombreuses fois. »\n(Herennius, père de Caius Pontius, vainqueur des Fourches Caudines)"
 LOADING_TIP_31:2 "« Hommes mauvais, seriez-vous en train de pécher contre vos pères, eux qui conquirent le monde entier sous Philippe et Alexandre ? »\n(Antigénès, général des Argyraspides, lors de la bataille de Gabiène)"
 LOADING_TIP_32:1 "« Mon avis est que vous soyez les plus forts par les armes,\nou les amis de ceux qui le sont. »\n(Phocion)"
 LOADING_TIP_33:2 "« Même si je n'accomplis rien d'autre, je peux au moins émousser la lame d'un ennemi. »\n(maxime spartiate rapportée par Plutarque)"
 LOADING_TIP_34:2 "« C'est là une époque violente et désolante. Des orgueilleux commandent et nous tournent en ridicule. Mais vous, mes fils, devez vous dévouer à la Loi et être prêts à mourir pour défendre l'alliance entre Dieu et nos ancêtres. »\n(Mattathias, meneur de la révolte des Macchabées)"
 LOADING_TIP_35:3 "« Si j'étais séparé de toute part de leur empire par des royaumes et des tétrarchies, mais parce que j'étais réputé riche et refusais la servitude, les Romains me poussèrent à la guerre. »\n(Mithridate)"
 LOADING_TIP_36:0 "« Ne savez-vous que les Romains ont tourné leurs armes dans cette direction qu'après que l'océan ait bloqué leur avancée vers l'ouest ? Qu'ils n'ont jamais rien possédé depuis leurs origines qu'ils n'avaient volé, leurs foyers, leurs femmes, leurs terres et leur empire ? Autrefois vagabonds sans patrie, sans parents, ils n'ont été créés que pour être le fléau du monde. »\n(Mithridate)"
 LOADING_TIP_37:1 "« Le Carthaginois entraîne après lui une armée constituée non pas seulement d'Africains, mais aussi des autres contrées les plus éloignées de la terre, depuis les détroits de l'océan et les colonnes d'Hercule : des hommes dépourvus de morale, des parias sachant à grand-peine parler en hommes. »\n(Varron)"
 LOADING_TIP_38:0 "« Marius alors qu'il regardait Carthage, et Carthage qui contemplait Marius\nauraient bien pu se consoler mutuellement. »\n(Velleius Paterculus)"
 LOADING_TIP_39:0 "« Et comment ne pas jeter la main sur la Libye et Carthage, en les voyant si bien à portée,\nquand Agathocle, s’échappant secrètement de Syracuse et traversant la mer avec si peu de vaisseaux, a bien failli s'en emparer ? »\n(Pyrrhus)"
 LOADING_TIP_40:0 "« La source dont toute chose existante tire son existence\ny retourne lorsqu'elle est détruite. »\n(Anaximandre de Milet)"
 LOADING_TIP_41:1 "« Mais lorsque l'un des dieux s'oppose à vous, même le fort ne peut en réchapper. »\n(Sophocle)"
 LOADING_TIP_42:0 "« Les exploits guerriers qui nous ont permis d'acquérir ces avantages, l'ardeur avec laquelle nous-mêmes ou nos pères nous avons repoussé les attaques des Barbares ou des Grecs, ne veux m'y attarder. Vous les connaissez tous, aussi je les passerai sous silence. »\n(Périclès)"
 LOADING_TIP_43:0 "« Nous avons institué des jeux et des fêtes qui se succèdent d'un bout de l'année à l'autre, de merveilleux divertissements particuliers dont l'agrément journalier bannit la tristesse. »\n(Périclès)"
 LOADING_TIP_44:1 "« Hellènes, je vous ai amené ici pour vous montrer la folie du roi des Mèdes qui, malgré toutes leurs richesses, sont venus ici voler ce que nous-mêmes avons en moindre quantité. »\n(Pausanias, général de Sparte, à la bataille de Platée)"
 LOADING_TIP_45:1 "« Sache bien que s'ils sont mille à marcher contre toi, ils seront mille à t'affronter. »\n(Démarate, roi déposé de Sparte, sur les Spartiates)"
 LOADING_TIP_46:1 "« Nous n'avons rien fait d'extraordinaire, de contraire à la nature humaine en acceptant un empire qui nous était offert, puis en refusant d'y renoncer. »\n(Ambassadeurs d'Athènes aux Spartiates, d'après Thucydide)"
 LOADING_TIP_47:0 "« Les paroles qui ne sont suivies d'aucun effet sont comptées pour rien, mais surtout les nôtres.\nCar plus nous avons la réputation d'habiles discoureurs, plus on se défie de nos discours. »\n(Démosthène)"
 LOADING_TIP_48:0 "« Naviguer est nécessaire,\nmais il n'est pas nécessaire de vivre. »\n(Pompée)"
 LOADING_TIP_49:0 "Donnez-moi un endroit où me tenir et je bougerai la terre. - Archimède"
 LOADING_TIP_50:1 "« Je vous en prie, ne dérangez pas mes cercles ! »\n(dernières paroles d'Archimède, venant de tracer des cercles dans le sable)"
 LOADING_TIP_51:1 "« Pyrrhus, le descendant des rois molosses, t'amène ces boucliers, déesse itonienne, qu'il a gagnés sur les vaillants Gaulois lorsqu'au combat Antigone et toute son armée ont pris la fuite. Ce n'est pas d'aujourd'hui ni d'hier que les Éacides sont célèbres pour leur courage. »\n(Dédicace de Pyrrhus après la bataille d'Aoos)"
 LOADING_TIP_52:0 "« Tout cela n'est que bavardage, plein d'incertitude, et seulement capable d'amuser le vulgaire. Ta pensée, l'épée à la main, devrait toujours être : le seul bon présage est la cause du roi Pyrrhus !\n(Pyrrhus, après que le présage de son rêve a été mis en doute)"
 LOADING_TIP_53:0 "« Enlever, égorger, piller, c'est, dans leur faux langage, gouverner ; et, où ils ont fait un désert, ils disent qu'ils ont donné la paix. »\n(Calgacus, chef calédonien, à propos des Romains)"
 LOADING_TIP_54:0 "« L'homme qui prend la fuite pourra combattre à nouveau. »\n(Ménandre)"
 LOADING_TIP_55:0 "« Souviens-toi, de temps à autre, que tu n'es qu'un homme. »\n(Ménandre)"
 LOADING_TIP_56:0 "« Dans chaque infortune il se trouve une part de joie. »\n(Ménandre)"
 LOADING_TIP_57:0 "« Celui qui est aimé des dieux meurt jeune. »\n(Ménandre)"
 LOADING_TIP_58:0 "« La prudence est la plus grande protection. Ce principe ne s'apprend pas de ses amis, mais de ses adversaires. C'est de leurs ennemis, non de leurs alliés que les cités ont appris qu'il fallait construire de hauts murs et des navires de guerre. »\n(Aristophane)"
 LOADING_TIP_59:0 "« Parfois le mal semble bon à celui dont l'esprit est guidé vers la destruction par un dieu. »\n(Sophocle)"
 LOADING_TIP_60:0 "« Considère que rien dans la vie de l'homme n'est stable, car alors tu ne te réjouiras pas outre mesure de ta réussite, ni ne te lamentera trop dans l'adversité. »\n(Isocrate)"
 LOADING_TIP_61:0 "« Qui trop hésite mécontente Arès. »\n(Euripide)"
 LOADING_TIP_62:0 "« Celui qui néglige d'apprendre dans sa jeunesse perd son passé et est mort pour l'avenir. »\n(Euripide)"
 LOADING_TIP_63:0 "« Il est dans l'ordre des choses que rien de grand ne puisse être mené à bien en un instant, et que la tâche la meilleure ne puisse se faire sans difficulté. »\n(Quintilien)"
 LOADING_TIP_64:0 "« Les Spartiates accordent aux Kiotes le droit d'être sales. »\n(proclamation spartiate, rapportée par Plutarque)"
 LOADING_TIP_65:0 "« Le ciel n'aide jamais celui qui n'agit point. »\n(Sophocle)"
 LOADING_TIP_66:0 "« La peur ? Pourquoi un homme aurait-il peur ? C'est la chance qui gouverne nos vies, et l'avenir est tout entier inconnu. Mieux vaut vivre comme on le peut, jour après jour. »\n(Sophocle)"
 LOADING_TIP_67:0 "« Innombrables sont les merveilles dans le monde, mais nulle plus merveilleuse que l'homme. »\n(Sophocle)"
 LOADING_TIP_68:0 "« De l'avis de tous, ne pas naître est la meilleure chose ; mais lorsqu'un homme a vu la lumière du jour, c'est la seconde meilleure chose que de pouvoir regagner au plus vite le lieu d'où il est venu. »\n(Sophocle)"
 LOADING_TIP_69:0 "« Comme un lion, roi des animaux, lorsqu'il est mis dans une cage, fut-elle d'or, voit toujours l'extérieur ; de la même façon je vis en maître de la maison mais continue de voir l'extérieur. »\n(Roi Milinda, Ménandre Ier de Bactriane)"
 LOADING_TIP_70:0 "« Je suis homme, rien de ce qui est humain ne doit, je pense, me laisser indifférent. »\n(Térence)"
 LOADING_TIP_71:0 "« Je n'ai que mépris pour ce genre de dirigeant qui s'effraie, quelle qu'en soit la cause, de suivre ce chemin dont il sait qu'il est le meilleur pour l'État ; quant à celui qui place l'amitié privée au-dessus du bien public, je n'en ai que faire de lui non plus. »\n(Sophocle)"
 LOADING_TIP_72:0 "« Il y a peu de risques qu'un général soit regardé avec dédain par ceux-là mêmes qu'il commande si, quoi qu'il leur demande, il se montre le plus doué pour l'accomplir. »\n(Xénophon)"
 LOADING_TIP_73:0 "« César Octavien avait mis dans les fers ce monstre cruel qui, voulant mourir plus noblement, n'ayant pas peur de l'épée comme les femmes, ne chercha point de refuge sur les côtes avec sa flotte rapide, mais, s'étant aventurée au-dehors pour regarder d'un visage paisible son palais en ruine, fut suffisamment courageuse pour prendre à poignée des serpents mordants et boire leur venin noirâtre. »\n(Horace, sur Cléopâtre)"
 LOADING_TIP_74:0 "« Tandis même que nous parlons, le temps cruel s'enfuit. Profitez du jour, en croyant aussi peu que possible que demain viendra. »\n(Horace)"
 LOADING_TIP_75:0 "« La Grèce captive prit en captivité ses sauvages conquérants et emmena les arts jusque dans le rustique Latium. »\n(Horace)"
 LOADING_TIP_76:1 "« Ah, les généraux ! Ils sont nombreux, mais pas bons à grand-chose ! »\n(Aristophane)"
 LOADING_TIP_77:0 "– Lorsque je partais pour le marché, les autorités faisaient leur possible pour nous laisser mourir au plus vite.\n– C'est encore la meilleure façon d'éviter les ennuis !\n(Aristophane)"
 LOADING_TIP_78:0 "« Venez, apportez vite un pichet de vin, que je puisse m'y noyer l'esprit et avoir une idée géniale. »\n(Aristophane)"
 LOADING_TIP_79:0 "« Nous devons regarder sous chaque pierre si elle ne cache un orateur tout près de s'attaquer à nous. »\n(Aristophane)"
 LOADING_TIP_80:0 "« Le poisson, comme les hôtes, est gâté en trois jours. »\n(Plaute)"
 LOADING_TIP_81:0 "« Il acquiert la sagesse d'heureuse façon, celui qui la gagne par l'expérience d'un autre. »\n(Plaute)"
 LOADING_TIP_82:0 "« Aufidius était ici. »\n(Graffiti de Pompéi)"
 LOADING_TIP_83:0 "« Je suis émerveillé, ô mur !, que tu ne sois pas encore tombé en ruines sous le poids de toutes les niaiseries dont on t'a recouvert. »\n(Graffiti de Pompéi)"
 LOADING_TIP_84:0 "« Puisses-tu être trompé de la même façon, aubergiste : tu vends de l'eau, pour boire toi-même le vin non dilué. »\n(Graffiti de Pompéi)"
 LOADING_TIP_85:0 "« Je vais maintenir dire la seule vérité que vous devez attendre de moi : je suis un menteur. »\n(Lucien de Samosate)"
 LOADING_TIP_86:0 "« Si tu as toujours un livre à la main et passes tout ton temps à lire, tu ne comprends un traître mot de ce que tu lis, et tu es comme l'âne qui entend la lyre et dresse les oreilles. »\n(Lucien de Samosate)"
 LOADING_TIP_87:0 "« Allez-vous-en aussi loin d'ici qu'il vous plaira, eaux fléaux du vin, et gagnez les sobres. Ici, Bacchus est pur. »\n(Catulle)"
 LOADING_TIP_88:0 "« César, le mari de toutes les femmes, la femme de tous les maris ! »\n(Cicéron)"
 LOADING_TIP_89:0 "« Pourquoi tout n'irait-il pas parfaitement et joyeusement pour toi ?\nTu n'as ni sueur, ni crachat, ni morve ni nez qui coule. »\n(Catulle)"
