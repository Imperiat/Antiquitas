 LOADING_TIP_7:2 "法是善也。然，法言有几何耶？曰：少漏、众善、慈愍、布施、真谛及三业清净。——阿育王法敕，石柱法敕第二章"
 LOADING_TIP_8:2 "沉默是交谈的伟大艺术之一。——马库斯·图利乌斯·西塞罗"
 LOADING_TIP_9:2 "骰子已经掷出。——盖尤斯·尤利乌斯·凯撒渡过卢比孔河时所说，自此入侵意大利。"
 LOADING_TIP_10:2 "人类对美好生活的向往，如此强烈。——欧里庇得斯如是说"
 LOADING_TIP_11:2 "人被言语鼓动飞。——阿里斯托芬"
 LOADING_TIP_12:2 "每位统治者当铭记三件事。第一，他统治的是人；第二，他根据法律统治；第三，他的统治并非永恒。——阿伽同"
 LOADING_TIP_13:2 "大书即大恶。——卡利马科斯"
 LOADING_TIP_14:2 "友达，则缓；友难，则疾。——斯巴达的契罗"
 LOADING_TIP_15:3 "勇气与谨慎并用方为良品，若无谨慎，止增害耳。——伊索克拉底"
 LOADING_TIP_16:2 "愚蠢如斯，竟用天下换一挚友。——欧里庇得斯"
 LOADING_TIP_17:2 "发于首之疾最恶，人如此，国亦如此。——小普林尼"
 LOADING_TIP_18:2 "遭遇海难者，面对静海亦会战栗。——浦布利乌斯·俄维狄乌斯·纳索"
 LOADING_TIP_19:2 "若我们注定失败，那么就让我们在战场上失败吧。——浦布利乌斯·科耳涅利乌斯·塔西陀"
 LOADING_TIP_20:2 "在傻子面前卖弄学问之人，亦是饱学之人眼中的傻子。——马库斯·法比乌斯·昆提利安"
 LOADING_TIP_21:2 "他意识到我们的城邦需要一位指挥官，希腊也需要一个城邦去肩负起领导重任，因此他为祖国奉献自己，为希腊奉献这座城邦，为了自由的事业。——许佩雷得斯"
 LOADING_TIP_22:4 "“我没时间，”得墨特里俄斯说。“那就不要当国王”，老妇叫嚷道。——普鲁塔克"
 LOADING_TIP_23:2 "若至天下跪服之日，我等又将何为？——齐纳斯"
 LOADING_TIP_24:1 "我们留下了多么美好的战场呀，我的朋友，就留给罗马人和迦太基人去玩吧！——皮洛士"
 LOADING_TIP_25:2 "安营扎寨乃万策之始。——盖乌斯·马略"
 LOADING_TIP_26:2 "滚蛋吧，先生们，这些长篇大论也不必多说；我受罗马所派来到雅典不是要学习历史，而是要镇压叛乱。——卢基乌斯·科尔内利乌斯·苏拉"
 LOADING_TIP_27:1 "哀求者必先开口，胜利者只需沉默。——卢基乌斯·科尔内利乌斯·苏拉"
 LOADING_TIP_28:2 "盾牌很精美，年轻人；但罗马人更应将希望放在右手而不是左手上。——西庇阿·埃米利安努斯"
 LOADING_TIP_29:2 "只要西庇阿尚在，罗马就不会亡；罗马若亡，西庇阿也无法独存。——西庇阿·埃米利安努斯"
 LOADING_TIP_30:2 "罗马民族绝不甘于失败。当前的绝境无论带来怎样的耻辱，都将灼烧他们的灵魂，其怨怼无绝，令他们不知疲倦，直到你为此偿还数倍于此的代价。——赫伦尼乌斯"
 LOADING_TIP_31:2 "坏小子们，你们怎敢冒犯随菲利普与亚历山大征服世界的父辈？——安提革涅斯"
 LOADING_TIP_32:1 "我建议你们要么征服自己，要么就与征服者站在一起。——福基翁"
 LOADING_TIP_33:2 "即使一事无成，至少我能让一名敌人的剑变钝。——斯巴达俗语"
 LOADING_TIP_34:2 "现在是傲慢横暴得势，也是灾难和仇恨的时候。孩子们！现今你们对法律应热诚服膺，应为我们祖先的盟约舍生致命。——玛塔提雅"
 LOADING_TIP_35:3 "尽管尚有许多王国分隔在我与他们的帝国之间，但因为得知我富有且不愿为奴，罗马人就挑起了与我的战争。——米特里达梯"
 LOADING_TIP_36:0 "你可知道罗马人转向东方只是因为其西进的步伐被大洋所阻？你可知道他们生存之初一无所有，他们的家园、妻子、土地甚至帝国都是偷抢所得的？他们是无父无母、也没有祖国的野狗，生来就是整个世界的灾难。——米特里达梯"
 LOADING_TIP_37:1 "那个迦太基人拖带着的军队甚至不由非洲本地人组成，他从大地最遥远的角落招来士兵，他们来自大洋的各个海峡和海格力斯之柱。——盖乌斯·特壬提乌斯·瓦罗"
 LOADING_TIP_38:0 "在那里，马略凝视着迦太基，迦太基也看着马略，相互都能给予对方安慰。——马库斯·维勒乌斯·帕忒耳库卢斯"
 LOADING_TIP_39:0 "只要有可能，谁能忍住不去染指利比亚的迦太基呢；当年阿伽托克勒斯正是为了这座城，暗中离开叙拉古，带着几条船横渡海洋，差点就能拿下这座城，却失之交臂。——皮洛士"
 LOADING_TIP_40:0 "生于何，死亦归焉。——米利都的阿那克西曼德罗斯"
 LOADING_TIP_41:1 "当神明要反对你，即使最强壮的人也无法幸免。——索福克勒斯"
 LOADING_TIP_42:0 "我不想作一篇冗长的演说来评论一些你们都很熟悉的问题，所以我不谈我们用以取得我们势力的一些军事行动，也不谈我们的父辈英勇地抵抗我们希腊内部和外部敌人的战役。——伯里克利"
 LOADING_TIP_43:0 "整个一年之中，有各种定期的赛会和祭祀；在我们的家庭中，我们有华丽而风雅的设备，每天怡娱心目，使我们忘记了我们的忧虑。——伯里克利"
 LOADING_TIP_44:1 "希腊人，我将你们带领至此，是为了让你们见识一下带头的那个米底人有多么愚蠢；他的一生已经积累了巨量财富，却不远万里至此还想夺走我们的财产。可鄙！——保萨尼亚斯"
 LOADING_TIP_45:1 "哪怕只有一千人反对你，这一千人也会战斗到底。——德玛拉图斯"
 LOADING_TIP_46:1 "我们所作的没有什么特殊，没有什么违反人情的地方；只是一个帝国被献给我们的时候，我们就接受，以后就不肯放弃了。——修昔底德"
 LOADING_TIP_47:0 "所有没有付诸行动的演讲都是苍白无力的，特别是那些关于我们共同体的演讲；因此，我们越被人认为想在那些演讲中拔高自己，我们的说辞就越让所有人怀疑。——德摩斯梯尼"
 LOADING_TIP_48:0 "扬帆远航，勿惧生死。——“伟人”格奈乌斯·庞培"
 LOADING_TIP_49:0 "给我一个支点，我就能够撬动地球。——阿基米德"
 LOADING_TIP_50:1 "我要求你们，不要弄乱那团沙子！——阿基米德的遗言，彼时他正在沙子上画圆圈"
 LOADING_TIP_51:1 "虔诚的皮洛士是摩洛西亚诸王的后裔，把精美的盾牌奉献给埃托尼斯的圣地，\n这是他从英勇的高卢人赢得的战利品，安提戈诺斯和他的党羽逃到大海之滨，\n埃阿喀得斯家族无敌的名声举世称誉，千秋万世永远受到密涅瓦女神的保佑。\n——阿乌斯战役后皮洛士献于密涅瓦神庙"
 LOADING_TIP_52:0 "……这类事情都是无稽之谈，毫无根据可言，仅供市井小民茶余酒后消遣之用。大家应该记得只要刀剑在手，必须服膺下面这句话：名王口吐狂言，敌人命丧黄泉！——皮洛士，于梦中预兆遭质疑后"
 LOADING_TIP_53:0 "他们破坏、屠杀、谋权篡位，称这就是帝国。将其夷为荒地后，称这就是和平。——喀里多尼亚酋长卡加库斯评价罗马人"
 LOADING_TIP_54:0 "一时逃兵，亦能重拾勇气战斗。——米南德"
 LOADING_TIP_55:0 "时常提醒自己，你也不过只是肉体凡身。——米南德"
 LOADING_TIP_56:0 "即便身处苦境，也能从中作乐。——米南德"
 LOADING_TIP_57:0 "众神偏爱之人皆英年早逝。——米南德"
 LOADING_TIP_58:0 "小心驶得万年船。朋友教不会你这个原则，可敌人会立即对其加以利用。城市也是从其敌人处学会了修造高墙和战船，而并非从其朋友处。——阿里斯托芬"
 LOADING_TIP_59:0 "于为恶者而言，恶即为善。——索福克勒斯"
 LOADING_TIP_60:0 "怀揣人生无常之念，方能在得意时不过分欢愉，在失意时不过分消沉。——伊索克拉底"
 LOADING_TIP_61:0 "阿瑞斯憎恨那些踌躇不决之人。——欧里庇得斯"
 LOADING_TIP_62:0 "少时若不学习，便蹉跎了岁月，亦失去了未来。——欧里庇得斯"
 LOADING_TIP_63:0 "伟大的功绩无法一蹴而就，这是自然法则，最美好的事情往往都是举步维艰。——马库斯·法比乌斯·昆提利安"
 LOADING_TIP_64:0 "斯巴达人准允希俄斯岛人脏乱不堪。——斯巴达宣言，由普鲁塔克记载"
 LOADING_TIP_65:0 "不自助者，天亦难助。——索福克勒斯"
 LOADING_TIP_66:0 "恐惧？恐惧何用之有？机会主宰着人生，未来一片未知。享受生活，日复一日，方为王道。——索福克勒斯"
 LOADING_TIP_67:0 "世间奇观万千，而人为之最。——索福克勒斯"
 LOADING_TIP_68:0 "不降临人世无疑是最优之选。可若已瞧见世间的第一缕晨曦，即刻以最快速度从来处钻回便是次优之选。——索福克勒斯"
 LOADING_TIP_69:0 "身为百兽之王的狮子，在押置于牢笼时也会面朝外方，即便牢笼是由黄金制成。我身为这偌大宫殿的帝皇，却也是面朝外方。——国王弥兰达（巴克特里亚的米南德一世）"
 LOADING_TIP_70:0 "我本是人类，人类于我并不陌生。——浦布利乌斯·特壬提乌斯·阿福尔"
 LOADING_TIP_71:0 "对于这样的统治者，我只能嗤之以鼻：他们知晓国治久安之道，却出于某种原因怯于将其付诸执行。而同样，我也不需要那些将私交之情凌驾于公共福祉上的统治者。——索福克勒斯"
 LOADING_TIP_72:0 "如果将军在说教传道时，展现出领头羊的气质，则手下只有很小的概率会蔑视他。——色诺芬"
 LOADING_TIP_73:0 "凯撒·屋大维前来拷上这只嗜血怪物。她，想要更加高贵地死去。她不会像女人一样畏惧利剑光芒，或是领着快船畏缩在岸边。她会杀出重围，面无表情地直视倒塌的宫殿，她英勇逼人，敢只身对抗凶恶巨蟒，用其身躯渴饮这黑色毒液。——昆图斯·贺拉斯·弗拉库斯评论克娄巴特拉"
 LOADING_TIP_74:0 "如我们所言，时间正在残酷流逝。把握当下，对明日少抱些期盼。——昆图斯·贺拉斯·弗拉库斯"
 LOADING_TIP_75:0 "被征服的希腊人俘虏了他们野蛮的征服者，并将这种艺术带向了未开化的拉丁。——昆图斯·贺拉斯·弗拉库斯"
 LOADING_TIP_76:1 "啊！是将军们！人可真多，但似乎没有多大用处！——阿里斯托芬"
 LOADING_TIP_77:0 "-当我起身前往市场时，当局正采取措施，想用最快的方式杀掉我们。\n-这真是让你摆脱所有烦恼的最好方式！——阿里斯托芬"
 LOADING_TIP_78:0 "快，快拿一壶酒来，酒香浸透头皮时，也许我能想出个绝妙的主意。——阿里斯托芬"
 LOADING_TIP_79:0 "我们必须翻找每一块石头，以防下面藏着什么演说家，冷不丁地刺你一下。——阿里斯托芬"
 LOADING_TIP_80:0 "鱼放三天发臭，客住三天讨嫌。——提图斯·马克修斯·普劳图斯"
 LOADING_TIP_81:0 "从他人的经验中获取智慧之人，是快乐之人。——提图斯·马克修斯·普劳图斯"
 LOADING_TIP_82:0 "奥腓狄乌斯在此——庞贝街头涂鸦"
 LOADING_TIP_83:0 "噢墙壁啊，我很惊讶，你居然能撑起这么多无趣的涂鸦而不坍塌为废墟——庞贝街头涂鸦"
 LOADING_TIP_84:0 "要是能用你骗人的伎俩糊弄糊弄你该多好，旅馆老板。你卖的是水，自己喝的却是醇正美酒——庞贝街头涂鸦"
 LOADING_TIP_85:0 "我接下来要说的话是你能想到的唯一真话：我是个骗子。——来自萨摩萨塔的卢基安"
 LOADING_TIP_86:0 "虽说你一直捧书苦读，可你却对所读内容一无所知。要我说，你就像那扇着耳朵听着琴声的蠢驴。——来自萨摩萨塔的卢基安"
 LOADING_TIP_87:0 "可是水啊，劣质的葡萄酒啊，都滚一边去吧，滚得越远越好，去祸害那些清醒的人。这里的巴克斯可是相当醇正。——盖乌斯·瓦勒里乌斯·卡图卢斯"
 LOADING_TIP_88:0 "凯撒是每位妻子的丈夫，也是每位丈夫的妻子！——马库斯·图利乌斯·西塞罗"
 LOADING_TIP_89:0 "你为何对所有事情闷闷不乐？\n你没有流汗吐痰，也没有流鼻涕。——盖乌斯·瓦勒里乌斯·卡图卢斯"
