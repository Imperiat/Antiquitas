 LOADING_TIP_4:0 "人们不在乎自己活得多高贵，只在乎自己能活多久，虽然人人都能活得高贵，但没有人能长生不死。——卢基乌斯·安奈乌斯·塞涅卡"
 LOADING_TIP_5:0 "此外，我认为迦太基必须被毁灭！——马库斯·波耳基乌斯·加图"
