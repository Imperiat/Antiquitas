 TRADE_GOODS_CATEGORY_6:0 "other"
 grain:0 "Getreide"
 grainDESC:0 "Getreide ist seit langem ein Hauptbestandteil der menschlichen Ernährung. Veredelt zu Mehl und später zu Brot, stellt der Getreideanbau den größten Teil der Nahrungsmittelversorgung vieler Nationen dar."
 salt:0 "Salz"
 saltDESC:0 "Salz wird als Lebensmittelzusatzstoff und Konservierungsmittel sehr geschätzt und ist so begehrt, dass es oft als Parallelwährung dient."
 iron:0 "Eisen"
 ironDESC:0 "Das Vorhandensein von Eisenverarbeitung kennzeichnet viele Kulturen. Eisen ist seinem Vorgänger, der Bronze, an Festigkeit weit überlegen und ist als Material für Werkzeuge und Waffen gleichermaßen unübertroffen."
 horses:0 "Pferde"
 horsesDESC:0 "Die Verwendung von Pferden in der Landwirtschaft und in der Kriegsführung ist weit verbreitet. Als Lasttiere eignen sie sich sowohl zum Ziehen von Streitwagen als auch zum Transport von Reitern."
 wine:0 "Wein"
 wineDESC:0 "Wein wird aus Trauben, Rosinen und vielen anderen Früchten hergestellt und findet vielfältige Verwendung in der Freizeit, in der Religion und in der Kultur. Der Weinhandel ist ein wichtiger Bestandteil der mediterranen Wirtschaft."
 wood:0 "Holz"
 woodDESC:0 "Weit verbreitet im Bauwesen und in der Schifffahrt, kann gutes Holz in unbewaldeten Gebieten einen hohen Preis erzielen."
 amber:0 "Bernstein"
 amberDESC:0 "Bernstein wird aus dem Harz von Kiefern gewonnen und ist aufgrund seiner Attraktivität als dekoratives Material und seiner Seltenheit eine besonders wertvolle Ware."
 stone:0 "Stein"
 stoneDESC:0 "Während Holz oft als Baumaterial für vorübergehende oder billige Bauten ausreicht, kann nur Stein die Art von Dauerhaftigkeit bieten, die man sich für ein schönes bürgerliches Gebäude oder eine dauerhafte Verteidigungsbastion wünscht."
 fish:0 "Fisch"
 fishDESC:0 "Fisch ist ein Hauptbestandteil der Ernährung und Wirtschaft aller Küstenzivilisationen der Welt."
 spices:0 "Gewürze"
 spicesDESC:0 "Die zahlreichen Gewürze, die den Gewürzhandel ausmachen, werden in erster Linie als Lebensmittelzusatzstoffe verwendet und erzielen je nach ihrer Herkunft einen unterschiedlichen Preis."
 elephants:0 "Elefanten"
 elephantsDESC:1 "Wie viele andere Lasttiere wurden auch Elefanten seit ihrer Domestizierung für landwirtschaftliche, religiöse und militärische Zwecke genutzt. Viele Zivilisationen betrachten den Elefanten als ein heiliges oder verehrtes Wesen."
 ###NEW TRADEGOODS###
 base_metals:0 "Unedle Metalle"
 base_metalsDESC:0 "Kupfer, Zinn und Blei sind zwar für militärische Zwecke ungeeignet, werden aber seit langem für Legierungen und Dekorationen verwendet. Obwohl diese Metalle überall verwendet werden, sind sie aufgrund ihrer relativen geografischen Knappheit weltweit sehr teuer."
 precious_metals:0 "Edelmetalle"
 precious_metalsDESC:0 "Gold und Silber werden seit Beginn der Münzprägung als Maß für den relativen Wert angesehen. Die Geschichte des Goldes als Handelsware ist eng mit seiner Verwendung in religiösen und mythologischen Bildern verwoben."
 steppe_horses:0 "Steppenpferde"
 steppe_horsesDESC:0 "Steppenpferde sind zwar oft kleiner und stämmiger als ihre westlichen Gegenstücke, eignen sich aber besser für das Leben im trockenen Gelände der Steppe."
 cattle:0 "Nutztiere"
 cattleDESC:0 "Die Viehzucht, die eine Vielzahl von domestizierten Tieren umfasst, liefert zahlreiche Güter wie Milch, Käse, Fleisch und Wolle, die einen wichtigen Teil der Wirtschaft ausmachen."
 earthware:0 "Steingut"
 earthwareDESC:0 "Die Herstellung von Steingut ist seit der Entdeckung des Feuers eine der wichtigsten Tätigkeiten der menschlichen Zivilisation. Steingut umfasst praktische Utensilien wie Schüsseln und Krüge, aber auch Statuen, Urnen und andere dekorative Gegenstände."
 dye:0 "Farbstoffe"
 dyeDESC:0 "Teure Farbstoffe wie tyrisches Purpur und Kermes werden von seltenen wirbellosen Tieren in sehr lokal begrenzten Lebensräumen geerntet. Diese Farben sind bei der herrschenden Elite vieler Kulturen besonders begehrt und erzielen zwangsläufig einen hohen Preis."
 fur:0 "Pelze"
 furDESC:0 "Pelze werden seit Menschengedenken verwendet, um die Menschen vor der beißenden Kälte zu schützen. Von genähten Kaninchenfellen bis hin zu großen Bärenfellen kann ein guter Pelz für eine Vielzahl von Zwecken verwendet werden."
 olive:0 "Oliven"
 oliveDESC:0 "Oliven werden seit Jahrtausenden kultiviert und sind ein wichtiger Bestandteil der Wirtschaft im Mittelmeerraum. Viele Kulturen schätzen die Olive als Symbol für Fruchtbarkeit und Macht."
 leather:0 "Leder"
 leatherDESC:0 "Gegerbte Häute haben zahlreiche Anwendungen im häuslichen und militärischen Bereich. Frühe Schilde waren oft mit Leder überzogen, um die Schläge der Gegner abzufedern."
 woad:0 "Waid"
 woadDESC:0 "Färberwaid sowie verschiedene andere einfache Farbstoffe können aus den Blütenblättern bestimmter Wildblumen gewonnen werden. Viele Kulturen verwenden diese Farben zur rituellen Körperbemalung und zur Herstellung von gemalten Ikonen."
 marble:0 "Marmor"
 marbleDESC:0 "Aufgrund seiner Weichheit und seines schimmernden Farbtons gilt Marmor als das beste Material für die Herstellung von Statuen und Ikonen."
 honey:0 "Honig"
 honeyDESC:0 "Obwohl die häusliche Bienenzucht nicht weit verbreitet ist, ist Honig als Nahrungsmittel und Konservierungsmittel sehr begehrt."
 incense:0 "Weihrauch"
 incenseDESC:0 "Der Begriff 'Weihrauch' umfasst eine Reihe seltener, exotischer Substanzen, die hauptsächlich für religiöse Zwecke verwendet werden."
 hemp:0 "Hanf"
 hempDESC:0 "Hanf wird seit Urzeiten angebaut und hat aufgrund seiner faserigen Beschaffenheit zur Entwicklung von Kleidung und Seilen beigetragen."
 vegetables:0 "Gemüse"
 vegetablesDESC:0 "Nüsse, Samen, Hülsenfrüchte und Gemüse werden von Sammlern und Subsistenzbauern auf der ganzen Welt gesammelt."
 gems:0 "Edelsteine"
 gemsDESC:0 "Die unglaubliche Seltenheit von Edelsteinen, die als Ziergegenstände sehr geschätzt werden, sorgt dafür, dass nur die Reichsten sie jemals besitzen werden."
 camel:0 "Kamele"
 camelDESC:0 "Kamele werden häufig als Lasttiere und zur Kriegsführung eingesetzt und sind in der Lage, in rauen, trockenen Klimazonen zu überleben."
 glas:0 "Glas"
 glassDESC:0 "Da die Herstellung von Glas nicht weit verbreitet ist, hat es einen großen Einfluss auf seinen Wert als Handelsware. Glasperlen, Dekorationen und sogar Urnen sind in der gesamten bekannten Welt sehr gefragt."
 silk:0 "Seide"
 silkDESC:0 "Die Ursprünge des Seidenanbaus liegen im Fernen Osten und sind geheimnisumwoben. Dieser exotische Stoff ist selten genug, um großes Interesse und einen noch höheren Preis zu erzielen."
 dates:0 "Datteln"
 datesDESC:0 "Dattelprodukte werden vor allem in wärmeren Gegenden angebaut und sind in vielen Kulturen ein Grundnahrungsmittel."
 cloth:0 "Tuch"
 clothDESC:0 "Tuch kann aus zahlreichen pflanzlichen oder tierischen Produkten hergestellt werden und ist in unterschiedlicher Qualität auf Märkten in der ganzen bekannten Welt zu finden."
 papyrus:0 "Papyrus"
 papyrusDESC:0 "Der größte Teil der zivilisierten Welt verwendet Wachstafeln, Ätzungen und Steinritzungen, um das geschriebene Wort zu speichern. Papyrus jedoch, das ausschließlich in der ägyptischen Region hergestellt wird, bietet einen viel einfacheren Zugang und Gebrauch."
 wild_game:0 "Wilde Tiere"
 wild_gameDESC:0 "Seit den frühen Tagen der Menschheit haben Jäger und Sammler wilde Tiere als Hauptnahrungsquelle betrachtet. Gutes Fleisch ist oft schwer zu bekommen und kann zu einem besonders lukrativen Handel führen."
 
 cedar:0 "Zedernholz"
 cedarDESC:0 "Zedernholz ist ein duftendes Holz, das für seine Haltbarkeit und Stärke geschätzt wird und für den Bau der besten Schiffe verwendet wird."
 myrrhe:0 "Myrrhe"
 myrrheDESC:0 "Myrrhe, ein duftendes Gummiharz, das in Arabien und Ostafrika vorkommt, wird zur Herstellung von Parfüms und Salben verwendet, die für Könige geeignet sind."
 cinnabar:0 "Zinnober"
 cinnabarDESC:0 "Zinnober ist ein spezielles, rötliches Mineral, das zur Herstellung von Schmuck und anderen kostbaren, hochwertigen Handelswaren verwendet wird. Seine feurige Farbe und seine Seltenheit auf den Handelsmärkten machen es äußerst wertvoll."
 lapis:0 "Lapislazuli"
 lapisDESC:0 "Lapislazuli ist ein kostbarer Edelstein, der wegen seiner tiefblauen Farbe sehr begehrt ist und nur an wenigen Orten vorkommt, etwa in den Minen in den Bergen Baktriens. Seine Seltenheit macht ihn umso reizvoller."
 jade:0 "Jade"
 jadeDESC:0 "Jade ist ein hartes, grünliches Mineral mit blassen Obertönen, das wegen seiner Schönheit und Seltenheit sehr begehrt ist. Es stammt aus Ländern weit im Osten, wo Gerüchte über seine quasi-mystischen Kräfte von Händlern in fremden Sprachen verbreitet werden."
 fruits:0 "Früchte"
 fruitsDESC:0 "Eine köstliche Auswahl der frischesten Steinfrüchte und Beeren, Äpfel und Zitrusfrüchte, geerntet von duftenden, gepflegten Hainen."
 silphium:0 "Silphium"
 silphiumDESC:0 "Silphium ist eine wundersame Pflanze mit einer Vielzahl nützlicher Anwendungen; ob gemahlen zu speziellen Pulvern, die von Ärzten für eine Vielzahl von Beschwerden verschrieben werden, als Gewürz für anspruchsvolle Feinschmecker oder einfach nur wegen seiner empfängnisverhütenden Eigenschaften eingenommen, Silphium ist von Natur aus selten, aber von vielen sehr begehrt."

