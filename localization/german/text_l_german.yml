 ######RELIGIONS######:0 ""
 roman_pantheon:0 "hellenisch"
 desc_roman_pantheon:0 "Aus dem griechischen Kernland kommend, wird das olympische Pantheon von vielen verehrt. Die Namen, Aspekte und die Hierarchie vieler Götter können von Region zu Region stark variieren, aber Zeus, oder Jupiter, wie er den Römern bekannt ist, wird als die Galionsfigur des olympischen Pantheons angesehen."
 egyptian_pantheon:0 "kemetisch"
 desc_egyptian_pantheon:0 "Die Geschichte der einheimischen ägyptischen Religion reicht viele Jahrtausende zurück. Der polytheistische Glaube, der sich in der Verehrung von Ra, Atum, Sekhmet und anderen manifestiert, zeigt eine tiefe Ehrfurcht vor den grundlegenden Aspekten der natürlichen Welt."
 carthaginian_pantheon:0 "kanaanitisch"
 desc_carthaginian_pantheon:0 "Die kanaanitische Religion verehrt eine Reihe von Göttern und deren Aspekte in polytheistischer Weise. Baal gilt als Hauptgottheit in einer komplexen Hierarchie von Nebengöttern, die oft in Heiligtümern auf Bergen oder Bergkuppen verehrt wurden."
 shamanism:0 "Zalmoxianisch"
 desc_shamanism:0 "Ob Zalmoxis ursprünglich ein Prophet oder ein Gott war, ist unbekannt. Die Daker und Geten jedoch verehren Zalmoxis als göttliches Wesen und schreiben ihm viele Wundertaten zu."
 druidism:0 "Druidisch"
 desc_druidism:0 "Druiden bildeten bei den Kelten eine eigene soziale Klasse. Sie fungierten oft als Magistrate und Gesetzgeber und diktierten auch die lokalen religiösen Bräuche und den Glauben."
 animism:0 "Iberisch"
 desc_animism:0 "Im Wesentlichen handelt es sich um eine hybride polytheistische Religion. Die religiösen Praktiken der Iberer beinhalten die Verehrung von Tiergeistern und die Anbetung der Ahnen. Die Iberer verehrten verschiedene hellenische und phönizische Götter, aber auch lokale Gottheiten wie Betatun oder Ataecina."
 judaism:0 "Israelitisch"
 desc_judaism:0 "Ungewöhnlich unter den zeitgenössischen Religionen, ist das Israelitentum eine monotheistische Religion. Nach einer Reihe von Propheten und Lehrern enthält das israelitische heilige Buch die Einzelheiten eines zwischen Gott und den Kindern Israels geschlossenen Bundes."
 zoroaster:0 "Zoroastrisch"
 desc_zoroaster:1 "Der Prophet Zoroaster lehrte den Glauben an den Schöpfergott Ahura Mazda und seinen Widersacher Ahriman. Aus dem frühen indo-iranischen Polytheismus hervorgegangen, wird dem 'ewigen Gesetz' oder Daena, das gutes und rechtschaffenes Verhalten anmahnt, große Verehrung entgegengebracht."
 matrist_religion:0 "Matrist"
 desc_matrist_religion:0 "Über die baltischen Stämme und ihre Religion ist wenig bekannt. Dennoch gibt es Aufzeichnungen, die von Kulten zur Verehrung einer Muttergöttin entlang der Ostseeküste berichten."
 berber_religion:0 "Megalithisch"
 desc_berber_religion:0 "Die antike Kultur und Religion war ein Schmelztiegel aus traditionellem ägyptischen Glauben, Sternenkult und Ahnenverehrung. Viele Megalithen - Steinkonstruktionen, die zu Ehren der Götter errichtet wurden - existieren noch immer, verstreut über die afrikanische Landschaft."
 germanic_religion:0 "Tuistisch"
 desc_germanic_religion:0 "Der alte germanische Gott für Tius, Teiws oder Tuisto, wurde von den frühen Einwandererstämmen aus dem heutigen Skandinavien verehrt. Viele Berichte deuten darauf hin, dass die Germanen eine weitgehend animistische Religion praktizierten und die Erde und den Himmel sowie die Lebenskraft aller Lebewesen verehrten."
 arabian_pantheon:0 "Arabisch"
 desc_arabian_pantheon:0 "Die Religion in Arabien war eine polytheistische Mischung aus Göttern, Aspekten und Dämonen, die in verschiedenen Orten und Enklaven der Region praktiziert wurde. Allah, der Schöpfergott, mag in dieser Zeit an einigen Orten als Oberhaupt des Pantheons verehrt worden sein."
 eastern_animism:0 "Ritualistisch"
 desc_eastern_animism:0 "Der Ritualismus, der eine Vielzahl von lokalisierten Glaubensrichtungen und Volksreligionen repräsentiert, befürwortet Ahnenverehrung, Animismus und Votivgaben."
 buddhism:0 "Buddhistisch"
 desc_buddhism:0 "Der Buddhismus ist eine relativ junge Religion, die in Nordindien nach dem Leben von Siddhartha Gautama, oder einfach Buddha, entstand. Der Buddha war ein asketischer Lehrer, der in ganz Indien über den Mittleren Weg sprach."
 hindu:0 "Hindu"
 desc_hindu:0 "Der Hinduismus entwickelte sich aus der vedischen Periode, geleitet von der Schaffung der Upanishaden, und war während des frühen Altertums in ganz Indien verbreitet."
 bon_religion:0 "Bon"
 desc_bon_religion:0 "Bön ist eine Sammlung von Volksreligionen, die ursprünglich auf der tibetischen Hochebene praktiziert wurden. Aspekte der Ahnenverehrung und des Animismus kommen häufig vor, ebenso wie der aufkommende Polytheismus."
 indo_iranian_religion:0 "Heptadisch"
 desc_indo_iranian_religion:0 "Dieser pantheistische Glaube hat seinen Ursprung in den skythischen Ländern und verehrt sieben Hauptgötter, die oft mit denen des griechischen Pantheons gleichgesetzt werden. Elemente der früheren polytheistischen Volksreligion der Skythen sind bis heute erhalten geblieben, ebenso wie die Praxis der Pferdeopfer und Wagenbestattungen, ähnlich wie bei den Kelten."
 anatolian_religion:0 "Kybele"
 desc_anatolian_religion:0 "Der phrygische Kybele-Kult ist mit der prähistorischen Mutter-Göttin-Verehrung verbunden. Der Kybele-Kult, der sich über Tausende von Jahren entwickelt hat, behauptete oft, mit mythischen Figuren und Helden verwandt zu sein, und praktizierte seine Religion mit der Verehrung von Idolen."
 armenian_religion:0 "Khaldisch"
 desc_armenian_religion:0 "Das chaldäische Pantheon repräsentiert eine Religion, die aus der urartäischen Kultur hervorgegangen ist, viele Jahrhunderte zuvor. Es handelt sich um einen hauptsächlich polytheistischen Glauben, dessen Hauptgott als Khaldi bekannt war und der als Kriegergott verehrt wurde."
 caucasian_religion:0 "Armazisch"
 desc_caucasian_religion:0 "Möglicherweise mit den nahe gelegenen anatolischen Religionen verbunden, wurde das Pantheon der kaukasisch-iberischen Region von dem Gott Armaz beherrscht."
 mesopotamian_religion:0 "Chaldäisch"
 desc_mesopotamian_religion:0 "Die Geschichte des chaldäischen Pantheons reicht viele Tausende von Jahren zurück. Die Anhänger der chaldäischen Religion verehren Götter wie Anu, Enki und Nanna und errichten zu Ehren ihres gewählten Gottes imposante Tempel."
 jainism:1 "Jain"
 desc_jainism:0 "Der Jainismus ist ein indischer Glaube, der viele Jahre zurückreicht, bis zu den frühen Lehrern der Religion. Die Jains glauben fest an Askese und Gewaltlosigkeit und haben freundschaftliche Beziehungen zu den anderen indischen Traditionen."
 
 puntic_religion:0 "Waaqi"
 desc_puntic_religion:0 "Waaq, der allmächtige Schöpfergott und unser aller Vater, wird von den Völkern am Horn von Afrika seit Tausenden von Jahren treu verehrt, wobei ihre unerschütterliche Hingabe an das Höchste Wesen seinen allumfassenden Frieden und harmonischen Segen gewährleistet. Der Waaq ist eine uralte monotheistische Religion mit einer komplexen Hierarchie und einem komplexen Glaubenssystem. Er steht über allem und befiehlt den vielen Engeln, die er zu seinem Volk schickt, um seine Anhänger mit Glück zu beschenken und sie mit seiner Macht und Herrlichkeit vor ihren Feinden zu schützen.

