 #Suebians
 embellish_suebi_grave_fields:0 "Verschönern Sie die suebischen Gräberfelder"
 embellish_suebi_grave_fields_desc:0 "Viele tote Krieger wurden in den Gräbern von #Y Laciburaium#! beigesetzt, ihre Familien wurden neben ihnen aufgebahrt, und ihre Geister wurden in aufwendigen Einäscherungszeremonien ins Jenseits entlassen. Sie alle haben uns gut gedient, jeder auf seine Weise. Ihre letzten Ruhestätten sind seit Jahrzehnten verlassen und befinden sich in einem beklagenswerten Zustand. \Ihre befreiten Geister mögen aus dem Jenseits wohlwollend auf uns herabblicken - wenn wir ihre Gräber verschönern und restaurieren. Die Toten verdienen es, dass man sich an die Taten erinnert, die sie vollbracht haben.
 chaukia_terp:0 "Der Terp von Amsivaria"
 chaukia_terp_desc:0 "Die Bedingungen für den Bau einer Warft in [GetProvince('(int32)3836').GetName] nach dem Vorbild der Friesen sind ideal. Dadurch erhält unser Volk mehr Land zum Leben, da es sich um einen künstlichen Wohnhügel handelt, der bei Sturmfluten, hohen Gezeiten und Überschwemmungen des Meeres oder der Flüsse sicheren Boden bietet."
