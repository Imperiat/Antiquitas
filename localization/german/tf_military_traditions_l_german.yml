 # Iberian # 
 ########### This is TF Iberian mil trad - not used but still interesting 
 #iberian_philosophy:0 "Iberische Traditionen"
 #iberian_philosophydesc:2 "Die iberischen Traditionen umfassen die Kampfstile der iberischen und keltisch-iberischen Völker Hispaniens. Sie verließen sich meist auf große Formationen leicht gepanzerter, mit Speeren oder Schwertern ausgerüsteter Infanterie, die von wendigen Streitwagenformationen oder leichter Kavallerie unterstützt wurden, und machten ausgiebig Gebrauch von Hinterhaltstaktiken, besonders in Wäldern." Kann die Fähigkeit '#Y Raid City#! Fähigkeit\nCan unlock the '#Y Raise Levies#!' Ability\n\n#G Tradition Focuses#!\nStrong #Y Light Infantry#!\nGood #Y Javelins#!, #Y Light Cavalry#!"
 #iberian_philosophy_start_bonus:0 "Iberische Söldner"
 #iberian_philosophy_start_bonus_desc:0 "Unsere Soldaten werden häufig in den Armeen Karthagos eingesetzt und bringen einen Reichtum an Kampferfahrung mit, ohne dass sie ununterbrochen lokale Kriege führen müssen."
 ##Kavallerie
 #iberian_cavalry_path_1:0 "Kavallerie"
 #iberian_cavalry_path_1_desc:0 "Entscheidend für die Verteidigung der Flanken einer jeden Infanterieformation, können unsere berittenen Männer auch für sich selbst beeindruckende Soldaten sein."
 #iberian_cavalry_path_2:0 "Caetrati"
 #iberian_cavalry_path_2_desc:0 "Diese iberische leichte Infanterie kämpft mit kleinen, runden Schilden, die die Manövrierfähigkeit und Geschwindigkeit im Angriff maximieren."
 #iberian_cavalry_path_3:0 "Leben vom Land"
 #iberian_cavalry_path_3_desc:0 "Unser Volk kennt die Wege des Landes besser als die meisten anderen; welche Beeren und Pflanzen essbar sind und welche natürlichen Heilmittel verwendet werden können, um Wunden zu heilen."
 #iberian_cavalry_path_4:0 "Word of Mouth"
 #iberian_cavalry_path_4_desc:0 "Ob es eine Chance auf Ruhm ist, eine Gelegenheit für Beute oder einfach nur, um sich am Gemetzel zu erfreuen, die Nachricht von einer bevorstehenden Schlacht zieht sogar die Ältesten in unsere Reihen."
 #iberian_cavalry_path_5:0 "Pferdebeherrschung"
 #iberian_cavalry_path_5_desc:0 "Der Schrecken, der durch einen massiven Kavallerieangriff ausgelöst wird, kann ausreichen, um selbst die kampferprobtesten Formationen zu brechen."
 #iberian_cavalry_path_6:0 "Selektive Züchtung"
 #iberian_cavalry_path_6_desc:0 "Das in der Bronzezeit und davor verehrte, in den Kreidehügeln Britanniens eingeritzte, kräftige Hauspferd ist das Ergebnis jahrtausendelanger selektiver Zucht und in der Lage, einen einzelnen Reiter in die Schlacht zu tragen."
 #iberian_cavalry_path_7:0 "Take up Arms"
 #iberian_cavalry_path_7_desc:0 "Jeder Mann hat einen Platz in unseren Armeen; selbst diejenigen, die weniger fähig sind, im Nahkampf zu bestehen, können zum Kampf beitragen."
 #iberian_cavalry_path_end_bonus:0 "Reiter von Iberia"
 #iberian_cavalry_path_end_bonus_desc:0 "Die Iberer waren vor allem für ihre Kavallerie bekannt. Besonders beeindruckt von ihrer Leistung während des Zweiten Punischen Krieges als Teil von Hannibals Armee, machten die Römer sie schließlich zu einer Hauptstütze ihrer Hilfstruppen."
 ##Center
 #iberian_center_path_1:0 "Concursare"
 #iberian_center_path_1_desc:0 "Eine iberische Taktik, die darin bestand, die feindlichen Linien wiederholt anzugreifen, Speere zu werfen und sich dann plötzlich zurückzuziehen, wurde verwendet, um Chaos in den feindlichen Reihen zu stiften und sie im Ungewissen zu lassen, wann der letzte Schlag fallen würde."
 #iberian_center_path_2:0 "Natürliche Ressourcen"
 #iberian_center_path_2_desc:0 "Der Reichtum an Ackerland und riesige Flächen mit bearbeitbarem Holz geben uns einen unvergleichlichen Zugang zu den Ressourcen, die wir für die Herstellung von Kriegswaffen benötigen."
 #iberian_center_path_3:0 "Vorteilhaftes Terrain"
 #iberian_center_path_3_desc:0 "Die Nutzung von unwegsamem Gelände durch unsere Infanterie verschafft uns sowohl in der Verteidigung als auch in der Offensive einen Vorteil."
 #iberian_center_path_4:0 "Der Ruhm der Jagd"
 #iberian_center_path_4_desc:0 "Stammeskriege sind eine brutale Angelegenheit. Die Ergreifung von Sklaven, Frauen und Wertgegenständen ist eine altehrwürdige Praxis, auf die wir nicht verzichten sollten."
 #iberian_center_path_5:0 "Scutati"
 #iberian_center_path_5_desc:0 "Die iberische schwere Infanterie war gut bewaffnet und trug einen großen, rechteckigen Schild, ähnlich dem der Römer."
 #iberian_center_path_6:0 "Die Jungen müssen dienen"
 #iberian_center_path_6_desc:0 "Das Erlernen der Kriegskunst ist ein wichtiger Teil der Erziehung eines jeden Jugendlichen. Wenn ein Kind ein Schwert führen und seine Ausrüstung warten kann, dann ist es bereit für den Krieg."
 #iberian_center_path_7:0 "Hail of Javelins"
 #iberian_center_path_7_desc:0 "Wer kein Schwert halten kann oder will, unterstützt unsere Soldaten aus der Ferne. Ein einfaches Werkzeug, wie es scheint, aber entscheidend, um Schaden anzurichten, ohne unsere eigenen Männer zu gefährden."
 #iberian_center_path_end_bonus:0 "Anpassungsfähigkeit"
 #iberian_center_path_end_bonus_desc:0 "Unsere tapferen Soldaten mögen die kämpferischsten sein, die die Welt je gesehen hat, aber wahre Demut entsteht, wenn wir aus unseren Niederlagen lernen. Indem wir Taktiken übernehmen, die uns auf dem Schlachtfeld begegnen, von denen, die sich für 'zivilisierter' halten, können wir jede Kampfkraft übertreffen, die uns begegnet."
 ##Right
 #iberian_right_path_1:0 "Soliferrum"
 #iberian_right_path_1_desc:0 "Ein massiver Eisenspeer, dessen zusätzliches Gewicht im Vergleich zu einem traditionellen Holzschaft dieser einzigartigen Waffe einen bedeutenden Vorteil beim Durchdringen feindlicher Rüstungen verleiht."
 #iberian_right_path_2:0 "Konföderationen"
 #iberian_right_path_2_desc:0 "Viele Stämme unterhielten enge Beziehungen zu ihren Nachbarn, was ein gewisses Maß an Zusammenarbeit in der Schlacht garantierte. Kriegergruppen bestanden wahrscheinlich aus Mitgliedern vieler verschiedener lokaler Stämme, die alle um den Ruhm kämpften."
 #iberian_right_path_3:0 "Die Prärie kämpft mit uns"
 #iberian_right_path_3_desc:0 "Die hügeligen Ebenen Iberiens sind ein ideales Terrain für den Einsatz von Kavallerie."
 #iberian_right_path_4:0 "Zur Verteidigung unserer Heimat"
 #iberian_right_path_4_desc:0 "Von Schmieden bis zu Händlern, wenn unsere Bergfestungen und ländlichen Siedlungen bedroht sind, werden alle zu den Waffen greifen und vereint zusammenstehen."
 #iberian_right_path_5:0 "Ein Volk in Bewegung"
 #iberian_right_path_5_desc:0 "Unsere Vorfahren zogen frei umher, ohne sich um Grenzen oder territoriale Ansprüche zu scheren. Diese nomadischen Traditionen leben weiter, denn unser Volk ist ständig auf der Suche nach Weiden, die grüner sind als seine eigenen."
 #iberian_right_path_6:0 "Falcata"
 #iberian_right_path_6_desc:0 "Ein gebogenes Schwert, wie es nur bei den Iberern vorkommt. Diese harten Waffen verschaffen unserer Infanterie einen Vorteil im Nahkampf."
 #iberian_right_path_7:0 "Erklimmt die Mauern!"
 #iberian_right_path_7_desc:0 "Unser Volk hat sich in ummauerten Städten niedergelassen, die zwar gut verteidigt sind, aber auch Schwachstellen haben, wenn man weiß, wo man suchen muss."
 #iberian_right_path_end_bonus:0 "Tapfere Krieger"
 #iberian_right_path_end_bonus_desc:0 "Unsere Kämpfer glauben, dass sie jeden Gegner in einem Kampf Mann gegen Mann besiegen können."
 #iberian_path_1:0 "Endemische Kriegsführung"
 #iberian_path_1_desc:0 "Die Stämme der Halbinsel befanden sich in einem Zustand ständiger Kriegsführung, Stämme überfielen sich gegenseitig auf der Suche nach Beute. Der Krieg wurde für die Iberer zu einer Lebensweise."
 #iberian_path_2:0 "Ein Leben als Söldner"
 #iberian_path_2_desc:0 "Als die Karthager eintrafen, erkannten die Iberer schnell, dass sie viel mehr davon hatten, wenn sie ihnen dienten, als wenn sie sich gegenseitig um die ohnehin begrenzten Ressourcen plünderten. Der ständige Nachschub an Veteranen, die aus fremden Diensten zurückkehrten, machte die Stammeskriege zu einer besser organisierten Angelegenheit."
 #iberian_path_3:0 "Die ungebeugte Halbinsel"
 #iberian_path_3_desc:0 "Es heißt, dass die iberischen Krieger den Tod der Kapitulation vorzogen und dass die Frauen lieber ihre Kinder und dann sich selbst töteten, als eine Gefangennahme zu riskieren. Die Unterwerfung Iberiens wurde für die Römer zu einer mühsamen und langwierigen Angelegenheit, die Cicero als einen Kampf nicht um Gewinn, sondern ums Überleben beschrieb."
 #iberian_path_4:0 "Anführer von Rang"
 #iberian_path_4_desc:0 "Die Iberer waren denjenigen gegenüber sehr loyal, die sie in den Krieg führten, sei es als Söldner oder zur Verteidigung ihrer Heimat. Unter ihnen waren selbst viele große Strategen, wie der Viriathus der Lusitani, der von den Römern als barbarischer Hannibal bezeichnet wurde."
 #iberian_punic_enable:0 "Ibero-punischen Einfluss nutzen"
 #iberian_punic_enable_desc:0 ""
 #iberian_celtic_enable:0 "Umfassender keltiberischer Einfluss"
 #iberian_celtic_enable_desc:0 ""
