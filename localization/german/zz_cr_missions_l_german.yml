l_german:

 ### Aftermath of the Invasion ###
 carthaginian_aftermath_of_the_invasion_mission:0 "Nachwirkungen der Invasion"
 carthaginian_aftermath_of_the_invasion_mission_DESCRIPTION:1 "Agathokles war geschlagen: sein Heer am Fluss Himera vernichtet, seine Stadt Syrakus von unseren Truppen belagert, seine Verbündeten desertiert. Wir waren die Herren von Sizilien. Und dann tat er das Undenkbare: Mit dem, was ihm noch blieb, überquerte er das Meer und verwüstete unsere Ländereien in Afrika, wobei er sowohl von den Griechen aus Kyrenaika als auch von den unter uns lebenden Numidiern unterstützt wurde. Die Katastrophe war so groß, dass wir uns aus Sizilien zurückziehen mussten, um mit ihm fertig zu werden, und unsere Chance, die Griechen auf Sizilien zu beherrschen, verloren."
 carthaginian_aftermath_of_the_invasion_mission_BUTTON_TOOLTIP:1 "Agathokles' Invasion in Afrika verfolgt unser Volk noch immer."
 carthaginian_aftermath_of_the_invasion_mission_CRITERIA_DESCRIPTION:1 "Bevor wir daran denken können, uns wieder über die Meere auszudehnen, müssen wir unseren Halt in unserer Heimat stärken. Sonst sind wir dazu verdammt, unseren Fehler zu wiederholen.\n\nDiese Mission kann nicht zu einem späteren Zeitpunkt wieder aufgenommen werden."
 carthaginian_aftermath_of_the_invasion_mission_REWARD_DESCRIPTION:1 "Wir sind bereit."
 carthaginian_aftermath_of_the_invasion_mission_abort_tt:0 "Dies ist eine einmalige Mission: Wenn man jetzt abbricht, ist ein späterer Neustart unmöglich."
 cr_carthage_mission_the_matter_of_aelymas_BUTTON_TOOLTIP:0 "Wir müssen unsere Dominanz über die Stämme behaupten, bevor wir unsere Stadt weiter ausbauen können."
 cr_carthage_mission_the_matter_of_aelymas_BUTTON_DETAILS:0 ""
 cr_carthage_mission_the_matter_of_aelymas_abort_tt:0 "Dies ist eine einmalige Mission: Wenn wir jetzt abbrechen, wird es unmöglich sein, die Hadirim davon zu überzeugen, Aelymas in Zukunft wieder zu verfolgen."
 carthaginian_africa_invasion_walls_of_carthage:0 "Mauern von Karthago"
 carthaginian_africa_invasion_walls_of_carthage_DESC:0 "Karthago ist durch eine schmale Landenge mit dem Festland verbunden und kann daher nur aus einer Richtung angefahren werden. Die Befestigung und Erweiterung der Mauern über die Landenge hinweg wird die Verteidigung der Stadt erheblich verbessern." 
 carthaginian_africa_invasion_walls_of_carthage_tt:0 ""
 carthaginian_africa_invasion_walls_of_carthage_tt1:0 ""
 carthaginian_africa_invasion_megara:0 "Vorort von Megara"
 carthaginian_africa_invasion_megara_DESC:0 "Die Erweiterung der Mauern nicht nur über die Landenge, sondern auch um die Ebenen auf der Halbinsel nördlich der Stadt wird die Stadt erheblich vergrößern. So sehr, dass das Land nicht mit beengten städtischen Wohnungen gefüllt werden muss, um alle unsere Leute unterzubringen, sondern stattdessen geräumige Villen und landwirtschaftliche Flächen beherbergen kann.\n\nMegara wird so nicht nur zu einem Anstieg der Bevölkerung der Stadt führen, sondern auch die Nahrungsversorgung im Falle einer Belagerung sichern."
 carthaginian_africa_invasion_megara_tt:0 ""
 carthaginian_africa_invasion_megara_tt1:0 "Zwei Einheiten von #Y Kriegselefanten#! werden in #Y Karthago# aufgestellt!"
 carthaginian_africa_invasion_elephant_pens:0 "Elefantengehege"
 carthaginian_africa_invasion_elephant_pens_DESC:0 "Die neuen Mauern von Karthago sind massiv und können 20.000 Infanteristen und 4.000 Kavalleristen aufnehmen. Aber ihr gewaltiger Umfang von 10 Metern an der Basis bietet auch reichlich Platz für die Elefanten, die dort untergebracht werden können, um sie zu zähmen und für den Krieg zu trainieren."
 carthaginian_africa_invasion_elephant_pens_tt:0 ""
 carthaginian_africa_invasion_elephant_pens_tt1:0 ""
 carthaginian_africa_invasion_citadel_of_vaga: "Zitadelle von Vaga"
 carthaginian_africa_invasion_citadel_of_vaga_DESC:0 "Die antike Stadt Vaga ist gut gelegen, um Bewegungen in das fruchtbare Bagradas-Tal zu kontrollieren. Die Verstärkung unserer Präsenz dort wird die Numidier daran hindern, unsere Ländereien zu überfallen, und bietet außerdem eine solide Basis, um unsere Kontrolle weiter ins Landesinnere auszudehnen."
 carthaginian_africa_invasion_citadel_of_vaga_tt:0 ""
 carthaginian_africa_invasion_zitadelle_von_vaga_tt1:0 ""
 carthaginian_africa_invasion_mines_of_trisipensis:0 "Minen von Trisipensis"
 carthaginian_africa_invasion_mines_of_trisipensis_DESC:0 "Die Kriege auf Sizilien haben unsere Silbervorräte immer stärker belastet. Glücklicherweise gibt es in Trisipensis eine reiche Silberader. Es ist zwar kein neues Laurion, aber es wird uns mit reichlich Silber versorgen, um neue Münzen zu prägen und unsere Unternehmungen zu finanzieren."
 carthaginian_africa_invasion_mines_of_trisipensis_tt:0 ""
 carthaginian_africa_invasion_mines_of_trisipensis_tt1:0 ""
 carthaginian_africa_invasion_mines_of_trisipensis:0 "Minen von Musti"
 carthaginian_africa_invasion_mines_of_sika_tt1:0 "In Musti gibt es eine Silberader. Sie ist zwar nicht die reichste aller Adern, ermöglicht aber die Prägung eines angemessenen Anteils an Münzen."
 carthaginian_africa_invasion_mines_of_sika_tt:0 ""
 carthaginian_africa_invasion_altar_philaeni:0 "Alter der Philaeni"
 carthaginian_africa_invasion_altar_philaeni_DESC:0 "Um zu verhindern, dass die Ostgriechen erneut in unser Land eindringen, wurde ein Wettstreit vorgeschlagen, um die Teilung der beiden Syrten zu regeln: Ein Läuferpaar wird von unserem Gebiet und ein Läuferpaar von der Kyrenaika ausgehen; der Ort, an dem sie sich treffen werden, wird der Grenzpunkt unserer jeweiligen Einflusssphäre sein."
 carthaginian_africa_invasion_altar_philaeni_tt:0 ""
 carthaginian_africa_invasion_altar_philaeni_tt_2:0 "Sowohl #Y Cyrenaica#! als auch wir werden ein Läuferpaar entlang der Küste der Syrtis aussenden. Wo immer sie sich treffen, werden unsere jeweiligen Einflusssphären abgegrenzt.\n\nDies wird zu einem #Y 40-jährigen Waffenstillstand#! zwischen unseren Städten führen."
 carthaginian_africa_invasion_charax:0 "Schmuggler von Groß-Syrtis"
 carthaginian_africa_invasion_charax_DESC:0 "Silphium ist ein wertvolles Kraut, das sein Gewicht in Gold wert ist. Leider wächst es nur in den Bergen der Cyrenaica, und die Cyrenaica hüten eifersüchtig ihr Monopol auf das Silphium. Wenn auch nicht eifersüchtig genug: An den Sandstränden der Großsyrte findet ein reger Handel mit dem Kraut zwischen unseren und cyrenaischen Händlern statt.\n\nCharax hat sich als beliebter Treffpunkt von Silphiumschmugglern erwiesen. Sollten wir in den Ausbau der dortigen Operationen investieren, könnten wir das cyrenaische Silphiummonopol brechen."
 carthaginian_africa_invasion_charax_tt:0 ""
 carthaginian_africa_invasion_charax_tt_2:0 ""
 carthaginian_africa_invasion_choma:0 "Choma"
 carthaginian_africa_invasion_choma_DESC:0 "Ein kleiner Kanal durch die Lagune verbindet unsere Händler mit dem Meer und der weiten Welt. Die enge und tückische Beschaffenheit des Kanals, der die Schiffe zwingt, mehrere Sandbänke zu umfahren, behindert den Handel im Hafen erheblich. Der Bau einer Choma, eines Kais, entlang der Uferpromenade direkt am Meer würde die Zahl der Schiffe, die ihren Handel in unserem Hafen abwickeln können, erheblich steigern.
 carthaginian_africa_expansion_secured_homeland:0 "Gesichertes Heimatland"
 carthaginian_africa_expansion_secured_homeland_tt:0 "Alle besessenen Territorien in den Gebieten #Y Carthage#!, #Y Thugania#! und #Y Thabracania#! erhalten für 20 Jahre den Modifikator #Y Secured Homeland#!, der folgende Effekte hat:"
 
 ### Die Angelegenheit von Aelymas ###
 cr_carthage_angelegenheit_von_aelymas:0 "Die Angelegenheit von Aelymas"
 cr_carthage_matter_of_aelymas_DESCRIPTION:0 "Die Stämme der Innenwelt sind ein wankelmütiger Haufen; immer auf der Suche nach einer Ausdehnung ihres Landes, immer auf der Suche nach einem Vorteil, immer auf der Suche nach einer Gelegenheit, uns zu verraten. So ist es auch mit unserem edlen Untertan Aelymas, dem Agelliden der Mideni. Als Agathokles in unsere Länder einfiel, rebellierte Aelymas törichterweise und versuchte, sich auf die Seite der Eindringlinge zu schlagen, nur um deren Grausamkeit am eigenen Leib zu erfahren, als Agathokles seine Hauptstadt Thugga einnahm. Besiegt wandte sich Aelymas an uns, um Schutz vor dem Tyrannen zu erhalten. Jetzt, da Agathokles sicher nach Syrakus zurückgekehrt ist, könnte dies ein günstiger Moment sein, um Aelymas' Verrat zu rächen."
 cr_carthage_matter_of_aelymas_CRITERIA_DESCRIPTION:0 "Diese Mission ist verfügbar, weil Aimylas über die Mideni herrscht. Sie gilt als beendet, wenn Thugga erobert wurde."
 cr_carthage_matter_of_aelymas_REWARD_DESCRIPTION:0 "Ein verräterischer Eingeborenenstamm weniger, mit dem man sich herumschlagen muss."
 cr_carthage_matter_of_aelymas_BUTTON_TOOLTIP:0 "Wir müssen unsere Dominanz über die Stämme behaupten, bevor wir unsere Stadt weiter ausbauen können."
 cr_carthage_matter_of_aelymas_BUTTON_DETAILS:0 ""
 cr_carthage_matter_of_aelymas_abort_tt:0 "Dies ist eine einmalige Mission: Wenn Sie jetzt abbrechen, wird es unmöglich sein, die Hadirim davon zu überzeugen, Aelymas in Zukunft wieder zu verfolgen."
 cr_carthage_matter_of_aelymas_diplomatic_initiative:0 "Die diplomatische Initiative"
 cr_carthage_matter_of_aelymas_diplomatic_initiative_desc:0 "Indem wir das Wissen über @[GetCountry('MDI').GetFlag]![GetCountry('MDI').GetRuler.GetName]'s verräterische und wankelmütige Natur verbreiten, werden wir versuchen, die Numidier zu beeinflussen, unsere Sache zu unterstützen."
 cr_carthage_matter_of_aelymas_diplomatic_initiative_tooltip:0 "Wenn Sie diesen Weg einschlagen, wird @[GetCountry('MDI').GetFlag]![GetCountry('MDI').GetName|Y] im kommenden Krieg als der Aggressor angesehen werden. @[GetCountry('MDI').GetFlag]![GetCountry('MDI').GetName|Y]'s Defensivliga wirdd #G #bold nicht#!#! auslösen."
 cr_carthage_matter_of_aelymas_isolation:0 "Diplomatische Isolation"
 cr_carthage_matter_of_aelymas_isolation_DESC:0 "Die Numidier sind einander nicht loyaler als uns gegenüber; es sollte nicht allzu schwierig sein, sie dazu zu bringen, Aelymas den Rücken zu kehren."
 cr_carthage_matter_of_aelymas_isolation_tooltip:0 "Wir werden Abgesandte zu den verschiedenen numidischen Stämmen schicken."
 cr_carthage_matter_of_aelymas_isolation_completion_tooltip:0 "@[GetCountry('MDI').GetFlag]![GetCountry('MDI').GetName|Y] wird einen #bold severe relationship hit#! mit allen Ländern erhalten, die eine positive Meinung von #Y 15 oder mehr#! von @[GetCountry('CAR').GetFlag]![GetCountry('CAR').GetName|Y] haben. Das macht es #G #bold weniger wahrscheinlich#!#! dass sie @[GetCountry('MDI').GetFlag]![GetCountry('MDI').GetRuler.GetName] in naher Zukunft unterstützen werden."
 cr_carthage_matter_of_aelymas_drills_of_war:0 "Kriegsübungen"
 cr_carthage_matter_of_aelymas_drills_of_war_desc:0 "Lasst unsere Ouvertüren in der einzigen Sprache sein, die die Stämme verstehen: die der Stärke der Waffen."
 cr_carthage_matter_of_aelymas_drills_of_war_tooltip:0 "Wenn Ihr diesen Weg einschlagt, wird @[GetCountry('CAR').GetFlag]![GetCountry('CAR').GetName|Y] im kommenden Krieg als Aggressor betrachtet. @[GetCountry('MDI').GetFlag]![GetCountry('MDI').GetName|Y]'s Defensive League #R #bold will#!#! trigger."
 cr_carthage_matter_of_aelymas_numidian_allies:0 "Numidische Verbündete"
 cr_carthage_matter_of_aelymas_numidian_allies_tooltip:0 "Wir werden Abgesandte zu den @[GetCountry('MSY').GetFlag]![GetCountry('MSY').GetName|Y] und @[GetCountry('MSL'). GetFlag]![GetCountry('MSL').GetName|Y], um zu versuchen, ihre Unterstützung gegen @[GetCountry('MDI').GetFlag]![GetCountry('MDI').GetRuler.GetName] zu gewinnen."
 cr_carthage_matter_of_aelymas_numidian_allies_tooltip2:0 "\nDie KI kann ein Bündnis immer ablehnen: eine positive Relation von #Y 15 oder mehr#! ist nötig, um eine Chance auf Erfolg zu haben."
 cr_carthage_matter_of_aelymas_numidian_allies_completion_tooltip:0 "Sollte die @[GetCountry('MSY').GetFlag]![GetCountry('MSY'). GetName|Y] akzeptieren, werden ihnen die Provinzen [GetProvince('(int32)3221').GetName|Y], [GetProvince('(int32)8262').GetName|Y], [GetProvince('(int32)3217'). GetName|Y] und [GetProvince('(int32)3216').GetName|Y], wenn der Krieg beendet ist.\nSollten die @[GetCountry('MSL').GetFlag]![GetCountry('MSL'). GetName|Y] akzeptieren, werden ihnen die Provinzen [GetProvince('(int32)3238').GetName|Y] und [GetProvince('(int32)3240').GetName|Y] gewährt, wenn der Krieg beendet ist."
 cr_carthage_matter_of_aelymas_warmongering:0 "Aggressive Expansion"
 cr_carthage_matter_of_aelymas_warmongering_DESCRIPTION:0 "Lasst es weithin bekannt werden, dass wir darauf aus sind, unsere Rache an Aelymas zu nehmen."
 cr_carthage_matter_of_aelymas_warmongering_tooltip:0 "Unsere Agenten werden ausgesandt, um die Numidier wissen zu lassen, dass wir den Verrat von Aelymas nicht hinnehmen werden."
 cr_carthage_matter_of_aelymas_warmongering_completion_tooltip:0 "@[GetCountry('MDI').GetFlag]![GetCountry('MDI').GetRuler.GetName] wird wahrscheinlich Allianzen mit den umliegenden Stämmen suchen, um sich im kommenden Krieg gegen uns zu stellen."
 cr_carthage_matter_of_aelymas_to_war:0 "Letzte Vorbereitungen"
 cr_carthage_matter_of_aelymas_to_war_DESCRIPTION:0 "Wir werden unsere Vorbereitungen für den Krieg gegen Aelymas abschließen."
 cr_carthage_matter_of_aelymas_to_war_completion_tooltip:0 "#R War will start.#!\n\nWe gain a claim on all territory owned by @[GetCountry('MDI').GetFlag]![GetCountry('MDI').GetName|Y] or their allies."
 cr_carthage_matter_of_aelymas_numidian_trade:0 "Numidischer Handel"
 cr_carthage_matter_of_aelymas_numidian_trade_DESCRIPTION:0 "Wir sollten unseren jüngsten Erfolg nutzen, um unsere Dominanz über den numidischen Handel zu stärken"
 cr_carthage_matter_of_aelymas_numidian_hegemon:0 "Lektionen des Krieges"
 cr_carthage_matter_of_aelymas_numidian_trade_DESCRIPTION:0 "Wir sollten unseren jüngsten Erfolg nutzen, um unsere Dominanz über die Numidier zu stärken"
 cr_carthage_matter_of_aelymas_isolation_opmod:0 "Karthagische Diplomatie"
 cr_carthage_aemylas_isolated:0 "Diplomatische Isolation"
 
 ### Bomilcars Revolution ###
 carthaginian_mission_bomilcars_revolution_DESCRIPTION:1 "Bomilcar versuchte verräterisch, das Heilige Band in der Schlacht von Agathokles zu opfern, in der Hoffnung, seine Gegner in den Hadirim zu vernichten und selbst die tyrannische Macht zu erlangen. Auch wenn er mit seinem ruchlosen Plan scheiterte, so wurden doch viele von seinen Ideen und Plänen in die Irre geführt.\n\nViele von Bomilcars Jüngern wurden begnadigt, aber es gibt immer noch Konflikte und Unstimmigkeiten, die in unserem ganzen Land herrschen."