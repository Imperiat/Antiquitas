l_german:

#modifiers
flood_initial_damage:0 "Überschwemmung"
desc_flood_initial_damage:0 "Eine Überschwemmung hat die Lebensgrundlage vieler Menschen zerstört."
flood_reduced_damage:0 "Überschwemmung"
desc_flood_reduced_damage:0 "Eine Flut hat die Lebensgrundlage vieler zerstört."
hit_by_avalanche:0 "Von einer Lawine getroffen"
desc_hit_by_avalanche:0 "Dieses Gebiet wurde kürzlich von einer Lawine getroffen. Die Zerstörung ist an vielen Stellen noch sichtbar."
the_land_slides_into_your_dms:0 "Erdrutsch"
desc_the_land_slides_into_your_dms:0 "Ein Erdrutsch hat die Straßen blockiert und einige Gebäude zerstört. Es ist nicht leicht, da durchzukommen - vor allem, wenn die Menschen damit beschäftigt sind, ihre Lebensgrundlage zu retten."
grow_a_pear:0 "Dürre"
desc_grow_a_pear:0 "In diesem Gebiet herrscht eine Dürre. Wegen des Wassermangels kann niemand mehr nach Herzenslust essen und trinken, und alle sind vom Tod bedroht."
sand_up_comedy:0 "Sandsturm des Jahrhunderts"
desc_sand_up_comedy:0 "Ein Sandsturm ist durchgezogen und seine verheerenden Auswirkungen sind noch immer sichtbar."
jizz_storm:0 "Schneesturm des Jahrhunderts"
desc_jizz_storm:0 "Der schlimmste Schneesturm seit Generationen hat diese Gegend heimgesucht."
i_bet_you_wish_you_had_my_water:0 "Geteilte Wasservorräte"
desc_i_bet_you_wish_you_had_my_water:0 "Die ohnehin knappen Wasservorräte mussten mit einem anderen Gebiet geteilt werden, was dieses Gebiet weniger produktiv und unglücklich macht."
light_locust_plague:0 "Heuschreckenschwarm"
desc_light_locust_plague:0 "Ein Heuschreckenschwarm ist gesichtet worden. Er frisst, so viel er kann, aber es scheint, dass man mit ihm fertig werden kann."
locust_plage:0 "Heuschreckenplage"
desc_locust_plague:0 "Heuschrecken haben hier alles gefressen, was auf dem Boden wächst; es ist kein einziges Blatt mehr übrig."
locust_plague_non_plant:0 "Heuschreckenplage"
desc_locust_plague_non_plant:0 "Heuschrecken haben hier alles gefressen, was aus dem Boden wächst; kein einziges Blatt ist mehr übrig."

#tooltips
disasters_inv_destroyed_building:0 "Ein Gebäude kann zerstört werden."
disasters_inv_8_a_1:0 "Die Dürre kann sich weiter ausbreiten."
disasters_inv_8_a_2:0 "Die Dürre könnte bald zu Ende sein."
disasters_inv_8_b:0 "Diese Option ist verfügbar, weil dein Herrscher entweder barmherzig, verfallen, willkürlich oder verrückt ist."
anti_locust_power_tt:0 "Es besteht die Chance, dass die Heuschrecken #G nicht weiter ausschwärmen#! wenn Sie #R jetzt#! handeln."
locusts_spreading_tt:0 "Die Heuschrecken #R verbreiten#! sich in jedem Gebiet, das an [we_are_hungry.GetName] grenzt und dann darüber hinaus, Feld für Feld, Siedlung für Siedlung. \Diese Territorien erhalten den folgenden Modifikator, wenn ein #G Pflanzen#! verwandtes Handelsgut produziert wird."
locusts_spreading_2_tt:0 "Wenn es sich um ein #G nicht-pflanzliches#! Handelsgut handelt, erhält es diesen Modifikator."
locusts_spreading_3_tt:0 "Alle angrenzenden Territorien sind nicht so stark betroffen - noch nicht?"

#event locs
disasters_inv.1.t:0 "Überschwemmungen in [der_Tag_nach.GetName]"
disasters_inv.1.desc:0 "Die Wasserstände in [the_day_after.GetName] sind auf ein noch nie dagewesenes Niveau angestiegen! Viele sind aus ihren Häusern geflohen und haben in ihrer Verzweiflung ihre gesamte Lebensgrundlage aufgegeben, aber viele sind bereits gestorben, und wir befürchten, dass diese Zahl noch weiter steigen wird. Unnötig zu erwähnen, dass die Produktion in diesem Gebiet auf einen historischen Tiefstand gesunken ist; der einst so wohlwollende und fruchtbare Fluss, der [the_day_after.GetName] Wohlstand brachte, bringt jetzt nur noch Ruin und Verwüstung." 
disasters_inv.1.a:0 "Wir müssen die umliegenden Gebiete vorbereiten, falls sich die Flut ausbreitet."
disasters_inv.1.b:0 "Oh nein! Wie auch immer..."
disasters_inv.2.t:0 "Die Flut breitet sich aus"
disasters_inv.2.desc:0 "Der Alptraum geht weiter, denn die Flut in [the_day_after.GetName] hat sich ausgeweitet und greift nun auf die benachbarten Siedlungen über, die bereits von Flüchtlingen der Katastrophe überschwemmt wurden. Der örtliche Gouverneur der Region berichtet jedoch, dass wir die Situation unter Kontrolle haben. Die Schäden sind zwar nicht so schlimm, wie wir zunächst befürchtet hatten, aber es wird dauern, bis das Gebiet wieder voll funktionsfähig ist. Noch schlimmer ist, dass die Zahl der Einwohner zurückgegangen ist, was bedeutet, dass die Produktivität geringer sein wird als zuvor." 
disasters_inv.2.a:0 "Mögen die Götter uns gnädig sein."
disasters_inv.3.t:0 "Die Überschwemmungen gehen zurück"
disasters_inv.3.desc:0 "Die Flut geht zurück, endlich. Obwohl wir so viel verloren haben, gibt es noch Hoffnung - unser Volk ist wahrlich unbezwingbar. Die Einwohner von [the_day_after.GetName] haben begonnen, zurückzukehren und ihre Häuser wieder aufzubauen. Es wird jedoch noch sehr lange dauern, bis sich [der_Tag_nach.demName] vollständig erholt hat; es bleibt noch viel zu tun, aber zum Glück haben die Menschen den Appetit dazu. Beten wir, dass sich ein solches Ereignis nicht noch einmal zu unseren Lebzeiten ereignet." 
disasters_inv.3.a:0 "Das Schlimmste ist überstanden."
disasters_inv.4.t:0 "Eine Lawine"
disasters_inv.4.desc:0 "Wir haben die Nachricht eines Unglücks erhalten! Eine Lawine hat [Schneeball.GetName] heimgesucht und großen Schaden an Leben und Eigentum angerichtet; die örtlichen Straßen sind aufgrund der riesigen Schneemassen unpassierbar, und wir haben Berichte gehört, dass die örtliche Infrastruktur beschädigt wurde. Bis [Schneeball.GetName] wieder aufgebaut ist, werden nicht viele dort leben oder arbeiten wollen. \Nicht weit entfernt gab es kürzlich eine weitere Lawine. Vielleicht gibt es da einen Zusammenhang? Wenn die Menschen anfangen zu glauben, dass dieses Land verflucht ist, wird niemand mehr dort leben wollen. Was ist die Ursache für diese Lawinen? Es heißt, dass Erschütterungen eine Lawine auslösen können - die Hilferufe sind sicherlich zu beachten."
disasters_inv.4.a:0 "Mögen ihre Seelen in Frieden ruhen."
disasters_inv.5.t:0 "Ein Erdrutsch"
disasters_inv.5.desc:0 "Elend über Elend! Wir haben schreckliche Nachrichten aus [mudstick.GetName], das unter schlechtem Wetter gelitten hat. Seit Wochen regnet es, und wir haben Berichte gehört, dass ein gewaltiger Erdrutsch die umliegende Landschaft verwüstet hat. Die Einwohner versuchen wie immer, sich gegenseitig zu retten und ihre Toten zu begraben, aber das Ausmaß des Problems ist zu groß für ihre mageren Ressourcen. Die Durchquerung des Gebiets ist für jeden Reisenden schwierig geworden, der Handel ist zum Erliegen gekommen, und die zerstörten, schlammverschmierten Gebäude sind kein schöner Anblick. Es sollte etwas getan werden."
disasters_inv.5.a:0 "Wir müssen uns auf mehr vorbereiten!"
disasters_inv.5.b:0 "Oh nein! Anyway ..."
disasters_inv.6.t:0 "Eine zweite Welle"
disasters_inv.6.desc_1:0 "Heute Morgen gab es einen weiteren Erdrutsch in [mudstick.GetName]. Sie werden jedoch erfreut sein zu hören, dass unsere Vorbereitungen Früchte trugen und keine größeren Schäden entstanden sind. Die Menschen sind dankbar, dass sie einen so weisen und liebevollen Anführer haben, der sich um alle Bewohner unseres Reiches gleichermaßen kümmert."
disasters_inv.6.desc_2:0 "Wir hätten auf den weisen Rat hören sollen, den wir so vorschnell ignoriert haben. Hätten wir etwas, irgendetwas, getan, um den armen Bewohnern von [mudstick.GetName] nach den letzten Erdrutschen zu helfen, dann hätten wir jetzt vielleicht nicht ein noch größeres Problem zu bewältigen. Wie vorhergesagt, hat ein weiterer Erdrutsch in der Region Verwüstung angerichtet und noch mehr Menschenleben gekostet. Das Leben von [mudstick.GetName] ist zwar nicht so wertvoll wie das unserer eigenen Leute, aber wir haben weder den Luxus noch die Notwendigkeit, es zu verschwenden."
disasters_inv.6.a:0 "Zum Glück waren wir vorbereitet"
disasters_inv.6.b:0 "Geduld ist eine Tugend, die wir nicht haben."
disasters_inv.7.t:0 "Dürre in [i_am_thirsty.GetName]"
disasters_inv.7.desc:0 "[i_am_thirsty.GetName] erlebt eine Zeit der extremen Wasserknappheit. Die Böden sind knochentrocken, aufgequollen und rissig, was den Ackerbau nahezu unmöglich macht, und die Händler beginnen, das Gebiet zu meiden, da sie wissen, dass sie auf den verlassenen Märkten keine guten Gewinne erzielen werden. Das Wasser ist so knapp geworden, dass die ersten Kämpfe um seinen Besitz ausgebrochen sind - ihr habt Berichte von Mobs gehört, die die schwindenden Brunnen in ihren Dörfern bewachen, um sicherzustellen, dass kein Fremder stiehlt, was einst frei gegeben wurde. Zum Glück gibt es in der Umgebung noch Wasserressourcen, die wir gemeinsam nutzen könnten - was allerdings viele unglücklich machen würde. Wir müssen entscheiden, was wir priorisieren." 
disasters_inv.7.a:0 "Wir müssen unseren Untertanen helfen!"
disasters_inv.7.b:0 "Wen interessiert das schon?"
disasters_inv.8.t:0 "Hungersnot"
disasters_inv.8.desc:0 "Du hast während des Morgenessens eine unangenehme Nachricht erhalten, die dir die Laune verdorben hat. Die Dürre, die ihren Ursprung in [i_am_thirsty.GetName] hat, hat sich auf die gesamte Region ausgeweitet und ist nun zu einer Hungersnot geworden. Der Preis für Brot hat sich vervierfacht, wenn man es überhaupt finden kann, und es gibt einen florierenden Schwarzmarkt für gestohlene Lebensmittel, obwohl wir uns nach Kräften bemühen, ihn zu unterbinden. Die hungernden Bauern werden zu Banditen, was die Situation noch verschlimmert. Der Wassermangel bringt alles und jeden um; nicht einmal Kamele, die widerstandsfähigen Tiere, sind dagegen immun. Hier gibt es keine guten Nachrichten."
disasters_inv.8.a:0 "Mögen die Götter Gnade walten lassen. #RNGesus plz#" 
disasters_inv.8.b:0 "Ich habe meine Meinung geändert."
disasters_inv.9.t:0 "Der Sturm des Jahrhunderts"
disasters_inv.9.desc:0 "Ein furchterregender Sturm, der von [stormy_mommy.GetArea.GetRegion.GetName] ausging, ist in [stormy_daniels.GetName] angekommen und hat große Verwüstungen angerichtet. Schiffe sinken in den Häfen, da sie der Wut der Wellen nicht standhalten können, die nun die Leichen der ertrunkenen Seeleute an unsere Küsten tragen. Viele trauern um ihre Angehörigen, die bei dem Ereignis ums Leben gekommen sind, und suchen an den Stränden nach ihren Angehörigen - eine wahrhaft grausame Aufgabe. Die Bürger von [stormy_daniels.GetName] haben sich jedoch zusammengerauft, um dieses schreckliche Ereignis zu überwinden und ihre Stadt wiederaufzubauen; sie sind eine Inspiration für uns alle."
disasters_inv.9.a:0 "Die Götter sind launisch."
disasters_inv.10.t:0 "Der Wind der Götter"
disasters_inv.10.desc:0 "Der Sandsturm von [sandman_daddy.GetArea.GetRegion.GetName] hat [sandman.GetName] getroffen und großes Elend unter den armen Einwohnern verursacht, die darunter leiden müssen. Der Sandsturm behindert jede Bewegung und die örtliche Miliz sitzt fest und kann den Bewohnern nicht helfen. Alle haben sich an ihrem Platz verkrochen und warten darauf, dass der verfluchte Sand sein höllisches Blasen beendet. Angesichts dieser schrecklichen Katastrophe haben sich die Bürger von [sandman.GetName] jedoch zusammengerottet und geschworen, sich das zurückzuholen, was durch die Winde verloren gegangen ist."
disasters_inv.10.a:0 "Die Götter sind launisch."
disasters_inv.11.t:0 "Der Schneesturm der Zeitalter"
disasters_inv.11.desc:0 "Der heftige Schneesturm von [snow_daddy.GetArea.GetRegion.GetName] hat die abgehärteten Bewohner von [not_snowden.GetName] überrascht, die an solche Dinge gewöhnt sind; selbst die Ältesten des Ortes können sich nicht an einen Winter erinnern, der so streng war wie dieser. Der Sturm behindert jede Bewegung; nicht einmal die hartnäckigsten Maultiere können durch die dicke Schneeschicht, die das Land bedeckt, gehen. Die Bürger von [not_snowden.GetName] sitzen jetzt zu Hause und versuchen, nicht zu erfrieren. Dies hat die gesamte Produktion zum Stillstand gebracht, abgesehen von den spärlichsten Hausarbeiten.
disasters_inv.11.a:0 "Die Götter sind launisch."
disasters_inv.12.t:0 "Heuschreckenschwarm gesichtet"
disasters_inv.12.desc:0 "Ein Heuschreckenschwarm wurde in [we_are_hungry.GetName] gesichtet. Die Heuschrecken sind so zahlreich, dass angeblich die Sonne nicht am Himmel zu sehen ist, wenn sie durchziehen, aber das kann nicht stimmen. Dennoch sind die Berichte beunruhigend: Sie haben alles gefressen, was ihnen in die Quere kam, und sind von Feld zu Feld und von Stadt zu Stadt gezogen. Wir sollten die Situation im Auge behalten, aber im Moment sieht es nicht nach einer ausgewachsenen Katastrophe aus."
disasters_inv.12.a:0 "Wir müssen jetzt handeln, solange noch Zeit ist."
disasters_inv.12.b:0 "Es sind nur ein paar Bugs."
disasters_inv.13.t:0 "Der Heuschreckenschwarm wächst"
disasters_inv.13.desc:0 "Wir werden überfallen, aber von einer Armee von Insekten! Der Schwarm, der zuerst in [we_are_hungry.GetName] gesichtet wurde, hat sich auf die Nachbardörfer ausgebreitet, und ihre Plage behindert die Versorgung mit Nahrungsmitteln. Die verzweifelten Bauern flehen Euch um Hilfe an, mein [ROOT.GetCountry.GetRulerTitle]; die Nachrichten, die wir erhalten, klingen absolut verängstigt."
disasters_inv.13.a:0 "Wir müssen handeln, jetzt!"
disasters_inv.13.b:0 "Sie wissen nichts."
disasters_inv.14.t:0 "Die Heuschreckenplage"
disasters_inv.14.desc:0 "Der Heuschreckenschwarm von [we_are_hungry.GetName] ist jetzt immer größer geworden - die riesige Horde hat sich sogar in einige kleinere aufgeteilt, die alle auf der Jagd nach Nahrung sind. Jede Siedlung in der Nähe von [wir_sind_hungrig.GetName] ist bis auf den letzten Zentimeter von Pflanzenmaterial befreit worden. Einige der Geschichten, die ihr gehört habt, sind wahnsinnig: Menschen, die sich aus ihren Häusern wagen, wird buchstäblich die Kleidung vom Leib gefressen. Das Vieh, die Menschen, die Wildtiere - alles und jeder hungert jetzt, und einige Menschen sterben. Wir müssen jetzt eine Lösung finden, wenn wir den nächsten Winter überleben wollen."
disasters_inv.14.a:0 "Besser spät als nie."
disasters_inv.15.t:0 "Die Heuschrecken sind weg"
disasters_inv.15.desc:0 "Die neuesten Berichte aus [we_are_hungry.GetName] und der Umgebung deuten darauf hin, dass die Heuschrecken weitgehend verschwunden sind. Die Gefahr einer Heuschreckenplage besteht nicht mehr, aber es wird noch eine Weile dauern, bis sich die Region vollständig erholt hat. Hoffentlich befinden sich die verdammten Kreaturen jetzt in den Ländern unserer Feinde... mögen sie niemals zurückkehren!"
disasters_inv.15.a:0 "Endlich!"
