gadiran_heritage:0 "Das Erbe von Gadir"
gadiran_heritage_desc:0 "Gadir wurde vor Jahrhunderten von Siedlern aus Tyrus gegründet. Seitdem ist Gadir gewachsen und zu einem Schmelztiegel der Kulturen und einem wichtigen Handelsknotenpunkt geworden. Vor kurzem sind viele seiner Besitztümer an Karthago gefallen."