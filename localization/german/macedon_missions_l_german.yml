 ### Jenseits der Rhodopen
 # Mission
 macedon_05_rhodopes:0 "Jenseits der Rhodopen"
 macedon_05_rhodopes_BUTTON_TOOLTIP:0 "Makedonien ist nun bereit, sich mit großen Eroberungen zu erneuern, wir sollten beginnen, im Osten Stellung zu beziehen."
 macedon_05_rhodopes_BUTTON_DETAILS:0 ""
 macedon_05_rhodopes_DESCRIPTION:0 "Während wir die makedonische Domäne konsolidierten, richtete sich unser Blick auf den östlichen Diadochen, Lysimachos, er kontrolliert den strategischen Zugang zum Bosporus, seine Ländereien sind unterbevölkert und der Großteil der wirtschaftlichen Macht wird von drei Städten gehalten, wir sollten diese Gebiete mit großem Potenzial erobern."
 macedon_05_rhodopes_CRITERIA_DESCRIPTION:0 "Die Mission ist erfüllt, wenn wir Thrakien und die Gebiete unterhalb des Flusses Istros bis zur westlichen Seite des Bosporus erobert haben."
 # Aufgaben
 macedon_05_rhodopes_1:0 "Ein Angebot aus Pella"
 macedon_05_rhodopes_1_DESC:0 "Die Staaten des Pontus Euxinus zeigen eine wachsende Feindseligkeit gegenüber ihrem thrakischen Oberherrn, wir können ihren Hass ausnutzen, um sie dazu zu bringen, sich uns anzuschließen und unseren Nachbarn zu schwächen."
 macedon_05_rhodopes_1.tt.1:0 "Den thrakischen Untertanen auf dem Pontus Euxinus wird angeboten, zu uns überzulaufen und sich uns anzuschließen, wenn sie #G annehmen#!"
 macedon_05_rhodopes_1.tt.2:0 "Wenn sie #R ablehnen#!:"
 macedon_05_rhodopes_2:0 "Eroberung von Thrakien"
 macedon_05_rhodopes_2_DESC:0 "Die Ländereien von Lysimachos gehören endlich uns, wir können sie als Basis für weitere Eroberungen nach Asien oder weiter im Norden nutzen."
 macedon_05_rhodopes_3:0 "Die ehemalige thrakische Hauptstadt"
 macedon_05_rhodopes_3_DESC:0 "Die Stadt [GetProvince('(int32)350').GetName] ist gut gelegen, um eine ."
 macedon_05_rhodopes_4:0 "Die Stadt der Münzprägung"
 macedon_05_rhodopes_4_DESC:0 "Abdira hat einen wirtschaftlich wichtigen Nutzen, da es die Stadt ist, in der die meisten hellenischen Staaten ihr Geld prägen, wir kontrollieren sie jetzt, also haben wir einen Vorteil, wir müssen die Situation nutzen und Vorteile daraus ziehen."
 macedon_05_rhodopes_5:0 "Antipatreia am Evros"
 macedon_05_rhodopes_5_DESC:0 "Südthrakien beherbergt mehrere fruchtbare Ländereien und weite Ebenen, die wir nutzen könnten, um Städte zu errichten, wir haben einen Ort entdeckt, zwischen Ackerland und einem Fluss."
 macedon_05_rhodopes_6:0 "Dardanisches Joch"
 macedon_05_rhodopes_6_DESC:0 "Die dardanischen Stämme sind uns ein Dorn im Auge, Grenzstädte und Dörfer werden häufig von diesen Barbaren überfallen, wir müssen handeln, um diese Narren zu bestrafen."
 macedon_05_rhodopes_7:0 "Angelegenheit von Odrysia"
 macedon_05_rhodopes_7_DESC:0 "Nordthrakien wird von Odrysischen Barbaren bewohnt, ihre Ländereien sind ziemlich reich und fruchtbar im Vergleich zum Rest von Thrakien, wir müssen uns darum kümmern und sie einnehmen, bevor es jemand tut."
 macedon_05_rhodopes_8:0 "Zu den Istros"
 macedon_05_rhodopes_8_DESC:0 "Wir haben die Odrysi-Stämme besiegt, aber wir könnten noch weiter gehen, zum Fluss Istros, die Ländereien am Südufer des Flusses könnten uns einen soliden Schutzschild gegen Barbarenüberfälle bieten, wir werden sie notfalls mit Gewalt einnehmen, zur Sicherheit unseres Volkes."
 mac_05_task_8_allow_tt:0 "Ihr müsst alle Provinzen am Südufer des Istros besitzen"
