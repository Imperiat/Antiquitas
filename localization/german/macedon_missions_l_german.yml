 ### Herrschaft über die Adria
 # Mission
 macedon_03_adriatic:0 "Herrschaft über die Adria"
 macedon_03_adriatic_BUTTON_TOOLTIP:0 "Das Chaos im Osten, das Alexanders zusammenbrechendes Reich hinterlassen hat, ist eine unattraktive Aussicht; es ist weitaus besser, wenn wir unseren Einflussbereich näher an der Heimat und gegen schwächere Feinde ausweiten."
 macedon_03_adriatic_BUTTON_DETAILS:0 ""
 macedon_03_adriatic_DESCRIPTION:0 "Jenseits der illyrischen Stämme und Berge warten die alten Kolonien der Griechen entlang und jenseits der Adria darauf, unserem Herrschaftsgebiet hinzugefügt zu werden, und bieten Wege des Handels und der Expansion, die unter der Herrschaft der nach Osten gerichteten Argeaden übersehen wurden."
 macedon_03_adriatic_CRITERIA_DESCRIPTION:0 "Expandiert nach Westen und bringt die adriatische Küste unter unsere Herrschaft."
 macedon_03_adriatic_REWARD_DESCRIPTION:0 "Beherrsche den Handel an der Adria und errichte eine makedonische Präsenz an ihren Ufern."
 # Aufgaben
 macedon_03_adriatic_1:0 "Adriatische Drehscheibe"
 macedon_03_adriatic_1_DESC:0 "Unsere westlichen Ambitionen erfordern eine stabile Basis, von der aus wir unsere Macht ausüben können, ohne die gesamte griechische Halbinsel umsegeln zu müssen."
 macedon_03_adiratic_1_allow_tt:0 "@[me_macedon_scope.GetFlag]! [me_macedon_scope.GetName|Y] besitzt einen Stadthafen mit einer Bevölkerung von mindestens [SCOPE.ScriptValue('me_mac_3_1_target_svalue')|Y0] in der Provinz [GetProvince('(int32)422').GetArea.GetName]. [SCOPE.Custom('mac_mis_03_1_vis_cus_loc')]"
 macedon_03_adriatic_1_reward_tt:0 "Der bezeichnete Hafen erhält einen Segen für Migration, Handel und Schiffbau.\nEine Straße wird zwischen dem bezeichneten Hafen und [GetProvince('(int32)379').GetName] gebaut."
 me_mac_3_1_ongoing:0 "[SCOPE.ScriptValue('me_mac_3_1_ongoing_svalue')|R0]"
 me_mac_3_1_complete:0 "[SCOPE.ScriptValue('me_mac_3_1_ongoing_svalue')|Y0]"
 me_mac_3_1_tooltip_vis:0 "([SCOPE.Custom('mac_mis_03_1_cus_loc')]/[SCOPE.ScriptValue('me_mac_3_1_target_svalue')|Y0])"
 me_mac_3_1_tooltip_invis:0 ""
 macedon_03_adriatic_2:0 "Nördliche Hafenstädte"
 macedon_03_adriatic_2_DESC:0 "Die Küstenstämme Illyriens terrorisieren die Handelsrouten der Adria von ihren geschützten Häfen entlang der dalmatinischen Küste aus - Außenposten, die für die Kontrolle des Gebiets von unschätzbarem Wert sein werden."
 macedon_03_adriatic_2_allow_tt:0 "@[me_macedon_scope.GetFlag]! [me_macedon_scope.GetName|Y] besitzt mindestens [SCOPE.ScriptValue('me_mac_3_2_target_svalue')|Y0] Häfen in der Region von [GetProvince('(int32)422').GetArea.GetRegion.GetName], außer der Provinz von [GetProvince('(int32)422').GetArea.GetName]. ([SCOPE.Custom('mac_mis_03_2_cus_loc')]/[SCOPE.ScriptValue('me_mac_3_2_target_svalue')|Y0])"
 macedon_03_adriatic_2_reward_tt:0 "Besessene Provinzen mit Häfen in der Region [GetProvince('(int32)422').GetArea.GetRegion.GetName], mit Ausnahme der Provinz [GetProvince('(int32)422').GetArea.GetName], erhalten einen Bonus auf Handelswert, Handelsrouten und Sklavenproduktion."
 macedon_03_adriatic_2_reward_tt1:0 "Einige [me_macedon_scope.GetPrimaryCulture.GetName] Populationen werden in unsere illyrischen Häfen einwandern."
 me_mac_3_2_ongoing:0 "[SCOPE.ScriptValue('me_mac_3_2_ongoing_svalue')|R0]"
 me_mac_3_2_complete:0 "[SCOPE.ScriptValue('me_mac_3_2_ongoing_svalue')|Y0]"
 macedon_03_adriatic_3:0 "Kommerzielle Patrouillen"
 macedon_03_adriatic_3_DESC:0 "Die Piraten von [GetProvince('(int32)4054').GetArea.GetName] und [GetProvince('(int32)4084').GetArea.GetRegion.GetName] im Allgemeinen sind ein Ärgernis, das beseitigt werden muss, wenn die Rechtsstaatlichkeit und die Früchte des Handels in der Region gewahrt werden sollen."
 macedon_03_adriatic_3_allow_tt:0 "Es gibt keine '#Y $pirate_haven_modifier$#!'-Gebiete an der Adria. [SCOPE.Custom('mac_mis_03_3_cus_loc')]"
 me_mac_3_3_ongoing:0 "(Derzeit [SCOPE.ScriptValue('me_mac_3_3_svalue')|R0])"
 me_mac_3_3_complete:0 ""
 macedon_03_adriatic_4:0 "Barbarische Korsaren"
 macedon_03_adriatic_4_DESC:0 "[GetProvince('(int32)4054').GetArea.GetName]'s sailors are rightly feared for their mastery of coastal and shipping raids; we should foster their expertise by recruiting them directly."
 macedon_03_adriatic_4_allow_tt:0 "@[me_macedon_scope.GetFlag]! [me_macedon_scope.GetName|Y] besitzt mindestens [SCOPE.ScriptValue('me_mac_3_4_target_svalue')|Y0] '#Y $pirate_haven_modifier$#!' Territorien an der Adria. ([SCOPE.Custom('mac_mis_03_4_cus_loc')]/[SCOPE.ScriptValue('me_mac_3_4_target_svalue')|Y0])"
 macedon_03_adriatic_4_reward_tt:0 "Ein #Y $liburnian_culture$#! Admiral wird unserem Hof beitreten."
 me_mac_3_4_ongoing:0 "[SCOPE.ScriptValue('me_mac_3_4_ongoing_svalue')|R0]"
 me_mac_3_4_complete:0 "[SCOPE.ScriptValue('me_mac_3_4_ongoing_svalue')|Y0]"
 macedon_03_adriatic_5:0 "Westliche Ausbuchtung"
 macedon_03_adriatic_5_DESC:0 "Sollen sich die anderen Diadochen doch im Osten begnügen; im Westen liegen Weiten voller Reichtümer, die reif sind für die Plünderung, wenn wir das Meer überqueren können."
 macedon_03_adriatic_5_reward_tt:0 "@[me_macedon_scope.GetFlag]! [me_macedon_scope.GetName|Y] erhebt Anspruch auf jedes Küstengebiet in der Region von [GetProvince('(int32)4084').GetArea.GetRegion.GetName]."
 macedon_03_adriatic_6:0 "Italienischer Außenposten"
 macedon_03_adriatic_6_DESC:0 "Gegenüber den Stämmen der illyrischen Küste liegt die italische Halbinsel, bevölkert von kriegerischen Eingeborenen und griechischen Kolonisten, die gleichermaßen offen für Unterwerfung sind."
 macedon_03_adriatic_6_allow_tt:0 "@[me_macedon_scope.GetFlag]! [me_macedon_scope.GetName|Y] besitzt mindestens [SCOPE.ScriptValue('me_mac_3_6_target_svalue')|Y0] Häfen in der Provinz von [GetProvince('(int32)57').GetArea.GetName]. ([SCOPE.Custom('mac_mis_03_6_cus_loc')]/[SCOPE.ScriptValue('me_mac_3_6_target_svalue')|Y0])"
 macedon_03_adriatic_6_reward_tt:0 "@[me_macedon_scope.GetFlag]! [me_macedon_scope.GetName|Y] gewinnt Ansprüche auf die östlichen Küsten der Regionen [GetProvince('(int32)108').GetArea.GetRegion.GetName] und Festland [GetProvince('(int32)55').GetArea.GetRegion.GetName]."
 macedon_03_adriatic_6_reward_tt1:0 "Ein ausgewählter Hafen wird unsere Provinzhauptstadt in [GetProvince('(int32)57').GetArea.GetName] und eine Stadt, falls noch nicht geschehen, sowie eine Festung und einen Bonus auf die lokale Verteidigungsfähigkeit, die Handelsrouten und die Anziehungskraft für Migranten erhalten."
 me_mac_3_6_ongoing:0 "[SCOPE.ScriptValue('me_mac_3_6_ongoing_svalue')|R0]"
 me_mac_3_6_complete:0 "[SCOPE.ScriptValue('me_mac_3_6_ongoing_svalue')|Y0]"
 macedon_03_adriatic_7:0 "Illyrischer Hegemon"
 macedon_03_adriatic_7_DESC:0 "Indem wir ein westliches Reich rund um die Adria errichten, könnten wir die Reichtümer Illyriens ausbeuten, ohne in die barbarischen Berge aufzusteigen, und den Weg nach Italien öffnen."
 macedon_03_adriatic_7_allow_tt:0 "Die gesamte Küste der Region [GetProvince('(int32)4084').GetArea.GetRegion.GetName] ist im Besitz von @[me_macedon_scope.GetFlag]! [me_macedon_scope.GetName|Y] oder deren Untertanen."
 macedon_03_adriatic_7_allow_tt1:0 "@[me_macedon_scope.GetFlag]! [me_macedon_scope.GetName|Y] besitzt eine Hafenstadt mit einer Bevölkerung von mindestens #Y 20#! und [me_macedon_scope.GetPrimaryCulture.GetName] dominierende Kultur in der Region von [GetProvince('(int32)4084').GetArea.GetRegion.GetName]."
 macedon_03_adriatic_7_reward_tt:1 "@[me_macedon_scope.GetFlag]! [me_macedon_scope.GetName|Y] gewinnt Ansprüche auf die Region von [GetProvince('(int32)4084').GetArea.GetRegion.GetName]."
 macedon_03_adriatic_9:0 "Illyrische Klienten"
 macedon_03_adriatic_9_DESC:0 "Wenn wir die Feindseligkeit der lokalen Stämme zu unserem Vorteil nutzen, können wir die Eroberung der Region beschleunigen und uns die Mühe ersparen, die raueren Gegenden zu verwalten."
 macedon_03_adriatic_9_allow_tt:0 "Ein freier Stamm einer #Y $illyrian_group$#! Kultur existiert an den Küsten des Adriatischen oder Ionischen Meeres oder grenzt an @[me_macedon_scope.GetFlag]! [me_macedon_scope.GetName|Y]."
 macedon_03_adriatic_9_reward_tt:0 "@[me_macedon_scope.GetFlag]! [me_macedon_scope.GetName|Y] kann ein #Y $illyrian_group$#! Stammes-Vasallensubjekt in den Regionen [GetProvince('(int32)4084').GetArea.GetRegion.GetName], [GetProvince('(int32)65').GetArea.GetRegion.GetName], oder [GetProvince('(int32)108').GetArea.GetRegion.GetName] erwerben."
 macedon_03_adriatic_10:0 "Bürgerliche Diplomatie"
 macedon_03_adriatic_10_DESC:0 "Die Griechen zogen vor Jahrhunderten nach Westen und gründeten Kolonien und Handelsposten in der Nähe und weit jenseits des Binnenmeeres. Einige ihrer Vorfahren sind geblieben und mögen unseren Schutz annehmen."
 macedon_03_adriatic_10_allow_tt:0 "An den Küsten der Adria oder des Ionischen Meeres existiert eine freie Republik mit #Y $hellenischer$#! Kultur."
 macedon_03_adriatic_10_allow_tt1:0 "Das [GetOffice('office_foreign_minister').GetCulturalName(me_macedon_scope)] von @[me_macedon_scope.GetFlag]! [me_macedon_scope.GetName|Y] hat mindestens [SCOPE.ScriptValue('me_mac_2_8_target_svalue')|Y0] Loyalty@loyalty_icon!([SCOPE.Custom('mac_mis_03_10_cus_loc')]/[SCOPE.ScriptValue('me_mac_2_8_target_svalue')|Y0])"
 macedon_03_adriatic_10_allow_tt2:0 "Das [GetOffice('office_foreign_minister').GetCulturalName(me_macedon_scope)] von @[me_macedon_scope.GetFlag]! [me_macedon_scope.GetName|Y] hat mindestens [SCOPE.ScriptValue('me_mac_3_10_1_target_svalue')|Y0] Charisma@oratory_icon!([SCOPE.Custom('mac_mis_03_10_1_cus_loc')]/[SCOPE.ScriptValue('me_mac_3_10_1_target_svalue')|Y0])"
 macedon_03_adriatic_10_reward_tt:0 "@[me_macedon_scope.GetFlag]! [me_macedon_scope.GetName|Y] kann in den Regionen [GetProvince('(int32)4084').GetArea.GetRegion.GetName], [GetProvince('(int32)65').GetArea.GetRegion.GetName] oder [GetProvince('(int32)108').GetArea.GetRegion.GetName] ein #Y $hellenic$#! Lehnsgut erwerben."
 me_mac_3_10_ongoing:0 "[SCOPE.ScriptValue('me_mac_3_10_svalue')|0R]"
 me_mac_3_10_complete:0 "[SCOPE.ScriptValue('me_mac_3_10_svalue')|0Y]"
 me_mac_3_10_1_ongoing:0 "[SCOPE.ScriptValue('me_mac_3_10_1_ongoing_svalue')|0R]"
 me_mac_3_10_1_complete:0 "[SCOPE.ScriptValue('me_mac_3_10_1_ongoing_svalue')|0Y]"
 macedon_03_adriatic_11:0 "Kursive Küste"
 macedon_03_adriatic_11_DESC:0 "Würden wir Anspruch auf die gesamte italische Küste erheben, wäre unsere Position in der Region ebenso unumstößlich - die Grundlage für eine neue Sphäre des makedonischen Handels und der Kolonisierung."
 macedon_03_adriatic_11_allow_tt:0 "Die gesamte adriatische Küste der Regionen [GetProvince('(int32)1').GetArea.GetRegion.GetName] und [GetProvince('(int32)6').GetArea.GetRegion.GetName] ist im Besitz von @[me_macedon_scope.GetFlag]! [me_macedon_scope.GetName|Y] oder deren Untertanen."
 macedon_03_adriatic_11_reward_tt:0 "@[me_macedon_scope.GetFlag]! [me_macedon_scope.GetName|Y] gewinnt Ansprüche auf die Regionen [GetProvince('(int32)117').GetArea.GetRegion.GetName], [GetProvince('(int32)38').GetArea.GetRegion.GetName] und [GetProvince('(int32)3598').GetArea.GetRegion.GetName]."
 macedon_03_adriatic_13:0 "Regionale Vorherrschaft"
 macedon_03_adriatic_13_DESC:0 "Um unsere Kontrolle über die Handelsrouten der Adria zu sichern, müssen wir dafür sorgen, dass es niemanden gibt, der unseren lokalen Marinevorteil anfechten kann."
 macedon_03_adriatic_13_allow_tt:0 "@[me_macedon_scope.GetFlag]! [me_macedon_scope.GetName|Y] hat mindestens doppelt so viele Schiffe wie jedes andere Land, das einen Adriahafen besitzt. [SCOPE.Custom('mac_mis_03_13_cus_loc')]"
 macedon_03_adriatic_13_allow_tt1:0 "Jedes andere nicht verbündete Land an der adriatischen Küste hat mindestens #Y 20#! Schiffe."
