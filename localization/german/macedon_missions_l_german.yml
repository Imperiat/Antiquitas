l_german:
 ### Antipatros Vermächtnis
 # Mission
 macedon_01_legacy:0 "[GetCharacter('(int32)9').GetPraenomen]' Vermächtnis"
 macedon_01_legacy_BUTTON_TOOLTIP:0 "Von allen Nachfolgern sind es die Antipatriden, die das angestammte Heimatland der Makedonen innehaben und auf dem Thron von [GetCharacter('(int32)35'). GetPraenomen] und [GetCharacter('(int32)39').GetPraenomen] - [GetCharacter('(int32)32').GetPraenomen]' Erben sind die legitimen Erben der Argead-Dynastie!"
 macedon_01_legacy_BUTTON_DETAILS:0 ""
 macedon_01_legacy_DESCRIPTION:0 "Die Erben des weisen [GetCharacter('(int32)9').GetPraenomen] sind von Rechts wegen durch die Mühen und Opfer, die [GetCharacter('(int32)9'). GetSheHe] aufgewendet haben, um es zusammenzuhalten, während [GetCharacter('(int32)39').GetPraenomen] ihren Fantasien nach Osten nachjagten - die Argead-Erben von [GetCharacter('(int32)32').GetPraenomen] sind lediglich ein Schlussstein."
 macedon_01_legacy_CRITERIA_DESCRIPTION:0 "Schützen Sie das Erbe von [GetCharacter('(int32)9').GetPraenomen], indem Sie [GetCountry('MAC').GetName] gegen die anderen Diadochen verteidigen und ihren Einflussbereich sichern."
 macedon_01_legacy_REWARD_DESCRIPTION:0 "Schmiede ein neues Makedon unter antipatridischer Führung, dessen Dominanz über Griechenland nicht in Frage gestellt werden kann."
 # Aufgaben
 macedon_01_legacy_1:0 "$antigonid_02_aspiration_2$"
 macedon_01_legacy_1_DESC:0 "Die kühnen Epirotes versuchen, die Diadochenkriege und ihre Verbindungen zur Argead-Dynastie auszunutzen, um unsere Macht in [GetProvince('(int32)418').GetArea.GetRegion.GetName] anzufechten, was nicht geschehen kann."
 macedon_01_legacy_1_allow_conquest_subject_tt:0 "@[GetCountry('EPI').GetFlag]! [GetCountry('EPI').GetName|Y] existiert nicht oder ist ein Subjekt von @[me_macedon_scope.GetFlag]! [me_macedon_scope.GetName|Y]."
 macedon_01_legacy_2:0 "Paionia Makedonias"
 macedon_01_legacy_2_DESC:0 "[GetCharacter('(int32)35').GetPraenomen]' Expansion in die südliche [GetProvince('(int32)4304').GetArea.GetName] war erst der Anfang. Die nördlichen Stämme lehnen uns immer noch ab, also muss ganz Päonien makedonisch sein."
 macedon_01_legacy_2_reward_tt:0 "@[GetCountry('MAC').GetFlag]! [GetCountry('MAC').GetName|Y] darf das @[GetCountry('PAA').GetFlag]! [GetCountry('PAA').GetAdjective|Y] und @[GetCountry('MAD').GetFlag]! [GetCountry('MAD').GetAdjective|Y]-Stämme."
 macedon_01_legacy_3:0 "Agrianische Rekruten"
 macedon_01_legacy_3_DESC:0 "Unter [GetCharacter('(int32)35').GetPraenomen] und [GetCharacter('(int32)39').GetPraenomen] wurden die Elitespeerträger der Agrianer mit verheerender Wirkung in den makedonischen Scharmützellinien eingesetzt - eine Ressource, die wir noch einmal gut gebrauchen können."
 macedon_01_legacy_3_reward_tt:1 "Die Legion unseres Hauptstadtgouvernements ([THIS.GetCountry.GetCapital.GetArea.GetRegion.GetName]) erhält einen Bonus auf leichte Infanterie und Zermürbung."
 macedon_01_legacy_5:0 "Demetrios' Torheit"
 macedon_01_legacy_5_DESC:0 "[GetCharacter('(int32)38').GetPraenomen]' Einnahme der strategisch wichtigen Stadt [GetProvince('(int32)407').GetName] hat unsere Bemühungen zurückgeworfen, den antipatridischen Einfluss über [GetProvince('(int32)407').GetArea.GetRegion.GetName] wiederherzustellen. Wir müssen sie von den [GetCountry('PRY').GetAdjective]s zurückerobern."
 macedon_01_legacy_6:0 "Liga von Korinthos"
 macedon_01_legacy_6_DESC:0 "Es ist an der Zeit, den Bund von Korinthos formell wieder zu gründen; Makedons Antwort auf die widerspenstigen Autonomieforderungen der griechischen Stadtstaaten."
 macedon_01_legacy_6_allow_tt:0 "@[me_macedon_scope.GetFlag]! [me_macedon_scope.GetName|Y] hat mindestens [SCOPE.ScriptValue('macedon_01_legacy_6_target')|Y0] Untertanen der #Y $hellenic$#! Kultur, mit jeweils mindestens #Y 3#! Territorien, mit Hauptstädten in den oben genannten Provinzen. [SCOPE.Custom('mac_mis_01_6_cus_loc')]"
 mac_mis_01_6_allow_sv_ongoing:0 "([SCOPE.ScriptValue('macedon_01_legacy_6_counter')|R0]/[SCOPE.ScriptValue('macedon_01_legacy_6_target')|Y0])"
 mac_mis_01_6_allow_sv_complete:0 "([SCOPE.ScriptValue('macedon_01_legacy_6_counter')|Y0]/[SCOPE.ScriptValue('macedon_01_legacy_6_target')|Y0])"
 macedon_01_legacy_6_2_allow_tt:0 "Keine anderen Diadochi $macedon_01_legacy_6_diad_tt$"
 macedon_01_legacy_6_diad_tt:0 "$mac_other_diadochi_tooltip$ besitzt oder hat Subjekte in der $ant_hellas_list_tt$. [me_macedon_scope.Custom('ant_mis_01_12_pre_cus_loc')]"
 mac_other_diadochi_tooltip:0 "(@[GetCountry('PRY').GetFlag]! [GetCountry('PRY').GetName|Y], @[GetCountry('TRE').GetFlag]! [GetCountry('TRE').GetName|Y], @[GetCountry('EGY').GetFlag]! [GetCountry('EGY').GetName|Y], @[GetCountry('SEL').GetFlag]! [GetCountry('SEL').GetName|Y])"
 macedon_01_legacy_7:0 "Athenische Machenschaften"
 macedon_01_legacy_7_DESC:0 "Die athenischen Scharaden der Unterwerfung unter die makedonische Herrschaft - ob Antipatrid oder Antigonid - sind durchschaubar, aber die Schandtaten von [GetCharacter('(int32)38').GetPraenomen] erlauben uns vielleicht, einmal den Befreier zu spielen."
 macedon_01_legacy_7_allow_tt:0 "Die @[GetCountry('PRY').GetFlag]! [GetCountry('PRY').GetName|Y] hat sich beim Tod von [GetCharacter('(int32)37').GetPraenomen] abgespalten und ist nach [GetProvince('(int32)418').GetArea.GetRegion.GetName] geflohen."
 macedon_01_legacy_7_allow_tt2:0 "@[GetCountry('ATH').GetFlag]! [GetCountry('ATH').GetName|Y] ist ein Subjekt des @[GetCountry('PRY').GetFlag]! [GetCountry('PRY').GetName|Y]."
 macedon_01_legacy_7_reward_tt:0 "@[GetCountry('ATH').GetFlag]! [GetCountry('ATH').GetName|Y] wird dazu veranlasst werden, von der @[GetCountry('PRY').GetFlag]! [GetCountry('PRY').GetName|Y] zu verlassen und unser oligarchisches Lehnsgut zu werden."
 macedon_01_legacy_7_allow_tt_2:0 "@[GetCountry('ATH').GetFlag]! [GetCountry('ATH').GetName|Y] existiert."
 macedon_01_legacy_8:0 "Formalisierung der Monarchie"
 macedon_01_legacy_8_DESC:0 "Die Antipatriden haben sich vor dem Diadem und dem Namen Basileios gescheut, während unsere Rivalen ihr Königtum und ihre Göttlichkeit verkünden. Es ist an der Zeit, dass wir uns ein königlicheres Image zulegen."
 macedon_01_legacy_8_allow_tt:0 "Der [me_macedon_scope.GetRulerTitle] von [me_macedon_scope.GetName] ([me_macedon_scope.GetRuler.GetName|Y]) hat die Eigenschaft '#Y $antipatrid$#!' und ist nicht [GetCharacter('(int32)32').GetName]."
 macedon_01_legacy_9:0 "Thessalischer Fetter"
 macedon_01_legacy_9_DESC:0 "Eine neue Bastion in Thessalien, zwischen dem makedonischen Kernland und den widerspenstigen griechischen Städten, würde eine starke Rückzugsposition bei einer Wiederholung des lamischen Krieges oder einer diadochenischen Invasion gewährleisten."
 macedon_01_legacy_10:0 "Westliche Hegemonie"
 macedon_01_legacy_10_DESC:0 "Wildes Ätolien und der umliegende Teil Westgriechenlands sind ein wesentlicher Bestandteil unseres Einflusses auf Hellas und aufgrund ihrer Bündnisse mit den Antigoniden ein natürliches Ziel."
 macedon_01_legacy_11:0 "Abschaum von Pangaion"
 macedon_01_legacy_11_DESC:0 "Die Minen des Berges Pangaion finanzierten die Feldzüge von [GetProvince('(int32)35').GetName] und Alexander, aber es ist klar, dass ihre Früchte versiegen. Ihre letzten Opfergaben werden die Zerstörung der unrechtmäßigen Nachfolger finanzieren."
 macedon_01_legacy_11_allow_tt:0 "[GetProvince('(int32)365').GetName] wird nicht länger [GetProvince('(int32)365').GetTradeGoods.GetName|Y] produzieren"
 macedon_01_legacy_12:0 "Letzter der Argeaden"
 macedon_01_legacy_12_DESC:0 "Da die Söhne von [GetCharacter('(int32)39').GetPraenomen] keine Bedrohung mehr darstellen, ist die Linie von [GetCharacter('(int32)287').GetPraenomen], seiner Halbschwester, die engste Verbindung zur Argead-Dynastie und der Legitimität, die ihre Blutlinie verleiht."
 macedon_01_legacy_12_allow_tt:0 "Unser [me_macedon_scope.GetRulerTitle] ([me_macedon_scope.GetRuler.GetName]) hat die Eigenschaft '#Y $argeads$#!'."
 macedon_01_legacy_13:0 "Die Illyrische Frage"
 macedon_01_legacy_13_DESC:0 "Die Taulantianer stellen weiterhin eine Bedrohung an unserer Westgrenze dar und intrigieren mit den Epirotes und Dardaniern, um ihre Niederlagen gegen [GetCharacter('(int32)35').GetPraenomen] und [GetCharacter('(int32)39').GetPraenomen] zu rächen; sie müssen zur Strecke gebracht werden."
 macedon_01_legacy_13_allow_tt:0 "@[GetCountry('TLN').GetFlag]! [GetCountry('TLN').GetName|Y] existiert nicht mehr oder ist ein Subjekt von @[GetCountry('MAC').GetFlag]! [GetCountry('MAC').GetName|Y]."
 macedon_01_legacy_14:0 "Illyrischer Außenposten"
 macedon_01_legacy_14_DESC:0 "Nach unserer Eroberung der taulantischen Länder sollten wir eine starke Präsenz in der Region aufbauen, indem wir eine Stadt gründen, um unsere Handelsinteressen in der Adria zu sichern."
 macedon_01_legacy_14_allow_tt:0 "Wir müssen die Provinzen [GetProvince('(int32)422').GetName], [GetProvince('(int32)415').GetName] und [GetProvince('(int32)2336').GetName] besitzen."
 macedon_colony_reward_tt:0 "Du kannst eine Kolonie in eroberten Ländern gründen."
 #Modifikatoren
 mac_01_11_pmod:0 "$macedon_01_legacy_11$"
 desc_mac_01_11_pmod:0 "Die Minen, die einst die Söldner und Pensionen der großen makedonischen Armee finanzierten, trocknen immer mehr aus."
 mac_01_13_cmod:0 "$macedon_01_legacy_13$"
 desc_mac_01_13_cmod:0 "Der Beweis unserer Dominanz über die Illyrer, die seit langem unsere westlichen Grenzen bedrohen, wird die Unterstützung für unsere Führung sicherstellen."
 mac_01_13_culmod:0 "Taulantianische Unterwerfung"
 desc_mac_01_13_culmod:0 "Die stolzen Illyrer verachten Niederlage und Knechtschaft, sie werden alles tun, um unsere Herrschaft zu vereiteln."
 mac_01_13_2_cmod:0 "Illyrische Milde"
 desc_mac_01_13_2_cmod:0 "Barmherzigkeit wird oft unterschätzt, denn die Angst treibt die Menschen dazu, sich durch Blutvergießen zu beruhigen."
 mac_01_12_cmod:0 "$macedon_01_legacy_12$"
 desc_mac_01_12_cmod:0 "Es lässt sich nicht leugnen, dass die Antipatriden die legitimsten Erben der Argead-Linie sind und damit das Recht unserer Dynastie auf die Herrschaft."
 me_mac_01_9_pmod:0 "$me_ant_02_10_pmod$"
 desc_me_mac_01_9_pmod:0 "Die Stadt Antipatreia, benannt nach Kassandros' Vater [GetCharacter('(int32)9').GetPraenomen], wurde als eine der 'Fesseln Griechenlands' neben Korinth und Chalkis bekannt und sicherte Thessalien und die Route nach Griechenland."
 me_mac_1_cmod:0 "Antipatros' Vermächtnis"
 desc_me_mac_1_cmod:0 "[GetCharacter('(int32)9').GetPraenomen]' wird von unseren verbliebenen Untertanen immer noch respektiert, [GetCharacter('(int32)32').GetPraenomen] Maßnahmen sind nicht mehr ganz so schockierend."
 mac_01_5_cmod:0 "$macedon_01_legacy_5$"
 desc_mac_01_5_cmod:0 "Wir haben eine der am besten verteidigten Städte Griechenlands gesichert, was unserem Militär ein gestärktes Vertrauen in ihre Fähigkeiten und unsere Führung verleiht."
 mac_01_8_cmod:0 "Antipatrisches Königtum"
 desc_mac_01_8_cmod:0 "Durch die offizielle Annahme des Titels Basielios, sowohl im Namen als auch in der Tat, haben wir unseren Anspruch auf das Königtum begründet."
 mac_01_2_pmod:0 "Paeonische Unterwerfung"
 desc_mac_01_2_pmod:0 "Die Päonier akzeptieren unsere Führung nur ungern, aber mit der Zeit werden sie die Vorteile einer makedonischen Regierung erkennen."
 mac_01_10_cmod:0 "$macedon_01_legacy_10$"
 desc_mac_01_10_cmod:0 "Unsere Armeen sind unbezwingbar, besiegen die viel gerühmten Verbündeten unserer Feinde und vereinen die Länder Nordgriechenlands."
 mac_01_3_umod:0 "Agrianische Abordnung"
 desc_mac_01_3_umod:0 "Die schussgewaltigen Speerwerfer der Agrianer geben dieser Armee eine unvergleichliche Streitmacht von Plänklern und Jägern."
 #Meinungen
 mac_01_2_opmod:0 "Makedonische Einmischung"
 mac_01_2_2_opmod:0 "Status Quo"
 ### Hellenische Meisterschaft
 # Einsatz
 macedon_02_mastery:0 "Hellenische Meisterschaft"
 macedon_02_mastery_BUTTON_TOOLTIP:0 "Makedonien muss weiter wachsen, wenn es die griechischen Städte, über die es herrscht, sowohl militärisch als auch kulturell übertreffen und sich so eine Führungsrolle in der griechischen Welt sichern will."
 macedon_02_mastery_BUTTON_DETAILS:0 ""
 macedon_02_mastery_DESCRIPTION:0 "Die östlichen Diadochenreiche mögen über weite und reiche Ländereien herrschen, aber Makedonien ist immer noch die kulturelle Heimat unseres Volkes. Wir werden dafür sorgen, dass unsere Herrschaft sowohl von Entwicklung als auch von Expansion geprägt ist, und dass die griechische Welt auf uns als die wahren Erben der argeadischen Führung und Kultivierung schaut."
 macedon_02_mastery_CRITERIA_DESCRIPTION:0 "Sicherstellung der Vormachtstellung Makedons im Westen durch den Ausbau seiner Infrastruktur und die Erweiterung seiner Reichweite."
 macedon_02_mastery_REWARD_DESCRIPTION:0 "Etablieren Sie Makedonien als kulturellen und militärischen Hegemon in der westlichen griechischen Welt."
 # Aufgaben
 macedon_02_mastery_1:0 "Blühendes Makedon"
 macedon_02_mastery_1_DESC:0 "Die östlichen Teile von Alexanders Reich sind berühmt für den Reichtum und die Größe ihrer antiken Städte; Füllhörner der Gelehrsamkeit und des Wohlstands. An diesen Dingen muss es Makedon selbst nicht mangeln."
 macedon_02_mastery_1_allow_tt_1:0 "[GetProvince('(int32)373').GetName] hat mindestens [SCOPE.ScriptValue('me_mac_2_1_1_target_svalue')|0Y] pops. ([SCOPE.Custom('mac_mis_02_1_1_cus_loc')]/[SCOPE.ScriptValue('me_mac_2_1_1_target_svalue')|0Y])"
 macedon_02_mastery_1_allow_tt_2:0 "[GetProvince('(int32)379').GetName] hat mindestens [SCOPE.ScriptValue('me_mac_2_1_1_target_svalue')|0Y] pops. ([SCOPE.Custom('mac_mis_02_1_2_cus_loc')]/[SCOPE.ScriptValue('me_mac_2_1_1_target_svalue')|0Y])"
 macedon_02_mastery_1_allow_tt_3:0 "[GetProvince('(int32)373').GetName] hat keine freien Gebäude-Slots oder laufende Bauarbeiten. (Derzeit [SCOPE.ScriptValue('me_mac_2_1_3_ongoing_svalue')|0R])"
 macedon_02_mastery_1_allow_tt_4:0 "[GetProvince('(int32)379').GetName] hat keine freien Gebäudeslots oder laufenden Bauarbeiten. (Derzeit [SCOPE.ScriptValue('me_mac_2_1_4_ongoing_svalue')|0R])"
 me_mac_2_1_1_complete:0 "[SCOPE.ScriptValue('me_mac_2_1_1_target_svalue')|0Y]"
 me_mac_2_1_1_ongoing:0 "[SCOPE.ScriptValue('me_mac_2_1_1_ongoing_svalue')|0R]"
 me_mac_2_1_2_ongoing:0 "[SCOPE.ScriptValue('me_mac_2_1_2_ongoing_svalue')|0R]"
 macedon_02_mastery_2:0 "Etablierte Phrourarchie"
 macedon_02_mastery_2_DESC:0 "Da eine direktere makedonische Herrschaft über [GetProvince('(int32)418').GetArea.GetRegion.GetName] zur Norm wird, wird unsere Verwaltung immer akzeptierter und damit effizienter."
 macedon_02_mastery_2_allow_tt:0 "@[GetCountry('MAC').GetFlag]! [GetCountry('MAC').GetName|Y] besitzt die gesamte Festlandregion von [GetProvince('(int32)418').GetArea.GetRegion.GetName|Y], mit Ausnahme von [GetProvince('(int32)476').GetArea.GetName|Y], direkt oder über Untertanen."
 macedon_02_mastery_2_reward_tt:0 "Alle besessenen und #Y $hellenic$#! unterworfenen Provinzen in der Festlandregion von [GetProvince('(int32)418').GetArea.GetRegion.GetName|Y], mit Ausnahme von [GetProvince('(int32)476').GetArea.GetName|Y], erhalten ebenfalls '#Y $me_mac_2_2_smod$#!'."
 macedon_02_mastery_3:0 "Kretische Unterwerfung"
 macedon_02_mastery_3_DESC:0 "Die Insel Kreta wurde von den Diadochen übersehen, trotz ihrer großen Bevölkerung und ihrer strategischen Lage im Schutz der Ägäis."
 macedon_02_mastery_3_reward_tt:0 "Ein kretisches Lehen kann errichtet werden."
 macedon_02_mastery_5:0 "Städte in Griechenland"
 macedon_02_mastery_5_DESC:0 "Die alten hellenischen Städte sind immer noch berühmt für ihre kulturelle Raffinesse und ihren Reichtum, wir sollten sicherstellen, dass diese Stätten unter unserer Kontrolle sind, wenn wir uns wirklich Herrscher von Hellas nennen wollen."
 macedon_02_mastery_6:0 "Lebendiger Hof"
 macedon_02_mastery_6_DESC:0 "Seit [GetCharacter('(int32)35').GetPraenomen] II Aristoteles einlud, den jungen [GetCharacter('(int32)39').GetPraenomen] zu unterrichten, haben die Diadochen die Tradition gepflegt, Philosophen und Künstler ebenso zu umwerben wie den Krieg."
 macedon_02_mastery_6_reward_tt:0 "@[me_macedon_scope.GetFlag]! [me_macedon_scope.GetName|Y] wird in regelmäßigen Abständen fähige Höflinge erhalten."
 macedon_02_mastery_6_reward_tt_1:0 "Ein begabter Philosoph wird eintreffen."
 macedon_02_mastery_7:0 "Gott unter den Menschen"
 macedon_02_mastery_7_DESC:0 "Die Apotheose ist in allen Nachfolgekönigreichen zu einem festen Bestandteil des politischen Lebens in Makedonien geworden; aber wir werden die Gottheit unseres Herrschers ernster nehmen."
 macedon_02_mastery_7_allow_dei:0 "[me_macedon_scope.GetRuler.GetName|Y] ist nicht vergöttlicht worden."
 macedon_02_mastery_7_allow_pop:0 "[me_macedon_scope.GetRuler.GetName|Y] hat mindestens @popularity_icon! [SCOPE.ScriptValue('me_mac_2_7_pop_target_svalue')|Y0] Popularität. ([SCOPE.Custom('mac_mis_02_7_pop_cus_loc')]/[SCOPE.ScriptValue('me_mac_2_7_pop_target_svalue')|Y0])"
 me_mac_2_7_pop_ongoing:0 "[SCOPE.ScriptValue('me_mac_2_7_pop_ongoing_svalue')|R0]"
 me_mac_2_7_pop_complete:0 "[SCOPE.ScriptValue('me_mac_2_7_pop_ongoing_svalue')|Y0]"
 macedon_02_mastery_7_allow_pre:0 "Die [me_macedon_scope.GetRuler.GetFamily.GetName|Y] Familie hat mindestens @prestige! [SCOPE.ScriptValue('me_mac_2_7_pre_target_svalue')|Y0] Prestige. ([SCOPE.Custom('mac_mis_02_7_pre_cus_loc')]/[SCOPE.ScriptValue('me_mac_2_7_pre_target_svalue')|Y0])"
 me_mac_2_7_pre_ongoing:0 "[SCOPE.ScriptValue('me_mac_2_7_pre_ongoing_svalue')|R0]"
 me_mac_2_7_pre_complete:0 "[SCOPE.ScriptValue('me_mac_2_7_pre_ongoing_svalue')|Y0]"
 macedon_02_mastery_8:0 "Orakelhafte Überlegenheit"
 macedon_02_mastery_8_DESC:0 "Während das östliche Reich die Götter der Eroberten übernommen haben mag, bleiben [GetProvince('(int32)424').GetName] und [GetProvince('(int32)425').GetName] die wichtigsten religiösen Stätten und göttlichen Gemeinschaften unseres Volkes."
 macedon_02_mastery_8_allow_tt:0 "Das [GetOffice('office_high_priest_monarchy').GetCulturalName(me_macedon_scope)] von @[me_macedon_scope.GetFlag]! [me_macedon_scope.GetName|Y] hat mindestens [SCOPE.ScriptValue('me_mac_2_8_target_svalue')|Y0] Loyalty@loyalty_icon!([SCOPE.Custom('mac_mis_02_8_cus_loc')]/[SCOPE.ScriptValue('me_mac_2_8_target_svalue')|Y0])"
 me_mac_2_8_fortlaufend:0 "[SCOPE.ScriptValue('me_mac_2_8_svalue')|0R]"
 me_mac_2_8_complete:0 "[SCOPE.ScriptValue('me_mac_2_8_svalue')|0Y]"
 macedon_02_mastery_8_reward_tt:0 "@[me_macedon_scope.GetFlag]! [me_macedon_scope.GetName|Y] erhält periodische orakelhafte Ereignisse, solange [GetProvince('(int32)424').GetName] oder [GetProvince('(int32)425').GetName] kontrolliert wird."
 macedon_02_mastery_9:0 "Vierter Fetter"
 macedon_02_mastery_9_DESC:0 "$antigonid_02_aspiration_12_DESC$"
 macedon_02_mastery_10:0 "Dion-Komplex erweitern"
 macedon_02_mastery_10_DESC:0 "Das Heiligtum von [GetProvince('(int32)380').GetName] war schon immer die wichtigste religiöse Stätte der Makedonier - es sollte renoviert werden, um mit den religiösen Zentren anderswo mithalten zu können."
 macedon_02_mastery_10_reward_tt:0 "Schaltet die #Y-Gottheit der Kultur#! '[zeus_olympios_scope.GetName|Y]' frei."
 macedon_02_mastery_10_reward_tt_1:0 "#Y Lysippos' Gefährten#! erscheint in der Schatzkammer von [me_macedon_scope.GetName|Y]."
 macedon_02_mastery_11:0 "Hellenische Hauptstadt"
 macedon_02_mastery_11_DESC:0 "Makedonien ist das führende Land in der griechischen Welt, und seine Herrlichkeit muss diesem Status in allen Dingen gerecht werden, nicht zuletzt als Sitz unseres Königreichs."
 macedon_02_mastery_13:1 "Unsere Ägäis"
 macedon_02_mastery_13_DESC:0 "Das Ägäische Meer vereint die ungleichen hellenischen Völker, die über seine Gewässer Handel treiben, kommunizieren und regiert werden. Makedon wird über seine wichtigsten Anlegestellen herrschen."
 # Modifikatoren
 me_mac_2_cmod:0 "$macedon_02_mastery$"
 desc_me_mac_2_cmod:0 "Wir streben die Führung der südgriechischen Städte an und werden uns in diesem Sinne verhalten."
 me_mac_2_1_smod:0 "$macedon_02_mastery_1$"
 desc_me_mac_2_1_smod:0 "Die makedonischen Städte sind zu den wichtigsten in der griechischen Welt geworden und rivalisieren mit den alten urbanen Zentren des Südens. "
 me_mac_2_5_cmod:0 "Hellenischer Dialog"
 desc_me_mac_2_5_cmod:0 "Obwohl die südgriechischen Städte von unserem überlegenen Militär besiegt wurden, haben sie uns viel über die Funktionsweise der Welt zu lehren."
 me_mac_2_2_smod:0 "$macedon_02_mastery_2$"
 desc_me_mac_2_2_smod:0 "Die makedonische Herrschaft über die griechischen Städte wird für das Volk von Tag zu Tag normaler."
 me_mac_2_6_charmod:0 "Prominenter Denker"
 desc_me_mac_2_6_charmod:0 "Dieser Charakter ist bekannt für seine Einsichten und seine Intelligenz."
 me_mac_2_5_2_cmod:0 "$me_mac_2_5_opmod$"
 desc_me_mac_2_5_2_cmod:0 "Die Artefakte, Schriftrollen und Trophäen Griechenlands weisen auf eine glorreiche Vergangenheit hin, werden uns aber auch in eine noch größere Zukunft führen."
 me_mac_2_5_pmod:0 "$me_mac_2_5_opmod$"
 desc_me_mac_2_5_pmod:0 "Die Beseitigung von kulturellen Artefakten hat die gebildeten Schichten dieser Stadt empört."
 me_mac_2_6_cmod:0 "$macedon_02_mastery_6$"
 desc_me_mac_2_6_cmod:0 "Das reiche intellektuelle Leben, das an unserem Hof gepflegt wird, ist vor allem bei den gebildeten Eliten beliebt."
 me_mac_2_8_cmod:0 "$macedon_02_mastery_8$"
 desc_me_mac_2_8_cmod:0 "Die Kontrolle über die Orakel Griechenlands hat uns zu einem religiösen Beschützer und Aushängeschild in der griechischen Welt gemacht."
 me_mac_2_3_pmod:0 "Kretischer Fetter"
 desc_me_mac_2_3_pmod:0 "Der Hafen von Heraklion wurde von den Makedoniern als strategische Bastion befestigt."
 me_mac_2_3_culmod:0 "$macedon_02_mastery_3$"
 desc_me_mac_2_3_culmod:0 "Kein Volk genießt die Herrschaft der Fremden, aber die Kreter ganz besonders."
 me_mac_2_13_cmod:0 "$macedon_02_mastery_13$"
 desc_me_mac_2_13_cmod:0 "Die Kontrolle über die Häfen der Ägäis bringt unseren Beamten die Gewinne ihrer Händler, wo auch immer sie anlegen mögen."
 me_mac_2_11_pmod:0 "$macedon_02_mastery_11$"
 desc_me_mac_2_11_pmod:0 "Als echte hellenische Hauptstadt ist diese geschäftige Stadt in der ganzen griechischen Welt für ihre Größe und Erhabenheit bekannt."
 me_mac_2_7_cmod:0 "$macedon_02_mastery_7$"
 desc_me_mac_2_7_cmod:0 "Die Praxis der Apotheose wurde von der Herrscherfamilie und dem makedonischen Volk ernsthaft angenommen."
 me_mac_2_end_cmod:0 "Meister von Griechenland"
 desc_me_mac_2_end_cmod:0 "Die makedonische Kontrolle und kulturelle Vorherrschaft über die westliche griechische Welt wurde durch unsere Könige gesichert."
 me_mac_2_8_1_cmod:0 "Göttliche Botschaft"
 desc_me_mac_2_8_1_cmod:0 "Die Götter haben durch ihre orakelhaften Medien gesprochen und unserem Volk Führung gegeben."
