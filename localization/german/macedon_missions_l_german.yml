 ### Leuchtturm von Griechenland
 # Auftrag
 macedon_04_lighthouse:0 "Leuchtturm von Griechenland"
 macedon_04_lighthouse_BUTTON_TOOLTIP:0 "Trotz des Untergangs von Alexanders Reich beherrscht Makedonien immer noch einen wichtigen Teil Nordgriechenlands, wir müssen unsere Städte konsolidieren und entwickeln und den Weg des Wohlstands aufzeigen."
 macedon_04_lighthouse_BUTTON_DETAILS:0 ""
 macedon_04_lighthouse_DESCRIPTION:0 "Cassander's Domäne umfasst die alte makedonische Hauptstadt und wichtige Städte, wir müssen daran arbeiten, unser Land zu entwickeln, um ihm seinen früheren Glanz zurückzugeben, und wir werden in der Lage sein, mit den großen Mächten der Welt mitzuhalten."
 macedon_04_lighthouse_CRITERIA_DESCRIPTION:0 "Die Mission ist erfüllt, wenn das Kernland von Makedonien zu einem großen Wirtschaftszentrum gewachsen ist."
 # Aufgaben
 macedon_04_lighthouse_1:0 "Thessaloniki entwickeln"
 macedon_04_lighthouse_1_DESC:0 "Die Stadt, die Kassander für seine Frau Thessalonike gebaut hat, ist eine der wichtigsten Städte Makedons, wir sollten planen, sie zu erweitern und in ein dynamisches und blühendes Bevölkerungszentrum zu verwandeln."
 macedon_04_lighthouse_2:0 "Aiani gefunden"
 macedon_04_lighthouse_2_DESC:0 "Die kürzlich erworbene Provinz Pelagonia ist immer noch ein ländliches Gebiet, es gibt keine einzige wichtige Stadt oder Handelsroute, wir müssen Anstrengungen unternehmen, um sie zu urbanisieren und zu entwickeln, sie könnte als Verbindung zwischen [GetProvince('(int32)379').GetName] und unseren westlichen Besitzungen dienen"
 macedon_04_lighthouse_3:0 "Die Stadt von Philip"
 macedon_04_lighthouse_3_DESC:0 "Die Stadt [GetProvince('(int32)364').GetName] wurde als Bergbaukolonie von Philippos II. von Makedonien gegründet, sie hat sich seitdem von einer Siedlung zu einer regionalen Stadt entwickelt, wir sollten sie betrachten und verbessern, um diesen Ort zu einem Zentrum der hellenischen Welt zu machen"
 macedon_04_lighthouse_4:0 "Östliche Berge"
 macedon_04_lighthouse_4_DESC:0 "Im äußersten Westen des Landes liegen unwirtliche und gebirgige Landstriche, sie erschweren die Verbindung zwischen unserer Hauptstadt und Illyrien, dieses Problem muss gelöst werden, wir werden eine Stadt gründen und mit den Arbeiten zur Verbesserung der Verbindungen mit der adriatischen Seite Makedons beginnen"
 macedon_pelagonia_road_tt:0 "Wir werden eine Straße zwischen [GetProvince('(int32)412').GetName] und [GetProvince('(int32)379').GetName] bauen"
 macedon_04_lighthouse_4_allow_tt:0 "Sie müssen alle Bergprovinzen von [GetProvince('(int32)393').GetArea.GetName] besitzen"
 macedon_04_lighthouse_5:0 "Der Stolz von Kassander"
 macedon_04_lighthouse_5_DESC:0 "Die Stadt [GetProvince('(int32)376').GetName] wurde erst vor kurzem von Kassander gegründet. Sie sollte die neue Hauptstadt von Makedonien werden, aber die Idee wurde aufgegeben und stattdessen als Hauptflottenstützpunkt der makedonischen Flotte umgewandelt.
 macedon_04_lighthouse_6:0 "Die athenische Kolonie"
 macedon_04_lighthouse_6_DESC:0 "Amphipolis war eine athenische Kolonie und diente als wichtiger Flottenstützpunkt, heute ist es eine große Stadt in unserem Reich, unsere Architekten haben vorgeschlagen, sie zu erweitern und haben bereits Pläne gemacht, um das Stadtzentrum und den Hafen umzugestalten."
 macedon_amphipolis_road_tt:0 "Wir werden eine Straße zwischen [GetProvince('(int32)365').GetName] und [GetProvince('(int32)379').GetName] bauen"
 macedon_04_lighthouse_7:0 "Mazedonischer Handel"
 macedon_04_lighthouse_7_DESC:0 "Mazedonien hat bereits gute Handelsbeziehungen mit der hellenischen Welt, aber wir können einige Steuern und Gesetze verbessern, um Handelsvorteile effizienter zu machen und mehr Geld zu sammeln."
 macedon_04_lighthouse_8:0 "Landwirtschaft entwickeln"
 macedon_04_lighthouse_8_DESC:0 "Unsere Fähigkeit, große Städte zu bauen, kann nicht übertroffen werden, aber da unsere Bevölkerung schneller wächst, müssen wir uns mit Nahrungsmitteln versorgen, wir sind eigentlich zu sehr von ägyptischem Getreide abhängig, wir müssen in der Lage sein, uns selbst zu ernähren, es müssen einige Investitionen getätigt werden"
 macedonia_produce_grain_tt:0 "Alle Territorien im Besitz von [me_macedon_scope.GetName], die Getreide @grain! produzieren, müssen ein Gebäude #Y Farming Settlement#! haben"
 macedon_04_lighthouse_9:0 "Thessalische Liga"
 macedon_04_lighthouse_9_DESC:0 "Der Thessalische Bund war einst eine Konföderation thessalischer Stämme und Stadtstaaten, und ist in einigen Momenten der Geschichte mächtig geworden, wir könnten ihn wieder nutzen, um die Loyalität der thessalischen Menschen zu gewinnen und einige ihrer Institutionen wiederherzustellen, indem wir ihnen eine kleine Autonomie geben, aber es wird ihre Zusammenarbeit mit uns erhöhen"
 macedon_thessalian_league_tt:0 "Ihr werdet eine Ereigniskette erhalten, um einige Modifikatoren zu erhalten"
 macedon_04_lighthouse_10:0 "Erweitert Pharsalos"
 macedon_04_lighthouse_10_DESC:0 "Pharsalos liegt in der thessalischen Ebene als eine große Stadt, an einem Verkehrsknotenpunkt zwischen den südlichen griechischen Staaten und Makedon, ihre Nützlichkeit und Loyalität wurde mehrfach bewiesen, wir sollten darüber nachdenken, die Stadt in ein blühendes und mächtiges Wirtschaftszentrum umzubauen, die Kreuzung zwischen Nord- und Südgriechenland"
 macedon_04_lighthouse_11:0 "Vororte von Pella"
 macedon_04_lighthouse_11_DESC:0 "Da die Bevölkerung unserer Hauptstadt [GetProvince('(int32)379').GetName] schneller wächst, beginnen wir, schädliche Auswirkungen wie Überbevölkerung zu sehen, um die Hauptstadt zu entlasten, sollten wir expandieren und neue Vorstädte bauen"
 macedon_04_lighthouse_11_allow_tt:0 "Sie müssen [GetProvince('(int32)6399').GetName], [GetProvince('(int32)380').GetName], [GetProvince('(int32)382').GetName] und [GetProvince('(int32)428').GetName] besitzen"
 macedon_04_lighthouse_12:0 "Mazedonische Verwaltung"
 macedon_04_lighthouse_12_DESC:0 "Das mazedonische Verwaltungssystem ist eines der erfolgreichsten in der Welt, aber es zeigt seine Schwächen, wir sollten eine große Verwaltungsreform beginnen, um seine Effizienz zu erhalten und eine große Kontrolle über unsere Territorien zu gewährleisten"
 macedon_04_lighthouse_13:0 "Die königliche Metropole"
 macedon_04_lighthouse_13_DESC:0 "Die alte makedonische Hauptstadt [GetProvince('(int32)379').GetName] hat seit der Spaltung von Alexanders Reich viel von ihrem Glanz verloren, als Schatten ihrer selbst müssen wir unseren Willen bekräftigen, Makedonien seine Macht zurückzugeben, wir müssen sie auch unserer Hauptstadt zurückgeben, große Arbeiten werden beginnen, um Pella als Leuchtturm der hellenischen Welt wieder zu bestätigen"
