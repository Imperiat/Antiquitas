 me_mac_3_cmod:0 "$macedon_03_adriatic$"
 desc_me_mac_3_cmod:0 "Pläne, nach Westen vorzustoßen, haben den Armeen Makedons neue Ziele gegen alte Feinde gegeben."
 me_mac_3_end_cmod:0 "Westliche Expansion"
 desc_me_mac_3_end_cmod:0 "Unsere Eroberungen im Westen haben die Würdigkeit unserer Herrscherdynastie bewiesen und eine Quelle neuer Rekruten geschaffen."
 me_mac_3_1_pmod:0 "$macedon_03_adriatic_1$"
 desc_me_mac_3_1_pmod:0 "Diese Stadt ist das Zentrum der regionalen Expansion Makedons, verbunden mit dem alten makedonischen Kernland."
 me_mac_3_5_cmod:0 "$macedon_03_adriatic_5$"
 desc_me_mac_3_5_cmod:0 "Unsere Expansion nach Westen hat bewiesen, dass unsere Armeen mit den vorherrschenden Verhältnissen fertig werden können.
 me_mac_3_13_cmod:0 "$macedon_03_adriatic_13$"
 desc_me_mac_3_13_cmod:0 "Unsere klare Dominanz über die Gewässer der Adria hat unseren Flotten Selbstvertrauen und Professionalität eingeflößt."
 me_mac_3_2_smod:0 "$macedon_03_adriatic_2$"
 desc_me_mac_3_2_smod:0 "Die Besiedlung der neu erworbenen illyrischen Häfen wurde gefördert, in der Hoffnung, die Entwicklung voranzutreiben."
 me_mac_3_4_cmod:0 "$macedon_03_adriatic_4$"
 desc_me_mac_3_4_cmod:0 "Obwohl Piraten ein Ärgernis sein können, können ihre Fähigkeiten für den richtigen Preis gut genutzt werden."
 me_mac_3_3_cmod:0 "$macedon_03_adriatic_3$"
 desc_me_mac_3_3_cmod:0 "Die Säuberung der Piraten in der Adria hat den Kaufleuten in Makedonien und damit unseren Einkünften geholfen."
 me_mac_3_6_pmod:0 "$macedon_03_adriatic_6$"
 desc_me_mac_3_6_pmod:0 "Diese Stadt ist als regionale Hauptstadt Makedons auf der italischen Halbinsel zu einer lokalen Hochburg geworden."
 me_mac_3_11_cmod:0 "$macedon_03_adriatic_11$"
 desc_me_mac_3_11_cmod:0 "Die Kontrolle über das adriatische Meer öffnet den Weg für frei fließenden Handel und sichert eine ständige Quelle erfahrener Seefahrer."
