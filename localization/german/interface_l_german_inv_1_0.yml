 #### Bankruptcy Buttons
 
 DEFICIT_MILITARY_SUPPLIES_BUTTON_TOOLTIP:0 "#T Militärische Mittel versteigern#!\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( Player.MakeScope ).End )]"
 deficit_military_supplies_button_tt:0 "Aufgrund einer schweren Geldknappheit waren wir dazu gezwungen, unsere gesamte Reserve an militärischer Ausrüstung zu verkaufen. [ROOT.GetCountry.GetRuler.GetName] hat sich nun an das Volk gewandt und uns versichert, dass dies nur ein vorübergehender Rückschlag ist.\n\n"
 DEFICIT_CIVIC_NEGLECT_BUTTON_TOOLTIP:0 "#T Infrastruktur vernachlässigen#!\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( Player.MakeScope ).End )]"
 deficit_civic_neglect_button_tt:0 "Unsere finanzielle Lage ist bedauerlich. Wir haben einfach keine andere Wahl, als die grundlegende Instandhaltung aller zivilen Strukturen innerhalb unserer Nation auszusetzen. Unsere Bevölkerung scheint in Scharen zu gehen!\n\n"
 DEFICIT_RESEARCH_NEGLECT_BUTTON_TOOLTIP:0 "#T Wissenschaften vernachlässigen#!\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( Player.MakeScope ).End )]"
 deficit_research_neglect_button_tt:0 "Unsere schlechte finanzielle Lage bedeutet, dass wir nicht länger die nationalen Bemühungen nach wissenschaftlichem Fortschritt unterstützen können.\n\nDas Geld, das wir dadurch sparen, ist eine Erleichterung, aber es ist nicht abzusehen, wie sich dies auf lange Sicht auswirken könnte ...\n\n"
 DEFICIT_EMERGENCY_TAX_BUTTON_TOOLTIP:0 "#T Notfallsteuer#!\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( Player.MakeScope ).End )]"
 deficit_emergency_tax_button_tt:0 "[ROOT.GetCountry.GetName] befindet sich in einem Zustand finanzieller Misswirtschaft. Die einzige Lösung ist die Erhebung einer Steuer für alle Grundbesitzer.\n\nEs muss wohl kaum erwähnt werden, wie schwer dies unsere Nation treffen wird.\n\n"
 DEFICIT_STRONG_ARMED_BUTTON_TOOLTIP:0 "#T Freunde bitten#!\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( Player.MakeScope ).End )]"
 deficit_strong_armed_button_tt:0 "[ROOT.GetCountry.GetRuler.GetName] hat in einem letzten verzweifelten Akt, [ROOT.GetCountry.GetName] vor dem Bankrott zu retten, einige Regierungsmitglieder um finanzielle Hilfe gebeten.\n\nDiese "Anfragen" wurden von einer besonders stämmigen Gruppe Soldaten begleitet ...\n\n"