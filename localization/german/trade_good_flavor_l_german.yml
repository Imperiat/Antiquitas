l_german:
#Trade good decisions

myrrh_province_decision_1:0 "Arabische Myrrhe"
myrrh_province_decision_1_desc:0 "Die arabische Myrrhe ist in der ganzen Welt bekannt, und es scheint nie an Nachfrage zu mangeln. Es gibt Möglichkeiten für uns, die Produktion dieses wertvollen Produkts zu steigern, aber wir brauchen mehr Arbeiter, um die Nachfrage zu befriedigen."
myrrh_province_decision_2:0 "Myrrhe aus Qana"
myrrh_province_decision_2_desc:0 "Qana produziert eine Art von Myrrhe, die von Menschen mit feinem Geschmack bevorzugt wird und daher auf den Märkten einen hohen Preis erzielt. Derzeit wird sie nur in kleinen Mengen produziert, aber wir könnten unsere Aktivitäten dort ausweiten und viel Geld verdienen."
myrrh_province_decision_3:0 "Myrrhe von Saraka"
myrrh_province_decision_3_desc:0 "Hattest du schon einmal das Glück, die Myrrhe zu sehen, die in Saraka hergestellt wird? Es ist gut möglich, dass ihr sie noch nicht gesehen habt, weil sie so selten ist. Wir könnten jedoch dafür sorgen, dass dieses Problem behoben wird - ich kann Euch versichern, dass es sich lohnt."
myrrh_province_decision_4:0 "Myrrhe von Moundou"
myrrh_province_decision_4_desc:0 "Die Bewohner von Moundou sind sicherlich gesegnet; sie leben nicht nur in dieser schönen Stadt an den sanften Ufern des Sinus Adenensis, sondern die Myrrhe, die von ihren Häfen aus auf unsere Märkte gelangt, ist unvergleichlich. Eine Steigerung ihrer Produktion wird viel Gutes bringen."

sugar_province_decision_1:0 "Zucker von Caritra"
sugar_province_decision_1_desc:0 "In den Ebenen bei Caritra, wo die Flüsse das Land zu einem kleinen Delta vereinen, wächst ein Zuckerrohr, das reichlich saftig und süß ist. Diese Gegend ist bekannt für den Zucker, den sie herstellt, und mit unserer Hilfe können wir noch mehr herstellen."
sugar_province_decision_2:0 "Zucker aus Chandraketugarh"
sugar_province_decision_2:0 "Während die Überschwemmungen, die Chandraketugarh regelmäßig heimsuchen, ein großes Ärgernis sind, ist der reichhaltige Schlamm, den die zurückfließenden Gewässer ablagern, für den Zucker verantwortlich, der dort wächst. Wenn man bedenkt, wie gut er bereits wächst, können wir mit unseren Investitionen so viel Zucker herstellen, wie wir wollen."
sugar_province_decision_3:0 "Zucker von Karmanta"
sugar_province_decision_3:0 "Der Zucker aus Karmanta ist bekannt für seine Klarheit, die von Feinschmeckern geschätzt wird, die auch bei den seltensten Delikatessen nur das Beste verlangen. In dieser Region wächst Zuckerrohr in Hülle und Fülle, und durch die Ausweitung unserer Erntekapazitäten werden wir auch in Zukunft anspruchsvolle Gaumen in aller Welt zufriedenstellen."

cinnabar_province_decision_1:0 "Zinnober von Mirobriga"
cinnabar_province_decision_1_desc:0 "Der Zinnober, den man in den Ebenen von Mirobriga findet, ist dem in den Bergen ebenbürtig, was den Abbau dieses wertvollen Steins für unser Volk zu einem leichteren Unterfangen macht. Warum sollten wir nicht unsere derzeitige Produktion ausweiten? Wir wissen, dass es einen Hunger nach diesem Mineral gibt, und wir werden davon profitieren."
cinnabar_province_decision_2:0 "Zinnober von Carnium"
cinnabar_province_decision_2_desc:0 "Die Berge von Carnium, hoch und majestätisch, bergen ein kaum verhülltes Geheimnis: Sie sind mit Zinnober gefüllt, so dass diese Region in der Lage ist, Minen zu betreiben. Wenn wir hier weiter in die Produktion investieren, werden wir viele Früchte ernten."
cinnabar_province_decision_3:0 "Zinnober von Singidunum"
cinnabar_province_decision_3_desc:0 "Die Ländereien von Singidunum sind vor allem für eines bekannt: den Zinnober, der in diesem Gebiet hergestellt wird und dessen Produktion zufriedenstellend verläuft. Es gibt jedoch Dinge, die wir tun könnten, um unsere Produktion zu steigern. Wir wissen, dass wir nie ein Problem damit haben werden, die Überschüsse zu verkaufen, die wir anhäufen."

lapis_province_decision_1:0 "Lapislazuli von Eukratideia"
lapis_province_decision_1_desc:0 "Reisende in die Länder Baktriens kommen aus vielen Gründen, der Lapislazuli, der in den Minen von Eukratideia gefunden wird, ist einer davon. Dieser kostbare Stein erzielt Preise, die die wirtschaftliche Stabilität dieser Region sichern - wir sollten so viel davon abbauen, wie wir können."
lapis_province_decision_2:0 "Lapislazuli von Kaukasou"
lapis_province_decision_2_desc:0 "Der Lapislazuli, den man in der Nähe von Kaukasou findet, ist in der ganzen Welt bekannt, denn er ist von überwältigender Schönheit. Wenn wir in der Region investieren, können wir nicht nur mehr von dem kostbaren Stein verkaufen, sondern auch noch mehr wirtschaftlichen Nutzen aus seinem Handel ziehen - das ist es absolut wert."

jade_province_decision_1:0 "Jade aus Pishan"
jade_province_decision_1_desc:0 "Obwohl Pishan derzeit Jade auf einem akzeptablen Niveau produziert, wissen wir, dass jede Münze, die wir ausgeben, verdoppelt oder verdreifacht wird, wenn wir nur ein wenig mehr investieren. Es ist die Kosten wert, die Produktion hier zu erweitern."
jade_province_decision_2:0 "Jade von Yutian"
jade_province_decision_2_desc:0 "Die Oase Yutian ist für viele Dinge bekannt: die schöne Stadt rund um ihre einladenden Gewässer, die lokale Küche und vor allem ihre Jade, die schön und reichhaltig ist. Durch die Ausweitung der Produktion hier wird die Legende von Yutian nur noch weiter wachsen."
jade_province_decision_3:0 "Jade aus Kuche"
jade_province_decision_3_desc:0 "Einige der feinsten Jadesorten, die Sie je gesehen haben, kommen von weit her, vom Rande der Welt, aus Kuche - wir sollten weiterhin das anbauen, was wir derzeit hier produzieren, und die Früchte ernten, die uns das Land geschenkt hat."

silphium_province_decision_1:0 "Silphium von Serapeion"
silphium_province_decision_1_desc:0 "Serapeion ist in der glücklichen Lage, Silphium zu produzieren, und obwohl wir bereits mit einer ständigen Versorgung mit dieser schönen Pflanze gesegnet sind, könnten wir sicherlich einiges tun, um diese Industrie zu fördern."

marble_province_decision_1:0 "Marmor von Darabgird"
marble_province_decision_1_desc:0 "Die Marmorsteinbrüche in Darabgird produzieren einige der feinsten Steine der Region, und obwohl sie schon seit Jahrhunderten abgebaut werden, produzieren sie immer noch so viel wie eh und je. Mit einer kleinen Investition könnten wir einen noch größeren Gewinn erzielen."

silk_province_decision_1:0 "Seide von Madra"
silk_province_decision_1_desc:0 "Die in Madra hergestellten Seidenkleidungsstücke werden wegen ihrer Schönheit und Eleganz weithin gerühmt, und auf den dortigen Seidenmärkten fließt jeden Tag eine erstaunliche Menge an Münzen ein und aus. Es lohnt sich, in die dortige Industrie zu investieren, denn die Vorteile liegen auf der Hand."
silk_province_decision_2:0 "Seide von Rasht"
silk_province_decision_2_desc:0 "Rasht, eine Stadt an den Ufern des Mare Hyrcanum, ist bekannt für die Seide, die dort hergestellt wird - man kann mit Fug und Recht behaupten, dass die Seidenindustrie der Grund für das Gedeihen der Stadt ist. Wenn wir den Anteil der dort hergestellten Seide erhöhen, können wir nur gewinnen."
silk_province_decision_3:0 "Seide von Alexandreia Eschate"
silk_province_decision_3_desc:0 "Alexandreia Eschate produziert derzeit hervorragende Seide, die für ihre Leichtigkeit bewundert wird, und mit ein wenig Investition in das Gebiet könnte diese florierende Industrie wirklich zu expandieren beginnen."

dates_province_decision_1:0 "Daten von Augila"
dates_province_decision_1_desc:0 "Die Datteln, die aus Augila kommen, gehören zu den besten, die man bekommen kann, prall und extrem kaubar, und es gibt Möglichkeiten, noch mehr davon zu produzieren, wenn wir bestimmte Kriterien erfüllen. Es ist die Zeit und die Mühe wert, diese Industrie auszubauen.
dates_province_decision_2:0 "Datteln von Gerrha"
dates_province_decision_2_desc:0 "Süße, köstliche Datteln sind überall in Gerrha zu finden, und der Reichtum dieser Frucht hat den Einwohnern großen Wohlstand gebracht. Wenn wir in die Vergrößerung des natürlichen Vorkommens investieren, werden wir von dem florierenden Handel profitieren."
dates_province_decision_3:0 "Datteln von Brahmanaka"
dates_province_decision_3_desc:0 "Es ist allgemein anerkannt, dass die Datteln aus Brahmanaka den anderswo gefundenen Sorten überlegen sind, und da die Qualität so hervorragend ist, haben wir die Möglichkeit, die derzeitige Produktion in der Region auszuweiten."

amber_province_decision_1:0 "Bernstein von Korkei"
amber_province_decision_1_desc:0 "Der Bernstein, der in Korkei gefunden wird, findet sich oft auf Handelsschiffen, die weit weg von zu Hause segeln; die Händler kaufen gerne alles, was wir ihnen verkaufen und betteln uns immer noch um mehr. Eine Ausweitung unserer Produktion ist nicht die schlechteste Idee; wir werden auf unsichtbare Weise davon profitieren."
amber_province_decision_2:0 "Bernstein von Vorganium"
amber_province_decision_2_desc:0 "Bernstein wird in den Wäldern von Vorganium gefunden, was diese Region zu einer Region macht, die von jenen umkämpft wird, die neidisch auf ihren Reichtum sind. Obwohl wir derzeit eine große Menge dieser Substanz produzieren, könnten wir unsere Bemühungen verstärken und noch mehr davon gewinnen - wir würden sicherlich für unsere Bemühungen belohnt werden."
amber_province_decision_3:0 "Bernstein von Rugia"
amber_province_decision_3_desc:0 "Der Bernstein aus den Wäldern bei Rugia wird für die Herstellung aller Arten von Schmuck verwendet und bringt der Region großen Reichtum. Obwohl die Rugianer mit dem, was sie derzeit produzieren, zufrieden sind, können alle vom Wachstum des Bernsteinmarktes profitieren, wenn sie in die Region investieren."

metals_province_decision_1:0 "Edelmetalle von Brigantia"
metals_province_decision_1_desc:0 "Die Edelmetalle, die in der Nähe von Brigantia gefunden werden, sind reichlich vorhanden; wir können uns wahrlich glücklich schätzen, dass uns ein solcher Reichtum zur Verfügung steht. Wir sollten alles daran setzen, so viel wie möglich aus den Minen zu gewinnen, denn das kann nur Gutes für unser Volk bedeuten."
metals_province_decision_2:0 "Edelmetalle von Assegonia"
metals_province_decision_2_desc:0 "Die Ebenen von Assegonia liegen an den Ausläufern der Berge, die die Landschaft dominieren, und die Edelmetalle, die dort gefunden werden, bringen der Region unermesslichen Reichtum. Es liegt an uns, die Produktion in den Minen zu erhöhen; lasst uns alle Anstrengungen unternehmen, dies zu tun."
metals_province_decision_3:0 "Edelmetalle von Belgola"
metals_province_decision_3_desc:0 "Wir können uns bereits glücklich schätzen, dass die Provinz Belgola so viele Edelmetalle produziert, wie sie es derzeit tut, aber mit ein wenig sorgfältiger Verwaltung könnten wir Maßnahmen ergreifen, um die Gaben, die wir bereits genießen, noch zu steigern."
metals_province_decision_4:0 "Edelmetalle von Tqvarcheli"
metals_province_decision_4_desc:0 "Obwohl die Minen von Tqvarcheli reichlich vorhanden und mit Sklaven gefüllt sind, könnten wir leicht Maßnahmen ergreifen, um unsere Produktion zu steigern. Wenn wir die Investitionen tätigen, wird der Nutzen größer sein als die Kosten."

glass_province_decision_1:0 "Glas von Tuci"
glass_province_decision_1_desc:0 "Das Glas, das in Tuci hergestellt wird, bringt Handelsschiffe auf die Insel und ist für viele gute Dinge verantwortlich, die unserem Volk widerfahren. Wir sollten alle Anstrengungen unternehmen, um unsere Produktion dieses wertvollen Handelsgutes zu erweitern."
glass_province_decision_2:0 "Glas von Antigoneia"
glass_province_decision_2_desc:0 "Antigoneia ist für viele Dinge bekannt, und das feine Glas, das in dieser Stadt hergestellt wird, zählt zu den besten. Wir sollten alles in unserer Macht stehende tun, um die Produktion auszuweiten, denn die Vorteile sind zu zahlreich, um sie aufzuzählen."
glass_province_decision_3:0 "Glas aus Kazerun"
glass_province_decision_3_desc:0 "In den Hügeln von Kazerun wird Glas von Handwerkern hergestellt, die ihr Handwerk seit Jahrhunderten ausüben und ihr angesammeltes Wissen an jede Generation von Glasarbeitern weitergeben. Wir sollten dieses wertvolle Wissen nutzen und die Produktion steigern."

elephants_province_decision_1:0 "Die Elefanten von Maltecoria"
elephants_province_decision_1_desc:0 "Die Elefanten von Maltecoria sind wild und aggressiv, und die Nähe ihrer Brutstätten zu den Häfen der Stadt selbst ist ein Segen für den Handel. Wenn man alles in Betracht zieht, ist es sinnvoll, alles zu tun, um unsere Produktion zu steigern."
elephants_province_decision_2:0 "Elefanten von Athani"
elephants_province_decision_2_desc:0 "Der Dschungel von Athani ist voll von Elefanten, und so mancher Mahut wagt sich in die dichten Baumkronen, in der Hoffnung, mehr von den Tieren zu finden, um sie in ihre Brutgebiete zurückzubringen. Mit ein wenig Hilfe vom Staat könnten wir dieses Programm ausweiten."
elephants_province_decision_3:0 "Elefanten von Tiflet"
elephants_province_decision_3_desc:0 "Die Berge in der Nähe von Tiflet sind die Heimat einer Elefantenrasse, die herzhaft und doch sanftmütig ist, mit einem gutmütigen Wesen, das sie sehr begehrt macht. Wir könnten Maßnahmen ergreifen, um die Produktion in diesem Gebiet zu steigern, und wir würden am Ende davon profitieren."

gemstones_province_decision_1:0 "Edelsteine von Tiflet"
gemstones_province_decision_1_desc:0 "Die Edelsteine, die nur in Tiflet zu finden sind, sind für ihre atemberaubende Qualität und Klarheit bekannt und leeren so manchen Geldbeutel in den Geschäften und auf den Marktplätzen, auf denen diese feinen Waren verkauft werden. Wir sollten in Erwägung ziehen, unsere Produktion dieser hochwertigen Edelsteine auszuweiten."
gemstones_province_decision_2:0 "Edelsteine von Kalyani"
gemstones_province_decision_2_desc:0 "Der Dschungel von Kalyani birgt ein großes Geheimnis: In der Nähe dieser großen Stadt gibt es Diamanten in Hülle und Fülle, die von ihren Bürgern abgebaut und an Händler verkauft werden, die sie ins Ausland bringen. Mit ein wenig Investition könnten wir einen großen Gewinn erzielen."
gemstones_province_decision_3:0 "Edelsteine von Tylos"
gemstones_province_decision_3_desc:0 "Obwohl die Minen auf der Insel Tylos im Vergleich zu anderen relativ klein sind, sind sie fruchtbarer, als man glauben könnte. Es wäre eine triviale Sache, die Produktion dieser legendären Edelsteine zu erweitern."

papyrus_province_decision_1:0 "Papyrus von Per-Selk"
papyrus_province_decision_1_desc:0 "Der Papyrus von Per-Selk ist der feinste, der in der Region hergestellt wird, bei Schreibern sehr begehrt und daher auf den Märkten praktisch nicht zu finden. Wenn wir die Produktion dort ausweiten würden, hätten wir viele dankbare Autoren, die uns danken würden."
papyrus_province_decision_2:0 "Papyrus von Pergamon"
papyrus_province_decision_2_desc:0 "Während einige sagen, dass der in Pergamon produzierte Papyrus dem im fernen Süden angebauten unterlegen ist, gibt es viele, die unsere Produktion bevorzugen und bereit sind, die gleichen Preise zu zahlen. In Anbetracht der Seltenheit dieses Bedürfnisses sollten wir in Erwägung ziehen, unseren Betrieb zu erweitern und mehr davon herzustellen."
papyrus_province_decision_3:0 "Papyrus von Leontopolis"
papyrus_province_decision_3_desc:0 "Der in Leontopolis hergestellte Papyrus wird von den Städten des Nildeltas verwendet, was bedeutet, dass Könige und Senatoren auf der ganzen Welt mit seinen raffinierten Eigenschaften vertraut sind. Wir sollten unsere Produktion ausweiten, da wir mit der Nachfrage nicht Schritt halten können."

cedar_province_decision_1:0 "Zeder von Olbe"
cedar_province_decision_1_desc:0 "Die weisen Bürger von Olbe bauten ihre Stadt in der Nähe der nahegelegenen Zedernwälder und nutzten die ihnen zur Verfügung stehenden Ressourcen voll aus. Aufgrund ihrer Vertrautheit mit der Holzverarbeitung ist das Zedernholz, das sie in dieser Region produzieren, unübertroffen - es sollte ausgebaut werden!"
cedar_province_decision_2:0 "Zeder von Massaka"
cedar_province_decision_2_desc:0 "Die ausgedehnten Zedernwälder in den Bergen von Massaka sind wundervoll in ihrer Schönheit, und das Holz, das aus diesem Land stammt, ist für seine Pracht bekannt. Ob es nun zu Möbeln oder zu Schiffen verarbeitet wird, die weit von hier entfernt die Gewässer befahren, lasst uns weiterhin die Früchte des Waldes ernten."
cedar_province_decision_3:0 "Zeder von Paphos"
cedar_province_decision_3_desc:0 "Die Zedern, die in der Nähe von Paphos wachsen, sind der Hauptgrund dafür, dass ihre Schiffe so geschmeidig und robust sind; eine wunderbare Sache, so reichhaltige Wälder in der Nähe unserer Häfen zu haben. Wir sollten weiterhin so viele Bäume fällen, wie wir können, denn wir wissen, dass wir alles, was wir nicht selbst nutzen, verkaufen können."

spices_province_decision_1:0 "Gewürze von Mihintale"
spices_province_decision_1_desc:0 "Für diejenigen, die Gerichte lieben, die im Mund brennen und großen Durst verursachen, sind die Gewürze aus Mihintale die erste Wahl, wenn es ums Kochen geht. Unsere Händler verkaufen immer, was sie haben - wir sollten mehr herstellen und davon profitieren."
spices_province_decision_2:0 "Gewürze von Dioscoridus"
spices_province_decision_2_desc:0 "Man sagt, dass eine königliche Küche nicht vollständig ist, wenn die Gewürzmischung, die in Dioscoridus hergestellt wird, nicht in ihren Vorratskammern zu finden ist. Die Nachfrage nach diesen Gewürzen übersteigt unsere derzeitigen Kapazitäten, aber wir können Maßnahmen ergreifen, um sicherzustellen, dass die köstlichen Gerichte richtig gewürzt sind."

#Events
#NOTE: these events all have a 10% chance to fire on a 5 year pulse AFTER the associated decision is taken.

trade_good_events.1.t:0 "Myrrhe von Qana"
trade_good_events.1.desc:0 "Unter unserer Führung ist der Myrrhenhandel in Qana dramatisch gewachsen und hat unsere ohnehin schon hohen Erwartungen an die Provinz noch übertroffen. Doch die nächste unerwartete Nachricht wird Euch erfreuen, [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName]: Die führenden Händler aus Qana haben sich in einer Nachbarprovinz niedergelassen, weil sie über Geld und reichlich Vorräte verfügen. Es scheint, dass sich die Myrrhenindustrie organisch ausbreitet."
trade_good_events.1.a:0 "Die Menschen strömen nach Qana, um unser Handwerk zu erlernen"
trade_good_events.1.b:0 "Sagt allen, wer dafür verantwortlich ist - ich"
trade_good_events.1.c:0 "Sorgen Sie dafür, dass wir das Geld eintreiben, das uns zusteht"

trade_good_events.2.t:0 "Myrrhe von Moundou"
trade_good_events.2.desc:0 "Moundou, unsere Stadt, die für ihre Myrrhe berühmt ist, erlebt in letzter Zeit einen regelrechten Boom. Unsere Märkte sind gefüllt mit allen möglichen köstlichen Waren, allen voran unser aromatisches Harz, und eure Schatzkammern sind gefüllt mit fremden Gold- und Silbermünzen, auf denen Könige abgebildet sind, von denen ihr noch nie etwas gehört habt. Es scheint jedoch, dass die ganze Welt von Moundou spricht."
trade_good_events.2.a:0 "Die Leute kommen wegen der Myrrhe hierher, bleiben aber wegen unserer anderen Waren"
trade_good_events.2.b:0 "Sollten wir nicht einen Anteil erhalten?"

trade_good_events.3.t:0 "Zucker von Karmanta"
trade_good_events.3.desc:0 "Es ist fast Zeit, das Zuckerrohr in der Provinz Karmanta zu ernten; dank Ihrer Initiativen sagen die Bauern, dass wir mehr angebaut haben als je zuvor. Wir mussten sogar zusätzliche Arbeitskräfte zur Hilfe schicken, und wenn die harte Arbeit beendet ist, müssen wir entscheiden, was wir mit den Arbeitern machen. Sie könnten natürlich nach Hause kommen, aber vielleicht bleiben sie auch in Karmanta?"
trade_good_events.3.a:0 "Lasst die Männer von den Feldern zurückkehren, aber dankt ihnen"
trade_good_events.3.b:0 "Die Arbeiter sollen bleiben und beim Transport der Ware helfen"
trade_good_events.3.c:0 "Vielleicht könnte Karmanta ihre neue Heimat sein?"

trade_good_events.4.t:0 "Zinnober von Mirobriga"
trade_good_events.4.desc:0 "Da sich die Nachricht von dem feinen Zinnober, den man in Mirobriga kaufen kann, immer weiter verbreitet, kommen immer mehr reisende Händler in unsere Provinz. Zuerst blieben sie nur ein paar Tage, bauten Zelte auf und ebenso schnell wieder ab, aber jetzt habt ihr auf den Marktplätzen Szenen des Aufbaus gesehen. Es werden Gebäude aus Holz und Stein errichtet, und Vertreter der führenden Handelsfamilien richten in Mirobriga Verwaltungszentren ein; es scheint, dass diese Kaufleute planen, dauerhaft zu bleiben."
trade_good_events.4.a:0 "Möge unser verflochtenes Glück wachsen"

trade_good_events.5.t:0 "Zinnober von Carnium"
trade_good_events.5.desc:0 "Der kontinuierliche Abbau von Zinnober in Carnium hat das Glück der Menschen in der Region gestärkt, doch vor kurzem erhielten wir die Nachricht, dass sie weitere Arbeiter benötigen. Das Leben in den Bergen ist ohnehin schon schwierig, und die Menschen, die in den Minen arbeiten, leiden oft sehr unter ihren Mühen. Dennoch ist es ein einträgliches Geschäft, das diejenigen anzieht, die bereit sind, ihre Arbeitskraft für diese Gelegenheit einzutauschen. Was sollen wir tun?"
trade_good_events.5.a:0 "Schickt ihnen, was sie verlangen"
trade_good_events.5.b:0 "Verbreiten Sie die Nachricht, dass wir Reisende hierher locken wollen.
trade_good_events.5.c:0 "Warum belästigen Sie mich damit? Geben Sie mir einfach meine Steuern"

trade_good_events.6.t:0 "Zinnober von Singidunum"
trade_good_events.6.desc:0 "Nach allen Maßstäben ist unser Zinnoberabbau ein Erfolg; unsere Männer bauen das Mineral unbehelligt ab, und unsere Juweliere und Kunsthandwerker stellen exquisite Gegenstände her, um die sie von allen beneidet werden, die sie sehen. Ermutigt durch diese Geschichten haben einige Stammesangehörige darum gebeten, ihren Lebensunterhalt aufgeben zu dürfen, um mit dem Zinnoberabbau beginnen zu können. Was sollen wir ihnen sagen?"
trade_good_events.6.a:0 "Erlaubt den Migranten, sich niederzulassen, aber nicht zu viele"
trade_good_events.6.b:0 "Lasst die vier Ecken wissen, dass der Reichtum von Singidunum auf sie wartet"
trade_good_events.6.c:0 "Erfolgreicher Bergbau, sagt Ihr? Wo ist mein Anteil?"

trade_good_events.7.t:0 "Lapislazuli von Eukratideia"
trade_good_events.7.desc:0 "Hervorragende Nachrichten kamen heute Morgen, [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName]; bei der Arbeit in den Minen von Eukratideia entdeckten die Arbeiter eine große Ader von Lapislazuli von tiefstem Blau, mit Goldflecken von der Größe von Münzen. Diese Entdeckung sichert die wirtschaftliche Vitalität dieser Region für Jahrzehnte - wir werden reich sein!"
trade_good_events.7.a:0 "Das sollten wir feiern, finden Sie nicht auch?"

trade_good_events.8.t:0 "Lapislazuli von Kaukasou"
trade_good_events.8.desc:0 "Die Lapislazuli-Industrie in der Nähe von Kaukasou floriert, zweifellos dank Eurer lenkenden Hand, doch wir befinden uns an einem Scheideweg. Der Staat ist für das Wachstum der Industrie verantwortlich, und so gibt es einige, die meinen, wir sollten eine aktivere Rolle bei der Verwaltung der Minen übernehmen. Das ist nicht das schlechteste Problem, aber wir haben eine Entscheidung über die Zukunft der Region zu treffen.
trade_good_events.8.a:0 "Der Staat wird ab hier übernehmen"
trade_good_events.8.b:0 "Verbreiten Sie die Nachricht, dass Kaukasou offen für Geschäfte ist"
trade_good_events.8.c:0 "Nimm einen kleinen Anteil, aber reinvestiere die Gewinne"

trade_good_events.9.t:0 "Jade von Pishan"
trade_good_events.9.desc:0 "Sie sind von einem Besuch in den ergiebigen Jade-Minen von Pishan zurückgekehrt, und Ihr Kopf ist voll von all den Möglichkeiten. Alles, was Sie in die Region gesteckt haben, hat zu einem beispiellosen Wachstum geführt, und die Jadestatuetten, die von den örtlichen Handwerkern hergestellt werden, sind schlichtweg Meisterwerke. Sollen wir die örtliche Infrastruktur weiter verbessern oder den natürlichen Lauf der Dinge abwarten?"
trade_good_events.9.a:0 "Sagen Sie unseren Aufsehern, sie sollen nach Hause zurückkehren und Pishan in unserem Namen arbeiten lassen"
trade_good_events.9.b:0 "Erhöht die Steuern!"
trade_good_events.9.c:0 "Wir wollen, dass mehr Menschen hier leben..."

trade_good_events.10.t:0 "Silphium von Serapeion"
trade_good_events.10.desc:0 "Die Silphiumfelder von Serapeion muss man gesehen haben, um es zu glauben, [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName]; es ist, als würden Goldstängel aus dem Boden wachsen. Wenn die Morgendämmerung erwacht, findet sie unsere Höfe bereits voller Arbeiter, die Silphium ernten, bis die Dämmerung ihrer Arbeit ein Ende setzt. Obwohl wir derzeit die Münzen einnehmen, sind einige unserer Berater der Meinung, dass wir noch mehr tun könnten, um die Industrie dort zu fördern."
trade_good_events.10.a:0 "Wir könnten unsere Gewinne reinvestieren"
trade_good_events.10.b:0 "Ich glaube, uns steht ein Teil des Gewinns zu?"

