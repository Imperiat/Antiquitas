  ### Gallic
gallic_smithy_inv.1.t:0 "Das Werk des Schmieds"
gallic_smithy_inv.1.desc:0 "Nach Wochen und Monaten des Schweißes und des Blutvergießens präsentieren euch der Schmiedemeister und seine Gehilfen endlich ihr Werk. \nEinige der versammelten Adligen scheinen den Zweck zu erahnen, doch andere können in der verhüllten Silhouette nichts Nützliches erkennen. Als es schließlich enthüllt wird, staunen viele, denn es ist ein Anblick, der sich sehen lassen kann, sein Aussehen ein Kunstwerk. Da seine Funktion nicht sofort klar ist, beginnt der Meister zu erklären..."
gallic_smithy_inv.1.a:0 "Wunderschön" 
gallic_smithy_inv.2.t:0 "Die Missive"
gallic_smithy_inv.2.desc:0 "Unser [ROOT.GetCountry.GetRulerTitle] hat verfügt, dass [ROOT.GetCountry.GetRuler.GetSheHe] einen Gegenstand vom Schmiedemeister wünscht. Dieser Gegenstand soll sowohl nützlich als auch angenehm für das Auge sein. In [ROOT.GetCountry.GetRuler.GetHerHis] Weisheit gibt [ROOT.GetCountry.GetRuler.GetSheHe] zu, selbst kein Handwerker [ROOT.GetCountry.GetRuler.GetHerHim] zu sein und daher nicht beurteilen zu können, was der Gegenstand sein soll. Allerdings warnt [ROOT.GetCountry.GetRuler.GetSheHe], dass es sich um ein Meisterwerk handeln sollte und nicht um eine schlampige Zusammenstellung von Materialien."
gallic_smithy_inv.2.a:0 "Informiert die Kunsthandwerker!"