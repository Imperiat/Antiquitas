l_german:
  #Egyptian
  warrior_mummy:0 "Mumie eines Kriegermonarchen"
  warrior_mummy_desc:0 "Diese Mumie eines kriegerischen Herrschers inspiriert die einheimischen Truppen dazu, noch härter für ihre Heimat und ihr Vaterland zu kämpfen."
  priest_mummy:0 "Mumie eines frommen Monarchen"
  priest_mummy_desc:0 "Diese Mumie eines frommen Herrschers überzeugt die örtliche Bevölkerung davon, dass die Religion ihres neuen Oberherrn der einzig wahre Glaube ist."
  leader_mummy:0 "Mumie eines charismatischen Herrschers"
  leader_mummy_desc:0 "Diese Mumie eines charismatischen Herrschers überzeugt die örtliche Bevölkerung davon, dass die Kultur ihres neuen Herrschers einfach... überlegen ist."
  administrator_mummy:0 "Mumie eines fähigen Monarchen"
  administrator_mummy_desc:0 "Diese Mumie eines fähigen Herrschers inspiriert die Sklaven dazu, so effizient zu arbeiten, wie der Monarch ihr Land einst regierte."

 #Gallic
 gallic_item_1:0 "Statue eines Gottes des Krieges"
 gallic_item_1_desc:0 "Mit dem Schwert in der Hand inspiriert dieses Abbild eines perfekten Kriegers viele, sich den Kriegern anzuschließen. Es wurde von Meisterhandwerkern auf Wunsch eines lokalen Fürsten angefertigt."
 gallic_item_2:0 "Statue eines Gottes des Reichtums"
 gallic_item_2_desc:0 "Sie wurde von einem Handwerksmeister angefertigt und zeigt einen Gott beim Zählen von Gold. Dies regt viele junge Unternehmer an, ihre eigenen Werkstätten zu eröffnen."
 gallic_item_3:0 "Statue einer Göttin der Fortpflanzung"
 gallic_item_3_desc:0 "Diese Statue zeigt eine Göttin in ihrem natürlichsten aller Gewänder, ihrer eigenen Haut. Sie wurde von einem Meister des Kunsthandwerks gefertigt und bringt viele junge - und alte - Menschen zum Erröten."
 gallic_item_4:0 "Statue einer Göttin der Kultur"
 gallic_item_4_desc:0 "Diese Statue wurde von einem Handwerksmeister angefertigt, der seine ganze Kunstfertigkeit darauf verwendet hat, dieses schöne Kunstwerk zu schaffen. Sie ist ein Zeugnis für das Wissen und die Raffinesse des Schöpfers."
 gallic_item_5:0 "Göttliches Schwert"
 gallic_item_5_desc:0 "Dieses Schwert wurde von einem Handwerker gefertigt, der von einem Gott inspiriert wurde. Diese Klinge wird jeden durchschneiden, der es wagt, den heiligen Boden zu betreten."
 gallic_item_6:0 "Göttliche Rüstung"
 gallic_item_6_desc:0 "Diese Rüstung wurde von einem Handwerker hergestellt, der von einem Gott inspiriert wurde. Das Kettenhemd wird jeden schützen, der die heiligen Stätten gegen Eindringlinge verteidigt."

