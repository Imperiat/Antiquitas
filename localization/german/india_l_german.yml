 blood_of_menander:0 "Blut des Menander"
 blood_of_menander_desc:0 "Menander I. Soter, aus dem Hause Euthydemos, war König des Indo-Griechischen Königreiches. Über weite Landstriche Nordindiens herrschend, war Menander berühmt für seine Konvertierung zum Buddhismus und seine zahlreichen Plünderungen bis in das Kernland des indischen Subkontinents. Laut dem griechischen Geographen Strabon eroberte Menander mehr Stämme als Alexander der Große."\n\n#G Dieses Merkmal kann matrilinear und patrilinear vererbt werden.#!"
