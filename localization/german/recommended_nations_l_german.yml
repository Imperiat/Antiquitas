 anuradhpura_start: "#t Anurahapura#!\nSchwierigkeitsgrad: #y Normal#!\n\nAnuradhapura dominiert die Insel Lanka in mehr als einer Hinsicht; es ist nicht nur die dem Festland am nächsten gelegene Nation, die Möglichkeiten für Handel und Diplomatie genießt, die ihre Nachbarn einfach nicht haben, sondern Anuradhapura hat auch das Glück, der Ort zu sein, an dem die Sigiriya, eine uralte Festung von großer Macht und Wunder, die gesamte Landschaft darunter beherrscht und schützt."
 chola_start: "#t Chola#!\nDifficulty: #y Normal#!\n\nDie tamilischen Könige von Chola, Chera und Pandya beherrschten den Süden Indiens während der Maurya-Herrschaft. Das instabile und zu Kriegen neigende Triumvirat hat das tamilische Volk zu lange gespalten. Indem wir sie unter einer Herrschaft vereinen, werden wir unseren Platz als rechtmäßige Herrscher von Tamilakam einnehmen."
