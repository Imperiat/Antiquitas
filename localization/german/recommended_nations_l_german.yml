 rhodes_start: "#t Rhodes#!\nDifficulty: #y Hard#!\n\nDie wunderschöne Insel Rhodos ist das Tor zur Ägäis, strategisch günstig gelegen und mit einem fleißigen und feinen Volk gesegnet, und es sind diese unbestreitbaren Tatsachen, die viele fremde Mächte veranlasst haben, die Insel für sich zu begehren. Rhodos wurde vor kurzem ein Jahr lang belagert und erholt sich noch immer von den schädlichen Auswirkungen, aber es wird sich nicht unterkriegen lassen!"
 judea_start: "#t Judea#!\nDifficulty: #Seit Jahrhunderten sind die Juden auf Palästina und einige Ecken Arabiens beschränkt, ihre heiligen Stätten und die Grabstätten ihrer Vorfahren sind in den Händen von Usurpatoren. Es ist an der Zeit, das zurückzuerobern, was rechtmäßig dem hebräischen Volk gehört!"
 bactria_start: "#t Bactria#!\nDifficulty: #Baktrien befindet sich nach wie vor im eisernen Griff des Seleukidenreiches, das mit zahlreichen Konflikten im Westen beschäftigt ist und seine Satrapie unverteidigt vor den Horden Skythiens zurücklässt. Baktrien ist wohlhabend, urbanisiert und fruchtbar und könnte eine große Nation werden, wenn es seine Freiheit gewinnen kann."

