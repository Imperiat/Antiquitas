 cyrenaica_start: "#t Cyrenaica#!\nDifficulty: #Kyrenaika war lange Zeit der Spielball anderer Reiche; zuerst legten die Achämeniden ihr verhasstes Joch der Sklaverei über sie, und dann brachten die barbarischen Armeen von Alexandros mehr Chaos und erzwungene Knechtschaft in diesen fruchtbaren und üppigen Teil Afrikas. Die Kyrenaika, einst Heimat eines freien und stolzen Volkes, wird heute nominell von Ptolemaios regiert, dem makedonischen General, der die Macht an sich gerissen und sich als Basileus etabliert hat."
 kush_start: "#t Kush#!\nDifficulty: #y Easy#!\n\nDas Volk von Kusch ist nach dem Fall der 25. Dynastie fast in Vergessenheit geraten. Es ist an der Zeit, das Blatt zu wenden und zum stärksten Pharao aufzusteigen, den die Welt je gesehen hat!"
