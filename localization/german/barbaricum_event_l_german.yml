l_german:
 flavor_germanics.1.t:0 "Die große Flut"
 flavor_germanics.1.desc: "Tagelange Regenfälle und Gewitter ließen die Menschen in [SCOPE.ger_1_target.GetName] befürchten, dass das Ende der Tage gekommen ist. Doch diese läuteten nicht das Ende ein, sondern eine große Flut, die Häuser, Tiere und Menschen gleichermaßen verschlang - allesamt dazu bestimmt, nie wieder das Licht der Welt zu erblicken.\n\nNachdem es vorbei war, priesen die Überlebenden die Götter, stehen nun aber vor der großen Herausforderung, das wieder aufzubauen, was einmal war. Das Land wird immer noch zweimal am Tag überflutet, wodurch Tausende von kleinen Inseln entstehen, die vollständig von Wasser umgeben sind, aber das Wasser geht langsam zurück...\n\nUnser Volk bittet uns, einen Teil unserer Mittel beiseite zu legen, um zu versuchen, den Bedürftigen zu helfen und das Beste aus der Situation zu machen."
 flavor_germanics.1.a:0 "Geld ausgeben."
 flavor_germanics.1.b:0 "Das Militär als Arbeitskräfte einsetzen."
 flavor_germanics.1.c:0 "Sie sind auf sich allein gestellt."
 flavor_germanics.1.tt:0 "Bis zu #Y 20%#! der Bevölkerung von #Y [THIS.GetProvince.GetName]#! wird durch die Flut getötet."
 flavor_germanics.2.t:0 "Terp Siedlung"
 flavor_germanics.2.desc:0 "Der jüngste Bevölkerungsanstieg hat zu einem höheren Bedarf an bewohnbarem Land geführt. Einige unserer Männer haben sich dazu aufgerafft, die friesischen Warftsiedlungen zu imitieren, die sie vor mehreren Jahrhunderten errichteten. Die Küste Amsivarias scheint ein guter Ort zu sein, um Schlamm aufzuschütten, um Warften zu errichten und darauf Häuser zu bauen, um sie vor den Fluten zu schützen. Wir müssten allerdings einige unserer Männer entsenden, um ihnen zu helfen."
 flavor_germanics.2.a:0 "Bauen Sie eine solche Siedlung."
 flavor_germanics.2.b:0 "Es gibt andere, wichtigere Angelegenheiten."
 flavor_germanics.4.t:0 "Tod eines geliebten Menschen"
 flavor_germanics.4.desc:0 "Nach dem Tod von [SCOPE.sChar('rip_dead_dog').GetName] haben Menschen versucht, mich zu trösten, aber ich hatte nie das Gefühl, dass sie mich wirklich verstanden haben. Jetzt neige ich dazu, sie und ihr Geschwätz zu meiden. Es gibt jedoch eine Seele, deren Gesellschaft ich nicht verabscheue: ein brauner Hund, der an dem Exkarnationsritual des Körpers von [SCOPE.sChar('rip_dead_dog').GetName] teilgenommen hat und ein ähnliches Verhalten zeigt. Vielleicht hat mich der Priester richtig beraten und unsere Lieben leben nach einer entsprechenden Zeremonie wirklich in den Hunden weiter."
 flavor_germanics.4.a:0 "Hübsches Hündchen, du verstehst mich besser als jeder andere."
 flavor_germanics.5.t:0 "Tod deines Hundes"
 flavor_germanics.5.desc:0 "Dein treuer und vertrauter Hund hat endlich seinen letzten Atemzug getan. Lange hat er Ihnen gedient, seit Sie Ihren verstorbenen geliebten Menschen zum ersten Mal an seinem Verhalten erkannt haben, aber nun ist es an der Zeit, Ihren alten Freund zu begraben."
 flavor_germanics.5.a:0 "Ich werde ihn in aller Stille begraben."
 flavor_germanics.6.t:0 "Der Heilige Hain des Mannus"
 flavor_germanics.6.desc:0 "Wieder einmal ist es soweit, das Opfer für Mannus wird heute Nacht stattfinden. Wie immer sind wir gefesselt, um unsere Unterwerfung unter unseren großen Gott zu zeigen. Glücklicherweise ist dieses Mal niemand umgefallen - ein gutes Omen. Letztes Jahr musste sich der Sohn des Schamanen auf dem Boden ausrollen, nachdem er hingefallen war. Das vergangene Jahr brachte uns viele Stürme und die Ernte war schlecht. Das war sicher die Schuld der ungeschickten Jugend! \n\nDas diesjährige Opfer steht stolz in der Mitte des heiligen Bodens, an die alte Eiche hinter ihm gebunden. Seine Gesichtszüge sind kaum zu erkennen, denn die letzten Sonnenstrahlen des Tages blenden mich, Mannus' Wille verbirgt ihn vor meinen Augen. Schon nähert sich der Schamane dem Opfer, drückt ihm die Schneide des Messers in die Brust und lässt die ersten Blutstropfen auf den Eichensprössling unter ihm fallen. Sein Lebenssaft wird die Wälder und die Erde erneuern. Um unsere Gemeinschaften zu schützen und unsere Ernten zu verbessern, wird er Mannus geopfert. Jetzt durchbohrt die Klinge sein Herz, sein letzter Atemzug verflucht uns und entzündet doch das Feuer des Lebens. \Die Vögel haben bereits zu singen und zu jubeln begonnen und füllen die Leere, die der Tod des Opfers hinterlassen hat."
 flavor_germanics.6.a:0 "Mannus, gib uns Kraft!"
 flavor_germanics.6.b:0 "Widersetze dich dem Ritual."
 flavor_germanics.7.t:0 "Nerthus' Wagen in die Tiefe"
 flavor_germanics.7.desc:0 "Es ist Zeit für unseren Priester, wieder auf Nerthus' Wagen zu reiten, die Zeit des Krieges ist vorbei. Das Schwert wird durch den Pflug ersetzt, die fruchtbare Erde wird mit Körnern besät. Wenn Nerthus unsere Häuser besucht, wird es mehr Kinder geben, die Fruchtbarkeit der Frauen ist größer als zuvor. Sie alle werden durch ihre Reise über das Land gesegnet, bis sie dessen überdrüssig wird. Ihr erster Diener wird seiner Herrin in ihr Reich im Ozean folgen. Dort wird der Priester den Wagen wieder einhüllen, nachdem die Sklaven den Wagen gewaschen und mit Blumen und Gold geschmückt haben. Danach werden die Sklaven vom Ozean verschlungen, das letzte Opfer für Nerthus, bis sie wieder erwacht und die Länder mit ihrer Gegenwart segnet."
 flavor_germanics.7.a:0 "Nerthus, segne uns!"
 flavor_germanics.7.b:0 "Haltet den Priester auf!"
 flavor_germanics.8.t:0 "Ariovistus"
 flavor_germanics.8.desc:0 "In unseren Reihen ist kürzlich ein Mann aufgetaucht, der von den Galliern Ariovistus genannt wird, ein gallischer Ehrentitel für einen großen militärischen Führer. Er ist ein echter suebischer Krieger, der schon viele Schlachten geschlagen und gewonnen hat, manchmal sogar zusammen mit Galliern. \Während dieser Feldzüge hat er die gallische Sprache erlernt, eine Fähigkeit, die uns zusammen mit seinen Kontakten zu den Vangiones, Nemetes und Tribocci helfen könnte, ein Bündnis mit diesen Stämmen zu schließen. \In unserem Volk gibt es immer mehr Rufe nach seiner Führung, da die Errungenschaften von [ROOT.GetCountry.GetRuler.GetName] im Vergleich zu denen von Ariovistus verblassen."
 flavor_germanics.8.a:0 "Macht Ariovistus zu unserem neuen Herrscher."
 flavor_germanics.8.b:0 "Er ist nur ein Parvenü!"
 NICKNAME_ARIOVISTUS:0 "Ariovistus"
 FAMILY_ARIOVISTID:0 "Ariovistid"
 ariovistid:0 "Blut des Ariovistus"
 ariovistid_desc:0 "Ariovistus ist ein gallischer Ehrentitel für einen großen militärischen Führer. Er wurde einem suebischen Krieger verliehen, der viele Schlachten geschlagen und gewonnen hat, manchmal sogar zusammen mit Galliern. Während dieser Feldzüge hat er die gallische Sprache erlernt und Bündnisse mit mehreren gallischen Völkern geschlossen. \n\nAuch wenn sein ursprünglicher Name verblasst ist, erinnert man sich bis heute an seine Taten. \n\n#G Diese Eigenschaft kann matrilinear oder patrilinear weitergegeben werden.#!"
 flavor_germanics.9.t:0 "Ariovistus' Verbündete"
 flavor_germanics.9.desc:0 "Ariovistus' Kontakte zu den südlich von uns lebenden Galliern haben uns 'Allianzen' mit ihnen gesichert, da sie uns, den Sueben, offensichtlich als Tributpflichtige untergeordnet sind."
 flavor_germanics.9.a:0 "Sie werden formidable 'Verbündete' sein."
 flavor_germanics.10.t:0 "Die Norikanische Ehe"
 flavor_germanics.10.desc:0 "Unsere Bitte um eine politische Heirat mit einer norikanischen Prinzessin ist erhört worden. Sie haben uns [SCOPE.sChar('noric_princess').GetName] präsentiert, eine schöne und edle Jungfrau."
 flavor_germanics.10.a:0 "Rufen Sie nach dem Priester."
 flavor_germanics.10.b:0 "Es gibt bessere Spiele, die warten."
 flavor_germanics.11.t:0 "Der Lugische Bund"
 flavor_germanics.11.desc:0 "Die Vandalen sind bekanntlich in verschiedene Stämme gespalten. Sie mögen es nicht, ihre Stammeszugehörigkeit aufzugeben. Wenn die Vandalen gedeihen sollen, müssen wir sie zu einer Konföderation unter der Ägide von Lugus, dem keltischen Gott der Schmiede, vereinen, da die keltischen Götter unserem alten Glauben offenbar überlegen sind. Wenn es uns gelingt, unsere verstreuten Verbündeten und die kleineren, unabhängigen Fraktionen zu organisieren, wäre unsere Vorherrschaft unbestreitbar."
 flavor_germanics.11.a:0 "Schicken Sie die Einladungen raus."
 flavor_germanics.12.t:0 "Der Lugische Bund"
 flavor_germanics.12.desc:0 "Botschafter aus [SCOPE.sC('mission_country_lugia').GetName] sind mit einem Angebot zu uns gekommen. Die Vandalenstämme sind schwach, wenn sie alleine stehen, und Mitteleuropa ist schon zu lange das Schlachtfeld der Kelten. Sie behaupten, dass wir uns zu einer Konföderation unter der Ägide von Lugus, dem keltischen Gott der Schmiede, zusammenschließen müssen, wenn die Vandalen gedeihen sollen, da die keltischen Götter unserem alten Glauben offenbar überlegen sind. \Der Vorschlag ist ungeheuerlich, aber wir haben vielleicht keine andere Wahl, denn ein starkes Bündnis unter dem Schutz eines starken Anführers könnte unsere einzige Überlebenschance sein."
 flavor_germanics.12.a:0 "Treten Sie der Liga bei."
 flavor_germanics.12.b:0 "Verteidigt unsere Souveränität!"
 flavor_germanics.13.t:0 "Das Schiff von Nehalennia"
 flavor_germanics.13.desc:0 "Nehalennia, wir danken dir für ein Jahr mit fruchtbarem Boden, Frauen und Ernte. Viele Kinder wurden geboren, gesegnet mit gesunden Gliedern und Geist. Die Ernten wuchsen üppig, dafür danken wir deinem Priester, der dich vor vielen Jahren zu uns brachte. Wir danken dir für den Schutz der Lebenden vor bösen Geistern und für den Schutz der Toten, bis sie ins Jenseits gelangen. Du bewahrst diesen gefährlichen Weg in das Reich der Toten. Dein Schiff trägt sie alle und bringt die Neugeborenen in den Schoß der Mütter. Wir danken dir, Nehelennia, dass du unsere Bitten erhört hast, und wir danken dir, dass du sie erfüllt hast."
 flavor_germanics.13.a:0 "Nehelennia sei gepriesen!"
 flavor_germanics.14.t:0 "Die helvetische Wüste"
 flavor_germanics.14.desc:0 "Während der Eroberung der helvetischen Länder hat unser Volk jedes einzelne helvetische Dorf geplündert. Dieses Land wird noch in unzähligen Jahrhunderten als helvetische Wüste bekannt sein!"
 flavor_germanics.14.a:0 "Die Welt soll brennen!"
 flavor_germanics.15.t:0 "Der Untergang der Aedui"
 flavor_germanics.15.desc:0 "Das aeduische Oppidum liegt in Trümmern, die Aedui sind verstreut, und unsere Krieger haben alles geplündert, was sie finden konnten. In diesem Aufruhr schickten die Aedui einen Druiden mit einem Hilferuf aus, doch seine Mission war erfolglos, denn niemand will den arroganten Aedui gegen unsere Macht helfen."
 flavor_germanics.15.a:0 "Die Welt soll brennen!"
 flavor_germanics.16.t:0 "Der Untergang der Ubii"
 flavor_germanics.16.desc:0 "Endlich ist das Ubische Oppidum gefallen. Die Schlacht war ziemlich heftig, da unsere Krieger bergauf kämpfen und drei kreisförmige Wälle durchbrechen mussten. Danach haben unsere suebischen Krieger alles geplündert, was sie finden konnten. \Die Ubii werden den Galliern westlich des Rhenus nicht mehr helfen können."
 flavor_germanics.16.a:0 "Die Welt soll brennen!"
 flavor_germanics.17.t:0 "Rex Germanorum"
 flavor_germanics.17.desc:0 "Nur sechs Schritte. Dann wäre [ROOT.GetCountry.GetRuler.GetName] am Ziel seiner ehrgeizigen Pläne: als gesalbter Rex Germanorum auf dem Thron zu sitzen, wie ihn die Römer schon vor diesem Tag nannten. \n\n [ROOT.GetCountry.GetRuler.GetName] hätte am liebsten die letzten sechs Stufen geladen. Aber aus Ehrfurcht vor der Majestät des Augenblicks trat er mit Würde Stufe um Stufe. \Als er vor dem unprätentiösen Thron stand, verharrte er kurz mit dem Rücken zum Publikum. Dann drehte er sich um und hielt erneut inne, während er den bedeutendsten Mann seines Reiches triumphierend und streng musterte. \Dann setzte er sich jubelnd hin. Ein berauschendes Gefühl durchströmte ihn ... Allmacht, Unfehlbarkeit und Stolz. Er war nun [ROOT.GetCountry.GetRuler.GetName] der Erste seines Namens, Rex Germanorum."
 flavor_germanics.17.a:0 "Lang lebe [ROOT.GetCountry.GetRuler.GetName]!"
 
 
 #Startup events
 startup_barbaricum.1.t:0 "Die Frisii"
 startup_barbaricum.1.desc:0 "Vor etwa drei Jahrhunderten entrissen unsere Vorfahren dem Meer den Boden, auf dem wir leben. Sie türmten Schicht um Schicht Schlamm auf, bis die so genannten Warften entstanden.\n\nUnser Volk betreibt Viehzucht und Handel über das Meer hinweg, dessen Aussicht dazu geführt hat, dass immer mehr Einwanderer hierher kommen und sich buchstäblich ihr eigenes Glück aufbauen.\n\nWas die Zukunft bringt, ist schwer zu sagen, aber vielleicht haben wir ein Auge auf die geheimnisvolle Insel Albion geworfen..."
 startup_barbaricum.1.a:0 "Wir, Frisii, sind freie Menschen!"
 startup_barbaricum.2.t:0 "Die Sueben"
 startup_barbaricum.2.desc:0 "Die Sueben, auch Irminones, entwickelten sich aus der lokalen bronzezeitlichen Bevölkerung rund um den Fluss Albis, die heutige Elbe. Mit dem Beginn der Eisenzeit ging ein gesellschaftlicher Wandel einher: Von nun an waren im Tod alle gleich, denn jeder wurde nach der Einäscherung in einer lokal hergestellten Urne bestattet. \Dennoch spielte die militärische Stärke eine immer größere Rolle, die darin gipfelte, dass die Sueben zum Inbegriff der germanischen Kultur wurden. Junge Männer anderer Stämme frisierten ihr Haar auf die suebische Art, die als suebischer Knoten bekannt ist. \Ihre Nachbarn halten ständig ängstlich Ausschau nach ihren Überfällen. Aber vielleicht bricht ein beliebter Anführer die Tradition der Gleichheit im Tod ..."
 startup_barbaricum.2.a:0 "Lass Irmin uns führen!"
 startup_barbaricum.3.t:0 "Die Vandalen"
 startup_barbaricum.3.desc:0 "Das Phänomen der Gesichtsurnen begann im heutigen Pommern und breitete sich nach Süden in das spätere Festlandpolen aus. Diese Gesichtsurnen hatten Deckel in Form von Hüten, Gesichter, die angeblich den Bestatteten nachempfunden waren, und Ritzzeichnungen. \n\nDie Divergenz zwischen den nördlichen Völkern der Ostseeküste und den kontinentalen Völkern hat sich im Laufe der Zeit verstärkt, und beide würden in Zukunft andere Wege einschlagen. \n\nSo gab es beispielsweise im letzten Jahrhundert einen Zustrom suebischer Einwanderer, die in getrennten Siedlungen unter unserem Volk leben und ihre Traditionen und Kriegertraditionen beibehalten haben. Es liegt an uns, welche Wechselwirkungen zwischen unserer und ihrer Kultur entstehen."
 startup_barbaricum.3.a:0 "Mögen die Alcis uns leiten!"
 startup_barbaricum.4.t:0 "Die Germanen an der südlichen Ostseeküste"
 startup_barbaricum.4.desc:0 "Kultur, Glaube und auch Menschen aus der ursprünglichen Heimat der nordischen Bronzezeit, der skandinavischen Halbinsel, kamen in der Neuzeit in das heutige Pommern und verschmolzen mit dem dortigen Substrat. Dies waren die Wurzeln der in diesem Gebiet lebenden Germanen und möglicherweise auch der später aufgezeichneten Mythen und Sagen. \Später nahm das Phänomen der Gesichtsurnen in diesem Gebiet seinen Anfang und verbreitete sich nach Süden in das heutige Kontinentalpolen. Diese Gesichtsurnen hatten Deckel in Form von Hüten, Gesichter, die angeblich den Bestatteten nachempfunden waren, und Ritzzeichnungen. \Die Divergenz zwischen den südlichen Vandalen und den Bewohnern der Ostseeküste hat sich im Laufe der Zeit verstärkt, und beide würden andere Wege einschlagen."
 startup_barbaricum.4.a:0 "Möge Gautr uns leiten!"
 startup_barbaricum.5.t:0 "Die Ingväoniker"
 startup_barbaricum.5.desc:0 "Als Teil der aktiven Handelsrouten, die sich von Pritannia nach Skandinavien erstrecken, hatten die Ingvaeonics leichten Zugang zu Waren aus beiden Ländern und profitierten als Mittelsmänner davon, dass sie sowohl Keltisch als auch Germanisch sprechen konnten. \n\n Ihre Heimat ist die Ostküste der Nordsee, die vor allem durch Sandstrände, Flussmündungen und das Wattenmeer gekennzeichnet ist. Mit ihren robusten Schiffen beherrschen sie die raue See und werden vielleicht schon bald ihre Augen auf neue Länder richten."
 startup_barbaricum.5.a:0 "Die Nordsee wartet auf uns."
 startup_barbaricum.6.t:0 "Die Istvaonics"
 startup_barbaricum.6.desc:0 "Am Scheideweg zwischen Kelten und germanischen Sueben, zwischen den Flüssen Rhenus (Rhein) und Visurgis (Weser), leben die Istvaonics. Von all ihren Nachbarn in unterschiedlichem Maße beeinflusst, sind ihre Kultur und ihr Glaube ein Amalgam, das sich von Stamm zu Stamm unterscheidet, da der eine Stamm eher dieser Seite zugeneigt ist und der andere Stamm einer anderen. \n\nAllerdings ist das Errichten von Hügelfestungen zur starken Verteidigung eine Tradition, die bis heute von allen Istvaonics geteilt wird; das Ausmaß an sozialer Koordination und Arbeit, das in dieser Tradition steckt, kann nicht unterschätzt werden. \n\nWelchen Weg diese Stämme einschlagen werden, ist ungewiss. Werden sie sich vereinigen oder werden sie von fremden Mächten absorbiert werden? Nur die Zeit wird es zeigen."
 startup_barbaricum.6.a:0 "Lassen wir uns von Istio leiten!"
 
 #Gaulish events
 flavor_gaul.1.t:0 "Die Gallizenae"
 flavor_gaul.1.desc:0 "Ihr seid weit gereist, und doch lassen euch die Frauen nicht weitergehen. Keiner mit einem Schaft zwischen den Beinen darf das Wasser überqueren', gackerte eine alte Frau. König, Häuptling oder Bauer, nur eine Frau darf die heilige Insel besuchen'.\n\Du schaust über das neblige Wasser hinaus und siehst nur die schwachen Umrisse der gesegneten Insel jenseits der Wellen. Die neun Priesterinnen der Gallizenae wohnten auf dieser Insel, und wenn man den Kronen Glauben schenken darf, konnten sie sich in Bestien verwandeln und die Winde beherrschen. Du kamst hierher, weil du ihre Hilfe brauchtest. 'Dann geh doch, Krone', brüllst du die alte Frau an. 'Ich habe mit den Gallizenae zu tun, aber ich werde die Götter ehren und nicht weitergehen'. Die alte Frau lächelte breit, ohne einen einzigen Zahn zu zeigen, und streckte erwartungsvoll ihre offene Handfläche aus. Ihre trüben Augen rollten wie verrückt hin und her und sahen alles an, nur dich nicht.\n\nZögerlich drückst du ihr einen Beutel mit Münzen in die Hand, die leise klirren. 'Was wird mein Häuptling von den heiligen Priesterinnen wollen?', fragte sie in spöttischem Ton, und ihre Augen waren plötzlich auf dich gerichtet, ohne zu blinzeln."
 flavor_gaul.1.descf:0 "Du schaust auf die Meerenge hinaus, jenseits derer die mystischen Gallizenae herrschen. Eine gebeugte und freundliche alte Frau steht neben dir und deutet schwach auf eine dunkle Kontur am Horizont. 'Dorthin muss meine Herrin gehen, um die Orakelmädchen zu finden', sagt sie schwach. 'Die Insel dahinter ist in Nebel gehüllt, und nur Frauen sind dort zugelassen. 'Ich suche eine Durchreise und bringe Münzen', sagst du der alten Frau, woraufhin sie aufleuchtet. Daraufhin leuchtet sie auf. 'Dann gehen wir jetzt', strahlt sie und rennt mit unnatürlicher Energie davon.\n\n Du folgst ihr und findest bald die alte Frau, die einigen Fischern zuwinkt, damit sie ihr Boot verlassen. Es ist mit einer großen Laterne am Bug und einem Satz Ruder ausgestattet, aber die Frau versichert dir, dass sie dich allein zur Insel bringen wird. Wir brauchen keine Männer, und außerdem dürfen sie nicht mitfahren", murmelt sie, als die Fischer widerwillig abreisen.\n\Du findest dich in dem kleinen Boot wieder, und die schwache Frau scheint nicht mehr so schwach zu sein. Sie rudert kräftig, und auf halbem Weg über die Gerade fragt sie: "Was hat die Dame mit den Priesterinnen vor? Ihre Augen sind auf dich gerichtet, und sie scheinen zu einer jungen Frau zu gehören, nicht zu einer alten."
 flavor_gaul.1.a:0 "Ich bin krank geworden und suche Mullo's Heilung."
 flavor_gaul.1.b:0 "Ich brauche ihr Orakel, um eine Fackel für mich anzuzünden, denn die Zukunft ist düster."
 flavor_gaul.1.c:0 "Ich wünsche mir, dass Toutatis auf See Glück hat."
 flavor_gaul.1.d:0 "Ich muss die Gunst von Smertrios in den kommenden Schlachten gewinnen."
 flavor_gaul.1.e:0 "Ich habe meine Meinung geändert, Krone, gib mir meine Münze zurück!"
 flavor_gaul.2.t:0 "Die heilenden Kräfte der Gallizenae"
 flavor_gaul.2.desc:0 "Tage vergehen, in denen du ungeduldig am Ufer lagerst, doch eines Abends, als der Mond tief steht und Nebelschwaden auf den Strand fallen, erscheint ein Licht über dem dunklen Wasser. Ihr erkennt eine orangefarbene Laterne, die am Bug eines kleinen Bootes befestigt ist, und sobald ihr gestrandet seid, huscht die alte Frau mit einer jungen Magd im Schlepptau auf euch zu.\n\Die Magd ist in einen feinen Leinenmantel gekleidet, an dem über ihrer Brust eine kunstvolle Brosche befestigt ist. Die jungfräuliche Priesterin hat die Götter um Rat gefragt", sagte das Weib respektlos und schlenderte in den Wald, wobei sie die Magd mit dir allein ließ. Die junge Frau vor dir ist umwerfend schön, und du spürst ein verbotenes Verlangen.\n\n Sie kommt ganz nah an dich heran und spricht leise: 'Mein Häuptling, du hast Mullo um Rat gefragt?' Du schaust ihr in die dunklen Augen, und der Duft verschiedener Kräuter hängt schwer in der Luft. Ihr Atem wird schwerer und die Metallbrosche drückt gegen deine Brust. Mullo's Geschenk wird am besten unter vier Augen überreicht", murmelt sie und legt ihre Hand in deine.
 flavor_gaul.2.descf:0 "Am nächsten Tag bist du in einem Hain in der Mitte der Insel. Der Mond wirft dunkle Schatten auf den Hain, in dessen Mitte ein großer, gemeißelter Stein steht. Neun verhüllte, schlanke Gestalten umgeben ihn, jede flüstert einem unsichtbaren Wesen etwas zu, aber jedes Flüstern scheint die Kraft von zehn zu haben.\n\nZusammen sind die Stimmen eher eine Kakophonie aus Gemurmel als die leisen Stimmen der neun anwesenden Mägde. Eines der Dienstmädchen wird durch deine Anwesenheit aufmerksam und kommt auf dich zu. Meine Herrin leidet an einem Leiden, Priesterin, und braucht Mullos Segen", sagt die alte Frau schwach, und die Energie, die sie während der Reise plötzlich an den Tag gelegt hatte, ist verschwunden. 'Komm mit mir'. Du drehst dich um, um dich von der alten Frau zu verabschieden, aber sie ist verschwunden, und du beschließt stattdessen, die Priesterin einzuholen. Wenig später kommt ihr beide an einem Bach an, an dem die Priesterin stehen bleibt. 'Mullo ist ein gütiger Gott, aber nichts wird umsonst gegeben', flüstert sie fast, und aus ihrem Mantel holt sie einen kleinen Topf hervor, den sie dir reicht. Trink', ist alles, was sie sagt, während sie sich fünf lange Schritte von dir entfernt. Du trinkst tief, und schon bald beginnt sich die Welt heftig zu drehen. Schlaf', hörst du die leise Stimme der Priesterin, aber die Welt ist dunkel geworden und hat sich auf den Kopf gestellt, und alles, was du siehst, ist der niedrige Mond über dir, außerhalb deiner Reichweite.\n\n"
 flavor_gaul.2.da:0 "Du wachst am nächsten Tag auf, allein. Du erinnerst dich nicht an die vergangene Nacht, aber ein merkwürdiger Duft erfüllt dein Zelt."
 flavor_gaul.2.a:0 "Ich habe mich schon lange nicht mehr so gut gefühlt."
 flavor_gaul.2.db:0 "Wenn du am Morgen zu dir kommst, fühlst du dich, als hättest du in der Nacht zuvor zehnmal auf den Ruhm der Götter getrunken. Die Priesterin ist nirgends zu sehen."
 flavor_gaul.2.b:0 "Wo ist die Frau hin?"
 flavor_gaul.2.dc:0 "Du erwachst mit einem Juckreiz und ohne Erinnerung an die vergangene Nacht. Was ist mit dir passiert?"
 flavor_gaul.2.c:0 "Es juckt sehr stark, wo ist der Älteste?"
 flavor_gaul.2.daf:0 "Du wachst am nächsten Tag mit dem Rauschen des Baches auf, mit einem zerbrochenen Topf in der Hand. Du stehst auf und fühlst dich schwindelig, aber irgendwie ist deine Laune wieder gut."
 flavor_gaul.2.af:0 "Ich fühle mich sonderbar gut."
 flavor_gaul.2.dbf:0 "Du wachst auf und hast nur noch eine schwache Erinnerung an den vorangegangenen Tag. Die alte Frau sitzt am Bach, badet ihre Füße und dreht sich um, um dich mit einem zahnlosen Lächeln zu begrüßen."
 flavor_gaul.2.bf:0 "Wie bin ich hierher gekommen?"
 flavor_gaul.2.dcf:0 "Ein lauter Schrei weckt dich am nächsten Tag, und du findest dich an einem Strand wieder, umgeben von Möwen. Du spürst sofort einen stechenden Schmerz im Magen und musst dich wieder hinlegen."
 flavor_gaul.2.cf:0 "Was war in dieser Schüssel?"
 flavor_gaul.3.t:0 "Das Orakel der Gallizenae"
 flavor_gaul.3.desc:0 "Es vergehen Tage, in denen du am Ufer lagerst und ängstlich auf die Rückkehr des alten Weibes wartest. Eines Abends, als der Mond tief steht und der Nebel über den Stränden wabert, erscheint ein Licht über dem dunklen Wasser.\n\Nach kurzer Zeit kannst du eine orangefarbene Laterne erkennen, die am Bug eines kleinen Bootes befestigt ist, und sobald du gestrandet bist, huscht das alte Weib mit einer jungen Magd im Schlepptau auf dich zu. Das Mädchen ist in einen feinen Leinenmantel gekleidet, an dem eine kunstvolle Brosche über der Brust befestigt ist.\n\"Eine Priesterin, wie es mein Häuptling befohlen hat", sagt das alte Weib mit vorgetäuschter Ehrfurcht. Während das alte Weib andere versammelt, die am Strand Fackeln schwenken, kommt die Priesterin auf dich zu. Du bittest um eine Audienz bei den Göttern", sagt sie in einem feierlichen Ton. Du versuchst zu sprechen, aber sie bringt dich mit einem einzelnen, weißen Finger an den Lippen zum Schweigen. 'Die Götter wissen es', sagt sie und zwingt dich auf die Knie, während die Fackeln in der Dunkelheit um dich herum zu tanzen beginnen. Die Priesterin fängt an, in einem erschütternden Tonfall zu singen, erst klar und deutlich, dann in Zungen, während die Frauen und Männer, die euch beide umgeben, murmeln und tanzen und die Feuer in der Dunkelheit herumwirbeln. Die Priesterin zuckt jetzt, dann dreht und wendet sie sich, als ob eine jenseitige Macht über sie herrschen würde, und ihre Gesänge brechen in Schreie des Schreckens und der Ehrfurcht gleichermaßen aus.\n\n Plötzlich kommen die Feuer zum Stillstand, und die Jungfrau bricht schweißgebadet vor dir zusammen. Erschüttert krabbelt sie langsam zu dir, und die Magd spricht."
 flavor_gaul.3.descf:0 "Am nächsten Tag liegst du in einem Hain in der Mitte der Insel. Der Mond wirft dunkle Schatten auf den Hain, in dessen Mitte ein großer, gemeißelter Stein steht. Neun verhüllte, schlanke Gestalten umgeben ihn, jede flüstert einem unsichtbaren Wesen etwas zu, aber jedes Flüstern scheint die Kraft von zehn zu haben.\n\nZusammen sind die Stimmen eher eine Kakophonie aus Gemurmel als die leisen Stimmen der neun anwesenden Mägde. Eine der Mägde wird durch deine Anwesenheit alarmiert und kommt auf dich zu. Meine Herrin bittet um den Beistand der Götter", sagt die gebeugte Frau und versucht, einen Knicks zu machen, aber sie ist schon wieder ganz die Alte. Die anderen acht zerstreuen sich in den dunklen Wald, als du dich näherst, und die eine, die übrig bleibt, fordert dich auf, vor dem Stein niederzuknien.\n\nSie nimmt eine hölzerne Schale, hebt sie zum Mond darüber und beginnt zu singen. Der Gesang wird immer intensiver, aber du bleibst auf den Knien, bis die Priesterin plötzlich aufhört und sich der Inhalt der Schale über dir ausschüttet. Du riechst Eisen und die Magd kniet vor dir nieder, legt ihre Hände um dein Ohr und spricht leise."
 flavor_gaul.3.a:0 "Du hast die Götter geehrt, sie werden deinen Weg erleuchten."
 flavor_gaul.3.b:0 "Erwarte das Unerwartete, die Zukunft ist schwer zu erahnen."
 flavor_gaul.3.c:0 "Fürchte dich, denn die Götter sehen Unglück auf deinem Weg."
 flavor_gaul.4.desc:0 "Es vergehen Tage, in denen du am Ufer lagerst und ängstlich auf die Rückkehr des alten Weibes wartest. Eines Abends, als der Mond tief steht und Nebel über die Strände wabert, erscheint ein Licht über dem dunklen Wasser.\n\Nach kurzer Zeit erkennst du eine orangefarbene Laterne, die am Bug eines kleinen Bootes befestigt ist, und sobald du gestrandet bist, huscht das alte Weib mit einer jungen Magd im Schlepptau zu dir. Die Magd ist in einen feinen Leinenmantel gekleidet, an dem eine kunstvolle Brosche über der Brust befestigt ist.\n\Nachdem sie in hysterisches Gelächter ausgebrochen ist, gelingt es der alten Frau zu sprechen. Die Meere sehen für mich gut aus, aber was weiß die Alte schon! Kichernd lässt sie dich mit der jungen Frau allein. Du suchst den Rat von Toutatis?', fragt sie, bevor sie sich von dir abwendet und sich dem Meer zuwendet, ohne eine Antwort abzuwarten.\n\nSie streckt dir ihre Hand entgegen, und du ergreifst sie unsicher. Sie zieht dich hinaus ins kalte Wasser, und ihr zitternder Gesang ist alles, was du über dem Rauschen der Wellen hören kannst, das dich einhüllt. Du hältst die Hand der Priesterin fest, weil du befürchtest, dass die Brandung sie ins Meer reißt.\n\Die kalten Wellen tauchen nun ihr goldenes Haupt unter, doch sie geht weiter und du folgst ihr. Das Letzte, was du siehst, ist das dunkle Wasser des kalten Meeres, und das Letzte, was du hörst, ist ein tiefes Brüllen, das aus der Tiefe des Meeres kommt.\n\n"
 flavor_gaul.4.descf:0 "Am nächsten Tag liegst du in einem Hain in der Mitte der Insel. Der Mond wirft dunkle Schatten auf den Hain, in dessen Mitte ein großer, gemeißelter Stein steht. Neun verhüllte, schlanke Gestalten umgeben ihn, jede flüstert einem unsichtbaren Wesen zu, aber jedes Flüstern scheint die Kraft von zehn zu haben.\n\nZusammen sind die Stimmen eher eine Kakophonie aus Gemurmel als die leisen Stimmen der neun anwesenden Mägde. Eine der Mägde wird durch deine Anwesenheit alarmiert und kommt auf dich zu. "Meine Herrin sucht den Rat von...", beginnt die alte Frau, wird aber von der Priesterin unterbrochen. "Toutatis. Ja, wir wissen." Die alte Frau lacht und wirft dir einen seltsamen Blick zu, als sie den Hain verlässt.\n\nDie Priesterin fordert dich auf, ihr in den Wald zu folgen, und ihr geht schweigend weiter. Als ihr am Ufer ankommt, hängt der Mond noch tief und die Sonne ist noch nicht aufgegangen. Toutatis verlangt seinen Beweis", sagt sie feierlich und ergreift deine Hand.\n\nMit dir im Schlepptau geht sie in die kalten, schwarzen Wellen und beginnt, eine göttliche Hymne zu singen. Du machst dir Sorgen, dass ihr beide von der Brandung mitgerissen und nie wieder gesehen werdet, aber die Priesterin macht unvermindert weiter.\n\nAls die Wellen eure Köpfe verschlingen, hältst du dich fest, und du kannst den Gesang nur noch schwach über das Rauschen des Ozeans hören. Das Letzte, was du siehst, ist das dunkle Wasser des kalten Meeres, das dich überwältigt, und das Letzte, was du hörst, ist ein tiefes Brüllen, das aus der Tiefe des Meeres kommt.\n\n"
 flavor_gaul.4.da:0 "Du erwachst am sonnenüberfluteten Strand, hustest heftig und hast einen stechenden Schmerz in der Brust. Über dir schwebt das alte Weib, das dich offenbar aus den Tiefen gerettet hat. Sie lächelt dich zahnlos an."
 flavor_gaul.4.a:0 "Ich hasse dieses alte Weib."
 flavor_gaul.4.db:0 "Die Priesterin weckt dich mit einem schwachen Lächeln, während die Sonne ihr goldenes Haar zu entzünden scheint. Morideus Toutatis' spricht sie leise, während sie dir den Sand von der Brust streicht."
 flavor_gaul.4.b:0 "Der Wind des Gottes begünstigt mich!"
 flavor_gaul.4.dc:0 "Plötzlich von tiefster Angst übermannt, zerrst du die Priesterin trotz ihrer Proteste zurück ans Land. Als sie wieder sicher am Strand ist, schaut sie dich mit leerem Blick an."
 flavor_gaul.4.c:0 "Was hat sie getan?!"
 flavor_gaul.5.desc:0 "Es vergehen Tage, in denen du am Ufer lagerst und ängstlich auf die Rückkehr des alten Weibes wartest. Eines Abends, als der Mond tief steht und Nebel an den Stränden wabert, erscheint ein Licht über dem dunklen Wasser.\n\Nach kurzer Zeit kannst du eine orangefarbene Laterne erkennen, die am Bug eines kleinen Bootes befestigt ist, und sobald du gestrandet bist, huscht das alte Weib mit einer jungen Magd im Schlepptau zu dir. Die Magd trägt einen feinen Leinenmantel, an dem eine kunstvolle Brosche über der Brust befestigt ist. Hier ist derjenige, der einen Speer braucht', sagt das alte Weib fröhlich und deutet mit einem furchteinflößenden Grinsen in ihrem faltigen Gesicht auf deinen Unterleib.\n\n Schaudernd wendest du dich der Priesterin zu, die sich dir langsam nähert. Smertrios verlangt, dass ihr ein Opfer bringt', murmelt sie. Du weißt, was er verlangt', fährt sie fort, und du weißt es. Du ziehst deine Klinge heraus und streckst ihr den Griff entgegen. Sie ergreift es, legt das kalte Eisen in deine Hand und beginnt zu singen, während sie mit der Klinge spielt.\n\Der Gesang ist zunächst leise, wird aber immer intensiver, während sie in deine Hand schneidet und das Blut den Sand darunter tränkt. Du fühlst dich schwach, und als die Priesterin in einen Schrei ausbricht, fällst du auf die Knie, während die Dunkelheit dich einhüllt.\n\n"
 flavor_gaul.5.descf:0 "Am nächsten Tag liegst du in einem Hain in der Mitte der Insel. Der Mond wirft dunkle Schatten auf den Hain, in dessen Mitte ein großer, gemeißelter Stein steht. Neun verhüllte, schlanke Gestalten umgeben ihn, jede flüstert einem unsichtbaren Wesen etwas zu, aber jedes Flüstern scheint die Kraft von zehn zu haben.\n\nZusammen waren die Stimmen eher eine Kakophonie aus Gemurmel als die leisen Stimmen der neun anwesenden Mägde. Eine der Mägde wird durch deine Anwesenheit alarmiert und kommt auf dich zu. Priesterin, unsere Herrin wünscht die Hilfe von Smertrios', krächzt die alte Frau. 'Und er wird ein Opfer verlangen', antwortet die Magd, bevor sie die alte Frau anstarrt. 'Lasst uns allein', sagt sie, nicht unfreundlich, und die alte Frau huscht davon. Du gesellst dich zu der Priesterin an den Stein im Hain, und die acht anderen sind inzwischen gegangen.\n\Die Priesterin nimmt einen Dolch von ihrem Gürtel und legt dir die Klinge in die Hand, während sie dir in die Augen blickt. Sie beginnt zu singen, und nach und nach schneidet der Dolch in dein Fleisch, so dass Blut ins Gras tropft.\n\nDer Gesang der Priesterin wird immer intensiver, je tiefer sie schneidet, und auf dem Höhepunkt schreit sie scheinbar vor Freude, als der Schmerz in deiner Hand zu groß wird, um ihn zu ertragen. Deine Augen verdunkeln sich und du fällst auf die Knie, während dich Schatten einhüllen.\n\n"
 flavor_gaul.5.da:0 "Du widerstehst dem Schmerz und die Priesterin hilft dir auf die Beine. Mit heiserer Stimme sagt sie 'Smertrios ist erfreut über deinen Mut' und zeigt dir die rote Klinge, die im Mondlicht glitzert."
 flavor_gaul.5.a:0 "Smertrios wird meine Hand führen."
 flavor_gaul.5.db:0 "Du wachst Stunden später auf, als es im Osten hell wird. Die Priesterin steht über dir, ausdruckslos. Als du versuchst, dich aufzusetzen, geht sie weg."
 flavor_gaul.5.b:0 "Ich fühle mich nicht stärker."
 flavor_gaul.5.dc:0 "Du wachst am nächsten Tag mit einem pochenden Schmerz in deiner Hand auf. Sie ist mit deinem Blut verschmiert, und du fühlst dich schwach."
 flavor_gaul.5.c:0 "Das sieht ganz und gar nicht gut aus." 
 flavor_gaul.6.t:0 "Die Lugianische Liga - ein freundlicher Vorschlag"
 flavor_gaul.6.desc:0 "Nun, da wir uns in unserem Besitz sicher fühlen, wurde beschlossen, dass wir freundschaftliche Beziehungen zu benachbarten Stämmen suchen sollten, um den zukünftigen Wohlstand von Boihaemia zu garantieren. Es gibt Stämme in unserem Norden, die Vandalen, die gute Verbündete wären - vielleicht können wir Gesandte aussenden und feststellen, ob Interesse an einem Bündnis besteht? In der Menge liegt die Kraft."
 flavor_gaul.6.a:0 "Schickt unsere besten Diplomaten und sagt ihnen, sie sollen großzügig sein."
 flavor_gaul.7.t:0 "Die Lugianische Liga - ein unverbindliches Angebot"
 flavor_gaul.7.desc:0 "Botschafter aus Boihaemia sind mit einem Angebot zu uns gekommen. Der Herrscher von Boihaemia, [GetCountry('BOA').GetRuler.GetName], schlägt vor, dass wir uns einer Liga unter seinem Schutz anschließen, denn in der Menge liegt die Kraft.\n\n Der Vorschlag ist ungeheuerlich, aber wir haben vielleicht keine Wahl. Der ständige Zustand des Konflikts und der Ungewissheit, der durch die nicht enden wollenden Kämpfe zwischen den vandalischen Stämmen verursacht wird, hat Vandalia stark verarmt, so dass wir gegen die Macht der Boihaemianer keine Chance haben."
 flavor_gaul.7.a:0 "Treten Sie der Liga bei."
 flavor_gaul.7.b:0 "Verteidigt unsere Souveränität!"
 flavor_gaul.8.t:0 "Die Lugianische Liga - Antworten"
 flavor_gaul.8.desc:0 "Vor nicht allzu langer Zeit haben wir Abgesandte durch ganz Vandalia geschickt. Sie hatten den Auftrag, so viele lokale Mächte wie möglich davon zu überzeugen, sich einer Liga unter unserer Führung anzuschließen, um ihre Sicherheit in diesen turbulenten Zeiten zu gewährleisten. Heute sind alle unsere Abgesandten endlich zurückgekehrt.\n\n"
 flavor_gaul.8.a:0 "Sehr gut..."
 flavor_gaul.8.desc_1:0 "Eine gesunde Anzahl von Staaten hat akzeptiert!\n\n[GetCountry('BOA').GetRuler.GetPraenomen] ist gedemütigt und geehrt durch das Vertrauen, das die Vandalen in [GetCountry('BOA').GetRuler.GetHerHim] setzen. Unser Herrscher verkündet die Geburt der Lugischen Liga, die die Aufgabe hat, die Händler der Bernsteinstraße unter dem wohlwollenden und schützenden Auge von [GetCountry('BOA').GetName] zu verteidigen."
 flavor_gaul.8.desc_2:0 "Leider bringen sie schlechte Nachrichten; kein Land hat unser Angebot angenommen. \Es gibt keine Möglichkeit mehr, mit ihnen zu verhandeln."
 flavor_gaul.8.tt:0 "Die Missionsaufgabe ist abgeschlossen."
 flavor_gaul.8.tt1:0 "Keine Vandalenstämme haben unser Angebot angenommen."
 flavor_gaul.8.at:0 "[THIS.GetCountry.MakeScope.GetVariable('bohemian_league_counter_var')).GetValue|0Y] Vandalische Staaten haben als neues Thema die @[lugian_league_head_scope .GetFlag] akzeptiert und zusammengefasst! [lugian_league_head_scope .GetName]."
 flavor_gaul.9.t:0 "Eine Boianische Föderation"
 flavor_gaul.9.desc:0 "Solange sich unser Volk erinnern kann, sind wir nach Belieben gewandert; auch wenn wir vorübergehend Wurzeln geschlagen haben, sind die Boii immer in neue Länder gezogen, wenn es uns passte - so ist es nun einmal gewesen. Dieser Zustand war zufriedenstellend, aber eine Zeit des Wandels steht uns bevor, und obwohl sich einige gegen die von [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] vorgeschlagene Zentralisierung sträuben, werden sie sich bald fügen. Durch den Zusammenschluss zu einem föderierten Stamm sind die potenziellen Vorteile vielfältig - wir werden es alle mit der Zeit sehen."
 flavor_gaul.9.a:0 "Ich werde das Vertrauen, das ihr in mich gesetzt habt, nicht vergessen"
 flavor_gaul.10.t:0 "Der Boihaemische Standard"
 flavor_gaul.10.desc:0 "Eines Morgens brechen Sie Ihr Fasten mit etwas kaltem Fleisch, den Überbleibseln der gestrigen Mahlzeit, als ein Berater eintritt, der praktisch einen schweren Sack hinter sich herschleppt. Mit einem Kaninchenknochen in der Hand fragst du, was er dabei hat, und zu deiner Überraschung wird dir eine Handvoll Goldmünzen angeboten. Ah ja, jetzt erinnere ich mich", sagst du zwischen zwei Bissen. Ja, [SCOPE.GetRootScope.GetCountry.GetRuler.GetName], wir haben die erste Ladung Münzen erhalten, deren Herstellung Ihr angeordnet habt. Diese werden der neue Standard sein, der in unseren Ländern verwendet wird.' \n\n Mit einem langen Schwung aus deinem Becher nimmst du eine der Münzen und hältst sie gegen das Licht, wo das Gold wie Feuer funkelt, und du bist sofort von dem furchterregenden Antlitz auf der Vorderseite beeindruckt."
 flavor_gaul.10.a:0 "So sehe ich also aus, was? Ich habe noch nie eine schönere Münze gesehen.
 flavor_gaul.11.t:0 "Der große Tempel von Baemia"
 flavor_gaul.11.desc:0 "Ihr seid alt genug, um Euch an die Zeit zu erinnern, als Baemia nur eine Siedlung war, ein Ort, der im Hinterland der Hauptstadt nicht der Rede wert war, aber unter Eurer Führung haben sich die Dinge geändert. Nicht nur, dass eine richtige Stadt an die Stelle der baufälligen Hütten und Schuppen getreten ist, die einst die bewaldete Landschaft zierten, sondern es wurde auch eine noch größere Leistung vollbracht: Im Herzen der neuen Stadt Baemia wurde ein großer Tempel errichtet, wie man ihn so weit im Norden noch nie gesehen hat."
 flavor_gaul.11.a:0 "Endlich ein angemessener Ort der Anbetung, der den mächtigen Boihaemianern würdig ist."
 flavor_gaul.12.t:0 "Die Deutschen zerschlagen"
 flavor_gaul.12.desc:0 "Wir haben die Nachricht erhalten, dass unsere einstigen Feinde, die verachtenswerten Stämme der Quadi und Marcomanni, von unseren Männern völlig vernichtet wurden und wie Hunde in die Wälder ihrer ehemaligen Heimat verstreut sind. Sie sind völlig ruiniert und werden nie wieder in der Lage sein, unsere Hegemonie in Frage zu stellen; dies ist eine bemerkenswerte Leistung, [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]."
 flavor_gaul.12.a:0 "Wir sind noch nicht fertig, sondern beginnen erst mit unserer Arbeit."
 flavor_gaul.13.t:0 "Dacianische Zerstörung"
 flavor_gaul.13.desc:0 "Einst hatten wir viel von den grimmigen Dakern zu befürchten, und einige in unserem eigenen Stamm wagten zu behaupten, dass wir unseren östlichen Rivalen in jeder Hinsicht unterlegen waren, besonders militärisch. Während ihr euch über diese Kritik aufgeregt habt, weil ihr sie als versteckte Angriffe gegen eure Führung betrachtet habt, habt ihr wieder einmal einen Sieg über eure Feinde errungen und die Zungen derer zum Schweigen gebracht, die eure Autorität in Frage stellen. Am Ende war die dakische Falx dem boianischen Speer nicht gewachsen!"
 flavor_gaul.13.a:0 "Wir müssen uns keine Sorgen mehr um die Daker machen."
 flavor_gaul_13_tooltip:0 "Alle dakischen Länder werden folgendes erhalten:"
 flavor_gaul.14.t:0 "Boihaemische Wanderungen"
 flavor_gaul.14.desc:0 "Wir haben einige unserer besten Männer in den Norden geschickt, mit dem ausdrücklichen Ziel, Gebiete zu finden, die für unsere Expansion geeignet sind, und ihre ersten Berichte sind vielversprechend. Unsere Späher sind durch weite Landstriche vorgedrungen und haben nur an den Ausläufern der Berge Halt gemacht. Sie kamen mit Berichten über unberührte Wälder, grasbewachsene Felder, die sich perfekt für die Viehzucht eignen würden, und sogar große Tonvorkommen sind vorhanden - wir könnten mit der Herstellung von Tongefäßen beginnen. Diese Kolonisierungsbemühungen werden natürlich mit Kosten verbunden sein, aber darauf habt ihr euch ja vorbereitet, nicht wahr?"
 flavor_gaul.14.a:0 "Wir haben die Münzen, um das zu finanzieren"
 flavor_gaul.14.b:0 "Unser Geldbeutel ist eng, aber wir haben die Arbeitskräfte"
 flavor_gaul.14.c:0 "Wenn ich es mir recht überlege, habe ich meine Meinung geändert - sagen Sie ihnen, sie sollen aufhören"
 flavor_gaul.15.t:0 "Das Land zwischen den Bergen"
 flavor_gaul.15.desc:0 "Mein Häuptling, unser Volk gedeiht in den neu kolonisierten Provinzen, in die Ihr uns so weise geführt habt, und die Geschichten über die fruchtbaren Felder und die unberührten Wälder inspirieren immer mehr unserer Leute, ihre Heimat zu verlassen und sich weit weg niederzulassen. Es gibt Reiche zwischen den Bergen, die wir noch nicht besiedelt haben, aber wir sollten unsere Anstrengungen verdoppeln und sie sofort sichern - warum, mögt ihr fragen? Dort gibt es gute Jagdmöglichkeiten und viele wilde Tiere, die man wegen ihres Fells fangen kann, und Stein und Waid gibt es in diesen Regionen in Hülle und Fülle."
 flavor_gaul.15.a:0 "Die Kosten sind vernachlässigbar - ich befehle, es zu tun"
 flavor_gaul.15.b:0 "Wir werden ein wenig verstreut sein, aber es ist den vorübergehenden Rückschlag wert.
 flavor_gaul.15.c:0 "Eile mit Weile - lasst uns mit dem zufrieden sein, was wir haben"
 flavor_gaul.16.t:0 "Boihaemisches Becken"
 flavor_gaul.16.desc:0 "Nun, da wir die Länder in unserem Norden besiedelt haben, kommt uns ein altes Sprichwort in den Sinn: Je mehr man hat, desto mehr Probleme scheint es zu geben. Wir sind zuversichtlich, dass wir unsere Heimat gegen jeden verteidigen können, der uns herausfordern könnte, doch im Vergleich zu unseren anderen Besitztümern ist unsere Ostflanke beschämend ungeschützt. Und es besteht kein Zweifel, dass die Stämme in unserem Süden, sobald sie von unserem Wachstum Wind bekommen, versuchen könnten, näher an uns heranzurücken, in der Hoffnung, uns von einer weiteren Expansion abzuschneiden. Aus diesem Grund sollten wir in Erwägung ziehen, nach Osten vorzustoßen - einige der dortigen Flüsse würden sich als natürliche Grenze anbieten. Was haltet ihr davon?"
 flavor_gaul.16.a:0 "Wir haben den Willen und die Arbeitskraft - es soll sein, wie ihr sagt.
 flavor_gaul.16.b:0 "Schickt sofort Siedler, koste es, was es wolle"
 flavor_gaul.16.c:0 "Alles zu seiner Zeit...der Moment ist nicht jetzt"
 flavor_gaul.17.t:0 "Das Boihaemian-Becken"
 flavor_gaul.17.desc:0 "O Häuptling, wir brauchen Eure Erlaubnis für eine neue Initiative. Es scheint, als hätten wir ein kleines Problem mit der Überbevölkerung, aber glücklicherweise ist das etwas, das sich leicht lösen lässt. Einfach ausgedrückt: Unser Volk verlangt nach neuem Land, das es bewohnen kann; unsere Zahl steigt täglich, und die Weiden, auf denen wir derzeit grasen, werden nicht ausreichen, um unser künftiges Wachstum zu sichern. Und doch sind wir von attraktivem Land umgeben, mit guten Feldern und reichlich natürlichen Ressourcen, die wir nutzen können, und wenn ihr nur den Befehl gebt, werden wir die Erkundungstrupps aussenden. Wenn sie Gebiete finden, die unseren Ansprüchen genügen, werdet Ihr die Ersten sein, die es erfahren."
 flavor_gaul.17.a:0 "Das gefällt mir - ich gebe meinen Segen"
 flavor_gaul.18.t:0 "Vorbei an den Bergen"
 flavor_gaul.18.desc:0 "Häuptling, wenn ich dir diese Neuigkeit erzähle, wirst du zweifellos genauso begeistert sein wie wir alle. Es ist wahr, dass wir uns über das ganze Land, das Ihr jetzt befehligt, ausgebreitet haben, aber wir haben noch mehr Gebiete gefunden, die es wert sind, erobert zu werden. Nördlich der Sudeten wimmelt es in den Provinzen nur so von Wildtieren, und die Steinbrüche von Gothinia betteln geradezu darum, geleert zu werden. Ehrlich gesagt, unsere Leute sind bereits dort ... ihr müsst es nur noch offiziell machen."
 flavor_gaul.18.a:0 "Das ist ausgezeichnet - mach es möglich"
 flavor_gaul.18.b:0 "Warum belästigen Sie mich damit? Habe ich nicht schon genug getan?"
 flavor_gaul.19.t:0 "Das Boiohaemianische Commonwealth"
 flavor_gaul.19.desc:0 "Endlich ist die Stunde unseres vollständigen und totalen Sieges gekommen! Dank [SCOPE.GetRootScope.GetCountry.GetRuler.GetName], der uns bei jedem Schritt auf unserem Weg begleitet hat, haben wir vieles erreicht: die Ausdehnung unserer Territorien, das Wachstum unserer Handelseinnahmen. Niemals zuvor in unserer Geschichte waren die Boii so erfolgreich, niemals standen wir so hoch wie jetzt; mögen die Götter unsere Bemühungen weiterhin segnen!"
 flavor_gaul.19.a:0 "Große Zeiten warten auf uns!"
 flavor_gaul.20.t:0 "Die Küsten von Kantabrien"
 flavor_gaul.20.desc:0 "Heute Morgen erhielten wir die Nachricht, dass die ersten Importe aus der Provinz Kantabrien, unserer jüngsten Eroberung, [SCOPE.GetRootScope.GetCountry.GetCapital.GetName] erreicht haben. Dies hat zu einer großen Aufregung auf den Märkten geführt, da jeder versucht, zu kaufen, was er kann. Während die kostbaren Edelsteine aus dieser Region nur an die Wohlhabendsten verkauft werden, ist feines kantabrisches Leder von allen begehrt, ob reich oder arm, was zweifellos an seiner besonderen Feinheit liegt. \Während Sie über den Trubel auf den Straßen nachdenken, werden Sie daran erinnert, dass es noch andere Probleme in Kantabrien gibt, die Ihre Aufmerksamkeit erfordern. Was hält die Zukunft für diese Provinz bereit?"
 flavor_gaul.20.a:0 "Lasst uns die Kantabrier an der Leine halten"
 flavor_gaul.20.a.tt:0 "Wir werden die betreffende Provinz als Klientelstaat freigeben."
 flavor_gaul.20.b:0 "Unsere Kernterritorien expandieren und gedeihen unter unserer Herrschaft"
 flavor_gaul.20.b.tt:0 "Wir werden unsere Ländereien behalten und die Assimilierung der neu unterworfenen Menschen beschleunigen."
 flavor_gaul.21.t:0 "Die Zukunft von Lusitania"
 flavor_gaul.21.desc:0 "An einem besonders geschäftigen Tag, der mit Besprechungen mit lokalen Landbesitzern und ihren Dienern gefüllt war und die bessere Hälfte des Vormittags in Anspruch nahm, wurde [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] von einem Berater an Angelegenheiten erinnert, die weit weg vom Hinterland von [SCOPE.GetRootScope.GetCountry.GetCapital.GetName] liegen; die Provinz Lusitania. Nachdem wir die Angelegenheit, zweifelsohne aufgrund unseres vollen Terminkalenders, aufgeschoben haben, müssen wir nun eine Entscheidung darüber treffen, wie dieses Gebiet verwaltet werden soll."
 flavor_gaul.21.a:0 "Nicht jede Provinz ist es wert, als unsere Heimat betrachtet zu werden"
 flavor_gaul.21.a.tt:0 "Wir werden die betreffende Provinz als Klientenstaat freigeben."
 flavor_gaul.21.b:0 "Die Lusitanier werden sich irgendwann unserem Weg anschließen"
 flavor_gaul.21.b.tt:0 "Wir werden unsere Ländereien behalten und die Assimilierung der neu Unterworfenen beschleunigen."
 flavor_gaul.22.t:0 "Mons Calpe"
 flavor_gaul.22.desc:0 "Unsere siegreichen Armeen haben weit und breit erobert und die Städte, die dumm genug waren, Widerstand zu leisten, in Asche und Elend verwandelt. Wir haben nicht nur die streitenden Stämme um uns herum beherrscht, sondern uns auch gegen größere Mächte behauptet und bewiesen, dass wir keine Barbaren sind, sondern allen ebenbürtig. Jetzt, in diesem kurzen Moment des Aufatmens, während wir unsere Erfolge feiern können, lasst uns über die Zukunft einiger unserer neuesten Besitztümer entscheiden."
 flavor_gaul.22.a:0 "Unmittelbarer Besitz ist verlockend, aber hier geht es um unseren Ruf"
 flavor_gaul.22.a.tt:0 "Wir werden die betreffende Provinz als Klientenstaat freigeben."
 flavor_gaul.22.b:0 "Indem wir diese alten Städte absorbieren, wächst unsere Legende"
 flavor_gaul.22.b.tt:0 "Wir werden unsere Ländereien behalten und die Assimilierung der neu unterworfenen Städte beschleunigen."
 flavor_gaul.23.t:0 "Friesische Beschlüsse"
 flavor_gaul.23.desc:0 "Als sich die Ältesten heute zu einem Rat versammelten, war einer der dringlichsten Tagesordnungspunkte sicherlich die Angelegenheit Friesland und insbesondere die Frage, was wir mit der Region zu tun gedenken, nachdem wir nun die vollständige Kontrolle erlangt haben."
 flavor_gaul.23.a:0 "Einen weiteren Klientenstaat zu haben, liegt in unserem Interesse"
 flavor_gaul.23.a.tt:0 "Wir werden die betreffende Provinz als Klientelstaat freigeben."
 flavor_gaul.23.b:0 "Wir werden dieses Gebiet als unser eigenes behalten"
 flavor_gaul.23.b.tt:0 "Wir werden unsere Ländereien behalten und die Assimilierung der neu Unterworfenen beschleunigen."
 flavor_gaul.24.t:0 "Die fernen Orcades"
 flavor_gaul.24.desc:0 "Wenn wir über unsere einfachen Ursprünge nachdenken und sie mit unseren heutigen Umständen vergleichen, werden wir durch die große Verantwortung, die uns die Götter übertragen haben, demütig; wer hätte voraussehen können, wie weitreichend unsere Herrschaft werden würde? Selbst die fernen Länder aus den Mythen der Seefahrer sind zu einer Realität geworden, die wir begierig annehmen. Wir müssen nun eine Entscheidung treffen: absorbieren wir diese fernen Inseln oder schaffen wir einen weiteren Klientenstaat?"
 flavor_gaul.24.a:0 "Sie sollen uns dienen, aber bestimmte Privilegien behalten"
 flavor_gaul.24.a.tt:0 "Wir werden die betreffende Provinz als Klientelstaat freigeben."
 flavor_gaul.24.b:0 "Die Orcades werden immer ein Teil unseres Heimatlandes sein"
 flavor_gaul.24.b.tt:0 "Wir werden unsere Ländereien behalten und die Assimilierung der neu Unterworfenen beschleunigen."
 flavor_gaul.25.t:0 "Die Meister des Atlantiks"
 flavor_gaul.25.desc:0 "Vor einigen Wochen befahl [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] seinen Beratern, sich in [SCOPE.GetRootScope.GetCountry.GetCapital.GetName] zu einer wichtigen Besprechung zu treffen. Als der festgesetzte Tag gekommen war, trat [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] feierlich vor die Versammelten und hielt eine kühne Rede, in der er unsere jüngste Geschichte und die ungeahnten Erfolge, mit denen unser Volk gesegnet ist, in Erinnerung rief. Die Rede endete mit den Worten: "Der Tag ist gekommen, an dem die Welt anerkennen muss, dass wir die Meister des Atlantiks sind", und der Saal brach in tosenden Jubel aus. \[SCOPE.GetRootScope.GetCountry.GetRuler.GetName] hob eine Hand und forderte Ruhe, dann fragte er laut, ob wir unser Regierungssystem ändern sollten, um unsere veränderten Umstände widerzuspiegeln."
 flavor_gaul.25.a:0 "Unser Reichtum hat uns in diese luftigen Höhen gebracht und bleibt unsere Priorität"
 flavor_gaul.25.b:0 "Verkünden Sie der Welt, dass unsere Zeit gekommen ist!"
 flavor_gaul.26.t:0 "Ein römischer Triumph"
 flavor_gaul.26.desc:0 "Wir haben eine der großen Mächte Italiens, die kriegslüsternen Römer, gedemütigt, indem wir diese Tyrannen aus ihrer eigenen Hauptstadt vertrieben haben - sicherlich eine bittere Ironie für sie, denn was sie so vielen anderen rücksichtslos angetan haben, wurde auch ihnen angetan. Geschichten über die Belagerung Roms haben sich in eurer Armee verbreitet, und die Tapferkeit unserer Männer hat einen fast mythischen Status erlangt. Selbst jetzt, an fernen Höfen außerhalb unserer Einflusssphären, versammeln nervöse Könige ihre Berater und fragen atemlos nach der Stärke unserer Armeen und Flotten; sind wir eine Gefahr? \n\nGut - sollen sie uns doch alle fürchten."
 flavor_gaul.26.a:0 "Feiern Sie die Soldaten! Sie waren es, die das getan haben"
 flavor_gaul.27.t:0 "Ein Geschmack für Luxus"
 flavor_gaul.27.desc:0 "Während unsere ausländischen Verstrickungen sicherlich ein Vorteil für den Staat waren, gibt es andere, manchmal nicht wahrnehmbare Veränderungen, die mit allem Neuen einhergehen; so ist es gewesen und wird es immer sein. \Um es ganz offen zu sagen: Unser Volk gewöhnt sich an die schönen Dinge des Lebens, importiert luxuriöse Waren von den Königen des Ostens und gibt eine verblüffende Menge an Münzen aus, um diese Dinge zu bezahlen. Tag für Tag sind unsere Häfen voll mit Händlern, die Ladungen von Seide und Aromastoffen aus Wüsten am Ende der Welt feilbieten, und unser Volk kann einfach nicht genug bekommen. Aber wer genau sind diese Ausländer, die uns so seltsame Dinge wie "Zucker" bringen? Niemand hat jemals von solchen Dingen gehört. In der Hoffnung, diese fernen Regionen besser zu verstehen und dabei vielleicht mehr Handelsbeziehungen zu knüpfen, hat [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] beschlossen, eine Gruppe von Abenteurern nach Osten zu schicken und sie zu bitten, alles zu entdecken, was sie können.
 flavor_gaul.27.a:0 "Ich frage mich, was diese Abenteurer finden werden..."
 flavor_gaul.28.t:0 "Kosmopolitische Einflüsse"
 flavor_gaul.28.desc:0 "Vor Wochen wurde befohlen, dass eine Gruppe von Abenteurern, herzhafte Krieger, die von Hand aus unseren Truppen ausgewählt wurden, zu einer Art Erkundungsmission nach Osten aufbrechen sollten, und sie sind endlich zurückgekehrt! Mit dem Befehl, die Männer sofort herbeizubringen, und dem Hinweis, dass sie sich nach ihren Berichten ausruhen können, eilte [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] ihnen entgegen, um zu hören, was sie erfahren hatten. \n\nDie erschöpften Soldaten können sich ausruhen, der Wein wird eingeschenkt und die Geschichten beginnen zu fließen. Unsere Männer segelten ostwärts, folgten den Gewässern des Mittelmeers bis zum Ende, wanderten an den Küsten entlang und hielten in jeder größeren Stadt auf dem Weg an. Es wird erzählt, dass sie sogar das antike Land [GetProvince('(int32)7691').GetArea.GetRegion.GetName] besucht haben, wobei die Stimmen vor Begeisterung lauter werden. Unsere Männer berichten von der Gastfreundschaft, die man ihnen entgegenbrachte, und sagen, dass es in diesen fernen Ländern viele Wunder zu sehen gibt. Doch seit Jahrhunderten wird die Region von schweren Kriegen heimgesucht, von Streitereien der Könige, die den Frieden für ihre eigenen Ambitionen zerstören. \n\n[SCOPE.GetRootScope.GetCountry.GetRuler.GetName] fragt, ob die Männer mit irgendetwas zurückgekehrt sind, und lächelt, als er hört, dass sich in den Laderäumen unserer Schiffe eine wahre Fundgrube an Informationen befindet; wir haben nicht nur ausgezeichnete Karten der Region, sondern unsere Abenteurer hatten die Weitsicht, so viele Schriftrollen und Texte zu kaufen, wie sie finden konnten - philosophische Texte, medizinische Abhandlungen, Geschichten und Genealogien. Unser Volk schätzt Weisheit, und wir werden viel von den Schriften der Fremden lernen."
 flavor_gaul.28.a:0 "Ein Toast auf eure erfolgreiche Mission!"
 flavor_gaul.29.t:0 "Ein angenehmes Land"
 flavor_gaul.29.desc:0 "[SCOPE.GetRootScope.GetCountry.GetRuler.GetName], nun, da wir unsere Feinde besiegt haben, müssen wir eine Entscheidung treffen. Wie Ihr wisst, ist es unsere Gewohnheit, in neu eroberten Gebieten eine Stadt zu errichten, denn wir finden, dass dies in Bezug auf die lokale Verwaltung am besten ist. Wo sollen wir nun mit dem Bau beginnen? Ich habe gehört, dass uns mehrere Standorte zur Verfügung stehen, die alle gut für unsere zukünftigen Pläne geeignet sind."
 flavor_gaul.30.t:0 "Südliche Erweiterung"
 flavor_gaul.30.desc:0 "Die Berge und Hügel in unserem Süden waren kein Hindernis für unsere Streitkräfte, die es gewohnt sind, schwieriges Terrain zu durchqueren; wenn unsere Feinde dachten, sie könnten sich in den Wäldern und Ausläufern vor uns verstecken, haben sie sich schwer getäuscht. Nun, da wir die Region unterworfen haben, müssen wir uns einen Ort aussuchen, an dem wir eine Stadt errichten können; nachdem wir gekämpft haben, um dieses Land für uns zu beanspruchen, werden wir es nie wieder verlassen."
 flavor_gaul.31.t:0 "Genuesische Errungenschaften"
 flavor_gaul.31.desc:0 "Wir haben die Küstenlinie von Genua erobert und unseren Besitz bis zu den Gewässern des Sinus Genuensis ausgedehnt, was ein Punkt des Stolzes für [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] ist. Einst fristeten unsere Völker ihr Dasein an den Hängen der Berge, doch nun ergießen wir uns wie ein Fluss ins Meer. Heute Abend gibt es in [SCOPE.GetRootScope.GetCountry.GetCapital.GetName] viel zu feiern, aber zuerst müssen wir entscheiden, was wir mit unseren neuen Ländern machen wollen."
 flavor_gaul.32.t:0 "Sieg über Venetien"
 flavor_gaul.32.desc:0 "Pferde, Oliven, Fisch, Salz; das Land, das die Venezianer einst bewohnten, ist wahrlich von den Göttern gesegnet und voller Ressourcen, die wir uns gerne nehmen werden. Es ist kein Wunder, dass sie so erbittert gekämpft haben, denn wer würde diesen natürlichen Reichtum aufgeben wollen? Glücklicherweise konnten sie uns nicht an der Expansion hindern... nun stellt sich eine neue Frage. Wir sollten uns einen Ort zum Bauen aussuchen, um unsere Macht in dieser Region zu festigen."
 flavor_gaul.33.t:0 "Das Ende der Etrusker"
 flavor_gaul.33.desc:0 "Seit vielen Jahren wissen wir von den Etruskern; ihre befestigten Städte, angefüllt mit Reichtümern, wie wir sie noch nie gesehen haben, haben unsere Soldaten lange in Versuchung geführt, die sich nichts sehnlicher wünschten, als ihre gewaltigen Mauern zu erklimmen und sie für sich einzunehmen. Da wir unseren Kämpfern nicht verweigern wollten, was sie wollten, gab [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] den Befehl und schickte unsere Soldaten ins Herz von Etrurien. Alles, was von ihnen verlangt wurde, haben sie erreicht, und nun feiert unsere ganze Nation. Wir haben nun die angenehme Aufgabe, die Zukunft dieses Gebietes zu bestimmen."
 flavor_gaul.34.t:0 "Die Zukunft von Korsika"
 flavor_gaul.34.desc:0 "Heute ist ein großer Tag für unser Volk, denn wir haben uns auf die Insel Korsika ausgebreitet und sie für uns eingenommen. Wie stolz würden unsere Vorfahren auf uns sein! Ihre stolzen Nachkommen zu sehen, wie sie sich in die Wellen stürzen und ferne Inseln erobern, die unbestrittenen Meister des Landes und des Meeres ... sie würden unsere Bemühungen sicherlich segnen. Kommt, lasst uns entscheiden, was mit Korsika geschehen soll; was meint Ihr, [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]?"
 flavor_gaul.35.t:0 "Römische Asche"
 flavor_gaul.35.desc:0 "Unser letzter Krieg ist zu Ende gegangen, und die Nachricht von unserem Sieg hat sich weit verbreitet und ist weit über die Küsten von [GetProvince('(int32)4').GetArea.GetRegion.GetName] hinausgegangen. Es gibt einige, die nicht glauben können, dass wir die Römer besiegt haben, und behaupten, dass eine so mächtige Republik niemals an einfache 'Barbaren' fallen würde. \An alle Zweifler ergeht eine Einladung: Kommt in die Stadt am Tiber und seht, wer die Stadttore kontrolliert. Jetzt, da wir die Römische Republik in Schutt und Asche gelegt haben, müssen wir Entscheidungen treffen."
 flavor_gaul.35.a:0 "Die Stadt von Romulus."
 flavor_gaul.35.b:0 "Capua passt gut zu uns."
 flavor_gaul.35.c:0 "Die antike Stadt Neapolis könnte ein paar neue Einwohner gebrauchen."
 flavor_gaul.35.d:0 "Ostia ist der richtige Ort."
 flavor_gaul.35.e:0 "Buca, ja? Der Name gefällt mir."
 flavor_gaul.36.t:0 "Magna Graecia unterwirft sich"
 flavor_gaul.36.desc:0 "Bei unseren Eroberungen in [GetProvince('(int32)4').GetArea.GetRegion.GetName] sind wir vielen fremden Völkern begegnet, doch nun, da wir das Ende der Halbinsel erreicht haben, erblicken wir uralte Städte, die lange vor der ersten Überquerung der Alpen durch unser Volk errichtet wurden. \Trotz ihrer vermeintlichen Überlegenheit haben wir die Stadtbewohner abgeschlachtet, ihre Macht zerstört und sie durch unsere eigene ersetzt. [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] hat die sanften Städte von Magna Graecia lange Zeit verachtet, weil er wusste, dass sie uns für bloße Barbaren halten - was für ein bitterer Tag für sie sein muss. Nun, da wir die Region kontrollieren, lasst uns über ihre Zukunft entscheiden."
 flavor_gaul.37.t:0 "Mediolanum erhebt sich"
 flavor_gaul.37.desc:0 "Obwohl es eine beträchtliche Menge an Ressourcen gekostet hat, haben wir die Nachricht erhalten, dass unsere Arbeit in der Provinz [GetProvince('(int32)3571').GetName] endlich abgeschlossen ist - unsere Stadt ist seit einiger Zeit fertiggestellt, und es lebt eine ansehnliche Anzahl von Menschen dort, und es werden hoffentlich noch viele mehr werden. [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] hat schon lange die Bedeutung dieser Region betont und eine Zeit vorausgesagt, in der unsere Stadt alle anderen dominieren wird. Die Zeit wird zeigen, ob diese Prophezeiung in Erfüllung geht."
 flavor_gaul.37.a:0 "Wir sind stolz auf das, was wir hier erreicht haben."
 flavor_gaul.38.t:0 "Italienische Kultur"
 flavor_gaul.38.desc:0 "Er hebt einen Rhyton an die Lippen und probiert etwas von dem angebotenen Wein. Ihr sagt, diese Trauben werden in der Nähe des Berges Falernus angebaut? Ich glaube, ich habe schon einmal von dieser Art von Wein gehört.' \n\n'Ja, [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName]. Der Berg Falernus ist nicht sehr weit von hier entfernt... gefällt er Euch?' Die Dienerin, ein tanzendes Mädchen von zwanzig Sommern, senkt demütig den Blick, während sie zurücktritt. \n\nLachend leert [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] das [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis]-Horn in Windeseile und deutet an, es nachzufüllen. Ich habe eine Vorliebe für rätischen Wein, der der beste ist, den ich bisher probieren durfte, aber es gibt Dinge an der Kultur hier, die mir ans Herz wachsen. \n\n'Wie das Getränk...' flüstert die Dienerin zu sich selbst, während [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] einen weiteren Becher leert."
 flavor_gaul.38.a:0 "Unsere Art ist besser, aber wir könnten noch einiges von den Italienern lernen"
 flavor_gaul.39.t:0 "Eine aristokratische Republik"
 flavor_gaul.39.desc:0 "'Und ich werde Sie, [ROOT.GetCountry.GetRuler.GetFirstName], darauf aufmerksam machen, dass unsere derzeitige Regierungsform unhaltbar ist; was einst für unsere Vorfahren funktionierte, kann nicht für ihre Enkel funktionieren, die die Herren über viel mehr als die Berge sind. Doch eine einfache Lösung bietet sich uns nicht.' \n\nDie Luft ist stickig und heiß, wo der Rat tagt; eine unangenehme Realität, an die sich die dort versammelten Adligen gewöhnt haben. Es herrscht spürbare Erleichterung im Raum, als [ROOT.GetCountry.GetRuler.GetName] mit einer Handbewegung signalisiert, dass die Debatte beendet ist. \Vielleicht ist die Zeit für einen Wechsel gekommen.' [ROOT.GetCountry.GetRuler.GetHerHis] erhebt sich und [ROOT.GetCountry.GetRuler.GetFirstName] sagt leise: 'Wir könnten die Wege derer um uns herum nachahmen...'"
 flavor_gaul.39.a:0 "Der Adel soll uns förmlich weiter zum Ruhm führen"
 flavor_gaul.40.t:0 "Sicherheit ist ein seltenes Gut in dieser Welt"
 flavor_gaul.40.desc:0 "Wir haben nicht nur unsere Bauinitiativen in den Bergen abgeschlossen und unsere angestammten Befestigungen mit der vollen Kraft unseres mächtigen Staates im Rücken gestärkt, sondern auch unsere Beziehungen zur wahren Quelle der Verteidigung unserer Nation - dem Volk - ausgebaut. Alle führenden Familien glauben an die Vision, die [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] für unser Land entworfen hat, und niemand stellt derzeit [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis] Zukunftspläne in Frage. Alles ist sicher; niemand stellt unsere Herrschaft in Frage."
 flavor_gaul.40.a:0 "Wir werden diejenigen beschützen, die an uns glauben"
 flavor_gaul.41.t:0 "Alle Wege führen nach Mediolanum"
 flavor_gaul.41.desc:0 "Als wir [GetProvince('(int32)3571').GetName] zum ersten Mal erblickten, war es kaum eine Festung, ein halb zerbrochener Turm inmitten einer wunderschönen Ebene. Im Laufe der Jahre haben unsere Herrscher viel für die Stadt getan, und es gibt keine Städte in [GetProvince('(int32)4').GetArea.GetRegion.GetName], die mit ihrer Eleganz und ihrem Charme mithalten können. Ganz gleich, von wo aus man reist - sei es Rom, Kroton, Neapolis oder eine der unzähligen anderen Städte -, es stimmt, was man sagt: Jede Straße führt nach [GetProvince('(int32)3571').GetName], denn es gibt keinen anderen Grund, die Heimat zu verlassen, als diese Stadt der Träume zu sehen."
 flavor_gaul.41.a:0 "Unsere Augen tränen beim Anblick von Mediolanum, der Heimat unseres Volkes"
 flavor_gaul.42.t:0 "Gäste von den Gaesati"
 flavor_gaul.42.desc:0 "Obwohl der Preis, der verlangt wird, hoch ist - manche würden sagen, er ist unverschämt - wer kann schon einen Wert auf Erfahrung legen? Diejenigen, die nach den besten Dingen im Leben streben, müssen oft Prämien zahlen, und diese Angelegenheit mit den Gaesati ist nicht anders als alle anderen.\n\nMit diesen Sprüchen im Hinterkopf hat [ROOT.GetCountry.GetRuler.GetName] zugestimmt, die geforderten vierhundert Münzen zu zahlen, um einen Berater von den Gaesati anzuheuern, den wilden gallischen Söldnern aus den Bergen. Obwohl der Preis hoch ist, haben wir hohe Erwartungen an unseren neuen Gast und glauben, dass die Weisheit, die er unseren Truppen vermitteln wird, den Preis wert sein wird."
 flavor_gaul.42.a:0 "Wir brauchen jede Hilfe, die wir bekommen können... Geld kommt und Geld geht"
 flavor_gaul.43.t:0 "Die damit verbundenen Kosten"
 flavor_gaul.43.desc:0 "Wie Ihr wisst, [ROOT.GetCountry.GetRuler.GetName], ist Euer jüngster Befehl, Siedler zu rufen, nicht umsonst, und Reisende durch das Land zu schicken, wird teuer werden. Wir müssen Pferde für unsere Abgesandten kaufen, und Männer und Pferde müssen angemessen ausgerüstet werden ... es gibt eine große Anzahl von Kosten, die wir leider in Kauf nehmen müssen."
 flavor_gaul.43.a:0 "Hier ist alles, was wir uns im Moment leisten können"
 flavor_gaul.43.b:0 "Wir haben mehr, als wir geben können"
 flavor_gaul.44.t:0 "Lepontische Siedler"
 flavor_gaul.44.desc:0 "Vor ein paar Wochen hat [ROOT.GetCountry.GetRuler.GetName] beschlossen, Siedler aufzurufen, unsere weniger bewohnten Gebiete zu besiedeln, und hat in unseren Ländern verkündet, dass diejenigen, die mutig genug sind, ihr Leben an einem neuen Ort zu beginnen, die Unterstützung des Staates erhalten. Unser Volk ist ehrgeizig und mutig, es hat keine Angst vor Herausforderungen, und schon bald hatten wir alle freien Bürger, die wir brauchten - wir können uns glücklich schätzen, so gesegnet zu sein, wie wir sind. Diese Siedler versammeln sich in der Nähe der Ausläufer des [GetProvince('(int32)3617').GetArea.GetName] und warten auf die Nachricht, wohin sie geschickt werden sollen."
 flavor_gaul.44.a:0 "Sagt unseren Leuten, sie sollen weit und breit reisen und sich dort niederlassen, wo ihr Herz begehrt"
 flavor_gaul.45.t:0 "Lepontischer Papyrus"
 flavor_gaul.45.desc:0 "Wir haben aufregende Neuigkeiten aus der Königlichen Bibliothek zu berichten, o [ROOT.GetCountry.GetRuler.GetName]. Da wir erkannten, dass unser Bedarf weitaus größer war als das, was vor Ort verfügbar war, begannen wir, Papyrus zu importieren, in der Hoffnung, unser eigenes Schreibmaterial mit diesem ägyptischen Wunder zu ergänzen. Der stetige Strom von Papyrus hat es unseren Schreibern ermöglicht, Kopien der verschiedenen Texte anzufertigen, in deren Besitz wir gekommen sind, und unser Wissen ist dadurch exponentiell gewachsen - wir werden die Ergebnisse fast sofort sehen, [ROOT.GetCountry.GetRuler.GetFirstName]."
 flavor_gaul.45.a:0 "Das ist das Beste, was ich den ganzen Tag gehört habe.

