 #iberian_starting_country_events.asa.t:0 "Hastaia"
 #iberian_starting_country_events.asa.desc:0 "Über der Insel Cartare, an der Mündung des [GetProvince('(int32)7665').GetName] liegt [GetProvince('(int32)1342').GetName], eine wohlhabende Stadt, deren Reichtum aus dem Handel mit Metallen und Waren mit den Puniern und anderen Turdetanern stammt. In der Nähe der natürlichen Mündung des Lacus und neben dem Kanal, der direkt vor [GetProvince('(int32)1344').GetName] endet, wuchs [GetProvince('(int32)1342').GetName] zu einer der größten turdetanischen Städte mit einem blühenden Markt voller Leben heran.\n\n[GetCountry('ASA').GetAdjective] sind nicht nur Kaufleute. In dem Bestreben, ihren Einfluss zu vergrößern, wurde [GetCountry('LSC').GetName] von der Sonne bezwungen. Doch diese Vormachtstellung wird ihnen von einem anderen turdetanischen Staat, [GetCountry('CRM').GetName], streitig gemacht. Um die [GetCountry('CRM').GetAdjective]-Expansion nach Süden zu verhindern, hat [GetCountry('ASA').GetName] eine Liga mit [GetCountry('GAD').GetName] und [GetCountry('ONU').GetName] gegründet.\n\nWird das reichen? [GetCountry('ASA').GetName] muss sich auf einen unvermeidlichen Krieg vorbereiten, wenn es das Zentrum der Region bleiben will."
