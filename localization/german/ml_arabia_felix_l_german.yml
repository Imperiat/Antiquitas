l_german:
 # New Heritages
 #turdetanian_heritage:0 "Turdetanisches Erbe"
 #turdetanian_heritage_desc:0 "Vor vielen Jahrhunderten war Tartessos eines der wichtigsten wirtschaftlichen und politischen Zentren Iberiens. Ein Erbe, das bis heute weiterlebt und dessen Erben die Turdetanier sind. Eine Kultur, die aus der Mischung von punischen und einheimischen Bräuchen entstanden ist, macht die Turdetaner zu einem der zivilisiertesten Stämme Iberiens."

 # Neue kanaanitische Gottheit
 #deity_babai:0 "$omen_babai$"
 #omen_babai:0 "Babai"
 #omen_babai_desc:0 "Babai ist der Gott-Vater der nuragischen und korsischen Kulturen auf Korsika und Sardinien. Stark von der phönizischen Religion und den phönizischen Bräuchen beeinflusst, findet seine Verehrung heute nur noch im Hinterland der Inseln statt, wo die einheimischen Gemeinschaften ihre Traditionen fortführen."
 #deity_mother_goddess_nuragic:0 "$omen_mother_goddess_nuragic$"
 #omen_mother_goddess_nuragic:0 "Muttergöttin"
 #omen_mother_goddess_nuragic_desc:0 "Die Muttergöttin der nuragischen und korsischen Kulturen ist mit den mediterranen Muttergöttinnen verwandt und wirkt wie die Quelle aller Wesen. Wie Babai ist ihre Verehrung jetzt auf das Hinterland der Inseln beschränkt und wartet darauf, ihr Land zurückzuerobern."
 #deity_sardus_can:0 "$omen_sardus$"
 #omen_sardus_can:0 "Sardus"
 #omen_sardus_can_desc:0 "Sardus, von den Hellenen manchmal Sardus Pater genannt, ist der mythische Gründungsheld der Sarden. Als Sohn von Herakles oder Makeris lebte er in Libyen, bis er eine große Expedition zur Besiedlung der Insel Ichnusa zusammenführte, die später ihm zu Ehren Sardinien genannt wurde. Er wurde mit dem Gott-Vater Babai in Verbindung gebracht."

