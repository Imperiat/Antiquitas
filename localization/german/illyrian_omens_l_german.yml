l_german:
 #Illyrians
 deity_deipatros:0 "$omen_deipatros$"
 omen_deipatros:1 "Deipaturos"
 omen_deipatros_desc:3 "$omen_zeus_desc$"
 
 deity_tadenus:0 "$omen_tadenus$"
 omen_tadenus:1 "Tadenus"
 omen_tadenus_desc:3 "$omen_helios_desc$\n\n#Y Tadenus#! Der weit verbreitete illyrische Kult des Licht- und Sonnengottes beinhaltete oft eine kleine Scheibe an der Spitze einer langen Stange, die die Anwesenheit des Gottes repräsentierte. Tadenus, wie er von einigen Illyrern genannt wurde, wurde oft mit einem Sonnenboot oder einem Pferdewagen dargestellt (oder von den Liburnern und ihren Nachbarn nur als solches stilisiert), wie im griechischen Mythos von Phaetons Wagen, wurde aber auch oft mit Wasservögeln und Pferden in Verbindung gebracht."
 
 omen_evileye:0 "Böses Auge"
 omen_evileye_desc:3 "Die alten Illyrer glaubten an das 'Böse Auge'. Wenn man unter einem Fluch litt oder einfach nur Pech hatte, musste man Opfer bringen, um die Gunst der Götter und Geister zu erlangen, die dann die Auswirkungen des 'Bösen Auges' beseitigen würden."
 
 deity_anzotica:0 "$omen_anzotica$"
 omen_anzotica:1 "Anzotica"
 omen_anzotica_desc:3 "$omen_aphrodite_desc$\n\n#Y Anzotica#!: Sie war die illyrische Göttin der Liebe, der Schönheit und der Fortpflanzung und wurde als attraktive Frau dargestellt, die oft von Tauben, Schwänen oder Gänsen begleitet wurde; genau wie ihre griechische Verwandte Aphrodite oder die römische Venus. Besonders die Liburner verehrten sie mit großer Inbrunst."
 
 deity_vidasus:0 "$omen_vidasus$"
 omen_vidasus:1 "Vidasus"
 omen_vidasus_desc:3 "Vidasus wurde oft vor Ernten angerufen und zusammen mit Thana verehrt; einige ihrer Heiligtümer in Nord-Illyrien befanden sich in der Nähe heißer Quellen, um ihre gemeinsamen Heilkräfte zu beschwören. Das römische Gegenstück war Liber in Süd-Illyrien oder Silvanus, obwohl seine Darstellung als Satyr in Dalmatien und Pannonien eher dem römischen Pan als dem Silvanus ähnelte."
 
 deity_armatus:0 "$omen_armatus$"
 omen_armatus:1 "Armatus"
 omen_armatus_desc:3 "$omen_mars_desc$\n\n#Y Armatus#! Die Illyrer hatten viele Kriegsgötter, von denen nur wenige Namen wie der des Armatus der Delmatier erhalten geblieben sind. Aufgrund des thrakischen Einflusses wurden diese Götter oft als galoppierende Reiter mit einem kurzen, nach hinten auslaufenden Mantel dargestellt, die eine Lanze tragen. Später, während des Römischen Reiches, wurde der thrakische Meudaurus dominant."
 
 deity_bindus:0 "$omen_bindus$"
 omen_bindus:1 "Bindus"
 omen_bindus_desc:3 "$omen_neptune_desc$\n\n#Y Bindus#! Bindus war der Beschützer der Seefahrer und Gott aller Gewässer. Die Kaufleute beteten um seine Gunst, um eine sichere Überfahrt zu gewährleisten, und besonders die Iapoden betonten seine Verehrung."
 
 deity_dracondracaena:0 "$omen_dracondracaena$"
 omen_dracondracaena:1 "Dracon und Dracaena"
 omen_dracondracaena_desc:3 "Dracon und Dracaena waren ein göttliches Walfischpaar. Cetus waren Seedrachen mit einem schlangenförmigen Körper, krokodilähnlichen Kiefern und einem Paar Hörner auf dem Kopf und spielten eine wichtige Rolle in der illyrischen Mythologie. Man fand sie oft auf Schiffen, Schmuckstücken und Körperpanzern, um das Schiff oder den Träger solcher Gegenstände zu schützen und zu stärken."
 
 deity_thana:0 "$omen_thana$"
 omen_thana:1 "Thana"
 omen_thana_desc:3 "$omen_diana_desc$\n#Y Thana#!: Jäger opferten Thana oft für eine erfolgreiche Jagd, aber sie wurde auch zusammen mit Vidasus als Göttin der Natur verehrt; einige ihrer Heiligtümer im nördlichen Illyrien befanden sich in der Nähe von heißen Quellen, um ihre gemeinsamen Heilkräfte zu beschwören."
 
 deity_boria:0 "$omen_boria$"
 omen_boria:1 "Boria"
 omen_boria_desc:3 "Im gebirgigen Hinterland von Histria errichten die Bewohner ihre Städte auf den Gipfeln der Berge, und so ist es kein Wunder, dass die Berggöttin Boria als Beschützerin ihrer Häuser einen besonderen Platz in ihrem Pantheon einnimmt. Diese Göttin könnte ihre Abneigung durch katabische Winde zum Ausdruck gebracht haben, da diese im modernen Kroatisch (Bura) und Slowenisch (Burja) immer noch nach ihr benannt sind."
 
 deity_ica:0 "$omen_ica$"
 omen_ica:1 "Ica"
 omen_ica_desc:3 "Man glaubt, dass die Nymphe Ica in den heißen Quellen in der Nähe von Flanonia, dem heutigen Plomin, wohnt und allen Besuchern Heilung und Ruhe schenkt. Selbst dieser Ort trägt ihren Namen."
 
 deity_histria:0 "$omen_histria$"
 omen_histria:1 "Histria"
 omen_histria_desc:3 "Die oberste Göttin der histrischen Halbinsel herrscht über das histrische Land und alle seine Bewohner, daher ist es ihre Aufgabe, allen, die in ihrem Namen opfern, ihren Schutz und ihre Inspiration zu gewähren."
 
 deity_melosocus:0 "$omen_melosocus$"
 omen_melosocus:1 "Melosocus"
 omen_melosocus_desc:3 "Melosocus ist die einzige überlieferte männliche Gottheit der histrischen Halbinsel, was ein Ausdruck der herausragenden Rolle der Frauen in der histrischen Gesellschaft zu sein scheint. Als solcher war er wahrscheinlich der Schutzgott der Männer unter den Histriern."
 
 deity_latra:0 "$omen_latra$"
 omen_latra:1 "Latra"
 omen_latra_desc:3 "Es gab viele lokale religiöse Kulte von weiblichen Göttinnen unter den Liburnern wie Iutossica, Sentona und auch Latra. Latra wurde mit einem spitzen illyrischen Hut sowie drei Altären auf Opfergaben dargestellt, um ihre Gunst und ihr Glück zu erbitten."
 
 #Messapier
 deity_zis:0 "$omen_zis$"
 omen_zis:1 "Zis"
 omen_zis_desc:3 "$omen_zeus_desc$"
 deity_damater:0 "$omen_damater$"
 omen_damater:1 "Damater"
 omen_damater_desc:3 "$omen_demeter_desc$"
 deity_lahona:0 "$omen_lahona$"
 omen_lahona:1 "Aprodita Lahona"
 omen_lahona_desc:3 "$omen_aphrodite_desc$"