 # Start-Ereignisse
 iberian_starting_country_events.asa.t:0 "Hastaia"
 iberian_starting_country_events.asa.desc:0 "Über der Insel Cartare, an der Mündung des [GetProvince('(int32)7665').GetName] liegt [GetProvince('(int32)1342').GetName], eine wohlhabende Stadt, deren Reichtum aus dem Handel mit Metallen und Waren mit den Puniern und anderen Turdetanern stammt. In der Nähe der natürlichen Mündung des Lacus und neben dem Kanal, der direkt vor [GetProvince('(int32)1344').GetName] endet, wuchs [GetProvince('(int32)1342').GetName] zu einer der größten turdetanischen Städte mit einem blühenden Markt voller Leben heran.\n\n[GetCountry('ASA').GetAdjective] sind nicht nur Kaufleute. In dem Bestreben, ihren Einfluss zu vergrößern, wurde [GetCountry('LSC').GetName] von der Sonne bezwungen. Doch diese Vormachtstellung wird ihnen von einem anderen turdetanischen Staat, [GetCountry('CRM').GetName], streitig gemacht. Um die [GetCountry('CRM').GetAdjective]-Expansion nach Süden zu verhindern, hat [GetCountry('ASA').GetName] eine Liga mit [GetCountry('GAD').GetName] und [GetCountry('ONU').GetName] gegründet.\n\nWird das reichen? [GetCountry('ASA').GetName] muss sich auf einen unvermeidlichen Krieg vorbereiten, wenn es das Zentrum der Region bleiben will."
 iberian_starting_country_events.asa.a:0 "Zeit, Geschichte zu schreiben"
 iberian_starting_country_events.crm.t:0 "Karmoia"
 iberian_starting_country_events.crm.desc:0 "Im Landesinneren der Turdetaner, in der Nähe des Flusses [GetProvince('(int32)7772').GetName] befindet sich die Stadt [GetProvince('(int32)1374').GetName]. Diese Stadt führte einst ein ruhiges Leben, das vom Handel lebte und auf Metallurgie spezialisiert war, aber dieses Leben endete abrupt. Politische Instabilität verwüstete die Turdetaner nach dem Fall von Tartessos, und es herrscht ständig Krieg.\n\nDie Beherrschung von [GetCountry('CRM').GetName] im Umgang mit Metallen verschaffte ihr einen Vorteil gegenüber ihren Nachbarn. Die Armee von [GetCountry('CRM').GetAdjective] gewann viele Kriege gegen [GetProvince('(int32)1371').GetName], die andere große turdetanische Stadt der Region, was in der Eroberung der rivalisierenden Stadt gipfelte. Später ereilte die Städte [GetProvince('(int32)1369').GetName] und [GetProvince('(int32)1372').GetName] das gleiche Schicksal.\n\nDie Eroberungen haben die Aufmerksamkeit der anderen Turdetaner auf sich gezogen, die [GetCountry('CRM').GetName] als Bedrohung ansehen. [GetCountry('ASA').GetName], der südliche Nachbar, strebt ebenfalls nach der Vorherrschaft in der Region und hat eine Liga gegründet, um sowohl die Expansion von [GetCountry('CAR').GetAdjective] als auch von [GetCountry('CRM').GetAdjective] zu verhindern. Dies schafft ein sehr angespanntes Klima, das sich nur mit der Zeit lockern wird."
 iberian_starting_country_events.crm.a:0 "Zeit, Geschichte zu schreiben"
 iberian_starting_country_events.onu.t:0 "Onubaia"
 iberian_starting_country_events.onu.desc:0 "Die Küstenstadt [GetProvince('(int32)1339').GetName] ist seit undenklichen Zeiten bewohnt. Auf einer Halbinsel an der Mündung des Flusses Luxia gelegen, ist [GetProvince('(int32)1339').GetName] gut verteidigt und verfügt über eine hervorragende Lage, um den Handel mit den Metallen zu kontrollieren, die in den reichen Minen von [GetProvince('(int32)1415').GetName] abgebaut werden. Phönizische Siedler sind von Zeit zu Zeit gekommen, aber seit [GetCountry('CAR').GetAdjective]s Expansion nach Iberien hat die Migration zugenommen. Vor Jahrhunderten dehnten sich keltische Stämme von der Hochebene in die [GetCountry('BDL').GetName] und [GetProvince('(int32)1337').GetArea.GetName] genannten Gebiete aus, die früher zu Tartessos gehörten.\n\nDie Minen sind immer noch reich, aber der Abbau geht zurück und damit auch der Handel. Trotz dieser Schwierigkeiten hat [GetCountry('ONU').GetName] großes Potenzial, sein Schicksal zu ändern und das Blatt zu seinen Gunsten zu wenden."
 iberian_starting_country_events.onu.a:0 "Zeit, Geschichte zu schreiben"
 iberian_starting_country_events.tut.t:0 "Erben von Tartessos"
 iberian_starting_country_events.tut.desc:0 "Das Land der Turdetaner hatte in der Vergangenheit viele Namen, der am häufigsten verwendete war Tartessos. Dieser Staat ist eine Mischung aus Mythos und Wirklichkeit, und Legenden erzählen vom Reichtum und Wohlstand des Königreichs, das vom Silbernen Mann selbst, Arganthonios, regiert wurde.\n\nPhönizier und Griechen haben seit Anbeginn der Zeit versucht, sich niederzulassen, um Zugang zu den reichen Minen Turdetaniens zu haben. Legenden sprechen vom Fall von Tartessos vor zwei Jahrhunderten am Ende der Schlacht von [GetProvince('(int32)3515').GetName] zwischen einer Koalition aus [GetCountry('ETR').GetAdjective]s und [GetCountry('CAR').GetAdjective]s und den phönizischen Griechen von [GetProvince('(int32)3515'). GetName], aber die Wahrheit ist komplexer als das.\n\nDer phönizische Einfluss war eine Konstante in der Region und führte dazu, dass kanaanäische Götter ebenso häufig verehrt wurden wie die lokalen Götter, insbesondere die Göttin Astarte und der Gott Melqart. Die Oberschicht machte einen Schritt nach vorn und machte sich die punischen Bräuche zu eigen. Diese Situation schuf einen reichen Schmelztiegel, der eine einzigartige Kultur hervorbrachte.\n\nDie Unbeständigkeit belebt die Region in einer Zeit, in der die [GetCountry('CAR').GetAdjective]s vor den Toren Turdetaniens stehen und nach ihrem Reichtum suchen. Werden die Turdetanier überleben?"
 iberian_starting_country_events.tut.a:0 "Zeit, Geschichte zu schreiben"
 iberian_starting_country_events.gad.t:0 "Gadir"
 iberian_starting_country_events.gad.desc:0 "Vor langer Zeit, jenseits der Säulen des Herakles, gründeten Siedler aus [GetProvince('(int32)743').GetName] eine Stadt auf der Insel Erytheia. Sie nannten sie [GetCountry('GAD').GetName], 'Die Festung'. Als eine der ältesten phönizischen Kolonien im westlichen Mittelmeerraum verdankt die Stadt ihren Reichtum ihrem Zugang zu den atlantischen Zinnrouten und den turdetanischen Minen.\n\n[GetCountry('GAD').GetName] ist aus einem anderen Grund sehr bekannt: Der Garum von [GetProvince('(int32)1344').GetName] ist weithin als das beste Gewürz im Mittelmeerraum anerkannt und wird von Iberien bis Anatolien und darüber hinaus konsumiert.\n\nDas Ende der Schlacht von [GetProvince('(int32)3515').GetName] vor zwei Jahrhunderten und der Fall der griechischen Vormachtstellung im westlichen Mittelmeerraum waren zunächst gute Nachrichten, doch der Aufstieg von [GetCountry('CAR').GetName] änderte dies. Die [GetCountry('CAR').GetAdjective]s, die [GetCountry('GAD').GetName] dazu drängten, ein Vasall zu werden, haben zu großen Spannungen zwischen den beiden ehemaligen phönizischen Kolonien geführt.\n\nDie Stadt befindet sich aufgrund der Einmischung von [GetCountry('CAR').GetAdjective] in relativer Isolation, aber sie hat die Sympathie einiger lokaler Mächte wie [GetCountry('ASA').GetName] und [GetCountry('ONU').GetName]. [GetCountry('GAD').GetName] muss sich vorbereiten, wenn sie überleben will."
 iberian_starting_country_events.gad.a:0 "Zeit, Geschichte zu schreiben"
 iberian_starting_country_events.sgs.t:0 "Arseia"
 iberian_starting_country_events.sgs.desc:0 "In [GetProvince('(int32)1029').GetArea.GetName], an der Ostküste Iberiens, lag [GetProvince('(int32)1029').GetName], bei den Römern als Saguntum bekannt. Die Siedlung, die zunächst nur eine einfache Schifffahrtsroute für die massalischen Schiffe darstellte, begann zu wachsen und handelte mit Waren aus dem Hinterland der Halbinsel und aus dem eigenen Land. Gute Beziehungen zu den Griechen von [GetCountry('MAS').GetName] und [GetCountry('EPO').GetName] sorgten für einen regen kulturellen und wirtschaftlichen Austausch.\n\nDer große Hafen von [GetProvince('(int32)1029').GetName] lässt Schiffe aus verschiedenen Orten anlegen, und seine Mauern schützen seine Bewohner vor äußeren Bedrohungen. [GetCountry('SGS').GetName] hat die Ehre, die erste iberische Stadt zu sein, die ihre eigenen Münzen ausgibt.\n\nDie Zeit wird zeigen, ob [GetCountry('SGS').GetName] weiter wachsen oder unter einem stärkeren Feind untergehen wird... Ich wäre vorsichtig, wenn jemand namens Hannibal vor Euren Toren auftauchen würde."
 iberian_starting_country_events.sgs.a:0 "Zeit, Geschichte zu schreiben"
