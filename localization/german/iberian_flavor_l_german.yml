l_german:
 # New Heritages
 lusitanian_heritage:0 "Lusitanisches Erbe"
 lusitanian_heritage_desc:0 "Das lusitanische Volk wurde seit undenklichen Zeiten von anderen Mächten wie den Karthagern als Söldner angeheuert, weil es als harte Krieger und wegen der Stärke seiner leichten Infanterie berühmt war."
 oretanian_heritage:0 "Oretanisches Erbe"
 oretanian_heritage_desc:0 "Oretanien ist einer der am weitesten entwickelten nicht-küstennahen Stämme Iberiens, was auf die Handelsbeziehungen mit den verschiedenen phönizischen und griechischen Staaten des westlichen Mittelmeers und eine besondere Vorliebe für levantinische Kulturen zurückzuführen ist, die in einer Hassliebe zu Karthago enden sollte."
 numantian_heritage:0 "Das Erbe Numantias"
 numantian_heritage_desc:0 "In den Arevaci-Ländern Iberiens wurde Numantia errichtet, bekannt als Symbol des einheimischen Widerstands gegen die Römer."
 arsean_heritage:0 "Arseanisches Erbe"
 arsean_heritage_desc:0 "Arse ist eine edetanische Stadt im Osten Iberiens mit regen Handelsbeziehungen zu Griechen, Phöniziern und Römern. Arse war der Grund für den Beginn des Zweiten Punischen Krieges, als die Karthager die Stadt auf ihrem Weg nach Rom zerstörten. Die Römer bauten die Stadt später als Saguntum wieder auf."
 arganthonios_heritage:0 "Erbe des Arganthonios"
 arganthonios_heritage_desc:0 "Arganthonios war der letzte bekannte König von Tartessos vor dem Zusammenbruch des Königreichs unter der phönizischen Vorherrschaft nach der Schlacht von Alalia, wo die karthagisch-etruskische Flotte die fokischen Griechen besiegte. Jetzt haben ihre Nachfolger die verlorene Vormachtstellung und ein reiches Erbe als neuer und stärkerer Staat wiedererlangt, der der Zeit trotzen wird."
 vasconian_heritage:0 "Vasconisches Erbe"
 vasconian_heritage_desc:0 "Die abgelegenen Länder der Pyrenäen sind die Heimat der Vasconier. Sie siedeln auf den Feldern in der Nähe der Flüsse, sind aber strategisch darauf vorbereitet, in die Berge zu ziehen, um nicht leicht erobert zu werden."
 olcadian_heritage:0 "Olcadianisches Erbe"
 olcadian_heritage_desc:0 "Verwandt mit den benachbarten Keltiberern, sind die Olcadier als Söldner und Verteidiger ihrer Unabhängigkeit bekannt."
 vettonian_heritage:0 "Vettonisches Erbe"
 vettonian_heritage_desc:0 "Die Vettonier sind ein mit den Lusitaniern verwandtes religiöses Volk, das auf der iberischen Hochebene lebte und als Erbauer von Außentempeln und zoomorphen Granitmonumenten bekannt ist."
 cantabrian_heritage:0 "Kantabrisches Erbe"
 cantabrian_heritage_desc:0 "Die isolierten Gebiete der kantabrischen Gebirgskette sind die Heimat verschiedener Völker, die als natürlicher Schutz wirken, aber gleichzeitig die Verbindung zu ihrer Umgebung verringern."
 asturian_heritage:0 "Asturisches Erbe"
 asturian_heritage_desc:0 "Die asturische Geographie hat sich als eine fast undurchdringliche Barriere gegen äußere Gefahren erwiesen, aber gleichzeitig hat sie das asturische Volk isoliert."
 gallaecian_heritage:0 "Callaecianisches Erbe"
 gallaecian_heritage_desc:0 "Die ländlichen und bergigen Ländereien Gallaecias lassen die Callaecianer weitgehend von dem leben, was sie aus der Natur und einigen Raubzügen in die Nachbarländer sammeln."
 hastan_heritage:0 "Hastan Erbe"
 hastan_heritage_desc:0 "Die Stadt Hasta lag in einer hervorragenden Lage. Direkt an der Mündung des Lacus Ligustinus und in der Nähe der punischen Stadt Gadir gelegen, wuchs Hasta zu einer der größten turdetanischen Städte heran. Ihre Beziehung zu Gadir beinhaltete eine bedeutende Akzeptanz und Assimilation der phönizischen Kultur."
 carmoan_heritage:0 "Karmoanisches Erbe"
 carmoan_heritage_desc:0 "Karmo hat sich zu einem der mächtigsten Staaten Turdetaniens entwickelt. Wichtige Städte wie Astigi und Urso erklärten ihre Vasallität, als die karmoanische Armee vor ihren Mauern auftauchte. Aber dieser Erfolg hat dazu geführt, dass die übrigen turdetanischen Staaten Karmo als eine mögliche Bedrohung ihrer eigenen Unabhängigkeit ansehen."
 onuban_heritage:0 "Onubanisches Erbe"
 onuban_heritage_desc:0 "Über der letzten Grenze der zivilisierten Welt lag Onuba. An der Mündung des Flusses Luxia gelegen, kontrolliert es den Handel mit den Metallen, die in den reichen Silberminen von Tharsis abgebaut werden, was viele Fremde dazu veranlasst, sich in der Stadt niederzulassen."
 lascutan_heritage:0 "Lascutanisches Erbe"
 lascutan_heritage_desc:0 "Lascuta ist eine kleine turdetanische Stadt auf den Hügeln, in der Nähe karthagischer Siedlungen. Aber diese Stadt hat ein Problem, sie steht unter der starken Herrschaft von Hasta, was es schwierig macht, irgendeine Art von Außenpolitik zu betreiben."
 turdetanisches_Erbe:0 "Turdetanisches Erbe"
 turdetanian_heritage_desc:0 "Vor vielen Jahrhunderten war Tartessos eines der wichtigsten wirtschaftlichen und politischen Zentren Iberiens. Ein Erbe, das bis heute weiterlebt, seine Erben sind die Turdetaner. Eine Kultur, die aus der Mischung von punischen und einheimischen Bräuchen entstanden ist, macht die Turdetaner zu einem der zivilisiertesten Stämme Iberiens."
 # Neue iberische Gottheiten
 deity_nabia:0 "$omen_nabia$"
 omen_nabia:0 "Nabia"
 omen_nabia_desc:0 "Nabia ist eine iberische Göttin des Wassers und der Fruchtbarkeit mit besonderer Bedeutung in den nördlichen Kulturen der Halbinsel, mit Heiligtümern in der Nähe von Flüssen und Seen.\n\nNabia wurde mit der hellenischen Göttin Artemis in Verbindung gebracht."
 deity_neto:0 "$omen_neto$"
 omen_neto:0 "Neto"
 omen_neto_desc:0 "Neto ist ein Kriegsgott und einer der wenigen pan-peninsularen Götter, der von Iberern und Kelten gleichermaßen verehrt wird. Als höllischer Sonnengott ist er der Herr der chaotischen Welt.\n\nNeto wurde mit dem römischen Gott Mars oder dem hellenischen Ares in Verbindung gebracht."
 deity_borvo:0 "$omen_borvo$"
 omen_borvo:0 "Borvo"
 omen_borvo_desc:0 "Borvo ist der Gott der Mineralien und der Heilung, verbunden mit dem Quellwasser. Er wird außerhalb der Iberischen Halbinsel verehrt und findet religiöse Zentren in Gallien und Südgermanien.\n\nBorvo wird gewöhnlich mit dem hellenischen Gott Apollo gleichgesetzt."
 deity_arganthonios:0 "$omen_arganthonios$"
 omen_arganthonios:0 "Arganthonios"
 omen_arganthonios_desc:0 "Arganthonios ist ein mythischer König von Tartessos, der bei den Griechen für seinen Reichtum und seine Großzügigkeit bekannt ist. Er gab den Phokäern Geld, um die Mauern der Stadt Phokäa wieder aufzubauen, als er wusste, dass die Meder eine vorherrschende Macht in Kleinasien werden würden."
 # Neue druidische Gottheiten
 deity_trebaruna:0 "$omen_trebaruna$"
 omen_trebaruna:0 "Trebaruna"
 omen_trebaruna_desc:0 "Trebaruna ist eine lusitanische Göttin mit unsicheren Zuordnungen, aber ihr Kult war in Gallaecia und Lusitania weit verbreitet."
 deity_ares_lusitani:0 "$omen_ares_lusitani$"
 omen_ares_lusitani:0 "Ares Lusitani"
 omen_ares_lusitani_desc:0 "Ares Lusitani ist der Gott der Pferde und Ritter der Lusitanier. Wie sein Name sagt, ist Ares Lusitani ein Gott hellenischen Ursprungs, der dank des kulturellen Austauschs mit den griechischen Händlern der Mittelmeersiedlungen seinen Platz in den einheimischen Pantheons fand."
 deity_vaelicus:0 "$omen_vaelicus$"
 omen_vaelicus:0 "Vaelicus"
 omen_vaelicus_desc:0 "Vaelicus ist der vettonische Gott des Jenseits und der Natur. Er wird gewöhnlich mit dem Gott Endouellicus in Verbindung gebracht, der von ihren Nachbarn, den Lusitanern und den Callaecern, verehrt wird."
 # Neukanaanitische Gottheit
 deity_babai:0 "$omen_babai$"
 omen_babai:0 "Babai"
 omen_babai_desc:0 "Babai ist der Gott-Vater der nuragischen und korsischen Kulturen auf Korsika und Sardinien. Stark von der phönizischen Religion und den phönizischen Bräuchen beeinflusst, findet seine Verehrung heute nur noch im Hinterland der Inseln statt, wo die einheimischen Gemeinschaften ihre Traditionen fortführen."
 deity_mother_goddess_nuragic:0 "$omen_mother_goddess_nuragic$"
 omen_mother_goddess_nuragic:0 "Muttergöttin"
 omen_mother_goddess_nuragic_desc:0 "Die Muttergöttin der nuragischen und korsischen Kulturen ist mit den mediterranen Muttergöttinnen verwandt und wirkt wie die Quelle aller Wesen. Wie Babai ist ihre Verehrung jetzt auf das Hinterland der Inseln beschränkt und wartet darauf, ihr Land zurückzuerobern."
 deity_sardus_can:0 "$omen_sardus$"
 omen_sardus_can:0 "Sardus"
 omen_sardus_can_desc:0 "Sardus, von den Hellenen manchmal Sardus Pater genannt, ist der mythische Gründungsheld der Sarden. Als Sohn von Herakles oder Makeris lebte er in Libyen, bis er eine große Expedition zur Besiedlung der Insel Ichnusa zusammenführte, die später ihm zu Ehren Sardinien genannt wurde. Er wurde mit dem Gott-Vater Babai in Verbindung gebracht."
 # Neue Maritische Religion
 pre_indo_european_religion:0 "Marite"
 desc_pre_indo_european_religion:0 "Eine Kombination von Dämonen-, Geister- und Götterglauben vorindoeuropäischen Ursprungs, beeinflusst von benachbarten Religionen. Die wichtigste Figur ist die Göttin Mari, die an einigen Orten als oberste Göttin verehrt wird."
 # Neue Maritische Gottheit
 deity_sugaar:0 "$omen_sugaar$"
 omen_sugaar:0 "Sugaar"
 omen_sugaar_desc:0 "Wir werden dem Gott Sugaar, Ehemann von Mari und Gott der Stürme und des Donners, unsere Verehrung darbringen. Möge seine schlangenartige Gestalt unsere Feinde in Schrecken versetzen und unsere Krieger inspirieren."
 deity_eate:0 "$omen_eate$"
 omen_eate:0 "Fressen"
 omen_eate_desc:0 "Wir werden Eate verehren, den Gott der Stürme, dessen Bart aus Feuer und Eis besteht. Mit seiner Unterstützung wird uns kein Feind besiegen."
 deity_amalur:0 "$omen_amalur$"
 omen_amalur:0 "Amalur"
 omen_amalur_desc:0 "Wir werden Amalur verehren, die Göttin der Erde, ein anderes Gesicht von Mari und Mutter der Göttinnen Eki und Ilargi. Ihr Segen wird unser Volk frohlocken lassen."
 deity_basajaun:0 "$omen_basajaun$"
 omen_basajaun:0 "Die Basajauns"
 omen_basajaun_desc:0 "Wir werden den Basajauns, den Herren der Wälder, unsere Verehrung erweisen. Möge ihre Weisheit unsere Denker erleuchten und unsere Schafhirten beschützen."
 deity_aatxe:0 "$omen_aatxe$"
 omen_aatxe:0 "Aatxe"
 omen_aatxe_desc:0 "Wir werden Aatxe verehren, den Geist des Gestaltwandlers, der in den Schatten arbeitet. Mögen sich die Verbrecher vor seinem Zorn fürchten, denn Aatxe beschützt unser Volk."
 gottheit_ilargi:0 "$omen_ilargi$"
 omen_ilargi:0 "Ilargi"
 omen_ilargi_desc:0 "Wir werden Ilargi, der Mondgöttin und Tochter von Amalur, unsere Verehrung erweisen. Möge ihre tägliche Reise zu ihrer Mutter erfolgreich sein."
 # Neue Schätze
 treasure_stone_verracos:0 "Stein Verracos"
 treasure_stone_verracos_desc:0 "Zoomorphe megalithische Monumente aus Granit, die vierbeinige Tiere wie Stiere, Bären und Schweine mit unsicheren Zwecken darstellen."
 treasure_tarshish_stelae:0 "Tarshish-Stelen"
 treasure_tarshish_stelae_desc:0 "Ursprünglich in Nora gelegen, erzählt diese Stele aus uralter Zeit vom Sieg Milkatons über die Sarden im Land von Tarshish und dankt den Göttern, dass sie sicher nach Hause zurückkehren durften."
 treasure_mausoleum_of_the_lions_iberic:0 "Mausoleum der Löwen"
 treasure_mausoleum_of_the_lions_iberic_desc:0 "Dieses Mausoleum, das stark von der neohethitischen Kunst beeinflusst ist, wird von vier steinernen Löwen an den Ecken geschützt. Die reichhaltigen Reliefs stellen Natur- und mythologische Szenen dar, wie die Zwölf Mühen des Herakles oder ein monströses Festmahl."
 treasure_warrior_statue_iberic:0 "Statue eines iberischen Kriegers"
 treasure_warrior_statue_iberic_desc:0 "Diese Statue aus Kalzarenitstein stellt einen iberischen Krieger aristokratischer Herkunft dar, der zum Kampf bereit ist und eine vollständige iberische Rüstung, eine Caetra und eine Falcata trägt. Er ist mit metallischen und anderen abnehmbaren Ornamenten verziert."
 treasure_turdetanian_bull:0 "Turdetanischer Stier"
 treasure_turdetanian_bull_desc:0 "Eine Kalksteinstatue eines Stieres, die von den Turdetanern geschaffen wurde, um die Seelen der Toten auf ihrem Weg ins Jenseits zu beschützen."
 treasure_callaecian_ornated_axe:0 "Verzierte Axt"
 treasure_callaecian_ornated_axe_desc:0 "Diese mit Torcs verzierte Votivaxt callaecianischen Ursprungs wurde lange Zeit zur Durchführung von Opfern verwendet."
 treasure_tartessian_ceremonial_bit:0 "Zeremonielles Bit"
 treasure_tartessian_ceremonial_bit_desc:0 "Ein Überbleibsel der lange Zeit untergegangenen tartessischen Kultur. Dieses Zeremonialgebiss stellt die kanaanäische Göttin Astarte mit der Frisur der kemetischen Göttin Hathor dar, begleitet von zwei Vögeln und Lilien."
 treasure_ilercavonian_vessel:0 "Silberne Gefäße"
 treasure_ilercavonian_vessel_desc:0 "Eine Reihe von silbernen und goldenen Gefäßen, Bechern und Halsketten, die in Ilercavonien hergestellt wurden."
 treasure_edetanian_censer:0 "Räuchergefäß mit Göttinnenkopf"
 treasure_edetanian_censer_desc:0 "Dieses reiche Räuchergefäß edetanischer Herkunft, das bei religiösen Praktiken verwendet wird, stellt den Kopf der kanaanitischen Göttin Tanit oder der hellenischen Göttin Demeter dar."
 treasure_olcadian_necklace:0 "Olcadianische Halskette"
 treasure_olcadian_necklace_desc:0 "Diese Halskette einer olcadischen Priesterin ist aus Ton gefertigt und mit Enten und Schwänen verziert."
 treasure_celtiberian_plaques:0 "Die vier Plaketten"
 treasure_celtiberian_plaques_desc:0 "Die vier Tafeln, die in keltiberischer Sprache geschrieben und aus Bronze gefertigt sind, enthalten den Gesetzeskorpus des keltiberischen Volkes."
 treasure_lusitanian_fibula:0 "Goldene Fibel"
 treasure_lusitanian_fibula_desc:0 "Eine goldene Fibel, die von einem griechischen Goldschmied im Auftrag eines keltischen Prinzen angefertigt wurde. Sie ist mit einer Szene eines nackten Kriegers mit keltischem Schild und Helm im Kampf gegen einen Löwen verziert."
 # Neue Kultur
 tartessian_culture:0 "Tartessisch"
 # Tooltips
 inherit_tartessia_provinces_tooltip:1 "Alle #Y Subject#! Provinzen, die zur Bildung von Tartessia benötigt werden, werden annektiert."
 tartessia_not_exists:0 "#Y Tartessia#! darf NICHT existieren."
 form_tartessia_claims_tooltip:0 "Tartessia wird Ansprüche auf die Region #Y $baetica_region$#! erheben."
 # Neue Entscheidung
 celtiberian_plaques_treasure:0 "Inbetriebnahme der Bronzetafeln"
 celtiberian_plaques_treasure_desc:0 "Mit einem stärker zentralisierten Staat müssen wir einen klaren Kanon unserer Gesetze aufstellen und uns nicht auf die mündliche Überlieferung verlassen, die zu Missverständnissen und Ungerechtigkeiten führen kann."
 convert_to_pre_indo_european_religion:0 "Den maritimen Glauben annehmen"
 convert_to_pre_indo_european_religion_desc:0 "Immer mehr unserer Leute suchen den Rat der Priester von Mari, der Göttin auf dem Berg, und bieten Aatxe Geschenke im Austausch für ihren Schutz an. Es ist an der Zeit, dass wir ihre Verehrung auch offiziell aufnehmen."
 form_tartessia:0 "Tartessia reformieren"
 form_tartessia_desc:0 "Das mythische Königreich Tartessos und König Arganthonios sind schon lange verschwunden, aber wir, die Turdetanier, sind ihre Erben und als Erben ist es unsere Pflicht, ihr Erbe anzutreten und das mächtige Königreich des Silbernen Mannes unter einem Banner wiederherzustellen."
