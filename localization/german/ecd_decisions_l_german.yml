 patronize_greek_literature_and_arts:0 "Mäzenatentum für griechische Literatur und Kunst"
 patronize_greek_literature_and_arts_desc:0 "Diese Kultur verfügt über ein reiches und altes Erbe, eine große Fundgrube an Literatur und Ästhetik, die viele in der Hauptstadt in ihren Bann zieht. Lassen Sie uns ihre Gelehrten, Schriftsteller, Dichter und Künstler fördern, um unsere beiden Völker einander näher zu bringen."
