#Ereignisse
me_argos_1_title:0 "Eine königliche Heirat"
me_argos_1_desc:0 "Auf Betreiben einiger weiblicher Mitglieder Eures Hauses, die untereinander beschlossen hatten, dass ein unverheirateter Archon von Argos einfach ein unerträglicher Zustand sei, habt Ihr zugestimmt, einen Gesandten nach Makedonien zu schicken, in der Hoffnung, eine geeignete Braut zu finden. Im Laufe der Wochen hattest du die ganze Angelegenheit ganz vergessen und wolltest vor allem die Nörgeleien deiner Großfamilie besänftigen, bis du eines Nachmittags ganz überrascht warst, als deine Berater dir mitteilten, dass nicht nur eine, sondern gleich drei antipatridische Bräute nach Argos geschickt wurden; Kassandros muss dich wirklich mögen! Sie warten in einer Villa auf dich, also spritzt du dir etwas Wasser ins Gesicht und machst dich auf den Weg dorthin, wo sie wohnen - du wirst mit ihnen zu Abend essen.\n\ Du bist sofort sprachlos, als du endlich in ihrer Gegenwart bist, und die Ironie des Ganzen entgeht dir nicht; wie komisch ist es doch, dass ein so großer Redner wie du, der es gewohnt ist, mitreißende Reden vor den Versammlungen zu halten, keine Worte findet. Jede der Frauen ist außerordentlich schön und außerordentlich intelligent, und die Unterhaltung dauert Stunden, bevor ihre Anstandsdamen sie für den Abend entlassen. Du bleibst allein auf deiner Couch zurück, der Kopf schwirrt vor lauter Wein und der Aufregung über deine Möglichkeiten; das wird eine schwierige Entscheidung sein."
me_argos_1.a:0 "[potentielle_Frau.GetName] ist die Richtige für mich"
me_argos_1.b:0 "Ich werde [potentielle_Frau_2.GetName] als meine Frau wählen"
me_argos_1.c:0 "[potentielle_Frau_3.GetName] ist die beste Wahl"

me_argos_2_title:0 "Heiratsangebot von Argos"
me_argos_2_desc:0 "Wir haben einen merkwürdigen Vorschlag von Argos erhalten, einem der vielen Stadtstaaten in Griechenland, für die wir persönlich garantiert haben. Es scheint, dass ihr Archon, ein ehrgeiziger junger Mann, von dem Ihr schon viel gehört habt, uns untertänigst gebeten hat, ihm eine königliche Braut zu schicken. Er stammt aus einer guten Familie, wie man Ihnen sagte, und diese Geste würde Ihren Ruf in Argos sicherlich festigen. Und obwohl es in unserer Familie sicherlich eine Reihe unverheirateter Frauen gibt, wollen wir den Argivern ein solches Geschenk machen? Sind sie es wirklich wert?"
me_argos_2.a:0 "Tolle Idee!"
me_argos_2.b:0 "Auf gar keinen Fall!"

me_argos_3_title:0 "Heiratsangelegenheiten"
me_argos_3_desc_1:0 "Unsere Botschaft an Argos ist mit einem bemerkenswerten Unterschied nach Pella zurückgekehrt: Während drei schöne Mädchen mit Booten nach Argos aufgebrochen sind, sind nur zwei zurückgekehrt. Es scheint, dass der argivische Anführer von eurer Großzügigkeit überwältigt war und sich erst nach langen Debatten für eine Frau entscheiden konnte. Wie man hört, war die Hochzeitsfeier jedoch eine für die Ewigkeit, und dein Freund in Argos ist sicherlich zufrieden mit dir."
me_argos_3_desc_2:0 "Die Botschaft, die wir nach Argos geschickt haben, ist mit enttäuschenden Nachrichten zurückgekehrt, und nun stehen drei Frauen aus Eurer Familie vor Euch, mit vom Weinen geröteten Gesichtern und fordern Rache. Es scheint, dass nach all den Diskussionen über die Entsendung einer Braut nach Argos die Verhandlungen in letzter Minute gescheitert sind und Ihr nun von drei beschämten Frauen beschimpft werdet. Bei allem, was im Moment vor sich geht, ist das sicher eine Ablenkung, aber du bist nicht glücklich - ganz und gar nicht glücklich. Du schickst deine Verwandten mit vagen Versprechungen weg und erinnerst dich daran, dass du dich später mit den Argivern auseinandersetzen musst."
me_argos_3.a:0 "Wir sind erfreut über dieses Ergebnis. Grüßt die Frischvermählten von uns.
me_argos_3.b:0 "Lächerlich! Sie wagen es, uns die Ehre einer antipatrischen Braut zu verweigern? Dummköpfe"
me_argos_3_tt:0 "Sie ist nun verheiratet mit [ROOT.GetCountry.GetRuler.GetName]" #vorläufig, da hier ein Fehler vorliegt

me_argos_4_title:0 "$argos_mission_01_greece_task_1$"
me_argos_4_desc:0 "Wir haben uns den Argolid mit vielen Städten geteilt, eine Situation, die früher akzeptabel war, aber unser prognostiziertes Wachstum wurde von unseren Nachbarn gebremst. Es gibt nicht genug Ressourcen für alle, also wäre es am besten, sie ganz zu übernehmen, damit niemand unsere Vorherrschaft in Frage stellt."
me_argos_4.a:0 "Bereiten Sie unsere Ansprüche vor"
me_argos_4_tt:0 "Die Missionsaufgabe '#Y $argos_missions_01_greece_task_1$#!' wurde jetzt #G Abgeschlossen#!!"

me_argos_5_title:0 "$argos_missions_01_greece_task_3$"
me_argos_5_desc:0 "Um die Schifffahrtswege im Sinus Argolicus zu sichern, waren wir gezwungen, alle benachbarten Stadtstaaten zu erobern, die Schiffe in ihre Gewässer schicken. Nun, da es uns gelungen ist, unsere Rivalen auszulöschen, können unsere Flotten unbehelligt die Meere befahren. Tag für Tag wächst die Macht von Argos, und unsere Feinde verwelken vor unseren Armeen."
me_argos_5.a:0 "Ein dreifaches Hurra für Argos!"
me_argos_5_tt:0 "Die Missionsaufgabe '#Y $argos_missions_01_greece_task_3$#!' wurde nun #G Abgeschlossen#!!"
##Alle diese Optionen sollten geändert werden.
me_argos_6_title:0 "$argos_mission_01_greece_task_4$"
me_argos_6_desc:0 "Unsere landwirtschaftliche Siedlung in Thyrea ist fertiggestellt und die Fischmärkte von Argos sind bereits von Poseidons Gaben überschwemmt. Das Angebot an Fisch ist so reichhaltig, dass die Preise in den Keller gefallen sind, was eure Bürger sehr erfreut. Die breiten Straßen von Argos sind zu jeder Tages- und Nachtzeit mit dem verlockenden Duft gegrillter Sardinen erfüllt. Ja, das klingt tatsächlich nach dem, was wir heute zu Mittag essen wollen."
me_argos_6.a:0 "Heute ist ein guter Tag"
me_argos_6_tt:0 "Die Missionsaufgabe '#Y $argos_missions_01_greece_task_4$#!' wurde jetzt #G Completed#!"

me_argos_7_title:0 "$argos_missions_01_greece_task_5$"
me_argos_7_desc:0 "Während Eure Boten die Nachricht vorlesen, die Ihr für Sparta vorbereitet habt, geht ein lautes Kichern durch Euren Hof, unterbrochen von gelegentlichem Schnauben. Obwohl Ihr die Liste der Beleidigungen persönlich verfasst habt, lacht Ihr immer noch schallend, wenn Ihr den Estrich laut hört - Ihr könnt wirklich gut mit Worten umgehen. In Lakonien wird es brennende Ohren geben, wenn diese Beleidigungen zu hören sind, aber du sprichst die Wahrheit!"
me_argos_7.a:0 "Die Spartaner werden wütend sein, wenn sie das hören - gut!"
me_argos_7_tt:0 "Die Missionsaufgabe '#Y $argos_missions_01_greece_task_5$#!' wurde nun #G Abgeschlossen#!"

me_argos_8_title:0 "$argos_missions_01_greece_task_6$"
me_argos_8_desc:0 "Nun, es scheint, dass Eure Botschaft an Sparta den beabsichtigten Effekt hatte. Euer Gesandter kehrte mit Berichten über ihre glühende Wut zurück und behauptete, die Spartaner hätten mit der Hinrichtung Eures Boten beinahe die diplomatischen Normen aufgegeben! Es wird nicht mehr lange dauern, bis ihre Armeen nach Argos marschieren, in der Hoffnung, Eure spöttische Zunge zurechtweisen zu können. Wenn ihr sie in einen Krieg treiben wolltet, scheint es euch gelungen zu sein!"
me_argos_8.a:0 "Wir werden ihren Streitkräften im Kampf begegnen und sie besiegen!"
me_argos_8_tt:0 "Die Missionsaufgabe '#Y $argos_missions_01_greece_task_6$#!' wurde nun #G Abgeschlossen#!"

me_argos_9_title:0 "$argos_missions_01_greece_task_7$"
me_argos_9_desc:0 "Der Kampf zwischen Argos und Sparta ist zu Ende gegangen, wobei letzteres völlig unterlegen war. Schon paradieren unsere Truppen durch die Straßen Lakoniens, während die so genannte Macht der spartanischen Armee vor euch gebrochen ist. Es gibt keinen Widerstand mehr; wenn ihr nur gewusst hättet, wie schwach Sparta wirklich ist, hättet ihr es schon längst besiegt."
me_argos_9.a:0 "Lasst in ganz Griechenland verkünden, dass Sparta an Argos gefallen ist".
me_argos_9_tt:0 "Die Missionsaufgabe '#Y $argos_missions_01_greece_task_7$#!' wurde jetzt #G Completed#!!"

me_argos_10_title:0 "$argos_missions_01_greece_task_8$"
me_argos_10_desc:0 "Die Herrschaft von Argos breitet sich weiter aus, wobei die reiche Provinz Arkadien fest in unserer Hand liegt. Die Liste der Städte unter unserer Kontrolle ist wahrlich beeindruckend; Stymphalos, Thyreai, Mantinea, Epidauros und Megalopolis haben alle einen neuen Meister, ein Vorbote guter Dinge für die Zukunft."
me_argos_10.a:0 "Argos hat eine glänzende Zukunft vor sich"
me_argos_10_tt:0 "Die Missionsaufgabe '#Y $argos_missions_01_greece_task_8$#!' wurde nun #G Abgeschlossen#!"

me_argos_11_title:0 "$argos_missions_01_greece_task_9$"
me_argos_11_desc:0 "Unsere Berater haben Euch unter vier Augen darauf hingewiesen, dass Ihr nur darauf fixiert zu sein scheint, die Ländereien anderer zu übernehmen und nicht das zu verbessern, was Ihr bereits besitzt. Argos wächst exponentiell, aber man würde nicht erkennen, dass unsere Hauptstadt das Herz eines aufstrebenden Reiches ist, wenn man sie ansieht. Sie haben sich den Rat Ihrer Minister zu Herzen genommen, die Schatzkammer öffnen lassen und Ihre Architekten auf die Straßen von Argos geschickt, um die Wohn- und Geschäftsviertel auszubauen. Nun sind sie fertig und haben Euch eingeladen, ihr Werk zu besichtigen. Ihr seid sicherlich zufrieden mit dem, was sie getan haben, aber ihr glaubt, dass noch mehr getan werden kann. Dennoch feiern wir den Ausbau unserer Stadt und träumen von noch besseren Tagen."
me_argos_11.a:0 "Argos blüht auf, dank unserer Führung"
me_argos_11_tt:0 "Die Missionsaufgabe '#Y $argos_missions_01_greece_task_9$#!' wurde nun #G Abgeschlossen#!!"

me_argos_12_title:0 "$argos_missions_01_greece_task_10$"
me_argos_12_desc:0 "Argos, unsere Hauptstadt, ist zu einer der größten Städte auf dem Peloponnes geworden, ein Beweis für unseren Aufstieg als Moloch in der Region. In der Stadt wird praktisch jeden Tag neu gebaut, und die Straßen sind voller Händler, die Waren aus der ganzen zivilisierten Welt feilbieten. Liebeskranke Dichter haben zahlreiche Oden geschrieben, in denen sie die Schönheit unserer Hauptstadt preisen, die sich im Vergleich zu allen anderen Städten Griechenlands wahrlich abhebt - das epische Gedicht "Eine Stadt wie keine andere" hat es Ihnen besonders angetan, und die Straßen sind mit Graffiti gepflastert, die Zeilen aus diesem und anderen berühmten Werken zitieren. Wir sind wirklich stolz darauf, was aus Argos geworden ist: ein Zentrum der Kultur und der Zivilisation.
me_argos_12.a:0 "Unsere Stadt ist eine richtige Hauptstadt, eine, die unsere Vormachtstellung widerspiegelt".
me_argos_12_tt:0 "Die Missionsaufgabe '#Y $argos_missions_01_greece_task_10$#!' wurde nun #G Abgeschlossen#!!"

me_argos_13_title:0 "$argos_missions_01_greece_task_11$"
me_argos_13_desc:0 "Wir sind stolz darauf, berichten zu können, dass sich die gesamte Argolis uns unterworfen hat. Nicht länger werden sich die unzähligen Städte in der Ebene untereinander streiten, in der Hoffnung, irgendwie eine vorübergehende Vorherrschaft über ihre Feinde zu erlangen, bevor sie einer weiteren Invasion erliegen; die Argolische Ära ist da, in der wir unsere Brüder in Ruhm und Ehre anführen. Die Bewohner unserer Länder freuen sich über den Frieden, den wir gesichert haben, und sind bereit, uns immer weiter voranzutreiben."
me_argos_13.a:0 "Argos marschiert vorwärts!"
me_argos_13_tt:0 "Die Missionsaufgabe '#Y $argos_missions_01_greece_task_11$#!' wurde nun #G Abgeschlossen#!!"

me_argos_14_title:0 "$argos_missions_01_greece_task_12$"
me_argos_14_desc:0 "Unser Krieg mit Sparta ist in jüngster Zeit in Vergessenheit geraten, und während einige noch immer ihren Groll hegen, will die große Mehrheit der besiegten Spartaner einfach nur mit ihrem Leben weitermachen. Um diesen Prozess zu erleichtern, haben wir den Wiederaufbau von Sparta selbst finanziert; wir haben die zerbrochenen Mauern repariert, die Straßen vom Schutt befreit und die verbrannten Gebäude, die von unserer Belagerung übrig geblieben sind, wieder aufgebaut. Da wir es vermieden haben, im lokalen Stil zu bauen, haben wir Sparta mit argivischer Architektur verherrlicht, um die Lakonier daran zu erinnern, wer ihre neuen Herren sind - manche nennen die Stadt jetzt scherzhaft 'Spargos', ein Scherz, der immer wieder zum Schmunzeln anregt."
me_argos_14.a:0 "Unsere Großzügigkeit ist unbestritten"
me_argos_14_tt:0 "Die Missionsaufgabe '#Y $argos_missions_01_greece_task_12$#!' wurde nun #G Abgeschlossen#!!"

me_argos_15_title:0 "$argos_missions_01_greece_task_13$"
me_argos_15_desc:0 "Unsere Herrschaft breitet sich über den gesamten Süden Griechenlands aus, ein untrügliches Zeichen für unsere Unausweichlichkeit. Wir haben uns Lakonien und Arkadien einverleibt und ihre Kräfte mit den unseren vereint, aber wir sind noch nicht fertig, nein, wir stehen erst am Anfang. Argos, das sich nie auf seinen Lorbeeren ausruht, wird sich konsolidieren und auf dem von ihm geschaffenen Siegespfad weiter voranschreiten."
me_argos_15.a:0 "Argos marschiert vorwärts!"
me_argos_15_tt:0 "Die Missionsaufgabe '#Y $argos_missions_01_greece_task_13$#!' wurde nun #G Abgeschlossen#!!"

me_argos_16_title:0 "$argos_missions_01_greece_task_14$"
me_argos_16_desc:0 "Es erfüllt [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] mit großem persönlichen Stolz, dass wir die Provinz Olympia übernommen haben. Dies ist zweifelsohne ein enormer Prestigegewinn, ein Zeichen der Gunst, die uns die Götter erwiesen haben. Alle, die zu den Spielen kommen, werden sich an dem großartigen Spektakel erfreuen, das wir veranstalten werden, und der Name unserer Stadt wird in der ganzen Welt gepriesen werden."
me_argos_16.a:0 "Wir nehmen diese Verantwortung demütig an"
me_argos_16_tt:0 "Die Missionsaufgabe '#Y $argos_missions_01_greece_task_14$#!' wurde nun #G Abgeschlossen#!"

me_argos_17_title:0 "$argos_missions_01_greece_task_15$"
me_argos_17_desc:0 "Wir haben eine Anfrage von den Priestern des Olymps erhalten, die wir sorgfältig prüfen sollten; bitte, [SCOPE.GetRootScope.GetCountry.GetRuler.GetName], denkt über ihr Angebot nach, bevor Ihr eine übereilte Entscheidung trefft. Wir verstehen, dass dies als ein Schlag ins Gesicht aufgefasst werden könnte, da sie eindeutig die Vorteile unseres Schutzes genießen und unter unserer Führung wie nie zuvor gedeihen. Leider hat es den Anschein, dass sie zwar viele gute Eigenschaften der Argiver nachahmen, ihr Stolz aber offenbar noch nicht erloschen ist. Sie haben uns sanft gebeten, sie als Lehnsstaat freizulassen, damit sie ihre einzigartige Identität in der weiten Welt bewahren und gleichzeitig die familiären Bande, die wir geknüpft haben, erhalten können. Dieser Gedanke, so kühn er auch sein mag, wird auch von einigen Ihrer Berater geteilt, die befürchten, unzivilisiert zu wirken, und argumentieren, es sei das Beste, wenn wir die Fassade der Autorität aufrechterhalten. \n\n Obwohl die Bitte kühn ist, habt Ihr nach reiflicher Überlegung zugestimmt, da Ihr wisst, dass das Ansehen von Argos keinen Schaden nehmen wird - Olympia ist sicherlich ein Einzelfall unter Euren Besitzungen. Wenn überhaupt, wird unser Prestige nur zunehmen."
me_argos_17.a:0 "Wir sind nicht unvernünftig... sagt ihnen, dass dieser Bitte stattgegeben wird"
me_argos_17_tt:0 "Die Missionsaufgabe '#Y $argos_missions_01_greece_task_15$#!' wurde nun #G Abgeschlossen#!"

me_argos_18_title:0 "$argos_missions_01_greece_task_16$"
me_argos_18_desc:0 "Die Herrschaft von Argos ist nun auf dem gesamten Peloponnes anerkannt, da wir die vollständige Kontrolle über unsere natürlichen Grenzen übernommen und unsere Herrschaft auf Länder ausgedehnt haben, von deren Besitz wir nie zu träumen gewagt hätten. Wir treten in eine neue Ära des Wohlstands ein, was zu einem großen Teil auf die außergewöhnliche Führung von [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] zurückzuführen ist. Zu welchen weiteren Höhen werden wir uns unter der göttlich inspirierten Führung von [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis] aufschwingen?"
me_argos_18.a:0 "Argos ist die größte Stadt in Griechenland"
me_argos_18_tt:0 "Die Missionsaufgabe '#Y $argos_missions_01_greece_task_16$#!' wurde jetzt #G Abgeschlossen#!!"

me_argos_19_title:0 "$argos_missions_01_greece_task_17$"
me_argos_19_desc:0 "Wir haben unsere besten Architekten beauftragt, das Akrokorinth zu verstärken, die imposante Festung, die die Landschaft von Korinthos beherrscht. Nachdem Ihr die endgültigen Entwürfe genehmigt habt, reist Ihr persönlich in die Stadt, um die Arbeiten zu beaufsichtigen, damit Ihr Euch keine Sorgen machen müsst. Wie Ihr wisst, sichert Korinthos den Landweg in den Peloponnes, was das Akrokorinth zur ersten Verteidigungslinie gegen eine Invasionsarmee macht, und ist daher von größter Bedeutung. Ihr werdet niemals zulassen, dass eine fremde Armee eurem Land antut, was ihr anderen angetan habt. \n\n Die Arbeiten gehen zügig voran und sind nach einem Monat ununterbrochener Bauzeit abgeschlossen. Mit Blick auf die Zinnen fragst du dich, was du tun würdest, wenn du ein feindlicher General wärst; wie würdest du die Stadt einnehmen? Dein Blick wandert an den Mauern entlang, um nach Schwachstellen zu suchen, und du nickst zustimmend. Die Festungsanlagen sind gelinde gesagt beängstigend; es gibt keine einfachen Möglichkeiten, die Stadt einzunehmen. Im Morgengrauen brechen wir nach Argos auf", teilst du deinen Dienern mit und verursachst damit ein hektisches Durcheinander. Unsere Arbeit hier hat ihr Ende gefunden.'"
me_argos_19.a:0 "Argos ruht sicher und fürchtet niemanden"
me_argos_19_tt:0 "Die Missionsaufgabe '#Y $argos_missions_01_greece_task_17$#!' wurde nun #G Erledigt#!!"

me_argos_20_title:0 "Sammeln von Unterstützung"
me_argos_20_desc:0 "Ihr habt eine schwierige Entscheidung getroffen, eine, die Euren Körper vor Aufregung erzittern lässt, wenn Ihr die Auswirkungen wirklich bedenkt. Indem du versuchst, die Autorität der Gerousia abzusetzen und sie durch deine Herrschaft zu ersetzen, hast du eine fatale Entscheidung getroffen; jeder Fehltritt, jeder Fehler in deinen Plänen wird deine öffentliche Hinrichtung als Staatsfeind zur Folge haben. Die Kleingeister könnten sagen, dass das, was ich vorschlage, Hochverrat ist... Ich kann das nicht allein tun; ich muss Unterstützung bei denen suchen, die wie ich denken, um meinen Forderungen Legitimität zu verleihen."


# HEY ZORGO BALL, WRITE 3 MORE DESCRIPTIONS THAT ARE SIMILAR TO THE me_argos_20_desc DESCRIPTION SO THIS EVENT HAS MORE VARIETY, THANKS.
me_argos_20_desc_2:0 "[ROOT.GetCountry.GetRuler.GetName] schien in den letzten Tagen sehr beschäftigt zu sein und weigerte sich, mitzuteilen, was [ROOT.GetCountry.GetRuler.GetHerHis] auf dem Herzen hat. Trotz dieser kleinen Ablenkung, denn gereizte Stimmungen sind für [ROOT.GetCountry.GetRuler.GetFirstName] eine seltene Sache, geht das Leben in der Hauptstadt wie gewohnt weiter. Die endlosen Debatten in der Gerousia gehen weiter, die Straßen sind voller Kaufleute und Handwerker, und das gemeine Volk geht seinem Tag nach. Die weniger Ehrgeizigen könnten mit diesem Zustand sogar zufrieden sein.\n\nDoch würden sich die Köpfe sicherlich drehen, wenn sie den wahren Grund dafür wüssten, dass [ROOT.GetCountry.GetRuler.GetFirstName] besorgt zu sein scheint; während wir sprechen, wurden geheime Abgesandte nach [target.GetName] geschickt, in der Hoffnung, Unterstützung für einen Regierungswechsel zu gewinnen. Selbst jetzt geht unsere Flüsterkampagne weiter..."
me_argos_20_desc_3:0 "[ROOT.GetCountry.GetRuler.GetName] hat beschlossen, dass die Unterstützung von [target.GetName] eine Voraussetzung für die Zukunft sein wird, da [ROOT.GetCountry.GetRuler.GetFirstName] nicht darauf hoffen kann, auf [ROOT.GetCountry.GetRuler.GetHerHis] eigenen zwei Beinen zu stehen, wenn die Zeit für eine Rebellion gekommen ist. Dennoch ist bekannt, dass [target.GetFirstName] ein treuer Typ ist, obwohl [target.GetHerHis] Loyalität sicherlich erkauft werden könnte. Wie bei allem im Leben gibt es keine Versprechen."
me_argos_20_desc_4:0 "'Du bist dir bewusst, was du da vorschlägst, [ROOT.GetCountry.GetRuler.GetFirstName]?' [target.GetName] lehnt sich auf der Couch zurück, ein grimmiges Funkeln in [ROOT.GetCountry.GetRuler.GetHerHis] Augen. Es ist schon spät; alle Haussklaven schlafen, bis auf den einen Diener, der verschlafen in der Tür steht. Mach dir keine Sorgen um Phaedo; er ist taub. [target.GetName] sagt ganz sachlich. Er wird nicht zur Gerousia rennen, um zu berichten, was Ihr sagt.' \n\n'Was meint Ihr dann, [target.GetFirstName]? Deine Unterstützung wird für das, was kommt, unerlässlich sein.'" 
me_argos_20.a:0 "Eine kleine Summe ist alles, was nötig ist"
me_argos_20.b:0 "[target.GetName] wird mehr brauchen, um überzeugt zu werden"

me_argos_21_title:0 "Antwort von [target.GetName]"
me_argos_21_desc_success:0 "Sie haben einen vertrauenswürdigen Berater zu [target.GetName] geschickt, um ihn zu bitten, Ihren Versuch, die Gerousia zu stürzen und sich selbst als Basileus einzusetzen, heimlich zu unterstützen. Ihr müsst zugeben, dass Ihr überrascht seid, als [Zielperson.Vorname] eines Abends persönlich in Eurem Haus auftaucht, das Gesicht unter den Falten seiner langen Tunika verborgen. Verzeiht den unerwarteten Besuch", flüstert [Zielperson.Vorname] und tritt dicht an Euch heran, "aber ich traue niemandem sonst zu, eine so heikle Anfrage zu beantworten. Ich wollte Ihnen persönlich sagen, dass Sie auf uns zählen können, wenn die Zeit gekommen ist."
me_argos_21_desc_failed:0 "Sie haben die Antwort von [target.GetName] erhalten, einen Brief voller Beleidigungen und blankem Hohn ... und einer Drohung! Wenn Ihr diesen rebellischen Weg weiter beschreitet, werden wir den Behörden mitteilen, dass Ihr ein Komplott schmiedet - lasst ab von Euren Dummheiten und erinnert Euch an Euren Platz. Du zerknüllst das Pergament zu einem Wattebausch und wirfst es höhnisch zu Boden. Erinnere dich an [target.GetName] und setze seine Familie auf die Verbotsliste; wenn die Zeit gekommen ist, wirst du ihren feigen Mangel an Unterstützung nicht vergessen."
me_argos_21.a:0 "[Ziel.GetName] wird sich uns anschließen!"
me_argos_21.b:0 "[Ziel.GetName] hat es abgelehnt, sich uns anzuschließen!"

me_argos_22_title:0 "Eine neue Regierung"
me_argos_22_desc:0 "Alle Vorbereitungen sind getroffen; du hast vertrauenswürdige Männer in gesicherten Positionen, deine Truppen in Garnisonen im ganzen Reich sind heimlich bewaffnet, und dein Netz von Spionen berichtet über die täglichen Bewegungen deiner Gegner. Irgendwie hat die Gerousia noch nicht mitbekommen, was du vorhast; wenn du zuschlägst, hast du das Überraschungsmoment auf deiner Seite. Jetzt gibt es kein Zurück mehr! Vorwärts in den Tod oder zum Ruhm!"
me_argos_22.a:0 "Zeit zu kämpfen!"

me_argos_23_title:0 "Ein neuer Weg nach vorn"
me_argos_23_desc:0 "'Edle Mitglieder der Gerousia, ich stehe heute vor Euch, um aus der Not heraus zu sprechen, denn diese schwierigen Zeiten haben mich in die Hände gezwungen.' [ROOT.GetCountry.GetRuler.GetName] wirft [ROOT.GetCountry.GetRuler.GetHerHis] einen Blick über die versammelte Versammlung; der ganze Raum ist still und wartet auf jedes Wort.\n\n'Was in der Vergangenheit für Argos funktioniert hat, hilft uns jetzt eindeutig nicht. Ich, [ROOT.GetCountry.GetRuler.GetFirstName], stehe vor Euch mit einer kühnen Vision; ich bin hier, um einen neuen Weg vorzuschlagen...'. \n\nEine neue Charakterinteraktion, Unterstützung sammeln, ist jetzt verfügbar."
me_argos_23.a:0 "Die Zeit zum Handeln ist gekommen!"
me_argos_23.b:0 "Wir werden erst einmal abwarten..."
me_argos_23_tt:0 "Die Missionsaufgabe '#Y $argos_missions_01_greece_task_18$#!' wurde nun #G Completed#!"

me_argos_24_title:0 "Populäre Unterstützung"
me_argos_24_desc:0 "Die letzten Wochen waren furchtbar nervenaufreibend, da [ROOT.GetCountry.GetRuler.GetName] davon überzeugt war, dass das gesamte Komplott aufgedeckt werden würde, und doch wurden diese Befürchtungen nie verwirklicht; irgendwie bleibt die Gerousia glückselig unbewusst, dass ihre Tage der Herrschaft fast vorbei sind. Vielleicht ist dies ein Zeichen dafür, dass die Götter den Plan gutheißen?\n\n[ROOT.GetCountry.GetRuler.GetFirstName] hat es irgendwie geschafft, genug Unterstützung für eine Rebellion zu sammeln, ohne die Behörden zu alarmieren, und jetzt müssen nur noch ein paar Vorbereitungen getroffen werden. Der Übergang zur Monarchie wird nicht einfach sein, aber wenn das Erreichen von Ruhm eine einfache Sache wäre, würde jeder danach streben."
me_argos_24.a:0 "Der Tag der Abrechnung steht vor der Tür"
me_argos_24_tt:0 "Die Missionsaufgabe '#Y $argos_missions_01_greece_task_19$#!' wurde nun #G Completed#!"

