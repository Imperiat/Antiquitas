argos_missions_01_greece:0 "Die Stadt Argos"
argos_missions_01_greece_DESCRIPTION:0 "Argos, die alte und ehrwürdige Stadt, die die fruchtbare Ebene der Argoliden beherrscht, ist ideal gelegen, um die Kontrolle über ihre Nachbarn zu festigen. Mit ihrem Zugang zum Meer, ihren fruchtbaren Feldern, die von den vielen Flüssen der Argoliden gut genährt werden, und dem zähen Geist ihrer Bewohner ist Argos bereit, ihren Namen in der Welt zu verkünden!"
argos_missions_01_greece_CRITERIA_DESCRIPTION:0 "Diese Mission wird als abgeschlossen betrachtet, wenn wir die Kontrolle über den gesamten Peloponnes erlangt haben."
argos_missions_01_greece_BUTTON_TOOLTIP:0 ""

argos_missions_01_greece_task_1:0 "Die Stadt Argos"
argos_missions_01_greece_task_1_DESC:0 "Obwohl die Häfen von Argos ideal an der Mündung des Sinus Argolicus gelegen sind, sind wir nicht die einzige Hafenstadt, die Kaufleute aus fernen Ländern anzieht. Wir haben viele Jahre lang in einem Zustand unruhiger Koexistenz mit unseren Nachbarn gelebt, aber vielleicht ist die Zeit gekommen, unsere wirtschaftlichen Rivalen in der Region auszuschalten. \n\n\n\n\n\n\n\n\n\n\n@greek_mil4!"

argos_missions_01_greece_task_2:0 "Eine mazedonische Heirat"
argos_missions_01_greece_task_2_DESC:0 "Wir sollten eine passende Braut für unseren Archon finden, eine, die seiner Stellung als führender Mann unserer Stadt entspricht. Ein einfaches Arrangement wird nicht ausreichen; wir brauchen eine königliche Braut. Lasst uns Boten zu unseren Freunden in Makedonien schicken und unsere Bitte vorbringen. \n\n\n\n\n\n\n\n\n\n\n@greek_mil2!"

argos_missions_01_greece_task_3:0 "Konsolidierung der Argoliden"
argos_missions_01_greece_task_3_DESC:0 "So wie wir in den Ebenen der Argoliden liegen, sollten wir unsere natürlichen Grenzen auf die gesamte Region ausdehnen. Es wird ein Segen für unser Glück sein, wenn wir die Kontrolle über diese Region erlangen können. \n\n\n\n\n\n\n\n\n\n\n@celt_mil6!"

argos_missions_01_greece_task_4:0 "Argivische Infrastruktur"
argos_missions_01_greece_task_4_DESC:0 "Während unsere geschäftigen Häfen unsere Bäuche mit Getreide gefüllt halten, gibt es keinen Grund, warum wir nicht so autark wie möglich sein sollten. Lasst uns in das Ackerland von Thyrea investieren und unsere Besitztümer in Epidauros vergrößern, denn wir werden davon stark profitieren. \n\n\n\n\n\n\n\n\n\n\n@celt_mil14!"

argos_missions_01_greece_task_5:0 "Beleidige die Spartaner"
argos_missions_01_greece_task_5_DESC:0 "Die Spartaner, Eure störrischen Nachbarn im Süden, fühlen sich durch unseren Aufstieg bedroht und verbreiten in ganz Griechenland Unwahrheiten über uns. Seltsam, dass so berühmte Kämpfer zu Flüstereien statt zu Waffen greifen, aber zwei können das Spiel der Diplomatie spielen; wir sollten ihre Leute wissen lassen, was wir wirklich von ihnen halten. \n\n\n\n\n\n\n\n\n\n\n@greek_mil14!"

argos_missions_01_greece_task_6:0 "Ein ehrenvoller Krieg"
argos_missions_01_greece_task_6_DESC:0 "Die Zeit der Worte ist zu Ende, und nur der Sieg auf dem Schlachtfeld wird unseren Unmut beseitigen. Schicke deine Männer los, oh Argos, und zerstöre den Mythos der spartanischen Überlegenheit ein für alle Mal! \n\n\n\n\n\n\n\n\n\n\n@greek_mil9!"

argos_missions_01_greece_task_7:0 "Das Ende von Sparta"
argos_missions_01_greece_task_7_DESC:0 "Wir haben unsere alten Rivalen im Süden besiegt und das Machtgleichgewicht in Griechenland für immer erschüttert. Alle, die von unserer Überlegenheit hören, werden zweifellos von unserer kriegerischen Kraft beeindruckt sein, und die spartanischen Heloten umarmen ihre Befreier. \n\n\n\n\n\n\n\n\n\n\n@greek_mil17!"

argos_missions_01_greece_task_8:0 "Arkadien"
argos_missions_01_greece_task_8_DESC:0 "Indem wir unsere Herrschaft auf ganz Arkadien ausgedehnt haben, haben wir mehr als nur unseren angesehenen Ruf gewonnen; Ströme von Gold fließen durch eure Fingerspitzen. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil19!"

argos_missions_01_greece_task_9:0 "Entwicklung von Argos"
argos_missions_01_greece_task_9_DESC:0 "Argos selbst wächst, ein Zeugnis Ihrer geschickten Führung. Wir sollten eine große Baukampagne starten, um sicherzustellen, dass unsere Bürger alle Einrichtungen haben, die sie sich wünschen. Wenn wir uns um unsere Leute kümmern, werden sie sich auch um uns kümmern. \n\n\n\n\n\n\n\n\n\n\n@event_pic11!"

argos_missions_01_greece_task_10:0 "Eine glorreiche Stadt"
argos_missions_01_greece_task_10_DESC:0 "Argos ist dabei, die herausragende Stadt auf dem Peloponnes zu werden, nachdem sie ihre bescheidenen Anfänge als einfache Stadt der Argoliden längst hinter sich gelassen hat. Jeden Tag kommen neue Reisende mit Schiffen an, die das Land ihrer Vorfahren verlassen, um an unserer Seite ihre Zukunft aufzubauen. \n\n\n\n\n\n\n\n\n\n\n@greek_mil1!"

argos_missions_01_greece_task_11:0 "Einbindung der Argoliden"
argos_missions_01_greece_task_11_DESC:0 "Vor Jahren hielt unser Archon eine Rede, in der er die Zukunft beschrieb, wie er sie sich vorstellte; eine, in der Argos der unangefochtene Herrscher der Argolischen Ebene war. Wir freuen uns, bekannt geben zu können, dass dieser Traum heute Wirklichkeit geworden ist; der lang ersehnte Sieg ist da! \n\n\n\n\n\n\n\n\n\n\n@greek_mil10!"

argos_missions_01_greece_task_12:0 "Wiederaufbau von Sparta"
argos_missions_01_greece_task_12_DESC:0 "Da sich die Stadt Sparta dem Joch von Argos unterworfen hat, haben wir von unserer Schwesterstadt, die unsere Armeen erst kürzlich zerstört haben, nichts zu befürchten. Im Gegenteil, wir sollten die Kriegsbeute wieder in Sparta selbst investieren, um der Welt zu zeigen, dass wir unseren Triumph großmütig gefeiert haben. \n\n\n\n\n\n\n\n\n\n\n@greek_mil7!"

argos_missions_01_greece_task_13:0 "Argive Dominanz"
argos_missions_01_greece_task_13_DESC:0 "So wie der Inachus in den Sinus Argolicus fließt und den Golf mit seinen kaskadenartigen Wassern füllt, so überschwemmen unsere Armeen den Peloponnes, nehmen die Provinzen Lakonien und Arkadien ein und fügen sie unseren Besitzungen hinzu. \n\n\n\n\n\n\n\n\n\n\n@greek_mil19!"

argos_missions_01_greece_task_14:0 "Sicherung von Olympia"
argos_missions_01_greece_task_14_DESC:0 "Wir haben Pläne für den Fall, dass wir Olympia erobern; wir werden die Ländereien befestigen und die Städte verschönern, damit alle, die zu den Spielen kommen, von der unbestreitbaren Macht von Argos beeindruckt sind. Wahrlich, Olympia wird den besten Verwalter haben, den es sich nur vorstellen kann. \n\n\n\n\n\n\n\n\n\n\n@persia_mil7!"

argos_missions_01_greece_task_15:0 "Priester des Olymps"
argos_missions_01_greece_task_15_DESC:0 "Einige Berater sagen, dass es ungehobelt erscheint, dass wir Olympia direkt in unser Land aufgenommen haben, und behaupten, dass wir uns nicht von streitsüchtigen Barbaren unterscheiden, die ihren Besitz vergrößern wollen. Indem wir Olympia als unser Lehen freigeben, können wir die Illusion aufrechterhalten, dass wir nicht die Marionettenfäden ziehen, und vielleicht werden uns die Götter belohnen. \n\n\n\n\n\n\n\n\n\n\n@greek_mil16!"

argos_missions_01_greece_task_16:0 "Peloponnesische Vorherrschaft"
argos_missions_01_greece_task_16_DESC:0 "Achäa war einer der letzten Widerständler, aber das Wachstum von Argos kann nicht von denen aufgehalten werden, die etwas anderes wollen. Durch die Unterwerfung unserer nördlichen Nachbarn haben wir viel gelernt, Lektionen, die in unserem gesamten Reich angewendet werden können. \n\n\n\n\n\n\n\n\n\n\n@greek_mil11!"

argos_missions_01_greece_task_17:0 "Korinthos befestigen"
argos_missions_01_greece_task_17_DESC:0 "Korinthos ist das Tor zum Peloponnes; buchstäblich die Vordertür zu unseren Besitztümern in Griechenland, mit einem strategischen Wert, der unbestreitbar ist. Durch die Verstärkung der Zinnen von Korinthos werden wir unsere Verteidigung verstärken und sicherstellen, dass unsere Feinde nicht einfach in unser Gebiet einmarschieren können. \n\n\n\n\n\n\n\n\n\n\n@greek_mil18!"

argos_missions_01_greece_task_18:0 "Eine neue Verwaltung"
argos_missions_01_greece_task_18_DESC:0 "Argos hat zwar eine republikanische Tradition, die von hochmütigen Senatoren, die sich an ihre Privilegien klammern, bejubelt wird, aber die der Demokratie innewohnende Dysfunktionalität behindert unsere Ambitionen. Unsere Regierung würde sicherlich effizienter arbeiten, wenn wir diese lästigen Traditionen einfach umgehen könnten. Wir sollten uns Verbündete suchen, die unsere Standpunkte teilen... \n\n\n\n\n\n\n\n\n\n\n@greek_mil13!"

argos_missions_01_greece_task_19:0 "Sammeln von Unterstützung"
argos_missions_01_greece_task_19_DESC:0 "Unser Archon hat in letzter Zeit viel zu tun gehabt, um das Wasser für eine Revolution zu testen. Einige Adelsfamilien haben unser Angebot rundweg abgelehnt, aber glücklicherweise haben sie euch nicht öffentlich beschuldigt, den Staat zerstören zu wollen. Und obwohl es einige gibt, die mit dem Status quo zufrieden sind, gibt es viele andere, die sich für das interessieren, was Sie versprechen. Die Zeit rückt immer näher. \n\n\n\n\n\n\n\n\n\n\n@celt_mil1!"

argos_missions_01_greece_task_20:0 "Übernehmen"
argos_missions_01_greece_task_20_DESC:0 "Es gibt keinen besseren Zeitpunkt als den jetzigen, um den von Ihnen beschlossenen Weg einzuschlagen. Die monatelange sorgfältige Planung ist endlich abgeschlossen, und Ihre Unterstützer warten auf das Wort. Sie rechnen mit einigem Widerstand, aber Sie werden doch nicht zulassen, dass ein möglicher Bürgerkrieg Ihren Ambitionen in die Quere kommt, oder? \n\n\n\n\n\n\n\n\n\n\n@greek_mil5!"

