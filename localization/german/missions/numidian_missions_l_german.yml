l_german:

####################
# Title
####################
numidian_mission_01:0 "Das numidische Königreich"
numidian_mission_01_BUTTON_TOOLTIP:0 "Das numidische Königreich"
numidian_mission_01_BUTTON_DETAILS:0 ""
numidian_mission_01_DESCRIPTION:0 "Das numidische Volk muss vom Joch der Karthager befreit werden. Wir müssen unsere überlegene Kavallerie nutzen, um gegen Karthago vorzugehen, unser Volk zu befreien und uns unter dem Königreich Numidien zu vereinen. \Dann können wir damit beginnen, unsere Position hier im westlichen Mittelmeerraum zu festigen, die von Karthago genutzten Handelsrouten zu nutzen und über die Meerenge nach Iberien vorzudringen."
numidian_mission_01_CRITERIA_DESCRIPTION:0 "Die Mission gilt als abgeschlossen, sobald das Königreich Numidien gegründet wurde und wir eine Machtbasis im westlichen Mittelmeerraum errichtet haben."
numidian_mission_01_REWARD_DESCRIPTION:0 ""

####################
# Mission Tasks
####################

numidian_mission_01_task_01:0 "Die numidische Krone"
numidian_mission_01_task_01_DESC:0 "Das numidische Volk braucht einen Führer, der sich erheben und die Region unter einer einzigen Krone vereinen kann; vielleicht ist [ROOT.GetCountry.GetRuler.GetName] diese Person... \n\n\n\n\n\n\n\n\n\n@egypt_mil13!"

numidian_mission_01_task_02:0 "Der erste Schritt"
numidian_mission_01_task_02_DESC:0 "Es wäre klug, unsere Grenzen zu erweitern und unsere Armeen zu verstärken, um zu beweisen, dass wir die Krone von Numidia tragen können. \n\n\n\n\n\n\n\n\n\n@egypt_mil17!"

numidian_mission_01_task_03:0 "Eine unwahrscheinliche Allianz"
numidian_mission_01_task_03_DESC:0 "Karthago hat derzeit Einfluss auf einen numidischen Stamm, [GetCountry('MSY').GetName]. Wenn wir uns mit [GetCountry('CAR').GetName] anfreunden, werden sie uns vielleicht erlauben, erneut über den unterjochten numidischen Stamm zu herrschen. \n\n\n\n\n\n\n\n\n\n@greek_mil13!"

numidian_mission_01_task_04:0 "Eine Stammesvereinigung"
numidian_mission_01_task_04_DESC:0 "Nun, da wir den numidischen Stamm von [GetCountry('MSY').GetName] aus dem Joch von [GetCountry('CAR').GetName] gerettet haben, müssen wir unsere Stämme unter einem einzigen Herrscher vereinen. \n\n\n\n\n\n\n\n\n\n@greek_mil10!"
numidian_mission_01_task_04_tt:0 "[GetCountry('MSS').GetName] wird eine Stammesunion mit [GetCountry('MSY').GetName] gründen und die Nationen unter einem einzigen Anführer zusammenführen."

numidian_mission_01_task_05:0 "Der rivalisierende Stamm"
numidian_mission_01_task_05_DESC:0 "Der uns benachbarte Stamm der Numidier hat seine Machtbasis gefestigt, expandiert langsam und geht starke Allianzen ein. Es muss etwas getan werden, bevor sie zu stark werden... \n\n\n\n\n\n\n\n\n\n@greek_mil14!"
numidian_mission_01_task_05_tt:0 "Wir werden Ansprüche auf jede Provinz unseres benachbarten numidischen Stammes erheben"

numidian_mission_01_task_06:0 "Die blühende Hauptstadt"
numidian_mission_01_task_06_DESC:0 "Die Infrastruktur unseres Hauptstadtgebiets muss verbessert werden. \n\n\n\n\n\n\n\n\n\n@egypt_mil11!"

numidian_mission_01_task_07:0 "Bau von Minen"
numidian_mission_01_task_07_DESC:0 "Wir müssen uns die natürlichen Ressourcen zunutze machen, die unser Land birgt; mit harter Arbeit können wir unsere eigene Infrastruktur aufbauen und mit anderen Nationen Handel treiben, um unseren Reichtum und unser Ansehen zu steigern - zwei Dinge, die wir dringend brauchen. \n\n\n\n\n\n\n\n\n\n@greek_mil7!" 

numidian_mission_01_task_08:0 "Die Kornkammer unserer Nation"
numidian_mission_01_task_08_DESC:0 "Wenn wir glorreiche Feldzüge in der Region Numidia und darüber hinaus planen, müssen wir eine Versorgungslinie haben, die stark genug ist, um die Armeen zu unterstützen. \n\n\n\n\n\n\n\n\n\n@celt_mil14!"

numidian_mission_01_task_09:0 "Reiterei"
numidian_mission_01_task_09_DESC:0 "Wir müssen uns die Pferde zunutze machen, die in unserem Land produziert werden. Wir müssen die junge Generation in der Reitkunst ausbilden und gezielt die stärksten Pferde züchten. \n\n\n\n\n\n\n\n\n\n@persia_mil19!"

numidian_mission_01_task_10:0 "Begegnung mit weiteren Stämmen"
numidian_mission_01_task_10_DESC:0 "Durch die Ausdehnung unserer Grenzen und die Früchte unserer Eroberungen aus fremden Ländern, die unsere Vorfahren nicht kannten, sind wir auf zahlreiche andere Stämme gestoßen, die wir bald für uns beanspruchen werden. \n\n\n\n\n\n\n\n\n\n@persia_mil18!"

numidian_mission_01_task_11:0 "Wiederaufbau des eroberten Landes"
numidian_mission_01_task_11_DESC:0 "Nun, da wir die Kontrolle über dieses Land haben, müssen wir den Schaden, den unser Feldzug angerichtet hat, wiederherstellen - das Land schreit nach Wiederherstellung. \n\n\n\n\n\n\n\n\n\n\n\n@event_pic11!"

numidian_mission_01_task_12:0 "Verstärkung unserer Grenzen"
numidian_mission_01_task_12_DESC:0 "Wir müssen unsere Grenzen befestigen, wenn wir unsere Sicherheit vor potenziellen Angreifern gewährleisten wollen. \n\n\n\n\n\n\n\n\n\n@greek_mil1!"

numidian_mission_01_task_13:0 "Konfrontation mit Karthago"
numidian_mission_01_task_13_DESC:0 "Karthago besitzt Land, das einst unseren Völkern gehörte - wir müssen uns zurückholen, was uns gehörte! Dies könnte zu einem Konflikt mit Karthago führen, aber wir werden nicht klein beigeben...\n\n\n\n\n\n\n\n\n@egypt_mil23!"
numidian_mission_01_task_13_tt:0 "Wir werden Anspruch auf die gesamte Region Numidia erheben."

numidian_mission_01_task_14:0 "Vom Tributpflichtigen zum Klientenstaat"
numidian_mission_01_task_14_DESC:0 "Wenn wir eine stärkere Nation werden und den uns umgebenden lokalen Mächten, insbesondere der Regionalmacht Karthago, Paroli bieten wollen, müssen wir unseren Tributstaat als offiziellen Klientenstaat in diese Kämpfe einbeziehen."

numidian_mission_01_task_15:0 "Aufbau eines Bündnisnetzwerks"
numidian_mission_01_task_15_DESC:0 "Wir müssen ein Bündnisnetzwerk zwischen Nationen schaffen, denen wir vertrauen und auf die wir uns verlassen können, um uns bei unseren Eroberungen und der Verteidigung unseres Landes zu unterstützen."

numidian_mission_01_task_16:0 "Die Säulen"
numidian_mission_01_task_16_DESC:0 "Jetzt, da wir die Säulen des Herkules kontrollieren, haben wir die Kontrolle über den gesamten Handel, der in das Mittelmeer hinein- und aus ihm herausführt; das können wir uns zunutze machen und unseren eigenen Handelswert steigern. \n\n\n\n\n\n\n\n\n\n@egypt_mil6!"

numidian_mission_01_task_17:0 "Numidien gehört uns"
numidian_mission_01_task_17_DESC:0 "Jetzt, da wir die Region Numidien halten, müssen wir weiter nach Osten blicken. Wir müssen Karthago weiter angreifen und zerschlagen, bevor sie sich konsolidieren und uns aus Numidien zurückdrängen können. \n\n\n\n\n\n\n\n\n\n@greek_mil15!"
numidian_mission_01_task_17_tt:0 "Wir werden Ansprüche auf die gesamte Region Afrika und Fezzan erheben."

numidian_mission_01_task_18:0 "Afrikanische Handelshäfen"
numidian_mission_01_task_18_DESC:0 "Nach dem Krieg mit Karthago müssen wir einige der wertvollen Handelshäfen nutzen, die wir entlang der Küste des Mittelmeers annektiert haben. \n\n\n\n\n\n\n\n\n\n@egypt_mil19!"

numidian_mission_01_task_19:0 "Die Angelegenheit von Fezzan"
numidian_mission_01_task_19_DESC:0 "Nun, da wir die neuen Herren dieser Länder sind, müssen wir einige der Provinzen, die in den Kämpfen mit Karthago verwüstet wurden, wieder aufbauen und unsere Position in diesen Provinzen stärken. \n\n\n\n\n\n\n\n\n\n\n@event_pic3!"

numidian_mission_01_task_20:0 "Die punischen Städte"
numidian_mission_01_task_20_DESC:0 "Die Städte, die einst zu den punischen Völkern in der Region Numidien gehörten, die wir jetzt kontrollieren - es wäre klug, die Infrastruktur weiterhin zu erhalten und vielleicht sogar zu verbessern. \n\n\n\n\n\n\n\n\n\n@event_pic4!"

numidian_mission_01_task_21:0 "Atlas konsolidieren"
numidian_mission_01_task_21_DESC:0 "Die verbleibenden Stämme in der Region Atlas werden die Macht von Numidia kennenlernen. \n\n\n\n\n\n\n\n\n\n@persia_mil13!"
numidian_mission_01_task_21_tt:0 "Wir werden Ansprüche auf die gesamte Region Atlas erheben."

numidian_mission_01_task_22:0 "Die kleinen numidischen Stämme"
numidian_mission_01_task_22_DESC:0 "Nun, da die kleineren numidischen Stämme endlich in unserer Nation aufgegangen sind, können wir das Land, das nun uns gehört, aufbauen. \n\n\n\n\n\n\n\n\n\n@persia_mil16!"

numidian_mission_01_task_23:0 "Das Numidische Reich"
numidian_mission_01_task_23_DESC:0 "Nun, da sich unsere riesige Nation über mehrere Regionen erstreckt, können wir den Titel "Numidisches Reich" für uns beanspruchen! \n\n\n\n\n\n\n\n\n\n@event_pic9!"

numidian_mission_01_task_24:0 "Numidische Kommandanten"
numidian_mission_01_task_24_DESC:0 "Nun, da wir einen stetigen und beständigen Nachschub an Pferden für unsere Armeen haben, brauchen wir kompetente Generäle, die unsere Reiter in die Schlacht führen. \n\n\n\n\n\n\n\n\n\n@greek_mil12!"
numidian_mission_01_task_24_tt:0 "Habt eine Legion, die einen Kommandanten mit mehr als #Y 10#! kriegerischen Fähigkeiten hat."

numidian_mission_01_task_25:0 "Sardische Bestrebungen"
numidian_mission_01_task_25_DESC:0 "Wir haben ein Auge auf die Inseln Sardinien und Korsika geworfen. Doch um diese fremden Inseln zu erobern, brauchen wir eine Flotte, die groß genug ist, um unsere Armee zu transportieren. \n\n\n\n\n\n\n\n\n\n@greek_mil11!""

numidian_mission_01_task_26:0 "Die Städte von Atlas"
numidian_mission_01_task_26_DESC:0 "Die Infrastruktur der Region Atlas muss verbessert werden, um die derzeitige Bevölkerung zu versorgen; diese weit entfernten Provinzen, die so weit von den Zentren der Zivilisation entfernt sind, brauchen dringend unsere Zeit und Investitionen. \n\n\n\n\n\n\n\n\n\n@persia_mil17!"

####################
# Events
####################

me_numidian_1_title:0 "Die numidische Krone"
me_numidian_1_desc:0 "Die Krönung unseres neuen Monarchen, [ROOT.GetCountry.GetRuler.GetName], zum neuen König des glorreichen Königreichs Numidia war ein solches Spektakel - wahrlich, so etwas hat man in diesen Landen noch nicht gesehen. Wir haben Abgesandte von Stämmen aus allen benachbarten Regionen erhalten, deren Lasttiere mit Tribut und Geschenken für den neuen König beladen waren. Unter der Führung von [ROOT.GetCountry.GetRuler.GetName] kann unser Königreich nur erahnen, was die Zukunft bereithält..."
me_numidian_1.a:0 "Lang lebe König [ROOT.GetCountry.GetRuler.GetName]!"

me_numidian_2_title:0 "Die erste Erweiterung"
me_numidian_2_desc:0 "Es ist bekannt, dass wir hungrig nach neuen Ländern sind, begierig darauf, durch unsere Macht zu zeigen, wozu wir wirklich fähig sind. [ROOT.GetCountry.GetRuler.GetName] wird sich mit seinen Beratern beraten, lange Diskussionen mit jedem einzelnen von ihnen führen und dann eine Entscheidung treffen, welche Grenze wir erweitern werden."
me_numidian_2.a:0 "Beruft den Kriegsrat ein"

me_numidian_3_title:0 "Die erste Eroberung"
me_numidian_3_desc:0 "[ROOT.GetCountry.GetRuler.GetName] hat eine Entscheidung getroffen, die im Nachhinein leicht zu treffen war. Wir werden unseren Anspruch auf die südlich gelegenen Stämme geltend machen und ihren Übergriffen auf unser Territorium ein Ende setzen. Die Vorzeichen sind günstig; wir erwarten keinen ernsthaften Widerstand gegen unsere Pläne."
me_numidian_3.a:0 "Auf in den Krieg!"

me_numidian_4_title:0 "Eine Stammesvereinigung"
me_numidian_4_desc:0 "Nun, da der Stamm von [GetCountry('MSY').GetName] als Klientelstaat unter unserem Schutz steht, sollten wir uns zusammenschließen, um unsere Nation zu stärken. Wir werden sofort mit der Integration von [GetCountry('MSY').GetName] beginnen. Es wird ein paar Jahre harter Arbeit erfordern, aber nach Abschluss werden sie ein integraler Bestandteil der Nation sein."
me_numidian_4.a:0 "Beginnen Sie mit der Integration!"

me_numidian_5_title:0 "Eine unwahrscheinliche Allianz"
me_numidian_5_desc:0 "Eines hat zum anderen geführt; die unwahrscheinliche Freundschaft zwischen den beiden Herrschern von [GetCountry('MSS').GetName] und [GetCountry('CAR').GetName] hat den Weg für eine strategische Allianz zwischen den beiden Völkern geebnet. Da wir nun mit der mächtigen punischen Nation Karthago befreundet sind und gute Beziehungen zu ihr unterhalten, haben sie uns erlaubt, die Führung über den Klientenstaat von [GetCountry('MSY').GetName], einem relativ mächtigen Stamm der Numidier, zu übernehmen.
me_numidian_5.a:0 "Einem geeinten Numidien einen Schritt näher!"

me_numidian_6_title:0 "Integration von Massylia"
me_numidian_6_desc:0 "Die jahrelangen Bemühungen um die Integration der Nation Massylia haben sich endlich ausgezahlt. Wir können sie nun als integralen Bestandteil unseres Reiches betrachten. Obwohl wir in der Vergangenheit unsere Schwierigkeiten hatten, ist es an der Zeit, unserer gemeinsamen Geschichte den Rücken zu kehren und in eine gemeinsame Zukunft zu blicken. Mögen die Götter uns Jahre des Friedens und des Wohlstands schenken!"
me_numidian_6.a:0 "Ein Grund zum Feiern!"

me_numidian_7_title:0 "Der rivalisierende Stamm"
me_numidian_7_desc:0 "Schon viel zu lange ist uns der benachbarte Stamm der Numidier ein Dorn im Auge, sei es durch Raubzüge oder Beeinträchtigung unseres Handels. Es wurden Vorzeichen erkannt, und man geht davon aus, dass die Götter unsere Initiative begünstigen, ihren ständigen Verbrechen ein Ende zu setzen. Wir müssen unseren Anspruch auf die Vorherrschaft über die Numidier geltend machen und ihr Land schnell annektieren, bevor sie stärkere Bündnisse eingehen und ihre Soldaten verstärken."
me_numidian_7.a:0 "Die Zeit zuzuschlagen ist JETZT!"
me_numidian.7.tt_a:0 "Wir werden Ansprüche auf jede Provinz erheben, die im Besitz von [GetCountry('MAU').GetName] ist"
me_numidian.7.tt_b:0 "Wir werden Ansprüche auf jede Provinz erheben, die im Besitz von [GetCountry('MSS').GetName] ist"

me_numidian_8_title:0 "Die Entdeckung weiterer kleinerer Stämme"
me_numidian_8_desc:0 "Infolge unserer erfolgreichen Eroberungen sind wir anscheinend auf eine Vielzahl anderer Stämme gestoßen, deren Lebensweise uns nicht vertraut ist. In Anbetracht dieser großen Unterschiede wird es offensichtlich, dass es für uns schwierig sein wird, harmonisch nebeneinander zu leben; vielleicht können wir unsere Grenzen noch ein wenig erweitern..."
me_numidian_8.a:0 "Lasst uns weiter vorstoßen"

me_numidian_9_title:0 "Wiederaufbau unseres neu eroberten Landes"
me_numidian_9_desc:0 "Durch den Wiederaufbau unseres neu eroberten Landes und die Verbesserung der bestehenden Infrastruktur haben wir uns das Wohlwollen der Bevölkerung, die das Land bewohnt, verdient. Die Menschen halten uns fälschlicherweise für einfache Reiter, für Barbaren, die nicht wissen, wie man ein Territorium verwaltet; was ihr hier erreicht habt, soll diesem Missverständnis ein Ende setzen."
me_numidian_9.a:0 "Gemeinsam werden wir Erfolg haben!"

me_numidian_10_title:0 "Der Klientenstaat Socosia"
me_numidian_10_desc:0 "Sie haben das Treffen mit Ihren Beratern beendet, und es wurden einige wichtige Entscheidungen getroffen. Der Klientenstaat Socosia wird uns bei unseren zukünftigen militärischen Unternehmungen helfen. Ihre Unterstützung wird von unschätzbarem Wert sein, wenn wir weiter expandieren und die uns umgebenden Stämme sowie alle anderen regionalen Mächte, auf die wir in Zukunft stoßen könnten, erobern wollen."
me_numidian_10.a:0 "Auf einen neuen Anfang zwischen unseren Nationen!"

me_numidian_11_title:0 "Numidische Kommandeure"
me_numidian_11_desc:0 "Nun, da wir einen hervorragenden Kommandanten gefunden haben, der unsere Armee anführt, können wir unsere Eroberungen weiter vorantreiben. Mit wahren numidischen Kommandeuren an der Spitze unserer leichten Kavallerie werden wir jeden zerschmettern, der töricht genug ist, vor unseren trampelnden Hufen zu stehen!"
me_numidian_11.a:0 "Wir haben unseren neuen Kommandanten weise gewählt!"

me_numidian_12_title:0 "Reiterei"
me_numidian_12_desc:0 "Dank der Befehle, die Sie gegeben haben und die wir treu befolgt haben, verfügen wir nun über eine zuverlässige, stetige Produktion von Pferden in unserem Land. Wir können diesen Überschuss nutzen, um unsere Armee aufzustocken, die Größe und Qualität unserer Reiter zu erhöhen und die Leistung unserer Bevölkerung zu steigern. Es war sehr weise von dir, dieses Vorgehen vorzuschlagen; diese Pferde werden sich bei unseren künftigen Eroberungen als unerlässlich erweisen."
me_numidian_12.a:0 "Wir werden unsere Armee verstärken"

me_numidian_13_title:0 "Konfrontation mit Karthago"
me_numidian_13_desc:0 "Karthago und seine vielen Untertanen halten derzeit einige Gebiete, die wir als Territorien von vitalem Interesse betrachten. Wir müssen das Land zurückerobern, das einst unseren Vorfahren gehörte, mögen sie unsere rächenden Hände leiten, und zuschlagen, bevor unsere Feinde Zeit haben, sich vorzubereiten."
me_numidian_13.a:0 "Die Zeit, Karthago anzugreifen, ist jetzt"

me_numidian_14_title:0 "Ein Netzwerk der Allianz"
me_numidian_14_desc:0 "Die Schaffung dieses Bündnisnetzwerks mit einigen der iberischen Stämme könnte sich als nützlich erweisen, um potenzielle Invasoren von unserer Nation abzuschrecken. Wenn wir unsere neuen Verbündeten nur überzeugen könnten, uns in unseren Angriffskriegen zu unterstützen! Es gäbe nicht viele, die dem gemeinsamen Ansturm standhalten könnten."
me_numidian_14.a:0 "Auf lange und glückliche Bündnisse"

me_numidian_15_title:0 "Die Meerenge"
me_numidian_15_desc:0 "Jetzt, da wir die beiden Gebiete auf beiden Seiten der Meerenge kontrollieren, kontrollieren wir im Wesentlichen den gesamten Handel, der in das und aus dem Mittelmeer kommt. Doch dieser Erfolg bringt auch neue Verpflichtungen mit sich: Wir brauchen eine Marine, um unsere Handelsinteressen vor potenziellen Piraten zu schützen."
me_numidian_15.a:0 "Unsere Nation soll gedeihen"

me_numidian_16_title:0 "Numidia gehört uns!"
me_numidian_16_desc:0 "Unsere Konfrontation mit [GetCountry('CAR').GetName] und ihren verschiedenen Untertanen war sehr erfolgreich. Wir konnten ihnen die Kontrolle über die Region Numidia entreißen und besitzen nun fast das gesamte Land, das uns rechtmäßig gehört. Wir richten unser Augenmerk nun auf die neu erweiterten Grenzen unserer Nation, auf die Region Fezzan und die Inseln Sardinien und Korsika."
me_numidian_16.a:0 "Ein Schritt näher zum numidischen Königreich"

me_numidian_17_title:0 "Die gefallenen Fezzani-Stämme"
me_numidian_17_desc:0 "Die Fezzani-Stämme sind endlich gefallen! Ihre Abordnungen waren unseren koordinierten und disziplinierten Armeen nicht gewachsen, und wir konnten das von ihnen besetzte Wüstenland schnell annektieren. Ihr hättet gelacht, wenn ihr gesehen hättet, wie schnell sich ihre Armeen vor unseren Männern zerstreuten - es war fast eine Verschwendung unserer Zeit, sie zu jagen."
me_numidian_17.a:0 "Unser Reich dehnt sich noch weiter aus"

me_numidian_18_title:0 "Die Region von Atlas"
me_numidian_18_desc:0 "Nun, da wir die Grenzen unserer Nation befestigt haben, können wir unsere Augen auf die kleineren numidischen Stämme richten, die sich im Süden in der Region Atlas befinden. Es wird eine Kleinigkeit sein, diese Räuber zur Strecke zu bringen, da wir wissen, dass wir uns in unseren eigenen befestigten Gebieten sicher fühlen können."
me_numidian_18.a:0 "Ihr Land wird uns gehören"

me_numidian_19_title:0 "Das Numidische Reich"
me_numidian_19_desc:0 "Wir haben all das Land erobert, das unseren Vorfahren gehörte, und der Welt gezeigt, dass unsere Sache gerecht und von den Göttern gutgeheißen war. Wir haben viele, viele Kriege mit lokalen, regionalen und großen Mächten geführt und sind immer siegreich daraus hervorgegangen, trotz der blutigen und brutalen Kosten, die wir in Form von Männern und Pferden gezahlt haben. Wir haben bei unseren Eroberungen Zähigkeit, Entschlossenheit und Geduld bewiesen, als andere an unserem Erfolg zweifelten. Wir sollten stolz auf alles sein, was wir erreicht haben - es lebe das Numidische Reich!"
me_numidian_19.a:0 "Wir sind unaufhaltsam"

me_numidian_20_title:0 "Sardische und korsische Bestrebungen"
me_numidian_20_desc:0 "Nun, da wir die gesamte afrikanische Region besitzen, verfügen die Inseln Sardinien und Korsika im Norden über Land, das sich als nützlich erweisen würde, insbesondere wenn wir uns entschließen sollten, einen Feldzug auf der italienischen Halbinsel zu starten. Wenn Sie nur ein Wort sagen, werden wir mit den ersten Vorbereitungen für das Kommende beginnen."
me_numidian_20.a:0 "Sardinien und Korsika werden unser sein!"

