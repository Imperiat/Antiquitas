#Missions

bithynia_missions:0 "Königreich von Zipoetes"
bithynia_missions_DESCRIPTION:0 "Das kleine Königreich, das von Zipoetes regiert wird und an den nördlichen Ufern von Bithynien und Paphlagonien liegt, ist nicht groß genug, um die Ambitionen unserer mächtigen Dynastie aufzunehmen. Während in der weiten Welt Chaos herrscht und Könige und Generäle mit jedem Tag aufsteigen und fallen, schwört Zipoetes, dass sein Name auf ewig in Erinnerung bleiben wird."
bithynia_missions_CRITERIA_DESCRIPTION:0 "Diese Mission gilt als abgeschlossen, wenn das Königreich Zipoetes sein wahres Potenzial ausschöpft, indem es sein Herrschaftsgebiet weit und breit ausdehnt..."
bithynia_missions_BUTTON_TOOLTIP:0 "Ein langer und ehrgeiziger Weg liegt vor uns, aber wir gehen eifrig die ersten Schritte in Richtung ewiger Herrlichkeit."

bithynia_missions_task_1:0 "Eine ordentliche Hauptstadt"
bithynia_missions_task_1_DESC:0 "Unsere Provinz Mariandynia ist ein wichtiger Teil unseres Königreichs, doch ihre Provinzhauptstadt ist eine Schande - kaum eine nennenswerte Siedlung. Unser Volk verdient eine richtige Stadt, eine richtige Hauptstadt. \n\n\n\n\n\n\n\n\n\n\n@greek_mil16!"

bithynia_missions_task_2:0 "Die Stadt Zipoetes"
bithynia_missions_task_2_DESC:0 "Artanes, der Sitz der Regierung, ist in einem scheinbar exponentiellen Tempo gewachsen; ein Zeugnis für die dynamische Führung von Zipoetes. Weil wir unserem König so viel zu verdanken haben, erwägen wir, die Stadt zu seinen Ehren umzubenennen. \n\n\n\n\n\n\n\n\n\n\n@greek_mil18!"

bithynia_missions_task_3:0 "Der letzte der Achämeniden"
bithynia_missions_task_3_DESC:0 "Obwohl die politische Macht der Achämeniden zerbrochen ist, fließt das Blut der Achämeniden noch immer. Ein Zusammenschluss der Häuser würde unsere eigene Stellung nur stärken - lasst uns eine geeignete Ehe für unseren Erben suchen. \n\n\n\n\n\n\n\n\n\n\n@greek_mil13!"

bithynia_missions_task_4:0 "Könige von Bithynien"
bithynia_missions_task_4_DESC:0 "Die reichen Städte, die die Küste des Propontischen Meeres säumen, werden von kleinen Tyrannen und Piraten beherrscht; unwürdige Besetzer dessen, was wir als unser Land betrachten. Lasst uns unsere Ansprüche offiziell bekannt geben und damit beginnen, diese Angeber zu vertreiben. \n\n\n\n\n\n\n\n\n\n\n@greek_mil12!"

bithynia_missions_task_5:0 "Lebensmittelvorräte aufbauen"
bithynia_missions_task_5_DESC:0 "Das explosive Wachstum unserer Städte hat dazu geführt, dass wir unsere Infrastruktur ausbauen müssen; wir brauchen einfach mehr Lebensmittel. Lasst uns unsere Weideflächen ausbauen, damit wir hungrige Mobs in unseren Straßen vermeiden. \n\n\n\n\n\n\n\n\n\n\n@celt_mil14!"

bithynia_missions_task_6:0 "Konsolidierung von Bithynien"
bithynia_missions_task_6_DESC:0 "Chalcedon und Astakos, die sich hinter der Garantie der mächtigen Antigoniden verstecken, haben in letzter Zeit ungestraft gehandelt. Leider wären ihre Ländereien so wunderbare Besitztümer, aber wir wagen es nicht, einen Krieg mit dem antigonidischen Königreich zu riskieren. Gibt es vielleicht einen anderen Weg, um Feindseligkeiten zu verhindern? \n\n\n\n\n\n\n\n\n\n\n@celt_mil6!"

bithynia_missions_task_7:0 "Freunde in Mariandynia "
bithynia_missions_task_7_DESC:0 "Während wir die Küsten von Mariandynia beherrschen, liegen die Hügel und Berge außerhalb unserer Kontrolle - vorerst. Wenn wir uns mit unseren Nachbarn verbünden und ihre Meinung über uns verbessern, besteht die Chance, dass sie sich uns unterwerfen. \n\n\n\n\n\n\n\n\n\n\n@greek_mil17!"

bithynia_missions_task_8:0 "Krieg mit Mariandynia "
bithynia_missions_task_8_DESC:0 "Es gibt keinen Grund, ein unabhängiges Mariandynia zu dulden, wo wir doch schon so viele Gebiete der Provinz kontrollieren. Erweitert unsere Herrschaft und macht ihren Ansprüchen ein Ende. \n\n\n\n\n\n\n\n\n\n\n@greek_mil9!"

bithynia_missions_task_9:0 "Jenseits von Mariandynia "
bithynia_missions_task_9_DESC:0 "Obwohl wir einige alte kulturelle Verbindungen zu den Mariandyniern haben, sind wir zwei getrennte Völker, die gezwungen sind, im selben Haus zu leben. Wenn wir sie in unsere Gesellschaft integrieren oder assimilieren, wird das jedes Potenzial für Reibereien unterdrücken. \n\n\n\n\n\n\n\n\n\n\n@greek_mil7!"

bithynia_missions_task_10:0 "Ausweitung des Königreichs"
bithynia_missions_task_10_DESC:0 "Es ist nur angemessen, dass das Königreich Bithynia über jede Provinz herrscht, die den gleichen Namen trägt. Bithynia Inferioris sollte ein Heimatland für alle Bithynier werden, nicht nur für die Barbaren, die außerhalb unserer Grenzen leben. \n\n\n\n\n\n\n\n\n\n\n@greek_mil14!"

bithynia_missions_task_11:0 "Königreich von Zipoetes"
bithynia_missions_task_11_DESC:0 "Niemand kann leugnen, dass wir ein mächtiges Königreich sind, aber wir sind nicht zufrieden mit dem, was wir haben, wenn so viel übrig ist, das wir uns nehmen können. Bereitet unsere Ansprüche vor und lasst die Würfel fallen, wie sie fallen mögen. \n\n\n\n\n\n\n\n\n\n\n@greek_mil15!"

bithynia_missions_task_12:0 "Städte von Bithynien"
bithynia_missions_task_12_DESC:0 "Unser Ruf als Städtebauer gründet sich auf unsere große Erfahrung, die wir durch jahrelange erfolgreiche Bauprogramme erworben haben. Dank unseres architektonischen Fachwissens ist eine bithynische Stadt wie keine andere. \n\n\n\n\n\n\n\n\n\n\n@greek_mil18!"

bithynia_missions_task_13:0 "Bithynische Sitten verbreiten"
bithynia_missions_task_13_DESC:0 "Kalpe hat einen besonderen Platz in eurem Herzen, und die beträchtlichen Investitionen, die ihr in die Stadt gesteckt habt, waren immer ein Werk der Liebe. Und doch gibt es mehr, was wir für unser Lieblingsprojekt tun könnten. \n\n\n\n\n\n\n\n\n\n\n@event_pic11!"

bithynia_missions_task_14:0 "Ausbau der Marine"
bithynia_missions_task_14_DESC:0 "Es gibt zwar viele große Seemächte um uns herum, mit denen wir uns messen müssen, aber wir sind der Herausforderung gewachsen. Ordnet an, dass die Bäume gefällt werden und die Bauarbeiten in unseren Werften sofort beginnen. \n\n\n\n\n\n\n\n\n\n\n@greek_mil11!"

bithynia_missions_task_15:0 "Auf dem Weg nach Osten"
bithynia_missions_task_15_DESC:0 "Wir sind zwar nicht unbedingt gierig, aber wir sind auch nicht unbedingt zufrieden mit dem, was wir haben. Jetzt, da Mariandynia unbestritten unter unserer Kontrolle ist, haben wir neue Möglichkeiten, nach Osten zu expandieren - das sollten wir tun. \n\n\n\n\n\n\n\n\n\n\n@greek_mil2!"

bithynia_missions_task_16:0 "Meister von Bithynien"
bithynia_missions_task_16_DESC:0 "Wenn wir die Kontrolle über ganz Bithynien und Paphlagonien konsolidieren, wird unser verdienter Anführer vom Volk geehrt werden. \n\n\n\n\n\n\n\n\n\n\n@event_pic9!"

bithynia_missions_task_17:0 "Eine bithynische Legion"
bithynia_missions_task_17_DESC:0 "Unsere Legionen haben uns zu zahllosen Siegen getragen, aber durch die Erweiterung unserer Legion werden wir über eine professionelle Kampftruppe verfügen, die unsere ohnehin schon beeindruckende militärische Macht noch verstärken wird. \n\n\n\n\n\n\n\n\n\n\n@greek_mil8!"

bithynia_missions_task_18:0 "Häfen von Bithynien"
bithynia_missions_task_18_DESC:0 "Indem wir die Anzahl der Häfen, die wir unter unserer Kontrolle haben, erhöhen, wird unsere finanzielle Sicherheit so gut wie gewährleistet sein. Unsere Nachbarn werden uns beneiden, vor allem, wenn sie sehen, wie ihre Münzen in unsere Kassen fließen. \n\n\n\n\n\n\n\n\n\n\n@greek_mil19!"

bithynia_missions_task_19:0 "Neue Märkte"
bithynia_missions_task_19_DESC:0 "Unsere Märkte können derzeit nicht mit der Nachfrage nach Handel Schritt halten, die wir erleben. Es ist in unserem besten Interesse, diesen Händlern und Kaufleuten mit Marktplätzen entgegenzukommen, um sicherzustellen, dass sie weiterhin ihre Waren in unseren Städten anbieten können. \n\n\n\n\n\n\n\n\n\n\n@celt_mil2!"

bithynia_missions_task_20:0 "Das Land der Thraker"
bithynia_missions_task_20_DESC:0 "Nachdem wir unsere Position in Asien gesichert haben, haben wir kühn an den Küsten Europas Fuß gefasst. Bald wird die Zeit kommen, in der die Bewohner Thrakiens ihre neuen Herren jenseits des Meeres anerkennen werden: die Bithynier. \n\n\n\n\n\n\n\n\n\n\n@celt_mil3!"

bithynia_missions_task_21:0 "Nach Asien"
bithynia_missions_task_21_DESC:0 "Bisher haben wir uns bei unserer Expansion auf die reichen Küstenstädte konzentriert, die uns umgeben, vor allem dank unserer unglaublichen Seemacht. Aber es gibt keinen guten Grund für uns, uns auf die Wasserstraßen zu beschränken; die Länder Asiens sind es wert, erobert zu werden. \n\n\n\n\n\n\n\n\n\n\n@celt_mil1!""

bithynia_missions_task_22:0 "Rückeroberung unserer Heimat"
bithynia_missions_task_22_DESC:0 "In längst vergessenen Tagen kam eine Gruppe thrakischer Kolonisten auf der Suche nach Freiheit von der Tyrannei nach Bithynien - lasst uns nun die Freiheit in unsere alte Heimat bringen. \n\n\n\n\n\n\n\n\n\n\n@celt_mil7!"

bithynia_missions_task_23:0 "Beschützer der Thraker"
bithynia_missions_task_23_DESC:0 "Nach unseren fremden Eroberungskriegen scheinen wir die Herren über die Gesamtheit der thrakischen Völker zu sein. \n\n\n\n\n\n\n\n\n\n\n@celt_mil7!"

bithynia_missions_task_24:0 "Phrygische Macht"
bithynia_missions_task_24_DESC:0 "Die Provinz Phyrgia wäre eine attraktive Ergänzung eures Herrschaftsgebiets; außerdem haben sich in letzter Zeit so viele um dieses Land gestritten, dass niemand es wirklich als sein Eigentum beanspruchen kann, da es hier keine echten legitimen Herrscher gibt - warum sollten die Bithynier es dann nicht haben? \n\n\n\n\n\n\n\n\n\n\n@greek_mil2!"

bithynia_missions_task_25:0 "Eroberung Kappadokiens"
bithynia_missions_task_25_DESC:0 "Es gibt vieles, was wir tolerieren können, aber wir können die Existenz einer kappadokischen Bedrohung keinen weiteren Moment, keinen weiteren Tag ertragen. Es wäre für alle Beteiligten besser, wenn wir unsere Grenzen ein wenig mehr in diese Richtung ausdehnen würden. \n\n\n\n\n\n\n\n\n\n\n@celt_mil13!"

bithynia_missions_task_26:0 "Überfahrt über das Meer"
bithynia_missions_task_26_DESC:0 "Unsere Marine ist gut finanziert und beherrscht die See, aber es gibt noch Raum für uns, um zu wachsen; indem wir unsere Mittel weiterhin klug investieren und eine massive Flotte aufbauen, werden wir die Gewässer wirklich beherrschen. \n\n\n\n\n\n\n\n\n\n\n@greek_mil11!"

bithynia_missions_task_27:0 "Turbulenzen in Taurica"
bithynia_missions_task_27_DESC:0 "Da wir den gesamten Pontus Euxinus als in unserem Einflussbereich liegend betrachten, haben Störungen im Ausland oft schädliche Auswirkungen im Inland - es ist manchmal am besten, diese potenziellen Probleme im Keim zu ersticken, wie man sagt. \n\n\n\n\n\n\n\n\n\n\n@celt_mil5!"

bithynia_missions_task_28:0 "Kontrolle der Küste"
bithynia_missions_task_28_DESC:0 "Die Beherrschung des unvorstellbaren Potenzials der Küste Asiens ist eine Belohnung für sich. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil21!"

bithynia_missions_task_29:0 "Eine ägäische Macht"
bithynia_missions_task_29_DESC:0 "Der stetige Verkehrsfluss in der Ägäis sollte besser von einer spezialisierten Bürokratie verwaltet werden, die die täglichen Angelegenheiten regelt und uns direkt unterstellt ist. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil22!"

bithynia_missions_task_30:0 "Meister des Peloponnes"
bithynia_missions_task_30_DESC:0 "Nach allem, was wir für die Bewohner des Peloponnes getan haben, kann da jemand leugnen, dass wir seine wahren Meister sind? \n\n\n\n\n\n\n\n\n\n\n@egypt_mil23!"

bithynia_missions_task_31:0 "Beschützer von Griechenland"
bithynia_missions_task_31_DESC:0 "Die Realitäten der politischen Situation in Griechenland erfordern es, dass wir die Schwächeren vor den Machenschaften derer schützen, die sie umgeben. \n\n\n\n\n\n\n\n\n\n\n@persia_mil7!"

bithynia_missions_task_32:0 "Beherrsche Phrygien"
bithynia_missions_task_32_DESC:0 "Der Besitz des ausgedehnten Straßennetzes der Provinz Phrygien ist zu einer Angelegenheit von größtem Interesse geworden; wir wollen einen Anteil an dem Handel, der über diese Straßen abgewickelt wird. \n\n\n\n\n\n\n\n\n\n\n@persia_mil15!"

bithynia_missions_task_33:0 "Die Südküste"
bithynia_missions_task_33_DESC:0 "Der zerklüftete Zustand der Südküste Anatoliens bietet uns Möglichkeiten zur Unterwerfung und Expansion. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil24!"

bithynia_missions_task_34:0 "Zerstöre die Mithridatische Dynastie"
bithynia_missions_task_34_DESC:0 "Der Gedanke, dass die verhasste Mithridatische Dynastie eine Machtposition innehat...nein, das werden wir nicht zulassen. \n\n\n\n\n\n\n\n\n\n\n@persia_mil8!"

bithynia_missions_task_35:0 "Könige von Kappadokien"
bithynia_missions_task_35_DESC:0 "Dringe weiter vor, o Bithynien, in die Länder der Kappadozier und bis an die Pforte Armeniens selbst - lass alle vor uns fliehen. \n\n\n\n\n\n\n\n\n\n\n@persia_mil6!"

bithynia_missions_task_36:0 "Thrakisches Taurien"
bithynia_missions_task_36_DESC:0 "Es gibt viel, was wir von den unterschiedlichen Völkern Tauricas lernen können, Lektionen, die wir in unserem ganzen Reich anwenden können. \n\n\n\n\n\n\n\n\n\n\n@celt_mil11!"

bithynia_missions_task_37:0 "Könige von Asien"
bithynia_missions_task_37_DESC:0 "Asien gehört uns; die Bithynier sind nun seine Könige und Herren. Wir haben ein umstrittenes Land geeint, und es ist zu einer Bastion unserer Sicherheit geworden; wir ringen jetzt mit den größten Zivilisationen, die die Welt je gesehen hat. \n\n\n\n\n\n\n\n\n\n\n@greek_mil10!"

bithynia_missions_task_38:0 "Könige von Griechenland"
bithynia_missions_task_38_DESC:0 "Wir sind endlich die Könige von Griechenland, und unser Name wird auf ewig gesprochen werden - die ewige Herrlichkeit ist bereits unser. \n\n\n\n\n\n\n\n\n\n\n@greek_mil3!"

bithynia_missions_task_39:0 "Syrischer Ehrgeiz"
bithynia_missions_task_39_DESC:0 "Wir werden nach Süden drängen, in die Länder Syriens, denn niemand kann uns aufhalten, zu tun, was wir wollen. Macht schafft Recht, und wir sind die Stärksten! \n\n\n\n\n\n\n\n\n\n\n@event_pic3!"

bithynia_missions_task_40:0 "Eroberung von Syrien"
bithynia_missions_task_40_DESC:0 "Unser Besitz erstreckt sich weit über die ursprünglichen Grenzen der Küsten des Pontus Euxinus hinaus, einschließlich der fernen Länder Syrien und Assyrien. \n\n\n\n\n\n\n\n\n\n\n@persia_mil9!"

bithynia_missions_task_41:0 "Levantinische Bestrebungen"
bithynia_missions_task_41_DESC:0 "Wir haben jetzt die Kontrolle über eine wichtige strategische Region der Levante, was Ihre Generäle beruhigt hat - die Sicherheit unseres Volkes ist in greifbarer Nähe. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil7!"

bithynia_missions_task_42:0 "Das Land der Pharaonen"
bithynia_missions_task_42_DESC:0 "Das Land der Pharaonen gehört denen, die es für sich beanspruchen können, wie die Verbrechen der Achämeniden und Ptolemäer zeigen. Wir können die Pyramiden von unserem jetzigen Aussichtspunkt aus praktisch sehen, und bald werden sie uns gehören. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil12!"

bithynia_missions_task_43:0 "Eine neue Dynastie"
bithynia_missions_task_43_DESC:0 "Auch wenn einige uns als verrückt bezeichnen mögen, voller Größenwahn, der eines bithynischen Basileus nicht würdig ist, können wir mit Recht einen neuen Titel beanspruchen, einen, der angemessen beschreibt, was wir geworden sind. \n\n\n\n\n\n\n\n\n\n\n@egypt_por1!"

bithynia_missions_task_44:0 "Mesopotamische Angelegenheiten"
bithynia_missions_task_44_DESC:0 "Die geheimnisvolle Stadt Babylon lockt uns; lasst uns diese Quelle uralter Kraft und Weisheit für uns nutzbar machen. \n\n\n\n\n\n\n\n\n\n\n@persia_mil6!"

bithynia_missions_task_45:0 "Nimm das Boot"
bithynia_missions_task_45_DESC:0 "Unser erster Streifzug durch die Gewässer des Fretum Hydruntis wird sicher nicht unser letzter sein. \n\n\n\n\n\n\n\n\n\n\n@celt_mil10!"

bithynia_missions_task_46:0 "Kämpfen für den Süden"
bithynia_missions_task_46_DESC:0 "Als Könige von Griechenland betrachten wir auch die Ländereien von Magna Graecia als unter unserem Einfluss stehend und werden jeden Eindringling aus unserem Besitz vertreiben. \n\n\n\n\n\n\n\n\n\n\n@greek_mil8!"

bithynia_missions_task_47:0 "Der Fall von Rom"
bithynia_missions_task_47_DESC:0 "Die Eroberung der furchterregenden Römer mit ihrer Vorliebe für Kriege wird Ruhe und Stabilität in unsere Märkte bringen; wir können es uns einfach nicht mehr leisten, dass diese Barbaren unseren Handel stören. \n\n\n\n\n\n\n\n\n\n\n@greek_mil15!"

bithynia_missions_task_48:0 "Italien beherrschen"
bithynia_missions_task_48_DESC:0 "Irgendwie haben wir es geschafft, in Gebiete weit jenseits unserer ursprünglichen Grenzen vorzudringen und an den Ausläufern von Gebirgsketten Halt zu machen, von deren Existenz wir vorher nichts wussten. \n\n\n\n\n\n\n\n\n\n\n@celt_mil9!"

bithynia_missions_task_49:0 "Illyrischer Überfall"
bithynia_missions_task_49_DESC:0 "Wir sind der lästigen illyrischen Stämme überdrüssig geworden, die das Hämusgebirge als Schutzschild benutzen und unsere Ländereien relativ ungestraft überfallen, bevor sie wie Feiglinge in die zerklüfteten Hügel zurücklaufen. Wir sollten diese Barbaren demütigen. \n\n\n\n\n\n\n\n\n\n\n@celt_mil15!"

bithynia_missions_task_50:0 "Könige von Illyrien"
bithynia_missions_task_50_DESC:0 "Die Klugheit gebietet, dass wir ganz Illyrien für uns beanspruchen, denn es gibt viel, was wir für diese Völker tun können, wenn sie uns nur als ihren König anerkennen. Besser wir als jeder andere. \n\n\n\n\n\n\n\n\n\n\n@celt_mil4!"

bithynia_missions_task_51:0 "Bithynische Vorherrschaft"
bithynia_missions_task_51_DESC:0 "Wir haben unsere Rollen als Beschützer und Meister angenommen, und unser Volk freut sich über unsere göttliche Führung und die Früchte unserer Arbeit. \n\n\n\n\n\n\n\n\n\n\n@egypt_por2!"

bithynia_missions_task_52:0 "Bithynischer Einfluss"
bithynia_missions_task_52_DESC:0 "Ist es ein Wunder, dass sich so viele wünschen, wie die Bithynier zu sein? Wie könntet ihr unsere Städte besuchen, ohne euch zu wünschen, so großartig wie wir zu sein? Wir heißen alle willkommen, die unsere Lebensweise annehmen wollen. \n\n\n\n\n\n\n\n\n\n\n@greek_mil3!"

bithynia_missions_task_53:0 "Eine blühende Hauptstadt"
bithynia_missions_task_53_DESC:0 "Zipoetium entwickelt sich zu einer der größten Städte der Region, wenn man es überhaupt noch Stadt nennen kann. Schon bald wird die Stadt Zipoetes als Metropole von Zipoetes bekannt sein. \n\n\n\n\n\n\n\n\n\n\n@greek_mil18!"

bithynia_missions_task_54:0 "Investitionen in Asien"
bithynia_missions_task_54_DESC:0 "Wenn man das enorme Potenzial der asiatischen Länder betrachtet, ist es eine Schande, dass frühere Herrscher die Region nicht vollständig entwickelt haben. Bringt bithynische Marktplätze in diese hungrigen Provinzen und seht zu, wie die Einkommen wachsen. \n\n\n\n\n\n\n\n\n\n\n@celt_mil2!"

bithynia_missions_task_55:0 "Unternehmungen an der Küste"
bithynia_missions_task_55_DESC:0 "Unser ausgedehntes Netz von Hafenstädten, das wirtschaftliche und kulturelle Rückgrat unserer Gesellschaft, erfordert, dass wir die stärkste Marine haben; niemand sollte uns auf See herausfordern können. \n\n\n\n\n\n\n\n\n\n\n@persia_mil3!" 

bithynia_missions_task_56:0 "Nahrungsmittelproduktion erhöhen"
bithynia_missions_task_56_DESC:0 "Unsere Ländereien sind gut und begehrenswert, aber die schiere Menge an Einwohnern in unseren Städten macht ihre Ernährung zu einer lästigen Aufgabe. Wenn wir unsere Nahrungsmittelproduktion im eigenen Land steigern, müssen wir nicht so viel Getreide aus dem Ausland importieren. \n\n\n\n\n\n\n\n\n\n\n@celt_mil14!"

bithynia_missions_task_57:0 "Das bithynische Volk"
bithynia_missions_task_57_DESC:0 "Je größer unsere Zahl wird, desto mehr wollen so sein wie wir. Warum haben wir so viel Glück? \n\n\n\n\n\n\n\n\n\n\n@india_mil14!"

bithynia_missions_task_58:0 "Kappadokischer Bau"
bithynia_missions_task_58_DESC:0 "Die Ländereien Kappadokiens wachsen wie Unkraut, das von täglichen Regenschauern bewässert wird; große Metropolen entstehen in ihren Bergen und Hügeln. \n\n\n\n\n\n\n\n\n\n\n@greek_mil7!"

bithynia_missions_task_59:0 "Die Stadt Byzantion"
bithynia_missions_task_59_DESC:0 "Byzantion, die antike Stadt, die von Byzas von Megara erbaut wurde, liegt direkt westlich von uns und war einst ein erbitterter Konkurrent von uns, aber wir haben ihren Ruhm durch unseren eigenen in den Schatten gestellt. Dennoch birgt diese Stadt ein unbestreitbares Potenzial, und wir sagen der Stadt am Bosporus Großes voraus. \n\n\n\n\n\n\n\n\n\n\n@event_pic1!"

bithynia_missions_task_60:0 "Thrakien erschließen"
bithynia_missions_task_60_DESC:0 "Wir sollten uns um unsere Besitztümer in Thrakien kümmern, schließlich ist es unsere heilige Pflicht gegenüber unseren Vorfahren. Lasst uns die Produktion von Handelsgütern so gut es geht steigern. \n\n\n\n\n\n\n\n\n\n\n@event_pic8!"

bithynia_missions_task_61:0 "Ägäische Märkte"
bithynia_missions_task_61_DESC:0 "Unsere Inseln in der Ägäis sind perfekte Kandidaten für eine weitere wirtschaftliche Entwicklung; wir sollten aufhören, darüber zu reden und es in die Tat umsetzen. \n\n\n\n\n\n\n\n\n\n\n\n\n@greek_por1!"

bithynia_missions_task_62:0 "Griechische Zusammenarbeit"
bithynia_missions_task_62_DESC:0 "Wein und Oliven sind ein Eckpfeiler der bithynischen Ernährung, wobei sich die vielen Sorten, die man in ganz Griechenland findet, bei unserem Volk als besonders beliebt erweisen. Von diesen beiden Dingen können wir nie genug haben, um ehrlich zu sein. \n\n\n\n\n\n\n\n\n\n\n@celt_mil14!"

bithynia_missions_task_63:0 "Städte von Bithynien"
bithynia_missions_task_63_DESC:0 "Inzwischen haben wir die Gründung bithynischer Städte von einer Wissenschaft zu einer Kunst gemacht, und wir beherrschen unser Handwerk virtuos. \n\n\n\n\n\n\n\n\n\n\n@greek_mil19!"

bithynia_missions_task_64:0 "Bithynische Großartigkeit"
bithynia_missions_task_64_DESC:0 "Die günstige Lage unserer Hafenstädte und anderer verschiedener Besitztümer in Bithynien und Paghlagonien, so konzentriert sie auch sind, sind die wirtschaftlichen Motoren des Wohlstands, die unsere Nation über alle anderen erheben. Die weitere Entwicklung dieser Besitztümer wird uns zum reichsten Land der Welt machen. \n\n\n\n\n\n\n\n\n\n\n@greek_mil4!"

bithynia_missions_task_65:0 "Mazedonisches Geld"
bithynia_missions_task_65_DESC:0 "Makedonien ist ein guter Standort für den Bau und die Instandhaltung von Städten; wir verfügen bereits über ausgezeichnete Besitztümer, aber es gibt noch Raum für uns zu wachsen. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil19!"

bithynia_missions_task_66:0 "Bithynische Kommandanten"
bithynia_missions_task_66_DESC:0 "Nur die besten militärischen Köpfe sollten unsere Soldaten befehligen. Lasst uns einen geeigneten Anführer finden, der unsere Männer zu immer größeren Siegen anspornt. \n\n\n\n\n\n\n\n\n\n\n@greek_mil12!"

bithynia_missions_task_67:0 "Kontrolle sicherstellen"
bithynia_missions_task_67_DESC:0 "Wir haben die Länder um uns herum unterworfen, eine gigantische Aufgabe, die Herakles selbst würdig ist, aber Sicherheit ist eine immer schwer fassbare Sache. Lasst uns die Kontrolle über unsere Heimatländer sichern, indem wir Festungen errichten, die uns vor unseren zahlreichen Rivalen um die Macht schützen. \n\n\n\n\n\n\n\n\n\n\n@celt_mil8!"

bithynia_missions_task_68:0 "Ein neuer Titel"
bithynia_missions_task_68_DESC:0 "Unserer angesehenen Legion wäre mit einem engagierten Kommandanten besser gedient, einem, dem wir vertrauen können, dass er unsere Armeen zu Ruhm und Ehre führt. Wir werden diesen Rang sofort einrichten. \n\n\n\n\n\n\n\n\n\n\n@greek_mil10!"

bithynia_missions_task_69:0 "Siegreiche Legionen"
bithynia_missions_task_69_DESC:0 "Der Kommandant von Bithynia sollte kein Theoretiker sein, der sich hinter militärischen Texten versteckt und sich von Aphorismen leiten lässt, sondern er sollte das Schlachtfeld aus erster Hand kennen. \n\n\n\n\n\n\n\n\n\n\n@greek_mil5!"

bithynia_missions_task_70:0 "Hellenisches Asien"
bithynia_missions_task_70_DESC:0 "Religiöse Eintracht ist für unser Volk zu wünschen; wir haben nicht die Geduld, dass sich kleinliche lokale Rivalitäten zu etwas Ernstem entwickeln. Wir sollten darauf hinwirken, dass die richtigen religiösen Riten befolgt werden, und hoffen, dass unser Beispiel Nachahmung findet. \n\n\n\n\n\n\n\n\n\n\n@event_pic13!"

#Events 
me_bithynia_1_title:0 "Die Stadt Kalpe"
me_bithynia_1_desc:0 "Nach monatelanger Bauzeit berichtet unser Chefarchitekt, dass Kalpe, einst eine baufällige Siedlung aus Hütten und strohgedeckten Häuschen an der Küste von Pontus Euxinus, nun eine richtige Stadt ist. Unsere große Errungenschaft hat sich schnell herumgesprochen, und wir erleben bereits einen Zustrom von Bürgern aus ganz Bithynien. Viele hoffen, in Mariandynias neuer Hauptstadt ihr Glück zu finden, und jeden Tag laufen mehr und mehr Schiffe in euren geschäftigen Häfen ein. Es war klug von uns, den Bau zu finanzieren, [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName]."
me_bithynia_1.a:0 "Lasst uns feiern!"
me_bithynia_1_tooltip:0 "Die Missionsaufgabe '#Y $bithynia_missions_task_1$#!' wurde jetzt #G Erledigt#!!"

me_bithynia_2_title:0 "Zipoetium"
me_bithynia_2_desc:0 "Artanes ist in den letzten Jahren so stark gewachsen, dass die alte Stadt kaum noch wiederzuerkennen ist; selbst das historische Viertel, der kleine Fischmarkt, der vor den Mauern der Zitadelle errichtet wurde, hat sich in etwas ganz anderes verwandelt. Da das alte Artanes in Ihrer Bauinitiative aufgegangen ist, wurde vorgeschlagen, die Stadt in Zipoetium umzubenennen, eine Ehre, die Sie bescheiden annehmen. \Am Nachmittag, als die untergehende Sonne das Wasser des Pontus Euxinus in schillernden Orange- und Rottönen färbt, beschließt du, einen Spaziergang durch die Hauptstraßen zu machen und die Geräusche deiner Stadt zu genießen, die sich auf den Abend einstimmen. Auf den Märkten sind nur noch leise Rufe zu hören; ein einsamer Ladenbesitzer versucht hartnäckig, noch ein paar Münzen zu verdienen, bevor die Nacht hereinbricht. Wenn du deinen Blick in den Hafen wirfst, mit dem Anblick von Dutzenden von schläfrigen Schiffen, die sich in den sanften Wassern wiegen, schwillt dein Herz angesichts der Schönheit des Ganzen."
me_bithynia_2.a:0 "Dies ist wahrlich unser Zuhause... es gibt keinen anderen Ort wie diesen"
me_bithynia_2_tooltip:0 "Die Missionsaufgabe '#Y $bithynia_missions_task_2$#!' wurde nun #G Abgeschlossen#!"

me_bithynia_3_title:0 "Eine Achämenidenbraut"
me_bithynia_3_desc:0 "Unsere Annäherungsversuche an Heraclea Pontica waren erfolgreich, und die Vereinigung unserer Häuser wurde von beiden Parteien beschlossen. Der Tag der Hochzeit ist gekommen, und Ihr hättet keine bessere Braut für Euren Sohn wählen können; Ihr hattet sogar schon einmal das Vergnügen, sie kennenzulernen, und sie ist ein absolut charmantes Mädchen, teuflisch klug und ziemlich schön - eine Meinung, die Euer Sohn glücklicherweise teilt. Sie wird eine wunderbare Ergänzung für die Familie sein."
me_bithynia_3.a:0 "Wir werden diesen Tag für immer in Ehren halten"
me_bithynia_3_tooltip:0 "Die Missionsaufgabe '#Y $bithynia_missions_task_3$#!' wurde nun #G Abgeschlossen#!"

me_bithynia_4_title:0 "Könige von Bithynien"
me_bithynia_4_desc:0 "Wir haben Botschaften weit und breit geschickt, um in der ganzen Region bekannt zu machen, dass die so genannten 'Könige von Bithynien', die Schurken, die das Land und die Gewässer in unserem Süden mit ihrer Räuberei verschmutzen, illegale Besetzer des bithynischen Territoriums sind und dass wir alles in unserer Macht Stehende tun werden, um diese Fehler zu korrigieren. Während einige wenige über unsere Forderungen empört sind und unsere Kühnheit mit Arroganz verwechseln, erklären unsere Botschaften, dass viele andere Länder von unserer Initiative beeindruckt sind und uns insgeheim unterstützen. Unsere Armeen mobilisieren sich und warten auf Ihren Befehl."
me_bithynia_4.a:0 "Wir bedauern, dass es so weit gekommen ist, aber wir akzeptieren unsere Pflicht"
me_bithynia_4_tooltip:0 "Die Missionsaufgabe '#Y $bithynia_missions_task_4$#!' wurde nun #G Abgeschlossen#!"

me_bithynia_5_title:0 "Ständiger Nachschub"
me_bithynia_5_desc:0 "Dank Eurer Weitsicht haben wir eine Unterbrechung unserer Lebensmittelversorgung verhindert, indem wir weitere landwirtschaftliche Siedlungen gebaut haben. Die städtischen Märkte sind bereits mit frischem, lokal angebautem Gemüse gefüllt, und Ihr habt sogar Gerüchte gehört, dass der Preis für Schafe aufgrund eines Überangebots an Vieh gesunken ist. Gut; es ist besser, dass wir mehr haben, als wir brauchen. Die Märkte werden sich erholen; lasst die Menschen Fleisch essen und fröhlich sein."
me_bithynia_5.a:0 "Unser Volk sollte feiern"
me_bithynia_5_tooltip:0 "Die Missionsaufgabe '#Y $bithynia_missions_task_5$#!' wurde nun #G Abgeschlossen#!!"

me_bithynia_6_title:0 "Ein Geschenk unter Freunden"
me_bithynia_6_desc:0 "Anstatt offene Feindseligkeiten mit dem gefürchteten Königreich der Antigoniden zu riskieren, habt Ihr mit Eurer Cleverness ein militärisches Problem gelöst. In den letzten Wochen seid Ihr mit [GetCharacter('(int32)37').GetName] in Kontakt getreten und habt sie mit Geschenken und Versprechungen überhäuft, und es scheint, dass sich diese Aktion auszahlt. Ihr seid zwar nicht in der Lage, die Stärke der Antigoniden herauszufordern, aber ihr habt sicherlich Gerüchte über die verzweifelte Lage gehört, in der sie sich befinden; ehemalige Waffenbrüder werden nun zu euren Rivalen und führen Kriege, die die Vernichtung aller bedrohen. Echte Freundschaften scheinen in diesen Tagen Mangelware zu sein, und so ist es kaum verwunderlich, dass [GetCharacter('(int32)37').GetName] dich in sein Vertrauen zieht. \Eines Abends trifft ein Brief von Ihrem neuen Freund ein; eine Antwort auf eine kühne Anfrage, die Sie Tage zuvor geschickt haben. Er gibt zu, dass er etwas beunruhigt ist über das, was Sie von ihm verlangt haben, aber er gibt zu, dass er Ihre weitere Zusammenarbeit in der Zukunft zu schätzen weiß, und gibt Ihnen seinen Segen, Ihre Kriege weiterzuführen. Er bittet euch nur darum, dass ihr euch daran erinnert, wenn es an der Zeit ist, und dass ihr den Gefallen erwidert, wenn ihr darum gebeten werdet.
me_bithynia_6.a:0 "Die Antigoniden haben Chalcedon und Astakos aufgegeben - erklärt den Krieg!"
me_bithynia_6_tooltip:0 "Die Missionsaufgabe '#Y $bithynia_missions_task_6$#!' wurde jetzt #G Erledigt#!!"

me_bithynia_7_title:0 "Mariandynian Maneuvering"
me_bithynia_7_desc_1:0 "Die mariandynische Botschaft hat nach tagelangen gütlichen Verhandlungen endlich die Stadt Kalpe verlassen. Wir haben unsere Schatzkammern und unsere Herzen geöffnet und ihnen eine Gastfreundschaft entgegengebracht, wie sie sie noch nie erlebt haben. Als sich ihnen die Möglichkeit bot, sich mit dem bithynischen Volk anzufreunden, wählten sie mit Bedacht, und wir haben einen neuen Lehnsmann."
me_bithynia_7_desc_2:0 "Die Mariandynianer sind auf unsere Einladung hin nach Kalpe gekommen, aber nach einigen Tagen, in denen wir sie mit Wein und Köstlichkeiten bewirtet haben, hat sich gezeigt, dass sie nicht wirklich an einer Diskussion über die anstehenden Probleme interessiert sind. Nein, es scheint, dass sie dies als Vorwand sahen, um sich selbst zu verzehren, und Sie sind sehr, sehr verärgert darüber, die Rechnung für diese Vielfraße bezahlen zu müssen. Sie versprechen nichts und lassen uns mit geschwollenen Bäuchen zurück ... Barbaren. \Sehr gut. Wir werden ihr Land einfordern und uns bald mit ihnen befassen."
me_bithynia_7.a:0 "Was sie uns diplomatisch verweigert haben, werden sie mit der Spitze eines Speeres verlieren."
me_bithynia_7.b:0 "Für einen Haufen von Bergbewohnern sind sie sicherlich klüger als der durchschnittliche Barbar"
me_bithynia_7_tooltip:0 "Die Missionsaufgabe '#Y $bithynia_missions_task_7$#!' wurde nun #G Abgeschlossen#!"

me_bithynia_8_title:0 "Dem Ruhm entgegen marschieren"
me_bithynia_8_desc:0 "Die Zeit der Diplomatie ist vorbei, und die Armeen von Bithynia versammeln sich, um in die Berge von Mariandynia zu ziehen. Obwohl es nie ein freudiges Ereignis ist, wenn ein Krieg geführt werden muss, treten wir in diesen Krieg ein, weil wir wissen, dass die Götter auf unserer Seite sind; unsere Armeen glauben an die Mission, die wir ihnen gestellt haben, und niemand wird in der Lage sein, sich uns entgegenzustellen."
me_bithynia_8.a:0 "Mariandynia wird unser sein!"
me_bithynia_8_tooltip:0 "Die Missionsaufgabe '#Y $bithynia_missions_task_8$#!' wurde nun #G Abgeschlossen#!"

me_bithynia_9_title:0 "Bithynier und Mariandynier"
me_bithynia_9_desc:0 "Nach unseren erfolgreichen Eroberungskriegen stehen wir vor einem interessanten Dilemma, und unsere Antwort könnte zivile Unruhen in der Zukunft verhindern oder sogar deren Ursache sein. Es hat keinen Sinn, um den heißen Brei herumzureden, denn unsere Entscheidungen sind klar genug: Sollen wir die Mariandynianer assimilieren oder sie vollständig integrieren? Einige Leute werden mit unserer Entscheidung unzufrieden sein, aber die Entscheidung muss getroffen werden. Was sagt Ihr, [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName]?"
me_bithynia_9.a:0 "Assimiliere das [GetCulture('mariandynian').GetName] Volk"
me_bithynia_9.b:0 "Integrieren Sie das [GetCulture('mariandynian').GetName] Volk"
me_bithynia_9_tooltip:0 "Die Missionsaufgabe '#Y $bithynia_missions_task_9$#!' wurde jetzt #G Abgeschlossen#!!"

me_bithynia_10_title:0 "Bithynische Herrschaft"
me_bithynia_10_desc:0 "Das Glück ist uns weiterhin hold. Es wurde allgemein angenommen, dass die Expansion nach Bithynia Inferioris selbst uns wirtschaftliche Vorteile bringen würde, aber niemand hätte die Früchte voraussehen können, die wir ernten. Der Handel in der Region boomt, und Menschen aus ganz Europa und Asien versuchen, in die Städte der Propontischen See auszuwandern, weil sie selbst ein Stück davon haben wollen. Von diesem Tag an beginnt eine neue Ära des Luxus."
me_bithynia_10.a:0 "Bringt den Göttern ein Opfer, um ihnen für ihre Segnungen zu danken"
me_bithynia_10_tooltip:0 "Die Missionsaufgabe '#Y $bithynia_missions_task_10$#!' wurde nun #G Abgeschlossen#!"

me_bithynia_11_title:0 "Die Grenzen werden wachsen"
me_bithynia_11_desc:0 "Du stößt einen tiefen Seufzer aus, als du dich an deinen Schreibtisch setzt; es wartet ein Stapel Briefe auf dich, die einen guten Teil des Vormittags in Anspruch nehmen werden, um abgearbeitet zu werden. Einige sind natürlich wichtiger als andere, aber Sie widmen großen und kleinen Dingen die gleiche Aufmerksamkeit, das ist ein Markenzeichen Ihres persönlichen Stils. Doch auch wenn Sie fleißig sind, geht die Arbeit nicht schneller von der Hand. Sie schenken sich ein Glas Wein ein und beginnen mit dem Schreiben Ihrer Korrespondenz. \Einige Stunden später werden Sie von einem Berater angesprochen, der sich leise räuspert, als er vor Ihnen steht. Verzeihen Sie die Unterbrechung, aber ich wollte Ihnen sagen, dass wir über die nötigen Ansprüche verfügen, um Ihre Pläne voranzutreiben, mein König."
me_bithynia_11.a:0 "Nun, da habt Ihr es."
me_bithynia_11_tooltip:0 "Die Missionsaufgabe '#Y $bithynia_missions_task_11$#!' wurde nun #G Erledigt#!!"

me_bithynia_12_title:0 "Bithynische Städte"
me_bithynia_12_desc:0 "Es gibt einen Aphorismus, der sich unter den verschiedenen Völkern, die die Städte und Häfen des Pontus Euxinus bewohnen, zu etablieren beginnt und die spürbaren Veränderungen widerspiegelt, die ihr der Region gebracht habt: 'Am Wasser zu leben ist gut, unter der Herrschaft eines gütigen Königs zu leben ist besser, aber in einer von den Bithyniern erbauten Stadt zu leben, ist das Beste, was man sich auf dieser Welt erhoffen kann.' Es ist wahr, dass wir die Kunst des Städtebaus zu einer Wissenschaft gemacht haben, und die Lektionen, die wir gelernt haben, erlauben es uns, etwas zu schaffen, was es noch nie zuvor gegeben hat."
me_bithynia_12.a:0 "Wir werden weiterhin Städte im bithynischen Stil bauen.
me_bithynia_12_tooltip:0 "Die Missionsaufgabe '#Y $bithynia_missions_task_12$#!' wurde nun #G Abgeschlossen#!"

me_bithynia_13_title:0 "Kalpe, eine bithynische Stadt"
me_bithynia_13_desc:0 "Eine Stadt der Händler, mit eleganten, mosaikübersäten Kaufhäusern, die alles verkaufen, was man sich unter der Sonne vorstellen kann; eine Stadt, in der Träume und Reichtümer zehntausendmal am Tag gemacht und verloren werden. Eine Stadt der Adligen mit weitläufigen, marmorgeprägten Landgütern, die sich träge an den sanften Wassern des Pontus Euxinus entlangziehen; die Luft der Stadt ist erfüllt vom Duft reifender Äpfel und duftender Trauben aus den Lustgärten der Reichen. Gemalte Statuen wachen auf Säulen entlang der breiten Alleen der Hauptverkehrsstraßen und heißen die zahllosen Besucher, die sich außerhalb der imposanten Mauern drängen, an einem Ort des grenzenlosen Staunens willkommen. \Reisende, ihr habt die Tore von Kalpe, einer bithynischen Stadt, erreicht."
me_bithynia_13.a:0 "Wenn man bedenkt, dass wir für eine solche Pracht verantwortlich sind..."
me_bithynia_13_tooltip:0 "Die Missionsaufgabe '#Y $bithynia_missions_task_13$#!' wurde nun #G Abgeschlossen#!"

me_bithynia_14_title:0 "Eine würdige Marine"
me_bithynia_14_desc:0 "Obwohl Eure Ungeduld es anders will, vertraut Ihr darauf, dass Eure Architekten die Qualität nicht der Zeit opfern werden, und obwohl es Euch wie eine Ewigkeit vorkommt, bis Ihr die Nachricht erhaltet, dass die Flotte fertiggestellt ist, seid Ihr mit ihrer Arbeit zufrieden. Diese Flotte wird nicht nur unsere Stabilität zu Hause gewährleisten, sondern sie bietet uns auch die Möglichkeit, unsere Freunde ... und Feinde ... im Ausland zu bekämpfen."
me_bithynia_14.a:0 "Das ist erst der Anfang"
me_bithynia_14_tooltip:0 "Die Missionsaufgabe '#Y $bithynia_missions_task_14$#!' wurde jetzt #G Abgeschlossen#!!"

me_bithynia_15_title:0 "Ein Tor zum Osten"
me_bithynia_15_desc:0 "Wir haben das Unmögliche vollbracht; was zuvor unvorstellbar war, ist nun Wirklichkeit geworden. Wir sind die Herren von Mariandynia; Bithynien, das neidisch auf die Wälder und Hügel unserer Nachbarn blickt, ist bereit, die Länder von Paphlagonien zu erobern. Sicher in unseren eigenen Besitztümern, werden wir aus unseren Bergen in die Länder unserer Feinde vordringen und die bithynische Zivilisation zu allen bringen, die sich uns widersetzen."
me_bithynia_15.a:0 "Die Hügel und Berge von Mariandynia sind ein offenes Tor..."
me_bithynia_15_tooltip:0 "Die Missionsaufgabe '#Y $bithynia_missions_task_15$#!' wurde nun #G Abgeschlossen#!"

me_bithynia_16_title:0 "Der Triumph von Bithynia"
me_bithynia_16_desc:0 "Die Marmorstraßen unserer Städte sind mit Tausenden von Blumensträußen gefüllt, den letzten Überbleibseln - neben den rasenden Kopfschmerzen, die Euch den ganzen Morgen im Bett gehalten haben - der gewaltigen Paraden, die letzte Nacht abgehalten wurden, um unseren Triumph in Bithynien und Paphlagonia zu feiern. Wir haben unsere Feinde immer wieder in die Knie gezwungen, und Sie werden schnell zu einer lebenden Legende. Die Popularität und Legitimität von [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] war noch nie so hoch wie heute, und die Menschen behaupten, dass Ihr von den Göttern auserwählt worden sein müsst. Die Menschen behaupten, dass Sie von den Göttern auserwählt worden sein müssen. Täglich wird für Ihre anhaltenden Erfolge gebetet, und die inbrünstige Frömmigkeit Ihrer Untertanen spornt Sie nur dazu an, immer mehr für sie zu tun. \Aber alles zu seiner Zeit ... denn dieser Kater bringt dich um."
me_bithynia_16.a:0 "'Bring mir einen Becher Wasser, bitte.'"
me_bithynia_16_tooltip:0 "Die Missionsaufgabe '#Y $bithynia_missions_task_16$#!' wurde jetzt #G Erledigt#!!"

me_bithynia_17_title:0 "Bithynische Legion"
me_bithynia_17_desc:0 "Die Militärparade ist soeben zu Ende gegangen, und selbst ein kampferprobter Skeptiker wie du ist beeindruckt von der Organisation und der Disziplin in den Reihen, die strammstehen. Ihr habt in Euren vielen Jahren viele Kämpfe gesehen; all das ist aktenkundig, aber es fällt Euch schwer, Euch an einen so mutigen Feind zu erinnern wie die Armee, die sich vor Euch versammelt und auf Euren Befehl wartet. Wehe den Feinden von Bithynien!"
me_bithynia_17.a:0 "Ein dreifaches Hurra auf unsere Kämpfer!"
me_bithynia_17_tooltip:0 "Die Missionsaufgabe '#Y $bithynia_missions_task_17$#!' wurde nun #G Abgeschlossen#!"

me_bithynia_18_title:0 "Die Häfen von Bithynia"
me_bithynia_18_desc:0 "Wir haben den gesamten Handel, der durch unser Territorium fließt, im Würgegriff. Wir melken nicht nur die reichen Ländereien unter unserer Kontrolle für alles, was sie wert sind, sondern unsere jüngste Initiative zum Ausbau unserer Häfen und Werften hat uns auch zu Meistern des Meeres gemacht. Eure Schatzkammern erfreuen sich an den Abgaben, die auf den Handel erhoben werden, der wie ein unkontrolliertes Feuer wächst - wahrlich, ihr seid zufrieden."
me_bithynia_18.a:0 "Wir werden die Steuern vorerst in Ruhe lassen, aber das ist gut"
me_bithynia_18_tooltip:0 "Die Missionsaufgabe '#Y $bithynia_missions_task_18$#!' wurde nun #G Erledigt#!!"

me_bithynia_19_title:0 "Unglaubliche Extravaganz"
me_bithynia_19_desc:0 "In einigen benachbarten Hauptstädten drängen sich die Händler auf engstem Raum zusammen, ohne dass es einen Grund für die scheinbare Gestaltung ihrer Märkte gibt. Kaufen Sie frischen Fisch direkt neben einem Parfümhändler? Oder ein Gerbereiviertel direkt neben den großen Plätzen? Wer könnte sich eine solche Albernheit, einen solchen Mangel an Voraussicht seitens der Stadtplaner vorstellen? \Zum Glück gibt es solche Probleme in den Städten Bithyniens nicht, die vor Fachmärkten nur so strotzen. Wenn Sie auf der Suche nach Gewürzen von den fernen Inseln sind, werden Sie dort fündig, oder sind Sie vielleicht auf der Suche nach Edelsteinen aus dem Orient? Es gibt Händler, die Gold und Silber, Diamanten und Juwelen verkaufen, und sie befinden sich in der Nähe der Bankenviertel, in denen die großen Kaufmannsfamilien des Königreichs ihre Geschäfte abwickeln. Es gibt keine anderen Märkte wie die von Bithynien; wir sind ein Beispiel für die Welt."
me_bithynia_19.a:0 "Wir werden sorgfältig mit unserem Reichtum umgehen"
me_bithynia_19_tooltip:0 "Die Missionsaufgabe '#Y $bithynia_missions_task_19$#!' wurde nun #G Abgeschlossen#!"

me_bithynia_20_title:0 "Der Thrakische Vorstoß"
me_bithynia_20_desc:0 "Wir haben unsere Ansprüche auf die Ländereien erfüllt, die einst Lysimachus gehörten, einem der Diadochen, die es wagten, sich nach dem Tod von Alexandros dem Großen ein eigenes Königreich zu schaffen. Wir sagen, dass diese Ländereien einst ihm gehörten, denn jetzt gehören sie zu Bithynien; wir beanspruchen alle Städte Thrakiens, ihre Häfen, ihre Tempel und Heiligtümer, und selbst die Herrschaftsgebiete ihrer barbarischen Sklaven im Hämusgebirge beanspruchen wir als unser Eigentum."
me_bithynia_20.a:0 "Wir haben diese Gelegenheit verdient; bereitet unsere Soldaten auf das vor, was kommen wird"
me_bithynia_20_tooltip:0 "Die Missionsaufgabe '#Y $bithynia_missions_task_20$#!' wurde nun #G Erfüllt#!"

me_bithynia_21_title:0 "Asiatischer Aufstieg"
me_bithynia_21_desc:0 "Wir haben Dokumente gefälscht, in denen behauptet wird, dass Artanes, unsere antike Hauptstadt, einst ein großes Netzwerk von Lehnsstaaten in ganz Asien errichtet hat, einschließlich Satrapien in den Provinzen Mysia Superioris und Inferioris. Während viele Archivare gegen diese zugegebenermaßen lächerlichen Behauptungen protestieren und argumentieren, dass es absolut keine Beweise dafür gibt, dass solche Dinge jemals geschehen sind, scheint es, dass unsere Feinde nicht die Kraft haben, uns herauszufordern. Wir haben deutlich gemacht, dass wir die Traditionen unserer Vorfahren aufrechterhalten wollen und für das kämpfen werden, was uns rechtmäßig zusteht."
me_bithynia_21.a:0 "Wir sind ein frommes Volk, das seine Vorfahren ehrt"
me_bithynia_21_tooltip:0 "Die Missionsaufgabe '#Y $bithynia_missions_task_21$#!' wurde nun #G Abgeschlossen#!"

me_bithynia_22_title:0 "Thrakische Freiheit"
me_bithynia_22_desc:0 "Das Land Thrakien, das unsere Vorfahren ihre Heimat nannten, hat in diesen langen Jahren des Krieges und der Verwüstung sicherlich gelitten - eine Tatsache, die uns das Herz bricht, wenn nicht sogar unerträglich ist. \Wie konnten wir tatenlos zusehen, wie die Länder, die unsere Vorfahren großgezogen haben, in einer verrückt gewordenen Welt vor sich hin vegetieren? Wie lange hätten wir abwarten sollen, ihren kläglichen Hilferufen zuhören, ohne etwas zu ihrer Befreiung zu tun? Jeder versteht, dass wir getan haben, was getan werden musste.
me_bithynia_22.a:0 "Man wird uns mit offenen Armen empfangen"
me_bithynia_22_tooltip:0 "Die Missionsaufgabe '#Y $bithynia_missions_task_22$#!' wurde nun #G Abgeschlossen#!"

me_bithynia_23_title:0 "Beschützer der Thraker"
me_bithynia_23_desc:0 "Das Schicksal hat beschlossen, uns zu den Herren der Länder zu machen, die uns hervorgebracht haben. Als unsere alten thrakischen Vorfahren ihre Heimat verließen, um ihr Glück jenseits der Gewässer zu suchen, hätten sie da jemals erwartet, dass wir als erobernde Helden zurückkehren würden? Wir könnten jetzt entscheiden, was wir mit unseren thrakischen Vettern machen... wir kontrollieren die Kultur genauso wie die Städte."
me_bithynia_23.a:0 "Gibt es denn wirkliche Unterschiede zwischen ihnen und uns?"
me_bithynia_23.b:0 "Wir feiern die Individualität innerhalb unseres vereinten Ganzen"
me_bithynia_23_tooltip:0 "Die Missionsaufgabe '#Y $bithynia_missions_task_23$#!' wurde nun #G Erledigt#!!"

me_bithynia_24_title:0 "Phrygische Besitztümer"
me_bithynia_24_desc:0 "Es gibt ein gut ausgebautes Straßennetz in Phrygien, das die reichen Städte an der Südküste Anatoliens miteinander verbindet und das Reisen durch das gebirgige phrygische Terrain sehr erleichtert. Bithynien täte gut daran, sich diese Gebiete einzuverleiben; die Forderung nach der Kontrolle über diese wichtigen Routen sollte uns als casus belli genügen."
me_bithynia_24.a:0 "Wir werden die unterworfenen Phryger wie unsere eigenen behandeln - nun, vielleicht nicht ganz..."
me_bithynia_24_tooltip:0 "Die Missionsaufgabe '#Y $bithynia_missions_task_24$#!' wurde nun #G Erledigt#!!"

me_bithynia_25_title:0 "Die Einnahme von Kappadokien"
me_bithynia_25_desc:0 "Obwohl man Euch offen beschuldigt hat, Pläne für die Provinz Iris Inferioris zu hegen, eine Anschuldigung, die Ihr bisher bestritten habt, habt Ihr Euch entschlossen, endlich bekannt zu geben, dass dies keine bloßen Gerüchte sind; ja, Eure Soldaten mobilisieren sich an den Grenzen, und ja, Ihr meint es todernst, wenn Ihr sagt, dass Ihr die gesamte Provinz haben wollt. Was wird man schon tun, um Euch aufzuhalten?"
me_bithynia_25.a:0 "Irgendwann wird sich niemand mehr an diese Aggression erinnern, und wenn doch? Pech gehabt"
me_bithynia_25_tooltip:0 "Die Missionsaufgabe '#Y $bithynia_missions_task_25$#!' wurde jetzt #G Abgeschlossen#!!"

me_bithynia_26_title:0 "Bithynische Vorherrschaft"
me_bithynia_26_desc:0 "Unsere Flotte hat sich zu einer professionellen Einheit entwickelt, die Ihre hohen Erwartungen mit Leichtigkeit übertrifft. Eure Männer sind nicht nur in der Lage, viel größere Flotten zu zerschlagen, die gegen sie geschickt wurden, sondern eure Matrosen sind auch wilde Kämpfer, die es zu einer Sache des Stolzes machen, von Hand zu Hand gegen feindliche Schiffe zu kämpfen, die sie geentert haben, in der Hoffnung, so viele Schiffe wie möglich zu erobern. Es scheint eine Frage des Stolzes zu sein, zu sehen, wer die meisten Schiffe erobern kann - ein Spiel, das Sie gerne fördern. Außerdem werden Eure Männer immer besser darin, die beschädigten Schiffe zu reparieren, die sie auf See erbeutet haben - gibt es etwas, das sie nicht können?"
me_bithynia_26.a:0 "Wir danken unseren Seefahrern für den wichtigen Beitrag, den sie für den Staat leisten"
me_bithynia_26_tooltip:0 "Die Missionsaufgabe '#Y $bithynia_missions_task_26$#!' wurde nun #G Erledigt#!"

me_bithynia_27_title:0 "Turbulenzen in Taurica"
me_bithynia_27_desc:0 "Obwohl die Länder von Taurica weit jenseits der Küsten von Bithynia liegen, eilt ihnen der Ruf ihrer fruchtbaren Produktion voraus. Ihr Ertrag ist gewaltig und die Waren sind begehrt, und dieses Maß an wirtschaftlichem Erfolg hat dazu geführt, dass die Nordländer zu unzuverlässigen Geschäftspartnern geworden sind; nicht nur, dass ihre Kaufleute ständig versuchen, die unseren zu unterbieten, sondern sie versuchen auch, sich um die Zahlung der erforderlichen Steuern für Geschäfte in den bithynischen Städten zu drücken. \Wann immer man von der Provinz Taurica hört, gibt es meist nur schlechte Nachrichten. Dagegen muss ein für alle Mal etwas unternommen werden."
me_bithynia_27.a:0 "Macht diesem Räuberunwesen ein Ende; nehmt die ganze Provinz ein"
me_bithynia_27_tooltip:0 "Die Missionsaufgabe '#Y $bithynia_missions_task_27$#!' wurde jetzt #G Erledigt#!!"

me_bithynia_28_title:0 "Kontrolle der Küste"
me_bithynia_28_desc:0 "Obwohl es uns in Konflikt mit vielen anderen gebracht hat, die das Gleiche wollen, haben wir es geschafft, die gesamte Region von Aeolis und Ionia zu sichern - kein Schiff wird diese Region passieren, ohne die Küste von Bithynia zu sehen."
me_bithynia_28.a:0 "Es ist auch so ein schöner Ort zum Besuchen"
me_bithynia_28_tooltip:0 "Die Missionsaufgabe '#Y $bithynia_missions_task_28$#!' wurde nun #G Erledigt#!!"

me_bithynia_29_title:0 "Eine ägäische Macht"
me_bithynia_29_desc:0 "Nach wochenlangen Überlegungen, während derer sowohl Ihre Finanz- als auch Ihre Militärberater täglich konsultiert wurden, haben Sie beschlossen, ein ägäisches Verwaltungszentrum zu errichten, um den reibungslosen Ablauf der Geschäfte zu erleichtern. Nun, da die schwierigen Fragen geklärt sind, muss nur noch ein geeigneter Standort ausgewählt werden."
me_bithynia_29.a:0 "Kreta"
me_bithynia_29.b:0 "Sporaden"
me_bithynia_29.c:0 "Ägäische Inseln"
me_bithynia_29_tooltip:0 "Die Missionsaufgabe '#Y $bithynia_missions_task_29$#!' wurde jetzt #G Abgeschlossen#!!"

me_bithynia_30_title:0 "Meister des Peloponnes"
me_bithynia_30_desc:0 "Wir haben den umstrittenen Provinzen des Peloponnes nicht nur die wahre Freiheit gebracht, sondern auch ihr Land mit unseren Gebäuden und Investitionen verschönert. Unsere Initiativen haben das Gesicht der Landschaft für immer verändert, und künftige Generationen werden auf die hochragenden Mauern unserer Zitadellen blicken und wissen, dass wir die Herren dieses Landes sind."
me_bithynia_30.a:0 "So sollte es sein"
me_bithynia_30_tooltip:0 "Die Missionsaufgabe '#Y $bithynia_missions_task_30$#!' wurde nun #G Abgeschlossen#!"

me_bithynia_31_title:0 "Beschützer von Griechenland"
me_bithynia_31_desc:0 "In der festen Überzeugung, dass die Instabilität in anderen Ländern unseren Märkten nur schaden kann, wenn man sie in Ruhe lässt, mussten wir wieder einmal militärisch eingreifen, um den freien Zugang zu bithynischen Waren zu gewährleisten. Es ist gut für die Menschen in Griechenland, dass wir uns entschlossen haben, sie direkt zu verwalten; sie haben nichts mehr zu befürchten und können sich darauf konzentrieren, sich ein gutes Leben aufzubauen."
me_bithynia_31.a:0 "Sie sollten uns dankbar sein, dass wir so freundlich sind"
me_bithynia_31_tooltip:0 "Die Missionsaufgabe '#Y $bithynia_missions_task_31$#!' wurde jetzt #G Erledigt#!!"

me_bithynia_32_title:0 "Phyrgische Macht"
me_bithynia_32_desc:0 "Die staubigen Ebenen, Wälder und Hügel Phrygiens gehören endlich uns, und wir können mit Freude sagen, dass wir bereits von der Befreiung dieser zentralen Provinzen profitieren. Nicht nur, dass unsere Armeen schnell durch die anatolische Hochebene ziehen, auch die Handelseinnahmen sind gestiegen - gar nicht so schlecht, oder?"
me_bithynia_32.a:0 "Nun, da werden wir sicher nicht nein sagen"
me_bithynia_32_tooltip:0 "Die Missionsaufgabe '#Y $bithynia_missions_task_32$#!' wurde nun #G Erledigt#!!"

me_bithynia_33_title:0 "Die Südküste"
me_bithynia_33_desc:0 "Es gibt viel zu feiern, [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]; wir haben nicht nur die ausgezeichneten Küsten Südanatoliens fest im Griff, sondern der daraus resultierende Aufschwung unseres Handels hat zwei unserer wichtigsten Städte, Kalpe und Rhebas, in die Höhe getrieben. Die großen Kaufmannsfamilien Bithyniens haben an diesem Tag viel Grund zur Dankbarkeit."
me_bithynia_33.a:0 "Was für ein Segen!"
me_bithynia_33_tooltip:0 "Die Missionsaufgabe '#Y $bithynia_missions_task_33$#!' wurde nun #G Erfüllt#!"

me_bithynia_34_title:0 "Asiatische Vesper"
me_bithynia_34_desc:0 "Die Macht der Mithridatiden wurde von [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] gebrochen; [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis] Wille und Befehl haben ausgereicht, um die Kraft des alten Blutes unserer Feinde zu erschüttern. Wir haben nicht nur unsere eigene bithynische Vormachtstellung für alle sichtbar etabliert, sondern auch unseren Rivalen das Privileg der Herrschaft verwehrt. Unsere Beliebtheit als Eroberer und Begründer von Dynastien ist unübertroffen."
me_bithynia_34.a:0 "Nur die Starken überleben in dieser Welt"
me_bithynia_34_tooltip:0 "Die Missionsaufgabe '#Y $bithynia_missions_task_34$#!' wurde nun #G Abgeschlossen#!"

me_bithynia_35_title:0 "Könige von Kappadokien"
me_bithynia_35_desc:0 "Unsere Macht umfasst weite Teile Zentralanatoliens und greift nicht nur in die Macht der wilden und streitsüchtigen Kappadokier ein, sondern auch die schroffen Armenier, die sich in ihren Bergfestungen sicher fühlen, haben Grund, den Marsch Bithyniens zu fürchten; was immer wir begehren, nehmen wir uns, wie es sich für die wahren Könige von Kappadokien gehört."
me_bithynia_35.a:0 "Respektiert uns auf eure Gefahr hin"
me_bithynia_35_tooltip:0 "Die Missionsaufgabe '#Y $bithynia_missions_task_35$#!' wurde nun #G Abgeschlossen#!"

me_bithynia_36_title:0 "Thrakisch Taurica"
me_bithynia_36_desc:0 "Die bosporanischen Griechen mit ihrer einzigartigen und farbenfrohen Kultur, die wilden Skythen, die die Steppe beherrschen, sich aber unseren Städten nähern, um Handel zu treiben, und natürlich die allgegenwärtige Präsenz der bithynischen Händler und Reisenden ... Thrakisch Taurica ist ein seltsames Land mit vielen interessanten und faszinierenden Menschen, und unser Wissen über die Welt ist dadurch umso größer."
me_bithynia_36.a:0 "Wir sollten diese Gegend selbst besuchen, wenn es die Zeit erlaubt"
me_bithynia_36_tooltip:0 "Die Missionsaufgabe '#Y $bithynia_missions_task_36$#!' wurde nun #G Erledigt#!!"

me_bithynia_37_title:0 "Die Könige von Asien"
me_bithynia_37_desc:0 "Wenn die Nachricht in den Hauptstädten unserer Feinde und Rivalen eintrifft, dass wir die gesamte asiatische Halbinsel geeint haben, werden sie weinen und zittern, und großer Schrecken wird sie ergreifen; nachts werden die Könige wach in ihren Betten liegen, ihre Gedanken rasen, ergriffen von einer einzigen Frage...\n\nWas soll ich tun, wenn die Bithynier mich als nächstes angreifen? Wer ist vor ihrem gerechten Zorn sicher? Wer kann sich gegen sie durchsetzen?"
me_bithynia_37.a:0 "Unsere Feinde zittern vor unserem Namen!"
me_bithynia_37_tooltip:0 "Die Missionsaufgabe '#Y $bithynia_missions_task_37$#!' wurde nun #G Abgeschlossen#!"

me_bithynia_38_title:0 "Die Könige von Griechenland"
me_bithynia_38_desc:0 "Wo so viele andere gescheitert sind, hat [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] sein göttliches Schicksal angenommen und die Bithynier zu den Königen von Griechenland gemacht. Eine solch unglaubliche Leistung wird sicherlich in der ganzen Welt für Aufsehen sorgen, und künftige Generationen von Gelehrten werden ihre Schüler den Namen des großen Basileus lehren, der ganz Hellas gezüchtigt hat: [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName]."
me_bithynia_38.a:0 "Und es gibt noch mehr, was ich tun werde..."
me_bithynia_38_tooltip:0 "Die Missionsaufgabe '#Y $bithynia_missions_task_38$#!' wurde nun #G Erledigt#!!"

me_bithynia_39_title:0 "Einmarsch in Syrien"
me_bithynia_39_desc:0 "Obwohl wir keine wirklichen historischen Verbindungen zu den Ländern Syrien und Assyrien haben, können wir nicht zulassen, dass diese Region von jemandem regiert wird, der unseren eigenen Interessen feindlich gegenübersteht. Da wir gezwungen sind, Ansprüche auf diese Länder zu erheben, können wir versprechen, dass wir bessere Herrscher sein werden als diejenigen, die vor uns kamen."
me_bithynia_39.a:0 "Eine erheiternde Sache, so viel Macht..."
me_bithynia_39_tooltip:0 "Die Missionsaufgabe '#Y $bithynia_missions_task_39$#!' wurde nun #G Erfüllt#!"

me_bithynia_40_title:0 "Syrien reicht ein"
me_bithynia_40_desc:0 "Syrien ist, wie Ihr erwartet habt, o [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName], unseren siegreichen Streitkräften unterlegen. Ich wünschte, ich könnte sagen, dass die Männer von Syrien sich bewundernswert verteidigt haben, aber wenn man alles in Betracht zieht, waren ihre Soldaten schwach, feige ... wir haben sie abgeschlachtet, ein Opfer für die Götter des Krieges."
me_bithynia_40.a:0 "Diese Ländereien werden ein wichtiger Schauplatz für zukünftige Feldzüge sein"
me_bithynia_40_tooltip:0 "Die Missionsaufgabe '#Y $bithynia_missions_task_40$#!' wurde nun #G Erledigt#!!"

me_bithynia_41_title:0 "Die Herren der Levante"
me_bithynia_41_desc:0 "Unsere jüngste Militärkampagne ist wieder einmal siegreich zu Ende gegangen, aber Ihr seid noch stolzer als sonst; Eure Soldaten haben große Teile der Levante erobert und die bithynische Herrschaft auf Regionen ausgedehnt, die Euer wirtschaftliches und militärisches Wachstum für die nächsten Jahrzehnte sichern werden. Wenn sich die Nachricht von unserem Triumph verbreitet, wird ganz Bithynien diese unglaubliche Leistung feiern."
me_bithynia_41.a:0 "Glaubt mir, wir sind noch nicht fertig"
me_bithynia_41_tooltip:0 "Die Missionsaufgabe '#Y $bithynia_missions_task_41$#!' wurde nun #G Abgeschlossen#!"

me_bithynia_42_title:0 "Das Land der Pharaonen"
me_bithynia_42_desc:0 "Wir werden in die Fußstapfen so vieler großer Generäle treten und in das eigentliche Land Ägypten vorstoßen; wir werden uns das reiche Nildelta sichern, und alles und jedes liegt auf dem Tisch. Sagt den ägyptischen Prätendenten, die auf unseren Territorien hocken, Bescheid und lasst sie wissen, dass unser Land bald wieder in seinen rechtmäßigen Händen sein wird!"
me_bithynia_42.a:0 "Gürtet euch für den Krieg, ihr Männer von Bithynia"
me_bithynia_42_tooltip:0 "Die Missionsaufgabe '#Y $bithynia_missions_task_42$#!' wurde nun #G Abgeschlossen#!"

me_bithynia_43_title:0 "Die bithynische Dynastie"
me_bithynia_43_desc:0 "Während der Abend über die Stadt Memphis hereinbricht und seinen purpurnen Mantel aus glitzernden Sternen über die Skyline der Stadt legt, blickst du aus den abgelegenen Fenstern deiner Privatgemächer zu den Pyramiden in der Ferne. Der Schlussstein auf der Spitze der Pyramide fängt das schwindende Licht des Tages ein und verstärkt es, so dass es in der zunehmenden Dämmerung leuchtet - ein Anblick, der Ihnen Tränen der Bewunderung in die Augen treibt. Einst hast du in die aufgewühlten Wellen des Pontus Euxinus gestarrt, aber jetzt verliert sich dein Blick in dem endlosen Sandmeer, das dich umgibt. Wie weit du gekommen bist...\n\n Und doch gibt es noch mehr. Wenn du wolltest, könntest du den Titel eines Pharaos beanspruchen und eine bithynische Dynastie über die heiligen Länder Ägyptens errichten. Du brauchst nur das Wort zu sagen, und es ist so."
me_bithynia_43.a:0 "Wir sind vielleicht kein Pharao, aber wir sind ganz sicher ein Gott.
me_bithynia_43.b:0 "Lasst uns die Wege der Ägypter einschlagen"
me_bithynia_43_tooltip:0 "Die Missionsaufgabe '#Y $bithynia_missions_task_43$#!' wurde jetzt #G Abgeschlossen#!"

me_bithynia_44_title:0 "Segnungen aus Babylon"
me_bithynia_44_desc:0 "Als unsere Armeen zum ersten Mal in die Stadt Babylon eindrangen, wurden wir zu unserer Überraschung von einem bunten Haufen von Gestalten begrüßt: Astrologen, Historiker, Kaufmannsfamilien, örtliche Bürokraten, Vertreter der edelsten und ältesten Häuser, die alle vor der Zitadelle im Zentrum der Stadt versammelt waren und warteten. Ein Sprecher trat vor und verkündete in der Landessprache, und obwohl die Übersetzung deines Schreibers stockend war, verstehst du, was gesagt wurde. Offenbar war dieser Moment von den Sternen vorhergesagt worden, und die Babylonier haben ihn schon seit langem erwartet. Anstatt sich vergeblich zu wehren, haben sie uns ihre Unterstützung angeboten und sind der Meinung, dass es am besten ist, wenn wir unser Glück gemeinsam versuchen."
me_bithynia_44.a:0 "Wir werden ihre Partnerschaft sehr zu schätzen wissen"
me_bithynia_44_tooltip:0 "Die Missionsaufgabe '#Y $bithynia_missions_task_44$#!' wurde nun #G Erledigt#!!"

me_bithynia_45_title:0 "Ein Zeh im Stiefel"
me_bithynia_45_desc:0 "Obwohl auf der italienischen Halbinsel etablierte Nationen mit alter Geschichte und viel mehr Legitimität in der Region zu Hause sind, hält uns das nicht davon ab, zu sehen, ob wir nicht eine Region für uns abschälen können. Tarent war aus verschiedenen Gründen die Provinz, die wir für unseren Landekopf ausgewählt haben - ein vielversprechender Start für unsere italischen Kampagnen."
me_bithynia_45.a:0 "Wir haben vor niemandem Angst"
me_bithynia_45_tooltip:0 "Die Missionsaufgabe '#Y $bithynia_missions_task_45$#!' wurde nun #G Erledigt#!!"

me_bithynia_46_title:0 "Magna Graecia"
me_bithynia_46_desc:0 "Dank unserer militärischen Anstrengungen ist Magna Graecia wieder mit der hellenischen Welt vereint und nicht mehr den Launen tyrannischer Könige oder expansionistischer Republiken ausgeliefert. Nachdem wir die letzten Invasionstruppen zurückgedrängt hatten, umarmten uns die Bürger von Magna Graecia und öffneten uns zum Dank ihre Herzen und Schätze. Solche treuen und loyalen Menschen werden eine wunderbare Bereicherung für das Reich Bithynia sein."
me_bithynia_46.a:0 "Der Reichtum von Magna Graecia gehört sowieso uns"
me_bithynia_46_tooltip:0 "Die Missionsaufgabe '#Y $bithynia_missions_task_46$#!' wurde nun #G Abgeschlossen#!"

me_bithynia_47_title:0 "Der Fall von Rom"
me_bithynia_47_desc:0 "Es wurde viel Aufhebens um diese Römer gemacht, aber ihr seht nicht, was daran so schlimm ist - jetzt, wo ihre Hauptstadt an euch gefallen ist, habt ihr nichts Erwähnenswertes über sie gefunden. Im Vergleich zu den Menschen in Bithynien sind die Römer in jeder einzelnen Kategorie unterlegen."
me_bithynia_47.a:0 "Erbärmlich..."
me_bithynia_47_tooltip:0 "Die Missionsaufgabe '#Y $bithynia_missions_task_47$#!' wurde jetzt #G Erledigt#!!"

me_bithynia_48_title:0 "Italienische Vorherrschaft"
me_bithynia_48_desc:0 "Als wir zum ersten Mal die Barbaren aus Tarent vertrieben, ahnten wir nicht, dass dies der Beginn unserer Herrschaft über die gesamte italienische Halbinsel sein würde. Die fruchtbare Poebene ist nun das jüngste der vielen Reiche, die wir verwalten, und die Aussichten auf Handel und anhaltenden Wohlstand waren nie zuvor in der Geschichte unserer Völker größer - die Götter lächeln auf Bithynien."
me_bithynia_48.a:0 "Zisalpinisches Gallien, was? Was liegt auf der anderen Seite dieser Berge?"
me_bithynia_48_tooltip:0 "Die Missionsaufgabe '#Y $bithynia_missions_task_48$#!' wurde jetzt #G Erfüllt#!"

me_bithynia_49_title:0 "Illyrische Unverschämtheit"
me_bithynia_49_desc:0 "Zuerst waren es nur gelegentliche Viehüberfälle, bei denen vielleicht ein oder zwei Bauern getötet und ihr Besitz zerstört und verwüstet wurde. Das übliche Lied und der Tanz der Verjagung der Feiglinge zurück in die Berge, vielleicht eine ruhige Saison oder zwei, bevor die unvermeidlichen Berichte über Raubüberfälle eintrafen. Als die illyrischen Wilden jedoch meinten, sie könnten ganze Dörfer angreifen und Dutzende von Bithyniern töten und versklaven, war eine Grenze überschritten, die wir nicht ignorieren konnten."
me_bithynia_49.a:0 "Hoffentlich nehmen sich andere Barbaren ein Beispiel daran"
me_bithynia_49_tooltip:0 "Die Missionsaufgabe '#Y $bithynia_missions_task_49$#!' wurde nun #G Abgeschlossen#!"

me_bithynia_50_title:0 "Könige von Illyrien"
me_bithynia_50_desc:0 "Unsere Herrschaft über die Ländereien Illyriens erweist sich als erfolgreich, vielleicht sogar ein wenig mehr, als wir ursprünglich erwartet hatten. Es ist uns nicht nur gelungen, die barbarischen Überfälle der Piraten und Diebe, die diese Berge und Moore bevölkern, einzudämmen, sondern wir haben auch festgestellt, dass diese Menschen unsere bithynische Lebensweise annehmen wollen. Die Welt huldigt uns als die Könige von Illyrien."
me_bithynia_50.a:0 "Eine weitere Ehre unter den vielen, die wir bereits haben"
me_bithynia_50_tooltip:0 "Die Missionsaufgabe '#Y $bithynia_missions_task_50$#!' wurde nun #G Abgeschlossen#!"

me_bithynia_51_title:0 "Das bithynische Zeitalter"
me_bithynia_51_desc:0 "Wenn die großen Historiker die Geschichten des Alexandros lehren, enden sie nicht mit dem Leben des berühmten makedonischen Basileus, der im Delirium auf einem babylonischen Sterbebett liegt; seine beeindruckende Geschichte wird als Prolog betrachtet, eine Geschichte, die mit dem Aufstieg der Bithynier verwoben ist, und wo ein Funke endet, fängt ein anderer Feuer. Die Bithynier haben eine unfassbare Hegemonie errichtet, so groß und mächtig sind ihre reichen Könige. Das einzige, was die Bithynier daran hindert, die ganze Welt zu erobern, ist ihre eigene Zurückhaltung; niemand ist in der Lage, sie herauszufordern."
me_bithynia_51.a:0 "Und doch ruft uns die Zukunft weiter..."
me_bithynia_51_tooltip:0 "Die Missionsaufgabe '#Y $bithynia_missions_task_51$#!' wurde nun #G Erledigt#!!"

me_bithynia_52_title:0 "Bithynische Kultur"
me_bithynia_52_desc:0 "Kalpe, die berühmte Hauptstadt von Mariandynia, hat sich zu einem kulturellen Hotspot entwickelt. Die Wohlhabendsten schicken ihre Kinder in unsere Stadt, in der Hoffnung, ihnen eine gute bithynische Erziehung zukommen zu lassen, und viele andere, die es sich nicht leisten können, unsere berühmten Akademien zu besuchen, nehmen bithynische Namen und Kleidungsstile an. Unsere Dichter werden von der zivilisierten Welt beneidet, und ihre Bühnenstücke sind in den Theatern entfernter Städte wie Athen und Alexandria ein voller Erfolg. Es scheint, dass jeder Bithynier sein will."
me_bithynia_52.a:0 "Wir akzeptieren alle, die so sein wollen wie wir"
me_bithynia_52_tooltip:0 "Die Missionsaufgabe '#Y $bithynia_missions_task_52$#!' wurde nun #G Abgeschlossen#!"

me_bithynia_53_title:0 "Die Metropole von Zipoetes"
me_bithynia_53_desc:0 "Der antiquierte Name 'Artanes', der einst in aller Munde war, ist heute in den verstaubten Schriftrollen und Texten der Historiker zu finden; niemand kennt die Stadt Zipoetes unter ihrem alten Namen. Aus den bescheidenen Anfängen ist unsere Hauptstadt heute das wichtigste Reiseziel auf dem Pontos Euxinus geworden, und Tausende von Menschen nennen ihre luxuriösen Straßen ihr Zuhause. Aber es ist an der Zeit, die Grenzen der Stadt noch einmal zu erweitern; unsere Metropole, die stolze Stadt Zipoetes, ist eine blühende Hauptstadt, die der größten Macht in der Region würdig ist - Bithynia."
me_bithynia_53.a:0 "Ein beispielloses Wachstum, alles dank uns - wir sind dankbar"
me_bithynia_53_tooltip:0 "Die Missionsaufgabe '#Y $bithynia_missions_task_53$#!' wurde nun #G Erledigt#!!"

me_bithynia_54_title:0 "Investieren in Asien"
me_bithynia_54_desc:0 "Die beispiellose Baukampagne, die wir in unseren asiatischen Holdings gestartet haben, ist abgeschlossen, und die neu errichteten Marktplätze und Foren sind bereits zum Bersten voll mit Verkäufern und Händlern. Wenn die Menschen von den Reichtümern des Ostens sprechen, dann meinen sie zweifellos die Pracht Bithyniens."
me_bithynia_54.a:0 "Wir haben dir gesagt, dass dies geschehen würde"
me_bithynia_54_tooltip:0 "Die Missionsaufgabe '#Y $bithynia_missions_task_54$#!' wurde nun #G Abgeschlossen#!"

me_bithynia_55_title:0 "Häfen von Bithynia"
me_bithynia_55_desc:0 "Die Einnahmen, die wir aus den Häfen unter unserer Kontrolle erhalten, sind eine schwindelerregende Zahl, die unseren Status als Wirtschaftsmacht widerspiegelt. Getragen von diesem Fluss aus Gold, der aus unseren Häfen fließt, haben wir den Bau der größten Flotte finanziert, die jemals zusammengestellt wurde, und die besten Mannschaften ausgebildet, die man für Geld kaufen kann. Auch unsere tapferen Matrosen sehnen sich nach einem Kampf; sie sind bereit, die bithynische Macht auf den Wellen zu demonstrieren."
me_bithynia_55.a:0 "Die Geschichte wird sich durch unsere Taten an uns erinnern"
me_bithynia_55_tooltip:0 "Die Missionsaufgabe '#Y $bithynia_missions_task_55$#!' wurde nun #G Abgeschlossen#!"

me_bithynia_56_title:0 "Bithynischer Brotkorb"
me_bithynia_56_desc:0 "Unsere ersten Ernten von den Bauernhöfen, die wir in ganz Bithynien errichtet haben, beginnen zu kommen, [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName]. Unsere Bauern mussten ihre Techniken ein wenig modifizieren, da sie mit dem hiesigen Terrain nicht vertraut waren, aber durch Versuch und Irrtum ist es ihnen gelungen, herzhaftes Getreide und Kräuter anzubauen - ich bin sicher, dass wir das, was wir gelernt haben, auch anderswo in unserem Königreich anwenden können. \Und, mein König, wenn ich darf - man sagt, dass es einen lokalen Honig gibt, der nach dem Thymian schmeckt, der auf diesen Höfen angebaut wird, die Ihr errichtet habt, mit einem leicht rauchigen Aroma, das einfach köstlich ist. Wir haben hier etwas davon, falls Sie neugierig sind und ihn selbst probieren möchten."
me_bithynia_56.a:0 "Lassen Sie mich etwas von diesem Honig probieren, von dem alle reden.
me_bithynia_56_tooltip:0 "Die Missionsaufgabe '#Y $bithynia_missions_task_56$#!' wurde jetzt #G Erfüllt#!"

me_bithynia_57_title:0 "Bythinisch sein"
me_bithynia_57_desc:0 "Jeder möchte Bithynier sein; die Volkssprachen werden oft in unserem Dialekt gesprochen, und Bithynier sind in allen großen Städten und Hauptstädten der Länder zu finden, die einen Besuch wert sind. Unsere Kleidung wird wegen ihrer Zweckmäßigkeit und Eleganz geschätzt, und selbst unsere Gerichte finden sich auf fernen Tellern wieder, dank der Gewürze, die wir auf ihre Märkte tragen. Ob die Authentizität dieser Gerichte wirklich bithynisch ist, sei dahingestellt - ich meine, jeder kann Bockshornklee und Minze in seine Hülsenfrüchte mischen -, aber es ist erfreulich zu sehen, wie fest die bithynische Kultur verankert ist."
me_bithynia_57.a:0 "Die Bithynier sind das tollste Volk!"
me_bithynia_57_tooltip:0 "Die Missionsaufgabe '#Y $bithynia_missions_task_57$#!' wurde jetzt #G Abgeschlossen#!"

me_bithynia_58_title:0 "Kappadokischer Bau"
me_bithynia_58_desc:0 "Der Frieden, den wir nach Kappadokien gebracht haben, hat Reisende und Pilger ermutigt, ihre Wanderschaft aufzugeben und sich in den Städten niederzulassen, die wir in den staubigen Ebenen und Tälern Anatoliens errichtet haben. Während diese riesigen Städte anschwellen, haben wir verstanden, wie wir die Horden von Menschen, für die wir verantwortlich sind, besser verwalten können."
me_bithynia_58.a:0 "Es wäre schön, diese Städte eines Tages zu besuchen"
me_bithynia_58_tooltip:0 "Die Missionsaufgabe '#Y $bithynia_missions_task_58$#!' wurde jetzt #G Erledigt#!!"

me_bithynia_59_title:0 "Byzantinische Ambitionen"
me_bithynia_59_desc:0 "Wie einst Byzas, der Wanderer, der auf der Suche nach einem geeigneten Ort für den Bau seiner Stadt weit reiste, seid auch Ihr ein großer Gründer geworden, der Byzas vielleicht sogar an persönlichem Ehrgeiz übertrifft. Aber anders als der Megaraner musstest du keine Orakel befragen, um deinen Standort zu finden. Du konntest klar erkennen, was getan werden musste, um Byzantion zu vergrößern, und hast dein architektonisches Fachwissen über die Gewässer nach Europa gebracht. \Da die Bedeutung von Byzantion gewachsen ist, haben wir aus politischer Opportunität beschlossen, den Status quo zu überdenken und Byzantion als Lehen freizugeben, allerdings mit einem neuen Namen: Byzantium. Die stolzen Byzantiner sollen ihre Angelegenheiten selbst regeln und gleichzeitig unsere Oberherrschaft anerkennen ... es gibt noch so viel Arbeit in Asien zu tun."
me_bithynia_59.a:0 "Byzanz soll unser Lehnsherr sein und uns gut dienen"
me_bithynia_59.b:0 "Spielt als Byzanz"
me_bithynia_59_tooltip_B:0 "Verlasse #Y Bithynia#! und spiele als #Y Byzantium#!"
me_bithynia_59_tooltip:0 "Die Missionsaufgabe '#Y $bithynia_missions_task_59$#!' wurde jetzt #G Erledigt#!!"
me_bithynia_59_tooltip_2:0 "Gib #Y Byzanz#! als #Y Lehen# frei!"

me_bithynia_60_title:0 "Neigung zu Thrakien"
me_bithynia_60_desc:0 "Es ist eine merkwürdige Sache, die Macht, die das Geld mit sich bringt; diejenigen, die nichts davon haben, begehren es vor allem anderen, und selbst diejenigen, die mehr Gold besitzen, als ein Mensch je im Leben ausgeben könnte, begehren oft den Reichtum anderer. Die Macht der Münze beherrscht sowohl Menschen als auch Länder; selbst die produktive Region Thrakien hat mehr eingebracht, als man für möglich gehalten hätte, und das alles dank unserer sorgfältigen Finanzverwaltung. Wir sind wahrlich ein beeindruckender Verwalter mit einem tadellosen finanziellen Scharfsinn."
me_bithynia_60.a:0 "Wir wussten immer, dass hier ein gewisses Potenzial vorhanden ist.
me_bithynia_60_tooltip:0 "Die Missionsaufgabe '#Y $bithynia_missions_task_60$#!' wurde jetzt #G Erledigt#!!"

me_bithynia_61_title:0 "Errungenschaften der Ägäis"
me_bithynia_61_desc:0 "Unter großen Kosten für den bithynischen Staat haben wir Marktplätze finanziert und errichtet, die unseren hohen Ansprüchen genügen, und wie jeder vorhersehen konnte, war der wirtschaftliche Aufschwung nahezu augenblicklich und zeigt keine Anzeichen für ein baldiges Abflauen. Es war klug von uns, diese Städte nach bithynischem Vorbild zu entwickeln."
me_bithynia_61.a:0 "Wie schön für uns"
me_bithynia_61_tooltip:0 "Die Missionsaufgabe '#Y $bithynia_missions_task_61$#!' wurde nun #G Erledigt#!!"

me_bithynia_62_title:0 "Grundnahrungsmittel des Lebens"
me_bithynia_62_desc:0 "Du genießt gerade einen Mittagsimbiss, als du eine Nachricht über die Lebensmittelproduktion in Griechenland erhältst - du liebst die Ironie des Lebens und glaubst, dass es keine Zufälle gibt und dass alles göttlich inspiriert ist. Es scheint, dass sich Ihre Investitionen in die Weinberge ausgezahlt haben und es überall Rekordernten gibt; es ist, als hätten Ihre Bauern ihre Felder mit Goldmünzen besät. Unnötig zu sagen, dass die diesjährigen Weine exquisit sein werden."
me_bithynia_62.a:0 "Eigentlich hätte ich jetzt nichts gegen einen Wein"
me_bithynia_62_tooltip:0 "Die Missionsaufgabe '#Y $bithynia_missions_task_62$#!' wurde jetzt #G Abgeschlossen#!!"

me_bithynia_63_title:0 "Die Vorlage des Meisters"
me_bithynia_63_desc:0 "Du hast ein Treffen mit deinem Hofphilosophen, auf das du dich schon seit einiger Zeit freust. Bithynien in all seiner Pracht zu leiten, ist keine leichte Aufgabe, und oft vergehen Wochen, in denen du dich nicht bei jedem deiner Minister meldest. So ist das eben manchmal, und es ist kein Geheimnis, dass das Militärlager in letzter Zeit wichtiger war als die Bibliothek...\n\nAber das ist jetzt egal. In den letzten Wochen haben Eure Bibliothekare die schriftlichen Aufzeichnungen unserer verschiedenen Architekten zusammengetragen, insbesondere derjenigen, denen die Ehre zuteil wurde, bithynische Städte zu errichten. Diese Initiative hätte Euch an sich schon gefallen, aber wie es scheint, ist Euer Hofphilosoph noch einen Schritt weiter gegangen und hat durch die Zusammenstellung der besten Teile aus jedem einzelnen Werk ein Meisterwerk mit dem eher trockenen Titel "Bithynische Architekturpraxis und ihre praktische Anwendung" zusammengestellt. Auch wenn es sich hierbei sicherlich um einen spezialisierten Text handelt, der nicht für den Laien bestimmt ist, so werden doch Bauherren in unserem ganzen Land durch die Befolgung dieses Dokuments als eine Art Handbuch in der Lage sein, bithynische Städte noch schneller als bisher zu errichten."
me_bithynia_63.a:0 "Ich danke Euch, mein Freund. Ich werde einhundert Exemplare anfertigen und verteilen lassen.
me_bithynia_63_tooltip:0 "Die Missionsaufgabe '#Y $bithynia_missions_task_63$#!' wurde nun #G Abgeschlossen#!"

me_bithynia_64_title:0 "Bithynischer Reichtum"
me_bithynia_64_desc:0 "'Talent für Talent, Münze für Münze, Luxus für Luxus; wenn alles zusammengerechnet wird, ist Bithynien unbestritten das reichste Land der Welt. Ihre Häfen sind voll mit schwer beladenen Schiffen, die in den Gewässern des Pontus Euxinus gefährlich tief sinken, so vollgestopft sind sie mit Delikatessen und Ausschweifungen, die ihr verruchtes Volk gierig verschlingt. Die Bithynier stellen ihren Reichtum auf vulgäre Weise zur Schau; selbst die Männer tragen pompösen Schmuck, ihre Arme sind mit dicken, edelsteinbesetzten Goldbändern beschwert. Wahrlich, ich habe auf meinen Reisen nichts Vergleichbares gesehen.' \Ein Fragment aus dem Text 'Res Bythinicus', einer im 1. Jahrhundert v. Chr. vom römischen Senator Kaeso Brocchus verfassten Hetzschrift gegen die Bythiner.
me_bithynia_64.a:0 "Sie sind nur neidisch"
me_bithynia_64_tooltip:0 "Die Missionsaufgabe '#Y $bithynia_missions_task_64$#!' wurde jetzt #G Erledigt#!!"

me_bithynia_65_title:0 "Bithynische Baumeister"
me_bithynia_65_desc:0 "Mein Basileus, die Ingenieure, die wir ausgesandt haben, um die Bauarbeiten in ganz Mazedonien zu überwachen, sind zurückgekehrt, und es wird Euch freuen zu hören, dass unsere Architekten vor Ort viel gelernt haben. Sie sagen nicht nur, dass sie uns dank der neuen Bautechniken, die sie beherrschen, Geld sparen können, sondern sie behaupten sogar, dass sie schneller bauen können! Das sind gewagte Behauptungen, aber die Bithynier sind in fast allem besser als wir..."
me_bithynia_65.a:0 "Wenden wir diese Lektionen überall an, wo wir können"
me_bithynia_65_tooltip:0 "Die Missionsaufgabe '#Y $bithynia_missions_task_65$#!' wurde nun #G Abgeschlossen#!"

me_bithynia_66_title:0 "Eine tödliche Legion"
me_bithynia_66_desc:0 "Nach einem anstrengenden Tag, an dem du dein Königreich verwaltet hast, beschließt du, deiner Legion einen Überraschungsbesuch abzustatten, die unter neuer Führung trainiert hat. Als sich deine Ankunft im Lager herumspricht, versammeln sich die Männer in Formation und beginnen mit dem Exerzieren. Die Luft ist erfüllt von den Schreien tausender Soldaten, die gemeinsam grunzen und ihre Speere in den Himmel strecken, wenn sie ein Manöver ausführen. Du stößt einen leisen Pfiff aus, während du das Spektakel weiter beobachtest; du hast noch nie zuvor eine Gruppe von Speerträgern gesehen, die so geschlossen agiert."
me_bithynia_66.a:0 "Solange unsere Generäle ihren Platz nicht vergessen, ist alles in Ordnung.
me_bithynia_66_tooltip:0 "Die Missionsaufgabe '#Y $bithynia_missions_task_66$#!' wurde nun #G Erfüllt#!"

me_bithynia_67_title:0 "Die Mauer von Zipoetes"
me_bithynia_67_desc:0 "Ihr habt soeben eine Inspektion der beeindruckenden Festungsanlagen abgeschlossen, die Ihr in den Provinzen Bithynia Inferioris und Mariandynia errichten lasst. In Begleitung Eurer Generäle und Eures Chefarchitekten habt Ihr mit der Vermessung dessen begonnen, was die Einheimischen als 'Die Mauer von Zipoetes' bezeichnen, eine Aufgabe, die mehrere Tage in Anspruch nahm. Letztendlich sind Sie mit dieser so genannten "Mauer" mehr als zufrieden. Ihr werdet heute Nacht ruhig schlafen und Euch Eurer Macht sicher sein."
me_bithynia_67.a:0 "Nur ein Narr oder Verrückter würde jetzt versuchen, uns anzugreifen.
me_bithynia_67_tooltip:0 "Die Missionsaufgabe '#Y $bithynia_missions_task_67$#!' wurde nun #G Abgeschlossen#!"

me_bithynia_68_title:0 "Ein würdiger Kommandant"
me_bithynia_68_desc:0 "Da wir weiterhin in einem unglaublichen Tempo expandieren, ist es sinnvoll, dass wir einen Kommandanten von Bithynia ernennen. Es gibt viele Aufgaben, für die Ihr persönlich verantwortlich seid, einschließlich der Teilnahme an den zahlreichen zeremoniellen Veranstaltungen, die ständig Eure Aufmerksamkeit erfordern, so dass es nur natürlich ist, dass Ihr das Kommando delegiert. Ihre militärischen Berater unterstützen diese Initiative, und viele von ihnen kämpfen darum, dass ihnen diese Ehre zuteil wird."
me_bithynia_68.a:0 "Alles läuft nach Plan"
me_bithynia_68_tooltip:0 "Die Missionsaufgabe '#Y $bithynia_missions_task_68$#!' wurde jetzt #G Abgeschlossen#!!!"

me_bithynia_69_title:0 "Der Gefeierte Kommandant"
me_bithynia_69_desc:0 "Wir haben eine Nachricht erhalten, die schon fast zur Gewohnheit geworden ist, weil man sie so oft hört: Unser Kommandant war wieder einmal erfolgreich im Feld und hat eine weitere Armee vernichtet, die töricht genug war, gegen sie zu kämpfen."
me_bithynia_69.a:0 "Wir haben weise gewählt"
me_bithynia_69_tooltip:0 "Die Missionsaufgabe '#Y $bithynia_missions_task_69$#!' wurde nun #G Abgeschlossen#!"

me_bithynia_699_title:0 "Neuer bithynischer Kommandant"
me_bithynia_699_desc:0 "Wir haben eine Nachricht erhalten, die schon fast zur Gewohnheit geworden ist, weil man sie so oft hört: Unser Befehlshaber war wieder einmal erfolgreich im Feld und hat eine weitere Armee vernichtet, die töricht genug war, gegen sie zu kämpfen."
me_bithynia_699.a:0 "Wir haben unseren Kommandanten weise gewählt"

me_bithynia_70_title:0 "Hellenisches Asien"
me_bithynia_70_desc:0 "Obwohl dieses Land früher als ein Land voller fremder Götter bekannt war, haben wir beschlossen, den Geist unseres Volkes von unerwünschten religiösen Einflüssen zu reinigen. Indem wir unseren Untertanen mit gutem Beispiel vorangehen, können wir sie davon überzeugen, ihre alten Götter aufzugeben und unser Pantheon anzunehmen, denn unsere Siege sind sicherlich ein Zeichen unserer göttlichen Gunst."
me_bithynia_70.a:0 "Wenn wir uns um die Götter kümmern, werden sie sich um uns kümmern"
me_bithynia_70_tooltip:0 "Die Missionsaufgabe '#Y $bithynia_missions_task_70$#!' wurde nun #G Erfüllt#!"

bithynian_city.1.t:0 "Eine neue bithynische Stadt"
bithynian_city.1.desc:0 "Wir haben die Nachricht von unseren Baumeistern erhalten, dass eine neue bithynische Stadt fertiggestellt wurde. Die Grenzen der Stadt wurden gezogen, und es wurde sorgfältig darauf geachtet, die erweiterte Infrastruktur zu entwerfen, die unsere Städte von denen aller anderen unterscheidet. Die verschiedenen für den Bau benötigten Fachkräfte - Steinmetze, Mosaizisten, Tagelöhner, Holzarbeiter, Schmiede, Stellmacher und zahllose andere, deren Berufe zu zahlreich sind, um sie alle aufzuzählen - haben bereits ihren großzügigen Lohn aus der bithynischen Schatzkammer erhalten und sind nach Hause zurückgekehrt, in der Hoffnung, dass sie in Zukunft eine ähnliche Beschäftigung finden werden."
bithynian_city.1.a:0 "Wunderbare Nachrichten"

