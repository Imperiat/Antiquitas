kush_missions:0 "Das Königreich von Kusch"
kush_missions_DESCRIPTION:0 "Das Volk von Kusch ist nach dem Fall der 25. Dynastie fast in Vergessenheit geraten. Wir werden unser Schicksal umkehren und zum stärksten Pharao aufsteigen, den die Welt je gesehen hat!"
kush_missions_CRITERIA_DESCRIPTION:0 "Diese Mission gilt als abgeschlossen, wenn wir unsere Hegemonie über einen Großteil der griechischen Welt gesichert haben."
kush_missions_BUTTON_TOOLTIP:0 "Ägypten wird unser sein!"

kush_missions_task_1:0 "Kuschitisches Königreich"
kush_missions_task_1_DESC:0 "Wir stehen an der Schwelle zur Größe; bereite unsere Ansprüche vor und lass unsere Grenzen expandieren. Das Königreich von Kush wird die Welt in Ehrfurcht versetzen!"
kush_missions_task_2:0 "Den Nil hinunter"
kush_missions_task_2_DESC:0 "Während unsere Macht wächst, beginnen wir, uns von unseren Kernheimatgebieten auszubreiten. Bringe die Provinzen #Y Alut#! und #Y Gezira#! unter kuschitische Herrschaft."
kush_missions_task_3:0 "Meroe konsolidieren"
kush_missions_task_3_DESC:0 "Es gibt Dinge, die wir tun könnten, um unsere Hauptstadtprovinz Meroe zu konsolidieren, und unsere prächtige Stadt verdient sicherlich alles, was wir für sie tun können."
kush_missions_task_4:0 "Die Kuschiten von Aksum"
kush_missions_task_4_DESC:0 "Sobald wir die Provinzen Aksum und Tana gesichert haben, werden wir die Menschen lehren, die wahren Götter zu verehren."
kush_missions_task_5:0 "Aksumitische Bekehrung"
kush_missions_task_5_DESC:0 "Die reichen Länder von Aksum folgen fremden arabischen Göttern. Die Bekehrung dieser Menschen zu den Kemetern und die Erschließung des aksumitischen Landes wird ihre Loyalität sicherstellen."
kush_missions_task_6:0 "Vorstoß nach Punt"
kush_missions_task_6_DESC:0 "Die karge Wüste zu besiedeln, die Aksum mit dem Rest des Horns von Afrika verbindet, wäre sehr vorteilhaft für uns - wir werden sofort mit den Vorbereitungen beginnen."
kush_missions_task_7:0 "Im Süden"
kush_missions_task_7_DESC:0 "Die Provinz Mosylon am Horn von Afrika birgt große Reichtümer. Sie unter die Kontrolle der Kuschiten zu bringen, würde uns helfen, die Region zu dominieren.\n\n\n\n\n\n\n\n\n\n@event_pic4!"
kush_missions_task_8:0 "Die Kuschiten von Mosylon"
kush_missions_task_8_DESC:0 "Was soll mit der Provinz Mosylon gemacht werden? Wir haben eine Reihe von Möglichkeiten und eine wichtige Entscheidung zu treffen. \n\n\n\n\n\n\n\n\n\n@egypt_mil11!"
kush_missions_task_10:0 "Punt beherrschen"
kush_missions_task_10_DESC:0 "Es wäre für alle Beteiligten besser, wenn wir unsere Hegemonie ausbauen; Punt unter kuschitische Herrschaft bringen."
kush_missions_task_11:0 "Nach Arabien"
kush_missions_task_11_DESC:0 "Viel zu lange haben wir zugesehen, wie unsere Nachbarn ihre natürlichen Ressourcen ausgebeutet haben, obwohl wir wissen, dass wir es verdienen, diese Güter selbst zu kontrollieren. Die Ausdehnung unseres Herrschaftsbereichs auf die reichen Länder Arabiens wird uns großen Reichtum bringen!"
kush_missions_task_12:0 "Die Angelegenheit von Hadhramut"
kush_missions_task_12_DESC:0 "Hadhramut ist seit langem in der ganzen Welt für seinen blühenden Weihrauchhandel bekannt. Dieses Gebiet unter kuschitische Herrschaft zu bringen, würde unsere Kassen sicherlich aufbessern."
kush_missions_task_13:0 "Arabische Konsolidierung"
kush_missions_task_13_DESC:0 "Wir müssen unsere Herrschaft über die fremden Länder Arabiens konsolidieren, um die nationale Sicherheit und den anhaltenden Wohlstand des Weihrauchhandels zu gewährleisten.\n\n\n\n\n\n\n\n\n\n@egypt_mil9!"
kush_missions_task_14:0 "Kuschitisches Arabien"
kush_missions_task_14_DESC:0 "Die Integration der Araber in den Staatsapparat ist für die Sicherheit der Nation unerlässlich."
kush_missions_task_15:0 "Der Vorstoß in den Norden"
kush_missions_task_15_DESC:0 "Die Zeit ist gekommen, nach Norden vorzustoßen, um die einst von Kusch beherrschten und von Amun gesegneten Länder zurückzuerobern. Die großen heiligen Stätten des Nils gehören mit göttlichem Recht uns."
kush_missions_task_16:0 "Nubien konsolidieren"
kush_missions_task_16_DESC:0 "Wir müssen die Kontrolle über die Länder von Nubien konsolidieren, indem wir unsere widerspenstigen Nachbarn unterwerfen und die Zivilisation in diese Länder bringen.\n\n\n\n\n\n\n\n\n@egypt_mil13!"
kush_missions_task_17:0 "Nach Ägypten"
kush_missions_task_17_DESC:0 "Die Zeit ist gekommen, das Land unserer Vorväter zurückzuerobern und über den gesamten Nil zu herrschen!\n\n\n\n\n\n\n\n\n\n@egypt_mil17!"
kush_missions_task_18:0 "Die 32. Dynastie gründen"
kush_missions_task_18_DESC:0 "Es ist an der Zeit, eine neue ägyptische Dynastie auszurufen, um unsere Linie der Pharaonen zu legitimieren und über den gesamten Nil zu herrschen. Wir haben Ägypten von den Griechen befreit. Ruhm für die neue 32. ägyptische Dynastie!\n\n\n\n\n\n\n\n\n\n@egypt_por1!"
kush_missions_task_19:0 "In die Cyrenaika"
kush_missions_task_19_DESC:0 "Westlich des Nildeltas herrschen immer noch Griechen in den Ländern der Cyrenaika. Wir müssen nach Westen vordringen und die griechische Herrschaft in Afrika beenden, denn sie könnten für immer eine Bedrohung für unsere ägyptischen Länder sein, wenn wir ihnen erlauben, sich an unseren Küsten niederzulassen."
kush_missions_task_20:0 "Die Kuschiten der Kyrenaika"
kush_missions_task_20_DESC:0 "Entscheide, ob die Cyrenaica als Militärstaat oder als Handelsstaat freigegeben werden soll. (Jeder kuschitische Klient, der gegründet wird, gibt #G +2.5% Handelswert, +5% Globaler Arbeitskraftmodifikator#! und #R -10 Untertanenloyalität#! an seinen Oberherrn. Kushitische Klienten erhalten #G +5% Levy Size#! und #G +10% Global Manpower Modifier#! )"
kush_missions_task_21:0 "Cyrenaica für Kush"
kush_missions_task_21_DESC:0 "Wir werden die Cyrenaica direkt regieren und sie als Provinz in unser Reich integrieren; zukünftiger Ruhm erwartet sie als Mitglied unseres Landes."
kush_missions_task_22:0 "Palästina"
kush_missions_task_22_DESC:0 "Palästina ist unser! Schon jetzt schreien unsere Armeen nach der Schlacht, begierig auf die reichen Ländereien im Norden der Levante."
kush_missions_task_23:0 "Syrischer Kusch"
kush_missions_task_23_DESC:0 "Die Länder von Syrien werden uns zusätzliche Handelsgewinne aus den reichen Ländern des Orients sowie einen strategischen Puffer gegen aggressive Mächte aus dem Osten, Westen und Norden bieten."
kush_missions_task_24:0 "Ein Standbein in Kleinasien"
kush_missions_task_24_DESC:0 "Ein Standbein in Kleinasien wird die anderen Mächte der Region davon abhalten, diese reichen Länder gegen uns zu konsolidieren, und uns neue Stützpunkte geben, von denen aus wir die grassierende Piraterie an den Küsten des östlichen Mittelmeeres bekämpfen können."
kush_missions_task_25:0 "Landwirtschaft entwickeln"
kush_missions_task_25_DESC:0 "Unsere Ländereien sind zwar trotz des rauen Terrains, das den größten Teil unseres Territoriums ausmacht, fruchtbar, aber wir müssen einfach mehr Nahrung anbauen. Unsere landwirtschaftliche Produktion muss sich verdoppeln, wenn wir unser wachsendes Imperium aufrechterhalten wollen.\n\n\n\n\n\n\n\n\n\n\n@event_pic7!"
kush_missions_task_26:0 "Nubische Architektur"
kush_missions_task_26_DESC:0 "Obwohl die nubische Architektur in der ganzen Welt berühmt ist, wird die Weiterentwicklung unserer Baufähigkeiten unsagbare Vorteile bringen."
kush_missions_task_28:0 "Bauen Sie kuschitische Tempel"
kush_missions_task_28_DESC:0 "Viele große kuschitische Tempel finden sich überall in Nubien. Wir müssen unsere Schirmherrschaft über die Götter fortsetzen, indem wir Tempel bauen; göttliche Segnungen haben uns so weit gebracht, und wir dürfen unseren heiligen Traditionen nicht den Rücken kehren.\n\n\n\n\n\n\n\n\n@event_pic10!"
kush_missions_task_29:0 "Handel mit Töpferwaren"
kush_missions_task_29_DESC:0 "Kush ist in der ganzen Welt als Hersteller der feinsten Töpferwaren der Welt bekannt, und wir haben die Absicht, diesen Handel zu dominieren.\n\n\n\n\n\n\n\n\n\n@egypt_mil19!"
kush_missions_task_30:0 "Bau eines großen Tempels"
kush_missions_task_30_DESC:0 "Ein großer Tempel, der Amun gewidmet ist, würde uns sicherlich die Gunst der Götter bringen..."
kush_missions_task_31:0 "Meroe verschönern"
kush_missions_task_31_DESC:0 "Wir müssen Meroe zu einem leuchtenden Beispiel kuschitischer Macht und Herrlichkeit machen; alle, die ihre robusten Befestigungen betrachten, werden den Zorn von Kusch fürchten."
kush_missions_task_32:0 "Metropole von Meroe"
kush_missions_task_32_DESC:0 "Meroe wird Memphis und Alexandria in den Schatten stellen als die größte Stadt am lebensspendenden Nil.
kush_missions_task_33:0 "Der Handel mit Hanf"
kush_missions_task_33_DESC:0 "Es ist bekannt, dass das Volk von Kush seit langem von der Hanfpflanze angezogen wird..."
kush_missions_task_34:0 "Nilhandel"
kush_missions_task_34_DESC:0 "Der Nil ist und war schon immer eine Fernstraße für den nationalen und internationalen Handel, von Meroe bis Alexandria. Mit ein wenig Hilfe des Staates können wir die enormen wirtschaftlichen Vorteile, die wir derzeit genießen, noch steigern. \n\n\n\n\n\n\n\n\n\n@egypt_mil12!"
kush_missions_task_35:0 "Die Kornkammer Ägyptens"
kush_missions_task_35_DESC:0 "Ägypten ist die Kornkammer des Mittelmeeres. Die Kontrolle und Entwicklung der Landwirtschaft in der Region wird für Stabilität im Land und internationale Gewinne sorgen."
kush_missions_task_36:0 "Die Häfen von Punt"
kush_missions_task_36_DESC:0 "Die Häfen von Punt sind sehr wichtige Handelszentren im östlichen Afrika. Jetzt, da sie unter kuschitischer Herrschaft stehen, müssen wir den anhaltenden Wohlstand dieser Länder sicherstellen."\n\n\n\n\n\n\n\n\n\n@egypt_mil10!
kush_missions_task_37:0 "Südarabien entwickeln"
kush_missions_task_37_DESC:0 "Eine große Vielfalt an seltenen Handelsgütern kann in den öden Ländern Südarabiens gefunden werden. Hier zu investieren, könnte sich für die Staatskasse lohnen..."
kush_missions_task_38:0 "Städte Arabiens"
kush_missions_task_38_DESC:0 "Die Ansammlung von Städten und Siedlungen in ganz Arabien muss weiter urbanisiert und entwickelt werden, um ihre Ressourcen und Arbeitskräfte zu nutzen. Geben Sie bekannt, dass damit sofort begonnen werden soll."
kush_missions_task_39:0 "Häfen der Cyrenaika"
kush_missions_task_39_DESC:0 "Die Häfen der Cyrenaica sind nur wenige Seetage von den reichen Ländern Karthago, Sizilien und Rom entfernt. Der Ausbau der Hafeninfrastruktur in der Region kann uns die Reichtümer aus dem Westen bringen...\n\n\n\n\n\n\n\n\n@egypt_mil6!"
kush_missions_task_40:0 "Kushitischer Handel"
kush_missions_task_40_DESC:0 "Wir sind in der Lage, aus den nationalen und internationalen Handelsrouten Kapital zu schlagen. Investitionen jetzt könnten später zu staatlichen Gewinnen führen...\n\n\n\n\n\n\n\n\n\n\n@egypt_mil18!"
kush_missions_task_41:0 "Der kaiserliche Kult"
kush_missions_task_41_DESC:0 "Der Pharao wird von allen Untertanen als ein Gottkönig angesehen, der Horus wiedergeboren ist und im Jenseits Osiris sein wird."
kush_missions_task_43:0 "Die alte Hauptstadt"
kush_missions_task_43_DESC:0 "Die Provinz Napata war die Hauptstadt vieler kuschitischer Könige vor uns. Auch wenn sie immer noch eine große Stadt ist, so ist es doch unsere Pflicht, Napata zu seinem früheren Ruhm zurückzuführen - die Götter werden unsere Treue belohnen."
kush_missions_task_45:0 "Pyramiden von Kusch"
kush_missions_task_45_DESC:0 "Die großen Pyramiden von Kusch sind ein Zeugnis unserer fortschrittlichen Technik, unserer Hingabe an die Götter und unserer Autorität über die Menschen. Die Völker in Zeit und Raum werden vor der Majestät unserer großartigen Werke in Ehrfurcht erstarren!"
kush_missions_task_46:0 "Beherrsche die Blemmyaner"
kush_missions_task_46_DESC:0 "Schon viel zu lange werden wir von blemmyanischen Banditen belästigt; diese Räuber starten Überfälle und nutzen dann die Wüste, um in den Sanddünen zu verschwinden, bevor unsere Soldaten sie fangen können. Da die Herrscher von Blemmya unsere Bitten, gegen diese Diebe vorzugehen, ignorieren, haben wir beschlossen, die Sache selbst in die Hand zu nehmen."
kush_missions_task_47:0 "Goldminen von Blemmia"
kush_missions_task_47_DESC:0 "Die Berge von Blemmia sind voll von Edelmetallen, was diese Region zu einer wertvollen Ergänzung unseres expandierenden Königreichs macht. Wir sollten so viele Ressourcen wie möglich in die Erschließung der dortigen Minen stecken."
kush_missions_task_48:0 "Umarmt die ägyptischen Sitten"
kush_missions_task_48_DESC:0 "Es ist an der Zeit, dass wir uns die Sitten der Ägypter zu eigen machen; dies ist ein fortlaufender Prozess, aber wir werden es mit Proklamationen offiziell machen."
kush_missions_task_49:0 "Viehzucht"
kush_missions_task_49_DESC:0 "Der Anbau von Rindern in Kush ist seit Generationen eine wichtige Nahrungsquelle. Die Entwicklung unserer Viehzucht wird eine konstante Versorgung unserer Bevölkerung mit Nahrungsmitteln sicherstellen."
kush_missions_task_50:0 "Arabischer Weihrauch"
kush_missions_task_50_DESC:0 "Unser Handel mit arabischem Weihrauch zahlt sich aus; die Zeit ist gekommen, die Gewinne von den Händlern einzusammeln. \n\n\n\n\n\n\n\n\n\n@egypt_mil26!"
kush_missions_task_51:0 "Kushitische Baumeister"
kush_missions_task_51_DESC:0 "Kannst du nicht sehen, wie sich die kuschitische Architektur in den Ländern Unterägyptens verbreitet hat? Jeder wünscht sich, in Städten zu leben und zu arbeiten, die von unseren Ingenieuren entworfen wurden."
kush_missions_task_52:0 "Exotische arabische Waren"
kush_missions_task_52_DESC:0 "Nach einer langen Periode der Investition ist das Rinnsal an exotischen Waren aus unseren Beständen in Arabien gewachsen und erfreut diejenigen, die es sich leisten können, solche prestigeträchtigen Gegenstände zu kaufen."
kush_missions_task_53:0 "Das reichste Land, das die Menschheit kennt"
kush_missions_task_53_DESC:0 "Die Länder am unteren Nil sind weltbekannt für ihren extremen Reichtum; wie viele Tyrannen haben versucht, diese Reichtümer für sich zu kontrollieren? Unter der Herrschaft der Kuschiten ist die Region weiter aufgeblüht. Viele Menschen aus nahen und fernen Ländern strömen nach Ägypten, in der Hoffnung, an den enormen wirtschaftlichen Möglichkeiten teilzuhaben, die dieses sagenumwobene Land bietet.\n\n\n\n\n\n\n\n\n@egypt_mil16!"
kush_missions_task_54:0 "Marmor-Minen"
kush_missions_task_54_DESC:0 "Unsere laufenden Verschönerungsmaßnahmen in den Ländern von Kush erfordern einen ständigen Nachschub an Marmor. Seid euch dessen bewusst und investiert nach Bedarf."
kush_missions_task_55:0 "Adlige des Nils"
kush_missions_task_55_DESC:0 "Der Adel von Unterägypten hat darum gebeten, dass wir weiterhin Akademien bauen, eine Bitte, der wir gerne nachkommen. Die Zufriedenheit der gebildeten Schichten ist ein wesentlicher Bestandteil des Herrscherdaseins; glücklicherweise profitieren wir von diesem Unterfangen."
kush_missions_task_56:0 "Entwicklung von Aksum"
kush_missions_task_56_DESC:0 "Es wäre eine Kleinigkeit für uns, Aksum zu verschönern, wenn man bedenkt, wie reich und mächtig wir geworden sind. Lasst uns in diese alten Ländereien investieren, damit das Ansehen von Kush wächst."
kush_missions_task_final:0 "Groß-Kusch"
kush_missions_task_final_DESC:0 "Die 25. ägyptische Dynastie wurde durch das aggressive assyrische Reich beendet. Jetzt kontrollieren wir ihr gesamtes ehemaliges Land und einen Großteil der bekannten Welt. Von der Größe von Kusch wird man noch in Tausenden von Jahren erzählen.\n\n\n\n\n\n\n\n\n\n@egypt_por1!"

