rel_flavor_kemetic.6.t:0 "Ärger im Anmarsch"
rel_flavor_kemetic.6.desc:0 "Die Bauern unseres Landes beschweren sich ständig über die schlechten Lebensbedingungen - als ob wir für die jahrhundertelange Armut verantwortlich wären, die sie erlebt haben. Es kursieren sogar Gerüchte, die behaupten, dass Maat in unserem Reich nicht mehr gepflegt wird und Isfet nun das Gesetz des Landes ist. Wie soll mit diesem gierigen Bauernpöbel umgegangen werden?"
rel_flavor_kemetic.6.a:0 "Bauern werden sich immer beschweren"
rel_flavor_kemetic.6.b:0 "Etwas Geld sollte ihre Meinung ändern"

rel_flavor_kemetic.7.t:0 "Der Fluch der Maat"
rel_flavor_kemetic.7.desc:0 "Der Bauernpöbel in der Provinz Pattiga von vor Jahren hat sich in etwas wahrhaft Schreckliches verwandelt... die Pflicht unseres Herrschers, Maat im ganzen Land zu erhalten, wurde nicht erfüllt, und nun stehen die bedrohlichen Kräfte von Isfet vor unserer Tür."
rel_flavor_kemetic.7.a:0 "Maat hat uns verflucht!"

rel_flavor_kemetic.8.t:0 "Ein Mystiker wurde gefunden"
rel_flavor_kemetic.8.desc:0 "Ein lokaler Mystiker in [country_province.GetName] ist gefunden worden! Seine Lehren, die er in einfacher, direkter Sprache weitergibt, haben die Menschen vor Ort jahrzehntelang zu Wohlstand geführt, die ihn fast wie ein halbgöttliches Wesen verehren. Vielleicht sollte er in den königlichen Palast eingeladen werden, um beim König zu verweilen."
rel_flavor_kemetic.8.a:0 "Der Mystiker wird den König seine Wege lehren."
rel_flavor_kemetic.8.b:0 "Er soll in [country_province.GetName] bleiben"

rel_flavor_kemetic.9.t:0 "Nationales religiöses Fest"
rel_flavor_kemetic.9.desc_1:0 "Amun-Ra, der das Gebet erhört, der auf den Schrei der Armen und Bedrängten kommt...hüte dich vor ihm! Erzähle ihn dem Sohn und der Tochter, dem Großen und dem Kleinen; erzähle ihn den Generationen von Generationen, die noch nicht entstanden sind; erzähle ihn den Fischen in der Tiefe, den Vögeln im Himmel; erzähle ihn dem, der ihn nicht kennt, und dem, der ihn kennt ... Es mag sein, dass der Diener normal ist, wenn er Unrecht tut, aber der Herr ist normal, wenn er barmherzig ist. Der Herr von Theben ist nicht einen ganzen Tag lang zornig. Was seinen Zorn betrifft ... so bleibt nach einem Augenblick kein Rest davon übrig. Der Hohepriester hat vorgeschlagen, ein nationales Fest zu Ehren des großen Amun zu veranstalten."
rel_flavor_kemetic.9.desc_2:0 "Osiris ist in der kemetischen Religion der Gott der Fruchtbarkeit, der Landwirtschaft, des Jenseits, der Toten, der Auferstehung, des Lebens und der Vegetation. Er wird als grünhäutige Gottheit mit dem Bart eines Pharaos dargestellt, die an den Beinen teilweise in eine Mumie eingewickelt ist, eine charakteristische Atef-Krone trägt und einen symbolischen Krummstab und Dreschflegel hält. Eine nationale Feier zu Ehren von Osiris sollte in [SCOPE.GetRootScope.GetCountry.GetCapital.GetName] abgehalten werden."
rel_flavor_kemetic.9.desc_3:0 "Die Pyramidentexte beschreiben das Wesen des Pharaos in verschiedenen Charakteren als Horus und Osiris. Der Pharao als Horus im Leben wird zum Pharao als Osiris im Tod, wo er mit den anderen Göttern vereinigt wird. Neue Inkarnationen von Horus folgten dem verstorbenen Pharao auf der Erde in Form von neuen Pharaonen. Wir sollten das Leben des großen Pharaos ehren, indem wir ein großes religiöses Fest im Namen des Horus abhalten."
rel_flavor_kemetic.9.desc_4:0 "Die Sonne ist die Spenderin des Lebens und steuert die Reifung der vom Menschen bearbeiteten Pflanzen. Wegen der lebensspendenden Eigenschaften der Sonne verehren die Ägypter den feurigen Himmelskörper als Gott Ra. Die Abhaltung eines nationalen religiösen Festes für Ra wird unseren Wohlstand in den kommenden Jahren sichern.
rel_flavor_kemetic.9.a:0 "Das Fest abhalten"
rel_flavor_kemetic.9.b:0 "Wir werden keinen Cent für diese Narren ausgeben!"

rel_flavor_kemetic.10.t:0 "Das Amulett des Ra"
rel_flavor_kemetic.10.desc:0 "Eines der seltenen Vergnügen, denen [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] frönt, ist das Sammeln von feinen Antiquitäten und Raritäten, denn er hat sich einen Ruf als guter Schätzer antiker Schätze erworben. So ist es nicht verwunderlich, dass eines Tages ein wandernder Priester mit einer Reliquie an den Hof kam, die er verkaufen wollte. Es scheint, dass [holy_man.GetName], ein Priester des Ra, der in einem kleinen Schrein weit im Süden lebt, einen Traum hatte, in dem der Gott ihn bat, uns ein Amulett zu bringen, von dem er behauptet, dass es Menes, dem ersten Dynast, der Ägypten vereinigte, von Ra selbst gegeben wurde. \Nach einigem Feilschen kommt man auf den Preis von hundert Goldmünzen."
rel_flavor_kemetic.10.a:0 "Das Amulett kaufen"
rel_flavor_kemetic.10.b:0 "Verschenke es an [Erbe_dude.GetName]"
rel_flavor_kemetic.10.c:0 "[heiliger_man.GetName] muss für diesen Unsinn sterben!!!"

rel_flavor_kemetic.11.t:0 "Aufruhr unter den Priestern in [tempel_provinz.GetName]"
rel_flavor_kemetic.11.desc:0 "Trotz unserer Annäherungsversuche an die lokale Priesterschaft gibt es immer noch Unruhen in [temple_province.GetName], da einige ihrer Anführer sich weigern, unsere Souveränität zu akzeptieren. Das ist eine heikle Situation, denn wir können es uns nicht leisten, die religiösen Autoritäten zu verärgern, aber bisher haben die großzügigen Geschenke, die wir ihnen immer wieder schicken, ihre Herzen nicht erweicht. Was sollen wir tun?"
rel_flavor_kemetic.11.a:0 "Sie werden nichts von [SCOPE.GetRootScope.GetCountry.GetName] bekommen"
rel_flavor_kemetic.11.b:0 "Gib ihnen Geld, um ihren Tempel zu erhalten"
rel_flavor_kemetic.11.c:0 "[SCOPE.GetRootScope.GetCountry.GetRuler.GetName] wird [temple_province.GetName] besuchen"

rel_flavor_kemetic.12.t:0 "Lästernder Schreiber"
rel_flavor_kemetic.12.desc:0 "Wir haben beunruhigende Berichte über einen Schreiber erhalten, der dank unserer Großzügigkeit in seine Position aufgestiegen ist und in unserem Namen unflätige Gedichte über die Götter verfasst hat. Wir ... zögern, die Details dieser schmutzigen Estriche mitzuteilen, da unsere Bescheidenheit uns daran hindert, uns vor Euch zu schämen, [SCOPE.GetRootScope.GetCountry.GetRuler.GetName], aber wir können nicht zulassen, dass dieser unzüchtige Schreiber die Bevölkerung weiterhin mit seinem Dreck verunreinigt - die Leute beschweren sich, dass wir dies zugelassen haben."
rel_flavor_kemetic.12.a:0 "Das kann nicht sein!"
rel_flavor_kemetic.12.b:0 "Wir lassen das durchgehen...vorerst"
rel_flavor_kemetic.12.c:0 "Vielleicht bin ich ein schlechter Herrscher..."

rel_flavor_kemetic.13.t:0 "Ärger im Tempel von [temple_province.GetName]"
rel_flavor_kemetic.13.desc:0 "Es gab Unruhen im Tempel von [temple_province.GetName], [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]. Normalerweise bieten wir den Leuten Bier und Brot an, eine Last, die wir gerne tragen, aber die Priester in der Nähe von [temple_province.GetName] behaupten, dass die Bauern in Lagerräume eingebrochen sind, sich selbst bedient haben und sogar einen Priester getötet haben, der versuchte, den Mob aufzuhalten. Ihre wirtschaftliche Lage ist zwar eine unglückliche Folge der Kriege, die wir geführt haben, aber wir können nicht zulassen, dass die Leute wie gewöhnliche Diebe handeln - es sollte etwas unternommen werden."
rel_flavor_kemetic.13.a:0 "Schickt Truppen, um für Ordnung zu sorgen"
rel_flavor_kemetic.13.b:0 "Wir lassen das durchgehen...vorerst"

rel_flavor_kemetic.14.t:0 "[bad_guy.GetName] Fordert Maat heraus"
rel_flavor_kemetic.14.desc:0 "Es gibt Gerüchte, dass ein [bad_guy.GetName], ein abtrünniger Priester, der behauptet, den wahren Willen der Götter zu verkünden, in den Wüsten prophezeit und Lügen an alle verbreitet, die stehenbleiben und auf seine Niedertracht hören. [bad_guy.GetName] behauptet, dass die Stunde des Jüngsten Gerichts naht und dass Maat erst wiederhergestellt werden kann, wenn die Armeen von [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] in die Vergessenheit geraten sind. Wir sind natürlich sehr verärgert über diese Nachricht und sollten dies nicht tolerieren."
rel_flavor_kemetic.14.a:0 "Jetzt ist es an der Zeit zu handeln; Isfet darf nicht siegen!"
rel_flavor_kemetic.14.b:0 "Lasst sie in Ruhe...es wird schon gut gehen"
rel_flavor_kemetic.14.c:0 "[bad_guy.GetName] wird keinen weiteren Tag leben"

rel_flavor_kemetic.15.t:0 "[da_deity.GetName] segnet [deity_holy_site.GetName]"
rel_flavor_kemetic.15.desc:0 "Eine seltene gute Nachricht für Euch, mein Herr - nichts weniger als ein Wunder. Die Götter haben sich für uns interessiert und für die gute Arbeit, die wir in der Nähe von [deity_holy_site.GetName] geleistet haben. Eines Nachts verließen die Priester den Tempel, aber als sie am Morgen zurückkehrten, fanden sie überquellende Körbe mit Münzen am Sockel der Statuen; es scheint, dass die Götter uns buchstäblich ein Geschenk gemacht haben. Was sollen wir mit dieser Gabe anfangen?"
rel_flavor_kemetic.15.a:0 "[da_deity.GetName] ist großartig!"
rel_flavor_kemetic.15.b:0 "Leiten Sie die Mittel an den Staat weiter"

rel_flavor_kemetic.16.t:0 "[deity_holy_site.GetName] In Trouble"
rel_flavor_kemetic.16.desc:0 "[holy_site_owner.GetName] beutet das Gebiet von [deity_holy_site.GetName] aus, vielleicht mit härterer Hand als uns lieb ist. Wenn das so weitergeht, wird [da_deity.GetName] sicherlich verärgert sein. Der Trick ist, wie Sie wissen, das Schaf zu scheren, ohne zu nah an der Haut zu schneiden."
rel_flavor_kemetic.16.a:0 "Es gibt nichts, was wir tun können"
rel_flavor_kemetic.16.b:0 "Konfiszieren Sie den Betrieb"

rel_flavor_kemetic.17.t:0 "Ägyptische Investitionen"
rel_flavor_kemetic.17.desc:0 "Die letzten Finanzberichte sind eingetroffen, und es sieht so aus, als hätten wir einen Überschuss in [commerce_province.GetName] - schwer zu glauben, ich weiß. Was sollen wir mit diesem unerwarteten Geldsegen anfangen? Wir könnten sicherlich in unsere ägyptischen Betriebe reinvestieren, aber wir könnten die Gewinne auch einfach einstecken ... die richtige Vorgehensweise ist unklar."
rel_flavor_kemetic.17.a:0 "[commerce_province.GetName] wird großartig sein!"
rel_flavor_kemetic.17.b:0 "Sie müssen ihren Beitrag für den Staat leisten"
rel_flavor_kemetic.17.c:0 "Investieren Sie mehr in [Handel_Provinz.GetName]"

rel_flavor_kemetic.18.t:0 "Opfergaben für [Gottheit_heiliger_Ort.GetName]"
rel_flavor_kemetic.18.desc:0 "Es ist weithin bekannt, dass die Verehrer von [Gottheit_heilige_Stätte.GetName] ihre Frömmigkeit mit Geldgeschenken bekunden, was dazu geführt hat, dass die lokalen Schatzkammern anschwellen. Es wäre ein Leichtes für uns, uns an dieser Tradition zu beteiligen, indem wir ein paar Münzen als Geste des guten Willens schicken, aber wir könnten auch persönlich vorbeischauen und sehen, wie viel Reichtum sie angehäuft haben ... sind wir nicht selbst ein wenig schuldig? Der Unterhalt dieser Tempel ist nicht billig."
rel_flavor_kemetic.18.a:0 "Schickt noch mehr Opfergaben"
rel_flavor_kemetic.18.b:0 "Lasst uns persönlich vorbeikommen und den Zehnten einsammeln"
rel_flavor_kemetic.18.c:0 "Das alles ist nicht nötig"

rel_flavor_kemetic.19.t:0 "Ärger im Tempel des Hatschepsu"
rel_flavor_kemetic.19.desc:0 "Wir haben Boten vom Hatschepsu-Tempel erhalten, die uns gewarnt haben, dass die Anlage in einem schlechten Zustand ist. Teile des Mauerwerks sind von der Decke gefallen und haben einen einheimischen Anbeter getötet, und der Wüstensand sammelt sich um die Monumente und droht, sie für immer zu begraben. Es wird einiges an Geld und Arbeitskräften erfordern, um den Tempel wieder zu dem zu machen, was er einmal war, aber es ist auch wahr, dass viele die Region verlassen haben, weil sie glauben, dass ihre besten Tage längst vorbei sind. Ist das alles die Kosten wert? Das ist die Frage, vor der wir stehen."
rel_flavor_kemetic.19.a:0 "Schickt Truppen zur Reparatur des Tempels"
rel_flavor_kemetic.19.b:0 "Eh... das kümmert niemanden, vor allem mich nicht"

#König Priester von Theben Ereigniskette
rel_flavor_kemetic.20.t:0 "Priester von Theben"
rel_flavor_kemetic.20.desc:0 "Als wir begannen, in ägyptisches Gebiet zu expandieren, hatten wir vor allem mit Angriffen ausländischer Feinde zu tun und konnten uns nicht vorstellen, dass die einheimischen Bewohner der eroberten Länder uns so viel Kopfzerbrechen bereiten würden. Nun haben wir erfahren, dass die Priester von Theben, die mit ihrer derzeitigen Situation unzufrieden sind, Ärger machen und behaupten, wir hätten kein göttliches Recht, über das Schwarze Land zu herrschen. Das ist zweifellos ärgerlich, aber wir haben auch andere, dringende Angelegenheiten, die Eure Aufmerksamkeit erfordern. Was soll mit diesen sich einmischenden Priestern geschehen?"
rel_flavor_kemetic.20.a:0 "Nichts tun, aber sie wissen lassen, dass ich unglücklich bin"
rel_flavor_kemetic.20.b:0 "Stoppen Sie das sofort, koste es, was es wolle!"

rel_flavor_kemetic.21.t:0 "Königliche Priester erklären die Unabhängigkeit!"
rel_flavor_kemetic.21.desc:0 "Verfluchte Schicksale! Diese lästigen Priester aus Theben haben ihre Unabhängigkeit erklärt! Sie haben alle religiösen Gegenstände in ihren Tempeln verkauft und mit dem Geld eine Armee aufgestellt, weil sie behaupten, die Götter würden uns für unsere Blasphemie bestrafen. Der Wüstensand wird rot sein vom Blut dieser Verräter!"
rel_flavor_kemetic.21.a:0 "Zeit zu kämpfen!"

Ereigniskette #Apis Bull
rel_flavor_kemetic.22.t:0 "Der Apis-Stier wurde gefunden!"
rel_flavor_kemetic.22.desc:0 "Du wirst nicht glauben, was für Nachrichten aus dem Süden kommen, [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]! Es scheint, dass die Götter ins Land Ägypten zurückkehren, denn der Apis-Stier wurde zum ersten Mal seit Generationen wiedergefunden. Eine Versammlung von Hohepriestern hat die Untersuchung des Stiers abgeschlossen und bestätigt, dass es sich bei diesem prächtigen Tier tatsächlich um den Apis handelt. Alle Zeichen sind vorhanden, darunter ein weißes Dreieck auf der Stirn, das von zwei Halbmonden auf beiden Seiten ergänzt wird. Wo immer der Apis-Stier auftaucht, fallen die Gläubigen auf die Knie, weinen vor Freude und preisen die Götter für ihre Barmherzigkeit - die Gunst des Göttlichen ist uns zuteil geworden!"
rel_flavor_kemetic.22.a:0 "Gepriesen sei der Apis-Stier!"

rel_flavor_kemetic.23.t:0 "Der Apis-Stier inspiriert [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]"
rel_flavor_kemetic.23.desc:0 "Eines Morgens beschloss [SCOPE.GetRootScope.GetCountry.GetRuler.GetName], zum Tempel hinunterzugehen, in dem der Apis-Stier residierte, weil er Zeit mit der göttlichen Kreatur verbringen wollte. In der Kammer, in der der Stier residiert, herrscht stets eine friedliche Aura, denn die Diener schwenken große Ventilatoren, um die Luft im Heiligtum zirkulieren zu lassen, während ein Musiker sanft auf einer Harfe zupft. Der Apis-Stier liegt auf allen Vieren und frisst Datteln aus der Hand einer Sklavin. Langsam dreht er sich um, um die Anwesenheit von [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] zu würdigen, und neigt leicht den Kopf.
rel_flavor_kemetic.23.a:0 "So ein schöner Stier"
rel_flavor_kemetic.23.b:0 "Überschüttet den Tempel mit Geschenken"
rel_flavor_kemetic.23.c:0 "Esst den Apis-Stier!?!"
eat_the_apis_bull_tt:0 "#R [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] wird den Apis-Stier zerschneiden und essen!"

rel_flavor_kemetic.24.t:0 "Der Apis-Stier ist krank"
rel_flavor_kemetic.24.desc:0 "Wir haben beunruhigende Nachrichten von den Priestern erhalten, die den Apis-Stier betreuen. Das Tier weigert sich, Wasser zu trinken und frisst nicht, selbst wenn man ihm seine Lieblingssnacks anbietet. Unsere Priester haben Opfer dargebracht und um göttliche Heilung für das Tier gebeten, aber unsere Gebete wurden bisher nicht erhört. Was sollen wir tun? Es wäre schrecklich, wenn der Stier sterben würde, während wir uns um ihn kümmern."
rel_flavor_kemetic.24.a:0 "Alles tun, was wir können, um den Stier zu heilen"
rel_flavor_kemetic.24.b:0 "Für sein Wohlergehen zu beten, muss genügen"
rel_flavor_kemetic.24.c:0 "Der Apis-Stier sieht sehr lecker aus!"

rel_flavor_kemetic.25.t:0 "Der Apis-Bulle ist gestorben!"
rel_flavor_kemetic.25.desc:0 "Mitten in der Nacht kamen beunruhigende Träume für [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]. Im wirbelnden Sand der Wüste stand ein großer Tempel, dessen große goldene Tür mit Siegeln und Flüchen bedeckt war, die [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis] die Nackenhaare aufstellten. Plötzlich ertönte ein lauter Donnerschlag, und die Tür fiel aus den Angeln, während ein Strom von Heuschrecken aus der Öffnung hervorbrach, den Himmel vollständig ausfüllte und das Licht der Sonne auslöschte. \Schreiend wachte [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] auf und sah nur zwei Priester mit niedergeschlagenen Gesichtern im königlichen Schlafgemach stehen. Wir entschuldigen uns für die Störung, aber ihr müsst wissen, dass der Apis-Stier gestorben ist."
rel_flavor_kemetic.25.a:0 "Wir müssen einen neuen Stier finden!"
rel_flavor_kemetic.25.b:0 "Lasst die Tradition aussterben"
start_search_for_apis_bull_tt:0 "Beginnen Sie die Suche nach einem neuen Apis-Stier."

rel_flavor_kemetic.26.t:0 "Die Suche ist abgeschlossen"
apis_bull_found_desc:0 "Wir haben aufregende Neuigkeiten, die wir Euch heute Morgen mitteilen können, o [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]; die Götter haben ihr Gesicht nicht von Euch abgewandt, sondern lassen ihr Antlitz weiterhin auf unser Volk scheinen. Es wurde ein weiterer Apis-Stier gefunden, der das Ebenbild des kürzlich Verstorbenen ist. \Ihr habt den Stier selbst gesehen und seid erstaunt über seine Vollkommenheit; wahrlich, die Götter haben uns weit mehr gesegnet, als wir verdient haben."
apis_bull_not_found_desc:0 "Obwohl wir keine Kosten gescheut haben, von den Reinigungsritualen bis zur Ausstattung des königlichen Suchtrupps mit dem Besten, was man für Geld kaufen kann, sind unsere Späher mit leeren Händen zurückgekehrt. Sie durchkämmten das Land von oben bis unten, konnten aber keinen weiteren Apis-Bullen finden ... wir wagen nicht daran zu denken, was dies für unsere Zukunft bedeutet."
rel_flavor_kemetic.26.a:0 "Ein neuer Apis-Stier wurde gefunden!"
rel_flavor_kemetic.26.b:0 "Es wurde kein Apis-Bulle gefunden"

rel_flavor_kemetic.27.t:0 "Umrundung der Weißen Mauern"
rel_flavor_kemetic.27.desc:0 "Vor vielen Jahren errichtete der mythische König Menes die Weißen Mauern von Memphis als zentralen Regierungssitz für ganz Ägypten. Fast jeder Pharao vor uns hat eine zeremonielle Umrundung der Weißen Mauern vollzogen. Dies würde mehrere Tage dauern, und wir müssten eine teure rituelle Prozession um die Stadt Memphis vorbereiten. Durch die Umrundung wird der neue Pharao in seinem Anspruch auf den Thron bestärkt."
rel_flavor_kemetic.27.a:0 "Spaziergang durch die Mauern"
rel_flavor_kemetic.27.b:0 "Du verarschst mich doch, oder? Das kann doch nicht wahr sein"

rel_flavor_kemetic.28.t:0 "Sokar Fest"
rel_flavor_kemetic.28.desc:0 "In der Nacht vor dem Sokar-Fest wird eine Nachtwache an den Gräbern der Verstorbenen abgehalten. Sie ist bekannt als 'Nacht der Notjeryt' und auch als 'Tag des Zwiebelbindens', an dem die Ägypter Zwiebelgirlanden banden, um sie zu tragen und den Verstorbenen zu opfern. Die Bedeutung des Sokar-Festes ergibt sich aus seiner Verbindung mit der antiken Bedeutung des Gottes der Unterwelt, Osiris, und seiner Verbindung mit den archaischen Kräften von Memphis."
rel_flavor_kemetic.28.a:0 "Beginn des Festes"
rel_flavor_kemetic.28.b:0 "Ich bleibe nicht die ganze Nacht auf - ich habe noch etwas zu tun"

rel_flavor_kemetic.29.t:0 "Sed Fest"
rel_flavor_kemetic.29.desc:0 "Ein sehr wichtiges Ritual, das Sed-Fest, symbolisierte die Regeneration und sollte dem Pharao eine lange Herrschaft im Jenseits sichern. Die Rituale sollten die Harmonie zwischen dem König und dem Universum im Falle einer Krankheit oder einfach nur im Alter wiederherstellen. Im Laufe des Festes führen Priester den König in zwei Pavillons, wo er die Kronen von Ober- und Unterägypten erhält, was eine symbolische Erneuerung der Krönungszeremonie darstellt. Im Anschluss an das große Sed-Fest gibt es für alle Anwesenden üppige Speisen, Getränke, Musik und Tanz."
rel_flavor_kemetic.29.a:0 "Beginn des Festes "
rel_flavor_kemetic.29.b:0 "Wie viele wertlose Traditionen haben diese Ägypter?"

rel_flavor_kemetic.30.t:0 "Opet Fest"
rel_flavor_kemetic.30.desc:0 "Das große Opet-Fest wird bald beginnen, es wird, wie schon seit vielen Jahren, in der heiligen Stadt Theben stattfinden. Die thebanischen Bürger und ihre Gäste aus der Ferne feiern die fruchtbare Verbindung zwischen ihrem Pharao und dem allmächtigen Gott Amun. Das Volk wird sich mit dem Pharao in einer dramatischen Prozession zu Ehren Amuns vereinen, die am Amun-Tempel in Karnak beginnt und am Luxor-Tempel, anderthalb Meilen entfernt am Südende der Stadt, endet."
rel_flavor_kemetic.30.a:0 "Beginn der Feierlichkeiten"
rel_flavor_kemetic.30.b:0 "Amun wird nichts dagegen haben, wenn wir ein Jahr Pause machen"

rel_flavor_kemetic.31.t:0 "Tekh Fest"
rel_flavor_kemetic.31.desc:0 "Das Tekh-Fest, auch bekannt als das Fest der Trunkenheit, war Hathor, der Herrin der Trunkenheit, gewidmet. Der Legende nach war Ra der endlosen Grausamkeit und des Unsinns der Menschen überdrüssig geworden und schickte Sekhmet, um sie zu vernichten. Sie machte sich mit Begeisterung an ihre Aufgabe, zerfetzte die Menschen und trank ihr Blut. Ra ist mit der Zerstörung zufrieden, bis ihn die anderen Götter darauf hinweisen, dass er, wenn er den Menschen eine Lektion erteilen wolle, die Zerstörung beenden sollte, bevor niemand mehr übrig sei, der daraus lernen könne. Ra befiehlt daraufhin der Biergöttin Tenenet, eine große Menge des Gebräus rot zu färben, und lässt es nach Dendera bringen, genau in Sekhmets Zerstörungspfad. Sie findet es und trinkt es in dem Glauben, es sei Blut, schläft ein und erwacht als die sanfte und wohltätige Hathor."
rel_flavor_kemetic.31.a:0 "Beginn der Feierlichkeiten"
rel_flavor_kemetic.31.b:0 "Ich bezahle nicht, um den Pöbel betrunken zu machen; sorry"

rel_flavor_kemetic.32.t:0 "Bast-Fest"
rel_flavor_kemetic.32.desc:0 "Das Bast-Fest ehrt die Geburt der Katzengöttin Bastet, der Hüterin von Herd und Heim und Beschützerin von Frauen, Kindern und weiblichen Geheimnissen. Wir feiern das Fest der Göttin mit Trinken, Tanzen und Musizieren. Das Bast-Fest gehört zu den beliebtesten Festen in Ägypten; in der Regel nehmen Hunderttausende von Menschen aus ganz Ägypten daran teil. Es wäre sehr unklug, diese Zusammenkunft zu vernachlässigen..."
rel_flavor_kemetic.32.a:0 "Beginn der Feierlichkeiten"
rel_flavor_kemetic.32.b:0 "Nicht jetzt; wir haben zu viel zu tun"

rel_flavor_kemetic.33.t:0 "Min-Fest"
rel_flavor_kemetic.33.desc:0 "Min ist der Gott der Fruchtbarkeit, der Potenz und der Fortpflanzung. Zu Beginn des Min-Festes versammeln sich viele Tausende von Menschen am Min-Tempel. Dort wird die Statue des Min von den Priestern in einer Prozession aus dem Tempel getragen, an der auch heilige Sänger und Tänzer teilnehmen. Wenn sie den Platz erreichen, an dem der Pharao steht, schneidet er feierlich die erste Getreidegarbe an, um seine Verbindung zwischen den Göttern, dem Land und den Menschen zu symbolisieren, und bringt das Getreide dem Min als Opfergabe dar. Das Fest ehrt sowohl den Pharao als auch Min in der Hoffnung auf eine weiterhin erfolgreiche Herrschaft, die dem Land und den Menschen Fruchtbarkeit bringen soll."
rel_flavor_kemetic.33.a:0 "Beginn der Feierlichkeiten"
rel_flavor_kemetic.33.b:0 "Wir haben erst kürzlich ein Fest gefeiert...es reicht!"

rel_flavor_kemetic.34.t:0 "Das schöne Fest im Tal"
rel_flavor_kemetic.34.desc:0 "Das Schöne Fest des Tals ehrt die Seelen der Verstorbenen und ermöglicht es den Lebenden und den Toten, gemeinsam zu feiern und dabei gleichzeitig Amun zu ehren. Die Statuen von Amun, Mut und Khonsu (die thebanische Triade) werden aus ihren Tempeln geholt, um die Totentempel und Nekropolen auf der anderen Seite des Flusses zu besuchen. Die Menschen besuchen ihre verstorbenen Angehörigen an ihren Gräbern und bringen Blumensträuße sowie Speisen und Getränke mit. Die Bilder der Verstorbenen werden in der Prozession mitgeführt, damit ihre Seelen an den Feierlichkeiten teilnehmen können, und werden nach dem Fest in den Gräbern zurückgelassen."
rel_flavor_kemetic.34.a:0 "Beginn der Feierlichkeiten"
rel_flavor_kemetic.34.b:0 "Informiere das Volk, dass das Fest abgesagt wird"

#Ereigniskette "Pyramidenbau
rel_flavor_kemetic.35.t:0 "Ein großer Vorschlag"
rel_flavor_kemetic.35.desc:0 "Vor ein paar Tagen kam [pyramid_builder.GetName] nach [SCOPE.GetRootScope.GetCountry.GetCapital.GetName] und bat um eine Audienz bei [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]. Es scheint, dass [pyramid_builder.GetName] ein Meisterarchitekt ist, der nicht nur mit den Baustilen der großen Städte und Reiche, die uns umgeben, vertraut ist, sondern auch mit unseren eigenen geschätzten Traditionen; ein wahrer Gelehrter der Architektur. Es wurde vorgeschlagen, dass wir den Bau einer neuen Pyramide nach dem Vorbild unserer Vorfahren finanzieren, um unsere Würdigkeit als Herrscher zu verkünden. \Das wird natürlich teuer werden, aber die Worte von [pyramid_builder.GetName] haben etwas für sich..."
rel_flavor_kemetic.35.a:0 "[pyramid_province_1.GetName] ist eindeutig die beste Wahl"
rel_flavor_kemetic.35.b:0 "[pyramid_province_2.GetName] ist ein großartiger Ort für eine Pyramide"
rel_flavor_kemetic.35.c:0 "[pyramid_province_3.GetName] ist schön"
rel_flavor_kemetic.35.d:0 "[pyramid_province_4.GetName] ist gut"
rel_flavor_kemetic.35.e:0 "Wir brauchen keine Pyramide zu bauen!"
rel_flavor_kemetic.35.f:0 "Was für eine schreckliche Idee; tötet diesen Mann sofort!!!"
choose_the_kind_of_pyramid_to_build:0 "[SCOPE.GetRootScope.GetCountry.GetRuler.GetName] wird entscheiden, wie die Pyramide gebaut werden soll."

rel_flavor_kemetic.36.t:0 "Materialien der Pyramide"
rel_flavor_kemetic.36.desc:0 "[pyramid_builder.GetName] unten auf der Baustelle hat eine Reihe von feinen Materialien vorgeschlagen, die für den Bau der großen Pyramide verwendet werden können, und Proben aus ihren persönlichen Werkstätten mitgebracht, damit wir entscheiden können, was wir verwenden. Obwohl dies zweifellos aufregend ist, fragt sich [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] laut, wie sehr dieses Unterfangen unsere Schatzkammer leeren wird."
rel_flavor_kemetic.36.a:0 "Holz und Stein ist eindeutig die beste Wahl"
rel_flavor_kemetic.36.b:0 "Marmor und Silber werden exquisit sein"
rel_flavor_kemetic.36.c:0 "Ebenholz und Elfenbein, die Vorzüge unseres Volkes, sollen verwendet werden"
rel_flavor_kemetic.36.d:0 "Eine komplett goldene Pyramide ist die einzige Option für [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]"
rel_flavor_kemetic.36.e:0 "Vielleicht ist das keine so gute Idee"
begin_pyramid_construction_tt:0 "#Beginne den Bau der Großen Pyramide von [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]#!"
this_will_put_us_into_debt_tt:0 "#R Die Einnahme dieser Option wird [SCOPE.GetRootScope.GetCountry.GetName]# in Schulden stürzen!"

