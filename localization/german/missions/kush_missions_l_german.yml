temple_of_hatshepsu_desc:0 "Der prächtige Tempel des Hatschepsu erweckt Ehrfurcht in allen, die das Glück haben, seine Wunder zu bestaunen."
apis_bull_of_memphis:0 "Apis-Stier von Memphis"
apis_bull_of_memphis_desc:0 "Der Apis-Stier hat sich gezeigt und wandelt unter unserem Volk."
walked_white_walls_of_memphis:0 "Gewanderte weiße Mauern von Memphis"
walked_white_walls_of_memphis_desc:0 "Unser Pharao hält die alten Bräuche aufrecht, einschließlich des Begehens der Weißen Mauern, damit die Götter uns weiterhin ihr Antlitz zeigen."
sokar_feast_celebrations:0 "Sokar Fest Feierlichkeiten"
sokar_feast_celebrations_desc:0 "Das Sokar-Fest, das auch als Tag der Zwiebeln bekannt ist, wird ständig gefeiert. Unser Volk ehrt seine Vorfahren und gedenkt derer, die uns ins Jenseits vorausgegangen sind."
sed_festival_province_mod:0 "Sed Fest"
sed_festival_province_mod_desc:0 "Das Sed-Fest, eine Zeit der Besinnung und Regeneration, findet derzeit statt, in der Hoffnung, dass die Frömmigkeit des Pharaos eine lange Herrschaft gewährleistet."
tekh_festival_mod:0 "Tekh-Fest"
tekh_festival_mod_desc:0 "Das Tekh-Fest, bekannt als das Fest der Trunkenheit, ist im Gange - lasst das Bier fließen, damit Sekhmets Zorn besänftigt wird!"
bast_festival_mod:0 "Bast-Festival"
bast_festival_mod_desc:0 "Das Fest von Bast, der Katzengöttin, die Frauen und Kinder beschützt, findet statt; es ist eine Zeit des Feierns und der Freude im Königreich."
min_festival_mod:0 "Min-Festival"
min_festival_mod_desc:0 "Das Min-Fest ist im Gange, mit Gesang und Tanz wird sichergestellt, dass unser Volk fruchtbar und stark bleibt."
