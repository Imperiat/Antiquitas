me_kush_1_title:0 "Das Kuschitische Königreich"
me_kusch_1_desc:0 "Die fünfundzwanzigste Dynastie Ägyptens wurde 757 v. Chr. von den Kuschitenkönigen gegründet. Durch die Wiedervereinigung von Unterägypten, Oberägypten und Kusch entstand das größte ägyptische Reich seit dem Neuen Reich. Auf sie folgte die sechsundzwanzigste Dynastie, die letzte einheimische Dynastie, die Ägypten regierte, bevor das Achämenidenreich einfiel. Jetzt jedoch herrscht die mächtige mazedonische Dynastie der Ptolemäer über die heiligen Länder Ägyptens. Wir haben viel zu lange darauf gewartet, den Ruhm der fünfundzwanzigsten Dynastie wiederherzustellen, aber jetzt ist die Zeit gekommen, dass Kusch den Nil hinuntersegelt und unseren Platz als Könige von Ägypten wieder einnimmt!"
me_kush_1.a:0 "Kush wird zu Größe aufsteigen!"

me_kush_2_title:0 "Ein aksumitischer Kunde"
me_kush_2_desc:0 "Nun, da unsere Eroberungskriege abgeschlossen sind, müssen wir Entscheidungen über das Schicksal von Aksum treffen. Die Region von Aksum wäre weitaus wohlhabender, wenn wir einen kuschitischen Klientenstaat errichten würden, aber wir müssen entscheiden, wie wir dieses Gebiet richtig verwalten. Sollen wir unseren Klientelstaat vereinigen oder zwei kleinere Territorien schaffen? Eure Berater sind sich nicht sicher, was das Beste ist."
me_kush_2.a:0 "Gebt einen kuschitischen Klientenstaat frei, dem die Provinzen Tana und Aksum gehören"
me_kush_2.b:0 "Gib zwei kuschitische Klienten in den Provinzen Tana und Aksum frei."

me_kush_3_title:0 "Kolonisierung von Punt"
me_kush_3_desc:0 "Wir haben die Nachricht erhalten, dass die Vermessungstrupps bereit sind, in die Einöde von Karmille vorzustoßen. Alles, was wir brauchen, um mit der Kolonisierung der unbewohnten Gebiete von Punt zu beginnen, ist Euer Befehl."
me_kush_3.a:0 "Kolonisieren Sie die Provinz Karmille"
me_kush_3.b:0 "Wir werden unser Gold nicht ausgeben, um diese Einöde zu besiedeln!"

me_kush_4_title:0 "Besiedlung von Punt"
me_kush_4_desc:0 "Unsere ersten Vorstöße in das Land Punt haben sich als erfolgreich erwiesen, und wenn Ihr es wünscht, könnten wir die Kolonisierung dieser unbewohnten Gebiete fortsetzen. Sollen wir Männer in die Provinzen Kebranitia und Rhammanitai entsenden? Ihr seid mit den damit verbundenen Kosten vertraut.
me_kush_4.a:0 "Kolonisieren Sie die Provinzen Kebranitia und Rhammanitai"
me_kush_4.b:0 "Ich weigere mich, noch mehr von unserem Gold auszugeben, um ein leeres Ödland zu kolonisieren!"

me_kush_6_title:0 "Ein Kunde in Mosylon"
me_kush_6_desc:0 "Nachdem unsere Siedler gerade in Mosylon gelandet sind, müssen wir nun eine wichtige Entscheidung treffen. Soll sich unser kuschitischer Klient in Mosylon auf die Entwicklung seiner militärischen Fähigkeiten oder auf den Handel und die Anhäufung von Reichtum konzentrieren? Unabhängig von Ihrer Entscheidung wissen wir, dass Mosylon unter den Kuschiten gedeihen wird."
me_kush_6.a:0 "Geben Sie die Provinz Mosylon als militärisch orientierten Klienten frei"
me_kush_6.a.tt:0 "#Y Kushite Mosylon#! wird #G +10% Manpower#! für 25 Jahre erhalten."
me_kush_6.b:0 "Geben Sie die Provinz Mosylon als handelsorientierten Kunden frei"
me_kush_6.b.tt:0 "#Y Kushite Mosylon#! erhält #G +5% Handelswert#! für 25 Jahre."
me_kush_6.c:0 "Eine Kolonie"
me_kush_6.d:0 "Zwei Kolonien"

me_kush_7_title:0 "Mosylonischer Kolonialschwerpunkt"
me_kush_7_desc:0 "Die Kolonien, die in den Städten Mosylons errichtet wurden, gedeihen unter der kuschitischen Herrschaft zur Überraschung von absolut niemandem. Worauf sollen sich diese neu gegründeten kuschitischen Kolonien jetzt, da unsere Siedlungen zu expandieren beginnen, konzentrieren? Es wird gut für sie sein, sich zu spezialisieren."
me_kush_7.a:0 "Militär"
me_kush_7.b:0 "Bürgerlich"
me_kush_7.c:0 "Religiös"
me_kush_7.d:0 "Handel"

me_kush_10_title:0 "Ein Kunde in der Cyrenaika"
me_kush_10_desc:0 "Da die Cyrenaica nun fest unter unserer Kontrolle ist, müssen wir nun eine wichtige Entscheidung treffen, die wir nicht länger aufschieben können. Soll sich unser kuschitischer Klient auf die Entwicklung seiner militärischen Fähigkeiten oder auf den Handel und die Anhäufung von Reichtum konzentrieren? Wir könnten das Land auch unter unserer direkten Herrschaft behalten, wenn wir das wollen - die Entscheidung liegt ganz bei Ihnen."
me_kush_10.a:0 "Geben Sie die Region Cyrenaica als militärisch orientierten Kunden frei"
me_kush_10.a.tt:0 "#Y Kushite Cyrenaica#! wird #G +10% Manpower#! für 25 Jahre erhalten."
me_kush_10.b:0 "Geben Sie die Region Cyrenaica als handelsorientierten Kunden frei"
me_kush_10.b.tt:0 "#Y Kushite Cyrenaica#! erhält #G +5% Handelswert#! für 25 Jahre."
me_kush_10.c:0 "Wenn ich es mir recht überlege, brauchen wir keinen weiteren Kunden"

me_kush_11_title:0 "Ein Kunde in Syrien"
me_kush_11_desc:0 "Unseren Beständen in Syrien geht es derzeit sehr gut, aber wir wissen, dass die Region weitaus wohlhabender wäre, wenn wir einen kuschitischen Klientenstaat errichten würden. Welchen Befehl sollen wir an die Syrer senden?"
me_kush_11.a:0 "Ein einziger Klient reicht aus."
me_kush_11.a.tt:0 "Alle Provinzen in der Region von #Y Syrien#! werden an einen einzigen Klientenstaat abgetreten"
me_kush_11.b:0 "Wir brauchen zwei Klientenstaaten."
me_kush_11.b.tt:0 "Alle Provinzen in der Region von #Y Syrien#! werden zwischen zwei Klientelstaaten aufgeteilt"
me_kush_11.c:0 "Wir sollten stattdessen eine Kolonie gründen."

me_kush_12_title:0 "Ein Klient auf Zypern"
me_kush_12_desc:0 "Die Insel Zypern hat aus vielen Gründen einen besonderen Platz in Ihrem Herzen, und Sie haben ein persönliches Interesse an dieser Provinz. So wie es aussieht, wäre Zypern weitaus wohlhabender, wenn wir einen kuschitischen Klientenstaat errichten würden, aber ein Teil von Euch möchte alles so lassen, wie es ist."
me_kush_12.a:0 "Geben Sie die Provinz Zypern als militärisch orientierten Klienten frei"
me_kush_12.a.tt:0 "Alle Provinzen in der Region #Y Zypern#! erhalten #G +25% Local Manpower Modifier#!"
me_kush_12.b:0 "Geben Sie die Region Zypern als handelsorientierten Kunden frei"
me_kush_12.b.tt:0 "Alle Provinzen in der Region #Y Zypern#! erhalten #G +20% Handelswert#!"
me_kush_12.c:0 "Wenn ich es mir recht überlege, reicht der Status quo"

me_kush_13_title:0 "Kuschitische Kolonie in Arabia Felix"
me_kush_13_desc:0 "Eine große Prozession von Kuschiten zu schicken, um eine blühende Stadt in den kargen Ländern von Arabia Felix zu errichten, könnte uns großen Reichtum bringen, aber der Staat muss die anfängliche Expansion finanzieren. Was sollen wir tun? \n\n(Eine Koloniespezialisierung für alle Kolonien in dieser Region wird in 1-3 Jahren ausgewählt werden)."
me_kush_13.a:0 "Fünf Kolonien gründen"
me_kush_13.b:0 "Drei Kolonien gründen"
me_kush_13.c:0 "Eine Kolonie gründen"
me_kush_13.d:0 "Wir können uns diesen Unfug nicht leisten"

me_kush_14_title:0 "Kuschitische Kolonie in Arabien"
me_kush_14_desc:0 "Wie Ihr wisst, wird uns die Entsendung kuschitischer Kolonisten in die kargen Wüsten Arabiens in Zukunft wirtschaftliche Vorteile bringen. Es wird ein hübsches Sümmchen kosten, die Siedlungen zum Laufen zu bringen, aber ich versichere euch, dass es die Kosten wert ist. \Eine Koloniespezialisierung für alle Kolonien in dieser Region wird in 1-3 Jahren ausgewählt werden."
me_kush_14.a:0 "Fünf Kolonien gründen"
me_kush_14.b:0 "Drei Kolonien gründen"
me_kush_14.c:0 "Eine Kolonie gründen"
me_kush_14.d:0 "Wir können uns diesen Unsinn im Moment nicht leisten"

me_kush_15_title:0 "Kuschitische Kolonie in der Cyrenaika"
me_kush_15_desc:0 "Sollten wir erwägen, Kolonisten in die Cyrenaica zu schicken? Wenn wir uns den dortigen Silphiumhandel zunutze machen, könnte uns das zu sagenhaften Reichtümern verhelfen. \Eine Koloniespezialisierung für alle Kolonien in dieser Region wird in 1-3 Jahren ausgewählt werden."
me_kush_15.a:0 "Fünf Kolonien gründen"
me_kush_15.b:0 "Drei Kolonien gründen"
me_kush_15.c:0 "Eine Kolonie gründen"
me_kush_15.d:0 "Die Zeit ist noch nicht reif, fürchte ich".

me_kush_16_title:0 "Zypern kolonialer Schwerpunkt"
me_kush_16_desc:0 "Die in den Städten Zyperns errichteten Kolonien gedeihen unter kuschitischer Herrschaft prächtig; die ohnehin schon stark frequentierten Häfen Zyperns sind mit noch mehr Schiffen als sonst gefüllt. Worauf sollen sich diese neu gegründeten kuschitischen Kolonien konzentrieren?"
me_kush_16.a:0 "Militär"
me_kush_16.b:0 "Bürgerlich"
me_kusch_16.c:0 "Religiös"
me_kush_16.d:0 "Handel"

me_kush_17_title:0 "Syrien Kolonialer Schwerpunkt"
me_kush_17_desc:0 "Die Kolonien, die in den Städten Syriens errichtet wurden, gedeihen unter kuschitischer Herrschaft, wobei die Erinnerungen an ihre früheren Herrscher bittere Erinnerungen sind, die sie gerne vergessen möchten. Worauf sollen sich diese neu gegründeten kuschitischen Kolonien konzentrieren?"
me_kush_17.a:0 "Militär"
me_kush_17.b:0 "Zivilgesellschaftlich"
me_kusch_17.c:0 "Religiös"
me_kusch_17.d:0 "Handel"

me_kush_18_title:0 "Die 32. Dynastie"
me_kusch_18_desc:0 "Im Jahr 343 v. Chr. wurde die 30. ägyptische Dynastie, die letzte einheimische Dynastie Ägyptens, vom Achämeniden-Kaiser Artaxerxes III. gestürzt. Die Achämeniden begründeten die 31. und letzte ägyptische Dynastie und regierten nur kurze Zeit, bevor Alexander der Große den größten Teil der bekannten Welt eroberte. Alexander war jedoch nicht unbesiegbar, und sein einst mächtiges Reich zerbrach und wurde unwiederbringlich unter seinen ehemaligen Generälen aufgeteilt. Die ptolemäischen Könige hatten nach Alexanders frühem Tod Ägypten fest im Griff, doch nun hat das mächtige Königreich von Kusch die Länder von Ober- und Unterägypten vereint. Wir könnten die 32. ägyptische Dynastie ausrufen, wenn wir wollten."
me_kush_18.a:0 "Wir müssen bei unseren Wurzeln bleiben."
me_kush_18.b:0 "Ägyptische Traditionen annehmen"
me_kush_18.c:0 "Unsere kuschitischen Traditionen mit den ägyptischen mischen."

me_kush_19_title:0 "Eine neue Hauptstadt"
me_kush_19_desc:0 "Traditionell haben die ägyptischen Dynastien vom Nildelta aus regiert. Meroe floriert heute jedoch mehr denn je und wäre sicherlich eine perfekte Hauptstadt für unser neues kuschitisches Königreich. Eine Verlegung der Hauptstadt in den Norden würde jedoch dazu beitragen, dass unsere neuen ägyptischen Ländereien unter unserer Kontrolle bleiben. Was sollen wir tun?"
me_kush_19.a:0 "Meroe wird die Hauptstadt bleiben."
me_kusch_19.b:0 "Alexandria wird die neue Hauptstadt sein."
me_kush_19.c:0 "Memphis wird die neue Hauptstadt sein."

me_kush_20_title:0 "Palästina kolonialer Schwerpunkt"
me_kush_20_desc:0 "Wir haben begeisterte Berichte erhalten, dass die Kolonien, die wir in den Städten Palästinas errichtet haben, gut gedeihen - die Menschen nehmen die kuschitische Herrschaft anscheinend gut an. Worauf sollen sich diese neu gegründeten kuschitischen Kolonien konzentrieren?"
me_kusch_20.a:0 "Militär"
me_kush_20.b:0 "Gesellschaftlich"
me_kusch_20.c:0 "Religiös"
me_kusch_20.d:0 "Handel"

me_kush_21_title:0 "Arabien Felix Kolonialer Schwerpunkt"
me_kush_21_desc:0 "Entgegen der Meinung der Neinsager sind die Kolonien, die ihr in Arabia Felix gegründet habt, gut gediehen, und es ist an der Zeit, dass die Menschen dort eine Spezialisierung wählen. Worauf sollen sich diese neu gegründeten kuschitischen Kolonien konzentrieren?"
me_kusch_21.a:0 "Militär"
me_kush_21.b:0 "Bürgerlich"
me_kusch_21.c:0 "Religiös"
me_kusch_21.d:0 "Handel"

me_kush_22_title:0 "Arabischer Kolonialschwerpunkt"
me_kush_22_desc:0 "Die kuschitische Herrschaft war ein Segen für die Kolonien, die in den Städten Arabiens errichtet wurden; die Einwohner haben uns viel zu verdanken. Worauf sollen sich diese neu gegründeten kuschitischen Kolonien konzentrieren? Wir werden sofort Bescheid geben."
me_kush_22.a:0 "Militär"
me_kush_22.b:0 "Bürgerlich"
me_kush_22.c:0 "Religiös"
me_kush_22.d:0 "Handel"

me_kush_23_title:0 "Die Entwicklung unseres Klienten in Aksum"
me_kush_23_desc:0 "Gemäß zeitloser Tradition müssen die von uns errichteten Klientenstaaten von ihrem Oberherrn gepflegt und entwickelt werden. Wenn wir das nicht tun, könnten unsere Untertanen verärgert sein, und das wollen wir doch nicht, oder? Wenn wir ihnen helfen, sich zu entwickeln und ihre Stellung in der Region zu festigen, könnte uns das in der Zukunft große Reichtümer einbringen..."
me_kush_23.a:0 "Eine kleine Investition in die Stadt #Y Aksum#! wird genügen."
me_kush_23.b:0 "Eine große Investition in die Stadt #Y Aksum#! ist notwendig."
me_kush_23.c:0 "Wir werden keinen Cent für diese Narren ausgeben!"

me_kush_24_title:0 "Die Entwicklung unseres Kunden in Tana"
me_kush_24_desc:0 "Die von uns errichteten Klientelstaaten müssen gemäß unseren Pflichten von ihrem Oberherrn gepflegt und entwickelt werden. Dies ist zwar ein kostspieliger Aspekt des Herrschertums, aber wenn wir es nicht tun, könnten unsere Untertanen verärgert sein. Doch das Ganze hat auch eine positive Seite: Wenn wir ihnen helfen, sich zu entwickeln und ihre Stellung in der Region zu festigen, könnte uns das in Zukunft große Reichtümer einbringen."
me_kush_24.a:0 "Eine kleine Investition in die Stadt #Y Gwara#! wird genügen."
me_kush_24.b:0 "Eine große Investition in die Stadt #Y Gwara#! ist notwendig."
me_kush_24.c:0 "Unser kostbares Gold ausgeben? Ich denke nicht!"

me_kush_25_title:0 "Unseren Kunden in Mosylon ausbauen"
me_kush_25_desc:0 "Die letzten Berichte von unserem Klienten in Mosylon sind erfreulich, dennoch gibt es Dinge, die wir für sie tun könnten, um ihr Wachstum fortzusetzen. Sind wir in der Lage, die Mittel im Moment zu entbehren?"
me_kush_25.a:0 "Eine kleine Investition in die Stadt #Y Mosylon#! wird genügen."
me_kush_25.b:0 "Eine große Investition in die Stadt #Y Mosylon#! ist notwendig."
me_kush_25.c:0 "Wir werden keinen einzigen Cent für diese Narren ausgeben!"

me_kush_26_title:0 "Entwicklung unseres Kunden in der Cyrenaica"
me_kush_26_desc:0 "Die von uns errichteten Klientelstaaten müssen gemäß der Tradition von ihrem Oberherrn gepflegt und entwickelt werden. Wenn wir das nicht tun, könnten unsere Untertanen verärgert sein, und wir wollen die Cyrenaica nicht verärgern. Wenn wir ihnen helfen, sich zu entwickeln und ihre Stellung in der Region zu festigen, könnte uns das in Zukunft große Reichtümer einbringen."
me_kush_26.a:0 "Eine kleine Investition in die Stadt #Y Kyrini#! wird genügen."
me_kush_26.b:0 "Eine große Investition in die Stadt #Y Kyrini#! ist notwendig."
me_kush_26.c:0 "Wir werden keinen Cent für diese Narren ausgeben!"

me_kush_27_title:0 "Die Entwicklung unseres Kunden in Syrien"
me_kush_27_desc:0 "Gemäß der Tradition müssen die von uns errichteten Klientenstaaten von ihrem Oberherrn gepflegt und entwickelt werden. Wenn wir dies nicht tun, könnten unsere Untertanen verärgert sein. Wenn wir ihnen helfen, sich zu entwickeln und ihre Position in der Region zu festigen, könnte uns das in Zukunft große Reichtümer einbringen..."
me_kush_27.a:0 "Eine kleine Investition in die Stadt #Y Leuki Akti#! wird genügen."
me_kush_27.b:0 "Eine große Investition in die Stadt #Y Leuki Akti#! ist notwendig."
me_kush_27.c:0 "Unser kostbares Gold ausgeben? Ich denke nicht!"

me_kush_28_title:0 "Die Entwicklung unseres Klienten von Groß-Phönizien"
me_kush_28_desc:0 "Gemäß den kuschitischen Gepflogenheiten müssen die Klientenstaaten, die wir in ganz Phönizien errichtet haben, gepflegt und entwickelt werden; dies ist unser königliches Vorrecht. Den Einheimischen bei der Entwicklung der Region zu helfen, ist eine weise Idee; wie lautet dein Befehl?"
me_kush_28.a:0 "Eine kleine Investition in die Stadt #Y Leuki Akti#! wird genügen."
me_kush_28.b:0 "Eine große Investition in die Stadt #Y Leuki Akti#! ist notwendig."
me_kush_28.c:0 "Unser kostbares Silber ausgeben? Habt ihr getrunken?"

me_kush_29_title:0 "Entwicklung unseres Klienten von Klein-Phönizien"
me_kush_29_desc:0 "Gemäß der Tradition müssen die Klientelstaaten, die wir gegründet haben, gepflegt werden, damit wir nicht im Nachhinein Probleme verursachen, die leicht hätten vermieden werden können. Wenn wir das nicht tun, könnten unsere Untertanen verärgert sein. Was sollen wir mit den Kolonien in Klein-Phönizien tun? Der strategische Wert dieses Landes ist allen bekannt."
me_kush_29.a:0 "Eine kleine Investition in die Stadt #Y Tyros#! wird genügen."
me_kush_29.b:0 "Eine große Investition in die Stadt #Y Tyros#! ist notwendig."
me_kush_29.c:0 "Du fragst das zu einem schlechten Zeitpunkt..."

me_kush_30_title:0 "Die Entwicklung unseres Kunden Zypern"
me_kush_30_desc:0 "Gemäß der Tradition müssen die von uns errichteten Klientenstaaten von ihrem Oberherrn gepflegt und entwickelt werden, und Zypern ist nicht anders als alle anderen unserer Besitztümer. Wenn wir unsere Untertanen vernachlässigen, werden sie zweifellos verärgert sein, und das wollen wir so weit wie möglich vermeiden. Wenn wir ihnen helfen, sich zu entwickeln und ihre Position in der Region zu festigen, könnte uns das in der Zukunft große Reichtümer einbringen, aber bevor wir die Ernte einfahren können, müssen wir den Preis dafür bezahlen."
me_kush_30.a:0 "Eine kleine Investition in die Stadt #Y Salamis#! wird genügen."
me_kush_30.b:0 "Eine große Investition in die Stadt #Y Salamis#! ist notwendig."
me_kush_30.c:0 "Wir werden keinen Cent für diese Narren ausgeben!"

me_kush_31_title:0 "Kuschitische Klienten fordern Autonomie"
me_kush_31_desc:0 "Nachdem wir viele Jahre lang die Bedürfnisse unserer Klientenstaaten vernachlässigt haben, sind sie mit Forderungen nach weiterer Autonomie zu uns gekommen. Sie behaupten, dass sie, wenn sie Autonomie erhalten, in der Lage sein werden, ihr Land viel besser zu verwalten als wir. Dies könnte jedoch einen gefährlichen Präzedenzfall schaffen, weshalb wir vorsichtig vorgehen müssen. Was sollen wir tun?"
me_kush_31.a:0 "Ihre Forderungen zurückweisen"
me_kush_31.b:0 "Die Spannungen abbauen"
me_kush_31.c:0 "Was glauben die, wer sie sind? Erhöht sofort den Tribut!"
me_kush_31.d:0 "Akzeptiere ihre Forderungen"

me_kush_32_title:0 "Untertanen bringen Geschenke"
me_kush_32_desc:0 "Wir haben eine Botschaft eines Klientelstaates erhalten; zunächst erwarteten wir eine Forderung nach mehr Geld, doch in Wirklichkeit haben sie uns als Teil ihres Tributs üppige Waren aus den Ländern mitgebracht, die sie in unserem Namen kontrollieren. Was sollen wir mit diesen exotischen Gütern tun? Manche sehen darin einen klaren Bestechungsversuch, andere finden die Großzügigkeit erfrischend."
me_kush_32.a:0 "Nehmt die Geschenke an"
me_kush_32.b:0 "Nehmt die Geschenke nicht an, sondern schickt den Gesandten mit unseren eigenen Geschenken nach Hause"

me_kush_33_title:0 "Kuschitische Kunden bringen große Schätze"
me_kush_33_desc:0 "Nachdem wir für die vielen teuren Investitionen in unsere treuen Kunden bezahlt haben, hat sich das Blatt ausnahmsweise einmal gewendet. Unser königlicher Palast hat große Bündel exotischer Handelswaren als Teil ihres Tributs erhalten, etwas, das nicht verlangt wurde, aber sicherlich geschätzt wird."
me_kush_33.a:0 "Ruhm für Kush!"

me_kush_34_title:0 "Ein großer Erbauer"
me_kush_34_desc:0 "Hört her, hört her, ein Ruf ist an alle Menschen ergangen, die in unseren Ländern leben. Die größten Baumeister und Architekten aller Städte Ägyptens wurden in den königlichen Palast gerufen und ihnen wurde Gold versprochen; bald werden wir einen großen Baumeister auswählen, der uns ein großes Wunder bauen soll."
me_kush_34.a:0 "Zeit, ein Wunder zu bauen!"

me_kush_35_title:0 "Ein verblüffender Vorschlag"
me_kush_35_desc:0 "Ein starker und fähiger Mann ist an unserem Hof erschienen und hat um Männer und Geldmittel gebeten, um eine Expedition in uns unbekannte Länder außerhalb unserer Grenzen zu entsenden. Wenn wir diese Expedition finanzieren, könnten Schätze von unermesslichem Wert gefunden und nach Kusch zurückgebracht werden. Allerdings besteht bei gefährlichen Expeditionen wie dieser immer die Möglichkeit eines Fehlschlags. Schließlich ist im Leben nichts garantiert."
me_kush_35.a:0 "Südlich der Küsten von Mosylon"
me_kush_35.b:0 "Den Weißen Nil hinunter"
me_kusch_35.c:0 "Über den Ozean ins Land der Gewürze"
me_kush_35.d:0 "Diese Narren werden nichts von meinem Gold bekommen!"

me_kush_36_title:0 "Expedition gescheitert"
me_kush_36_desc:0 "Die kleine Expedition von Männern, die wir vor vielen Jahren finanziert haben, ist nach Hause zurückgekehrt, mit nur wenigen Überlebenden. Sie erzählen erschreckende Geschichten über die Länder, die sie durchquert haben, auch wenn einige von ihnen eindeutig von der Erfahrung gezeichnet sind und in stockendem, zitterndem Ton sprechen. Viele gute Männer starben bei dieser Expedition, und die Menschen beginnen, unsere Entscheidung, diese Männer in den Tod zu schicken, in Frage zu stellen."
me_kush_36.a:0 "Wie töricht von uns..."

me_kush_37_title:0 "In den Regenwald"
me_kush_37_desc:0 "Die Expedition, die wir vor vielen Jahren ausgesandt haben, hat einen Abgesandten mit einer Nachricht nach Hause geschickt. Sie sind am Rande eines großen Dschungels angekommen, der größer ist als alles, was die Menschen je gesehen haben. Der Dschungel erstreckt sich über Hunderte von Meilen in alle Richtungen und scheint kein Ende zu nehmen, was unsere abergläubischen Forscher sehr beunruhigt hat. Trotz ihrer Befürchtungen werden unsere Männer in wenigen Tagen in den geheimnisvollen Dschungel eindringen; nur die Zeit wird zeigen, ob unsere tapferen Männer mit unschätzbaren Schätzen zurückkehren oder ihr Schicksal ereilen wird..."
me_kush_37.a:0 "Sie werden Kush zu Ruhm und Ehre verhelfen!"

me_kush_38_title:0 "Die Bestien des Dschungels"
me_kush_38_desc:0 "Nach vielen Monaten und zahllosen Investitionen ist die Expedition, die unseren königlichen Palast verlassen hat und den Weißen Nil hinuntergesegelt ist, beladen mit Waren nach Hause zurückgekehrt. Im Gepäck haben sie eine Vielzahl exotischer Tiere, wie sie noch kein Kuschite gesehen hat - es gibt keine Worte, um zu beschreiben, wie majestätisch und ehrfurchtgebietend diese Kreaturen sind. Gemäß unserer ursprünglichen Abmachung dürfen wir uns die beste Beute der Expedition aussuchen. Diese wilden Tiere werden im Königspalast für alle sichtbar ausgestellt."
me_kush_38.a:0 "Der weiße Elefant"
me_kush_38.b:0 "Der fünfhundertpfündige Tiger"
me_kush_38.c:0 "Das einhörnige Nashorn"

me_kush_39_title:0 "Großer Goldener Palast"
me_kush_39_desc:0 "Heute Morgen beim Frühstück hast du einen Abgesandten erhalten; es scheint, dass die Expedition, die wir vor vielen Jahren ausgesandt haben, ein Update geschickt hat. Sie sind tief im Wald auf einen riesigen Palast gestoßen, der vollständig aus Gold gebaut ist. Sie behaupten, der Palast sei das größte Bauwerk, das je ein Mensch gesehen hat, und reiche senkrecht bis in die Wolken. Dieser Palast scheint in keiner Weise befestigt zu sein und wird nur von ein paar hundert seltsamen menschenähnlichen Wesen verteidigt. Unsere Männer bitten uns um die Erlaubnis, den Goldenen Palast anzugreifen. Was sagt ihr dazu?"
me_kush_39.a:0 "Beginnt sofort mit dem Angriff!"
me_kush_39.b:0 "Seltsame menschenähnliche Kreaturen?! Befiehl ihre Heimkehr; das ist töricht."

me_kush_40_title:0 "Reichtümer von Afrika"
me_kush_40_desc:0 "Nach vielen Jahren, zahllosen Investitionen und vielen Nächten, in denen sie sich über ihr Schicksal gewundert haben, ist die Expedition, die unseren königlichen Palast verlassen hat und die Küste von Mosylon hinuntergefahren ist, zurückgekehrt. Sie haben so viel Gold aus dem Goldenen Palast mitgebracht, wie sie tragen konnten, und das ist nicht wenig. Doch alle Männer machen einen grimmigen Gesichtsausdruck und weigern sich, über die Geschehnisse in den Mauern des Palastes zu sprechen; kein einziger der Expeditionsteilnehmer wird ein Wort über die Geschehnisse im Palast verlieren, auch nicht unter Androhung von Folter. Da Sie ihre große Angst sehen, beschließen Sie, Ihre Befragung abzubrechen. Unabhängig davon, was wirklich passiert ist, war die Expedition ein großer Erfolg, und das Gold, das sie mitgebracht haben, wird die königliche Schatzkammer auf Jahre hinaus füllen."
me_kush_40.a:0 "Wir sind reich!!!"

me_kush_41_title:0 "Das reiche Land von Indika"
me_kush_41_desc:0 "Nach vielen Jahren der Seefahrt ist die Expedition, die von unserem Königspalast aufgebrochen ist, in den reichen Ländern von Indika angekommen. Sie sind in einer Hafenstadt gelandet, die von den Einheimischen Muziris genannt wird, und bei ihrer Ankunft wurde unser Volk mit Reichtümern überhäuft im Austausch für die wenigen Waren, die sie mitgebracht hatten. Der Papyrus und die Töpferwaren vom Kusch sind etwas, das diese Menschen noch nie gesehen haben, und sie sind bereit, einen exorbitanten Preis zu zahlen. Die Männer der Expedition leben jetzt wie Könige; unsere Boote quellen über mit exotischen Waren wie Gewürzen und Edelsteinen. Die Länder von Indika sind wahrlich gesegnet."
me_kush_41.a:0 "Hoffentlich schaffen wir es nach Hause..."

me_kush_42_title:0 "Die Schätze von Indika"
me_kush_42_desc:0 "Nach vielen Jahren ist die Expedition, die unseren königlichen Palast verließ und in die großen Länder Indikas aufbrach, nach Hause zurückgekehrt, ihre Schiffe vollgepackt mit exotischen Waren, wie sie noch kein Kuschite je gesehen hat. Außerdem sind die Schiffe so voll mit Gold, dass sie auf dem Rückweg wegen des Gewichts fast gesunken wären. Dies wird der Beginn einer langen und blühenden Handelsbeziehung mit dem Volk des großen Landes Indika sein."
me_kush_42.a:0 "Ruhm für Kush!"

me_kush_43_title:0 "Ein neuer Pharao"
me_kush_43_desc:0 "Alle Pharaonen, die vor uns geherrscht haben, sind vergangen; sie sind nun bekannt als Osiris, der König der Ewigkeit. Nun ist eine neue Ära angebrochen, und ein neuer Pharao ist aufgestiegen, um über das große ägyptische Volk zu herrschen. (Ägyptische Pharaonen müssen den ägyptischen Traditionen folgen, sonst verlieren sie die Eigenschaft #Y Pharao#! und erhalten die Eigenschaft #R Unehrenhafter Pharao#!)"
me_kush_43.a:0 "Hoch lebe der Pharao, ein Gott unter den Menschen."

me_kush_47_title:0 "Kolonie auf Zypern"
me_kush_47_desc:0 "Eine große Prozession von Kuschiten zu schicken, um eine blühende Stadt in den Ländern Zyperns zu gründen, könnte uns großen Reichtum bringen, wenn wir nur unseren Geldbeutel öffnen und die Gründung finanzieren. \(Eine Koloniespezialisierung für alle Kolonien in dieser Region wird in 1-3 Jahren ausgewählt werden)."
me_kush_47.a:0 "Eine Kolonie gründen"
me_kush_47.b:0 "Zwei Kolonien gründen"
me_kush_47.c:0 "Drei Kolonien gründen"

me_kush_48_title:0 "Syrische Kolonien"
me_kush_48_desc:0 "Wie es unsere Praxis ist, könnte es uns großen Reichtum bringen, eine große Prozession kuschitischer Menschen auszusenden, um eine wohlhabende Stadt in den Ländern Syriens zu gründen. Es gibt viele Orte, die wir besiedeln könnten, aber es hängt alles davon ab, wie viel ihr bereit seid, auszugeben.\n\n (Eine Koloniespezialisierung für alle Kolonien in dieser Region wird in 1-3 Jahren ausgewählt)."
me_kush_48.a:0 "Zehn Kolonien gründen"
me_kush_48.b:0 "Sieben Kolonien gründen"
me_kush_48.c:0 "Fünf Kolonien gründen"
me_kush_48.d:0 "Drei Kolonien gründen"
me_kush.48.e:0 "Wir können uns diesen Unfug nicht leisten"

me_kusch_49_title:0 "Ein kuschitischer Klient in Palästina"
me_kush_49_desc:0 "Die Region Palästina würde weitaus wohlhabender sein, wenn wir einen kuschitischen Klientenstaat errichten würden. Wir sollten jetzt mit den Vorbereitungen beginnen, damit wir, wenn die Zeit gekommen ist, bereit sind, unsere Züge zu machen. (Jeder kuschitische Klient, der gegründet wird, gibt #G +2,5% Handelswert, +5% Globaler Arbeitskraftmodifikator#! und #R -10 Untertanenloyalität#! an seinen Oberherrn. Kuschitische Klienten erhalten #G +5% Abgabengröße#! und #G +10% Globaler Arbeitskraftmodifikator#! )"
me_kush_49.a:0 "Ein Kunde genügt."
me_kush_49.b:0 "Wir müssen das Land in zwei Klienten aufteilen."
me_kush_49.c:0 "Stattdessen eine Kolonie gründen"

me_kusch_50_title:0 "Kolonie in Palästina"
me_kusch_50_desc:0 "Ihr habt mit dem Gedanken gespielt, eine große Prozession von Kuschiten zu entsenden, um in den Ländern Palästinas eine blühende Kolonie zu gründen. Die Kosten sind Ihnen sicherlich klar, aber ist es das wert? \Eine Koloniespezialisierung für alle Kolonien in dieser Region wird in 1-3 Jahren ausgewählt werden."
me_kush_50.a:0 "Fünf Kolonien gründen"
me_kush_50.b:0 "Drei Kolonien gründen"
me_kush_50.c:0 "Eine Kolonie gründen"
me_kush.50.d:0 "Wir können uns das im Moment nicht leisten"

me_kush_51_title:0 "Shebitku's Eroberung"
me_kusch_51_desc:0 "Der Mann, den viele für den ersten König der fünfundzwanzigsten Dynastie halten, Shebitku (auch bekannt als Shabataka oder Shebitqo), wurde zum Herrscher aller Ägypter - nicht durch Frieden, sondern durch gewaltsame Konflikte. Shebitku eroberte um 712 v. Chr. das gesamte Niltal, einschließlich Ober- und Unterägypten. Dann beschloss Shebitku, Bocchoris, den Pharao der vorangegangenen Dynastie, zu verbrennen, weil er sich ihm widersetzt hatte. Wir müssen den Eroberungen unseres Vorfahren Shebitku nacheifern und dem Königreich von Kusch wieder zu Größe verhelfen - mögen unsere Feinde von den Flammen unseres Zorns verzehrt werden!"
me_kush_51.a:0 "Die Nubier werden sich noch einmal erheben!"

me_kush_52_title:0 "Die Eroberung von Piye"
me_kush_52_desc:0 "Bei der Eroberung von Oberägypten entdeckten unsere Männer eine Steintafel, die unser großer Vorfahre, der nubische König Piye, hinterlassen hatte. Er leitete den Vorstoß nach Ägypten ein, der zur Gründung der fünfundzwanzigsten Dynastie durch die nubischen Könige führen sollte.\n\nDie Tafel lautet wie folgt: 'Höre, o Reisender, was ich getan habe, um die Vorfahren zu übertreffen. Ich bin der König, das Abbild Gottes, das lebendige Abbild Atums, der aus dem Mutterleib als Herrscher hervorgegangen ist, der von denen gefürchtet wird, die größer sind als er, dessen Mutter schon im Ei erkannte, dass er Herrscher sein würde, der gute Gott, der Geliebte der Götter, der Sohn des Re, der mit seinen beiden Armen handelt, Piye, der Geliebte des Amon...' - Siegesstele des Piye, eingemeißelt nach seiner Eroberung Oberägyptens."
me_kush_52.a:0 "Vorwärts, nach Unterägypten!"

me_kush_53_title:0 "Umrundung der Weißen Mauern"
me_kush_53_desc:0 "Vor vielen Jahren errichtete der mythische König Menes die Weißen Mauern von Memphis als zentralen Regierungssitz für ganz Eypten. Fast jeder Pharao vor uns hat eine zeremonielle Umrundung der Weißen Mauern vollzogen. Dies würde mehrere Tage dauern, und wir müssten eine teure rituelle Prozession um die Stadt Memphis vorbereiten. Die Umrundung ist zwar teuer, aber sie stärkt den Anspruch des neuen Pharaos auf den Thron."
me_kush_53.a:0 "Begehung der Mauern"
me_kush_53.b:0 "Wir müssen uns nicht an die ägyptische Tradition halten"

me_kush_54_title:0 "Erscheinen des Königs"
me_kush_54_desc:0 "Bald nach der Krönung eines Pharaos wird erwartet, dass er in ganz Unter- und Oberägypten Feste für seine neuen Untertanen gibt. Diese großen Feste sind unter dem Namen 'Der Auftritt des Königs' bekannt. Das Festhalten an diesen alten Traditionen wird unsere Herrschaft beim ägyptischen Volk stärken."
me_kush_54.a:0 "Beginnen Sie die Reise"
me_kush_54.b:0 "Wir müssen uns nicht an die ägyptische Tradition halten"

me_kush_55_title:0 "Sokar-Fest"
me_kush_55_desc:0 "In der Nacht vor dem Sokar-Fest wird eine Nachtwache an den Gräbern der Verstorbenen abgehalten. Sie ist offiziell als 'Nacht der Notjeryt' bekannt, wird aber auch als 'Tag des Zwiebelbindens' bezeichnet, weil die Ägypter Zwiebelgirlanden banden, um sie zu tragen und den Verstorbenen zu opfern. Die Bedeutung des Sokar-Festes ergibt sich aus seiner Verbindung mit dem Gott der Unterwelt, Osiris, und seiner Verbindung mit den archaischen Mächten von Memphis."
me_kush_55.a:0 "Beginn des Festes"
me_kush_55.b:0 "Wir brauchen nicht der ägyptischen Tradition zu folgen"

me_kusch_56_title:0 "Sed Fest"
me_kush_56_desc:0 "Ein sehr wichtiges Ritual, das Sed-Fest, symbolisierte die Regeneration und sollte dem Pharao eine lange Herrschaft im Jenseits sichern. Die Rituale sollen die Harmonie zwischen dem Herrscher und dem Universum wiederherstellen, vor allem, wenn der königliche Haushalt von Krankheit oder Alter befallen ist. Im Laufe des Festes führen Priester den Pharao in zwei Pavillons, wo er die Kronen von Ober- und Unterägypten erhält und damit symbolisch seine Herrschaft über das Land erneuert. Im Anschluss an das große Sed-Fest gibt es für alle Anwesenden üppige Speisen, Getränke, Musik und Tanz."
me_kusch_56.a:0 "Beginn des Festes"
me_kush_56.b:0 "Wir brauchen nicht der ägyptischen Tradition zu folgen"

me_kush_57_title:0 "Opet Fest"
me_kush_57_desc:0 "Das große Opet-Fest wird bald beginnen, es wird, wie schon seit vielen Jahren, in der heiligen Stadt Theben stattfinden. Die thebanischen Bürger und ihre Gäste aus der Ferne feiern die fruchtbare Verbindung zwischen ihrem Pharao und dem allmächtigen Gott Amun. Das Volk wird sich dem Pharao in einer dramatischen Prozession anschließen, die am Amun-Tempel in Karnak beginnt und am Tempel in Luxor, anderthalb Meilen entfernt am südlichen Ende der Stadt, endet."
me_kush_57.a:0 "Beginn der Feierlichkeiten"
me_kush_57.b:0 "Wir brauchen nicht der ägyptischen Tradition zu folgen"

me_kush_58_title:0 "Geschmähter Pharao"
me_kush_58_desc:0 "Das ägyptische Volk hat unter sich beschlossen, dass unser Herrscher unfähig ist zu regieren. Seit Jahren hat der Pharao die ägyptische Tradition entehrt, das Volk hat kein Vertrauen mehr in die Herrschaft des Pharaos."
me_kush_58.a:0 "Wen kümmert es, was sie denken?!"
me_kusch_58.b:0 "Eine große Spende an Amun wird sie besänftigen."

me_kush_59_title:0 "Mit dem Bau beginnen"
me_kush_59_desc:0 "Die von den Nubiern gebauten Pyramiden sind wie keine anderen auf der Welt. Sie sind zwar viel kleiner als die ägyptischen Pyramiden, aber die nubischen Pyramiden sind in viel größerer Zahl zu finden. Wir haben beschlossen, dass die Zeit gekommen ist, ein weiteres dieser Bauwerke zu errichten, aber wir müssen entscheiden, wo der Bau stattfinden soll."
me_kush_59.a:0 "Die große Stadt von Meroe"
me_kush_59.b:0 "Die alte Hauptstadt von Napata"
me_kusch_59.c:0 "Die heilige Stadt Theben"

me_kusch_60_title:0 "Mehr Mittel für den Pyramidenbau benötigt"
me_kush_60_desc:0 "Die Mittel, die wir für den Bau der Pyramide zur Verfügung gestellt haben, haben sich als unzureichend erwiesen; diese Art von Bauprojekten scheinen immer das Budget zu überschreiten. Die Erbauer fordern frustriert mehr Geld, bevor sie den Bau fortsetzen können, und nun steht eine halbfertige Pyramide in der Wüste."
me_kush_60.a:0 "Freigabe weiterer Gelder genehmigen"
me_kusch_60.b:0 "Sie werden keine einzige Tetradrachme von mir bekommen!"

me_kush_61_title:0 "Mehr Männer für den Pyramidenbau benötigt"
me_kush_61_desc:0 "Der Pyramidenbau kann ein tödliches Unterfangen sein, denn die Arbeit ist hart und voller Gefahren. Ein Großteil der Männer und Sklaven, die wir für den Bau der Pyramide abgestellt haben, sind dabei umgekommen, und die Erbauer bitten um mehr Arbeitskräfte, um den Bau abzuschließen."
me_kush_61.a:0 "Schickt Männer von der Armee"
me_kush_61.b:0 "Schickt ihnen neue Rekruten"

me_kush_62_title:0 "Die große nubische Pyramide"
me_kush_62_desc:0 "Nach vielen Jahren harter Arbeit und unzähligen Investitionen ist der Bau der großen nubischen Pyramide abgeschlossen. Schon jetzt reisen die Menschen zur Baustelle, in der Hoffnung, unsere Errungenschaft mit eigenen Augen sehen zu können. Unsere Berater können sich nicht daran erinnern, wann zum letzten Mal ein so prächtiges Bauwerk von kuschitischen Händen errichtet wurde; unser Ansehen ist so gut wie gesichert!"
me_kush_62.a:0 "Wir sind gesegnet"
me_kush_62.b:0 "Die Götter lassen ihr Angesicht über uns leuchten"
me_kush_62.c:0 "Wir sind solcher göttlichen Gaben nicht würdig!"

me_kush_63_title:0 "Die große Stadt Napata"
me_kush_63_desc:0 "Die große Stadt Napata, die jeder kuschitische Mann und jede kuschitische Frau kennt, hat unter unserer Herrschaft geblüht und gedeiht. Die Hauptstadt der fünfundzwanzigsten Dynastie befand sich offiziell in Memphis, aber die meisten Verwaltungsfunktionen des alten kuschitischen Reiches wurden von Napata aus wahrgenommen - das heißt, bis das assyrische Reich die alte Hauptstadt während der Herrschaft des kuschitischen Pharaos Taharqa plünderte und zerstörte. Nach seiner Wiederherstellung steht Napata nun wieder als strahlender Leuchtturm der Zivilisation von Kusch."
me_kush_63.a:0 "Napata ist wahrlich gesegnet"

me_kush_64_title:0 "Tekh-Fest"
me_kush_64_desc:0 "Das Tekh-Fest, auch bekannt als das Fest der Trunkenheit, war Hathor (der Frau der Trunkenheit) gewidmet. Der Legende nach war Ra der endlosen Grausamkeit und des Unsinns der Menschen überdrüssig geworden und schickte Sekhmet, um sie zu vernichten. Sie machte sich mit Begeisterung an ihre Aufgabe, zerfetzte die Menschen und trank ihr Blut. Ra ist mit der Zerstörung zufrieden, bis ihn die anderen Götter darauf hinweisen, dass er, wenn er den Menschen eine Lektion erteilen wolle, die Zerstörung beenden sollte, bevor niemand mehr übrig sei, der daraus lernen könne. Ra befiehlt daraufhin der Biergöttin Tenenet, eine große Menge des Gebräus rot zu färben, und lässt es nach Dendera bringen, genau in Sekhmets Zerstörungspfad. Sie findet es und trinkt es in dem Glauben, es sei Blut, schläft ein und wacht als die sanfte und wohltätige Hathor auf."
me_kush_64.a:0 "Beginn der Feierlichkeiten"
me_kush_64.b:0 "Wir wollen nicht, dass ein betrunkener Mob durch die Straßen zieht..."

me_kush_65_title:0 "Bastfest"
me_kush_65_desc:0 "Das Bast-Fest ehrt die Geburt der Katzengöttin Bastet, der Hüterin von Herd und Heim und Beschützerin von Frauen, Kindern und weiblichen Geheimnissen. Wir feiern das Fest der Göttin mit Trinken, Tanzen und Musizieren. Das Bast-Fest gehört zu den beliebtesten Festen in Ägypten; in der Regel nehmen Hunderttausende von Menschen aus ganz Ägypten daran teil. Es wäre sehr unklug, diese Zusammenkunft zu vernachlässigen..."
me_kush_65.a:0 "Beginn der Feierlichkeiten"
me_kush_65.b:0 "Diese Ägypter und ihre dummen Tiergötter..."

me_kusch_66_title:0 "Min-Fest"
me_kusch_66_desc:0 "Min ist der Gott der Fruchtbarkeit, der Männlichkeit und der Fortpflanzung. Zu Beginn des Min-Festes versammeln sich viele Tausende von Menschen am Min-Tempel. Dort wird die Statue des Gottes von den Priestern in einer Prozession aus dem Tempel getragen, an der auch heilige Sänger und Tänzer teilnehmen. Wenn sie den Platz erreichen, an dem der Pharao steht, schneidet er feierlich die erste Getreidegarbe an, um seine Verbindung zwischen den Göttern, dem Land und den Menschen zu symbolisieren, und bringt das Getreide dem Min als Opfergabe dar. Das Fest ehrt sowohl den Pharao als auch Min, in der Hoffnung auf eine weiterhin erfolgreiche Herrschaft, die dem Land und den Menschen Fruchtbarkeit bringen würde."
me_kusch_66.a:0 "Beginn der Feierlichkeiten"
me_kush_66.b:0 "Ist das alles wirklich notwendig?"

me_kusch_67_title:0 "Das schöne Fest im Tal"
me_kush_67_desc:0 "Das Schöne Fest des Tals ehrt die Seelen der Verstorbenen und ermöglicht es den Lebenden und den Toten, gemeinsam zu feiern und dabei gleichzeitig Amun zu ehren. Die Statuen von Amun, Mut und Khonsu, bekannt als die thebanische Triade, werden aus ihren Tempeln geholt, um die Totentempel und Nekropolen auf der anderen Seite des Flusses zu besuchen. Die Menschen besuchen ihre verstorbenen Angehörigen an ihren Gräbern und bringen Blumensträuße sowie Speisen und Getränke mit. Bilder der Verstorbenen werden in der Prozession mitgeführt, damit ihre Seelen an den Feierlichkeiten teilnehmen können, und werden nach dem Fest in den Gräbern zurückgelassen."
me_kush_67.a:0 "Beginn der Feierlichkeiten"
me_kush_67.b:0 "Das ist eine nette Idee, aber wir haben wichtigere Dinge, um die wir uns kümmern müssen.

me_kush_68_title:0 "Der große König Taharqa"
me_kush_68_desc:0 "Der dritte König der fünfundzwanzigsten ägyptischen Dynastie, Taharqa, wird von vielen unseres Volkes als der größte nubische König angesehen, der je gelebt hat. Während seiner Zeit als Pharao machte Taharqa große Schenkungen an die Tempel des Amun in ganz Ägypten und befestigte Kusch sowie den Nil. Außerdem erweiterte er die Grenzen des kuschitischen Herrschaftsgebiets um die Libyer, Phönizier und Palästinenser. Nach jahrelangen Kämpfen übernahm jedoch das aggressive assyrische Reich die Kontrolle über Unterägypten, und Taharqa war gezwungen, in die Stadt Theben zu fliehen, wo er starb. Taharqas Pyramide steht noch heute in der heiligen Stätte von Nuri als Symbol der Stärke und Einheit des nubischen Volkes. Lasst uns Taharqas Erfolg als Pharao nacheifern und die kuschitische Herrschaft über ganz Ägypten wiederherstellen."
me_kush_68.a:0 "Taharqas Vermächtnis wird uns leiten."

me_kusch_69_title:0 "Apedemaks Segen"
me_kush_69_desc:0 "Wann immer die kuschitischen Pharaonen auf Feldzüge gehen, bringen sie Opfergaben dar und bitten Apedemak um seine Unterstützung, um den Ausgang des Krieges mit seinem Segen zu begünstigen. Krieger, die sich die Stärke und Wildheit des Gottes im Kampf wünschen, pilgern zu seinen heiligen Tempeln. Und nicht nur das: Apedemak selbst kann gelegentlich in Kampfrüstung mit Pfeil und Bogen auf dem Schlachtfeld an der Seite nubischer Krieger gesehen werden. Er erschlägt Feinde, fesselt Gefangene mit Stricken um den Hals und verzehrt sogar die Menschenopfer, die ihm die nubischen Herrscher darbringen. "
me_kush_69.a:0 "Unsere Feinde werden vernichtet!"

me_kush_70_title:0 "Tjit der Händler"
me_kush_70_desc:0 "Ein reicher Händler namens Tjit Massika hat sich an unseren Hof gewandt und um Ressourcen gebeten. Er beabsichtigt, für sich und seine Familie ein großes Grabmal in der Provinz Aswan zu errichten. Tjit braucht jedoch die Genehmigung und die Mittel des Pharaos, um sein Grabmal zu errichten."
me_kush_70.a:0 "Ein interessanter Vorschlag"
me_kush_70.a.tt:0 "Die Entscheidung, das #Y Grabmal von Tjit#! zu bauen, liegt nun vor. #Nachdem 30 Jahre vergangen sind oder Tjit gestorben ist, wird der Beschluss nicht mehr verfügbar sein."

me_kush_71_title:0 "Instandhaltung des Tempels von Amun"
me_kush_71_desc:0 "Der Tempel des Amun, der in Waset errichtet wurde, verfällt immer mehr. Die Anhänger des Amun in Waset haben den Pharao um Gelder gebeten, um den großen Amun-Tempel zu reparieren. Sie argumentieren, dass eine so wichtige Gottheit es nicht verdient hat, auf diese Weise entehrt zu werden."
me_kush_71.a:0 "Renovierung des Tempels"
me_kush_71.b:0 "Es ist gut so, wie es ist"

me_kush_72_title:0 "Den Tempel der Hathor instand halten"
me_kush_72_desc:0 "Der Tempel der Hathor, der in Waset errichtet wurde, verfällt immer mehr. Die Anhänger der Hathor in Waset haben den Pharao um Mittel gebeten, um den großen Tempel der Hathor zu reparieren."
me_kush_72.a:0 "Renovierung des Tempels"
me_kush_72.b:0 "Leider kann ich mir das nicht leisten"

me_kush_73_title:0 "Cyrenaica Kolonialer Schwerpunkt"
me_kush_73_desc:0 "Die Kolonien, die in den Städten der Cyrenaica gegründet wurden, gedeihen unter kuschitischer Herrschaft. Worauf sollen sich diese neu gegründeten kuschitischen Kolonien konzentrieren?"
me_kush_73.a:0 "Militär"
me_kusch_73.b:0 "Bürgerlich"
me_kusch_73.c:0 "Religiös"
me_kusch_73.d:0 "Handel"

me_kush_74_title:0 "Merotische Landwirtschaft"
me_kush_74_desc:0 "In der Provinz Meroe gibt es so gut wie keine Nahrungsmittel mehr, abgesehen von Importen. Die Rodung der Ländereien in diesem Gebiet, um den Anbau von Nahrungsmitteln zu ermöglichen, würde die Stadt Meroe zu einer pulsierenden Metropole aufblühen lassen. Gebt uns den Befehl und wir werden es tun."
me_kush_74.a:0 "Epis"
me_kush_74.b:0 "Summarum"
me_kush_74.c:0 "Borassa"
me_kusch_74.d:0 "Anak"
me_kusch_74.e:0 "Araba"

