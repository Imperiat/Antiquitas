##Entscheidungen
apedemaks_blessing:0 "Apedemaks Segen suchen"
apedemaks_blessing_desc:0 "Apedemak wird oft als löwenköpfiger Gott dargestellt, dessen Hauptaufgabe es ist, das nubische Volk im Krieg vor seinen Feinden zu schützen. Seit Jahrhunderten haben die kuschitischen Könige in den Tempeln Opfergaben dargebracht und die Unterstützung Apedemaks in Anspruch genommen. Mit Apedemaks Segen ist es für Kusch nicht möglich, in einer Schlacht zu verlieren!"

memphis_religious_center:0 "Religiöses Zentrum von Ägypten"
memphis_religious_center_desc:0 "Die Hauptstadt des Alten Reiches, Memphis, wurde von den Königen der ersten Dynastie erbaut und ist eines der wichtigsten religiösen Zentren Ägyptens. Obwohl in Memphis viele Götter verehrt werden, besteht die Triade von Memphis aus Ptah, seiner Frau Sekhmet und Nefertem, ihrem Sohn."
tomb_of_tjit:0 "Grabmal von Tjit"
tomb_of_tjit_desc:0 "Ein reicher Händler namens Tjit hat den großen Pharao um Mittel und die Erlaubnis gebeten, ein großes Grabmal zu errichten. Wenn er stirbt, soll er mit all seinen Besitztümern und Dienern begraben werden. Wenn Tjit stirbt, bevor er die Erlaubnis des Pharaos erhalten hat, werden wir diese Gelegenheit verpassen, unser Land zu entwickeln und unsere Herrschaft über das Volk von Assuan zu stärken."
city_of_the_sun:0 "Stadt der Sonne"
city_of_the_sun_desc:0 "In vordynastischer Zeit war Heliopolis die größte Stadt und das wichtigste religiöse Zentrum im alten Ägypten. Wörtlich bedeutet es 'Stadt der Sonne' und die Ägypter glauben, dass es der Geburtsort von Atum, dem Sonnengott, ist."
temple_of_hathor:0 "Tempel der Hathor"
temple_of_hathor_desc:0 "In Anbetracht der Tatsache, dass Dendera die Kultstadt der Hathor ist, sollte in der Stadt eine große, der Hathor gewidmete Tempelanlage errichtet werden."
temple_of_amun:0 "Tempel des Amun"
temple_of_amun_desc:0 "Waset ist das Zentrum des Amun-Kults in Ägypten. Amun ist einer der am meisten verehrten Götter in ganz Ägypten. Es wäre klug, in dieser Provinz einen großen, Amun gewidmeten Tempelkomplex zu errichten."
