progress_continues_unhindered_tt:0 "Der Fortschritt an der Großen Pyramide wird ungehindert fortgesetzt."
progress_sabatoge_tt:0 "Der Fortschritt an der Großen Pyramide wird durch Diebstahl und Sabotage behindert."
progress_bad_workers_tt:0 "Der Fortschritt der Großen Pyramide wird durch uninspirierte Arbeiter behindert."
progress_materials_tt:0 "Der Fortschritt an der Großen Pyramide wird durch einen Mangel an Materialien behindert."
deify_ruler_tooltip_k:0 "[SCOPE.GetRootScope.GetCountry.GetRuler.GetName|Y] wird im Namen von [deity_to_deify.GetName|Y] vergöttlicht werden"

#Pyramidenbau-Komplikationsereignisse
rel_flavor_kemetic.38.t:0 "Materialien verlagert"
rel_flavor_kemetic.38.desc:0 "Ich...ich weiß nicht, wie das passiert ist. Wie du befohlen hast, haben wir zehn Kähne mit feinstem Gold, Silber, Elfenbein und Holz beladen, damit die Pyramide, die du, oh Pharao, bauen lässt, den Göttern gefällt. Doch die Schiffe sind auf dem Weg zur Baustelle verschwunden; ob sie Opfer von Piraterie oder eines Unglücks geworden sind, weiß niemand. Das letzte Mal, als man sie sah, befanden sich die Schiffe in der Nähe von [Küstenprovinz.Name_holen]. Es tut mir aufrichtig leid, dies berichten zu müssen."
rel_flavor_kemetic.38.a:0 "Ersetze die verlorenen Materialien"
rel_flavor_kemetic.38.b:0 "Da kann man nichts machen"

rel_flavor_kemetic.39.t:0 "Uninspirierte Arbeiter"
rel_flavor_kemetic.39.desc:0 "Ihr habt Berichte von euren Chefarchitekten erhalten, in denen der Bau der Pyramide beschrieben wird, und ihr seid sehr unzufrieden mit dem, was ihr gelesen habt. Es scheint, als würden sich die Arbeiter über alles Mögliche beschweren: die Hitze ist drückend, wir vermissen unsere Familien, das Essen ist schrecklich ... ärgerlich! Sie haben mehr getan, als man von Ihnen erwarten konnte, und so werden Sie belohnt! Es wurde vorsichtig vorgeschlagen, dass wir ein paar Münzen in den Lagern der Arbeiter verteilen, um ihre Stimmung zu heben."
rel_flavor_kemetic.39.a:0 "Eine Gehaltserhöhung sollte die Moral steigern"
rel_flavor_kemetic.39.b:0 "Zwingt diese Narren zur Arbeit! Peitscht diese Hunde"
rel_flavor_kemetic.39.c:0 "Die Pyramide wird fertig sein, wenn sie fertig ist..."

rel_flavor_kemetic.40.t:0 "Diebstahl und Sabatoge"
rel_flavor_kemetic.40.desc:0 "Trotz unserer strengen Sicherheitsvorkehrungen, bei denen die Polizei die Baustelle rund um die Uhr überwacht, haben wir erfahren, dass einige der für den Bau unserer Pyramide bestimmten Rohstoffe gestohlen wurden. Wir haben die örtlichen Aufseher, die für die Verwaltung der Güter zuständig sind, befragt und ihnen sogar auf die Fußsohlen getreten, um die Wahrheit zu erfahren, aber niemand behauptet, etwas zu wissen - typisch. Die Arbeit hat sich verlangsamt, während die Ingenieure auf weitere Materialien warten."
rel_flavor_kemetic.40.a:0 "Senden Sie Gelder, um die Bauarbeiter zu entschädigen"
rel_flavor_kemetic.40.b:0 "Schicken Sie Truppen, um die Sicherheit zu erhöhen"
rel_flavor_kemetic.40.c:0 "Die Pyramide wird sowieso irgendwann fertig sein"

rel_flavor_kemetic.41.t:0 "Große Pyramide von [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]"
rel_flavor_kemetic.41.desc:0 "Die Vorbereitungen begannen lange bevor die Sonne über der Wüste aufging, und als die goldene Scheibe schließlich ihr Licht über unsere verschlafenen Städte warf, wurde sie vom Anblick dreitausend Sklaven begrüßt, die in einer Prozession vor [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] auf einem erhöhten Podest standen. Ein Signal ertönt, und der Klang von tausend Trompeten zerreißt die Luft, die unisono schrille Rufe erschallen lassen. Bald beginnen die Gesänge, und [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] schreitet zum Eingang der neu errichteten Großen Pyramide, gefolgt von Dienern und Dienerinnen. Vor dem Eingang stehend, wendet sich [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] der Menge zu, und es herrscht Stille; in wenigen Augenblicken wird die Zeremonie beginnen. \Eine seltsame Sache, der Geburt eines lebenden Gottes beizuwohnen..."
rel_flavor_kemetic.41.a:0 "Die große Pyramide wird für Tausende von Jahren stehen!"

rel_flavor_kemetic.42.t:0 "Weißes Krokodil von Krokolipolis"
rel_flavor_kemetic.42.desc:0 "Unglaubliche Neuigkeiten! Ein zehn Fuß großes weißes Krokodil ist im Zentrum von [GetProvince('(int32)539').GetName] aufgetaucht. Viele der Einheimischen vermuten, dass es [GetDeityDefinition('omen_sobek').GetName] selbst ist. Die örtlichen Priester haben ihre Schriftrollen konsultiert und die Archive durchforstet, in der Hoffnung, herauszufinden, wann Sobek sich das letzte Mal auf diese Weise gezeigt hat, aber bisher waren ihre Bemühungen erfolglos. Die Rückkehr des weißen Krokodils muss bedeuten, dass die Götter unser Haus gesegnet haben; wir müssen Opfergaben bringen, um unsere Dankbarkeit zu zeigen."
rel_flavor_kemetic.42.a:0 "[GetDeityDefinition('omen_sobek').GetName] hat uns gesegnet!"

rel_flavor_kemetic.46.t:0 "Göttliche Hilfe"
rel_flavor_kemetic.46.desc:0 "Obwohl Krieg niemals erwünscht ist, zieht unser Volk nicht allein in die Schlacht; nein, unsere Kämpfer werden immer von den Göttern begleitet, die unsere Hände im Kampf führen und unsere Feinde in ihre Gräber schicken. Wem sollen wir die heiligen Trankopfer und Getreidegaben darbringen? Die gemästeten Kälber sind bereit zum Schlachten."
rel_flavor_kemetic.46.a:0 "Osiris wird uns leiten"
rel_flavor_kemetic.46.b:0 "Isis kennt den Weg"
rel_flavor_kemetic.46.c:0 "Amun weiß alles"
rel_flavor_kemetic.46.d:0 "Set wird unsere Feinde vernichten"
rel_flavor_kemetic.46.e:0 "Wir brauchen die Götter nicht, um [war_enemy.GetName] zu vernichten"

rel_flavor_kemetic.47.t:0 "Mann von [ROOT.GetCountry.Custom('get_war_god')]"
rel_flavor_kemetic.47.desc:0 "Einer unserer Soldaten hat den Ruf eines Mannes, der vom Kriegsgott selbst gesegnet ist und mit einer Raserei kämpft, die ihresgleichen sucht. Einige unserer anderen Soldaten fragen sich, warum er nach all seinen Heldentaten im Krieg nicht befördert worden ist, während andere ihn als eine Art Halbgott betrachten."
rel_flavor_kemetic.47.a:0 "Er wird unserem Hofstaat beitreten."
rel_flavor_kemetic.47.b:0 "Ein inspirierender Mann, zu dem unsere Soldaten aufschauen können."

rel_flavor_kemetic.48.t:0 "Berührt von [ROOT.GetCountry.Custom('get_commerce_god')]"
rel_flavor_kemetic.48.desc:0 "[SCOPE.sP('randomized_country_province').GetName] hat in letzter Zeit einen enormen Zustrom von Händlern und Reisenden aus nah und fern erlebt. Einer unserer Berater behauptet scherzhaft, dass wir von [ROOT.GetCountry.Custom('get_commerce_god')] selbst gesegnet worden sein müssen.\n\nEs mag ein Scherz gewesen sein, aber es könnte trotzdem eine gute Idee sein, dem Gott unsere Beiträge zu zahlen. Es könnte das Geschäft auf lange Sicht nur ankurbeln, oder?"
rel_flavor_kemetic.48.a:0 "Wir werden uns vom Gott inspirieren lassen und das Beste aus der Sache machen."
rel_flavor_kemetic.48.b:0 "Ein Dank an [ROOT.GetCountry.Custom('get_commerce_god')] ist angebracht."

rel_flavor_kemetic.49.t:0 "Der kemetische Glaube"
rel_flavor_kemetic.49.desc:0 "Diejenigen, die einen ähnlichen Glauben wie wir haben, insbesondere die Hellenen und Araber, neigen dazu, unseren Glauben leichter zu übernehmen als viele unserer anderen Untertanen. Es scheint, dass sie unsere Götter und unser Pantheon mit einigen ihrer eigenen gleichsetzen, was die Bekehrung erleichtert.\n\nNach unserer [SCOPE.sCharacter('random_priest').GetOffice.GetCulturalName(ROOT.GetCountry)] [SCOPE.sCharacter('random_priest').GetName] die [country_province.Custom('get_city_type_loc')] von [SCOPE.sP('country_province').GetName], [SCOPE.sP('country_province').GetState.GetShortName] besucht, haben wir eine große Gruppe von Bekehrungen zu unserem Glauben erlebt. Sollen wir [SCOPE.sCharacter('random_priest').GetFirstName] auf eine weitere Reise in die Stadt schicken?"
rel_flavor_kemetic.49.a:0 "Wir sollten diese Bekehrungen fördern."
rel_flavor_kemetic.49.b:0 "Sie werden mit der Zeit umkehren."

rel_flavor_kemetic.50.t:0 "Bei Osiris"
rel_flavor_kemetic.50.desc:0 "So fromm [ROOT.GetCountry.GetRuler.GetSheHe] auch ist, unser Anführer [ROOT.GetCountry.GetRuler.GetName] weiß, dass es Wege zur Verbesserung gibt, und hat den Rat von [SCOPE.sCharacter('random_advisor').GetName] und den Magiern eingeholt. Obwohl ihre Lehren gut gemeint sind, ist [ROOT.GetCountry.GetRuler.GetFirstName] sicher, dass er [ROOT.GetCountry.GetRuler.GetHerHis] Autorität über die Gruppe verliert, wenn [ROOT.GetCountry.GetRuler.GetSheHe] jeder ihrer Launen folgt."
rel_flavor_kemetic.50.a:0 "Bitte, teile deine Weisheit mit uns."
rel_flavor_kemetic.50.b:0 "Wir werden unseren eigenen Weg finden."

rel_flavor_kemetic.51.t:0 "Hellenischer Sprecher"
rel_flavor_kemetic.51.desc:0 "In der [country_province.Custom('get_city_type_loc')] von [SCOPE.sP('country_province').GetName], [SCOPE.sP('country_province').GetState.GetShortName], gibt es schon seit langem eine hellenische Gemeinschaft. In den letzten Jahren gerieten sie immer mehr unter den Einfluss der [ROOT.GetCountry.GetReligion.GetName] in der Stadt, und nun hat sich ein Sprecher aus der Gemeinschaft selbst zu Wort gemeldet, um die beiden Gruppen ein für alle Mal zu vereinen.\n\nDer charismatische und junge Mann hat bereits große Teile der Gemeinschaft überzeugt, die Religion zu wechseln. Mit etwas Unterstützung wäre er wahrscheinlich in der Lage, die gesamte Region [ROOT.GetCountry.GetReligion.GetName] zu bekehren, allerdings würde ihn das mit unserer Führung in Verbindung bringen."
rel_flavor_kemetic.51.a:0 "Sie werden sich mit der Zeit an Ra wenden, also kein Grund, unsere Ressourcen zu verschwenden."
rel_flavor_kemetic.51.b:0 "Ja, lasst uns diesen Kerl besser kennenlernen."