l_german:

####################
# Title
####################
gymnaesian_mission_01:0 "Die Balearen"
gymnaesian_mission_01_BUTTON_TOOLTIP:0 "Die Balearen"
gymnaesian_mission_01_BUTTON_DETAILS:0 ""
gymnaesian_mission_01_DESCRIPTION:0 "Die Balearen, die Inseln, die unser Volk seine Heimat nennt, sind weit entfernt von den Unruhen und Kriegen, die das östliche Mittelmeer verwüsten. Gelegentlich hören wir von vorbeiziehenden Händlern Nachrichten über diese Feuersbrünste und danken den Göttern, dass diese Katastrophen unsere Heimat bisher verschont haben. Obwohl unsere Inseln als ein verschlafenes, kaum beachtetes Hinterland gelten, bedeutet das nicht, dass wir keine eigenen Ambitionen hegen."
gymnaesian_mission_01_CRITERIA_DESCRIPTION:0 "Die Mission gilt als abgeschlossen, wenn die Bewohner der Balearen eine Seemacht über die umliegenden Inseln errichten."
gymnaesian_mission_01_REWARD_DESCRIPTION:0 ""


####################
# Aufgaben der Mission
####################

gymnaesian_mission_01_task_01:0 "Die Balearen-Krone"
gymnaesian_mission_01_task_01_DESC:0 "Wir, als Volk, haben einen sehr langen Weg zurückgelegt, und diese Veränderung in unseren Angelegenheiten würde am besten durch einen Wechsel der Regierung repräsentiert werden. Anstatt von Magistraten regiert zu werden, wünscht sich unser Volk einen König. \n\n\n\n\n\n\n\n\n\n\n@greek_mil10!"

gymnaesian_mission_01_task_02:0 "Der erste Schritt"
gymnaesian_mission_01_task_02_DESC:0 "Wir haben eine kleine Insel westlich unserer Hauptstadt, [GetProvince('(int32)1464').GetName], entdeckt, die ein Vasall einer größeren Nation zu sein scheint. Vielleicht können wir ihr Land schnell annektieren, während ihr Oberherr mit dem Krieg beschäftigt ist... \n\n\n\n\n\n\n\n\n\n\n@celt_mil7!"

gymnaesian_mission_01_task_03:0 "Die Eroberung der Ibasim"
gymnaesian_mission_01_task_03_DESC:0 "Wir haben Berichte erhalten, dass [GetProvince('(int32)3256').GetArea.GetName] nun in einen Krieg verwickelt ist - wir müssen schnell handeln, während ihre Armeen besetzt sind! Wir brauchen jeden Vorteil, den wir uns sichern können. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil21!"

gymnaesian_mission_01_task_04:0 "Die Marine von Gymnaesia"
gymnaesian_mission_01_task_04_DESC:0 "Nachdem wir die Vorteile des Besitzes einer mächtigen Schiffsflotte erkannt haben, müssen wir auch unsere Marine ausbauen, wenn wir hoffen, unsere Truppen erfolgreich auf feindlichem Land zu landen. Außerdem wird der Ausbau unserer Marinekapazitäten auch für die Bürger von Vorteil sein - ein Grund mehr, damit anzufangen. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil24!"
gymnaesian_mission_01_task_04_tt:0 "Habe eine Flotte von mindestens 12 Schiffen"

gymnaesian_mission_01_task_05:0 "Die Stadt Palma"
gymnaesian_mission_01_task_05_DESC:0 "Wir sind zwar stolz auf unsere Hauptstadt [GetProvince('(int32)1465').GetName], aber da wir wissen, dass unsere Vorfahren bei der Errichtung der ersten Behausungen klug vorgegangen sind, sollten wir unsere Infrastruktur verbessern. Glücklicherweise gibt es viele architektonische Stile, mit denen wir vertraut sind; lassen Sie uns unsere Holzbauten durch etwas Dauerhafteres ersetzen. \n\n\n\n\n\n\n\n\n\n\n@celt_mil8!"

gymnaesian_mission_01_task_06:0 "Expedition in den Osten"
gymnaesian_mission_01_task_06_DESC:0 "Bereitet unsere Siedler vor; wir schicken sie nach [GetProvince('(int32)3515').GetArea.GetName], um dort hoffentlich ein neues Leben für sich und unser Volk aufzubauen. Wie mutig ist unser Volk, die Sicherheit unserer Heimat zu verlassen und zu fernen Ufern aufzubrechen! \n\n\n\n\n\n\n\n\n\n\n@egypt_mil10!"

gymnaesian_mission_01_task_07:0 "Das Leben eines Piraten"
gymnaesian_mission_01_task_07_DESC:0 "Es ist nicht unehrenhaft, Dinge mit Gewalt zu erobern; Macht macht schließlich recht. Jetzt, da wir eine große Flotte und einen fähigen Kommandanten haben, können wir damit beginnen, unsere Nachbarn zu überfallen. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil19!"
gymnaesian_mission_01_task_07_tt:0 "Besitzen Sie eine Flotte von mindestens 30 Schiffen und einen Kommandanten mit einer Kriegsstufe von mindestens 10."
gymnaesian_mission_01_task_07_tt_a:0 "Die Fähigkeit "Sklavenraub" wird aktiviert."

gymnaesian_mission_01_task_08:0 "Die Stadt Ibasim"
gymnaesian_mission_01_task_08_DESC:0 "Nach der Eroberung von [GetProvince('(int32)1464').GetName] von der punischen Lokalmacht, müssen wir diese Insel wieder aufbauen und die Infrastruktur verbessern, um unsere neue Bevölkerung schneller zu integrieren. Wir haben eine große Vision für die Stadt Ibasim... \n\n\n\n\n\n\n\n\n\n\n@greek_mil4!"

gymnaesian_mission_01_task_09:0 "Expansion auf Korsika"
gymnaesian_mission_01_task_09_DESC:0 "Die gesamte Insel [GetProvince('(int32)3515').GetArea.GetName] in unserem Osten wäre eine unglaubliche Erweiterung unserer Domäne; sie ist viel größer als unser Heimatland und verfügt über viele natürliche Ressourcen, die wir sehr begehren. Es gibt dort sogar Städte wie [GetProvince('(int32)3515').GetName], die wir eines Tages in Besitz nehmen werden. \n\n\n\n\n\n\n\n\n\n\n@greek_mil18!"

gymnaesian_mission_01_task_10:0 "Umarmung der Piraterie"
gymnaesian_mission_01_task_10_DESC:0 "Lange Zeit haben die Piraten von [GetProvince('(int32)1469').GetName] das Mare Sardoum ungestraft überfallen - niemand war vor diesen Freibeuter sicher, nicht einmal unsere eigenen Leute. Und doch ... vielleicht könnten wir sie, anstatt sie von der Insel zu vertreiben, in unsere Arme schließen? Diese Piraten sind sehr erfahrene Leute, die schon sehr lange in der Region ihr Unwesen treiben und uns bestimmt das eine oder andere beibringen könnten. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil6!"

gymnaesian_mission_01_task_11:0 "Inselparadies"
gymnaesian_mission_01_task_11_DESC:0 "Es ist allgemein bekannt, dass unsere Heimat zu den schönsten Orten gehört, die man sich vorstellen kann; wir leben wahrlich auf einem Inselparadies. Es wäre für uns von Vorteil, unseren Besitz auf den Inseln zu verbessern; wenn wir nur die Anzahl der Gebäude erhöhen, sind wir völlig zuversichtlich, dass unser Ruf weiter wachsen wird. \n\n\n\n\n\n\n\n\n\n\n@event_pic4!"

gymnaesian_mission_01_task_12:0 "Korsika konsolidieren"
gymnaesian_mission_01_task_12_DESC:0 "Nachdem wir nun so viel wie möglich in [GetProvince('(int32)3515').GetArea.GetName] kolonisiert haben, sollten wir uns um die Eroberung der restlichen Gebiete von [GetProvince('(int32)3504').GetArea.GetName] kümmern. Aber diese Gebiete sind zwischen starken Mächten heiß umkämpft, was unsere Pläne erschwert. Niemand hat behauptet, dass dies ein einfaches Unterfangen sein würde, aber die Omen sprechen für uns... \n\n\n\n\n\n\n\n\n\n\n@celt_mil11!"

gymnaesian_mission_01_task_13:0 "Befestigte Häfen"
gymnaesian_mission_01_task_13_DESC:0 "Nun, da wir diese Städte annektiert haben, wäre es klug, diese Häfen zu befestigen, damit sie als gutes Bollwerk gegen unsere Feinde dienen können, die auf unsere Erfolge neidisch werden und hoffen, uns unsere Siege zu entreißen. \n\n\n\n\n\n\n\n\n\n\n@greek_mil19!"

gymnaesian_mission_01_task_14:0 "Sieg auf Sardinien"
gymnaesian_mission_01_task_14_DESC:0 "Nachdem wir die Insel [GetProvince('(int32)3515').GetArea.GetName] unter unsere Kontrolle gebracht und den Widerstand in [GetProvince('(int32)3483').GetArea.GetName] niedergeschlagen haben, werfen wir unsere hungrigen Augen wie ein Fischer seine Netze aus, um die Meere nach unseren nächsten Eroberungen abzusuchen. Nur die Götter wissen, wohin wir als nächstes segeln werden! \n\n\n\n\n\n\n\n\n\n\n@egypt_mil18!"

gymnaesian_mission_01_task_15:0 "Überschuss an Holz"
gymnaesian_mission_01_task_15_DESC:0 "Dank unserer Flotten sind wir in der Lage, unsere Macht ins Ausland zu projizieren, was die Versorgung mit Holz zu einem unserer wichtigsten Bedürfnisse macht. Unsere Zukunft erfordert, dass wir genügend Holz importieren, um eine ständige Versorgung unserer Marine zu gewährleisten. \n\n\n\n\n\n\n\n\n\n\n@celt_mil6!"
gymnaesian_mission_01_task_15_tt:0 "Die Provinz Balearides muss mindestens 1 Holz und 1 Zeder importieren."

####################
# Events
####################


me_gymnaesian_1_title:0 "Die Balearen-Krone"
me_gymnaesian_1_desc:0 "Endlich ist der Tag gekommen, der so weit entfernt schien, dass man ihn für einen Traum hätte halten können: die Erhebung unseres Monarchen, [ROOT.GetCountry.GetRuler.GetName], zum neuen Herrscher des glorreichen Königreichs der Baleariden. Nach unzähligen Jahren als föderierter Stamm wurde beschlossen, [ROOT.GetCountry.GetRuler.GetFirstName], der am meisten für unsere derzeitige Lage verantwortlich ist, mit der Krone zu belohnen. Wir werden nicht mehr von Räten aus Magistraten und Ältesten regiert, sondern haben endlich einen wahren Herrscher, der uns führt.\n\n Für die Krönungszeremonie wurden keine Kosten gescheut, denn die feinsten Weine und luxuriösen Speisen wurden aus dem Ausland importiert und ergänzen die traditionellen Gerichte unseres Volkes. Auf einer Sänfte aus Silber und Elfenbein wurde [ROOT.GetCountry.GetRuler.GetFirstName] durch die Straßen von [GetProvince('(int32)1465').GetName] getragen, wobei die versammelte Menge, die hoffte, einen Blick auf die königliche Prozession zu erhaschen, mit Geschenken aus Goldmünzen überschüttet wurde. Die Feierlichkeiten werden bis in den Abend hinein andauern, vielleicht sogar bis in die frühen Morgenstunden. Ein Tag, der unseren Landsleuten ewig in Erinnerung bleiben wird!"
me_gymnaesian_1.a:0 "Lang lebe [ROOT.GetCountry.GetRuler.GetName]!"

me_gymnaesian_2_title:0 "Die ersten Schritte"
me_gymnaesian_2_desc:0 "Wir haben eine kleine Vasalleninsel westlich unserer Hauptstadt entdeckt; wir haben keine Ahnung, wie lange sie schon Sklaven sind, aber das ist für uns nicht von Bedeutung. Aber wir sind auf jeden Fall näher an ihnen dran als ihre Oberherren, was uns einen Vorteil verschafft; wenn wir zu einem strategisch günstigen Zeitpunkt zuschlagen, können wir sie schnell annektieren, bevor ihr Meister es bemerkt."
me_gymnaesian_2.a:0 "Ruft die Stammesführer zusammen"

me_gymnaesian_3_title:0 "Die erste Eroberung"
me_gymnaesian_3_desc:0 "Nach feierlichen Beratungen, in denen so mancher hitzige Streit entbrannt ist, sind die Stammesführer zu einer Entscheidung gekommen, und es gibt kein Zurück mehr. Die Ältesten waren gleichermaßen geteilter Meinung, doch [ROOT.GetCountry.GetRuler.GetName] gab die entscheidende Stimme ab, indem er wortgewaltig für das eintrat, was getan werden muss. Es ist die Furcht, die unsere Hände leitet, denn wir sehen, wie unsere Nachbarn die Sklaven einer fernen Macht sind, und wir haben kein Verlangen, Sklaven eines fremden Herrn zu werden. Um unsere Zukunft zu schützen, müssen wir diese Feinde vertreiben, damit wir nicht die nächsten sind, die fallen. \Das Element der Überraschung wird unser größter Verbündeter sein. Wir werden unsere Inselnachbarn angreifen, sobald ihr Oberherr in einen Krieg verwickelt ist."
me_gymnaesian_3.a:0 "Wir müssen uns vorbereiten!"

me_gymnaesian_4_title:0 "Die Zeit rückt näher"
me_gymnaesian_4_desc:0 "Es scheint, dass die Karthager in einen Krieg verwickelt sind. Wenn wir jetzt zuschlagen können, während sie beschäftigt sind, können wir hoffentlich ihren Vasallen annektieren, bevor sie es merken. Auch wenn wir uns vor einem solch kühnen Schritt fürchten, vor allem, wenn wir an die möglichen Folgen denken, wenn wir Karthago verärgern, könnte dies unsere einzige Chance sein."
me_gymnaesian_4.a:0 "Wir schlagen in einem Monat zu"

me_gymnaesian_5_title:0 "Die Eroberung der Ibasim"
me_gymnaesian_5_desc:0 "Nach Wochen nervöser Vorbereitung ist alles vorbereitet. Wir haben unsere Stammesabteilungen vorbereitet, die täglich ihre Kampfformationen geübt haben, und wir haben unsere Flotte so gut wie möglich vorbereitet. Schon jetzt werden unsere Schiffe mit Vorräten wie Lebensmitteln gefüllt, und es ist nur noch eine Frage der Zeit, bis [ROOT.GetCountry.GetRuler.GetName] den Befehl zum Einschiffen der Flotte gibt.\Nehmt euch in Acht, denn die Zeit zum Zuschlagen ist gekommen. Wir werden [GetProvince('(int32)3256').GetOwner.GetName] nicht im Voraus benachrichtigen, denn sie werden zu abgelenkt sein, um ihnen zu Hilfe zu kommen ... Schon bald werden alle wissen, was wir getan haben."
me_gymnaesian_5.a:0 "Auf in den Krieg."

me_gymnaesian_6_title:0 "Die Marine von Gymnaesia"
me_gymnaesian_6_desc:0 "[ROOT.GetCountry.GetRuler.GetName], wir haben einen Bericht von unseren Flottenkommandanten erhalten, der Euch recht erfreulich sein wird. Es scheint, dass unsere Ingenieure, weil wir die Zeit und das Geld für die Aufrüstung unserer Flotten ausgegeben haben, einige Bautechniken beherrschen, die wir in unserem ganzen Reich anwenden können. Dies ist wahrlich unser Glückstag!"
me_gymnaesian_6.a:0 "Wir werden uns über diese Wendung der Ereignisse nicht beschweren"

me_gymnaesian_7_title:0 "Die Stadt Palma"
me_gymnaesian_7_desc:0 "Die sanften Hügel von [GetProvince('(int32)1465').GetName] beherbergten einst verstreute Hütten, aber die mageren Zelte und Hütten von einst, die unsere Vorfahren vor den Elementen schützten, sind heute eine verblassende Erinnerung, ein Relikt aus einer Zeit, in der unsere Kräfte noch wuchsen. Geleitet von den staatsbürgerlichen Visionen von [ROOT.GetCountry.GetRuler.GetName], der verlangte, dass bei der Erfüllung der Pläne von [ROOT.GetCountry.GetRuler.GetHerHis] die Kosten keine Rolle spielen sollten, wurde die Siedlung Palma durch eine prächtige Stadt ersetzt. Es wird nicht lange dauern, bis der Ruhm unserer neu errichteten Hauptstadt weithin bekannt ist."
me_gymnaesian_7.a:0 "Palma ist der perfekte Ort für eine Stadt; gut gemacht."

me_gymnaesian_8_title:0 "Expedition in den Osten"
me_gymnaesian_8_desc:0 "Die Zeit ist gekommen, unsere Siedler auf eine Reise nach Osten, zur Insel Korsika, vorzubereiten. Unsere Späher berichten, dass es auf der Insel noch andere besetzte Gebiete gibt, und obwohl die Ostküste der Insel unbesetzt ist, müssen wir aufpassen, dass wir nicht zu weit gehen. Man muss kein militärisches Genie sein, um vorauszusehen, dass wir vielleicht kämpfen müssen, um unsere Kolonisten zu schützen, aber wir werden immer unsere eigenen schützen."
me_gymnaesian_8.a:0 "Schickt sie mit unserem Segen"

me_gymnaesian_9_title:0 "Unsere Kolonie ist selbsttragend!"
me_gymnaesian_9_desc:0 "Es scheint, dass unsere Kolonisierungsbemühungen erfolgreich waren, o [ROOT.GetCountry.GetRuler.GetName]. Dank Eurer brillanten Führung haben wir nun eine sich selbst tragende Siedlung, und viele unserer Leute hoffen, in dieses neue Land zu segeln, um sich ein neues Leben aufzubauen. Es wird nicht lange dauern, bis diese Inseln so viele Einwohner haben wie unser Heimatland."
me_gymnaesian_9.a:0 "Gab es irgendeinen Zweifel daran, dass wir siegen würden?"

me_gymnaesian_10_title:0 "Seeräuberangriffe"
me_gymnaesian_10_desc:0 "Es ist wahrlich ein schwarzer Tag für unsere Nachbarn, denn wir haben die Nachricht erhalten, dass unsere Flotte groß genug ist, um mit den Überfällen auf nahe gelegene Häfen zu beginnen. Bald werden sich alle vor uns fürchten und hoffen, nicht mehr aufzuwachen, wenn unsere Schiffe über den Horizont segeln! Sagt den Männern, sie können alles mitnehmen, was sie tragen können!"
me_gymnaesian_10.a:0 "Hisst die Flagge der Piraten..."
me_gymnaesian_10_tt:0 "Die Fähigkeit Sklavenüberfall wird aktiviert."

me_gymnaesian_11_title:0 "Ibasim"
me_gymnaesian_11_desc:0 "Der Aufbau von [GetProvince('(int32)1464').GetName] war zwar mit erheblichen Kosten verbunden, doch wurde uns schließlich mitgeteilt, dass die Bauarbeiten abgeschlossen sind. Die Einheimischen sind über alle Maßen dankbar für das, was wir erreicht haben, und nehmen unsere Methoden begeistert an, in der Hoffnung, vollwertige Teilnehmer an unserer Kultur zu werden. Es gibt heute Morgen viel zu feiern, [ROOT.GetCountry.GetRuler.GetFirstName]."
me_gymnaesian_11.a:0 "Die Götter kümmern sich um die Ihren"

me_gymnaesian_12_title:0 "Korsische Expansion"
me_gymnaesian_12_desc:0 "Ihr werdet erfreut sein, [ROOT.GetCountry.GetRuler.GetName], zu hören, dass unsere Expedition nach Korsika floriert. Selbst jetzt bearbeiten unsere Bauern das Land und machen die wilden Felder langsam aber sicher fruchtbar, und die Steuereinnahmen, die sie nach Hause schicken, sind recht ansehnlich. Wir zweifeln nicht daran, dass in einigen Jahren niemand mehr in der Lage sein wird, unsere neuen Kolonien von unseren etablierten Städten zu unterscheiden."
me_gymnaesian_12.a:0 "Das ist ausgezeichnet, aber wir wollen ganz Korsika..."

me_gymnaesian_13_title:0 "Schurken und Briganten"
me_gymnaesian_13_desc:0 "Wir haben kürzlich unsere Verhandlungen mit den Piraten abgeschlossen, die auf der Insel [GetProvince('(int32)1469').GetName] leben. Es hat nicht lange gedauert, sie von der Weisheit unseres Vorschlags zu überzeugen, denn die Piraten schienen unsere diplomatischen Angebote nur allzu bereitwillig anzunehmen - gut. Sie haben zweifellos erkannt, dass eine Zusammenarbeit mit uns in ihrem Interesse ist, da wir viel voneinander lernen können."
me_gymnaesian_13.a:0 "Für mich ist es ein Piratenleben..."

me_gymnaesian_14_title:0 "Ein Inselparadies"
me_gymnaesian_14_desc:0 "Manche Menschen leben in Berghöhlen, gebeutelt von den grausamen Launen der Natur, andere wiederum leben in der Wüste, verzweifelt nach ein paar Tropfen Wasser. Unser Volk hingegen lebt im Paradies; sanfte Brisen, warmes Wasser und eine Fülle von Lebensmitteln sind unsere ständigen Begleiter. Wir importieren die besten Waren aus der ganzen Welt, und Reisende aus aller Herren Länder kommen in unsere Häfen, um zu bestaunen, was wir geschaffen haben."
me_gymnaesian_14.a:0 "Es gibt keinen Ort, an dem wir lieber wären als zu Hause"

me_gymnaesian_15_title:0 "Befestigte Häfen"
me_gymnaesian_15_desc:0 "Unsere Seestreitkräfte sind die Quelle unserer Stärke; würde man uns unsere Flotten wegnehmen, wäre das gleichbedeutend mit dem Verlust unserer Macht. In der Erkenntnis, dass der Dreh- und Angelpunkt unseres Erfolges auf einer ausreichenden Seemacht beruht, hat [ROOT.GetCountry.GetRuler.GetName] angeordnet, dass die Kassen geöffnet und die Infrastruktur unserer Häfen überholt werden. Wir wollen nicht von unseren Feinden überrumpelt werden, und die Sicherung unserer Wasserwege wird dafür sorgen, dass dieses Unglück nie eintritt. Unsere gestärkten Häfen sollen das Fundament für unseren zukünftigen Ruhm werden!"
me_gymnaesian_15.a:0 "Wehe dem Feind, der davon träumt, unsere Häfen einzunehmen"

me_gymnaesian_16_title:0 "Siege auf Sardinien"
me_gymnaesian_16_desc:0 "Als wir uns zum ersten Mal aufmachten, die Insel Sardinien zu unterwerfen, waren wir uns der Möglichkeiten, die uns erwarteten, sehr wohl bewusst, wobei die Ausweitung unserer Grenzen und neue Handelsmöglichkeiten unsere wichtigsten Beweggründe waren. Doch wer hätte den Reichtum voraussehen können, den wir sammeln würden? Der Handel ist in [GetProvince('(int32)1465').GetName] einfach explodiert, da immer mehr Steuern und Abgaben in unsere Hauptstadt zurückfließen. Der Reichtum Sardiniens übertrifft unsere gierigsten Erwartungen ... vielleicht gibt es andere Inseln, die wir einnehmen könnten."
me_gymnaesian_16.a:0 "Genau wie wir es geplant haben!"

me_gymnaesian_17_title:0 "Ein Überfluss an Holz"
me_gymnaesian_17_desc:0 "In Anbetracht der relativen Bedeutung unserer Flotten ist es bedauerlich, dass wir einen Mangel an Holz haben; unsere Inseln können einfach nicht genug Bäume anbauen, um unsere fleißigen Bootsbauer zu versorgen. Glücklicherweise haben wir einen stetigen Strom von Holz und Zedernholz von denjenigen erhalten, die mit einem Überschuss gesegnet sind - mögen diese wirtschaftlichen Verbindungen zu einer größeren Freundschaft wachsen."
me_gymnaesian_17.a:0 "Wir sind froh zu wissen, dass wir Freunde im Ausland haben"

