 indian_mission_02_ganges_task_1_DESC:0 "In unserem Osten liegt das Kernland des Maurya-Reiches, das sich um den fruchtbaren Fluss Ganges erstreckt. Wir haben das Indus-Tal gesichert und müssen nun eine neue Beute ins Visier nehmen: den Ganges mit all seiner Pracht."
 indian_mission_02_ganges_task_2_DESC:0 "Jenseits der Provinz [GetProvince('(int32)4414')GetArea.GetName] liegen die Provinzen des oberen Ganges, die sich um die mythischen Städte [GetProvince('(int32)4405').GetName] und [GetProvince('(int32)4425').GetName] gruppieren. Hier gabelt sich der Ganges in zwei Teile und bildet ein fruchtbares Flussdelta, das ungeahnte Mengen an Nahrungsmitteln liefern kann. Es ist auch der Ausgangspunkt für weitere Vorstöße in das Land der Maurya."
 indian_mission_02_ganges_task_3_DESC:0 "[GetProvince('(int32)4405').GetName] ist eine alte Stadt, die nach der hinduistischen und buddhistischen Gottheit Indra benannt ist. Die Metropolen dieser Region wären in der Tat ein würdiger Preis."
 indian_mission_02_ganges_task_4_DESC:0 "Die Provinz [GetProvince('(int32)4424').GetArea.GetName] ist ein wichtiger Exporteur von Kriegselefanten. Die Maurya und die anderen indischen Königreiche haben den Einsatz von Elefanten im Krieg gemeistert, und wenn wir militärisch ebenbürtig sein wollen, müssen wir Kriegselefanten ebenfalls zu einem wichtigen Bestandteil unserer Armee machen."
 indian_mission_02_ganges_task_5_DESC:0 "[GetProvince('(int32)4425').GetName] ist eine der großen Maurya-Metropolen, mit einer großen Bevölkerung und vielen opulenten Palästen und Tempeln. Die Einrichtung von [GetProvince('(int32)4425').GetName] als königliche Hauptstadt wird sie im Rang und im Ansehen heben."
 indian_mission_02_ganges_task_6_DESC:0 "Je mehr Länder wir erobern, desto größer wird die Zahl unserer Untertanen. Der Ganges ist in der Lage, unermessliche Mengen an Nahrungsmitteln zu liefern, so viel, dass es unserem großen Königreich nie wieder daran mangeln wird. Wir müssen unsere landwirtschaftlichen Fähigkeiten am Ganges ausbauen."
 indian_mission_02_ganges_task_7_DESC:0 "Unser Reich erstreckt sich von den arischen Bergen bis zum zentralen Ganges, doch je weiter wir uns von unserer Hauptstadt entfernen, desto weniger hellenisiert ist unser Reich. Wir müssen griechische Städte in dieser Region ansiedeln, um eine hellenische Präsenz zu schaffen."
 indian_mission_02_ganges_task_8_DESC:0 "Die Provinz Saudrabatia wurde gegründet und dehnt unsere Kontrolle auf den oberen Ganges aus. Jenseits dieser Region liegt der Zugang zum Ganges und die Hauptstadt des Maurya-Reiches."
 indian_mission_02_ganges_task_9_DESC:0 "Die Maurya nennen diese Region ihre Heimat. Sie beherbergt ihre prächtige Hauptstadt [GetProvince('(int32)4440').GetName] und die meisten ihrer großen Bevölkerungszentren. Wir haben mehrere Kriege gegen die Maurya geführt, und nun marschieren unsere Armeen näher an ihre Vordertore heran."
 indian_mission_02_ganges_task_10_DESC:0 "[GetProvince('(int32)4429').GetName] war der Ort, an dem Buddha seine erste Predigt über das 'Rad des Darma' hielt. Als glühende Buddhisten hat diese Stadt eine immense Bedeutung für uns und sollte als heilige Stätte eingerichtet werden."
 indian_mission_02_ganges_task_11_DESC:0 "Das Königreich Cosala ist wohlhabend, und ein Großteil seiner Macht konzentriert sich auf die königlichen Städte [GetProvince('(int32)4437').GetName] und [GetProvince('(int32)4451').GetName]. Sie sind unter der Maurya-Herrschaft verblasst, aber die Wiederherstellung der Provinz Cosala wird ihre Bewohner zweifellos für unsere Herrschaft begeistern."
 indian_mission_02_ganges_task_12_DESC:0 "[GetProvince('(int32)4440').GetName] ist die große Hauptstadt des Maurya-Reiches und möglicherweise die größte Stadt der Welt. Sie überstrahlt die Pracht von Athen, Babylon und Alexandria und ist ein Zeugnis der einstigen Macht des Maurya-Reiches. Andere Reiche haben diese Stadt vielleicht geschleift, um das Prestige ihrer eigenen Hauptstadt zu steigern, und während [GetProvince('(int32)4340').GetName] immer unsere größte Metropole sein wird, muss [GetProvince('(int32)4440').GetName] die 'zweite Stadt' der Indogriechen werden."
 indian_mission_02_ganges_task_13_DESC:0 "[GetProvince('(int32)4444').GetName] ist die heiligste Stätte des Buddhismus und hat eine immense religiöse Bedeutung. Jetzt, da wir diese große heilige Stadt erworben haben, können wir dort eine feste griechische Präsenz aufbauen, damit wir dem Erleuchteten näher sind."
 indian_mission_02_ganges_task_14_DESC:0 "Wir sind Fremde im Kernland des Maghadi. Es gibt keine griechische Präsenz in diesen Gebieten, was sich ändern muss, wenn wir sie effektiv beherrschen wollen. Die Gründung von griechischen Städten wird unsere Kontrolle über [GetProvince('(int32)4440').GetArea.GetRegion.GetName] festigen."
 indian_mission_02_ganges_task_15_DESC:0 "Obwohl wir das stolze Volk der Maghadi erobert haben, dürfen wir nicht so arrogant sein zu glauben, wir könnten ihnen unsere Kultur und Werte aufzwingen. Die Maghadi müssen als Gleichberechtigte in unser Reich aufgenommen werden, die ihre eigenen Bräuche nach eigenem Gutdünken ausüben können."
 indian_mission_02_ganges_task_16_DESC:0 "Die Provinz Prasiaca wurde gegründet und damit die indisch-griechische Herrschaft über das maurische Kernland gefestigt. Dies ist ein enormer Erfolg für unser Königreich."
 indian_mission_02_ganges_task_17_DESC:0 "Die Mündung des Ganges stellt die größte Ausdehnung der hellenischen Welt dar. Nicht einmal Alexander erreichte das Gangesmeer. Dies wird unser Reich für den Handel mit Serica öffnen."
 indian_mission_02_ganges_task_18_DESC:0 "Das Königreich Antibolene liegt strategisch günstig an der Gabelung zwischen den Flüssen Ganges und Dyardanes. Als Tor zu unserer zweiten Hauptstadt [GetProvince('(int32)4440').GetName] ist es wichtig, dass in diese Region reichlich investiert wird."
 indian_mission_02_ganges_task_19_DESC:0 "[GetProvince('(int32)7493').GetName] ist die Hauptstadt von Antibolene und ist bekannt als 'Die Stadt der Götter'. Die Umwandlung dieser Metropole in ein vollständig hellenisiertes Stadtgebiet wird das wirtschaftliche Potenzial der Stadt und von Antibolene als Ganzes erweitern."
 indian_mission_02_ganges_task_20_DESC:0 "Die Hafenstadt [GetProvince('(int32)7331').GetName] wurde von einigen unserer Kartographen als 'Das Ende der Welt' bezeichnet. Jenseits dieser Stadt liegt eine Region, die in der hellenistischen Welt unbekannt ist. [GetProvince('(int32)7331').GetName] wird als wichtige Hafenstadt dienen, die uns in Kontakt mit neuen Völkern und Kulturen bringen wird."
 indian_mission_02_ganges_task_21_DESC:0 "Die Gangaridae sind das Volk, von dem der Ganges seinen Namen hat. Als stolzes Volk von Kriegern sind die Gangaridae für ihre militärischen Fähigkeiten bekannt. Wir sollten eine Präsenz in ihrer Hauptstadt [GetProvince('(int32)7345').GetName] aufbauen und von ihrer militärischen Erfahrung lernen."
 indian_mission_02_ganges_task_22_DESC:0 "Nördlich von Antibolene liegen die wilden Länder der Cirradianer. Gebirgig und stark bewaldet, ist Cirradia wahrlich ein schwer zu zähmendes Tier, aber es wäre eine würdige Ergänzung für unser Königreich."
 indian_mission_02_ganges_task_23_DESC:0 "Da Cirradia nun unter unserer Kontrolle ist, ist die Zivilisierung und Urbanisierung dieser Region von größter Bedeutung."
 indian_mission_02_ganges_task_24_DESC:0 "Die Provinz Gangetica wurde gegründet, und unser großes Königreich hat nun Zugang zu beiden Seiten des indischen Subkontinents."
 indian_mission_02_ganges_task_final_DESC:0 "Unser großer Anführer hat die Hauptstadt des Maurya-Reiches erobert, und wegen dieser großartigen Leistung wurde ihm der Titel 'Der Inder' verliehen."

