 indian_mission_02_ganges:0 "Den Ganges hinunter"
 indian_mission_02_ganges_DESCRIPTION:0 "Östlich unserer Hauptstadtregion liegt das Kernland des Maurya-Reiches, das sich um den fruchtbaren Fluss Ganges herum gebildet hat. Der Ganges ist das Lebenselixier Indiens, er versorgt das Land mit reichlich Nahrung und Wasser und bildet das fruchtbarste Flussgebiet der bekannten Welt. Diese Region ist in der Lage, eine riesige Bevölkerung zu ernähren, und ihre Eroberung ist in der Tat eine große Aufgabe. Im Zentrum dieser Region liegt die Maurya-Hauptstadt [GetProvince('(int32)4440').GetName], eine der großartigsten und größten Städte, die die Menschheit kennt. Die Eroberung dieser großen Metropole und die Beraubung der Mauryas ihrer Hauptstadt wird die Indogriechen als die wahren Herrscher Indiens festigen."
 indian_mission_02_ganges_CRITERIA_DESCRIPTION:0 "Diese Mission gilt als abgeschlossen, wenn wir das gesamte Ganges-Tal erobert haben und im Besitz der Maurya-Hauptstadt von [GetProvince('(int32)4440').GetName] sind."
