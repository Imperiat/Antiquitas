 indian_mission_04_dravidia_task_1_DESC:0 "Die wohlhabenden tamilischen Königreiche im Süden kontrollieren den wertvollen Gewürzhandel mit Persien und Arabien und waren bisher resistent gegen Eroberungen aus dem Norden. Es ist an der Zeit, dass sich das ändert."
 indian_mission_04_dravidia_task_2_DESC:0 "Die Calingae sind ein unabhängiges und starkes Volk ohne Zentralregierung und verfügen zudem über eine starke Flotte. Sie haben Angebote zur Vasallität abgelehnt und sind nun zu einem Ärgernis geworden, das beseitigt werden muss."
 indian_mission_04_dravidia_task_3_DESC:0 "Nachdem das Calingae-Königreich in Trümmern liegt, haben wir nun die Chance, eine Flotte aufzubauen, die es mit jeder Macht in Asien aufnehmen kann. Wir werden die Herrscher über das Erythraeische Meer werden."
 indian_mission_04_dravidia_task_4_DESC:0 "Die wohlhabenden Städte an der kaledonischen Küste haben vom Handel mit den Nationen im Osten stark profitiert. Es ist an der Zeit, dass wir die Kontrolle über diese Handelsnetze zu unserem Vorteil übernehmen."
 indian_mission_04_dravidia_task_5_DESC:0 "Der Fluss Maesolus fließt durch Mittelindien, sein fruchtbarer Boden ist die Quelle für viele große Königreiche. Die Navigation durch die dichten Wälder und das wenig gastfreundliche Terrain dieser Region könnte eine Herausforderung sein, aber wir werden für unsere Ausdauer belohnt werden. "
 indian_mission_04_dravidia_task_6_DESC:0 "Da wir die Regionen des inneren Maesolia unter unserer Kontrolle haben, wird uns die Entwicklung dieses Gebiets mit lokaler Infrastruktur und Investitionen sehr helfen."
 indian_mission_04_dravidia_task_7_DESC:0 "In der Mündung des Maesolus liegen mehrere große Hafenstädte. Dies wäre ein optimaler Standort für eine neue hellenistische Stadt."
 indian_mission_04_dravidia_task_8_DESC:0 "Wir haben die Provinz Maesolia gegründet. Nach dem Sieg über die Calingae und der Eingliederung der inneren Provinzen ist dieses waldreiche und widerspenstige Land endlich gezähmt."
 indian_mission_04_dravidia_task_9_DESC:0 "Die Dravidier sind ein stolzes, wildes und unabhängiges Volk. Diese Unabhängigkeit muss ein Ende haben, und die Menschen in dieser Region sollten sich lieber früher als später mit der griechischen Herrschaft vertraut machen."
 indian_mission_04_dravidia_task_10_DESC:0 "Die tamilischen Fürsten üben einen großen Einfluss auf den Handel in dieser Region aus. Diese Handelsstädte gehören nun uns und damit auch ihre wirtschaftlichen Vorteile."
 indian_mission_04_dravidia_task_11_DESC:0 "Die pandionischen Könige treffen sich in den drei Städten [GetProvince('(int32)6917').GetName], [GetProvince('(int32)6947').GetName] und [GetProvince('(int32)6938').GetName], die auch als 'Die drei Vendars' bekannt sind. Diese drei heiligen Städte bilden den Kern der tamilischen Machtbasis in Südindien. Umfangreiche Investitionen hier werden das tamilische Volk für unsere Herrschaft begeistern und ein starkes Zentrum der griechischen Macht in Pandionia schaffen."
 indian_mission_04_dravidia_task_12_DESC:0 "Jenseits der Hafenstadt [GetProvince('(int32)6915').GetName] liegt die einzige Landbrücke, die Indien mit der Insel Taprobane verbindet. Wir sollten [GetProvince('(int32)6915').GetName] zu einem Aufmarschgebiet für eine Invasion der Insel machen."
 indian_mission_04_dravidia_task_13_DESC:0 "Wir haben die Insel Taprobane erobert. Sie ist ein wichtiges religiöses und kommerzielles Gebiet, das unter unserer Herrschaft sicherlich florieren wird."
 indian_mission_04_dravidia_task_14_DESC:0 "Der Felsen von Sigiriya, auch bekannt als 'Löwenfelsen', hat sich zu einer wichtigen buddhistischen heiligen Stätte entwickelt. Er ist mit der taprobanischen Hauptstadt [GetProvince('(int32)6950').GetName] verbunden und die beiden Städte ziehen viele Pilger an. Es ist wichtig, dass wir diese Region verschönern, um die Größe unserer Religion widerzuspiegeln."
 indian_mission_04_dravidia_task_15_DESC:0 "Taprobane hat eine begrenzte griechische Präsenz. Die Häfen von Taprobane quellen über vor Reichtum aus dem Seehandel, und die Gründung griechischer Städte an der Küste wird eine bedeutende hellenistische Präsenz auf der Insel schaffen."
 indian_mission_04_dravidia_task_16_DESC:0 "Wir haben die Provinz Pandionia gegründet. Das tamilische Volk wird mit der Zeit lernen, die griechische Herrschaft zu akzeptieren."
 indian_mission_04_dravidia_task_17_DESC:0 "Limyrica ist das Epizentrum des wichtigen indischen Gewürzhandels. Wir müssen diese Region kontrollieren und die Kontrolle über diese Handelswege übernehmen."
 indian_mission_04_dravidia_task_18_DESC:0 "Mehrere Städte an der limyrischen Küste bieten lebenswichtige Handelsrouten nach Arabien, Afrika und dem Rest der hellenischen Welt. Von Rom über Alexandria bis Persepolis war die Nachfrage nach Gewürzen noch nie so groß wie heute. Wir wären dumm, wenn wir uns diese Handelswege nicht zunutze machen würden.
 indian_mission_04_dravidia_task_19_DESC:0 "[GetProvince('(int32)6902').GetName] repräsentiert die äußerste Ausdehnung unseres großen Königreichs. Die Errichtung eines Hafens an der Spitze Indiens wird ein großer symbolischer Sieg sein."
 indian_mission_04_dravidia_task_20_DESC:0 "Wir haben die Provinz Limyrica an der Westküste errichtet. Mit den südlichen Handelsstädten, die nun unter unserer Schirmherrschaft stehen, wird der Reichtum aus der gesamten hellenistischen Welt in unser Reich fließen."
 indian_mission_04_dravidia_task_final_DESC:0 "Unser großer Anführer hat Regionen in Maesolia, Pandionia und Limyrica erobert. Zu Ehren ihrer Leistungen wurde ihnen der Titel 'Dravidikos' verliehen."

