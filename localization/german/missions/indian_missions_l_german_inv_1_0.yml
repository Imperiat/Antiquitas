 indian_empire_mission:0 "Ein indisches Reich"
 indian_empire_mission_DESCRIPTION:0 "Nach jahrzehntelanger Eroberung haben wir endlich die Herrschaft über den gesamten indischen Kontinent. Vielleicht verdient unser Reich jetzt den Namen 'Imperium' statt 'Königreich'."
 indian_empire_mission_CRITERIA_DESCRIPTION:0 "Diese Mission gilt als abgeschlossen, wenn wir das indische Reich gegründet haben."
 indian_empire_mission_BUTTON_TOOLTIP:0 "Wir sollten uns in unserem imperialen Ruhm sonnen."
 indian_empire_mission_task_1:0 "Ein indisches Reich"
 indian_empire_mission_task_2:0 "Eine kaiserliche Hauptstadt"
 indian_empire_mission_task_final:0 "Macharagias von Indien"

 indian_empire_mission_task_1_DESC:0 "Unser Reich erstreckt sich von Meer zu Meer. Vielleicht ist es an der Zeit, ein Reich auszurufen?"
 indian_empire_mission_task_2_DESC:0 "Unsere große Hauptstadt ist das kulturelle und politische Herz unseres großen indischen Reiches. Sie sollte in den Rang einer 'Reichshauptstadt' erhoben werden."
 indian_empire_mission_task_final_DESC:0 "Unser großer Führer herrscht über ganz Indien! Ihm zu Ehren soll ein großer Triumph gefeiert werden."

