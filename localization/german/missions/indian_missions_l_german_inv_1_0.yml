 indian_mission_01_gandara_task_1_DESC:0 "Unsere neuen Eroberungen in Indien haben dazu geführt, dass unser Königshof im Chaos versunken ist. Adelige Familien streiten und zanken sich darum, wer unsere neuen Länder regieren wird, und der derzeitige Basileus wird als zu schwach angesehen, um zu verhindern, dass unser Königreich in kleinere Fehden zerfällt. Im Hintergrund ist jedoch eine neue Figur am Hof aufgetaucht, von der einige glauben, dass sie genau der Mann sein könnte, den wir zum Regieren brauchen."
 indian_mission_01_gandara_task_2_DESC:0 "Unsere alte Hauptstadt ist ziemlich weit von unseren Besitztümern in Indien entfernt, und einige an unserem Hof halten es für notwendig, sie an einen zentraleren und besser zugänglichen Ort zu verlegen. [GetProvince('(int32)4340').GetName] wurde als mögliche neue königliche Stadt und Hauptstadt für das indisch-griechische Königreich vorgeschlagen."
 indian_mission_01_gandara_task_3_DESC:0 "Wir haben die Kontrolle über Gandara und Pentapotamien erlangt, aber der Rest des Indus, einschließlich des Zugangs zum Erythrischen Meer, liegt in feindlicher Hand. Wir sind die Erben von Alexanders Reich, und seine ehemaligen Gebiete in Indien gehören rechtmäßig uns."
 indian_mission_01_gandara_task_4_DESC:0 "Die Provinzen [GetProvince('(int32)4340')GetArea.GetName], [GetProvince('(int32)4380')GetArea.GetName] und [GetProvince('(int32)4414')GetArea.GetName] bilden das Kernland unseres Königreichs. Umfangreiche Urbanisierung und Investitionen sind erforderlich, um diese Provinzen aufzuwerten und zu bereichern."
 indian_mission_01_gandara_task_5_DESC:0 "[GetProvince('(int32)4340').GetName] hat sich von einer kleinen Siedlung zu einer blühenden Stadt entwickelt, da sich Einwanderer aus dem ganzen Königreich in unserer neuen Hauptstadt niederlassen. Nach den meisten Maßstäben ist [GetProvince('(int32)4340').GetName] jedoch immer noch eine relativ kleine Stadt mit einer begrenzten griechischen Präsenz. Der Ausbau unserer Hauptstadt mit neuer Infrastruktur wird dazu beitragen, potenzielle Siedler anzuziehen."
 indian_mission_01_gandara_task_6_DESC:0 "[GetProvince('(int32)4340').GetName] ist jetzt eine Großstadt. Sie als echte griechisch-indische Metropole zu etablieren, wird unsere Legitimität erhöhen und unserer königlichen Familie großes Prestige bringen."
 indian_mission_01_gandara_task_7_DESC:0 "Das Volk der Gandhari macht die Mehrheit unserer indischen Untertanen aus, und wenn wir dieses Land friedlich regieren wollen, müssen wir auch den Bewohnern dieser neu eroberten Region einen Olivenzweig reichen. Das wiederum wird uns helfen, Konflikte und Spannungen in Zukunft zu vermeiden."
 indian_mission_01_gandara_task_8_DESC:0 "[GetProvince('(int32)7485').GetName] war die östlichste Siedlung, die Alexander bei seinem Versuch der Eroberung Indiens gründete. Diese Stadt repräsentiert vielleicht Alexanders letzten Einfall in Indien, aber nicht unseren. Wir sollten diese Stadt zu einer richtigen griechischen Polis ausbauen und sie zu einem Stützpunkt für die Expansion nach Osten machen."
 indian_mission_01_gandara_task_9_DESC:0 "Das Volk der Malloi bewohnt die Stadt [GetProvince('(int32)4350').GetName], die ihnen als Hauptstadt dient. Wir sollten sie wieder aufbauen und als griechische Siedlung neu gründen."
 indian_mission_01_gandara_task_10_DESC:0 "Wir haben unsere Hauptstadtregion ausgebaut und zu einem wichtigen wirtschaftlichen und kulturellen Zentrum gemacht. Sie wird in die Provinz 'Panduorum' umbenannt werden."
 indian_mission_01_gandara_task_11_DESC:0 "Die Provinz Gandara bildet den Hauptdurchgang zu den Ländern Baktrien und Aria. Sie beherbergt viele alte Städte und entwickelt sich zu einem wichtigen religiösen Zentrum des Buddhismus. Gandara wird zweifelsohne eine unserer wohlhabendsten Provinzen werden, wenn wir klug investieren und die Städte ausbauen."
 indian_mission_01_gandara_task_12_DESC:0 "Die Universität von [GetProvince('(int32)7314').GetName] ist ein altes und wichtiges Zentrum des Lernens, das Gelehrte aus ganz Indien und darüber hinaus anzieht. Wir sollten den Campus der Universität erweitern und sie in ein Zentrum des Lernens verwandeln, das es mit denen in Griechenland und Ägypten aufnehmen kann."
 indian_mission_01_gandara_task_13_DESC:0 "Alexander gründete zwei Städte am Fluss Hydaspes, [GetProvince('(int32)4322').GetName] und [GetProvince('(int32)4316').GetName]. Diese griechischen Siedlungen sind geschrumpft und beherbergen nur noch ein paar tausend mazedonische Siedler. Der Ausbau dieser Städte mit neuen öffentlichen Bauwerken wird dafür sorgen, dass diese beiden hellenischen Siedlungen zu großen Städten werden."
 indian_mission_01_gandara_task_14_DESC:0 "[GetProvince('(int32)4300').GetName] ist die Hauptstadt von Gandara. Wenn wir hier einen Palast für unseren königlichen Hof errichten und die bestehenden griechischen Tempel und Theater ausbauen, wird sie zu einer zweiten Hauptstadt für unser neues Königreich."
 indian_mission_01_gandara_task_15_DESC:0 "Die Gandaran-Passage ist tückisch und gebirgig, stellt aber auch eine mögliche Zugangsroute für feindliche Invasionen dar. Die Befestigung dieser Region wird unser indisches Kernland vor einer möglichen westlichen Invasion schützen."
 indian_mission_01_gandara_task_16_DESC:0 "Gandara wurde als neueste Provinz unseres Königreichs gegründet, mit der Hauptstadt in [GetProvince('(int32)4300').GetName]. Sie hat sich bereits zu einem wichtigen Zentrum für Bildung und Religion entwickelt und wird unter unserer Verwaltung florieren."
 indian_mission_01_gandara_task_17_DESC:0 "Im Süden liegt der Hauptarm des Indus und seine fruchtbaren Auen. Eine Verbindung zum Meer ist von zunehmender Bedeutung und wird das indo-griechische Königreich für neue Handelsmärkte öffnen."
 indian_mission_01_gandara_task_18_DESC:0 "[GetProvince('(int32)4371').GetName] wurde von Alexander dem Großen an der Gabelung des Indus gegründet und ist die größte und wichtigste hellenistische Siedlung in der Region. Sie wird als Umschlagplatz zwischen den Häfen an der Indusmündung und unserer Hauptstadt an Bedeutung gewinnen."
 indian_mission_01_gandara_task_19_DESC:0 "Der Indus ist ein fruchtbarer Fluss, an dessen Ufern viele große Städte liegen. Der Ausbau des kommerziellen Potenzials dieser Region wird sie zu einem wohlhabenden und mächtigen Zentrum für Handel und Landwirtschaft machen."
 indian_mission_01_gandara_task_20_DESC:0 "[GetProvince('(int32)6821').GetName] ist unsere Hauptverbindung zum Erythraeischen Meer und wird auch unsere wichtigste Hafenstadt werden. Jetzt, da wir endlich Zugang zum Meer haben, können wir unseren Handel mit dem Rest Indiens und den dahinter liegenden Nationen ausweiten."
 indian_mission_01_gandara_task_21_DESC:0 "[GetProvince('(int32)6815').GetName] ist die Hauptstadt der Provinz Patalene, hat aber unter Überschwemmungen und Misswirtschaft gelitten. Sie wird neu gegründet und als ordentliche hellenische Stadt wiederaufgebaut und erhält einen neuen Namen."
 indian_mission_01_gandara_task_22_DESC:0 "Unsere neue Provinz Indien ist gegründet worden, und der Reichtum fließt in unsere Häfen und den Indus hinunter in unsere Hauptstadtregion Panduorum. Die enorme Ausweitung unseres Handelspotenzials wird es uns ermöglichen, größere Armeen zu finanzieren und weiter auf dem indischen Kontinent zu expandieren."
 indian_mission_01_gandara_task_23_DESC:0 "Die hellenische Bevölkerung Indiens ist klein und letztlich untragbar, wenn wir den von uns eroberten Völkern unsere Herrschaft aufzwingen wollen. Wir sollten versuchen, Siedler aus unseren hellenischen Heimatländern in Griechenland und Mazedonien anzuwerben, damit sie sich in unserem Reich niederlassen. Da ein Großteil Griechenlands und Anatoliens von Krieg und Chaos geplagt ist, sollten wir kein Problem haben, Einwanderer anzuziehen."
 indian_mission_01_gandara_task_24_DESC:0 "In Indien gedeiht eine neue Religion, die erst vor wenigen hundert Jahren von einem Mann namens Gautama Buddha gegründet wurde. Wir haben viele wichtige heilige Stätten des Buddhismus erobert, und einige Mitglieder unseres königlichen Hofes sind konvertiert, weil sie von seiner Friedenslehre angezogen wurden. Wenn wir Indien regieren wollen, müssen wir vielleicht den Hellenismus aufgeben..."
 indian_mission_01_gandara_task_25_DESC:0 "Während wir mehr Land in Indien erobern, scheint sich unsere Kultur immer weiter von der griechischen zu entfernen. Obwohl wir unsere hellenischen Wurzeln nicht aufgeben wollen, wäre es eine kluge Entscheidung, Aspekte der indischen Kultur zu übernehmen."
 indian_mission_01_gandara_task_26_DESC:0 "Das Haus der Euthydemiden ist seit ihrem Aufstieg zur Macht schnell gewachsen, und viele Mitglieder der Familie bekleiden wichtige Positionen im indisch-griechischen Königreich. Die Blutlinie der Euthydemiden ist zu einem Symbol für Macht und Legitimität geworden."
 indian_mission_01_gandara_task_final_DESC:0 "Das indo-griechische Königreich ist schnell gewachsen, und unsere königliche Familie herrscht über seine Länder. Unser Anführer hat den Namen 'Ragias' anstelle von 'Basileus' angenommen und erhebt Anspruch auf die Herrschaft über ganz Indien."

