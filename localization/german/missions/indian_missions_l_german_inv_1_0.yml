 indian_mission_04_dravidia:0 "Eroberung des Südens"
 indian_mission_04_dravidia_DESCRIPTION:0 "Der Süden Indiens, der von den dravidischen Völkern beherrscht wird, wurde lange Zeit nicht erobert, nicht einmal von den Mauryas selbst. Der Buddhismus hat sich dort durchgesetzt, und die mächtigen Pandya-Fürsten üben einen immensen Einfluss auf den Handel in der Erythraeischen See aus. Es ist die letzte Etappe auf dem Weg zur vollständigen Eroberung des indischen Kontinents."
 indian_mission_04_dravidia_CRITERIA_DESCRIPTION:0 "Diese Mission gilt als abgeschlossen, wenn wir die gesamten Provinzen Maesolia, Pandionia und Limyrica erobert haben."
 indian_mission_04_dravidia_BUTTON_TOOLTIP:0 "Es ist an der Zeit, dass wir die Fürsten des Südens in unseren Schoß holen."
