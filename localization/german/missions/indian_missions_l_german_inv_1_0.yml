 indian_mission_03_aparanta_task_1_DESC:0 "Jenseits des Indus liegen die wohlhabenden Handelsstädte der indischen Küste und die westlichen Satrapien von Indoscythia. Diese Region wird von mehreren verfeindeten indischen Staaten beherrscht, die reif für die Eroberung sind."
 indian_mission_03_aparanta_task_2_DESC:0 "Das Maurya-Reich wurde von seinem Kernland am Ganges befreit, besitzt aber noch Ländereien im Westen. Wir sollten dafür sorgen, dass das Maurya-Reich ein für alle Mal ausgerottet wird."
 indian_mission_03_aparanta_task_3_DESC:0 "Die Halbinsel Syrastrien ist ein wichtiger Knotenpunkt für Handel und Gewerbe mit wertvollen strategischen Vorteilen. Die Eroberung dieser Halbinsel ist entscheidend."
 indian_mission_03_aparanta_task_4_DESC:0 "Der Hafen von [GetProvince('(int32)6857').GetName] ist die Hauptstadt der Provinz Sigerdis. Als wichtige und wertvolle Küstensiedlung sollte [GetProvince('(int32)6857').GetName] hellenisiert und als echte griechische Stadt wiederaufgebaut werden."
 indian_mission_03_aparanta_task_5_DESC:0 "Die Insel Kanthi ist von entscheidender strategischer Bedeutung und sollte befestigt werden, um feindliche Angriffe vom Meer aus zu verhindern."
 indian_mission_03_aparanta_task_6_DESC:0 "Die kleine Siedlung [GetProvince('(int32)6830').GetName] hat bereits einen griechischen Namen erhalten, doch einige in unserer Familie sind der Meinung, dass sie als vollständig hellenisierte Stadt neu gegründet und nach einem Mitglied unserer Dynastie umbenannt werden sollte."
 indian_mission_03_aparanta_task_7_DESC:0 "Da wir nun die gesamte syrastrische Halbinsel unter unserer Kontrolle haben, sollten wir kräftig in dieses alte Königreich und seine vielen Handelshäfen investieren."
 indian_mission_03_aparanta_task_8_DESC:0 "Wir haben die Provinz Sigerdis gegründet. Diese Halbinsel hat einen großen kommerziellen und strategischen Wert und wird eine Wiege der griechisch-indischen Zivilisation werden.
 indian_mission_03_aparanta_task_9_DESC:0 "[GetProvince('(int32)7074').GetArea.GetRegion.GetName] ist eine Region, die ungeahnte Reichtümer, Völker und Kulturen birgt. Relativ unerforscht von der hellenischen Welt, ist sie berühmt für einige ihrer großen Handelsplätze."
 indian_mission_03_aparanta_task_10_DESC:0 "Die Stadt [GetProvince('(int32)6859').GetName] ist der wichtigste Handelshafen Westindiens und importiert Waren aus der ganzen Welt. Die anderen Handelsstädte, die sich entlang der Küste dieser Region befinden, bieten ebenfalls ein großes Handelspotenzial. Die Investition wird unsere Handelskapazitäten im Erythraeischen Meer erweitern".
 indian_mission_03_aparanta_task_11_DESC:0 "Der Fluss Narmades ist einer der vielen heiligen Flüsse Indiens. Eine hellenistische Siedlung hier zu errichten, könnte uns helfen, unseren Einfluss auszuweiten."
 indian_mission_03_aparanta_task_12_DESC:0 "Das große Dachinabades-Plateau bedeckt einen Großteil Zentralindiens. Die Eroberung dieser Region mag eine Herausforderung sein, aber die Risiken sind die Belohnung wert."
 indian_mission_03_aparanta_task_13_DESC:0 "Die Städte [GetProvince('(int32)7074').GetName] und [GetProvince('(int32)7078').GetName] sind in der hellenistischen Welt als die beiden großen Handelsstädte Zentralindiens bekannt. Die Sicherung unserer Präsenz in diesen Siedlungen wird unsere Kontrolle über den zentralindischen Handel ausweiten."
 indian_mission_03_aparanta_task_14_DESC:0 "An den Küsten von Ariaca liegen mehrere wohlhabende Handelszentren, die mit Reichtümern von der anderen Seite des Erythraeischen Meeres versorgt werden. Wir müssen diese Siedlungen unbedingt ausbauen. Eine Gruppe von sieben Inseln, die sich in der Nähe der Stadt [GetProvince('(int32)6871').GetName] befindet und als 'Heptanesia' bekannt ist, wurde als mögliche neue griechische Kolonie vorgeschlagen."
 indian_mission_03_aparanta_task_15_DESC:0 "Wir haben die Provinz Ariaca gegründet und damit unsere Kontrolle über die westindische Küste gesichert."
 indian_mission_03_aparanta_task_16_DESC:0 "Die westlichen Satrapien von Indoscythia florieren aufgrund ihrer ausgedehnten Handelswege, die sie mit der arianischen Küste verbinden. Wenn wir sie in unser Reich integrieren, werden wir Zugang zu den Schätzen von Larice erhalten."
 indian_mission_03_aparanta_task_17_DESC:0 "Die Gebiete des ehemaligen Königs Nambanus gehören nun uns. Diese florierenden Handelszentren sollten wiederbelebt werden."
 indian_mission_03_aparanta_task_18_DESC:0 "[GetProvince('(int32)4475').GetName] ist die größte und wichtigste Stadt in der Region und die Tempelstadt des Hindu-Gottes Shiva. Wir sollten Shiva in das griechisch-buddhistische Pantheon aufnehmen und einen Tempel in [GetProvince('(int32)4475').GetName] errichten."
 indian_mission_03_aparanta_task_19_DESC:0 "Während wir die westlichen Satrapien hinter uns lassen, ist unsere letzte Eroberung in dieser Region das aufstrebende Königreich Surasena. Seine Unabhängigkeit ist noch nicht von dieser Welt."
 indian_mission_03_aparanta_task_20_DESC:0 "[GetProvince('(int32)4420').GetName] ist die Hauptstadt von Surasena und ein wichtiger buddhistischer heiliger Ort. Wir haben hier einen Gouverneurssitz eingerichtet und sollten damit beginnen, die Stadt mit griechischen Siedlern zu besiedeln."
 indian_mission_03_aparanta_task_21_DESC:0 "Eine riesige Wüste trennt unsere Besitzungen im Industal von Larice. Die Kontrolle über diese Wüstenregion ist zwar begrenzt, aber die Einrichtung eines hellenisierten Handelspostens an ihrem Rande wird uns die Möglichkeit geben, mit den verschiedenen Stämmen, die dort zu Hause sind, in Kontakt zu treten."
 indian_mission_03_aparanta_task_22_DESC:0 "Wir haben die Provinz Larice gegründet, die viele von Indiens größten Städten und architektonischen Wundern beherbergt."
 indian_mission_03_aparanta_task_final_DESC:0 "Unser großer Führer hat die Regionen Sigerdis, Ariaca und Larice erobert. Wegen dieser großartigen Leistung hat man ihm den Titel 'Der Eroberer' verliehen."

