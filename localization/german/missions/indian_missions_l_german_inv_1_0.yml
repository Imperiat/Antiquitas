 indian_mission_03_aparanta:0 "Die Westgrenze"
 indian_mission_03_aparanta_DESCRIPTION:0 "Südlich unserer Besitztümer im Indus-Tal liegen die pulsierenden und wohlhabenden Handelsstädte Indiens, die die Westküste säumen. Weiter im Landesinneren liegen die wohlhabenden westlichen Satrapien, die von dem mythischen König Nambanus regiert werden. Diese Region ist ein riesiger Handelsknotenpunkt, der Indien mit dem Handel in Persien, Arabien und Afrika sowie mit Griechenland verbindet. Es ist der nächste logische Schritt für die Expansion.
 indian_mission_03_aparanta_CRITERIA_DESCRIPTION:0 "Diese Mission wird als abgeschlossen betrachtet, wenn wir die gesamten Provinzen Ariaca und Larice erobert haben."
 indian_mission_03_aparanta_BUTTON_TOOLTIP:0 "Die westlichen Satrapien und ihr Reichtum werden eine willkommene Bereicherung für unser Reich sein."
