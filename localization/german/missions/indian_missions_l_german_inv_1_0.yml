 indian_mission_01_gandara:0 "Ein indisch-griechisches Königreich"
 indian_mission_01_gandara_DESCRIPTION:0 "Indien ist ein riesiger Kontinent, überschwemmt von Reichtümern und Heimat alter Kulturen, Religionen und Bräuche, die uns Hellenen fremd sind. Wir haben im oberen Indus-Tal Fuß gefasst und uns die Kontrolle über die Regionen Gandara und Pentapotamien gesichert, die als Kernland und Hauptstadtregion unseres neuen Königreichs dienen werden. Das Indus-Tal ist die Heimat vieler verschiedener Kulturen und Stämme, von denen viele vor Jahren von Alexander selbst erobert wurden. Unsere erste Aufgabe sollte es sein, die griechischen Gemeinden in der Region wiederherzustellen und zu errichten und dann den Indus hinunter nach Süden zu expandieren, bis wir das Erythraeische Meer erreichen. Dies wird uns in Konflikt mit den Mauryas bringen, und wir sollten gut vorbereitet sein."
 indian_mission_01_gandara_CRITERIA_DESCRIPTION:0 "Diese Mission wird als abgeschlossen betrachtet, wenn wir das gesamte Indus-Tal erobert und unser neues Kernland errichtet haben."
 indian_mission_01_gandara_BUTTON_TOOLTIP:0 "Das obere Indus-Tal wird von mehreren großen Flüssen gespeist und ist unglaublich fruchtbar, mit reichlich Raum für Entwicklung und Wachstum. Auch wenn das Gandaran-Tal und das Pentapotamien-Tal derzeit noch überwiegend landwirtschaftlich geprägt und unterbevölkert sind, könnten sie sich zu einer lebendigen und wohlhabenden neuen Hauptstadtregion für unser Königreich entwickeln. Dies wird jedoch umfangreiche Investitionen unsererseits erfordern, und wir werden uns gegen das Maurya-Reich und andere mächtige indische Staaten wehren müssen, um unsere Kontrolle auszuweiten."
