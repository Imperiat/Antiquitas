## EVENTS ##

punic_resurgence_1_title:0 "Beschützer Afrikas"
punic_resurgence_1_desc:0 "Die Karthager haben unserer Bitte zugestimmt. Wir werden die Küsten Afrikas verteidigen, so dass sie ihre Feldzüge in Iberien und anderen Regionen in der Gewissheit fortsetzen können, dass ihr Kernland durch uns gesichert ist. Im Gegenzug haben sie sich bereit erklärt, unsere Flotten zu versorgen und uns auf jede erdenkliche Weise zu unterstützen sowie uns einige kleinere Häfen zu überlassen, die wir als Versorgungsstützpunkte nutzen können. Sie haben uns jedoch gewarnt, dass, sollten wir die Küsten Afrikas nicht verteidigen, uns diese Exklusivrechte entzogen werden und wir gezwungen sein werden, auf unsere alte Position als einer unter vielen punischen Staaten des westlichen Mittelmeers zurückzukehren."
punic_resurgence_1.a:0 "Ihr Vertrauen in uns ist wohlüberlegt."

punic_resurgence_2_title:0 "Kurier aus Kartago"
punic_resurgence_2_desc:0 "Unsere Gesandten sind mit leeren Händen aus Karthago zurückgekehrt. Sie wurden im Senatssaal ausgelacht, weil ihr Ersuchen viel zu dreist war. Die Regierung sagt, dass uns keine weiteren Gunstbezeugungen gewährt werden und wir für das, was wir bereits haben, dankbar sein sollten."
punic_resurgence_2.a:0 "Das werden sie noch bereuen!"

punic_resurgence_3_title:0 "Kurier aus [mission_country.GetName]"
punic_resurgence_3_desc:0 "Der Senat hat eine Nachtricht aus unserer Untertanenstadt in [mission_country.GetName] erhalten. Sie haben einen interessanten Vorschlag für uns: Im Tausch gegen einige Häfen in Afrika und weitere diplomatische Gunst, werden sie ihre Flotte zum Schutz unserer Küsten für uns einsetzen, während unsere Streitkräfte auf Feldzug sind. \n \n Einige unserer Berater meinen, dass wir dadurch mehr Zeit für Feldzüge haben, die weiter von unserer Heimatküste entfernt sind, während andere dies als ein weiteres Machtspiel einer verzweifelten lokalen Regierung ansehen."
punic_resurgence_3.a:0 "Wir werden ihrem Antrag stattgeben, solange sie ihren Teil der Vereinbarung nachkommen."
punic_resurgence_3.b:0 "Ist das nicht ohnehin das, was ein treuer Untertan tun sollte?"

punic_resurgence_4_title:0 "Eine neue Allianz"
punic_resurgence_4_desc:0 "Unsere punischen Untertanen haben sich zu einem neuen, so genannten Punischen Bund zusammengeschlossen. Sie behaupten, dies geschehe aus wirtschaftlichen und diplomatischen Gründen, aber es wird immer deutlicher, dass sie nicht länger unsere Untertanen sein wollen. Wir sollten uns in Zukunft vor Intrigen oder Verrat in Acht nehmen."
punic_resurgence_4.a:0 "Nach allem, was wir für sie getan haben..."

punic_resurgence_5_title:0 "Vorschlag aus [mission_country.GetName]"
punic_resurgence_5_desc:0 "Unsere Regierung hat einen interessanten Vorschlag von unserer Schwesterstadt in [mission_country.GetName] erhalten. Sie wollen eine Liga punischer Städte gründen, angeblich um den Handel und die Wirtschaft aller Mitglieder zu fördern, aber es scheint klar zu sein, dass das eigentliche Ziel darin besteht, die karthagische Hegemonie zu untergraben. \n \n Wenn wir beitreten, würden wir wertvolle Verbündete gewinnen, allerdings auf Kosten des Wohlwollens, das Karthago uns entgegenbringt. Es ist immer riskant, sich einer solchen Großmacht entgegenzustellen."
punic_resurgence_5.a:0 "Wir nehmen an"
punic_resurgence_5.b:0 "Wir können nicht darauf eingehen...das Risiko ist einfach zu hoch."

punic_resurgence_6_title:0 "Emissäre der Phönizier"
punic_resurgence_6_desc:0 "Heute ist eine diplomatische Delegation aus der phönizischen Stadt [mission_country.GetName] in unserer Hauptstadt eingetroffen. Sie erklären, dass sie sich um engere Beziehungen zu uns bemühen wollen, da wir beide Karthago unterstehen. Aus irgendeinem Grund waren sie in diesem Punkt sehr hartnäckig."
punic_resurgence_6.a:0 "Ah! Freunde! Kommt zu uns zum Festessen!"
punic_resurgence_6.b:0 "Schickt sie weg."

punic_resurgence_7_title:0 "Gesandte aus der Schwesterstadt"
punic_resurgence_7_desc:0 "Heute ist eine diplomatische Delegation aus der punischen Stadt [mission_country.GetName] in unserer Hauptstadt eingetroffen. Sie sagen, dass sie sich um engere Beziehungen zu uns bemühen wollen, da wir beide Karthago unterstellt sind. Aus irgendeinem Grund waren sie in diesem Punkt sehr hartnäckig. Als unsere Schwesterstadt haben wir natürlich recht gute Beziehungen, aber sie haben angedeutet, dass sie eventuell eine Art von Bündnis eingehen wollen."
punic_resurgence_7.a:0 "Ah! Freunde! Kommen Sie zu uns in den Rat!"
punic_resurgence_7.b:0 "Schickt sie weg."

punic_resurgence_8_title:0 "Verrat!"
punic_resurgence_8_desc:0 "Viele unserer punischen Untertanen haben uns im Namen des sogenannten "Punischen Bundes" den Krieg erklärt. Sie sagen, sie wollen frei von uns sein, und haben sich zusammengeschlossen, um dies zu erreichen. Es ist klar, dass diese verräterischen Untertanen nach allem, was wir getan haben, ein für alle Mal ausgeschaltet werden müssen."
punic_resurgence_8.a:0 "Versammelt unsere Armeen. Statuiert ein Exempel an ihnen!"

punic_resurgence_9_title:0 "Für die Freiheit!"
punic_resurgence_9_desc:0 "[mission_country.GetName] hat beschlossen, dass die Zeit gekommen ist, um zuzuschlagen. Sie haben dem punischen Rat den Antrag gestellt, unserem Unterdrücker Karthago gleichzeitig den Krieg zu erklären, mit dem Ziel, uns allen die Freiheit zu bringen."
punic_resurgence_9.a:0 "Wir werden den Sieg erringen!"

punic_resurgence_10_title:0 "Handelsstreitigkeiten"
punic_resurgence_10_desc:0 "Zwei Mitglieder des Punischen Bundes, [problem_one.GetName] und [problem_two.GetName] haben sich an uns gewandt, um einen Streitfall zu lösen. [problem_one.GetName] behauptet, dass [problem_two.GetName] einige ihrer Händler unrechtmäßig gefangen hält, während [problem_two.GetName] sagt, dass die Händler illegal Waren an ihre Bürger verkaufen. Da sie selbst nicht in der Lage waren, eine Lösung zu finden, bringen sie den Fall vor den punischen Rat. Beide scheinen sehr aufgebracht und wütend zu sein. Eine kluge und weitsichtige Entscheidung ist zu treffen."
punic_resurgence_10.b:0 "[problem_one.GetName]'s Kaufleute sollten freigelassen werden."
punic_resurgence_10.a:0 "I think [problem_two.GetName] ist hier im Recht; aber die Kaufleute müssen vor Gericht gestellt werden."

punic_resurgence_11_title:0 "Verwendung der Steuern"
punic_resurgence_11_desc:0 "Unsere Verbündeten im Punischen Bund, die mit unserer Führung zufrieden sind, haben einige Geldsummen gespendet. Jeder einzelne Betrag ist klein, aber zusammen aber nicht unerheblich. Wie sollen wir dieses Geld verwenden? Zwei der Städte des Bundes haben sich um die Verwendung der Gelder beworben."
punic_resurgence_11.a:0 "[problem_one.GetName] braucht diese dringlicher."
punic_resurgence_11.b:0 "Vordringlich sollte die Unterstützung [problem_two.GetName] zukommen."
punic_resurgence_11.c:0 "Wir sind der Anführer... die Steuern gehören uns!"

punic_resurgence_15_title:0 "Die Allianz schrumpft"
punic_resurgence_15_desc:0 "[leaving.GetName] hat uns in unserem pan-punischen Bündnis verlassen. Sie beklagen sich über unsere Behandlung und die Bevorzugung der anderen Städte."
punic_resurgence_15.a:0 "Wahrlich ein dunkler Tag für die punischen Völker."

punic_resurgence_14_title:0 "Erwiderung aus [accepted.GetName]"
punic_resurgence_14_desc:0 "[accepted.GetName] hat sich uns in unserer punischen Allianz angeschlossen. Gemeinsam sind wir stärker!"
punic_resurgence_14.a:0 "Gemeinsam zum Sieg!"

punic_resurgence_17_title:0 "Keine Protektoren mehr"
punic_resurgence_17_desc:0 "Der karthagische Senat hat angesichts der wiederholten Landungen feindlicher Armeen an den Küsten Karthagos und Afrikas erklärt, dass unser Status als Beschützer Afrikas dauerhaft widerrufen wird."
punic_resurgence_17.a:0 "Sie werden dies bedauern."

punic_resurgence_18_title:0 "Karthago bittet um Flottenunterstützung"
punic_resurgence_18_desc:0 "Der Senat in Karthago hat angesichts des laufenden Krieges darum gebeten, dass wir ihm zusätzliche Schiffe zur Verfügung stellen, um ihn bei seinen Kriegshandlungen zu unterstützen."
punic_resurgence_18.a:0 "Sie werden bekommen, was ihnen zusteht."
punic_resurgence_18.b:0 "Wir... äh... haben keine Schiffe für Sie."

punic_resurgence_19_title:0 "Aufstieg von [mission_country.GetName]"
punic_resurgence_19_desc:0 "Unsere treuen Untertanen in [mission_country.GetName] bitten um ihre (offizielle) Unabhängigkeit. Sie haben uns stets gute Dienste geleistet und werden dies auch in Zukunft als unsere Verbündeten tun. Wie sollen wir darauf reagieren?"
punic_resurgence_19.a:0 "Sie können gehen, solange wir Verbündete bleiben."
punic_resurgence_19.b:0 "Wie können sie es wagen! Sie bekommen nie genung."