startup_events.9.t:0 "Der skythische Untergang"
startup_events.9.desc:0 "Vor nicht einmal fünfzig Jahren war das Land Skythien jenseits der thrakischen Stämme durch den Handel im Westen mit dem Meer verbunden und endete rechts an dem Fluss, der die Grenze des großen Pontos Euxinos anzeigt. Zu dieser Zeit führte ein großer König, der mächtige Ateas, unsere Reiter in einem großen Angriff gegen alle bekannten Völker der vier Ecken der Erde. Und schon vor ihm war unser Volk als Eroberer und als diejenigen, die die Kriege anderer beendeten, bekannt. Wir drangen bis zur alten Stadt Ninive am Ende des assyrischen Reiches vor, bis zu den Medern im Osten, und einmal standen wir sogar vor den Toren des Pharaos Neco II, der vor uns in die Knie ging. Doch all das endete, als Phillip II. von Makedonien schließlich Ateas in seinem hohen Alter erwischte und ihn in der Schlacht in der Ebene von Klein-Skythien töten ließ. Seitdem sind wir geschwächt, unsere Grenzen sind geschrumpft, und unser Volk hat sich auf die taurische Halbinsel zurückgezogen, während die hellenische Welt und die konkurrierenden Stämme um uns herum immer näher rücken. Wir stehen auf Messers Schneide, und unser Volk weiß, dass unsere Zukunft ungewiss ist. Alles hängt von diesem Moment ab - wie wir vorankommen werden."
