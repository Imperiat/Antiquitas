 me_scythia_01_greek_stance.15.t:0 "$scythia_mission_01_greek_stance_task_2$: Bote von Scythia"
 me_scythia_01_greek_stance.15.desc:1 "Abgesandte des skythischen Volkes sind mit einer Nachricht ihres Herrschers eingetroffen."     # Beschreibung der skythischen Abgesandten, die in Chersonesos ankommen
 me_scythia_01_greek_stance.15.desc_1:0 "\nSie haben uns einige ihrer Reiter angeboten, damit wir unser Land besser patrouillieren und die einheimischen Tauri kontrollieren können. Im Gegenzug verlangen sie militärische Hilfe."   # Beschreibung des skythischen Geschenks
 me_scythia_01_greek_stance.15.desc_2:0 "\nSie bieten uns eine große Menge an Silber und Gold an, um uns für ihre Sache zu gewinnen. Ihr Herrscher ist auf der Suche nach militärischen Verbündeten und Handelspartnern."   # Beschreibung des skythischen Geschenks
 me_scythia_01_greek_stance.15.desc_3:0 "\nThough their words are sweet, they offer little in the ways of gifts or bribes."   # Beschreibung des skythischen Geschenks
 me_scythia_01_greek_stance.15.a:0 "Wir können uns die Skythoi nicht zum Feind machen. Bietet ihnen Vasallentreue an und schickt ihnen einige Boote."         # Vasallentreue anbieten
 me_scythia_01_greek_stance.15.at:0 "#Y Chersonesus#! wird ein #Y Klientenstaat#! von #Y Scythia#!".       # Beschreibung des Angebots
 me_scythia_01_greek_stance.15.b:0 "Vielleicht wird ein Militärbündnis sie besänftigen und uns im Gegenzug Vorteile bieten?"         # Angebot Militärbündnis
 me_scythia_01_greek_stance.15.bt:0 "#Y Chersonesus#! wird ein #Y Verbündeter#! von #Y Scythia#!".        # Beschreibung des Angebots
 me_scythia_01_greek_stance.15.c:0 "Wir werden ihnen nichts anbieten."         # Vorstöße tadeln / nichts anbieten
 me_scythia_01_greek_stance.15.ct:0 "Die Diplomaten sind enttäuscht und ihr Herrscher könnte beleidigt sein."        # Beschreibung des Angebots
 me_scythia_01_greek_stance.16.t:0 "$scythia_mission_01_greek_stance_task_2$: Antwort von Tyras"
 me_scythia_01_greek_stance.16.desc:1 "Die Botschafter von Tyran sind mit ihrer Antwort eingetroffen."     # Beschreibung des Abgesandten aus Tyras, der in Skythien angekommen ist
 me_scythia_01_greek_stance.16.desc_1:0 "\nSie haben unsere großzügigen Vorschläge angenommen und werden nun unser Klientenstaat."   # einen Klientenstaat gewonnen
 me_scythia_01_greek_stance.16.desc_2:0 "\nThey have accepted our alliance proposal and wish to work with us for a brighter future."   # ein Militärbündnis geschlossen
 me_scythia_01_greek_stance.16.desc_3:0 "\nSie haben beschlossen, unsere diplomatischen Bemühungen abzulehnen und eine weitere Stärkung unserer Beziehungen auszuschließen. Dies kann nur als eine Beleidigung unserer Bemühungen angesehen werden."   # beleidigt
 me_scythia_01_greek_stance.16.a:0 "Unsere Bemühungen waren erfolgreich!"         # eine Reaktion des Klientenstaates erhalten
 me_scythia_01_greek_stance.16.at:0 "#Y Tyras#! wird ein #Y Klientenstaat#! von #Y Scythia#!".       # Spieler informieren
 me_scythia_01_greek_stance.16.b:0 "Ein Bündnis zum beiderseitigen Nutzen, da bin ich mir sicher."         # eine Bündnisreaktion erhalten
 me_scythia_01_greek_stance.16.bt:0 "#Y Tyras#! wird ein #Y Verbündeter#! von #Y Scythia#!."        # Spieler informieren
 me_scythia_01_greek_stance.16.c:0 "Wie können sie es wagen, uns so zu beleidigen!"         # keine Reaktion erhalten
 me_scythia_01_greek_stance.16.ct:0 "Wir haben nichts gewonnen, rein gar nichts..."        # Spieler informieren
 me_scythia_01_greek_stance.17.t:0 "$scythia_mission_01_greek_stance_task_2$: Antwort aus Olbia"
 me_scythia_01_greek_stance.17.desc:1 "Die olbischen Botschafter sind mit ihrer Antwort eingetroffen."     # Beschreibung der Abgesandten aus Olbia, die in Skythien ankommen
 me_scythia_01_greek_stance.17.desc_1:0 "\nSie haben unsere großzügigen Vorschläge akzeptiert und werden nun unser Klientenstaat, um diese Beziehung zu festigen, haben sie uns einen ihrer Weisen geschickt."   # einen Klientenstaat und einen weisen Berater gewonnen
 me_scythia_01_greek_stance.17.desc_2:0 "\nThey have accepted our alliance proposal and wish to work with us for a brighter future."   # ein Militärbündnis geschlossen
 me_scythia_01_greek_stance.17.desc_3:0 "\nSie haben sich entschlossen, unsere diplomatischen Bemühungen abzulehnen und haben eine weitere Stärkung unserer Beziehungen ausgeschlossen. Dies kann nur als eine Beleidigung unserer Bemühungen angesehen werden."   # beleidigt
 me_scythia_01_greek_stance.17.a:0 "Unsere Bemühungen waren erfolgreich!"         # hat eine Reaktion des Klientenstaates erhalten
 me_scythia_01_greek_stance.17.at:0 "#Y Olbia#! wird ein #Y Klientenstaat#! von #Y Scythia#!".       # Spieler informieren
 me_scythia_01_greek_stance.17.b:0 "Ein Bündnis zum gegenseitigen Nutzen, da bin ich mir sicher."         # eine Bündnisreaktion erhalten
 me_scythia_01_greek_stance.17.bt:0 "#Y Olbia#! wird ein #Y Verbündeter#! von #Y Scythia#!".        # Spieler informieren
 me_scythia_01_greek_stance.17.c:0 "Wie können sie es wagen, uns so zu beleidigen!"         # keine Reaktion erhalten
 me_scythia_01_greek_stance.17.ct:0 "Wir haben nichts gewonnen, rein gar nichts..."        # Spieler informieren
 me_scythia_01_greek_stance.18.t:0 "$scythia_mission_01_greek_stance_task_2$: Antwort von Chersonesus"
 me_scythia_01_greek_stance.18.desc:1 "Die chersonesischen Botschafter sind mit ihrer Antwort eingetroffen."     # Beschreibung der Ankunft der Gesandten aus Chersonesus in Skythien
 me_scythia_01_greek_stance.18.desc_1:0 "\nSie haben unsere großzügigen Vorschläge angenommen und werden nun unser Klientenstaat, um diese Beziehung zu festigen, haben sie uns eine kleine Flotte geschenkt."   # einen Klientenstaat und eine Flotte gewonnen
 me_scythia_01_greek_stance.18.desc_2:0 "\nSie haben unseren Bündnisvorschlag angenommen und wollen mit uns für eine bessere Zukunft zusammenarbeiten."   # ein Militärbündnis geschlossen
 me_scythia_01_greek_stance.18.desc_3:0 "\nSie haben beschlossen, unsere diplomatischen Bemühungen abzulehnen und eine weitere Stärkung unserer Beziehungen auszuschließen. Dies kann nur als eine Beleidigung unserer Bemühungen angesehen werden."   # beleidigt
 me_scythia_01_greek_stance.18.a:0 "Unsere Bemühungen waren erfolgreich! Unser neuer Vasall bietet uns seine Flotte an."         # einen Klientenstaat und eine Flottenreaktion gewonnen
 me_scythia_01_greek_stance.18.at:0 "#Y Chersonesus#! wird ein #Y Klientenstaat#! von #Y Scythia#!. Eine kleine Flotte ist außerhalb von #Y Chersonesus#! unter unserer Kontrolle aufgetaucht" # Spieler informieren
 me_scythia_01_greek_stance.18.b:0 "Ein Bündnis zum gegenseitigen Nutzen, da bin ich mir sicher."         # eine Bündnisreaktion erhalten
 me_scythia_01_greek_stance.18.bt:0 "#Y Chersonesus#! wird ein #Y Verbündeter#! von #Y Scythia#!."        # Spieler informieren
 me_scythia_01_greek_stance.18.c:0 "Wie können sie es wagen, uns so zu beleidigen!"         # keine Reaktion erhalten
 me_scythia_01_greek_stance.18.ct:0 "Wir haben nichts gewonnen, rein gar nichts..."        # Spieler informieren
 me_scythia_01_greek_stance.20.t:0 "$scythia_mission_01_greek_stance_task_4$: The Rights to the Water" #20-22, Verhandlungsbedingungen in der Reihenfolge der Schwere!!!!
 me_scythia_01_greek_stance.20.desc:0 "Heute Morgen traf ein Bote ein, ein persönlicher Vertreter des Herrschers des Bosporanischen Königreichs. Sie haben unsere wachsende Flottenpräsenz bemerkt und scheinen ziemlich verärgert zu sein. Sie wollen keinen Krieg, da sie sich bereits um die Sindi und die Maeotier kümmern müssen, aber sie haben angeboten, einen unserer Häfen zu kaufen und verlangen, dass wir alle anderen zerstören, an deren Bau wir monatelang gearbeitet haben."
 me_scythia_01_greek_stance.20.a:0 "Wir werden auf ihre Forderungen eingehen, aber den Preis für unsere Zusammenarbeit hoch ansetzen. "
 me_scythia_01_greek_stance.20.at:0 "Wir werden unsere Bereitschaft signalisieren, ein Geschäft um den Preis einer gewissen Popularität zu machen."
 me_scythia_01_greek_stance.20.b:0 "Enthauptet den Boten, schickt seine Leiche zurück und stellt eine große Horde auf - steckt den Kopf auf den Speer des Generals."
 me_scythia_01_greek_stance.20.bt:0 "Mit diesem Affront werden wir die Bosporaner wahrscheinlich erzürnen"
 me_scythia_01_greek_stance.21.t:0 "$scythia_mission_01_greek_stance_task_4$: Bote aus Scythia"
 me_scythia_01_greek_stance.21.desc:1 "Wir haben eine Nachricht von den Skythoi bezüglich unseres Interesses an ihren Ländern erhalten."     # Beschreibung eines Abgesandten aus Skythien, der im Bosporanischen Königreich eintrifft
 me_scythia_01_greek_stance.21.desc_1:0 "\nSie scheinen bereit zu sein, mit uns zu verhandeln. How fortuitous!"   # Skythien ist bereit, ein Geschäft zu machen
 me_scythia_01_greek_stance.21.desc_2:0 "\nSakrileg! Sie haben unseren Boten getötet und unser Angebot auf höchst bedenkliche Weise zurückgewiesen."   # Skythia sagt: "Fick dich!
 me_scythia_01_greek_stance.21.a:0 "Wenn ich es mir recht überlege, ist der Blutpreis der, den sie zahlen werden. Versammeln Sie unsere Truppen!"         # Ha-rum, Bosporanisches Königreich verrückt.
 me_scythia_01_greek_stance.21.at:0 "#Y Bosporanisches Königreich#! erklärt #Y Scythia#! den Krieg mit dem Kriegsziel #G Überlegenheit#!".       # Überlegenheitskrieg gegen Skythien erklären
 me_scythia_01_greek_stance.21.b:0 "Sie haben ihren Preis auf #G 500#! Gold für die von uns begehrten Ländereien festgelegt. Das werden wir sicher im Handumdrehen zurückverdienen."         # Die Bosporaner zahlen einen Haufen Geld für Taurica-Land.
 me_scythia_01_greek_stance.21.bt:0 "#Y Bosporanisches Königreich#! zahlt #Y Scythia#! #G 500#! Gold."        # Die Bosporaner zahlen 500 Gold an Skythien. Sie erhalten etwa 5 Territorien oder so
 me_scythia_01_greek_stance.21.c:0 "Hmm, es scheint, sie haben unseren Bluff durchschaut. Ein Krieg wird zu diesem Zeitpunkt nicht fällig."         # Die Bosporaner ziehen sich zurück.
 me_scythia_01_greek_stance.21.ct:0 "Nichts passiert."        # Nichts tun
 me_scythia_01_greek_stance.22.t:0 "$scythia_mission_01_greek_stance_task_4$: Spartokid-Gesandte"
 me_scythia_01_greek_stance.22.desc:1 "Wir haben Nachricht von den Bosporanern bezüglich ihres Interesses an ihren Ländern erhalten."     # Beschreibung eines Gesandten aus dem Königreich Bospora, der in Skythien eintrifft
 me_scythia_01_greek_stance.22.desc_1:0 "\nSie haben uns den Krieg erklärt. Sie versammeln ihre Streitkräfte, um uns anzugreifen, während wir sprechen!"   # BPK erklärt den Krieg
 me_scythia_01_greek_stance.22.desc_2:0 "\nSie haben den Preis, den wir ausgehandelt haben, akzeptiert und vollständig bezahlt."   # BPK akzeptiert die Bedingungen der Vereinbarung
 me_scythia_01_greek_stance.22.desc_3:0 "\nSie haben ihr Angebot zurückgezogen und scheinen keinen Ärger zu machen."   # BPK macht einen Rückzieher
 me_scythia_01_greek_stance.22.a:0 "Holt mein Pferd! Dann ist es Krieg!"         # Skythische Reaktion auf DOW
 me_scythia_01_greek_stance.22.at:0 "#Y Bosporanisches Königreich#! erklärt #Y Scythia#! den Krieg mit dem Kriegsziel #G Überlegenheit#!".       # Spieler informieren
 me_scythia_01_greek_stance.22.b:0 "Diese Mittel werden gut angelegt sein, aber war es das wert?"         # Skythische Reaktion auf Handelsabkommen
 me_scythia_01_greek_stance.22.bt:0 "#Y Bosporanisches Königreich#! zahlt #Y Scythia#! #G 500#! Gold."        # Spieler informieren
 me_scythia_01_greek_stance.22.c:0 "Behaltet ihre Angelegenheiten im Auge. Es könnte sein, dass sie uns in Zukunft weiter unter Druck setzen wollen."         # Skythische Reaktion auf den Waffenstillstand
 me_scythia_01_greek_stance.22.ct:0 "Nichts passiert."        # nichts passiert
 me_scythia_01_greek_stance.25.t:0 "$scythia_mission_01_greek_stance_task_5$: Wurzeln pflanzen"
 me_scythia_01_greek_stance.25.desc:0 "Männer mit Äxten sind losgezogen und haben riesige Waldstücke gerodet, um den Boden zu schaffen, auf dem unsere Zivilisation wachsen wird. Alle Baumeister sind an ihren jeweiligen Standorten angekommen und wurden bezahlt. Jetzt müssen wir nur noch warten ... und zusehen ... wie unsere Städte aus der Erde wachsen.
 me_scythia_01_greek_stance.25.a:0 "Baut sie und sie werden kommen."
 me_scythia_01_greek_stance.26.t:0 "$scythia_mission_01_greek_stance_task_5$: Konstruktion abgeschlossen"
 me_scythia_01_greek_stance.26.desc:0 "Es ist vollbracht. Mit diesen vier neuen Städten zusätzlich zu unserer Hauptstadt haben wir ein Mittel, um eine wachsende Kultur und Bevölkerung zu fördern, während die Migranten aus allen Ecken der Welt einströmen."
 me_scythia_01_greek_stance.26.a:0 "Öffnet die Tore!"
 me_scythia_01_greek_stance.26.at:0 "$mission_task_completed_tt_1$$scythia_mission_01_greek_stance_task_5$$mission_task_completed_tt_2$"
 me_scythia_01_greek_stance.27.t:0 "$scythia_mission_01_greek_stance_task_6$: Ein solides Fundament"
 me_scythia_01_greek_stance.27.desc:0 "Zu lange haben wir uns von vielen unserer Traditionen einschränken lassen, die sicherlich aus unterschiedlichen Umständen heraus entstanden sind. Es gibt keine Entschuldigung mehr dafür, in Staatsangelegenheiten unwissend zu bleiben. Dies ist der Weg."
 me_scythia_01_greek_stance.27.a:0 "Alles ist in Ordnung." ### Mandalorianische Referenz
 me_scythia_01_greek_stance.27.at:0 "$mission_task_completed_tt_1$$scythia_mission_01_greek_stance_task_6$$mission_task_completed_tt_2$"
 me_scythia_01_greek_stance.28.t:0 "$scythia_mission_01_greek_stance_task_7$: Expertise aufspüren"
 me_scythia_01_greek_stance.28.desc:0 "Während wir uns bisher auf Gerüchte und Berichte unserer eigenen Boten und der seltenen Besucher verlassen haben, ist es ziemlich schwer, an gute Wahrheiten über die Sitten der Welt da draußen zu kommen. Nehmen wir zum Beispiel die Griechen, mit denen wir Nachbarn sind; sie kommen selten zu Besuch und wir wissen daher so wenig über ihre Sitten, die uns so fremd und doch auch nützlich erscheinen. Lasst uns ihre besten Köpfe mit Strukturen des Lernens anlocken, die für eine ägäische Stadt geeignet sind. Bringt sie herein, die, die begierig sind, uns alles zu erzählen, was sie wissen."
 me_scythia_01_greek_stance.28.a:0 "Wissen ist Macht."
 me_scythia_01_greek_stance.28.at:0 "Vielleicht gewinnen wir einige hellenische Popen in unserer Hauptstadt."
 me_scythia_01_greek_stance.29.t:0 "$scythia_mission_01_greek_stance_task_7$: Ständige Besucher"
 me_scythia_01_greek_stance.29.desc:0 "Es scheint, dass unsere Bemühungen weitaus erfolgreicher waren, als wir uns erhoffen konnten. Nicht nur, dass Angehörige der griechischen Welt zu unseren Toren strömen, sie haben auch mehr als nur die Geldbörse eines Reisenden dabei. Einige dieser Menschen sind Familien, die hier ein neues Leben suchen, um unter den Skythoi, die sie einst als einfache Barbaren beschimpften, zu gedeihen. Vielleicht sind wir tatsächlich auf dem richtigen Weg."
 me_scythia_01_greek_stance.29.a:0 "Lasst das Lernen beginnen."
 me_scythia_01_greek_stance.29.at:0 "In Scythia werden 2 Adlige, 3 Bürger und 3 Freie erscheinen"
 me_scythia_01_greek_stance.30.t:0 "$scythia_mission_01_greek_stance_task_8$: Verärgerter Priester"
 me_scythia_01_greek_stance.30.desc:0 "Unser Volk mischt sich unter die Griechen, betritt den hellenischen Tempel, den wir in der Hauptstadt errichtet haben, und betet die Schreine an, die vor den Adelshäusern stehen. Unser Hohepriester, [SCOPE.sChar('current_high_priest')GetName], ist dabei jedoch unruhig. Sie gehen täglich auf und ab und murren in der Nacht. Vielleicht wäre es das Beste, sie während dieses Übergangs zu trösten."
 me_scythia_01_greek_stance.30.a:0 "Sie waren ein fleißiges und treues Ratsmitglied. Ich werde eine Feier für sie ausrichten!"
 me_scythia_01_greek_stance.30.at:0 "Wir werden versuchen, sie mit Geschenken für uns zu gewinnen."
 me_scythia_01_greek_stance.30.b:0 "In der Vergangenheit zu leben ist ein Zeichen von Schwäche. Ignoriere ihre harmlosen Gewohnheiten."
 me_scythia_01_greek_stance.30.bt:0 "Wir werden nicht versuchen, sie für uns zu gewinnen."
 me_scythia_01_greek_stance.31.t:0 "$scythia_mission_01_greek_stance_task_8$: Private Beichte"
 me_scythia_01_greek_stance.31.desc:0 "Der Hohepriester, [SCOPE.sChar('current_high_priest')GetName] kam gestern Abend in das Zimmer von [ROOT.GetCountry.GetRuler.GetName]. [SCOPE.sChar('current_high_priest')GetSheHe] waren sehr still und kränklich blass und sprachen von einer Angst, die [SCOPE.sChar('current_high_priest')GetSheHe] vor der Hellenisierung des Volkes hatte; [SCOPE. sChar('current_high_priest')GetSheHe] sagte, dass all dies von einer Krankheit umgeben sei, und dass Tabiti wanke und bereit sei, zuzuschlagen und ihre Vorherrschaft zurückzuerlangen, wenn der neue Tempel in der Hauptstadt nicht zerstört werde. Was ist zu tun?"
 me_scythia_01_greek_stance.31.a:0 "Wir haben die alten Götter noch nicht vergessen, noch ihre große Macht. Lasst uns den Tempel niederreißen."
 me_scythia_01_greek_stance.31.at:0 "Wir werden versuchen, sie für uns zu gewinnen, auch auf Kosten des Schadens an unserer Hauptstadt."
 me_scythia_01_greek_stance.31.b:0 "Ein hoffnungsloser Priester, der sich vor dem neuen Weg fürchtet; der Tempel bleibt."
 me_scythia_01_greek_stance.31.bt:0 "Wir werden nicht versuchen, sie für uns zu gewinnen."
 me_scythia_01_greek_stance.31.c:0 "Ich werde [SCOPE.sChar('current_high_priest')GetHerHim] davon überzeugen, dass alles in Ordnung sein wird. Ich selbst habe eine Vision gehabt..."
 me_scythia_01_greek_stance.31.ct:0 "Wir werden sie mit Schmeicheleien und Versprechungen für uns gewinnen."
 me_scythia_01_greek_stance.32.t:0 "$scythia_mission_01_greek_stance_task_8$: Eine Szene machen"
 me_scythia_01_greek_stance.32.desc:0 "Mitten in einer großen Ratssitzung stürmte der Hohepriester, [SCOPE.sChar('current_high_priest')GetName], keuchend herein und erklärte, dass das Volk der Skythen von einem Tyrannen und Verräter unserer Vorfahren regiert werde. [SCOPE.sChar('current_high_priest')GetSheHe] forderte, dass alle griechischen Adligen in der Stadt hingerichtet werden sollten, um unseren Glauben an die alten Götter zu zeigen."
 me_scythia_01_greek_stance.32.a:0 "[SCOPE.sChar('current_high_priest')GetName] hat Recht, und wir haben zu viel von den alten Bräuchen verloren. Ordnet die Tötungen an."
 me_scythia_01_greek_stance.32.at:0 "Wir werden versuchen, sie auf Kosten unseres Rufes für uns zu gewinnen"
 me_scythia_01_greek_stance.32.b:0 "[SCOPE.sChar('current_high_priest')GetName] ist ein hoffnungsloser Fall. Lassen Sie [SCOPE.sChar('current_high_priest')GetName] [SCOPE.sChar('current_high_priest')GetSheHe] wegbringen und [SCOPE.sChar('current_high_priest')GetHerHim] zur Vernunft bringen."
 me_scythia_01_greek_stance.32.bt:0 "Wir werden versuchen, sie mit Scham zum Schweigen zu bringen."
 me_scythia_01_greek_stance.32.c:0 "Ich bin das Oberhaupt des Volksglaubens - ich bestimme die Götter, an die wir glauben!"
 me_scythia_01_greek_stance.32.ct:0 "Wir werden versuchen, sie mit einer Demonstration von Autorität und Grandiosität für uns zu gewinnen."
 me_scythia_01_greek_stance.33.t:0 "$scythia_mission_01_greek_stance_task_8$: Ein neues Pantheon"
 me_scythia_01_greek_stance.33.desc:0 "Dies, so fürchten viele, wird eine der größten Hürden in der Entwicklung unseres Volkes sein. Wir sind seit langem in den Traditionen unserer Vergangenheit verwurzelt, und es wird ein großes Unterfangen sein, diese vielen Generationen des wiederholten Vertrauens in die alten Götter über Bord zu werfen. Aber wir müssen den Wert der griechischen Götter erkennen und die potenziellen Märkte und Gemeinschaften, in die wir aufgenommen werden könnten, wenn wir behaupten können, in unseren eigenen großen Tempeln die gleichen Riten wie die Götter der Hellenen - Zeus, Poseidon, Hades und die anderen - überwacht zu haben."
 me_scythia_01_greek_stance.33.a:0 "Vielleicht werden die Schwingen des großen Adlers uns den Weg weisen."
 me_scythia_01_greek_stance.34.t:0 "$scythia_mission_01_greek_stance_task_8$: Ein gewagter Versuch"
 me_scythia_01_greek_stance.34.desc:0 "Letzte Nacht war es friedlich, bis es vor dem Schlafgemach von [ROOT.GetCountry.GetRuler.GetName] einen großen Knall gab. Plötzlich stürmte der Hohepriester, [SCOPE.sChar('current_high_priest')GetName], durch die Tür, schwang ein Messer und sprang auf das Bett von [ROOT.GetCountry.GetRuler.GetName], bereit, [COUNTRY.GetRuler.GetHerHim] zu ermorden. Glücklicherweise eilte die Leibwache des Herrschers, [SCOPE.sChar('current_bodyguard')GetName], direkt hinter [SCOPE.sChar('current_high_priest')GetHerHim] her und durchbohrte [SCOPE.sChar('current_high_priest')GetHerHim] mit einem Langschwert. Die Krise wurde abgewendet, aber was war der Grund für einen solch verzweifelten Angriff?"
 me_scythia_01_greek_stance.34.a:0 "[SCOPE.sChar('current_high_priest')GetSheHe] war eine aufgewühlte Seele, die mit einer sich verändernden Welt nicht zurechtkam."
 me_scythia_01_greek_stance.34.at:0 "[SCOPE.sChar('current_high_priest')GetName] stirbt."
 me_scythia_01_greek_stance.35.t:0 "$scythia_mission_01_greek_stance_task_8$: Ewiger Schlummer"
 me_scythia_01_greek_stance.35.desc:0 "Letzte Nacht war es friedlich, bis es vor dem Schlafgemach von [ROOT.GetCountry.GetRuler.GetName] einen großen Knall gab. Es gab einen lauten Aufprall und der Hohepriester, [SCOPE.sChar('current_high_priest')GetName], stürmte durch die Tür, schwang ein Messer und sprang auf das Bett von [ROOT.GetCountry.GetRuler.GetName], bereit, [COUNTRY.GetRuler.GetHerHim] zu ermorden. Der Leibwächter des Herrschers, [SCOPE.sChar('current_bodyguard')GetName], lag auf dem Boden ausgestreckt, tot an der Tür. Während er Tabiti anrief, stieß [SCOPE.sChar('current_high_priest')GetName] das Messer in das Herz von [ROOT.GetCountry.GetRuler.GetName] und schlitzte kurz darauf [ROOT.GetCountry.GetRuler.GetHerHis] die Kehle auf. Die Wände waren mit Blut besudelt, und der nächste Morgen bedeutete einen dunklen Tag für das skythische Volk."
 me_scythia_01_greek_stance.35.a:0 "Keiner hat es kommen sehen. Wir alle müssen unsere blinde Weigerung, die bitteren Worte des Priesters anzuerkennen, bereuen."
 me_scythia_01_greek_stance.35.at:0 "[ROOT.GetCountry.GetRuler.GetName] und [SCOPE.sChar('current_high_priest')GetName] sterben."
 me_scythia_01_greek_stance.36.t:0 "$scythia_mission_01_greek_stance_task_8$: Farewells"
 me_scythia_01_greek_stance.36.desc:0 "Der Wind weht sanft und das Gras wiegt sich im Wind. Auf dem Pferd von [ROOT.GetCountry.GetRuler.GetHerHis] sitzend, das einen ausgetretenen Pfad entlang trabte, wurde [ROOT.GetCountry.GetRuler.GetName] hellhörig, als das Klappern von Hufen von hinten erklang. Der Hohepriester, [SCOPE.sChar('current_high_priest')GetName], reitet neben [COUNTRY.GetRuler.GetHerHim] heran. [SCOPE.sChar('current_high_priest')GetSheHe] seufzt und gesteht, dass [SCOPE.sChar('current_high_priest')GetSheHe] zwar [ROOT.GetCountry.GetRuler.GetName] treu war und bleibt, die Welt aber nicht mehr so ist, wie sie war, und dass [SCOPE.sChar('current_high_priest')GetSheHe] ein einsames Leben führen und sich durch die Ebenen treiben lassen möchte. [SCOPE.sChar('current_high_priest')GetSheHe] reitet davon, um nie wieder gesehen zu werden."
 me_scythia_01_greek_stance.36.a:0 "Die besten Wünsche für die treibende Seele. Möge Targitaos [SCOPE.sChar('current_high_priest')GetHerHim] über das Gras führen."
 me_scythia_01_greek_stance.39.t:0 "$scythia_mission_01_greek_stance_task_8$: Hellenic Skythoi"
 me_scythia_01_greek_stance.39.desc:0 "Wir haben auf dem beschwerlichen Weg, den wir gegangen sind, um diese neue religiöse Einheit zu erreichen, die Verehrung einer neuen Reihe von Göttern, die wir zuvor als frevelhafte Gestalten in unseren eigenen Ländern gegeißelt haben, Menschen verloren. Doch mit den Wiedergutmachungen, die wir in unserer Gesellschaft vorgenommen haben, haben wir ein stärkeres Selbstbewusstsein gefunden und können mit Freude voranschreiten, da wir mit der großen und wohlhabenden Gemeinschaft der hellenischen Völker überall in der bekannten Welt, die diese Götter teilen, eins geworden sind."
 me_scythia_01_greek_stance.39.a:0 "Schneide die Kehlen von 9 Stieren für den Herrn der Lüfte durch."
 me_scythia_01_greek_stance.39.at:0 "$mission_task_completed_tt_1$$scythia_mission_01_greek_stance_task_8$$mission_task_completed_tt_2$"
 me_scythia_01_greek_stance.40.t:0 "$scythia_mission_01_greek_stance_task_9$: Das griechische Erbe säen"
 me_scythia_01_greek_stance.40.desc:0 "Während wir früher die Legende von Herakles' Ankunft in Skythien als ein Hirngespinst der Hellenen abgetan haben, um unser Misstrauen ihnen gegenüber zu verringern, sehen wir jetzt die Wahrheit. Es war ein Mann, Spargapeithes, der, als er mit seiner Herde durch die Felder zog, auf eine Vertiefung im Boden stieß, die sich in einer Weise schlängelte und krümmte, wie es kein Wagen auf seinen zwei Rädern je könnte. Es gab keinen lebenden Menschen, der eine solche Linie im Gras hätte ziehen können, und so überließ er, von Neugierde getrieben, seine Herde der Obhut seines Pferdes und kroch entlang der Linie, jeder Kurve folgend. \Er hatte mit dieser Tätigkeit begonnen, als die Sonne hoch stand, und sie ruhte neben ihm auf dem Boden, als er schließlich das Ende seines schmerzhaften Kriechens erreichte. Von Schmerzen in der Wirbelsäule geplagt, fiel er auf den Rücken und rollte einen Hügel hinunter an den Strand - er hatte das Brechen der Wellen auf dem Felsen nicht gehört - und fiel vor den Eingang einer großen Höhle. Er kroch hinein, nur mit der Kraft seiner Arme, und stieß auf den Schwanz einer großen Schlange, an deren Ende ein Mann, nein, ein Frauenkörper, mit der Schlange in vollkommener Einheit verbunden war. Die Angst packte ihn und gab ihm Kraft, so dass er rannte und rannte und rannte zurück zu dem Ort, den er verlassen hatte, und da er seine Herde nicht fand, rannte er weiter, zurück zu dem Wagendorf, aus dem er gekommen war, und behauptete, dass er den Körper der Schlange fand, mit der Herakles geschlafen hatte, die Mutter von allen."
 me_scythia_01_greek_stance.40.a:0 "Die Geschichten sind also wahr. Lasst uns unsere Mutter nicht vergessen."
 me_scythia_01_greek_stance.40.at:0 "$mission_task_completed_tt_1$$scythia_mission_01_greek_stance_task_9$$mission_task_completed_tt_2$ Die #Y Hellenic#! Gottheit #Y Hylaian Drakania#! ist nun verfügbar."

###EUXINUS GAMES START###

 me_scythia_01_greek_stance.41.t:1 "Die Euxinus-Spiele"
 me_scythia_01_greek_stance.41.desc:0 "Die Flächen in [SCOPE.sP('scythian_games_province_scope').GetName] wurden für die vielen Veranstaltungen freigemacht, die wir fleißig von den Griechen übernommen haben, während wir einige unserer traditionellen Spiele integriert haben. \n\nDie Kreise für die Ringkämpfe sind gezogen, und Markierungen säumen die Felder, auf denen die Wagenrennen stattfinden werden. \n\nGetränke und festliche Luxusgüter kommen in diesem Moment in unseren Häfen und mit Karawanen an, um unseren edlen Gästen präsentiert zu werden. \n\n Kommt, kommt alle, die Spiele auf diesem gastfreundlichen Meer werden bald beginnen!"
 me_scythia_01_greek_stance.41.a:0 "Ladet die vielen griechischen Städte ein, ihre besten Athleten zu schicken."
 me_scythia_01_greek_stance.41.b:0 "Vielleicht ist es besser, einfach um die Teilnahme an der Olympiade zu bitten?"
 me_scythia_01_greek_stance.43.t:0 "$me_scythia_01_greek_stance.41.t$"
 me_scythia_01_greek_stance.43.desc:2 "Die Pferdeherren des Nordens haben uns eingeladen, an einer Reihe von Spielen im Stil der Olympischen Spiele teilzunehmen. Es heißt, dass sie unsere Götter neu verehren, aber wir wissen nicht, ob diese Spiele aus Respekt oder aus Trotz gegenüber den traditionellen Spielen im heiligen Olympia abgehalten werden. Wenn wir teilnehmen, ist es unser Brauch, die stolzesten und fähigsten jungen [ROOT.GetCountry.GetAdjective] Athleten zu entsenden, die in unserem Namen antreten. Wir glauben, dass wir zwei ideale Kandidaten gefunden haben: einen [SCOPE.sChar('euxinus_games_champion').Custom('get_godly_description')] mit dem Namen [SCOPE.sChar('euxinus_games_champion').GetPraenomen] und einen [SCOPE. sChar('euxinus_games_champion_2').Custom('get_godly_description')], der [SCOPE.sChar('euxinus_games_champion_2').GetHerselfHimself] [SCOPE.sChar('euxinus_games_champion_2').GetPraenomen] nennt. Welchen dieser guten Athleten sollen wir zu den Spielen schicken?"
 me_scythia_01_greek_stance.43.a:0 "Sende [SCOPE.sChar('euxinus_games_champion').GetPraenomen]!"
 me_scythia_01_greek_stance.43.b:0 "Senden wir [SCOPE.sChar('euxinus_games_champion_2').GetPraenomen]."
 me_scythia_01_greek_stance.43.c:0 "Das ist nicht einmal die echte Olympiade! Preposterous!"
 me_scythia_01_greek_stance.45.t:1 "Die Euxinus-Spiele sind zu Ende"
 me_scythia_01_greek_stance.45 .desc:0 "Die unerschrockenen Euxinus-Spiele sind unter großem Jubel und Feiern zu Ende gegangen.\n\nDer Höhepunkt der diesjährigen Spiele war der [SCOPE.Custom('get_olympic_highlight')]\n\nGesamt wurde der Sieger zum [SCOPE. sChar('victorious_competitor').GetName] aus [SCOPE.sC('victor_origin_country').GetName], [SCOPE.sChar('victorious_competitor').Custom('get_number_of_wins')], dessen Muskeln, Männlichkeit und herakleische Kraft unvergleichlich sind. Er wird als Champion der Euxinus-Spiele in die Geschichte eingehen!"
 me_scythia_01_greek_stance.45.desc_2:1 "Die unerschrockenen Euxinus-Spiele sind zu Ende gegangen, mit viel Jubel und Feiern. Die diesjährige Veranstaltung wurde jedoch durch den Tod des posthumen Siegers, [SCOPE.sChar('victorious_competitor').GetName], mit Trauer überschattet. Nicht bereit, im Angesicht des Todes aufzugeben, kämpfte [SCOPE.sChar('victorious_competitor').GetSheHe] bis zum bitteren Ende gegen [SCOPE.sChar('victorious_competitor'). GetHerHis] Gegner in einem der martialischen Wettkämpfe und wurde aufgrund dieser mildernden Umstände ehrenvoll zum Sieger erklärt.\n\nTrotz dessen waren viele andere Veranstaltungen gut besucht, wobei ein besonders denkwürdiges Ereignis die [SCOPE.Custom('get_olympic_highlight')]"
 me_scythia_01_greek_stance.45.a:0 "Gepriesen sei [SCOPE.sChar('victorious_competitor').GetPraenomen]!"
 me_scythia_01_greek_stance.45.b:0 "Na dann, mehr Glück beim nächsten Mal."
 me_scythia_01_greek_stance.45.c:0 "Ein großartiges Ereignis!"
 me_scythia_01_greek_stance.46.t:0 "Stadion verwaist"
 me_scythia_01_greek_stance.46.desc:0 "Es scheint, dass kaum jemand zu den Euxinus-Spielen erschienen ist und die Veranstaltung abgesagt werden musste. Diese Enttäuschung ist ein verheerender Schlag für das Projekt der Hellenisierung des Nordens."
 me_scythia_01_greek_stance.46.a:0 "Wir müssen den mächtigen Zeus irgendwie beleidigt haben."

###EUXINUS GAMES END###

 me_scythia_01_greek_stance.49.t:0 "$scythia_mission_01_greek_stance_task_11$: Aufstieg der Greco-Skythen"
 me_scythia_01_greek_stance.49.desc:0 "Es war das spektakulärste Ereignis, das das Volk je erlebt hatte, als es zusah, wie der große Monarch, [ROOT.GetCountry.GetRuler.GetName], von griechischen und skythischen Beamten, die Seite an Seite zu den Füßen von [ROOT.GetCountry.GetRuler.GetName] knieten, zum hellenischen Führer des Volkes gesalbt wurde, was die königliche Herrschaft über beide Welten zeigte."
 me_scythia_01_greek_stance.49.a:0 "Wir können uns jetzt nur noch auf das freuen, was uns in dieser neuen, griechischen Welt erwartet."
 me_scythia_01_greek_stance.49.at:0 "$mission_task_completed_tt_1$$scythia_mission_01_greek_stance_task_11$$mission_task_completed_tt_2$"
 me_scythia_01_greek_stance.50.t:0 "$scythia_mission_01_greek_stance_task_12$: Grenzunterbrechungen"
 me_scythia_01_greek_stance.50.desc:0 "Seit einigen Jahren liegen wir mit unseren griechischen Nachbarn im Streit. Vor allem mit den Kleinstaaten Olbia, Tyras und Chersonesus haben wir die meisten Probleme. Wie oft kommt es vor, dass taurische Piraten auf Erlaubnis der Regierung von Chersonesus flussaufwärts in unsere Gewässer segeln? Wie oft verirren sich Handelskarawanen aus Olbia und Tyras beim Durchqueren der grasbewachsenen Hügel, und wenn sie auf skythische Lager stoßen, machen sie Ärger und verursachen Probleme, weil sie eine schreckliche Menge ihres Weins getrunken und unseren gestohlen haben? Diese Vergehen sind zahlreich, ebenso wie unsere Gründe für die Entscheidung, dass sie schon zu lange unabhängig sind..."
 me_scythia_01_greek_stance.50.a:0 "Sie werden bald einen unabänderlichen Fehler begehen."
 me_scythia_01_greek_stance.50.at:0 "#Y Scythia#! erhebt Anspruch auf das Land des Nachbarn."
 me_scythia_01_greek_stance.51.t:0 "$scythia_mission_01_greek_stance_task_12$: Casus Belli"
 me_scythia_01_greek_stance.51.desc:0 "Es ist passiert. Wir haben alle diese furchtbaren Städte bei mindestens einer Tat ertappt, die wir als Rechtfertigung für Krieg und Eroberung ansehen. Tyras hat unseren Herrscher unverschämt beleidigt, indem sie ihn auf einer ihrer Münzen umarmend darstellten. Die Olbier schickten uns Wagen mit angeblichen Weinkrügen, aber es stellte sich heraus, dass sie bis zur Unkenntlichkeit mit billigem Sumpfwasser verdünnt waren - ihr Marktsiegel für Waren bedeutet nichts. Chersonesus hat mit taurischen Piraten einen sanktionierten Überfall auf skythische Dörfer entlang des Flusses, der an unserer Hauptstadt vorbeifließt, verübt. Das sind inakzeptable Dinge, und wir haben keine andere Wahl, als mit Gewalt zu antworten."
 me_scythia_01_greek_stance.51.a:0 "Ruft die Krieger herbei."
 me_scythia_01_greek_stance.51.at:0 "$mission_task_completed_tt_1$$scythia_mission_01_greek_stance_task_12$$mission_task_completed_tt_2$"
 me_scythia_01_greek_stance.52.t:0 "$scythia_mission_01_greek_stance_task_14$: Like Prisoners of War"
 me_scythia_01_greek_stance.52.desc:0 "Der Hohepriester sah über alle Opfer hinweg und behandelte die griechischen Körper und Personen wie die, die man dem Feind nach der Schlacht abgenommen hatte. Ein Trankopfer wurde über ihre Köpfe gegossen, bevor ihre Kehlen vor einem leeren Gefäß geöffnet wurden. Diese gefüllten Gefäße wurden hervorgeholt und über das wartende Schwert des Skythenherrschers gekippt, während die leblosen Körper von ihren rechten Armen getrennt wurden - ein Schrei erhob sich, und die Gliedmaßen unserer Feinde regneten herab. Und so erklärte der Hohepriester, [SCOPE.sChar('current_high_priest')GetName], dass Patampasa glücklich gemacht wurde."
 me_scythia_01_greek_stance.52.a:0 "Die Griechen haben uns doch noch etwas Gutes getan."
 me_scythia_01_greek_stance.52.at:0 "$mission_task_completed_tt_1$$scythia_mission_01_greek_stance_task_14$$mission_task_completed_tt_2$"
 me_scythia_01_greek_stance.53.t:0 "$scythia_mission_01_greek_stance_task_15$: A little Too Far."
 me_scythia_01_greek_stance.53.desc:0 "Die Griechen schwafeln von ihrer Überlegenheit und dem höheren Niveau der Gesellschaft. Ich habe sie dafür schon bei früheren Gelegenheiten angeprangert, aber ihre ständige Abhängigkeit von unserem Handel mit Sklaven und Getreide, während sie das beleidigende 'bar bar bar' skandieren, wenn wir vorbeikommen, ist unerträglich. Ich würde behaupten, dass es jetzt an der Zeit ist, ihnen erneut meine Forderungen zu übermitteln, aber einige haben dies als unüberlegte und unkluge Handlung kommentiert."
 me_scythia_01_greek_stance.53.a:0 "Es noch einmal zu tun, kann nicht schaden."
 me_scythia_01_greek_stance.53.at:0 "Scythia wird eine Beleidigung für alle hellenischen Religionsnationen sein."
 me_scythia_01_greek_stance.53.b:0 "Vielleicht sollten wir nicht die ganze griechische Welt auf einmal verärgern."
 me_scythia_01_greek_stance.53.bt:0 "Scythia wird seine Anschuldigungen zurücknehmen."
 me_scythia_01_greek_stance.54.t:0 "$scythia_mission_01_greek_stance_task_15$: Scythian Accusations."
 me_scythia_01_greek_stance.54.desc:1 "Ein Bote ist mit einer übermittelten Nachricht von den Pferdeherren im Norden angekommen. Was können diese beleidigenden, rückständigen Trunkenbolde von uns wollen? Schicken wir ihnen nicht schon genug Wein, um ihren Kummer zu ertränken?"
 me_scythia_01_greek_stance.54.desc_1:0 "Wie es scheint, hat ihr Herrscher es für nötig befunden, uns wieder einmal zu beleidigen."
 me_scythia_01_greek_stance.54.desc_2:0 "Sie haben Demut gelernt und sich für frühere Beleidigungen entschuldigt."
 me_scythia_01_greek_stance.54.a:0 "Das ist gut so, aber sie dürfen sich nicht wundern, wenn wir einmarschieren."
 me_scythia_01_greek_stance.54.at:0 "[SCOPE.root.country.GetName] erhebt Anspruch auf Scythia"
 me_scythia_01_greek_stance.54.b:0 "Ah, sie sind wahrscheinlich betrunken. Lass es durchgehen."
 me_scythia_01_greek_stance.54.bt:0 "[SCOPE.root.country.GetName] wird nichts bewirken."
 me_scythia_01_greek_stance.55.t:0 "$scythia_mission_01_greek_stance_task_16$: Die Flussgrenze"
 me_scythia_01_greek_stance.55.desc:0 "Wir haben Oblia erobert und Tyras gehört uns, der Stützpunkt am westlichen Ufer des gleichnamigen Flusses. Diese Städte sind sowohl eine Front für unsere zukünftigen Eroberungen als auch ein mögliches Risiko, das wir einkalkulieren sollten - unsere Garnison dort wäre mit dem Rücken zum Fluss gefangen, sollte es zu einem Hinterhalt oder einer wilden Invasion kommen. Aber das ist ein Thema für ein anderes Mal. Lasst uns in unserem Erfolg schwelgen."
 me_scythia_01_greek_stance.55.a:0 "Sollte irgendjemand den Fluss überqueren, so würde er unbefugt nach Skythien eindringen, und wir werden bereit sein."
 me_scythia_01_greek_stance.55.at:0 "$mission_task_completed_tt_1$$scythia_mission_01_greek_stance_task_16$$mission_task_completed_tt_2$"
 me_scythia_01_greek_stance.56.t:0 "$scythia_mission_01_greek_stance_task_17$: Piratenflotten"
 me_scythia_01_greek_stance.56.desc:0 "Der Piratenhafen von Kalos Limen gehört endlich uns, zusammen mit dem Rest von Chersonesus. Es ist beeindruckend, dass der Hafen einen Monat nach der Stadt unter unserer Herrschaft zusammenbrach, obwohl wir die Gegend um ihren Unterschlupf ungehindert durchstreiften. Anstatt sie alle zu töten, haben wir uns entschieden, die besten Kämpfer und Seeleute unter ihnen zu verschonen, da es uns Skythen an Erfahrung und Talent auf den wandernden Meeren fehlt. Es gab einen Mann, der bei ihnen hohes Ansehen genoss und den wir zu ihrem Anführer machten und ihm ein Gefühl der Autonomie gaben - mit der Leine der Bezahlung um seinen Hals. Dieser Mann, Zeno, dient uns nun mit seiner Flotte, und wir sollten die Freiheit haben, sie zu nutzen, um unsere Erfolge auf dem Wasser zu fördern."
 me_scythia_01_greek_stance.56.a:0 "Er wird uns treu bleiben oder er wird mit seinem Schiff untergehen..."
 me_scythia_01_greek_stance.56.at:0 "Ein abtrünniger Admiral und seine Flotte sind für uns verfügbar."
 me_scythia_01_greek_stance.57.t:0 "$scythia_mission_01_greek_stance_task_17$: Ein verborgener Schatz"
 me_scythia_01_greek_stance.57.desc:0 "Als unsere Krieger die Stadt Chersonesus selbst überfielen, sah man einen alten Mann unter den Griechen am Rande der Stadt, der sich inmitten des Chaos aus den Toren schlich und in Richtung Norden davonlief, und da einige von uns neugierig waren, folgten sie ihm. \Sie folgten dem Mann ein ganzes Stück, bis er sie zu einem abgelegenen Ort brachte, wo die Trümmer eines alten Tempels lagen, ein zerbrochenes und vergessenes Relikt der Vergangenheit. Als er mit einem Götzenbild in der Hand aus dem Tempel trat, griffen die Krieger ihn an, nahmen ihn gefangen und nahmen das Götzenbild für uns mit. Es ist etwas Besonderes und könnte gut als Dekoration an einer unserer heiligen Stätten dienen."
 me_scythia_01_greek_stance.57.a:0 "Seltsam in der Tat, lasst den Tempel in der Erinnerung verblassen."
 me_scythia_01_greek_stance.57.at:0 "$mission_task_completed_tt_1$$scythia_mission_01_greek_stance_task_17$$mission_task_completed_tt_2$"
 me_scythia_01_greek_stance.58.t:0 "$scythia_mission_01_greek_stance_task_19$: Musterung unserer Streitkräfte"
 me_scythia_01_greek_stance.58.desc:0 "Unsere Untertanen sind eine wertvolle Ressource, die uns mit einer Fülle von Gütern und Arbeitskräften versorgt, besonders in Kriegszeiten, wenn wir sie am meisten brauchen. Für unsere kommenden Eroberungen werden wir einen großen Pool an Kriegern benötigen, aus dem wir schöpfen können. Daher ist es gut, dass wir viele ähnliche Völker unterworfen haben, die unsere Reittaktiken und Kampfgewohnheiten teilen."
 me_scythia_01_greek_stance.58.a:0 "Eine wahre skythische Horde"
 me_scythia_01_greek_stance.58.at:0 "$mission_task_completed_tt_1$$scythia_mission_01_greek_stance_task_19$$mission_task_completed_tt_2$"
 me_scythia_01_greek_stance.60.t:0 "$scythia_mission_01_greek_stance_task_20$: Sindikanische Ouvertüren"
 me_scythia_01_greek_stance.60.desc:0 "Der Stamm der Sindi hat eine lange und zwiespältige Beziehung zum bosporanischen Königreich, die durch die Angelegenheit zwischen den Söhnen von Satyros II. und dem Usurpator Oktamasades stark getrübt wurde. Seitdem sind die Dinge angespannt, und wir gehen davon aus, dass der Stamm bereit wäre, die Feindseligkeiten wieder aufzunehmen und seine Seite des kimmerischen Bosporus zurückzuerobern. Wir sollten ein Abkommen mit ihnen schließen, damit wir Verbündete haben, mit denen wir die Griechen überwältigen können."
 me_scythia_01_greek_stance.60.a:0 "Unsere Beziehung ist sehr wichtig. Machen Sie das deutlich."
 me_scythia_01_greek_stance.60.at:0 "#Y Sindica#! kann ein #Y Client State#! werden."
 me_scythia_01_greek_stance.60.b:0 "Sie könnten ein nützlicher Verbündeter sein. Mach ihnen ein großzügiges Angebot."
 me_scythia_01_greek_stance.60.bt:0 "#Y Sindica#! könnte ein #Y Verbündeter#! werden."
 me_scythia_01_greek_stance.60.c:0 "Lasst uns ihnen stattdessen ein Zeichen der Freundschaft schicken."
 me_scythia_01_greek_stance.60.ct:0 "#Y Sindica#! wird unsere Annäherungsversuche wahrscheinlich zurückweisen."
 me_scythia_01_greek_stance.61.t:0 "$scythia_mission_01_greek_stance_task_20$: Mäotische Ouvertüren"
 me_scythia_01_greek_stance.61.desc:0 "Die mäotischen Stämme, benannt nach dem See, an dem sie ihre Hütten errichten, haben eine schlammige Geschichte, die sich größtenteils in den Sümpfen verliert, in denen sie Schutz suchen und sich zurückziehen, wenn wir uns nähern. Sagt man nicht, dass die Prinzessin Tirgatao von den Ixomaten, einem dieser Seevölker, von ihrem Gatten durch griechische Hinterlist ungerecht behandelt wurde und einen Krieg gegen sie führte.\n Vielleicht gibt es noch einige alte Wunden, die unsere giftigen Pfeile und Speere wieder aufreißen könnten, um sie in unseren Krieg gegen die Bosporaner zu ziehen."
 me_scythia_01_greek_stance.61.a:0 "Unsere Beziehung ist sehr wichtig. Mach das klar."
 me_scythia_01_greek_stance.61.at:0 "#Y Maeotia#! kann ein #Y Client State#! werden."
 me_scythia_01_greek_stance.61.b:0 "Sie könnten ein nützlicher Verbündeter sein. Mach ihnen ein großzügiges Angebot."
 me_scythia_01_greek_stance.61.bt:0 "#Y Maeotia#! könnte ein #Y Verbündeter#! werden."
 me_scythia_01_greek_stance.61.c:0 "Lasst uns ihnen stattdessen ein Zeichen der Freundschaft schicken."
 me_scythia_01_greek_stance.61.ct:0 "#Y Maeotia#! wird unsere Annäherungsversuche wahrscheinlich zurückweisen."
 me_scythia_01_greek_stance.62.t:0 "$scythia_mission_01_greek_stance_task_20$: Tyrgetanische Söldner"
 me_scythia_01_greek_stance.62.desc:0 "Die dakischen Stämme sind ein unberechenbarer Haufen, aber sie sind bekannt für ihre Furchtlosigkeit und ihren Eifer im Kampf. Im Krieg gegen das bosporanische Königreich könnten wir eine Reihe von dakischen Söldnern gebrauchen, die unsere Streitkräfte verstärken - die Tyrgetaner, die auf ihrer Insel auf dem Tyras leben, sind der ideale Kandidat, da sie nahe genug sind, um ihre Streitkräfte in kurzer Zeit hierher zu bringen."
 me_scythia_01_greek_stance.62.a:0 "Biete an, ihre Gefolgsleute als Söldner anzuwerben."
 me_scythia_01_greek_stance.62.at:0 "#Y Tyrgetae#! wird wahrscheinlich annehmen."
 me_scythia_01_greek_stance.62.b:0 "Sie könnten ein nützlicher Verbündeter sein. Mach ihnen ein großzügiges Angebot."
 me_scythia_01_greek_stance.62.bt:0 "#Y Tyrgetae#! könnte ein #Y Verbündeter#! werden."
 me_scythia_01_greek_stance.62.c:0 "Lasst uns ihnen stattdessen ein Zeichen der Freundschaft schicken."
 me_scythia_01_greek_stance.62.ct:0 "#Y Tyrgetae#! wird unsere Annäherungsversuche wahrscheinlich zurückweisen."
 me_scythia_01_greek_stance.64.t:0 "$scythia_mission_01_greek_stance_task_20$: Bote aus Scythia"
 me_scythia_01_greek_stance.64.desc:0 "Abgesandte des skythischen Volkes sind mit einer Nachricht ihres Herrschers eingetroffen."     # Beschreibung der skythischen Abgesandten, die in Sindica ankommen
 me_scythia_01_greek_stance.64.desc_1:0 "\nSie bieten uns eine große Menge Silber und Gold an, um uns für ihre Sache zu gewinnen. Ihr Herrscher ist auf der Suche nach militärischen Verbündeten und Handelspartnern."   # Beschreibung des skythischen Geschenks
 me_scythia_01_greek_stance.64.desc_2:0 "\nSie bieten uns eine gewisse Menge an Silber an, um uns für ihre Sache zu gewinnen. Ihr Herrscher ist auf der Suche nach militärischen Verbündeten und Handelspartnern."   # Beschreibung des skythischen Geschenks
 me_scythia_01_greek_stance.64.desc_3:0 "\nThough their words are sweet, they offer little in the ways of gifts or bribes."   # Beschreibung des skythischen Geschenks
 me_scythia_01_greek_stance.64.a:0 "Es schmerzt mich, es zu sagen, aber wir könnten ihren Schutz in diesen gefährlichen Zeiten gebrauchen. Es ist besser, mit ihnen zu sein als gegen sie."         # Angebot der Vasallität
 me_scythia_01_greek_stance.64.at:0 "#Y Sindica#! wird ein #Y Klientenstaat#! von #Y Scythia#!".       # Beschreibung des Angebots
 me_scythia_01_greek_stance.64.b:0 "Vielleicht wird ein Militärbündnis sie besänftigen und uns im Gegenzug Vorteile bieten?"         # Angebot Militärbündnis
 me_scythia_01_greek_stance.64.bt:0 "#Y Sindica#! wird ein #Y Verbündeter#! von #Y Scythia#!."        # Beschreibung des Angebots
 me_scythia_01_greek_stance.64.c:0 "Wir werden ihnen nichts anbieten."         # Vorstöße tadeln / nichts anbieten
 me_scythia_01_greek_stance.64.ct:0 "Die Diplomaten sind enttäuscht und ihr Herrscher könnte beleidigt sein."        # Beschreibung des Angebots
 me_scythia_01_greek_stance.65.t:0 "$scythia_mission_01_greek_stance_task_20$: Antwort von Sindica"
 me_scythia_01_greek_stance.65.desc:0 "Die Sindica-Botschafter sind mit ihrer Antwort eingetroffen."     # Beschreibung des Abgesandten aus Sindica, der in Skythien angekommen ist."
 me_scythia_01_greek_stance.65.desc_1:0 "\nSie haben unsere großzügigen Vorschläge angenommen und werden nun unser Klientenstaat."   # einen Klientenstaat gewonnen
 me_scythia_01_greek_stance.65.desc_2:0 "\nThey have accepted our alliance proposal and wish to work with us for a brighter future."   # ein Militärbündnis geschlossen
 me_scythia_01_greek_stance.65.desc_3:0 "\nSie haben beschlossen, unsere diplomatischen Bemühungen abzulehnen und eine weitere Stärkung unserer Beziehungen auszuschließen. Dies kann nur als eine Beleidigung unserer Bemühungen angesehen werden."   # beleidigt
 me_scythia_01_greek_stance.65.a:0 "Unsere Bemühungen sind erfolgreich gewesen!"                 # hat eine Reaktion des Klientenstaates erhalten
 me_scythia_01_greek_stance.65.at:0 "#Y Sindica#! wird ein #Y Tribal Vassal#!".      # Spieler informieren
 me_scythia_01_greek_stance.65.b:0 "Ein Bündnis zum beiderseitigen Nutzen, da bin ich mir sicher."         # eine Bündnisreaktion erhalten
 me_scythia_01_greek_stance.65.bt:0 "#Y Sindica#! wird ein #Y Verbündeter#!".              # Spieler informieren
 me_scythia_01_greek_stance.65.c:0 "Wie können sie es wagen, uns so zu beleidigen!"               # keine Reaktion erhalten
 me_scythia_01_greek_stance.65.ct:0 "Wir haben nichts gewonnen, rein gar nichts..."       # Spieler informieren
 me_scythia_01_greek_stance.66.t:0 "$scythia_mission_01_greek_stance_task_20$: Bote aus Scythia"
 me_scythia_01_greek_stance.66.desc:0 "Abgesandte des skythischen Volkes sind mit einer Nachricht ihres Herrschers eingetroffen."     # Beschreibung der skythischen Abgesandten, die in Maeotia ankommen
 me_scythia_01_greek_stance.66.desc_1:0 "\nSie bieten uns eine beträchtliche Anzahl von Sklaven an, um uns für ihre Sache zu gewinnen. Ihr Herrscher ist auf der Suche nach militärischen Verbündeten und Handelspartnern."   # Beschreibung des skythischen Geschenks
 me_scythia_01_greek_stance.66.desc_2:0 "\nSie bieten uns eine große Menge an Silber und Gold an, um uns für ihre Sache zu gewinnen. Ihr Herrscher ist auf der Suche nach militärischen Verbündeten und Handelspartnern."   # Beschreibung des skythischen Geschenks
 me_scythia_01_greek_stance.66.desc_3:0 "\nThough their words are sweet, they offer little in the ways of gifts or bribes."   # Beschreibung des skythischen Geschenks
 me_scythia_01_greek_stance.66.a:0 "Um unser Überleben zu sichern, müssen wir Vasallentum akzeptieren. Schickt ihnen einen Berater, um unsere Interessen durchzusetzen."         # Vasallentum anbieten
 me_scythia_01_greek_stance.66.at:0 "#Y Maeotia#! wird ein #Y Tribal Vassal#! von #Y Scythia#!".       # Beschreibung des Angebots
 me_scythia_01_greek_stance.66.b:0 "Vielleicht wird ein Militärbündnis sie besänftigen und uns im Gegenzug Vorteile bieten?"         # Angebot Militärbündnis
 me_scythia_01_greek_stance.66.bt:0 "#Y Maeotia#! wird ein #Y Verbündeter#! von #Y Scythia#!."        # Beschreibung des Angebots
 me_scythia_01_greek_stance.66.c:0 "Wir werden ihnen nichts anbieten."         # Vorstöße tadeln / nichts anbieten
 me_scythia_01_greek_stance.66.ct:0 "Die Diplomaten sind enttäuscht und ihr Herrscher könnte beleidigt sein."        # Beschreibung des Angebots
 me_scythia_01_greek_stance.67.t:0 "$scythia_mission_01_greek_stance_task_20$: Antwort von Maeotia"
 me_scythia_01_greek_stance.67.desc:0 "Die mäotischen Botschafter sind mit ihrer Antwort eingetroffen."     # Beschreibung des Abgesandten, der aus Maeotia in Scythia ankommt."
 me_scythia_01_greek_stance.67.desc_1:0 "\nSie haben unsere großzügigen Vorschläge angenommen und werden nun unser Klientenstaat."   # einen Klientenstaat gewonnen
 me_scythia_01_greek_stance.67.desc_2:0 "\nThey have accepted our alliance proposal and wish to work with us for a brighter future."   # ein Militärbündnis geschlossen
 me_scythia_01_greek_stance.67.desc_3:0 "\nSie haben beschlossen, unsere diplomatischen Bemühungen abzulehnen und eine weitere Stärkung unserer Beziehungen auszuschließen. Dies kann nur als eine Beleidigung unserer Bemühungen angesehen werden."   # beleidigt
 me_scythia_01_greek_stance.67.a:0 "Unsere Bemühungen waren ein voller Erfolg!"         # hat eine Reaktion des Klientenstaates erhalten
 me_scythia_01_greek_stance.67.at:0 "#Y Maeotia#! wird ein #Y Tribal Vassal#! von #Y Scythia#!".       # Spieler informieren
 me_scythia_01_greek_stance.67.b:0 "Dieses Bündnis wird sicherlich für beide Seiten von Vorteil sein."   # eine Bündnisreaktion erhalten
 me_scythia_01_greek_stance.67.bt:0 "#Y Maeotia#! wird ein #Y Verbündeter#!".
 me_scythia_01_greek_stance.67.c:0 "Sie werden den Tag bereuen, an dem sie uns verschmäht haben!"         # nichts gewonnen Reaktion
 me_scythia_01_greek_stance.67.ct:0 "Unsere Bemühungen waren erfolglos..."              # Spieler informieren
 me_scythia_01_greek_stance.68.t:0 "$scythia_mission_01_greek_stance_task_20$: Bote aus Scythia"
 me_scythia_01_greek_stance.68.desc:0 "Abgesandte des skythischen Volkes sind mit einer Nachricht ihres Herrschers eingetroffen."     # Beschreibung der skythischen Abgesandten, die in Tyrgetae ankommen"
 me_scythia_01_greek_stance.68.desc_1:0 "\nSie bieten uns eine große Menge an Silber und Gold, um uns für ihre Sache zu gewinnen. Ihr Herrscher ist auf der Suche nach militärischen Verbündeten und Söldnerkriegern."   # Beschreibung des skythischen Geschenks"
 me_scythia_01_greek_stance.68.desc_2:0 "\nSie bieten uns eine angemessene Anzahl von Sklaven an, um uns für ihre Sache zu gewinnen. Ihr Herrscher ist auf der Suche nach militärischen Verbündeten und Handelspartnern."   # Beschreibung des skythischen Geschenks"
 me_scythia_01_greek_stance.68.desc_3:0 "Obwohl ihre Worte süß sind, bieten sie wenig an Geschenken oder Bestechungsgeldern."   # Beschreibung des skythischen Geschenks
 me_scythia_01_greek_stance.68.a:0 "Ihre Geschenke werden gut angenommen und werden für den Bau einer neuen Stadt verwendet werden. Versammelt ein Heer von Kriegern, die sie als Söldner einsetzen können."  # Spieler informieren
 me_scythia_01_greek_stance.68.at:0 "#Y Scythia#! gewinnt eine Söldnerarmee."  # gewann eine Bündnisreaktion
 me_scythia_01_greek_stance.68.b:0 "Vielleicht wird ein Militärbündnis sie besänftigen und uns im Gegenzug Vorteile bieten?" # biete Militärbündnis an
 me_scythia_01_greek_stance.68.bt:0 "#Y Tyrgetae#! wird ein #Y Verbündeter#! von #Y Scythia#!".
 me_scythia_01_greek_stance.68.c:0 "Wir werden ihnen nichts anbieten."         # Vorstöße tadeln / nichts anbieten
 me_scythia_01_greek_stance.68.ct:0 "Die Diplomaten sind enttäuscht und ihr Herrscher könnte beleidigt sein."        # Beschreibung des Angebots
 me_scythia_01_greek_stance.69.t:0 "$scythia_mission_01_greek_stance_task_20$: Antwort von Tyrgetae"
 me_scythia_01_greek_stance.69.desc:0 "Die Gesandten aus Tyrgetae sind mit ihrer Antwort eingetroffen."     # Beschreibung des in Skythien eintreffenden Gesandten aus Tyrgetien."
 me_scythia_01_greek_stance.69.desc_1:0 "\nGroße Neuigkeiten! Eine zusammengewürfelte Söldnerarmee aus Tyrgetae, Getae und Bastarnae wird unserer Kontrolle unterstellt. Ihre Schwerter und Speere werden uns bei unseren Expansionsbemühungen gute Dienste leisten."
 me_scythia_01_greek_stance.69.desc_2:0 "Die Tyrgetae haben die Weisheit gefunden, ein Militärbündnis mit uns zu schmieden."
 me_scythia_01_greek_stance.69.desc_3:0 "\nSie haben unsere diplomatischen Angebote abgelehnt und bieten uns nichts an."
 me_scythia_01_greek_stance.69.a:0 "Ein durchschlagender Erfolg! Die Hellenen werden noch früh genug kuschen."
 me_scythia_01_greek_stance.69.at:0 "#Y Scythia#! gewinnt eine Armee von #Y Tyrgetae#!".
 me_scythia_01_greek_stance.69.b:0 "Ein Bündnis zum gegenseitigen Nutzen, sicherlich."     # gewann eine Bündnisreaktion
 me_scythia_01_greek_stance.69.bt:0 "#Y Tyrgetae#! wird ein #Y Verbündeter#!"        # Spieler informieren
 me_scythia_01_greek_stance.69.c:0 "Diese Kränkung wird nicht vergessen werden."         # keine Reaktion erhalten
 me_scythia_01_greek_stance.69.ct:0 "Wir haben nichts gewonnen."
 me_scythia_01_greek_stance.75.t:0 "$scythia_mission_01_greek_stance_task_21$: Das Schicksal von Pantikapaion"
 me_scythia_01_greek_stance.75.desc:0 "Pantikapaion, Heimat der herrschenden Archonten der Bosporaner, beugt sich nun unter unserer gesenkten Klinge. Die Bosporaner waren bei jedem Schritt auf unserem Weg zum Wiederaufbau unseres Erbes gegen uns, und deshalb sind sie ein gefährlicher Feind, den wir am Leben erhalten müssen. Sollten wir diese Griechen sich selbst überlassen?"
 me_scythia_01_greek_stance.75.a:0 "Lass sie ein Segen für unsere Pläne sein."
 me_scythia_01_greek_stance.75.b:0 "Wir werden sie dem Erdboden gleichmachen."
 me_scythia_01_greek_stance.75.c:0 "Pantikapaion ist eine vergangene Erinnerung."
 me_scythia_01_greek_stance.76.t:0 "$scythia_mission_01_greek_stance_task_21$: Spartokidenblut"
 me_scythia_01_greek_stance.76.desc:0 "Das Bosporanische Königreich wurde unter den Wellen von Hufen zertrampelt, die zum Klang unserer wütenden Horde auf den Boden schlugen. Ihre Gebäude stürzen ein und ihr Volk kauert vor den großen Pferdeherren. Ein Soldat ist zum General zurückgekehrt, im Schlepptau das letzte Mitglied der Spartokiden-Dynastie, in deren Adern noch das Blut der ursprünglichen Spartokiden fließt. Was soll aus diesem Kriegsgefangenen werden?"
 me_scythia_01_greek_stance.76.a:0 "Die Spartokiden haben uns als würdige Widersacher gedient. Sie werden uns weiter als Berater dienen, wenn sie verschont werden."
 me_scythia_01_greek_stance.76.b:0 "Wir beenden die Linie der Spartokiden ein für alle Mal. Ihr Vermächtnis ist die Asche ihrer Stadt."
 me_scythia_01_greek_stance.77.t:0 "$scythia_mission_01_greek_stance_task_22$"
 me_scythia_01_greek_stance.77.desc:0 "Unsere jüngste Expansion hat eine Reihe von administrativen Herausforderungen mit sich gebracht. Zwischen der einheimischen Bevölkerung, die sich an der neuen Herrschaft reibt, und einem tief verwurzelten Widerstand gegen die Abkehr von ihren Gewohnheiten erweist sich die Eindämmung der Hellenen unter unserer Kontrolle als schwierig. Bevor es zu einer ernsthaften Revolte kommt, sollten wir an ihnen ein Exempel statuieren. Unsere Reiter können ihre Ländereien plündern und ihre Städte verwüsten. Sobald ihr Geist gebrochen ist, werden sie leichter zu kontrollieren sein."
 me_scythia_01_greek_stance.77.a:0 "Gebt den Befehl. Lasst ihre Städte brennen, nachdem wir sie ihrer Wertsachen beraubt haben."
 me_scythia_01_greek_stance.77.at:0 "Bis zu 4 Städte, die wir kontrollieren, werden zu Siedlungen reduziert."
 me_scythia_01_greek_stance.78.t:0 "$scythia_mission_01_greek_stance_task_13$"
 me_scythia_01_greek_stance.78.desc:0 "Unsere Domäne wird von der Ungleichheit zwischen den vielen umherziehenden Stämmen und der Uneinigkeit unseres Volkes geplagt. Indem wir dies beheben, schaffen wir eine kohärentere Nation von Menschen zu regieren, und jeder Reiter kann seinen Nachbarn als Bruder oder Schwester sehen - jeder Krieger kann den Soldaten zu seiner Linken und Rechten als eine Kopie von sich selbst sehen."
 me_scythia_01_greek_stance.78.a:0 "Gemeinsam sind wir stärker."
 me_scythia_01_greek_stance.78.at:0 "$mission_task_completed_tt_1$$scythia_mission_01_greek_stance_task_13$$mission_task_completed_tt_2$"

###TARGITAOAN GAMES START###

 me_scythia_01_greek_stance.80.t:1 "Die Targitaoischen Spiele"
 me_scythia_01_greek_stance.80.desc:0 "Die grasbewachsenen Hügel um [SCOPE.sP('scythian_games_province_scope').GetName] liegen kahl, bereit für die vielen Wettkämpfe, die wir Nomaden seit Ewigkeiten gegeneinander austragen. \Die Kreise für die Ringkämpfe sind gezogen, Markierungen säumen die offenen Felder, auf denen Pferd und Reiter gegeneinander antreten, und die Jagdhasen sind bereit, aus ihren Käfigen befreit zu werden. \n\nUnsere Gäste strömen bereits aus der ganzen eurasischen Steppe und von überall her, wo Targitaos Männer und Frauen geboren hat. \n\n "Kommt, kommt alle, die Spiele der Pferdeherren sollen beginnen!"
 me_scythia_01_greek_stance.80.a:0 "Ladet alle wandernden Stämme ein, ihre besten Krieger zu schicken."
 me_scythia_01_greek_stance.80.b:0 "Wenn ich es mir recht überlege, sind wir nicht bereit, so viele innerhalb unserer Grenzen aufzunehmen."
 me_scythia_01_greek_stance.82.t:0 "$me_scythia_01_greek_stance.80.t$"
 me_scythia_01_greek_stance.82.desc:2 "Die Pferdeherren am großen Meer haben uns Spiele und Belohnungen versprochen, wenn wir unseren besten Wettkämpfer schicken. \Sie sagen, sie halten sich an die Tradition und werden fantastische Spiele veranstalten, die die alten Bräuche ehren. Wenn wir teilnehmen, ist es unsere Gewohnheit, die stolzesten und fähigsten jungen [ROOT.GetCountry.GetAdjective] Athleten zu schicken, die in unserem Namen antreten. Wir glauben, dass wir zwei ideale Kandidaten gefunden haben: einen [SCOPE.sChar('targitaoan_games_champion').Custom('get_godly_description')] mit dem Namen [SCOPE.sChar('targitaoan_games_champion').GetPraenomen] und einen [SCOPE. sChar('targitaoan_games_champion_2').Custom('get_godly_description')], der [SCOPE.sChar('targitaoan_games_champion_2').GetHerselfHimself] [SCOPE.sChar('targitaoan_games_champion_2').GetPraenomen] nennt. Welchen dieser guten Athleten sollen wir zu den Spielen schicken?"
 me_scythia_01_greek_stance.82.a:0 "Senden Sie [SCOPE.sChar('targitaoan_games_champion').GetPraenomen]!"
 me_scythia_01_greek_stance.82.b:0 "Senden wir [SCOPE.sChar('targitaoan_games_champion_2').GetPraenomen]."
 me_scythia_01_greek_stance.82.c:0 "Wir werden keine Spiele besuchen, die von denen abgehalten werden, die behaupten, Könige über uns zu sein."
 me_scythia_01_greek_stance.84.t:1 "$me_scythia_01_greek_stance.80.t$: Die Targitaoischen Spiele enden"
 me_scythia_01_greek_stance.84.desc:0 "Die glorreichen Targitaoischen Spiele sind unter großem Jubel und Jubel zu Ende gegangen. Zwischen den Wagenrennen, Ringkämpfen und Kumis-Trinkwettbewerben ist es schwierig, einen Lieblingsmoment zu wählen. \Der Höhepunkt der Spiele war jedoch die Hasenjagd, bei der das Donnern der Hufe weithin zu hören war, als ganze Schwadronen von Pferden auf den einzelnen Silberhasen zustürmten. \n\n Wir waren alle überrascht, als [SCOPE.sChar('victorious_competitor').GetName] von [SCOPE.sC('victor_origin_country').GetName] an [SCOPE.sChar('highlight_competitor_2'). GetName] von [SCOPE.sC('highlight_2_origin_country').GetName] und schleuderte [SCOPE.sC('highlight_2_origin_country').GetHerHis] Speer geschickt durch den Hals der Kreatur. Zweifelsohne wird [SCOPE.sC('highlight_2_origin_country').GetName] als Champion der Tarigtaoan Games in die Geschichte eingehen!"
 me_scythia_01_greek_stance.84.desc_2:1 "Die glorreichen Targitaoanischen Spiele sind zu Ende gegangen, mit viel Jubel und Feiern. Das diesjährige Ereignis wurde jedoch durch den Tod des posthumen Siegers, [SCOPE.sChar('victorious_competitor').GetName], mit Trauer überschattet. Nicht bereit, im Angesicht des Todes aufzugeben, kämpfte [SCOPE.sChar('victorious_competitor').GetSheHe] bis zum bitteren Ende gegen [SCOPE.sChar('victorious_competitor'). GetHerHis] Gegner in einem der martialischen Wettkämpfe und wurde aufgrund dieser mildernden Umstände ehrenvoll zum Sieger erklärt.\n\nTrotz dessen waren viele andere Veranstaltungen gut besucht, wobei ein besonders denkwürdiges Ereignis die [SCOPE.Custom('get_olympic_highlight')]"
 me_scythia_01_greek_stance.84.a:0 "Gepriesen sei [SCOPE.sChar('victorious_competitor').GetPraenomen]!"
 me_scythia_01_greek_stance.84.b:0 "Na dann, mehr Glück beim nächsten Mal."
 me_scythia_01_greek_stance.84.c:0 "Ein großartiges Ereignis!"
 me_scythia_01_greek_stance.85.t:0 "Hippodrom verwaist"
 me_scythia_01_greek_stance.85.desc:0 "Es scheint, dass kaum jemand zu den Targitaoan Games erschienen ist und die Veranstaltung abgesagt werden musste.\n\nDiese Enttäuschung ist ein verheerender Schlag für das Ansehen der Traditionen unseres Landes."
 me_scythia_01_greek_stance.85.a:0 "Wir müssen den mächtigen Zeus irgendwie beleidigt haben."

###TARGITAOAN GAMES END###

 me_scythia_01_greek_stance.89.t:0 "$scythia_mission_01_greek_stance_task_23: Aufstieg der Königsskythen"
 me_scythia_01_greek_stance.89.desc:0 "Es begann als ein einfacher, unbedeutender Tag. Es gab keine große Verabschiedung oder Fanfare. Es war ein ganz gewöhnlicher Tag... als unser Herrscher, [ROOT.GetCountry.GetRuler.GetName], mit einer Eskorte edler Anführer, allesamt kampferprobte Krieger, aus [[me_scythia_1_scope.GetCapital.GetName] ritt. Deshalb waren alle überrascht, die königlichen Farben an den Sätteln flattern zu sehen, als die Eroberer durch das Reich von Gras und Getreide ritten. Und deshalb stimmten alle in den Ruf des Kriegers ein, einen Klang, den nur die Götter inmitten des Lärms der reichen Kämpfe hätten ertönen lassen können, und so nahmen diejenigen, die konnten, die Zügel ihrer Pferde auf und ritten im Gefolge des Rufs. Und so ging es weiter, als [ROOT.GetCountry.GetRuler.GetName] und die unerschütterlichen Gefährten durch die Landschaft ritten, eine undurchdringliche Staubwolke, die den Schrei der Kriegsmächte hinter sich her trug - ein unaussprechlicher, ehrfurchtgebietender Klang, den keine Kreatur auf Erden hören konnte und vor dem sie sich nicht entweder duckte oder verbeugte - das Volk der Skythen duckt sich nicht! Und so, als [ROOT.GetCountry.GetRuler.GetName] nach [[me_scythia_1_scope.GetCapital.GetName]] zurückgekehrt war, brachte [COUNTRY.GetRuler.GetSheHe] die größte Kavallerie-Armee, die die Welt je gesehen hatte, vor die Tore, und so lag die Eroberung der ganzen Welt vor ihnen... Sie mussten nur noch hingehen und sie einnehmen."
 me_scythia_01_greek_stance.89.a:0 "Wir können nur nach vorne schauen."

 me_scythia_01_greek_stance.100.t:0 "$scythia_mission_01_greek_stance_task_25$: Geldsammeln"
 me_scythia_01_greek_stance.100.desc:0 "Während wir unsere Nachbarländer und -völker ins Visier nehmen, ist es klar, dass auf unserem Weg viele Herausforderungen liegen. Um diese zu bewältigen, brauchen wir starke Männer und Frauen in unseren Reihen - wahre Meister der Ebenen. Aber die königlichen Kassen haben ihre Grenzen. Es ist an der Zeit, dass ich den Oberhäuptern der großen Familien einen Besuch abstatte."
 me_scythia_01_greek_stance.100.a:0 "Sie alle schulden mir ihre Unterstützung."
 me_scythia_01_greek_stance.100.b:0 "Ich werde von den Stärksten nehmen."
 me_scythia_01_greek_stance.100.c:0 "Ich werde sie alle gegeneinander ausspielen."
 me_scythia_01_greek_stance.101.t:0 "$scythia_mission_01_greek_stance_task_25$: Ausbildung einer Armee"
 me_scythia_01_greek_stance.101.desc:0 "Da wir nun über die nötigen Mittel verfügen, müssen wir mit [SCOPE.sChar('current_warchief')GetName], dem Kriegshäuptling, zusammenarbeiten, um die Ausbildungseinrichtungen einzurichten und unsere große Horde aufzustellen. Nach tagelangen Überlegungen haben sie uns ein paar Optionen vorgelegt. Der einfachste Weg wäre, die Soldaten auf traditionelle Weise auszubilden, indem [SCOPE.sChar('current_warchief')GetName] sie selbst ausbildet, wie es seine Aufgabe ist. Doch obwohl [SCOPE.sChar('current_warchief')GetName] ein kampferprobter Krieger und ein fähiger Anführer ist, kennt er seine Grenzen. Uns wurden zwei Alternativen angeboten; \n\nDurch den ständigen Kontakt, den wir mit den hellenischen Stadtstaaten an der Küste haben, haben wir von den Heldentaten und dem Können ihrer Krieger gehört, ja sogar davon, dass sie sich oft als Söldner an jeden verkaufen, der den richtigen Preis zahlt. [SCOPE.sChar('current_warchief')GetName] hat ein paar private Verbindungen und kann ein Söldnerkorps heranziehen, um bei der Ausbildung der Truppen zu helfen und an ihrer Seite zu kämpfen, aber für einen Preis und etwas Land. \Eine andere Möglichkeit, so seltsam sie auch sein mag, wäre, sich auf Gerüchte und Berichte über einen seltsamen Mann zu verlassen, einen Pferdelord wie wir, der die nördlichen Gebiete mit nichts als einem Bogen und seiner Stute durchstreift, aus ihr trinkt und auf ihrem Rücken jagt. [SCOPE.sChar('current_warchief')GetName] glaubt, dass sie diesen Mann finden und ihn dazu bringen können, die Armeen auszubilden und anzuführen - aber es wird sicherlich seltsame Bedingungen geben..."
 me_scythia_01_greek_stance.101.a:0 "Unsere Wege haben uns seit Generationen gute Dienste geleistet."
 me_scythia_01_greek_stance.101.b:0 "Ausländische Söldner könnten sich als recht nützlich erweisen."
 me_scythia_01_greek_stance.101.c:0 "Wir müssen um jeden Preis versuchen, diesen Mann zu finden."
 me_scythia_01_greek_stance.101.ct:0 "Ein sehr mächtiger General wird an eurem Hof erscheinen, um eure Soldaten auszubilden."
 me_scythia_01_greek_stance.104.t:0 "$scythia_mission_01_greek_stance_task_26$: Sicherheitsmaßnahmen"
 me_scythia_01_greek_stance.104.desc:0 "Ihr Leibwächter, [SCOPE.sChar('current_bodyguard')GetName], kommt in den späten Nachmittagsstunden zu Ihnen und kommentiert Ihre Arbeit bei der Vorbereitung der Soldaten auf den Angriff auf die vielen Stadtstaaten um uns herum. Allerdings weist [SCOPE.sChar('current_bodyguard')GetName] darauf hin, dass wir selbst ziemlich anfällig für einen Angriff sind, falls es jemals zu einem solchen kommen sollte. Er sorgt sich um Eure Sicherheit und die des Adels. \Wir könnten zwar versuchen, unsere Grenzen und unsere Hauptstadt auf die uns bekannte Weise zu verteidigen, doch wäre es vielleicht klug, die Griechen zu konsultieren, die sich selbst so gut befestigen, und einen großen Mauerbauer anzuheuern, der uns berät."
 me_scythia_01_greek_stance.104.a:0 "Wir brauchen keine Hilfe."
 me_scythia_01_greek_stance.104.b:0 "Vielleicht ist ein Ratschlag das Beste."
 me_scythia_01_greek_stance.104.c:0 "Stellen Sie den Griechen ein, aber wir werden auch unsere Verteidigung aufbauen."
 me_scythia_01_greek_stance.108.t:0 "$scythia_mission_01_greek_stance_task_27$: Die Lage des Landes"
 me_scythia_01_greek_stance.108.desc:0 "Unser Schiedsrichter, [SCOPE.sChar(current_arbitrator)GetName], wurde ausgesandt, um sicherzustellen, dass die Anbauflächen ohne Streit zwischen den Männern und Frauen, die dort Getreide anbauen, gut verwaltet werden. Dem [SCOPE.sChar('current_arbitrator')GetName] ist jedoch zu Ohren gekommen, dass an mehreren Stellen Weidevieh in das reiche Flussuferland eindringt. Mehrere Familien beklagen sich über Ernteschäden und zertretene Felder. \Wir möchten, dass unser Handel mit überschüssigem Getreide zunimmt, aber es ist schwierig, die Viehzüchter und ihre Wandergewohnheiten dabei nicht zu stören - das ist unsere Lebensweise hier auf den sanften Hügeln und den ewigen Ebenen. Was sollen wir tun?"
 me_scythia_01_greek_stance.108.a:0 "Den Hirten und ihren wandernden Tieren helfen."
 me_scythia_01_greek_stance.108.b:0 "Unsere Wirtschaft ruht auf unserem Reichtum an überschüssigem Getreide"
 me_scythia_01_greek_stance.108.c:0 "Befestigt die Felder und vertreibt die Hirten".
 me_scythia_01_greek_stance.112.t:0 "$scythia_mission_01_greek_stance_task_28$: Ein freundlicherer Fisch im Teich"
 me_scythia_01_greek_stance.112.desc:0 "Unser Magistrat, [SCOPE.sChar('current_magistrate')GetName], hat seit langem ein Interesse an der immer beliebter werdenden Region Limnaioi, die an einer großen Bucht liegt, einem Hafen für Handelsschiffe, die dort andocken und ihre Waren handeln. [SCOPE.sChar('current_magistrate')GetName] besteht darauf, dass dieser Ort der beste Standort für eine Hafenstadt wäre, die unsere Wirtschaft ankurbeln könnte. Allerdings hat [SCOPE.sChar('current_magistrate')GetName] auch vorgeschlagen, dass wir die Gründung eines Stadtstaates an diesem Ort unterstützen, damit dieser zu einem abhängigen Handelspartner wird, der unser Wohltäter ist. Was ist die beste Vorgehensweise?"
 me_scythia_01_greek_stance.112.a:0 "Limnaioi ist die Ressourcen nicht wert."
 me_scythia_01_greek_stance.112.b:0 "Wir werden die Gründung eines Stadtstaates unter unserer Herrschaft unterstützen."
 me_scythia_01_greek_stance.112.c:0 "Sagen Sie [SCOPE.sChar('current_magistrate')GetName], er soll sich um dieses Lieblingsprojekt [SCOPE.sChar('current_magistrate')GetHerHim]selbst kümmern."
 me_scythia_01_greek_stance.112.d:0 "Geben Sie ihnen die Mittel"
 me_scythia_01_greek_stance.112.e:0 "Limnaioi ist gut so, wie es ist."
 me_scythia_01_greek_stance.112.f:0 "Sagen Sie [SCOPE.sChar('current_magistrate')GetName], er soll alles reinschütten."
