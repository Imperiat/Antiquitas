#### Scythia Missions "Our Stance on the Greeks"
l_german:

### MISSIONS
 scythia_mission_01_greek_stance:0 "Unsere Haltung gegenüber den Griechen"
 scythia_mission_01_greek_stance_BUTTON_TOOLTIP:0 "Die skythischen Stämme des Nordens müssen sich mit dem wachsenden hellenischen Einfluss in ihrem Reich auseinandersetzen."
 scythia_mission_01_greek_stance_BUTTON_DETAILS:0 ""
 scythia_mission_01_greek_stance_DESCRIPTION:0 "Unser Volk hat nach dem Tod des verstorbenen Königs Ateas durch Philipp II. von Makedonien eine schwere Zeit des Niedergangs erlebt. Unsere Beziehungen zu den Griechen waren schon immer wackelig, aber jetzt betrachten einige unserer Leute ihre Städte als Säulen der Stärke und Stabilität. Werden wir mit der Zeit gehen oder unserer nomadischen Lebensweise treu bleiben, so wie wir es seit unzähligen Generationen getan haben?"
 scythia_mission_01_greek_stance_CRITERIA_DESCRIPTION:0 "Die Mission gilt als abgeschlossen, wenn das Volk der Skythen sich entschieden hat, den Traditionen unserer Vorfahren zu folgen oder die hellenischen Bräuche vollständig zu übernehmen."
 scythia_mission_01_greek_stance_REWARD_DESCRIPTION:0 "Reformiere die Regierung und ändere die soziale Ausrichtung der skythischen Stämme."

 scythia_mission_01_greek_stance_task_1:0 "Grieche sein oder nicht sein"
 scythia_mission_01_greek_stance_task_1_DESC:0 "Unser ständiger Handel mit den griechischen Stadtstaaten und unsere engen Grenzen haben das skythische Volk nicht unberührt gelassen. Der fremde Einfluss scheint zahlreiche Aspekte unserer Stammesbräuche zu durchdringen. Es gibt Gerüchte über hellenische Riten, die auf offenem Feld in Zelten abgehalten werden, und über kleine Bildnisse fremder Götter, die privat errichtet werden."
 scythia_mission_01_greek_stance_task_2:0 "Sie werden sich uns anschließen"
 scythia_mission_01_greek_stance_task_2_DESC:0 "Nachdem wir uns entschieden haben, den hellenischen Einfluss, den die griechischen Städte auf unser Volk haben, zu akzeptieren, müssen wir nun unsere Beziehung zu ihnen vollenden."
 scythia_01_greek_stance_2_reward.tt:0 "Wir können einen der beiden Missionspfade einschlagen."
 scythia_mission_01_greek_stance_task_3:0 "Handel erfordert Häfen"
 scythia_mission_01_greek_stance_task_3_DESC:0 "Wenn wir mit den griechischen Städten um Handel und Macht auf dem Meer konkurrieren wollen, müssen wir einen großen Hafen vorweisen, der die Handelsschiffe empfängt, und einen Markt, auf dem sie ihre Waren verkaufen können."
 scythia_mission_01_greek_stance_task_4:0 "Auseinandersetzungen mit den Bosporanern"
 scythia_mission_01_greek_stance_task_4_DESC:0 "Wir haben die Grundlagen für eine große Hafenstadt und bald auch für ein Handelsimperium geschaffen. Doch das Bosporanische Königreich, der derzeitige Herrscher über die weiten Wellen, ist eine ständige Bedrohung. Das Wasser schäumt, und Spannung liegt in der Luft..."
 scythia_mission_01_greek_stance_task_5:0 "Scythoi Pentapolis"
 scythia_mission_01_greek_stance_task_5_DESC:0 "Mit zusammengepferchten Hütten und Fuhrwerken können wir es nicht mit den Griechen aufnehmen. Wir müssen Handel treiben, wir müssen florieren, wir müssen Städte bauen!"
 scythia_01_greek_stance_5_reward.tt:0 "Nach Fertigstellung werden wir neue Städte in der Region Taurica bauen."
 scythia_mission_01_greek_stance_task_6:0 "Abkehr von den Stammesgewohnheiten"
 scythia_mission_01_greek_stance_task_6_DESC:0 "Wenn wir die griechischen Staaten nachahmen wollen, müssen wir uns von den Stammesfunktionen lösen, die uns zurückhalten. Der Staat muss stark sein und die Menschen müssen sich in unserem Land sowohl militärisch als auch wirtschaftlich sicher fühlen."
 scythia_mission_01_greek_stance_task_7:0 "Laden Sie die Griechen ein"
 scythia_mission_01_greek_stance_task_7_DESC:0 "Wenn wir die griechischen Sitten und Gebräuche am besten lernen wollen, ist es am besten, wenn wir Vorbilder in unseren eigenen Städten haben."
 scythia_01_greek_stance_7_reward.tt:0 "Nach Abschluss der Mission werden wir eine Anzahl hellenischer Popen in einer unserer Provinzen erhalten."
 scythia_mission_01_greek_stance_task_8:0 "Umarme den Hellenismus"
 scythia_mission_01_greek_stance_task_8_DESC:0 "Wir haben die Griechen in unser tägliches Leben gelassen, sie leben in unseren Städten. Jetzt müssen wir sie in unsere Herzen lassen. Lasst die alten Wege im Kielwasser der neuen vergehen."
 scythia_mission_01_greek_stance_task_9:0 "Antike Bande"
 scythia_mission_01_greek_stance_task_9_DESC:0 "Vor langer Zeit erzählte einer aus unserem Volk den Griechen unsere größte Geschichte, wie unser Volk entstanden ist. Doch als die Griechen die Taten unserer Götter sahen, hörten sie die Namen ihrer eigenen und erklärten so ihre Götter für am Werk, allen voran Herakles. Sie behaupten, dass er mit einer Kreatur schlief, die halb Frau, halb Schlange war, und dass ihre Verbindung den ersten unseres Stammes hervorbrachte. Vielleicht gibt es keinen Unterschied zwischen ihrer und unserer Version, und wenn wir Griechen sein wollen, sollten wir das auch so glauben.
 scythia_mission_01_greek_stance_task_10:0 "Haltet die Euxinos-Spiele"
 scythia_mission_01_greek_stance_task_10_DESC:0 "Da wir nun die griechischen Götter verehren, sollten wir unsere Anwesenheit auf der hellenischen Bühne mit Stolz verkünden. Lasst uns als Hommage an die Olympischen Spiele unsere eigene Reihe von Herausforderungen für ähnlich hellenische Nationen an den Ufern des weiten Euxinus ausrichten."
 scythia_mission_01_greek_stance_task_11:0 "Krönt den Basileus"
 scythia_mission_01_greek_stance_task_11_DESC:0 "Der Moment ist gekommen. Wir haben die Schritte unternommen, und es war ein langer Weg, aber wir können uns nun als ein hellenisches Volk betrachten, das die Hellenen verehrt und nur Teile unseres nomadischen Erbes bewahrt hat. Es ist daher angemessen, dass wir einen griechischen König aus unserer Mitte krönen, den ersten skythischen Basileus."

 scythia_mission_01_greek_stance_task_12:0 "Sie werden sterben"
 scythia_mission_01_greek_stance_task_12_DESC:0 "Unser Volk hat gesprochen und wir haben die griechischen Wege abgelehnt. Jetzt müssen wir die Kontrolle über die Region ausüben und den Außenstehenden die wahre Stärke des skythischen Weges beweisen!"
 scythia_01_greek_stance_12_reward.tt:0 "Wir können einen der beiden Missionspfade einschlagen."
 scythia_mission_01_greek_stance_task_13:0 "Das skythische Volk vereinen"
 scythia_mission_01_greek_stance_task_13_DESC:0 "Unser Volk muss mit einer Stimme sprechen, mit einer Hand beten und auf einem Pferd reitend kämpfen und den giftigen Pfeil von einem Bogen fliegen lassen. Mach es so."
 scythia_mission_01_greek_stance_task_14:0 "Opfere die Griechen"
 scythia_mission_01_greek_stance_task_14_DESC:0 "Wir müssen unsere Feinde den Göttern opfern, sie besänftigen und um gute Omen beten."
 scythia_mission_01_greek_stance_task_15:0 "Sie sind unter uns"
 scythia_mission_01_greek_stance_task_15_DESC:0 "Die Griechen können nur noch unsere Feinde sein. Lasst uns sie ködern, damit sie töricht unsere Grenzen angreifen, damit wir frei gegen sie Krieg führen können."
 scythia_mission_01_greek_stance_task_16:0 "Die Tyras schultern"
 scythia_mission_01_greek_stance_task_16_DESC:0 "Der Fluss Tyras wird eine neue Grenze für das Gebiet unseres Volkes bilden. Garnisonen auf unserer Seite des Flusses schützen unsere Flanken, und unsere Reiter können ungestraft Raubzüge unternehmen."
 scythia_mission_01_greek_stance_task_17:0 "Die taurischen Klippen"
 scythia_mission_01_greek_stance_task_17_DESC:0 "Die Taurier wurden von den Griechen manchmal mit uns verwechselt. Vielleicht wären diese seebegeisterten Fremden unter unserer Herrschaft besser aufgehoben?"
 scythia_mission_01_greek_stance_task_18:0 "Sie können nur Sklaven sein"
 scythia_mission_01_greek_stance_task_18_DESC:0 "Was ist ein Bosporaner anderes als Ärger? Macht sie zu Sklaven und sie werden uns reich machen."
 scythia_mission_01_greek_stance_task_19:0 "Die große Horde"
 scythia_mission_01_greek_stance_task_19_DESC:0 "Wir haben genug fähige Krieger, um die große Horde zu versammeln. Geht und ruft die fähigen Männer und Frauen unter uns zusammen."
 scythia_mission_01_greek_stance_task_20:0 "Unwahrscheinliche Verbündete"
 scythia_mission_01_greek_stance_task_20_DESC:0 "Die Bosporaner haben sich bei unserer Eroberung der Region als große Widersacher erwiesen. Allein können wir sie vielleicht nicht bekämpfen, also müssen wir Verbündete finden. Wir werden einigen unserer Nachbarn diplomatische Angebote im Austausch für militärische Hilfe machen."
 scythia_mission_01_greek_stance_task_21:0 "Der Cimmerische Bosporus"
 scythia_mission_01_greek_stance_task_21_DESC:0 "Es ist an der Zeit, dass wir ganz Taurica beherrschen! Wie auch immer die Länder jenseits des Bosporus fallen, die auf dieser Seite sollen uns gehören."
 scythia_mission_01_greek_stance_task_22:0 "Brennt ihre Städte nieder"
 scythia_mission_01_greek_stance_task_22_DESC:0 "Griechen und Fremde werden unsere skythischen Armeen fürchten und fürchten lernen. Sie haben schon zu lange mit Arroganz und Herablassung agiert. Wir werden eine Botschaft senden, die sie nicht so schnell vergessen werden."
 scythia_mission_01_greek_stance_task_23:0 "Ein zweites Goldenes Zeitalter"
 scythia_mission_01_greek_stance_task_23_DESC:0 "Überall in Taurika und Sarmatien haben die anderen Stämme und Völker gelernt, unsere Führung zu respektieren und unsere Armeen zu fürchten. Ihre einst stolzen Städte liegen in Trümmern, während unsere eigene Hauptstadt floriert. Wir sind das aufstrebende Königtum Skythiens und wir werden für immer reiten!"
 scythia_mission_01_greek_stance_task_24:0 "Die Targitaoanischen Spiele"
 scythia_mission_01_greek_stance_task_24_DESC:0 "Lasst uns unsere Vorherrschaft über die Pferdeherren der Welt stärken. Schickt die Boten aus und ruft alle Gruppen von nah und fern dazu auf, über die sanften Hügel und die endlosen Ebenen in unsere Länder zu reisen, um an den großen Targitaoanischen Spielen zu Ehren unseres ersten Vaters teilzunehmen."
 scythia_mission_01_greek_stance_task_25:0 "Macht die Pferdeherren bereit"
 scythia_mission_01_greek_stance_task_25_DESC:0 "Wenn wir stärker werden und unsere Feinde besiegen wollen, müssen wir eine große, unaufhaltsame Horde bilden."
 scythia_mission_01_greek_stance_task_26:0 "Bemannt die Mauern"
 scythia_mission_01_greek_stance_task_26_DESC:0 "Seien es zufällige Banden von Plünderern oder ein endloser Horizont von Feinden, wir müssen uns darauf vorbereiten, uns zu schützen."
 missing_office_holder_scythia.tt:0 "Es scheint im Moment niemanden zu geben, der dieses Amt innehat." #Im Auslöser ist ein 'immer = nein' enthalten.
 scythia_mission_01_greek_stance_task_27:0 "Aus unseren Palmen"
 scythia_mission_01_greek_stance_task_27_DESC:0 "Um unsere große Horde zu versorgen, müssen wir mehr Nahrung produzieren. Das Land zwischen dem Großen Meer und der Steppe ist fruchtbar. Unsere Felder werden von denen, die nicht reiten können, und von unseren vielen Sklaven gepflügt."
 scythia_mission_01_greek_stance_task_28:0 "Luxus ist eine Notwendigkeit"
 scythia_mission_01_greek_stance_task_28_DESC:0 "Um unsere Expansion aufrechtzuerhalten, werden wir mehr Geld brauchen. Kauft die Waren der Griechen und der benachbarten Völker und bringt den Handel in unsere Häfen."


### MISSION EVENTS
 me_scythia_01_greek_stance.1.t:0 "$scythia_mission_01_greek_stance$: Krise der Identität"
 me_scythia_01_greek_stance.1.desc:0 "Wir haben schon immer eine starke Verbindung zu den griechischen Städten an der Küste des Pontos Euxinos gehabt, im Guten wie im Schlechten. Wir können nicht so tun, als hätte diese Beziehung keine Auswirkungen auf unsere Lebensweise, auf das Leben unseres eigenen Volkes. Aber jetzt ist der Zeitpunkt gekommen, an dem wir entscheiden, wo wir stehen - wer wir sind."
 me_scythia_01_greek_stance.1.a:0 "Wohin die Herde geht, folgen die Pferde."
 me_scythia_01_greek_stance.2.t:0 "$scythia_mission_01_greek_stance$: Sicherung des Vermächtnisses"
 me_scythia_01_greek_stance.2.desc:0 "Die jüngsten Prüfungen haben unsere Entschlossenheit auf die Probe gestellt, unser Engagement für die Vision von der Zukunft der Skythen. Wir haben gezeigt, dass wir uns nicht beirren oder abschrecken lassen. Die Reiter des Nordens sind bereit, über unsere Grenzen hinauszuschauen und unsere ewigen Bräuche an andere weiterzugeben."
 me_scythia_01_greek_stance.2.a:0 "Der Weg ist frei für uns!"
 me_scythia_01_greek_stance.2.at:0 "Die Mission '#Y Griechisch sein oder nicht sein#!' wurde #Geschlossen#!"

 me_scythia_01_greek_stance.4.t:0 "$scythia_mission_01_greek_stance_task_1$: Schwarzmeer-Sklavenhandel"
 me_scythia_01_greek_stance.4.desc:0 "Da unsere Wirtschaft leidet, müssen wir uns auf den Außenhandel verlassen, um neuen Reichtum zu erwirtschaften. Die Griechen haben immer zwei Dinge von uns verlangt: Nahrung und Sklaven. Vor allem Letzteres ist ein lukratives Geschäft. Vielleicht öffnen uns ein paar Sklaven mehr hier und da die Türen zum Handel..."
 me_scythia_01_greek_stance.4.a:0 "Ja, die Münze ist das, was zählt, egal, woher sie kommt..."
 me_scythia_01_greek_stance.4.at:0 "Bis zu #Y 5#! Slave Pops werden in verschiedene griechische Nationen ziehen. #Y Scythia#! wird Gold für jeden verkauften Sklaven erhalten. #Y 2#! hellenische bosporanische #Y Adlige#! erscheinen in [me_scythia_1_scope.GetCapital.GetName]"
 me_scythia_01_greek_stance.4.b:0 "Nein. Die Griechen haben uns genug Schaden zugefügt. Verflucht sei ihr unrechtmäßiger Gewinn."
 me_scythia_01_greek_stance.4.bt:0 "Bis zu #Y 5#! heptadische skythische #Y Stammesangehörige#! werden in [me_scythia_1_scope.GetCapital.GetName] erscheinen. Der Hafen von #Y Taphros#! wird für #Y 120#! Monate zu #Y Dilapidated Port#!
 me_scythia_01_greek_stance.5.t:0 "$scythia_mission_01_greek_stance_task_1$: Bacchische Riten"
 me_scythia_01_greek_stance.5.desc:0 "Es gab Gerüchte, dass einige unserer Leute in der Nacht in olbisches Gebiet huschten, um dort irgendeinen frevelhaften hellenischen Ritus durchzuführen. Das war früher - jetzt missachtet unser Volk die alten Bräuche offen; Scharen von Männern und Frauen reisen am helllichten Tag dreist in die griechische Stadt, um Opfergaben zu bringen. Was ist da zu tun?"
 me_scythia_01_greek_stance.5.a:0 "Der Wille des Volkes will es so - zu viele, um dagegen zu argumentieren. Lasst sie gehen."
 me_scythia_01_greek_stance.5.at:0 "Bis zu #Y 3#! konvertieren heptadische Bürger zum #Y Hellenismus#! und werden in das Gebiet von #Y Ektonopolis#! ziehen."
 me_scythia_01_greek_stance.5.b:0 "Sie sind keine Skythen und spucken auf unsere Götter. Behandelt sie, wie wir alle Fremden behandeln."
 me_scythia_01_greek_stance.5.bt:0 "Bis zu #Y 3#! konvertieren heptadische Bürger zum #Y Hellenismus#! und werden in das Gebiet von #Y Olbia#! ziehen."
 me_scythia_01_greek_stance.6.t:0 "$scythia_mission_01_greek_stance_task_1$: Heraklean Targitaos"
 me_scythia_01_greek_stance.6.desc:0 "Unser Magistrat, [SCOPE.sChar('current_magistrate')GetName], ging gerade seinen Pflichten nach und sammelte Tribut von allen Menschen, die unter Eurer Herrschaft standen, als es spät wurde und er einen Zug von Menschen bemerkte, die in den Wald gingen. Dort fand er ein Heiligtum, das nicht für unsere Götter gebaut wurde, sondern eine griechische Perversion des geliebten Targitaos. Was sollte man tun?"
 me_scythia_01_greek_stance.6.a:0 "Es ist klar, dass unser Volk die griechische Lebensweise annehmen und gleichzeitig die alten Götter verehren will."
 me_scythia_01_greek_stance.6.at:0 "Die #Y hellenische#! Gottheit #Y herakleische Targitaos#! ist jetzt verfügbar. Eine #Y Heilige Stätte#! zu #Y Herakleischer Targitaos#! wird im Gebiet von #Y Uttar#! errichtet."
 me_scythia_01_greek_stance.6.b:0 "Schickt bei Tagesanbruch eine Schar von Reitern aus - nehmt alles, was von Wert ist, und brennt den Rest bis auf den Grund nieder."
 me_scythia_01_greek_stance.7.t:0 "$scythia_mission_01_greek_stance_task_1$: Ein neuer Weg"
 me_scythia_01_greek_stance.7.desc_1:0 "Wir haben durch unsere jüngsten Prüfungen viele neue Dinge verstanden. Wir müssen der Tradition treu bleiben, denn sonst würden wir unsere Identität verlieren."
 me_scythia_01_greek_stance.7.desc_2:0 "Wir haben durch unsere jüngsten Prüfungen viele neue Erkenntnisse gewonnen. Vielleicht war es falsch, so sehr an unseren alten Idealen festzuhalten, und wir sollten die neuere Welt um uns herum annehmen und den größeren Herden folgen."
 me_scythia_01_greek_stance.7.a:0 "Das griechische Modell ist es."
 me_scythia_01_greek_stance.7.at:1 "Neue Missionsaufgaben sind verfügbar!"
 me_scythia_01_greek_stance.7.b:0 "Wir tun, was unsere Vorfahren taten."
 me_scythia_01_greek_stance.7.bt:1 "Neue Missionsaufgaben sind verfügbar!"
 me_scythia_01_greek_stance.8.t:0 "$scythia_mission_01_greek_stance_task_3$: Es ist ein Anfang"
 me_scythia_01_greek_stance.8.desc:0 "Was einst ein leeres Stück Küste war, ist nun ein sicherer Hafen für diejenigen, die Waren und Münzen transportieren. Noch kann es sich nicht mit den vielen Hafenstädten entlang des großen Meeres im Süden messen, aber eines Tages könnte dieser Fluss etwas Größeres sein, kein Gewässer, sondern ein Strom von Schiffen."
 me_scythia_01_greek_stance.8.a:0 "Lasst die ersten Schiffe anlegen und mit dem Entladen beginnen."
 me_scythia_01_greek_stance.10.t:0 "$scythia_mission_01_greek_stance_task_2$: Bindung an Tyras"
 me_scythia_01_greek_stance.10.desc:0 "Ah, Tyras, der große Bruder von Nikonion, ein großer Hafen an seinem namensgebenden Fluss. Wir haben diese griechische Stadt in unserer Verachtung für die Griechen in der Vergangenheit oft ignoriert. Aber es ist ein neuer Tag, und wir müssen uns um bessere Beziehungen zu ihnen bemühen, um an den Reichtum heranzukommen, der auf dieser Wasserstraße fließt."
 me_scythia_01_greek_stance.10.a:0 "Wir werden diese neuen Freunde als Verbündete betrachten und uns über unsere ebenso vorteilhafte Vereinbarung freuen."
 me_scythia_01_greek_stance.10.bt:0 "#Y Tyras#! kann ein #Y Verbündeter#! werden."
 me_scythia_01_greek_stance.10.b:0 "Wir werden ein freundliches Gesicht aufsetzen und ... ihnen zur Hand gehen."
 me_scythia_01_greek_stance.10.at:0 "#Y Tyras#! kann ein #Y Client State#! werden."
 me_scythia_01_greek_stance.10.c:0 "Lasst uns ein Zeichen der Freundschaft senden, mehr nicht."
 me_scythia_01_greek_stance.10.ct:0 "#Y Tyras#! wird unsere Annäherungsversuche wahrscheinlich zurückweisen."
 me_scythia_01_greek_stance.11.t:0 "$scythia_mission_01_greek_stance_task_2$: Bindung an Olbia"
 me_scythia_01_greek_stance.11.desc:0 "Olbia, ein lange vernachlässigter Bruder unseres Volkes. War es nicht Scyles, der sie für gut genug hielt, um in ihren Mauern ein Haus zu erwerben? Sie haben oft unser Getreide und unsere Waren gekauft und auf dem offenen Meer verkauft. Vielleicht ist es an der Zeit, dass wir sie als dauerhafte Partner anerkennen."
 me_scythia_01_greek_stance.11.a:0 "Wir werden ihnen unser begehrtestes Gut - Sklaven - zum Preis eines Verbündeten verkaufen."
 me_scythia_01_greek_stance.11.at:0 "Bis zu #Y 5#! Sklavenpopulationen werden als Teil eines Handelsabkommens nach #Y Olbia#! ziehen. #Y Scythia#! wird #G 25#! Gold für jeden auf diese Weise umgesiedelten Sklaven erhalten. #Y Olbia#! kann ein #Y Verbündeter#! werden."
 me_scythia_01_greek_stance.11.b:0 "Lasst uns das alte Scyles kopieren, das die Griechen liebten, und in sie und ihre Stadt investieren."
 me_scythia_01_greek_stance.11.bt:0 "#Y Olbia#! kann ein #Y Client State#! werden."
 me_scythia_01_greek_stance.11.c:0 "Lasst uns ein Zeichen der Freundschaft senden, mehr nicht."
 me_scythia_01_greek_stance.11.ct:0 "#Y Olbia#! wird unsere Annäherungsversuche wahrscheinlich zurückweisen."
 me_scythia_01_greek_stance.12.t:0 "$scythia_mission_01_greek_stance_task_2$: Bindung an Chersonesus"
 me_scythia_01_greek_stance.12.desc:0 "Die Tauri sind ein seltsames Volk, das manchmal von den Griechen beherrscht wird und manchmal ihr Joch abwirft. Die Stadt Chersonesus versucht, sie zu kontrollieren, aber man kann sich nie sicher sein, vor allem, wenn der Hafen von Kalos Limen so oft Piraten aussendet, um griechische Schiffe zu zerstören. Vielleicht können wir sie zu unserem Vorteil nutzen, um näher an Chersonesus heranzukommen."
 me_scythia_01_greek_stance.12.a:0 "Wir werden die Revolte der Taurer niederschlagen und Chersonesus eine Schar unserer eigenen Reiter anbieten."
 me_scythia_01_greek_stance.12.at:0 "#Y Bis zu 4 Territorien werden Skythoi-Patrouillen erhalten#!. #Y Chersonesus#! kann ein Verbündeter werden."
 me_scythia_01_greek_stance.12.b:0 "Die Tauri-Flotte kann für uns von Vorteil sein. Lassen Sie es so aussehen, als würden wir der griechischen Stadt eine Last abnehmen."
 me_scythia_01_greek_stance.12.bt:0 "#Y Kalos Limen#! transfers. #Y Chersonesus#! kann ein Klientenstaat werden. #Y Scythia#! kann eine Tauri-Piratenflotte erhalten."
 me_scythia_01_greek_stance.12.c:0 "Biete ihnen leere Versprechen. Allein unsere Macht könnte sie überzeugen." #DRITTE OPTION? NEIN?
 me_scythia_01_greek_stance.12.ct:0 "#Y Chersonsesus#! wird unsere Annäherungsversuche wahrscheinlich zurückweisen."
 me_scythia_01_greek_stance.13.t:0 "$scythia_mission_01_greek_stance_task_2$: Messenger From Scythia"   #Biete Vasallentum in der Reihenfolge der Geschenkgröße an!!!
 me_scythia_01_greek_stance.13.desc:1 "Abgesandte des skythischen Volkes sind mit einer Nachricht ihres Herrschers eingetroffen."     # Beschreibung der skythischen Abgesandten, die in Tyras ankommen
 me_scythia_01_greek_stance.13.desc_1:0 "\nSie bieten uns eine große Menge Silber und Gold an, um uns für ihre Sache zu gewinnen. Ihr Herrscher ist auf der Suche nach militärischen Verbündeten und Handelspartnern."   # Beschreibung des skythischen Geschenks
 me_scythia_01_greek_stance.13.desc_2:0 "\nSie bieten uns eine gewisse Menge an Silber an, um uns für ihre Sache zu gewinnen. Ihr Herrscher ist auf der Suche nach militärischen Verbündeten und Handelspartnern."   # Beschreibung des skythischen Geschenks
 me_scythia_01_greek_stance.13.desc_3:0 "\nThough their words are sweet, they offer little in the ways of gifts or bribes."   # Beschreibung des skythischen Geschenks
 me_scythia_01_greek_stance.13.a:0 "Es schmerzt mich, es zu sagen, aber wir könnten ihren Schutz in diesen gefährlichen Zeiten gebrauchen. Es ist besser, mit ihnen zu sein als gegen sie."         # Vasallität anbieten
 me_scythia_01_greek_stance.13.at:0 "#Y Tyras#! wird ein #Y Klientenstaat#! von #Y Scythia#!".       # Beschreibung des Angebots
 me_scythia_01_greek_stance.13.b:0 "Vielleicht wird eine militärische Allianz sie besänftigen und uns im Gegenzug Vorteile bieten?"         # Angebot Militärbündnis
 me_scythia_01_greek_stance.13.bt:0 "#Y Tyras#! wird ein #Y Verbündeter#! von #Y Scythia#!."        # Beschreibung des Angebots
 me_scythia_01_greek_stance.13.c:0 "Wir werden ihnen nichts anbieten."         # Vorstöße tadeln / nichts anbieten
 me_scythia_01_greek_stance.13.ct:0 "Die Diplomaten sind enttäuscht und ihr Herrscher könnte beleidigt sein."        # Beschreibung des Angebots
 me_scythia_01_greek_stance.14.t:0 "$scythia_mission_01_greek_stance_task_2$: Bote aus Scythia"
 me_scythia_01_greek_stance.14.desc:1 "Abgesandte des skythischen Volkes sind mit einer Nachricht ihres Herrschers eingetroffen."     # Beschreibung der skythischen Abgesandten, die in Olbia ankommen
 me_scythia_01_greek_stance.14.desc_1:0 "\nSie bieten uns eine beträchtliche Anzahl von Sklaven an, um uns für ihre Sache zu gewinnen. Ihr Herrscher ist auf der Suche nach militärischen Verbündeten und Handelspartnern."   # Beschreibung des skythischen Geschenks
 me_scythia_01_greek_stance.14.desc_2:0 "\nSie bieten uns eine große Menge an Silber und Gold an, um uns für ihre Sache zu gewinnen. Ihr Herrscher ist auf der Suche nach militärischen Verbündeten und Handelspartnern."   # Beschreibung des skythischen Geschenks
 me_scythia_01_greek_stance.14.desc_3:0 "\nThough their words are sweet, they offer little in the ways of gifts or bribes."   # Beschreibung des skythischen Geschenks
 me_scythia_01_greek_stance.14.a:0 "Um unser Überleben zu sichern, müssen wir Vasallentum akzeptieren. Schickt ihnen einen Berater, um unsere Interessen durchzusetzen."         # Vasallentum anbieten
 me_scythia_01_greek_stance.14.at:0 "#Y Olbia#! wird ein #Y Klientenstaat#! von #Y Scythia#!".       # Beschreibung des Angebots
