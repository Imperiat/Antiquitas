###TAMILAKAM UNITY MISSIONS###
tamilakam_missions_01_unity:0 "Ein geeinter dravidischer Staat"
tamilakam_missions_01_unity_DESCRIPTION:0 "Wir müssen unser Volk vereinen und stark werden, damit wir unsere Rivalen, die Maurya, im Norden besiegen können."
tamilakam_missions_01_unity_CRITERIA_DESCRIPTION:0 "Diese Mission gilt als abgeschlossen, wenn wir alle Provinzen der dravidischen Kulturgruppe besitzen."
tamilakam_missions_01_unity_BUTTON_TOOLTIP:0 "Dravida wird unser sein!"


tamilakam_missions_01_task_1:0 "Südindien vereinigen"
tamilakam_missions_01_task_1_DESC:0 "Wenn wir unsere Grenzen erweitern wollen, müssen wir zuerst Südindien beherrschen, damit wir stark werden und Maurya im Norden entgegentreten können. \n\n\n\n\n\n\n\n\n\n\n@india_mil12!"
tamilakam_missions_01_task_2:0 "Karnata konsolidieren"
tamilakam_missions_01_task_2_DESC:0 "Die Region Karnata ist aus wirtschaftlichen und militärischen Gründen von entscheidender Bedeutung - sie muss unter unsere Kontrolle gebracht werden. \n\n\n\n\n\n\n\n\n\n\n@india_mil10!"
tamilakam_missions_01_task_3:0 "Dravida konsolidieren"
tamilakam_missions_01_task_3_DESC:0 "Man sagt, dass man sich um die Angelegenheiten zu Hause kümmern muss, bevor man sich in der weiten Welt engagiert. Die Einigung unserer Heimatregion wird uns stark machen. \n\n\n\n\n\n\n\n\n\n\n@india_mil4!"
tamilakam_missions_01_task_4:0 "Beherrsche Andhran"
tamilakam_missions_01_task_4_DESC:0 "Wir müssen das Volk von Andhran besiegen. Schon viel zu lange haben sie das tamilische Volk im Norden überfallen und angegriffen, und jetzt, wo wir in der Lage sind, dies zu verhindern, müssen wir es tun. \n\n\n\n\n\n\n\n\n\n\n@india_mil8!"
tamilakam_missions_01_task_5:0 "Die Kuntala"
tamilakam_missions_01_task_5_DESC:0 "Das Volk der Kuntala hat viel mit den Tamilen gemeinsam; viel zu viele Dinge, um sie hier aufzuzählen. Wir sollten versuchen, sie zu unterjochen, denn sie sind praktisch unsere Cousins. \n\n\n\n\n\n\n\n\n\n\n@india_mil22!"
tamilakam_missions_01_task_6:0 "Vereinige alle Dravidier"
tamilakam_missions_01_task_6_DESC:0 "Wir können keine Dravidianer akzeptieren, die uns herausfordern würden. Alle Dravidianer müssen sich unserer Herrschaft beugen. \n\n\n\n\n\n\n\n\n\n\n@india_mil23!"
tamilakam_missions_01_task_7:0 "Damm von Kallanai"
tamilakam_missions_01_task_7_DESC:0 "Der Chola-König Karikalan baute den Kallanai-Damm. Durch den Bau des Damms wurde die Bewässerung in der Umgebung stark verbessert, wodurch die Landwirtschaft gedeihen und die Bevölkerung wachsen konnte. Wir sollten dafür sorgen, dass er instand gehalten wird. \n\n\n\n\n\n\n\n\n\n\n@india_mil3!"
tamilakam_missions_01_task_8:0 "Tempel von Murugan"
tamilakam_missions_01_task_8_DESC:0 "Auch wenn wir uns auf die Expansion konzentrieren, sollten wir daran denken, die Götter zu ehren. Der Bau eines Tempels für Murugan wird unseren Wohlstand sichern und Pilgern einen Ort bieten, den sie besuchen können. \n\n\n\n\n\n\n\n\n\n\n@india_mil14!"
tamilakam_missions_01_task_9:0 "Tempel von Shiva"
tamilakam_missions_01_task_9_DESC:0 "Shiva hat uns während unserer Kampagnen sehr gesegnet, daher sollten wir den Bau eines Tempels in Betracht ziehen - wir wollen diese göttlichen Gaben auch weiterhin erhalten. \n\n\n\n\n\n\n\n\n\n\n@india_mil20!"
tamilakam_missions_01_task_10:0 "Tempel von Mariamman"
tamilakam_missions_01_task_10_DESC:0 "Der Bau eines Mariamman-Tempels wird das einfache Volk sehr glücklich machen, da die Regengöttin von allen geliebt wird. \n\n\n\n\n\n\n\n\n\n\n@india_mil13!."
tamilakam_missions_01_task_11:0 "Tempel von Vishnu"
tamilakam_missions_01_task_11_DESC:0 "Wer unter den Göttern ist wie Vishnu? Der Bau eines Vishnu-Tempels wird sicherstellen, dass die göttliche Ordnung erhalten bleibt. \n\n\n\n\n\n\n\n\n\n\n@india_mil19!"
tamilakam_missions_01_task_12:0 "Baue einen großen Tempel"
tamilakam_missions_01_task_12_DESC:0 "Wenn wir eine große Summe beiseite legen und diese Mittel für den Bau eines großen Tempels für die Götter verwenden, könnte das unserem Land auf Jahre hinaus Wohlstand bringen. \n\n\n\n\n\n\n\n\n\n\n@persia_mil7!"
tamilakam_missions_01_task_13:0 "Die Ashmaka"
tamilakam_missions_01_task_13_DESC:0 "Das Volk der Assaka lebt nahe bei uns, weigert sich aber, unsere Macht anzuerkennen, weil es glaubt, uns widerstehen zu können. Diese Hybris wird sich als ihr Verhängnis erweisen. \n\n\n\n\n\n\n\n\n\n\n@india_mil6!"
tamilakam_missions_01_task_14:0 "Landwirtschaft entwickeln"
tamilakam_missions_01_task_14_DESC:0 "Die Entwicklung unserer Landwirtschaft wird dafür sorgen, dass wir der Sturmsaison nicht ausgeliefert sind; ein schlechter Monsun wird für unsere Menschen nicht so schädlich sein. \n\n\n\n\n\n\n\n\n\n\n@event_pic8!"
tamilakam_missions_01_task_15:0 "Handelshäfen einrichten"
tamilakam_missions_01_task_15_DESC:0 "Jeder weiß, dass unsere Handelseinnahmen beträchtlich sind, zweifellos aufgrund der Luxusgüter, die wir verkaufen. Die Entwicklung eines florierenden Handelsnetzes wird uns weiterhin großen Reichtum bescheren. \n\n\n\n\n\n\n\n\n\n@celt_mil2!"
tamilakam_missions_01_task_16:0 "Könige von Kalinga"
tamilakam_missions_01_task_16_DESC:0 "Seit Jahrhunderten herrschen unabhängige Könige über das Land Kalinga. Doch nach vielen erbittert geführten Kriegen haben wir sie vernichtet, und ein tamilischer König sitzt auf dem Thron von Kalinga. \n\n\n\n\n\n\n\n\n\n\n@india_mil16!"
tamilakam_missions_01_task_17:0 "In den Dschungel"
tamilakam_missions_01_task_17_DESC:0 "Die Dschungel im Nordosten Indiens bergen viele unsagbare Reichtümer - wir müssen die Bewohner dieser Dschungel erobern und ihren Reichtum an uns reißen. Für den Ruhm des tamilischen Volkes! \n\n\n\n\n\n\n\n\n\n\n@india_mil9!"
tamilakam_missions_01_task_18:0 "Ein Marionettenkönig in Kalinga"
tamilakam_missions_01_task_18_DESC:0 "Seit Jahrhunderten herrschen unabhängige Könige über das Land Kalinga. Wer sind wir, dass wir ihnen das Recht absprechen, über ihr Volk zu herrschen? Die Kalingas sind eine mächtige Militärmacht und würden unsere große Armee verstärken. \n\n\n\n\n\n\n\n\n\n\n@india_mil15!"
tamilakam_missions_01_task_20:0 "König des Dschungels"
tamilakam_missions_01_task_20_DESC:0 "Wir haben unsere Feinde in den Dschungeln Indiens besiegt und können nun mit dem Recht der Eroberung den Titel des Königs des Dschungels beanspruchen. \n\n\n\n\n\n\n\n\n\n\n@india_mil5!"
tamilakam_missions_01_task_21:0 "Erobere Vindhyaprstha"
tamilakam_missions_01_task_21_DESC:0 "Mit der strategisch wichtigen Region von Vindhyaprstha unter unserer Kontrolle sind wir nun bereit, einen vernichtenden Angriff auf das Mauryanische Reich zu starten. \n\n\n\n\n\n\n\n\n\n\n@india_mil21!"
tamilakam_missions_01_task_22:0 "Pracyan Push"
tamilakam_missions_01_task_22_DESC:0 "Jetzt, da wir alle dravidischen Völker vereint haben, müssen wir nach Norden in Pracya vorstoßen, um Maurya anzugreifen, bevor sie uns angreifen. Ein Krieg zwischen uns scheint unvermeidlich...\n\n\n\n\n\n\n\n\n\n\n\n@celt_mil1!"
tamilakam_missions_01_task_24:0 "Ende eines Imperiums"
tamilakam_missions_01_task_24_DESC:0 "Mit der festen Kontrolle über den Dschungel sind wir nun bereit, in das mauryanische Kernland vorzustoßen! Sammelt unsere Truppen und setzt diesem Reich ein Ende! \n\n\n\n\n\n\n\n\n\n\n@india_por1!"
tamilakam_missions_01_task_25:0 "Die Bestien des Dschungels"
tamilakam_missions_01_task_25_DESC:0 "Ein Herrscher zu sein bedeutet nicht nur, Kriege zu führen und zu verwalten; wir haben auch Zeit für Vergnügungen. Wir sollten den Dschungel nach exotischen Tieren für den Königspalast absuchen. \n\n\n\n\n\n\n\n\n\n\n@india_mil7!"
tamilakam_missions_01_task_26:0 "Mauryan Metropolis"
tamilakam_missions_01_task_26_DESC:0 "Die große Stadt Pataliputra ist eine der größten und wohlhabendsten in ganz Indien. Unter tamilischer Herrschaft wird sie weiter gedeihen. \n\n\n\n\n\n\n\n\n\n\n@india_por2!"
tamilakam_missions_01_task_27:0 "Meister von Indien"
tamilakam_missions_01_task_27_DESC:0 "Nachdem Maurya besiegt und unsere Herrschaft über den Subkontinent gefestigt wurde, sind wir nun die unbestrittenen Herren über ganz Indien. Das tamilische Volk wird dank unserer Errungenschaften für die nächsten Jahrhunderte über Indien herrschen. Ruhm für Tamilakam! \n\n\n\n\n\n\n\n\n\n\n@event_pic2!"
tamilakam_missions_01_task_28:0 "Dschungel-Elefanten"
tamilakam_missions_01_task_28_DESC:0 "Wenn wir verschiedene Elefantenrassen in unsere Armee aufnehmen, werden unsere Kriegselefanten effektiver sein. Wir sollten versuchen, einige im Dschungel zu erbeuten...\n\n\n\n\n\n\n\n\n\n@india_mil11!"
tamilakam_missions_01_task_29:0 "Die nördlichen Minen"
tamilakam_missions_01_task_29_DESC:0 "Die Gold- und Silberminen in der Region Bengalen überschwemmen unsere Kassen mit Reichtümern. Der Ausbau der Infrastruktur in diesen Provinzen wird uns weiterhin großen Reichtum bescheren. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil19!"
tamilakam_missions_01_task_30:0 "Ostindienhandel"
tamilakam_missions_01_task_30_DESC:0 "Das tamilische Volk war schon immer in der ganzen Welt als Händler bekannt. Von Serica bis Rom sind unsere Händler zu finden, die alle Arten von exotischen indischen Waren verkaufen. Der Ausbau unserer Handelsposten im Nordosten wird uns sehr wohlhabend machen. \n\n\n\n\n\n\n\n\n\n\n@india_mil3!"
tamilakam_missions_01_task_31:0 "Der Handel mit Edelsteinen"
tamilakam_missions_01_task_31_DESC:0 "Tamilakam ist bekannt für seinen Handel mit exotischen Edelsteinen. Alle Arten von Edelsteinen, von Perlen bis zu Diamanten, können auf unseren Marktplätzen gefunden werden. Die Erschließung unserer Edelsteinminen würde uns weiterhin mit Luxus segnen. \n\n\n\n\n\n\n\n\n\n\n@event_pic5!"
tamilakam_missions_01_task_32:0 "Pracyanische Textilien"
tamilakam_missions_01_task_32_DESC:0 "Nordostindien war schon immer einer der reichsten Orte Indiens. Es ist vor allem für die Produktion und den Handel mit Tuch und Seide bekannt. Jetzt, da diese Provinzen fest unter unserer Kontrolle sind, sollten wir alles tun, um den Handel mit Textilien zu verbessern - wir könnten eine Menge Geld verdienen. \n\n\n\n\n\n\n\n\n\n\n@event_pic1!"
tamilakam_missions_01_task_33:0 "Sack Pataliputra"
tamilakam_missions_01_task_33_DESC:0 "Pataliputra ist die Hauptstadt der Mauryaner. Seit viel zu vielen Jahren befinden wir uns im Konflikt mit den Nordmännern; das endet heute. Wenn wir die Stadt Pataliputra ein für alle Mal zerstören, werden wir sicherstellen, dass unsere Rivalen nie wieder mächtig werden. \n\n\n\n\n\n\n\n\n\n\n@india_mil18!"


