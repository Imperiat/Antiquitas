tamil_king_missions:0 "Tamilische Könige"
tamil_king_missions_DESCRIPTION:0 "Wir werden unser Königreich zu Größe führen"
tamil_king_missions_CRITERIA_DESCRIPTION:0 "Diese Mission wird als abgeschlossen betrachtet, wenn wir unsere Hegemonie über Südindien gesichert haben"
tamil_king_missions_BUTTON_TOOLTIP:0 "Dravida wird unser sein!"
##MAIN TREE
tamil_king_missions_task_1:0 "Muvendar"
tamil_king_missions_task_1_DESC:0 "Der Muvendar, oder die drei gekrönten Könige, bezieht sich auf das Dreigestirn der Chera, Chola und Pandya, die den Süden Indiens während der Maurya-Herrschaft beherrschten. Die instabilen und zu Kriegen neigenden Muvendar haben das tamilische Volk zu lange gespalten. Indem wir die Muvendar unter unserer Herrschaft vereinen, werden wir unseren Platz als die rechtmäßigen Herrscher von Tamilakam einnehmen."
tamil_king_missions_task_2:0 "Elefantenkriegsführung"
tamil_king_missions_task_2_DESC:0 "Der Einsatz von Kriegselefanten in Indien lässt sich über Jahrhunderte zurückverfolgen. Obwohl es schwierig ist, Elefanten zu fangen, zu züchten und zu trainieren, sind sie in der Kriegsführung dennoch äußerst effektiv. Durch die Rekrutierung von Elefantenführern und das Einfangen von Elefanten können wir ein Elefantenkorps innerhalb unserer Armee aufbauen."
tamil_king_missions_task_3:0 "Fortgeschrittene Elefantentruppe"
tamil_king_missions_task_3_DESC:0 "Die Hinzufügung von Kriegselefanten zu unserer Armee hat sich als effektiv erwiesen. Mit ihrer Fähigkeit, feindliche Formationen zu durchbrechen und die Kavallerie zu vertreiben, waren Elefanten der Dreh- und Angelpunkt in vielen unserer Kampagnen. Indem wir unsere Elefanten mit Türmen ausstatten und neue Trainingsmethoden anwenden, können wir die Effektivität unseres Elefantenkorps erhöhen."
tamil_king_missions_task_4:0 "Vishnu umarmen"
tamil_king_missions_task_4_DESC:0 "Vishnu ist eine der Hauptgottheiten des Hinduismus. Bekannt als "der Bewahrer" innerhalb der Trimurti, dem Dreigestirn von Brahma und Shiva, ist Vishnu das höchste Wesen, das das Universum erschafft, schützt und umwandelt. Wenn wir die Verehrung von Vishnu annehmen, können wir seinen Segen für unsere zukünftigen Eroberungen erhalten."
tamil_king_missions_task_5:0 "Shiva umarmen"
tamil_king_missions_task_5_DESC:0 "Shiva ist die zweite der drei Gottheiten innerhalb der Trimurti. Als Gott der Zerstörung, der Meditation und des Yoga ist Shiva die Hauptgottheit des Shavismus, einer der vier Hauptzweige des Hinduismus. Wenn wir die Verehrung Shivas annehmen, können wir den Segen 'des Zerstörers' erlangen."
tamil_king_missions_task_6:0 "Tamilische Häuptlingstümer vasallisieren"
tamil_king_missions_task_6_DESC:0 "Unabhängige tamilische Häuptlinge herrschen immer noch über einen Teil von Tamilakam. Wir müssen diese Häuptlingstümer unter unsere Kontrolle bringen.\n\n\n\n\n\n\n\n\n\n\n@india_mil13!"
tamil_king_missions_task_7:0 "Lankanische Könige vasallisieren"
tamil_king_missions_task_7_DESC:0 "Das arische Volk von Sri Lanka muss unter unsere Herrschaft gebracht werden. Die Unterwerfung der Lankaner wird uns mit Sicherheit großen Reichtum einbringen.\n\n\n\n\n\n\n\n\n\n@india_mil14!"
tamil_king_missions_task_8:0 "Unterwerfe Tamilikam"
tamil_king_missions_task_8_DESC:0 "Die Eroberung von Tamilakam hat uns großes Ansehen bei allen Tamilen gebracht. Mit Tamilakam fest unter unserer Kontrolle werden unsere Untertanen eher bereit sein, sich in unser großes Land zu integrieren."
tamil_king_missions_task_9:0 "Vereint die Tamilen"
tamil_king_missions_task_9_DESC:0 "Die Umarmung von Vishnu hat zum Wohlstand unseres Volkes geführt, und alle Tamilen stehen nun unter der Herrschaft eines einzigen Königs. Der Segen des Herrn Vishnu wird dafür sorgen, dass wir noch jahrhundertelang gedeihen werden."
tamil_king_missions_task_10:0 "Tamilische Häuptlinge vernichten"
tamil_king_missions_task_10_DESC:0 "Kleine tamilische Häuptlinge herrschen über Land, das rechtmäßig uns gehört, wir müssen diese aufstrebenden Häuptlingstümer in unser Königreich integrieren.\n\n\n\n\n\n\n\n\n\n@india_mil5!"
tamil_king_missions_task_11:0 "Lankanischer Überfall"
tamil_king_missions_task_11_DESC:0 "Die Eroberung Sri Lankas würde unsere Position gegenüber unseren tamilischen Rivalen stärken. Lanka ist einer der reichsten Orte in ganz Indien, sie werden sich vor unserem großen Königreich verbeugen."
tamil_king_missions_task_12:0 "Besiege die rivalisierenden tamilischen Könige"
tamil_king_missions_task_12_DESC:0 "Unsere Rivalen haben sich uns schon viel zu lange widersetzt. Wir sind stark genug geworden, um sie zu vernichten, und so wird es auch sein.\n\n\n\n\n\n\n\n\n\n@india_mil15!"
tamil_king_missions_task_13:0 "Beherrsche die Tamilen"
tamil_king_missions_task_13_DESC:0 "Shiva hat uns geholfen, unsere tamilischen Rivalen zu vernichten, und wir haben nun die Kontrolle über die reichen Ländereien von Tamilakam.\n\n\n\n\n\n\n\n\n@india_mil8!"
tamil_king_missions_task_final:0 "Tamilakam!"
tamil_king_missions_task_final_DESC:0 "Wir haben das tamilische Volk zu einem einzigen Königreich vereinigt. Größe erwartet uns!\n\n\n\n\n\n\n\n\n\n\n@india_por2!"
tamil_king_missions_task_20:0 "Integration der Lankaner"
tamil_king_missions_task_20_DESC:0 "Wir könnten eine Menge von der lankischen Kultur lernen. Wenn wir ihre Ideen und ihr Volk in unser Königreich integrieren, wird das unsere Herrschaft über das Land legitimieren."
tamil_king_missions_task_21:0 "Assimiliert die Lankaner"
tamil_king_missions_task_21_DESC:0 "Sri Lanka muss tamilisch sein! Arische Menschen haben viel zu lange über dieses Land geherrscht."
tamil_king_missions_task_22:0 "Buddhistische Werte berücksichtigen"
tamil_king_missions_task_22_DESC:0 "Der Buddhismus hat sich in Teilen unseres Reiches verbreitet. Wir sollten die Buddhisten an unseren Hof einladen, um ihre Werte zu betrachten."
tamil_king_missions_task_23:0 "Jain-Werte berücksichtigen"
tamil_king_missions_task_23_DESC:0 "Der Jainismus hat sich in Teilen unseres Reiches verbreitet. Wir sollten die Jains an unseren Hof einladen, um ihre Werte zu betrachten."
tamil_king_missions_task_24:0 "Die Angelegenheit von Malaya"
tamil_king_missions_task_24_DESC:0 "Malaya ist eine der profitabelsten Provinzen in Tamilakam. Jetzt, wo wir die Kontrolle über sie haben, können wir sie plündern und die Reichtümer in unsere Hauptstadt bringen."
tamil_king_missions_task_25:0 "Malaiischer Wohlstand"
tamil_king_missions_task_25_DESC:0 "Die Provinz Malaya ist eine der reichsten in ganz Tamilakam. Sie wird unter unserer Herrschaft weiter gedeihen."
tamil_king_missions_task_26:0 "Errichten Sie das Elefantenamt".
tamil_king_missions_task_26_DESC:0 "Bogenschießen und Streitwagenfahren sind in unserem Land seit langem bekannt, aber der zunehmende Einsatz von Kriegselefanten auf dem Schlachtfeld hat sie an die Spitze der indischen Kriegsführung gebracht. Wir müssen einen Elefantenrat gründen, der sich um die Pflege und Ausbildung unserer Kriegselefanten kümmert. Mit unserem fortschrittlichen Elefantentraining werden wir die Feinde vernichten!\n\n\n\n\n\n\n\n\n\n@india_mil16!"
#PANDYA TREE#
tamil_king_missions_task_16:0 "Das Emporium des Handels"
tamil_king_missions_task_16_DESC:0 "Die große Stadt Koti ist eine der wohlhabendsten Handelsstädte in Indien. Sie ist bekannt für die schönen Perlen und Edelsteine, die in Koti hergestellt werden. Die Verschönerung des Handels in Koti wird es unseren Kaufleuten ermöglichen, zu gedeihen.\n\n\n\n\n\n\n\n\n\n@india_mil1!"
tamil_king_missions_task_17:0 "Sangam Literatur"
tamil_king_missions_task_17_DESC:0 "Die Sangam-Literatur wurde in dieser Zeit in Madurai berühmt geschrieben. Die Sangams sind die wichtigste Quelle für Informationen über das Leben der alten Tamilen. Dichter, Schriftsteller, Sänger und alle Arten von Menschen strömen nach Madurai, wo die Sangam-Literatur seit Tausenden von Jahren entsteht."
tamil_king_missions_task_18:0 "Die Metropole von Madurai"
tamil_king_missions_task_18_DESC:0 "Madurai war schon immer die große Hauptstadt des Pandyan-Volkes. Wir müssen die Infrastruktur in Madurai ausbauen, um weiter zu wachsen."
tamil_king_missions_task_19:0 "Ruhm für Pandya!"
tamil_king_missions_task_19_DESC:0 "Das große Volk der Pandyas ist Herrscher über ganz Tamilakam. Pandya ist ruhmreich!"
#CHOLA TREE#
tamil_king_missions_task_30:0 "Pandya und Chera überwältigen"
tamil_king_missions_task_30_DESC:0 "Wir müssen unsere Rivalen schnell besiegen und unsere Herrschaft über das tamilische Volk festigen. Das größte Reich, das Indien je gesehen hat, Maurya, dehnt sich mit einer alarmierenden Geschwindigkeit nach Süden aus. Wir müssen uns auf den unvermeidlichen Konflikt mit ihnen vorbereiten.\n\n\n\n\n\n\n\n\n\n@india_mil10!"
tamil_king_missions_task_31:0 "Textilien von Urayur"
tamil_king_missions_task_31_DESC:0 "Urayur ist berühmt für die großartigen Textilien, die wir produzieren. Die Entwicklung der Infrastruktur dieser großartigen Stadt wird uns sehr wohlhabend machen."
tamil_king_missions_task_34:0 "Andhran Interference"
tamil_king_missions_task_34_DESC:0 "Wir müssen im Norden in das Volk der Andhraner eindringen, bevor Maurya es erobern und unsere Herrschaft bedrohen kann.\n\n\n\n\n\n\n\n\n@india_mil23!"
tamil_king_missions_task_35:0 "Ruhm für Chola!"
tamil_king_missions_task_35_DESC:0 "Das große Volk der Cholas ist Herrscher über ganz Tamilakam. Chola ist ruhmreich!"
#CHERA TREE#
tamil_king_missions_task_37:0 "Cheran Gewürzhandel"
tamil_king_missions_task_37_DESC:0 "Chera ist eine der bedeutendsten Handelsnationen in ganz Indien. Durch die Entwicklung von Gewürzproduktionsmethoden in unseren reichen Ländern könnten wir durch den Export von Gewürzen reich werden."
tamil_king_missions_task_38:0 "Handelsnetze ausbauen"
tamil_king_missions_task_38_DESC:0 "Die Eröffnung von Handelsbeziehungen mit den Nordindiern könnte uns großen Reichtum bringen.\n\n\n\n\n\n\n\n\n@india_mil3!"
tamil_king_missions_task_39:0 "Handelsnetz Indischer Ozean"
tamil_king_missions_task_39_DESC:0 "Wir haben ein profitables Handelsnetz im Indischen Ozean aufgebaut.\n\n\n\n\n\n\n\n\n@india_mil7!"
tamil_king_missions_task_40:0 "Gewürze von Vanci"
tamil_king_missions_task_40_DESC:0 "Es wäre klug, unsere Gewürzproduktion auf unsere Hauptstadt auszuweiten. Wir können dies tun, indem wir die bestehende Infrastruktur in Vanci stark ausbauen."
tamil_king_missions_task_43:0 "Ruhm für Chera!"
tamil_king_missions_task_43_DESC:0 "Das große Volk der Cheran ist Herrscher über ganz Tamilakam. Chera ist ruhmreich."
#added
tamil_king_missions_task_44:0 "Die erste Akademie"
tamil_king_missions_task_44_DESC:0 "Wir müssen die alte Sangam-Literatur studieren, mit der uns unsere Vorfahren gesegnet haben."
tamil_king_missions_task_45:0 "Vanci entwickeln"
tamil_king_missions_task_45_DESC:0 "Die Entwicklung von Vanci wird uns großen Reichtum bringen.\n\n\n\n\n\n\n\n@egypt_mil19!"
tamil_king_missions_task_46:0 "Entwickelt Madurai"
tamil_king_missions_task_46_DESC:0 "Madurai zu entwickeln wird uns großen Reichtum bringen.\n\n\n\n\n\n\n\n@egypt_mil19!"
tamil_king_missions_task_47:0 "Entwickelt Urayur"
tamil_king_missions_task_47_DESC:0 "Die Entwicklung von Urayur wird uns großen Reichtum bringen.\n\n\n\n\n\n\n\n@egypt_mil19!"
tamil_king_missions_task_48:0 "Häfen von Karige"
tamil_king_missions_task_48_DESC:0 "Karige ist das Tor zu unserem großen Land. Der Ausbau der Handelshäfen in dieser Provinz wird es uns ermöglichen, durch den Handel reich zu werden."
tamil_king_missions_task_49:0 "Befestigt die Pässe"
tamil_king_missions_task_49_DESC:0 "Wir müssen die Gebirgspässe in unserem Norden und Süden befestigen, um die Sicherheit von Vanci zu gewährleisten.\n\n\n\n\n\n\n\n\n@greek_mil1!"
tamil_king_missions_task_50:0 "Befestigt die Pässe"
tamil_king_missions_task_50_DESC:0 "Wir müssen die umliegenden Ländereien nördlich und südlich von uns befestigen, um die Sicherheit von Madurai zu gewährleisten.\n\n\n\n\n\n\n\n@greek_mil1!"
tamil_king_missions_task_51:0 "Gewährleistet die Sicherheit von Urayur"
tamil_king_missions_task_51_DESC:0 "Wir müssen das Gebiet um Urayur befestigen, um seinen Wohlstand zu sichern.\n\n\n\n\n\n\n\n\n@greek_mil1!"

