##Events KING
me_tamil_king_1_title:0 "Muvendar"
me_tamil_king_1_desc:0 "Die drei gekrönten Herrscher von Tamilakam, die als Muvendar bekannt sind, bestehen aus dem Dreigestirn der Chera, Chola und Pandya. Diese drei großen Dynastien haben jahrhundertelang über Tamilakam geherrscht und werden dies auch noch viele weitere Jahre tun. In jüngster Zeit wurden die Kämpfe zwischen den tamilischen Dynastien immer häufiger, da die Bedrohung durch das Maurya-Reich im Norden immer größer wurde..."
me_tamil_king_1.a:0 "Wir werden unsere Rivalen besiegen!"

me_tamil_king_3_title:0 "Buddhistische Werte"
me_tamil_king_3_desc:0 "Der Buddhismus breitet sich in unserem Reich aus, also ist es an der Zeit, dass wir diese Buddhisten an unseren Hof einladen, um ihre Werte zu betrachten. Vielleicht können wir den Buddhismus sogar zu unserer Staatsreligion machen, wie die Nepalesen in unserem Norden. Wir haben Berichte gehört, dass große Teile des Mauryanischen Reiches nun den Lehren des Buddha folgen; vielleicht könnte Tamilakam vom Studium der Weisheit des Erleuchteten profitieren."
me_tamil_king_3.a:0 "Zum Buddhismus konvertieren"
me_tamil_king_3.b:0 "Den Buddhismus ablehnen"
me_tamil_king_3.c:0 "Buddhistische und hinduistische Werte mischen"
me_tamil_king_3.c.tt:0 "#Y Gewinnen Sie Zugang zur persönlichen Buddha-Gottheit. #!"

me_tamil_king_4_title:0 "Jain-Werte"
me_tamil_king_4_desc:0 "Jains sind seit Generationen im Land der Tamilen präsent, also ist es an der Zeit, dass wir diese Jains an unseren Hof einladen, um ihre Werte zu betrachten. Wir haben gehört, dass dies eine Religion ist, die Frieden und Toleranz gegenüber allen Lebewesen predigt, also ist diese Botschaft der Liebe und Akzeptanz sicherlich vom Göttlichen inspiriert? Wenn diese Geschichten wahr sind, könnten wir den Jainismus vielleicht sogar als Staatsreligion anerkennen, so wie es das tamilische Stammesgebiet Kosar getan hat.
me_tamil_king_4.a:0 "Umarmt den Jainismus"
me_tamil_king_4.b:0 "Jainismus ablehnen"

me_tamil_king_7_title:0 "Die großen Cholas"
me_tamil_king_7_desc:0 "Du wirst erfreut sein zu erfahren, o [ROOT.GetCountry.GetRuler.GetName], dass die Götter des Krieges unsere Initiativen begünstigen und uns ihren Segen geben. Unsere Truppen schwellen mit Kämpfern an, die darauf erpicht sind, Eure Feinde zu erschlagen und unseren Streitkräften ewigen Ruhm zu bringen."
me_tamil_king_7.a:0 "Vorwärts, zum Sieg!"

me_tamil_king_8_title:0 "Die erste Sangam-Periode"
me_tamil_king_8_desc:0 "Im Land der Tamilen wird seit Tausenden von Jahren Sangam-Literatur geschrieben."
me_tamil_king_8.a:0 "Wir müssen das Erbe unserer Vorfahren fortführen"

me_tamil_king_9_title:0 "Ein vereintes Tamilakam"
me_tamil_king_9_desc:0 "Nie zuvor wurde das gesamte tamilische Volk von einem einzigen König regiert. Zum ersten Mal in der Geschichte haben wir unter der Führung des göttlichen [ROOT.GetCountry.GetRuler.GetName] das gesamte tamilische Volk zu einem glorreichen Königreich vereint, einer Macht, wie sie die Welt noch nie zuvor gesehen hat! Mögen unsere Feinde erbeben, wenn sie vom Aufstieg Tamilakams hören!"
me_tamil_king_9.a:0 "Ruhm für Tamilakam!"

me_tamil_king_10_title:0 "Tamilische Könige"
me_tamil_king_10_desc:0 "[mission_country.GetName] hat jahrhundertelang Erfolg gehabt, aber jetzt ist eine Zeit des Wandels angebrochen! Jetzt hat [ROOT.GetCountry.GetRuler.GetName] nur noch eines im Sinn: dem Königreich von [mission_country.GetName] ewigen Ruhm zu bringen und dafür zu sorgen, dass [ROOT.GetCountry.GetCapital.GetName] noch viele Jahre lang floriert."
me_tamil_king_10.a:0 "Das tamilische Volk muss geeint werden!"

me_tamil_king_11_title:0 "Handelsflotte bereit zum Abflug"
me_tamil_king_11_desc:0 "Beladen mit Schätzen und Waren aus ganz Indien ist unsere große Handelsflotte endlich seetüchtig und bereit, in fremde Länder aufzubrechen. Sagenhafte Reichtümer erwarten uns in allen Himmelsrichtungen, doch in welche Häfen werden unsere Schiffe segeln?"
me_tamil_king_11.a:0 "Schickt sie ostwärts nach Serica"
me_tamil_king_11.b:0 "Schickt sie westlich nach Rom"
me_tamil_king_11.c:0 "Schickt sie westlich nach Arabien"
me_tamil_king_11.d:0 "Schickt sie westlich nach Ägypten"

me_tamil_king_12_title:0 "Schlechte Nachrichten von der Handelsflotte"
me_tamil_king_12_desc:0 "Ein Unglück! Unsere geschätzte Handelsflotte geriet auf dem Weg zu einigen vorgelagerten Inseln in einen Sturm, der gegen die Felsen prallte und alle Schiffe vernichtete. Nur einige wenige Besatzungsmitglieder schafften es zurück an die Küste, indem sie zerbrochene Teile des Schiffes als behelfsmäßige Flöße benutzten, und machten sich schließlich auf die beschwerliche Reise zurück nach Hause, um von ihrem Unglück zu berichten. Ihr wollt nicht wissen, [ROOT.GetCountry.GetRuler.GetName], wie viel Geld wir verloren haben..."
me_tamil_king_12.a:0 "Wir hätten unser Geld nicht vergeuden sollen!"

me_tamil_king_13_title:0 "Handelsflotte trifft zu Hause ein"
me_tamil_king_13_desc_1:0 "Unsere gepriesene Handelsflotte ist wieder im Heimathafen angekommen, beladen mit Reichtümern und exotischen Waren aus dem fernen östlichen Land Serica. Neben den typischen östlichen Waren wie Harthölzern, Jade, Bronzekunstwerken, Gold und Edelsteinen hat unsere Handelsflotte auch eine Reihe anderer exotischer Tiere und Gegenstände mitgebracht, die unser Volk noch nie gesehen hat. Dazu gehören ein riesiges schwarz-weißes Bärenwesen, das die Chinesen "Mo" nennen, ein seltsames entflammbares und explosives Pulver, das Wissen um die Kultivierung von Maulbeerbäumen und die Aufzucht von Seidenraupen aus diesen Bäumen sowie ein gefährliches grünes Wesen mit Krallen, bei dem es sich angeblich um ein Jungtier des sagenumwobenen chinesischen Drachens handelt. Am erstaunlichsten ist die wunderschön gearbeitete Jadescheibe, die einem chinesischen König aus der fernen Vergangenheit namens Heshibi gehören soll.
me_tamil_king_13_desc_2:0 "Endlich ist unsere Handelsflotte mit Geschichten und Reichtümern aus der fernen westlichen Metropole zurückgekehrt, die die Eingeborenen Roma nennen. Hier verkauften unsere Kaufleute ihre Waren an die Römer im Tausch gegen eine Reihe von Gegenständen, darunter verschiedene feine Keramikgefäße, Bernstein, Gold, Oliven, edle Weine und alle Arten von schönen Textilien. Es wurden auch große kunsthandwerkliche Gefäße mit einem leuchtenden Purpurfarbstoff erworben, und es wurde ein feines Gewand hergestellt und mit diesem Farbstoff gewaschen und mit Gold eingelegt, das angeblich nur von Königen getragen wurde; dieses fabelhafte Gewand war ein persönliches Geschenk der römischen Führer für unsere Majestät. Zu den beeindruckendsten Gegenständen gehört eine Marmorstatue, die das Abbild unseres großen Herrschers darstellt und von römischen Handwerkern nach den von den Besatzungsmitgliedern gegebenen Körperbeschreibungen unseres Herrschers angefertigt wurde."
me_tamil_king_13_desc_3:0 "Die Nachricht hat die Hauptstadt erreicht, dass unsere Handelsflotte endlich aus den mystischen Ländern Arabiens zurückgekehrt ist. Im Tausch gegen die Reichtümer Indiens verkauften die verschiedenen Städte der arabischen Küste eine Reihe von Aromastoffen und wertvollen Gütern wie Weihrauch, Myrrhe, Kaffee, feine Perlen, kostbare Edelsteine, Gold sowie Waren aus weiter entfernten Ländern wie hartes Ebenholz, Elfenbein und unbekannte tropische Früchte aus den Dschungeln des inneren Afrikas. Auch eine seltsame stimulierende Pflanze, die von den Arabern Qat genannt wird, wurde beschafft, die durch das Kauen der Pflanzenblätter verabreicht wird. Am merkwürdigsten waren die exotischen Tiere Afrikas, die die Araber beschafften und mit uns handelten: eine riesige, langhalsige Chimäre mit Mustern auf dem ganzen Körper, zwei große, menschenähnliche, haarige Tiere und ein riesiges, zweihörniges graues Tier mit einer Haut wie ein Panzer."
me_tamil_king_13_desc_4:0 "Die große Handelsflotte ist endlich aus den sagenumwobenen Ländern der großen Pharaonen in der Heimat angekommen. Unsere Flotte wurde von den Einheimischen in einer großen Metropole, die nach dem Welteroberer Alexander benannt ist, freundlich begrüßt. Als Gegenleistung für all das, was das mächtige Indien zu bieten hatte, schenkten uns die Ägypter erstaunliche Goldkunstwerke, Glasornamente, Papyrus, feine Purpurjuwelen und eine Reihe wunderschön gearbeiteter Kunstwerke, die einst den Pharaonen der fernen Vergangenheit gehörten. Unter diesen Gegenständen befand sich auch ein meisterhaft geschnitzter gelber Skarabäus, der aus einem seltenen gelben Glas hergestellt wurde, das in den wirbelnden Sanden jenseits des Nils gefunden wurde. Der wertvollste Gegenstand von allen war ein seltsam geformter und gemusterter Dolch aus schwarzem und silbernem Stein, der dem Pharao als Geschenk vom Himmel gefallen sein soll."
me_tamil_king_13.a:0 "Der Handel hat uns reich gemacht!"

me_tamil_king_14_title:0 "Beginn des Baus einer Handelsflotte"
me_tamil_king_14_desc:0 "Indien liegt an der Kreuzung der Welthandelsrouten - exotische und noch zu entdeckende Waren und Wissen warten in den Ländern im Osten und Westen. Wir sollten mit dem Bau einer eigenen Handelsflotte beginnen, die die Ozeane der bekannten Welt auf der Suche nach Reichtümern und Geheimnissen bereist. Dies wird zwar ein teures Unterfangen sein, aber die möglichen Belohnungen lassen sich nicht einmal erahnen."
me_tamil_king_14.a:0 "Große Flotte (20 Schiffe)"
me_tamil_king_14.b:0 "Kleine Flotte (10 Schiffe)"

me_tamil_king_15_title:0 "Die große Stadt Madurai"
me_tamil_king_15_desc:0 "Die legendäre Stadt Madurai, die in der Mahavamsa beschrieben wird, gedeiht nun unter der Führung unseres Herrschers. Nachdem wir dieses legendäre Land im Süden Indiens erschlossen haben, wird es größere Gewinne aus dem Gewürzhandel, den Minen und den exotischen Tieren der Gegend erzielen."
me_tamil_king_15.a:0 "Gesegnet sei Madurai!"

me_tamil_king_16_title:0 "Das größte Handelszentrum in Indien"
me_tamil_king_16_desc:0 "Mit Investitionen aus der Staatskasse wird Koti nun ein Zentrum des Welthandels sein. Handelsgüter von Serica bis Ägypten werden in die Häfen von Koti fließen, und indische Waren werden auf der ganzen Welt verkauft werden. Es schadet nicht, dass unsere Regierung einen Teil des Gewinns abbekommt."
me_tamil_king_16.a:0 "Gott segne Koti!"

me_tamil_king_17_title:0 "Die große Stadt von Urayur"
me_tamil_king_17_desc:0 "Die große, alte Cholan-Hauptstadt Urayur wird nun nach Investitionen unseres Herrschers wieder zu neuem Glanz gebracht. Die große Festung am Kaveri-Fluss wird als Bollwerk der Autorität unserer Dynastie und der Kontrolle über die reichen Ländereien des Südens dienen."
me_tamil_king_17.a:0 "Gesegnet sei Urayur!"

me_tamil_king_18_title:0 "Die Handelsstadt von Karige"
me_tamil_king_18_desc:0 "Die Händler des großen cholanischen Hafens von Karige sind erfreut über unsere Investitionen in ihre Häfen, Befestigungen und Märkte. Da es sich um den wichtigsten Hafen handelt, von dem aus die Waren des Cholan-Flusslandes exportiert werden, werden die Investitionen hier unsere geopolitische Position im Süden sichern und gleichzeitig große Gewinne aus den Zöllen auf ausländische Waren, die ins Land kommen, bringen."
me_tamil_king_18.a:0 "Bless Karige!"

me_tamil_king_19_title:0 "Die große Stadt von Vanci"
me_tamil_king_19_desc:0 "Die große cheranische Stadt Vanci steht stolz als Zeugnis für die Größe unserer Herrschaft. Mit den Investitionen in diese Stadt werden wir die Kontrolle über die südlichen Gewürzhandelsrouten festigen und die lokale Bevölkerung fest unter unsere Herrschaft bringen."
me_tamil_king_19.a:0 "Gesegnet sei Vanci!"

me_tamil_king_20_title:0 "Die Handelsstadt Kodungallur"
me_tamil_king_20_desc:0 "Die jüngsten Investitionen in die Hafeninfrastruktur von Kodungallur werden sich sicherlich langfristig auszahlen. Schon jetzt sind Schiffe aus fernen Ländern im Westen mit Besatzungen aus bleichhäutigen Ausländern und einer anderen Sprache als die der Griechen im Hafen gelandet, mit feinen Waren aus dem Mittelmeerraum, um mit indischen Händlern ins Geschäft zu kommen."
me_tamil_king_20.a:0 "Gesegnet sei Kodungallur!"

##Events Tamilakam
me_tamilakam_unity_1_title:0 "Ein großer Tempel"
me_tamilakam_unity_1_desc:0 "Der Bau eines großen Tempels für die Götter würde uns viele Jahre lang Wohlstand bringen."
me_tamilakam_unity_1.a:0 "Es ist an der Zeit, ein Monument zu bauen"

me_tamilakam_unity_2_title:0 "Die Expedition"
me_tamilakam_unity_2_desc:0 "Seit Jahrhunderten erzählt man sich Geschichten über exotische Bestien, die im Dschungel von Odisha hausen. Ein tapferer Abenteurer ist an unserem Hof erschienen und hat einen Vorschlag gemacht. Er wird eine Expedition anführen, um eine dieser legendären Bestien zurück in den königlichen Palast zu bringen. Er behauptet, dass die Expedition nur ein paar Vorräte und Gold vom König braucht und dass sie alle exotischen Tiere, die sie finden, zum Palast zurückbringen werden."
me_tamilakam_unity_2.a:0 "Schickt die Expedition!"
me_tamilakam_unity_2.b:0 "Das ist Blödsinn"

me_tamilakam_unity_3_title:0 "Der Dschungel"
me_tamilakam_unity_3_desc:0 "Wochen sind vergangen, ohne dass wir etwas von der Expedition gehört haben, die unseren Palast verlassen hat. Wir haben jedoch soeben einen Brief erhalten, in dem wir um zusätzliche Mittel für die Expedition gebeten werden. Als ob die Hunderte von Gold, die wir bereits gegeben haben, nicht genug wären! Wenn sie jetzt nach Hause kommen, werden sie die mageren Goldmengen, die sie erworben haben, mitbringen. Allerdings verspricht der Brief große Reichtümer, wenn wir bereit sind, die Expedition zu unterstützen..."
me_tamilakam_unity_3.a:0 "Finanziert die Expedition!"
me_tamilakam_unity_3.b:0 "Gebt dieses törichte Abenteuer auf"

me_tamilakam_unity_4_title:0 "Die Bestien des Dschungels"
me_tamilakam_unity_4_desc:0 "Nach vielen Monaten und zahllosen Investitionen ist die Expedition, die unseren Königspalast in Richtung der Dschungel von Odisha verlassen hat, nach Hause zurückgekehrt. Im Gepäck haben sie eine Schar exotischer Tiere, wie sie noch kein Tamilenvolk gesehen hat. Gemäß unserer Vereinbarung dürfen wir uns die beste Beute der Expedition aussuchen. Diese mächtigen Tiere werden im königlichen Palast für alle sichtbar ausgestellt werden."
me_tamilakam_unity_4.a:0 "Der weiße Elefant"
me_tamilakam_unity_4.b:0 "Der bengalische Tiger"
