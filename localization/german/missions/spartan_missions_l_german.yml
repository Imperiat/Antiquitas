 ### Laconia ###
 spartan_mission_01_laconia:0 "Spartanische Wiederherstellung"
 spartan_mission_01_laconia_BUTTON_TOOLTIP:0 "Sparta wurde von vielen wie ein Artefakt der Vergangenheit beiseite geschoben. Es ist an der Zeit, dass wir uns erheben und ihnen allen das Gegenteil beweisen."
 spartan_mission_01_laconia_DESCRIPTION:0 "Wir wurden von ehrgeizigen ausländischen Kriegsherren, die auf die Macht Spartas eifersüchtig waren, verwüstet, was uns geschwächt und ohne unsere Verbündeten und Untertanen von einst zurückließ. Wenn wir wieder ein wichtiger regionaler Akteur in Griechenland werden wollen, müssen wir der Stadt Sparta zu ihrem früheren Ruhm verhelfen und unseren lokalen Rivalen das Handwerk legen."
 spartan_mission_01_laconia_CRITERIA_DESCRIPTION:0 "Diese Mission gilt als abgeschlossen, wenn Sie ganz Lakonien erobert und konsolidiert haben."
 spartan_mission_01_laconia_task_1:0 "Spartanischer Wiederaufstieg"
 spartan_mission_01_laconia_task_1_DESC:0 "Der erste Schritt zur Vorbereitung des neuen Aufstiegs von Sparta ist der Wiederaufbau unserer Heimat."
 spartan_mission_01_laconia_task_2:0 "Lakonische Nahrung"
 spartan_mission_01_laconia_task_2_DESC:0 "Als wir Messenien während der Invasion von Theben verloren, mussten wir mit dem auskommen, was wir hatten. Nach dieser schmerzhaften Tortur müssen wir lernen, das Beste aus dem Ackerland in Lakonien zu machen."
 spartan_mission_01_laconia_task_3:0 "Rekrutierung der Skiritai"
 spartan_mission_01_laconia_task_3_DESC:0 "Die ländlichen Skiritai leben an der Grenze zwischen Lakonien und Arkadien und waren einst loyale Untertanen von Sparta. Vielleicht können wir sie überzeugen, auf unsere Seite zurückzukehren und wieder ein Verbündeter zu werden."
 spartan_mission_01_laconia_task_4:0 "Ausbau der Infrastruktur"
 spartan_mission_01_laconia_task_4_DESC:0 "Unser Volk wurde von den Thebanern verwüstet, von den Makedoniern bedroht und hat lange unter der Fuchtel anderer gelitten. Wir müssen unsere lokale Infrastruktur wieder aufbauen, damit sie unsere kühnen Ambitionen unterstützen kann."
 spartan_mission_01_laconia_task_5:0 "Spartanische Männer"
 spartan_mission_01_laconia_task_5_DESC:0 "Auch wenn andere Nationen ihre Bemühungen auf die Errichtung prächtiger Tempel, gewaltiger Leuchttürme oder gigantischer Statuen konzentrieren, war Sparta schon immer am besten darin, große Krieger zu schaffen."
 spartan_mission_01_laconia_task_6:0 "Spartanische Häfen"
 spartan_mission_01_laconia_task_6_DESC:0 "Um Bedrohungen auf jedem Kriegsschauplatz begegnen zu können, müssen wir sicherstellen, dass wir sowohl eine Flotte als auch eine Armee zusammenstellen können."
 spartan_mission_01_laconia_task_7:0 "Heiligtum der Artemis Orthia"
 spartan_mission_01_laconia_task_7_DESC:0 "Die Verehrung der Artemis Orthia reicht Jahrhunderte zurück, bis zur Gründung von Sparta selbst. Ihr Tempel ist in eine schwierige Lage geraten, die das Schicksal unserer Nation widerspiegelt, und es ist eine Beleidigung für uns beide. Es ist eine Ehre für uns, dass wir ihrem Reich zu seinem früheren Ruhm verhelfen dürfen."
 spartan_mission_01_laconia_task_8:0 "Befestigung von Cynuria"
 spartan_mission_01_laconia_task_8_DESC:0 "Das Land Kynuria ist seit langem ein Schlachtfeld zwischen argivischen und lakedämonischen Interessen; eine Befestigung des Gebiets würde unsere Präsenz in der Region sichern."
 spartan_mission_01_laconia_task_9:0 "Heloten von Messenien"
 spartan_mission_01_laconia_task_9_DESC:0 "Die Heloten von Messenien waren einst unter Herrschaft; ihre Unabhängigkeit und Arroganz ist ein Affront gegen die Interessen Spartas."
 spartan_mission_01_laconia_task_10:0 "Noch einmal Heloten"
 spartan_mission_01_laconia_task_10_DESC:0 "Mit Messenien unter unserer Kontrolle wird ganz Lakonien endlich wieder unter lakedämonischer Herrschaft vereint sein. Nicht länger werden Bedrohungen von außen das niederreißen, was rechtmäßig unser ist."
 spartan_mission_01_laconia_task_11:0 "Wiedereingliederung von Messenien"
 spartan_mission_01_laconia_task_11_DESC:0 "$spartan_mission_01_laconia_task_12_DESC$"
 spartan_mission_01_laconia_task_12:0 "Ländereien von Messenien"
 spartan_mission_01_laconia_task_12_DESC:1 "Obwohl die Stadt als Gegengewicht zur Macht Spartas von Epaminondas von Theben gegründet wurde, werden wir nun [GetProvince('(int32)431').GetName] verwenden, um sie stattdessen zu bebauen."
 spartan_mission_01_laconia_task_13:0 "Sklavenhaltung"
 spartan_mission_01_laconia_task_13_DESC:0 "Heloten wurden in Sparta oft hart behandelt, was zu vielen Rebellionen und Aufständen führte. Eine Lösung für dieses immer wiederkehrende Problem würde es uns ermöglichen, unsere Häuser zu verlassen, ohne um die Sicherheit unserer Sklaven fürchten zu müssen."
 spartan_mission_01_laconia_task_14:0 "Der Umgang mit den Heloten"
 spartan_mission_01_laconia_task_14_DESC:0 "Nun, da wir uns entschieden haben, wie wir unsere Sklaven behandeln wollen, bleibt nur noch, dies in all unseren Ländern durchzusetzen."
 spartan_mission_01_laconia_task_15:0 "Der Weg nach Olympia"
 spartan_mission_01_laconia_task_15_DESC:0 "Die Eleonier von Lepreon blockieren den Weg von Messenien nach Olympia. Unter unserer Herrschaft könnten wir den westlichen Peloponnes freier durchqueren und uns in Notzeiten dem Tempel des Zeus nähern."
 spartan_mission_01_laconia_task_final:0 "Lakonische Stärke"
 spartan_mission_01_laconia_task_final_DESC:0 "Mit ganz Lakonien unter unserer Herrschaft haben wir denen, die an den Lakedämoniern gezweifelt haben, bewiesen, dass sie falsch lagen. Sparta wird wieder zur Großmacht auf dem Peloponnes werden, und mit der Zeit auch in ganz Griechenland.


