 ### Ancient Rivals ###
 spartan_mission_04_rivals:0 "Uralte Rivalen"
 spartan_mission_04_rivals_BUTTON_TOOLTIP:0 "Obwohl wir viel von dem zurückgewonnen haben, was uns einst gehörte, stehen die alten Rivalen noch immer an unseren Grenzen, bereit, bei jedem Anzeichen von Schwäche zuzuschlagen."
 spartan_mission_04_rivals_DESCRIPTION:0 "In der langen Geschichte Spartas und des Peloponnesischen Bundes haben wir viele Rivalen erlitten, die mit Ehrgeiz und Sehnsucht auf unser Land schauten. Sie alle wollten das werden, wozu wir immer bestimmt waren, nämlich die Hegemonen Griechenlands zu sein. Die Makedonier, die Thebaner und die Athener - überholte Nationen der Vergangenheit".
 spartan_mission_04_rivals_CRITERIA_DESCRIPTION:0 "Diese Mission gilt als abgeschlossen, wenn wir unsere alten Rivalen besiegt haben."
 spartan_mission_04_rivals_task_1:0 "Das Volk von Athen"
 spartan_mission_04_rivals_task_1_DESC:0 "Die Stadt Athen war einst einer unserer größten Rivalen, da wir beide an der Spitze unserer jeweiligen Ligen standen. Auch wenn sie nicht mehr der mächtige Gegner ist, der sie einst war, wäre die Annexion ihrer alten Hauptstadt ein wichtiger symbolischer Sieg für unsere Männer."
 spartan_mission_04_rivals_task_2:0 "Einnahme der Langen Mauer"
 spartan_mission_04_rivals_task_2_DESC:0 "Wir haben die langen Mauern zwischen Athen und Piräus zerstört, als wir den Peloponnesischen Krieg gewonnen haben, aber es scheint, als hätten sie die Dreistigkeit besessen, sie seither wieder aufzubauen. Es ist an der Zeit, diese Befestigungen ein für alle Mal zu schleifen."
 spartan_mission_04_rivals_task_3:0 "Wiederaufbau von Athen"
 spartan_mission_04_rivals_task_3_DESC:0 "Obwohl wir dafür sorgen müssen, dass Athen sich nie wieder gegen uns erhebt, ist die Stadt zu wichtig, um nicht ihr volles Potenzial auszuschöpfen. Das reiche Ackerland, das die Stadt umgibt, ihre antike Infrastruktur und die wunderschönen Tempel. Alles sollte in seinem alten Glanz wiederhergestellt werden."
 spartan_mission_04_rivals_task_4:0 "Die spartanische Garnison"
 spartan_mission_04_rivals_task_4_DESC:0 "Die Athener haben sich oft als problematisch für diejenigen erwiesen, die versuchen, die Stadt zu unterjochen. Wir werden eine große Garnison aufstellen, um sicherzustellen, dass dies nicht wieder geschieht."
 spartan_mission_04_rivals_task_5:0 "Die Mysterien in Eleusis"
 spartan_mission_04_rivals_task_5_DESC:0 "Die Athener haben den Göttinnen Demeter und Kore in Eleusis seit langem ihre Verehrung dargebracht, wobei ein besonderer Kult seit Jahrhunderten eine wichtige Rolle in der athenischen und attischen Politik und im täglichen Leben gespielt hat."
 spartan_mission_04_rivals_task_6:0 "Die Ebenen von Thessalien"
 spartan_mission_04_rivals_task_6_DESC:0 "Thessalien wurde während Philipps Feldzug zum Hegemon Griechenlands unter makedonische Kontrolle gebracht. Seitdem schreit diese uralte Region nach Befreiung vom barbarischen Joch, um wieder in Freiheit leben zu können."
 spartan_mission_04_rivals_task_7:0 "Die Söhne des Kadmos"
 spartan_mission_04_rivals_task_7_DESC:0 "Theben führte einst die Koalition an, die den Peloponnesischen Bund zerschlug, und lehrte Philipp II. die Kunst des Krieges. Nach der Zerstörung und Wiederherstellung von Theben spielt es in der regionalen Politik nur noch eine kleine Rolle, und seine Einnahme wird eher ein symbolischer Sieg sein."
 spartan_mission_04_rivals_task_8:0 "Wiederherstellung der Sieben Tore"
 spartan_mission_04_rivals_task_8_DESC:0 "Bis zu seiner endgültigen Zerstörung durch Alexander war Theben ein mächtiger Stadtstaat im Zentrum des Böotischen Bundes und kontrollierte einen Großteil der regionalen Politik zwischen Attika im Süden, Phokis im Westen und Thessalien im Norden."
 spartan_mission_04_rivals_task_9:0 "Die Götter von Böotien besänftigen"
 spartan_mission_04_rivals_task_9_DESC:0 "Viele der in Böotien verehrten Gottheiten sind in unseren Landen unbekannt, dennoch sind wir mit ihren Namen vertraut. Als Zeichen des guten Willens werden wir den Heiligtümern und Tempeln der Region Spenden zukommen lassen."
 spartan_mission_04_rivals_task_10:0 "Befriedung des Bundes"
 spartan_mission_04_rivals_task_10_DESC:0 "Im Zentrum Griechenlands liegt der alte Böotische Bund, von Orchomenos im Westen bis Tanagra im Osten. So wie Theben einst den Bund nutzte, um Hegemon Griechenlands zu werden, werden wir ihn nutzen, um die Kontrolle über unsere nördlichen Grenzen zu sichern."
 spartan_mission_04_rivals_task_11:0 "Beendigung der makedonischen Bedrohung"
 spartan_mission_04_rivals_task_11_DESC:0 "Die Barbaren von Makedonien haben lange Zeit behauptet, griechischer Abstammung zu sein, obwohl sie große Teile Griechenlands unterdrückt und annektiert haben. Nach unseren jüngsten regionalen Siegen ist es an der Zeit, der makedonischen Bedrohung ein Ende zu setzen und den Norden selbst unter Kontrolle zu bringen."
 spartan_mission_04_rivals_task_12:0 "Heimat der Mazedonier"
 spartan_mission_04_rivals_task_12_DESC:0 "Wir werden die Kontrolle über die wichtigsten Städte der makedonischen Region übernehmen: Pella, Thessalonike und Amphipolis. Mit diesen drei Städten unter unserer Kontrolle wird die antike makedonische Monarchie endlich ins Wanken geraten und wir können ihrem unersättlichen Ehrgeiz ein Ende setzen."
 spartan_mission_04_rivals_task_13:0 "Spartanischer Frieden"
 spartan_mission_04_rivals_task_13_DESC:0 "Die Makedonier sind es gewohnt, andere zu unterdrücken, nun werden sie lernen müssen, unter der Herrschaft anderer zu leben. Da sie am Rande der zivilisierten Welt leben, werden sie wichtig sein, um die Region als Bollwerk gegen die weiter nördlich und östlich lebenden Barbaren unter Kontrolle zu halten."
 spartan_mission_04_rivals_task_final:0 "Spartanische Vorherrschaft"
 spartan_mission_04_rivals_task_final_DESC:0 "Wir haben alles zurückerobert, was uns einst gehörte, und jeden Feind besiegt, der unsere Heimat bedrohte. Wir haben mehrere erfolgreiche Feldzüge hinter uns und eine erfahrene Armee, die bereit ist, unserem Kommando zu folgen, und unsere einzige Grenze ist das Ausmaß unseres Ehrgeizes."

