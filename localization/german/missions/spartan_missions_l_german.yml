 ### Peloponnesus ###
 01_sparta_missions_02_peloponnesus:0 "Beschützer des Peloponnes"
 01_sparta_missions_02_peloponnesus_BUTTON_TOOLTIP:0 "Nachdem Lakonien gesichert ist, ist es an der Zeit, sich um den Rest des Peloponnes zu kümmern."
 01_sparta_missions_02_peloponnes_DESCRIPTION:0 "Es ist seit langem unser Ziel, eine Hegemonie auf dem Peloponnes zu bilden, ein Bündnis zum Schutz gegen ehrgeizige Fremde. Mit der gesamten Halbinsel unter unserer Herrschaft bräuchten wir die anderen griechischen Stadtstaaten und Bünde sowie die Diadochen nicht mehr zu fürchten."
 01_sparta_missions_02_peloponnes_CRITERIA_DESCRIPTION:0 "Diese Mission gilt als abgeschlossen, wenn Sie die Kontrolle über den Peloponnes übernommen haben."
 01_sparta_missions_02_peloponnesus_task_1:0 "Eleanische Barbaren"
 01_sparta_missions_02_peloponnesus_task_1_DESC:0 "Seit langem werden der Tempel und die Region um Olympia von den eleanischen Barbaren aus dem Norden kontrolliert. Richtige Griechen werden gebraucht, um die Heimat des Zeus zu schützen."
 01_sparta_missions_02_peloponnesus_task_2:0 "Befreiung des Zeustempels"
 01_sparta_missions_02_peloponnesus_task_2_DESC:0 "Unsere Befreiung von Olympia wird bei Sterblichen und Göttern gleichermaßen gut ankommen."
 01_sparta_missions_02_peloponnesus_task_3:0 "Die Priester des Zeus"
 01_sparta_missions_02_peloponnesus_task_3_DESC:0 "Die reiche Region um Olympia hat lange danach gesucht, sich selbst zu regieren, besonders nach der harten Herrschaft der Eleaner."
 01_sparta_missions_02_peloponnesus_task_4:0 "Religiöser Rückhalt"
 01_sparta_missions_02_peloponnesus_task_4_DESC:0 "Die Argiver sind dafür bekannt, ihre religiösen Feste zu erfinden und zu manipulieren, um feindliche Armeen zu zwingen, ihr Land in Ruhe zu lassen, oder sich dem Zorn der Götter auszusetzen, die man beleidigen könnte. Mit der göttlichen Gunst auf unserer Seite werden wir ihre Lügen zunichte machen."
 01_sparta_missions_02_peloponnesus_task_5:0 "Die Rivalin in Argolis"
 01_sparta_missions_02_peloponnesus_task_5_DESC:0 "Argos ist seit langem einer unserer Hauptgegner auf dem Peloponnes, besonders in jüngster Zeit. Nach jahrelangem Kampf um die Gebiete von Kynurien und Ost-Lakonien ist es an der Zeit, diese Rivalität zu beenden."
 01_sparta_missions_02_peloponnesus_task_6:0 "Arkadisches Hinterland"
 01_sparta_missions_02_peloponnesus_task_6_DESC:0 "Im Norden von Lakonien liegt Arkadien, die Heimat unserer langjährigen Nachbarn. Sie haben sich in letzter Zeit als Bedrohung für Sparta erwiesen und haben in der Nähe unserer Ländereien ein großes städtisches Zentrum gegründet."
 01_sparta_missions_02_peloponnesus_task_7:0 "Heimat des Pan"
 01_sparta_missions_02_peloponnesus_task_7_DESC:0 "Mit den arkadischen Städten unter unserer Kontrolle werden wir in der Lage sein, unseren Blick auf neue Ländereien zu richten, anstatt uns um die mögliche Gefahr für unsere Heimat zu sorgen."
 01_sparta_missions_02_peloponnesus_task_8:0 "Wiederaufbau von Argos"
 01_sparta_missions_02_peloponnesus_task_8_DESC:0 "Einst einer unserer größten Rivalen, kann Argos jetzt eine unserer wichtigsten Städte sein."
 01_sparta_missions_02_peloponnesus_task_9:0 "Ehrung von Asklepios"
 01_sparta_missions_02_peloponnesus_task_9_DESC:0 "Asklepios ist weit und breit bekannt für seine Heiler, aber nur wenige sind so beliebt und berühmt wie der in Epidauros."
 01_sparta_missions_02_peloponnesus_task_10:0 "Die nördliche Küstenlinie"
 01_sparta_missions_02_peloponnesus_task_10_DESC:0 "An der Nordseite des Peloponnes liegt Achäa, etwas entfernt von den ständigen Kämpfen zwischen uns, Argos, Messenien und den Arkadiern. Die Achäer sind in jüngster Zeit zu einer bedeutenden Macht aufgestiegen und beginnen, eine größere Rolle in der regionalen Politik der Halbinsel zu spielen.
 01_sparta_missions_02_peloponnesus_task_11:0 "Zivilisierung des Tals"
 01_sparta_missions_02_peloponnesus_task_11_DESC:0 "Der Bau eines urbanen Zentrums in Arkadien wird uns eine Stadt geben, von der aus wir den Rest der Region kontrollieren können."
 01_sparta_missions_02_peloponnesus_task_12:1 "Festung [GetProvince('(int32)418').GetName]"
 01_sparta_missions_02_peloponnesus_task_12_DESC:1 "[GetProvince('(int32)418').GetName] war einst eine wichtige Stadt und ein Rivale von uns, hat sich aber zu einer Garnisonsstadt für andere Nationen zurückentwickelt, die versuchen, die Meerenge zwischen dem Peloponnes und dem restlichen Griechenland zu kontrollieren."
 01_sparta_missions_02_peloponnesus_task_13:0 "Die Heimat des Zeus"
 01_sparta_missions_02_peloponnesus_task_13_DESC:0 "Olympia ist die Heimat des großen Zeustempels und der berühmten Olympischen Spiele. Wer auch immer über diese Region herrscht, muss ihr die gebührende Ehrfurcht entgegenbringen und sie mit der ihr gebührenden Würde behandeln."
 01_sparta_missions_02_peloponnesus_task_14:0 "Besuch bei den Argivern"
 01_sparta_missions_02_peloponnesus_task_14_DESC:0 "Das Volk von Argos ist seit langem mit Sparta verfeindet, und auch nach der Annexion des Gebiets durch uns wehren sie sich noch gegen unsere Herrschaft."
 01_sparta_missions_02_peloponnesus_task_15:0 "Ländliches Arkadien"
 01_sparta_missions_02_peloponnesus_task_15_DESC:0 "Im Norden von Lakonien liegt Arkadien, die Heimat unserer langjährigen Nachbarn. Wir haben zwar die Kontrolle über die Region übernommen, aber die Infrastruktur ist noch etwas mangelhaft."
 01_sparta_missions_02_peloponnesus_task_16:0 "Achäische Küstenlinie"
 01_sparta_missions_02_peloponnesus_task_16_DESC:0 "$01_sparta_missions_02_peloponnesus_task_10_DESC$"
 01_sparta_missions_02_peloponnesus_task_final:0 "Eroberung des Peloponnes"
 01_sparta_missions_02_peloponnesus_task_final_DESC:0 "Wir haben im Laufe der Jahre viele Rivalen auf dem Peloponnes gehabt, nun ist es an der Zeit, unseren Traum zu verwirklichen und der wahre Hegemon der Halbinsel zu werden."

