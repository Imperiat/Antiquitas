 ### Peloponnesian League ### 
 spartan_mission_03_peloponnesische_liga:0 "Der Zweite Peloponnesische Bund"
 spartan_mission_03_peloponnesian_league_BUTTON_TOOLTIP:0 "Die Zeit für die Wiederherstellung des alten Peloponnesischen Bundes ist gekommen."
 spartan_mission_03_peloponnesian_league_DESCRIPTION:0 "Wir waren einst die Hegemonen des Peloponnes und Anführer des geschätzten Peloponnesischen Bundes. Nach dem Verrat unserer Untertanen wurde der Bund gestürzt und schließlich von den Thebanern und Makedoniern gedemütigt. Mit unserem Aufstieg zur Macht haben wir mit der Arbeit an einem neuen Peloponnesischen Bund begonnen."
 spartan_mission_03_peloponnesischer_bund_CRITERIA_DESCRIPTION:0 "Die Mission gilt als abgeschlossen, wenn wir die Grundlagen des alten Peloponnesischen Bundes wiederhergestellt haben."
 spartan_mission_03_peloponnesische_liga_task_1:0 "Die Städte des Peloponnes"
 spartan_mission_03_peloponnesische_liga_task_1_DESC:0 "Um den Peloponnesischen Bund wieder zu seinem alten Glanz zu verhelfen, müssen wir die Kontrolle über alle wichtigen Städte auf dem Peloponnes übernehmen."
 spartan_mission_03_peloponnesische_liga_task_2:0 "Peloponnesische Hegemonie"
 spartan_mission_03_peloponnesian_league_task_2_DESC:0 "Um unsere Hegemonie zu sichern, müssen wir alle Städte und Regionen unter unserem Einfluss über die Situation aufklären."
 spartan_mission_03_peloponnesian_league_task_3:0 "Infrastruktur der Liga"
 spartan_mission_03_peloponnesian_league_task_3_DESC:0 "Wenn wir eine bemerkenswerte Liga weit über die Grenzen des Peloponnes hinaus sein wollen, brauchen wir starke Großstädte, zu denen sich die kleineren Dörfer und Stadtstaaten zusammenschließen können."
 spartan_mission_03_peloponnesische_liga_task_4:0 "Eine Armee für die Liga"
 spartan_mission_03_peloponnesian_league_task_4_DESC:0 "Die Armee ist das Rückgrat unserer Nation und das Werkzeug, mit dem wir die Liga kontrollieren. Eine Notwendigkeit, wenn wir auf absehbare Zeit die Vorherrschaft auf dem Peloponnes behalten wollen."
 spartan_mission_03_peloponnesische_Liga_task_5:0 "Eine Marine für die Liga"
 spartan_mission_03_peloponnesian_league_task_5_DESC:0 "Mit der Wiederherstellung der Liga müssen wir Antworten auf neue potenzielle Bedrohungen finden. Eine davon ist die Notwendigkeit einer stärkeren Flotte, die die Küsten des Peloponnes schützen wird."
 spartan_mission_03_peloponnesische_liga_aufgabe_6:0 "Frieden zu Hause"
 spartan_mission_03_peloponnesian_league_task_6_DESC:0 "Wir haben eine Geschichte von Aufständen und Rebellionen, die oft unsere Heimat und unser Volk in Gefahr bringen."
 spartan_mission_03_peloponnesian_league_task_7:0 "Die Hauptstädte der Liga"
 spartan_mission_03_peloponnesian_league_task_7_DESC:0 "Die größeren Städte auf dem Peloponnes haben eine lange und wertvolle Geschichte und spielen eine wichtige Rolle für ihre direkte Gemeinschaft. Während wir unsere lokale Infrastruktur weiter ausbauen, sollten wir unsere Bemühungen auf diese urbanen Zentren konzentrieren."
 spartan_mission_03_peloponnesian_league_task_8:0 "Östliche Hauptstädte"
 spartan_mission_03_peloponnesian_league_task_8_DESC:1 "Auf der Ostseite des Peloponnes liegen [GetProvince('(int32)418').GetName] und [GetProvince('(int32)440').GetName], zwei Städte, die seit langem die Hegemonen und Verwalter ihrer lokalen Regionen sind. Obwohl sie einst unsere alten Rivalen waren, spielen sie jetzt die Rolle von regionalen Verwaltern für unsere großen Pläne und Ambitionen."
 spartan_mission_03_peloponnesian_league_task_9:0 "Westliche Hauptstädte"
 spartan_mission_03_peloponnesian_league_task_9_DESC:1 "Auf der zentralen und westlichen Seite des Peloponnes liegen [GetProvince('(int32)446').GetName], [GetProvince('(int32)436').GetName] und [GetProvince('(int32)431').GetName]. Obwohl sie die Heimat von Barbaren, ländlichen Stadtstaaten und Sklaven waren, haben sie sich zu eigenen großen urbanen Zentren entwickelt."
 spartan_mission_03_peloponnesian_league_task_10:0 "Perlen Griechenlands"
 spartan_mission_03_peloponnesian_league_task_10_DESC:0 "Unser Ziel ist es, dass diese Städte nicht nur die größten ihrer Region sind, sondern im ganzen Mittelmeerraum einen guten Namen haben."
 spartan_mission_03_peloponnesian_league_task_11:0 "Beschützer Griechenlands"
 spartan_mission_03_peloponnesian_league_task_11_DESC:0 "Seit dem Aufstieg von Philippos und seinem Sohn steht Griechenland unter der Kontrolle makedonischer Kriegsherren im fernen Pella, Syrien oder Ägypten. Sie schreien nach Freiheit, nach Befreiung von diesen fremden Tyrannen."
 spartan_mission_03_peloponnesian_league_task_12:0 "Befreiung Griechenlands"
 spartan_mission_03_peloponnesian_league_task_12_DESC:0 "Griechenland war schon oft bedroht, sei es durch die Perser, die athenischen Ambitionen oder die makedonische Barbarei. Wir werden die Griechen endlich ein für alle Mal von der fremden Bedrohung befreien."
 spartan_mission_03_peloponnesische_Liga_task_final:0 "Die wiederhergestellte Liga"
 spartan_mission_03_peloponnesian_league_task_final_DESC:0 "Die Wiederherstellung des Peloponnesischen Bundes wird die Sicherheit und den Schutz aller Lakonier, Arkadier, Achäer und Eleaner gewährleisten."

