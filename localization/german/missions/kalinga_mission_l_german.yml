# Kalinga mission tree
kalinga_missions:0 "Die Könige von Kalinga"
kalinga_missions_DESCRIPTION:0 "Unser Königreich liegt am äußersten Rand der Welt und viele wissen nicht einmal von unserer Existenz. Doch in Indien braut sich Ärger zusammen. Im Norden bedroht das stetig wachsende Mauryan-Königreich unsere Grenzen. Wir sind nicht stark genug, um mit ihnen in unserem derzeitigen Zustand zu konkurrieren. Wir können uns nur nach Süden ausdehnen, wenn wir diese schwierigen Zeiten überleben wollen."
kalinga_missions_CRITERIA_DESCRIPTION:0 "Dieser Missionsbaum kann abgeschlossen werden, sobald du die Kontrolle über Südindien erlangt hast."
kalinga_missions_BUTTON_TOOLTIP:0 "Kalinga ist noch nicht fertig!"

kalinga_missions_task_1:0 "Nimm den buddhistischen Weg an"
kalinga_missions_task_1_DESC:0 "Der Buddhismus hat in den letzten Jahrzehnten einen Aufschwung erlebt. Einige unserer Leute haben sich bereits von den alten Göttern losgesagt und folgen den Lehren des Buddha. Wenn man den aktuellen Trend vorhersieht, ist es vielleicht gar keine so schlechte Idee, sich den buddhistischen Weg zu eigen zu machen? \n\n\n\n\n\n\n\n\n\n\n@event_pic5!"
kalinga_missions_task_2:0 "Die Könige von Kalinga"
kalinga_missions_task_2_DESC:0 "Das Kalinga vergangener Zeiten wurde von mächtigen Herrschern regiert. Wenn wir die kommenden Kämpfe überleben wollen, müssen wir uns an unser dynastisches Erbe erinnern."
kalinga_missions_task_3:0 "Verbessere die Hauptstadt"
kalinga_missions_task_3_DESC:0 "Kalinga ist ein stolzes Land, voll von Geschichte und Reichtum. Im Laufe der Jahre ist unsere Infrastruktur jedoch hinter den Rest Indiens zurückgefallen. Wir müssen unsere Kerngebiete modernisieren, wenn wir auf der globalen Bühne konkurrenzfähig sein wollen."
kalinga_missions_task_4:0 "Eine Hauptstadt an der Küste"
kalinga_missions_task_4_DESC:0 "Wir haben keinen Grund, uns vor unseren Feinden zu verstecken. Die Verschönerung unserer Hauptstadt an der Küste wird mit Sicherheit sowohl die Migration als auch den Handel für unser Königreich ankurbeln. "
kalinga_missions_task_5:0 "Lebensmittelvorräte"
kalinga_missions_task_5_DESC:0 "Unsere jüngsten Errungenschaften haben zu einem Anstieg der Bevölkerung geführt. Wir müssen unsere Nahrungsmittelproduktion sichern, wenn wir noch weiter wachsen wollen."
kalinga_missions_task_6:0 "Fortgeschrittene Elefantentreiberei"
kalinga_missions_task_6_DESC:0 "Elefanten sind Titanen des Kampfes und Zeichen von Prestige. Die Könige von Kalinga setzen Elefanten schon lange im Kampf ein, aber es gibt noch viel über diese kolossalen Tiere zu lernen. Wenn wir unser Angebot erweitern, können wir vielleicht eine bessere Auswahl treffen."
kalinga_missions_task_7:0 "Eine Hauptstadt im Dschungel"
kalinga_missions_task_7_DESC:0 "Feinde sind überall um uns herum und wir müssen unsere Hauptstadt sichern. Wenn wir sie im Dschungel neu gründen würden, wäre es viel einfacher, sie zu verteidigen."
kalinga_missions_task_8:0 "Eine neue Stadt"
kalinga_missions_task_8_DESC:0 "Nachdem wir beschlossen haben, unsere Hauptstadt in den Dschungel zu verlegen, müssen wir nun einige Mittel in das Stadtbauprojekt umleiten. Unsere neue Hauptstadt wird ganz Indien in Erstaunen versetzen."
kalinga_missions_task_9:0 "Der Gewürzhandel"
kalinga_missions_task_9_DESC:0 "Gewürze sind der Schlüssel zum erfolgreichen Handel in Indien und dem Rest der Welt. Wenn es uns gelänge, welche zu beschaffen, könnten wir anfangen, sie selbst anzubauen."
kalinga_missions_task_10:0 "Handelsrouten in Übersee schützen"
kalinga_missions_task_10_DESC:0 "Nachdem die Gewürze gesichert sind, liegt es nun an uns, unsere Kaufleute auf hoher See zu schützen. Piraten und andere feindliche Seestreitkräfte lauern hinter jeder Bucht. Der Ausbau unserer eigenen Flotte wird die Sicherheit in unseren Gewässern erhöhen."
kalinga_missions_task_11:0 "Die Küste entlang"
kalinga_missions_task_11_DESC:0 "In unserem Süden liegen die Ebenen der Andhra-Region. Das Land ist fruchtbar und die Küste voll von Händlern. Eine Expansion in diese Region wird sich als entscheidend für unsere Wiederbelebung als Großmacht in Indien erweisen."
kalinga_missions_task_12:0 "Tamilische Beziehungen"
kalinga_missions_task_12_DESC:0 "Die tamilischen Königreiche haben Südindien lange Zeit dominiert. Ein direkter Konflikt ist vielleicht nicht die beste Idee, da sie nicht zu unterschätzen sind. Ein Bündnis würde jedoch unsere Position in Südindien erheblich stärken."
kalinga_missions_task_13:0 "Tamilisches Blut"
kalinga_missions_task_13_DESC:0 "Das Blut der Tamilen ist sehr prestigeträchtig. Die Verschmelzung unserer Dynastien wird uns die dringend benötigte Autorität verschaffen, nicht nur bei den Tamilen, sondern in ganz Indien. "
kalinga_missions_task_14:0 "Stärkung der tamilischen Beziehungen"
kalinga_missions_task_14_DESC:0 "Die Tamilen sind kämpferisch, aber nicht feindlich. Die Beherrschung ihres Landes ohne Besatzung könnte eine realistische Lösung sein. Aber dafür müssten wir erst beweisen, dass Kalinga stark genug ist, um den Süden zu beherrschen."
kalinga_missions_task_15:0 "König des Dschungels"
kalinga_missions_task_15_DESC:0 "Westlich von uns erstreckt sich der gefährliche Dschungel Indiens. Die Menschen, die in diesen Wäldern leben, sind eine Gefahr für unser Volk, wenn sie nicht unter Kontrolle gebracht werden. Aber wenn es uns gelänge, sie in Kalinga einzugliedern, würden ihr Wissen und ihre kriegerischen Fähigkeiten unsere Position nur stärken."
kalinga_missions_task_16:0 "Südliche Rivalen besiegen"
kalinga_missions_task_16_DESC:0 "Die arroganten Stämme Zentralindiens stehen jetzt unter unserer Hegemonie. Noch vor nicht allzu langer Zeit haben diese Wilden über uns gelacht, doch jetzt knien sie alle vor der Macht von Kalinga!"
kalinga_missions_task_17:0 "Erobere Nord-Dravida"
kalinga_missions_task_17_DESC:0 "Dravida ist eine riesige Region im Süden Indiens. Viele Kriegsherren und Stämme durchstreifen dieses Land. Doch als Beschützer Südindiens müssen wir sie zum Einlenken bringen."
kalinga_missions_task_18:0 "Eroberung von Süd-Dravida"
kalinga_missions_task_18_DESC:0 "Wir können uns unmöglich als Hegemon von Südindien bezeichnen, wenn wir nicht die südlichsten Teile unter unserer Kontrolle haben. Wir werden unseren Einfluss bis hinunter nach Lanka ausdehnen!"
kalinga_missions_task_19:0 "Erobere Nord-Karnata"
kalinga_missions_task_19_DESC:0 "Nordkarnata ist primitiv und weitläufig. Es wird viel Blut vergossen werden müssen, bis diese Region sicher wird. "
kalinga_missions_task_20:0 "Erobere Süd-Karnata"
kalinga_missions_task_20_DESC:0 "Süd-Karnata hat viele Häfen und Anlegestellen. Von dort aus könnten viele unserer Kaufleute unsere Waren in den Westen transportieren. Doch bevor wir die Region nutzen können, müssen wir sie uns erst einmal beschaffen."
kalinga_missions_task_21:0 "Das legendäre Kalinga"
kalinga_missions_task_21_DESC:0 "Ganz Südindien ist unter unserer Kontrolle! Wir haben unser Schicksal neu geschrieben und bewiesen, dass Kalinga noch nicht fallen wird. Wir werden unsere Herrschaft über Indien festigen und ein Zeichen in der indischen Geschichte hinterlassen, das nie vergessen werden wird! Gepriesen sei Kalinga! "
kalinga_missions_task_22:0 "Andhrapura verschönern"
kalinga_missions_task_22_DESC:0 "Die Stadt Andhrapura ist alt und hat eine stolze Geschichte, aber die Menschen in Andhra haben sie zu lange vernachlässigt. Jetzt, wo sie in unseren Händen liegt, werden wir der Stadt wieder zu ihrem früheren Glanz verhelfen."
kalinga_missions_task_23:0 "Andhra beherrschen"
kalinga_missions_task_23_DESC:0 "Andhra ist unser Tor zum Süden. Die Eroberung dieser Region wird viele neue Wege für unser Königreich eröffnen."
kalinga_missions_task_24:0 "Beherrsche Asmaka"
kalinga_missions_task_24_DESC:0 "Asmaka liegt in der Mitte Indiens. Wenn wir wirklich den ganzen Kontinent beherrschen wollen, können wir nicht nur an der Küste bleiben."
kalinga_missions_task_25:0 "Beherrsche Kuntala"
kalinga_missions_task_25_DESC:0 "Im äußersten Westen von Zentralindien liegt Kuntala. Auch sie haben uns gegenüber einen beleidigenden Mangel an Respekt an den Tag gelegt. Die Beherrschung ihrer Ländereien ist nahezu unvermeidlich!"
kalinga_missions_task_26:0 "Edelsteine des Dekkan"
kalinga_missions_task_26_DESC:0 "Tief in den Bergen liegen viele Schätze wie Gold oder Edelsteine. Der Abbau dieser Schätze wird unsere Bevölkerung bereichern und unsere königlichen Kassen füllen."
kalinga_missions_task_27:0 "Südindische Landwirtschaft"
kalinga_missions_task_27_DESC:0 "Südindien ist reich an Flüssen und fruchtbarem Land. Wenn wir diese natürliche Stärke nutzen, können wir unsere Bevölkerung ernähren."
kalinga_missions_task_28:0 "Kulturelle Tapferkeit"
kalinga_missions_task_28_DESC:0 "In ganz Südindien gibt es viele berühmte und wichtige Städte. Wenn wir uns die Kontrolle über diese Zentren der Zivilisation sichern, können wir das Land insgesamt besser beherrschen. "
kalinga_missions_task_29:0 "Maurya-Allianz"
kalinga_missions_task_29_DESC:0 "Nördlich von uns liegt das Große Mauryanische Reich. Sie sind mächtig und könnten sich als wertvolle Verbündete erweisen, wenn wir es schaffen, uns auf ihre Seite zu schlagen."
kalinga_missions_task_30:0 "Ein Waffenstillstand zum Überleben"
kalinga_missions_task_30_DESC:0 "Maurya ist stark und stets expansiv. Wir können derzeit nicht mit ihnen konkurrieren, aber Freundschaft kommt nicht in Frage. Vielleicht können wir eine Art Waffenstillstand für unsere Reiche vereinbaren?"

