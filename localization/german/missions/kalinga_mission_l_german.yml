# Missionsereignisse
me_kalinga_1_title:0 "$kalinga_missionen$"
me_kalinga_1_desc:0 "Die Könige von Kalinga sind stolze Krieger, die Angst in die Herzen ihrer Feinde pflanzen. Die Mauryaner und der Rest Indiens mögen uns für schwach halten, aber wir werden sie eines Besseren belehren. Zuerst werden wir nach Westen vorstoßen und die Dschungel Indiens erobern. Kalinga ist noch nicht am Ende, das ist erst der Anfang!"
me_kalinga_1_tt:0 "Erhebt Anspruch auf die Gebiete von #Y $mahendragiri_area$#! und #Y $dakshina_kosala_area$#!".
me_kalinga_1.a:0 "Für die Kalingadhipati!"

me_kalinga_2_title:0 "$kalinga_missions_task_7$"
me_kalinga_2_desc:0 "Der undurchdringliche Dschungel ist ein mehr als sicherer Ort für unsere neue Hauptstadt. Unsere besten Baumeister und Architekten haben das Gebiet ausgekundschaftet. Sie haben vier mögliche Standorte für unsere neue Stadt gefunden. "

me_kalinga_2.a:0 "[SCOPE.sP('cap_prov_1').GetName]"
me_kalinga_2.b:0 "[SCOPE.sP('cap_prov_2').GetName]"
me_kalinga_2.c:0 "[SCOPE.sP('cap_prov_3').GetName]"
me_kalinga_2.d:0 "[SCOPE.sP('cap_prov_4').GetName]"
me_kalinga_2.e:0 "[SCOPE.sP('cap_prov_5').GetName]"

me_kalinga_3_title:0 "$kalinga_mission_task_8$"
me_kalinga_3_desc:0 "Wir haben die Bauarbeiten für unsere neue Hauptstadt abgeschlossen! Sie ist wahrlich ein Wunderwerk der Architektur und eines Königs von Kalinga würdig. Viele Menschen strömen bereits in die neue Stadt, und ein Ende ist nicht in Sicht. Die neue Hauptstadt scheint die alte in Sachen Beliebtheit bereits abgelöst zu haben.
me_kalinga_3.a:0 "Eine wunderbare Stadt!"
me_kalinga_3.b:0 "Von hier aus werden wir unser Reich regieren."
me_kalinga_3.bt:0 "Verlegt einen Teil unserer #Y Adligen @nobles!#! und #Y Bürger @citizen!#! von unserer alten Hauptstadt in unsere neue Hauptstadt."

me_kalinga_4_title:0 "$kalinga_missions_task_11$: Die Kulturfrage?"
me_kalinga_4_desc:0 "Nach unserer kürzlichen Eroberung von Andhra haben wir nun viele neue Untertanen. Diese Menschen haben jedoch eine andere Kultur als wir, und viele Beamte in unserem Reich warten auf Antworten zu dieser Situation. Sollen wir das eroberte Volk als gleichberechtigt mit uns behandeln oder werden sie uns zu Füßen liegen?"
me_kalinga_4.a:0 "Integriert sie friedlich."
me_kalinga_4.b:0 "Bearbeitet sie bis auf die Knochen!"
me_kalinga_4.c:0 "Unsere Herrschaft war immer wohlwollend."

me_kalinga_5_title:0 "$kalinga_missions_task_12$: Eine mögliche Allianz?"
me_kalinga_5_desc:0 "Seit vielen Jahren schon herrschen die tamilischen Könige im Süden. Ihr Einfluss auf das Land ist so stark wie ihre Armeen und es könnte sich als zu schwierig erweisen, sie zu stürzen. Unser Hof hat einen Vertrag ausgearbeitet, um gute Beziehungen und militärische Hilfe zu gewährleisten. Die einzige Frage, die noch offen ist, ist, an wen wir den Vorschlag schicken sollen.
me_kalinga_5.a:0 "Auf die Chola werden wir setzen!"
me_kalinga_5.b:0 "Chera hat ein großes Potenzial."
me_kalinga_5.c:0 "Pandya wird uns nie im Stich lassen."

me_kalinga_6_title:0 "$kalinga_missions_task_12$: Das Kalinga-Angebot"
me_kalinga_6_desc:0 "Es sind Nachrichten aus dem Land Kalinga eingetroffen. Sie streben ein Bündnis mit unserem Volk an, um Frieden und militärische Hilfe zu sichern. Die Kalinganer waren lange Zeit nur ein kleines Königreich im Osten Indiens, doch in letzter Zeit scheinen sie große Ambitionen zu verfolgen."
me_kalinga_6.a:0 "Die Kalinganer scheinen ein guter Verbündeter zu sein."
me_kalinga_6.b:0 "Lehnt diesen widerlichen Abschaum ab!"

me_kalinga_7_title:0 "$kalinga_missions_task_12$: Die [chosen_potential_alliance_scope.GetAdjective] Antwort"
me_kalinga_7_desc:0 "Vor nicht allzu langer Zeit haben wir unsere Diplomaten zum tamilischen König von [chosen_potential_alliance_scope.GetName] entsandt. Nun kehren sie zurück und bringen ihre Antwort mit."
me_kalinga_7.a:0 "Nicht weniger haben wir von unseren guten Freunden erwartet."
me_kalinga_7.b:0 "Sie wagen es, uns so zu beleidigen?"

me_kalinga_8_title:0 "$kalinga_missions_task_13$"
me_kalinga_8_desc:0 "Unsere Dynastie kann sich nun sowohl auf die Legitimität des Königreichs Kalinga als auch auf die der tamilischen Könige berufen. Unser dynastischer Einfluss auf das Land ist stärker als je zuvor."
me_kalinga_8.a:0 "Unsere Abstammung ist legendär!"

me_kalinga_9_title:0 "$kalinga_missions_task_14$: Ein indischer Kunde?"
me_kalinga_9_desc:0 "Nach unserer Expansion nach Südindien sind wir bereits mit den tamilischen Königen in Kontakt gekommen. Nun, da wir uns in einer Position neugewonnener Stärke befinden, könnten wir beschließen, als Beschützer Südindiens aufzutreten, um sie auf unsere Seite zu ziehen. Wenn sie zustimmen, könnten wir sie uns unterwerfen, aber sie könnten unser Angebot auch als eine Beleidigung ihrer Stärke auffassen."
me_kalinga_9.a:0 "Schickt ihnen das Angebot!"
me_kalinga_9_a_tt:0 "Wir werden die #Y tamilischen Könige#! bitten, unsere #G indischen Klientenstaaten#! zu sein."
me_kalinga_9.b:0 "Wir brauchen sie nicht."

me_kalinga_10_title:0 "$kalinga_missions_task_14$: Die Kalinga-Forderung"
me_kalinga_10_desc:0 "Eine Nachricht vom Hof von Kalinga ist eingetroffen. Deren Hof hat beschlossen, den Titel des Beschützers von Südindien anzunehmen. Dabei verlangen sie von uns eine formelle Unterwerfung. Es ist kein Geheimnis, dass die Könige von Kalinga ihren Einfluss in Südindien erheblich ausgeweitet haben. Vielleicht ist es die richtige Entscheidung, sich ihnen zu unterwerfen?"
me_kalinga_10.a:0 "Wir haben keine andere Wahl als zu akzeptieren."
me_kalinga_10_a_tt:0 "Wir werden ein #R indischer Klientelstaat#! von #Y [SCOPE.sC('current_kalinga_scope').GetName]#! werden."
me_kalinga_10.b:0 "Wie können diese Flüche es wagen?! So eine Frechheit!"
me_kalinga_10_b_tt:0 "Das kann zu #R Krieg# führen!..."

me_kalinga_11_title:0 "$kalinga_missions_task_14$: [SCOPE.sC('kal_offer_scope').GetAdjective] Antwort"
me_kalinga_11_desc:0 "Von den Tamilen ist eine Nachricht über unseren Vorschlag eines Protektorats über Südindien eingetroffen."
me_kalinga_11.a:0 "Natürlich haben sie das."
me_kalinga_11.b:0 "Sie werden diesen Tag bereuen."
me_kalinga_11_i_tt:0 "Wir werden #Y Ansprüche#! auf alle Provinzen von #Y[SCOPE.sC('kal_offer_scope').GetName]#! erheben"

me_kalinga_12_title:0 "$kalinga_missions_task_1$: Umarmung buddhistischer Bräuche"
me_kalinga_12_desc:0 "Der buddhistische Glaube wird von Tag zu Tag beliebter. Es scheint nur eine Frage der Zeit zu sein, bis eine große Mehrheit unseres Volkes diesem neuen Glauben folgt. Vielleicht sollten wir das auch tun?"
me_kalinga_12.a:0 "Nehmt den Buddismus an!"
me_kalinga_12.b:0 "So etwas brauchen wir nicht..."