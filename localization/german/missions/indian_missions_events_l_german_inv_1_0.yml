 me_india_01_gandara.1.t:0 "$indian_mission_01_gandara_task_1$ - Eine neue Figur am Hof"
 me_india_01_gandara.1.desc:0 "Am indisch-griechischen Hof ist eine neue Figur mit bewundernswerten Fähigkeiten und einer kleinen, aber wachsenden Anhängerschaft eingetroffen. Einige glauben, dass er besser geeignet ist, unser Land zu regieren als der derzeitige Basileus."
 me_india_01_gandara.1.a:0 "Vielleicht brauchen wir einen Wechsel in der Führung?"

 me_india_01_gandara.2.t:0 "$indian_mission_01_gandara_task_1$ - Ein neuer Führer für Indien?"
 me_india_01_gandara.2.desc:0 "In den wenigen Wochen, die er am Hof ist, ist Menander Euthydemid aufgestiegen und hat an Macht gewonnen. Er hat viele Mitglieder unseres königlichen Hofes beeindruckt, und nun gibt es eine große und lautstarke Bewegung, ihn zu unserem neuen Basileus zu machen."
 me_india_01_gandara.2.a:0 "Indien braucht eine neue Führung."
 me_india_01_gandara.2.b:0 "Wir sind mit unserem derzeitigen Herrscher zufrieden."
 me_india_01_gandara.2.a.tt:0 "Die Missionsaufgabe '#Y $indian_mission_01_gandara_task_1$#!' wurde jetzt #G Erledigt#!!"
 me_india_01_gandara.2.b.tt:0 "Die Missionsaufgabe '#Y $indian_mission_01_gandara_task_1$#!' wurde jetzt #G Abgeschlossen#!!"

 me_india_01_gandara.3.t:0 "$indian_mission_01_gandara_task_2$"
 me_india_01_gandara.3.desc:0 "Wir haben einen neuen Standort für eine potenzielle Hauptstadt bei [GetProvince('(int32)4340').GetName] ausgewählt. Wird diese Stadt die neue königliche Hauptstadt des Indo-Griechischen Königreichs werden?"
 me_india_01_gandara.3.a:0 "Ja, Indien braucht eine neue Hauptstadt."
 me_india_01_gandara.3.a.tt:0 "Die Missionsaufgabe '#Y $indian_mission_01_gandara_task_2$#!' wurde nun #G Erledigt#!!"
 me_india_01_gandara.3.b:0 "Nein, unsere derzeitige Hauptstadt genügt unseren Ansprüchen vollkommen."
 me_india_01_gandara.3.b.tt:0 "Die Missionsaufgabe '#Y $indian_mission_01_gandara_task_2$#!' wurde nun #G Abgeschlossen#!!"

 me_india_01_gandara.4.t:0 "$indian_mission_01_gandara_task_3$"
 me_india_01_gandara.4.desc:0 "Wir haben die Maurya verwundet und die indischen Stämme um das Indus-Tal geschwächt. Wir sollten uns auf eine Invasion der südlichen Territorien vorbereiten."
 me_india_01_gandara.4.a:0 "Unsere Truppen werden bald bereit sein, das Gebiet einzunehmen!"

 me_india_01_gandara.5.t:0 "$indian_mission_01_gandara_task_3$"
 me_india_01_gandara.5.desc:0 "Es ist an der Zeit, den Rest des Indus-Tals zu erobern und endlich eine Verbindung zum Erythraeischen Meer herzustellen!"
 me_india_01_gandara.5.a:0 "Macht die Truppen bereit, der Krieg steht vor der Tür."
 me_india_01_gandara.5.a.tt:0 "Die Missionsaufgabe '#Y $indian_mission_01_gandara_task_3$#!' wurde nun #G Abgeschlossen#!!"

 me_india_01_gandara.6.t:0 "$indian_mission_01_gandara_task_4$"
 me_india_01_gandara.6.desc:0 "Unsere Hauptstadtregion Pentapotamien wächst unter der neuen Verwaltung schnell, und viele neue Städte und Siedlungen wurden gegründet. Wir werden diese Region von einem landwirtschaftlich geprägten Rückzugsgebiet in ein stark urbanisiertes wirtschaftliches Kraftzentrum verwandeln."
 me_india_01_gandara.6.a:0 "Ein Stein nach dem anderen."
 me_india_01_gandara.6.a.tt:0 "Die Missionsaufgabe '#Y $indian_mission_01_gandara_task_4$#!' wurde nun #G Abgeschlossen#!!"

 me_india_01_gandara.7.t:0 "$indian_mission_01_gandara_task_5$"
 me_india_01_gandara.7.desc:0 "Neue Paläste, Tempel, Theater, Bäder, Aquädukte und Wohnungen haben [GetProvince('(int32)4340').GetName] in eine blühende Stadt verwandelt, die ihrerseits griechische Siedler aus ganz Persien und Indien anzieht."
 me_india_01_gandara.7.a:0 "[GetProvince('(int32)4340').GetName] wächst von Tag zu Tag."
 me_india_01_gandara.7.a.tt:0 "Die Missionsaufgabe '#Y $indian_mission_01_gandara_task_5$#!' wurde nun #G Completed#!"

 me_india_01_gandara.8.t:0 "$indian_mission_01_gandara_task_6$"
 me_india_01_gandara.8.desc:0 "[GetProvince('(int32)4340').GetName] ist jetzt eine große Metropole. Diese große Stadt hat das Prestige unserer königlichen Familie verbessert und auch unsere Legitimität erhöht."
 me_india_01_gandara.8.a:0 "Möge unser Königreich gedeihen."
 me_india_01_gandara.8.a.tt:0 "Die Missionsaufgabe '#Y $indian_mission_01_gandara_task_6$#!' wurde nun #G Abgeschlossen#!!"

 me_india_01_gandara.9.t:0 "$indian_mission_01_gandara_task_7$"
 me_india_01_gandara.9.desc:0 "Die Gandhari werden sich gut in unser neues Königreich integrieren, und viele von ihnen haben bereits griechische Bräuche zusätzlich zu ihren eigenen übernommen. Möge dies ein Zeichen des Friedens und der Zusammenarbeit zwischen unseren beiden Völkern sein."
 me_india_01_gandara.9.a:0 "Ausgezeichnet."
 me_india_01_gandara.9.a.tt:0 "Die Missionsaufgabe '#Y $indian_mission_01_gandara_task_7$#!' wurde nun #G Erledigt#!!"

 me_india_01_gandara.10.t:0 "$indian_mission_01_gandara_task_8$"
 me_india_01_gandara.10.desc:0 "[GetProvince('(int32)7485').GetName] ist jetzt eine große, belebte griechische Stadt."
 me_india_01_gandara.10.a:0 "Dies ist der Beginn einer großen neuen hellenistischen Siedlung."
 me_india_01_gandara.10.a.tt:0 "Die Missionsaufgabe '#Y $indian_mission_01_gandara_task_8$#!' wurde nun #G Abgeschlossen#!!"

 me_india_01_gandara.11.t:0 "$indian_mission_01_gandara_task_9$"
 me_india_01_gandara.11.desc:0 "Die Hauptstadt der Mallianer wurde in ein hellenistisches Stadtzentrum umgewandelt, mit griechischer Straßenführung und Architektur."
 me_india_01_gandara.11.a:0 "Die Mallianer werden sich mit der Zeit daran anpassen."
 me_india_01_gandara.11.a.tt:0 "Die Missionsaufgabe '#Y $indian_mission_01_gandara_task_9$#!' wurde nun #G Erledigt#!!"

 me_india_01_gandara.12.t:0 "$indian_mission_01_gandara_task_10$"
 me_india_01_gandara.12.desc:0 "Die Provinz Panduorum wurde gegründet und beherbergt unsere Hauptstadt. Sie wird das kulturelle, wirtschaftliche und politische Herz des Indo-Griechischen Königreichs sein."
 me_india_01_gandara.12.a:0 "Unser Königreich wächst und gedeiht."
 me_india_01_gandara.12.a.tt:0 "Die Missionsaufgabe '#Y $indian_mission_01_gandara_task_10$#!' wurde nun #G Abgeschlossen#!!"

 me_india_01_gandara.13.t:0 "$indian_mission_01_gandara_task_11$"
 me_india_01_gandara.13.desc:0 "Gandara wurde aufgebaut und dramatisch verbessert. Neue Tempel, Bildungszentren und Klöster wurden gebaut und die Infrastruktur der alten Städte, die hier liegen, wurde verbessert. Gandara wird unter unserer Schirmherrschaft gedeihen."
 me_india_01_gandara.13.a:0 "Die Zukunft Gandaras ist rosig."
 me_india_01_gandara.13.a.tt:0 "Die Missionsaufgabe '#Y $indian_mission_01_gandara_task_11$#!' wurde nun #G Abgeschlossen#!!"

 me_india_01_gandara.14.t:0 "$indian_mission_01_gandara_task_12$"
 me_india_01_gandara.14.desc:0 "Die Universität von [GetProvince('(int32)7314').GetName] wurde dramatisch vergrößert und verschönert, was auch zum Wachstum der Stadt geführt hat. Sie wird das größte Zentrum des Lernens in Asien werden."
 me_india_01_gandara.14.a:0 "Dies wird Wunder für unseren technischen Fortschritt bewirken."
 me_india_01_gandara.14.a.tt:0 "Die Missionsaufgabe '#Y $indian_mission_01_gandara_task_12$#!' wurde nun #G Abgeschlossen#!!"

 me_india_01_gandara.15.t:0 "$indian_mission_01_gandara_task_13$"
 me_india_01_gandara.15.desc:0 "Die Twin Alexandrias wurden vergrößert und ausgebaut und werden in den kommenden Jahren viele neue Siedler und Bewohner aufnehmen können."
 me_india_01_gandara.15.a:0 "Mögen Bucephalia und Nicaea gedeihen."
 me_india_01_gandara.15.a.tt:0 "Die Missionsaufgabe '#Y $indian_mission_01_gandara_task_13$#!' wurde nun #G Abgeschlossen#!!"

 me_india_01_gandara.16.t:0 "$indian_mission_01_gandara_task_14$"
 me_india_01_gandara.16.desc:0 "Wir haben einen neuen Palast in [GetProvince('(int32)4300').GetName] errichtet, und die Stadt wird als unsere zweite Hauptstadt und als wichtiger Zwischenstopp für Reisen zwischen Indien und Baktrien dienen."
 me_india_01_gandara.16.a:0 "Ausgezeichnet."
 me_india_01_gandara.16.a.tt:0 "Die Missionsaufgabe '#Y $indian_mission_01_gandara_task_14$#!' wurde nun #G Erledigt#!!"

 me_india_01_gandara.17.t:0 "$indian_mission_01_gandara_task_15$"
 me_india_01_gandara.17.desc:0 "Wir haben die Gandaran-Passage befestigt und es potentiellen Angreifern sehr viel schwerer gemacht, über die arianischen Berge in unser Kernland zu gelangen."
 me_india_01_gandara.17.a:0 "Jedes bisschen Verteidigung hilft."
 me_india_01_gandara.17.a.tt:0 "Die Missionsaufgabe '#Y $indian_mission_01_gandara_task_15$#!' wurde nun #G Erledigt#!!"

 me_india_01_gandara.18.t:0 "$indian_mission_01_gandara_task_16$"
 me_india_01_gandara.18.desc:0 "Die Provinz Gandara wurde unter neuer indisch-griechischer Verwaltung eingerichtet. Ihr Reichtum und ihre Schönheit werden den Neid unserer Nachbarn und Feinde auf sich ziehen."
 me_india_01_gandara.18.a:0 "Gandara hat sich als die nächste große Provinz in unserem Königreich fest etabliert."
 me_india_01_gandara.18.a.tt:0 "Die Missionsaufgabe '#Y $indian_mission_01_gandara_task_16$#!' wurde nun #G Abgeschlossen#!!"

 me_india_01_gandara.19.t:0 "$indian_mission_01_gandara_task_17$"
 me_india_01_gandara.19.desc:0 "Wir haben die Kontrolle über die Ländereien rund um den Hauptarm des Indus übernommen, was unser Königreich endlich mit dem Meer verbindet. Dies wird uns neue lukrative Handelsmöglichkeiten eröffnen."
 me_india_01_gandara.19.a:0 "Unser Reich wird immer größer."
 me_india_01_gandara.19.a.tt:0 "Die Missionsaufgabe '#Y $indian_mission_01_gandara_task_17$#!' wurde nun #G Abgeschlossen#!!"

 me_india_01_gandara.20.t:0 "$indian_mission_01_gandara_task_18$"
 me_india_01_gandara.20.desc:0 "[GetProvince('(int32)4371').GetName] hat begonnen, schnell zu wachsen, und wird zweifellos zu einer der größten und wichtigsten Siedlungen in unserem Königreich werden."
 me_india_01_gandara.20.a:0 "Dies ist der Beginn einer großen Stadt."
 me_india_01_gandara.20.a.tt:0 "Die Missionsaufgabe '#Y $indian_mission_01_gandara_task_18$#!' wurde nun #G Abgeschlossen#!!"

 me_india_01_gandara.21.t:0 "$indian_mission_01_gandara_task_19$"
 me_india_01_gandara.21.desc:0 "Wir haben in vielen Städten in den Indus-Auen neue Marktplätze errichtet und das kommerzielle und landwirtschaftliche Potenzial dieser Region erweitert. Die Früchte dieser Investitionen werden wir in kürzester Zeit sehen."
 me_india_01_gandara.21.a:0 "Reichtum fließt in unser Reich."
 me_india_01_gandara.21.a.tt:0 "Die Missionsaufgabe '#Y $indian_mission_01_gandara_task_19$#!' wurde nun #G Abgeschlossen#!!"

 me_india_01_gandara.22.t:0 "$indian_mission_01_gandara_task_20$"
 me_india_01_gandara.22.desc:0 "Mit der Gründung von [GetProvince('(int32)6821').GetName] als unsere Haupthafenstadt haben wir unser Königreich für viele neue Handelswege geöffnet. Der Indus wird zweifellos der Nil unseres Königreichs werden, und es ist nur passend, dass unser Hafen auch den Namen 'Alexandria' trägt."
 me_india_01_gandara.22.a:0 "Die Zukunft unseres Reiches ist rosig."
 me_india_01_gandara.22.a.tt:0 "Die Missionsaufgabe '#Y $indian_mission_01_gandara_task_20$#!' wurde nun #G Abgeschlossen#!!"

 me_india_01_gandara.23.t:0 "$indian_mission_01_gandara_task_21$"
 me_india_01_gandara.23.desc:0 "[GetProvince('(int32)6815').GetName] wurde als griechische Stadt neu gegründet, mit einem neuen hellenistischen Namen. Mit ihrer direkten Verbindung zum Hafen von [GetProvince('(int32)6821').GetName] wird die Hauptstadt der Provinz Patalene schnell wachsen."
 me_india_01_gandara.23.a:0 "Dies ist der Beginn einer großen Stadt."
 me_india_01_gandara.23.a.tt:0 "Die Missionsaufgabe '#Y $indian_mission_01_gandara_task_21$#!' wurde nun #G Abgeschlossen#!!"

 me_india_01_gandara.24.t:0 "$indian_mission_01_gandara_task_22$"
 me_india_01_gandara.24.desc:0 "Die neue Provinz Indien ist gegründet worden, mit dem Reichtum des Indus und unserem neuen Hafen. Die Reise den Indus hinauf und hinunter ist nun für unsere Kaufleute, Händler und Armeen völlig ungehindert."
 me_india_01_gandara.24.a:0 "Ausgezeichnet."
 me_india_01_gandara.24.a.tt:0 "Die Missionsaufgabe '#Y $indian_mission_01_gandara_task_22$#!' wurde nun #G Abgeschlossen#!!"

 me_india_01_gandara.25.t:0 "$indian_mission_01_gandara_task_23$ - Das Angebot"
 me_india_01_gandara.25 .desc:0 "Wir haben Abgesandte ausgesandt, um an die griechischen Siedler in [GetProvince('(int32)416').GetArea.GetRegion.GetName], [GetProvince('(int32)379').GetArea.GetRegion. GetName], [GetProvince('(int32)84').GetArea.GetRegion.GetName], [GetProvince('(int32)350').GetArea.GetRegion.GetName] und [GetProvince('(int32)290').GetArea.GetRegion.GetName]. Sie haben eine lange Geschichte der Gründung von Kolonien im Mittelmeerraum, und wir hoffen, dass dieses jüngste Angebot viele von ihnen dazu bewegen wird, sich in unseren Städten in [GetProvince('(int32)4340').GetArea.GetRegion.GetName] niederzulassen.
 me_india_01_gandara.25.a:0 "Jeder Einzelne von ihnen wird gut versorgt und geschätzt."

 me_india_01_gandara.26.t:0 "$indian_mission_01_gandara_task_23$"
 me_india_01_gandara.26.desc:0 "Wir haben in mehreren unserer Städte einen großen Zustrom neuer Siedler erlebt, die bereit sind, unter unserer Herrschaft zu dienen und sowohl Steuern als auch Abgaben zu leisten. Mit loyalen griechischen Siedlern, die sich unter die Einheimischen mischen, sind wir sicher, dass wir mögliche Unruhen und Revolten verhindern können, bevor sie entstehen."
 me_india_01_gandara.26.a:0 "Die Siedler sind von unschätzbarem Wert."
 me_india_01_gandara.26.a.tt:0 "Die Missionsaufgabe '#Y $indian_mission_01_gandara_task_23$#!' wurde nun #G Erledigt#!!"
 me_india_move_pop_tt_1:0 "#Y [THIS.GetProvince.GetName]#! hat #Y [THIS.GetProvince.MakeScope.GetVariable('india_pop_move_variable')).GetValue|0]#! pop erhalten."
 me_india_move_pop_tt_2:0 "#Y [THIS.GetProvince.GetName]#! hat #Y [THIS.GetProvince.MakeScope.GetVariable('india_pop_move_variable').GetValue|0]#! pops erhalten."

 me_india_01_gandara.28.t:0 "Ansiedlung in [GetProvince('(int32)4340').GetArea.GetRegion.GetName]"
 me_india_01_gandara.28.desc:0 "Eine große Anzahl unserer Leute ist auf die Versprechungen eines neuen Lebens in [GetProvince('(int32)4340').GetArea.GetRegion.GetName] hereingefallen, in einer der vielen Städte, die dort in letzter Zeit gegründet wurden. Sie lassen viele ihrer Habseligkeiten und auch ihre Häuser zurück und erhalten neue Häuser und Arbeitsplätze, wenn sie sich im Osten niederlassen."
 me_india_01_gandara.28.a:0 "Wollen wir nicht wenigstens versuchen, mit dem, was sie zurückgelassen haben, etwas Geld zu machen?"
 me_india_move_pop_tt_3:0 "#Y [THIS.GetProvince.MakeScope.GetVariable('india_pop_move_variable')).GetValue|0]#! pop hat #Y [THIS.GetProvince.GetName]#! verlassen."
 me_india_move_pop_tt_4:0 "#Y [THIS.GetProvince.MakeScope.GetVariable('india_pop_move_variable').GetValue|0]#! pops has left #Y [THIS.GetProvince.GetName]#!"

 me_india_01_gandara.29.t:0 "$indian_mission_01_gandara_task_24$"
 me_india_01_gandara.29.desc:0 "Der Buddhismus breitet sich in der Provinz Gandara rasch aus und hat in vielen Städten den Hinduismus und Zoroastrismus als vorherrschenden Glauben abgelöst. Es ist eine friedliche, ruhige Religion, die auch an unserem Hof viele Anhänger gefunden hat. Wenn wir uns wirklich indische Könige nennen wollen, wäre es vielleicht klug, zu konvertieren."
 me_india_01_gandara.29.a:0 "Ja, wir müssen uns den Buddhismus zu eigen machen!"
 me_india_01_gandara.29.a.tt:0 "Die Missionsaufgabe '#Y $indian_mission_01_gandara_task_24$#!' wurde nun #G Abgeschlossen#!"
 me_india_01_gandara.29.b:0 "Wir werden den Hellenismus niemals aufgeben. Lasst diese Ketzer brennen."
 me_india_01_gandara.29.b.tt:0 "Die Missionsaufgabe '#Y $indian_mission_01_gandara_task_24$#!' wurde nun #G Abgeschlossen#!!"

 me_india_01_gandara.30.t:0 "$indian_mission_01_gandara_task_25$"
 me_india_01_gandara.30.desc:0 "Während wir uns immer weiter von unserem Heimatland und seiner Kultur entfernen, haben wir begonnen, Elemente der indischen Gesellschaft in unserer Kleidung und unserem täglichen Leben zu übernehmen. Wir sollten den Hellenismus nicht aufgeben oder eine kulturelle Vorherrschaft anstreben, sondern uns sowohl die griechische als auch die indische Kultur zu eigen machen, wenn wir dieses Land effektiv regieren wollen."
 me_india_01_gandara.30.a:0 "Ja, wir sollten uns Elemente der indischen Kultur zu eigen machen."
 me_india_01_gandara.30.a.tt:0 "Die Missionsaufgabe '#Y $indian_mission_01_gandara_task_25$#!' wurde nun #G Erledigt#!!"
 me_india_01_gandara.30.b:0 "Blödsinn, wir werden diesen Barbaren unsere überlegene hellenische Kultur aufzwingen."
 me_india_01_gandara.30.b.tt:0 "Die Missionsaufgabe '#Y $indian_mission_01_gandara_task_25$#!' wurde nun #G Abgeschlossen#!!"

 me_india_01_gandara.31.t:0 "$indian_mission_01_gandara_task_26$ - Königliches Blut"
 me_india_01_gandara.31.desc:0 "Das Blut von Menander ist ein natürliches Band, das alle Mitglieder unserer Dynastie miteinander verbindet. Die Herrschaft über Indien sollte unser Geburtsrecht sein."
 me_india_01_gandara.31.a:0 "Lasst uns ein familiäres Band schmieden."

 me_india_01_gandara.32.t:0 "$indian_mission_01_gandara_task_26$"
 me_india_01_gandara.32.desc:0 "Jedes Mitglied des Hauses Euthydemid trägt nun das königliche Blut von Menander in sich. Wir sind die Erben Indiens und all seiner Pracht."
 me_india_01_gandara.32.a:0 "Unsere Blutlinie ist heilig."
 me_india_01_gandara.32.a.tt:0 "Die Missionsaufgabe '#Y $indian_mission_01_gandara_task_26$#!' wurde nun #G Abgeschlossen#!!"

 me_india_01_gandara.33.t:0 "$indian_mission_01_gandara_task_final$ - Der wahre König"
 me_india_01_gandara.33.desc:0 "Die Popularität unseres Anführers ist im Zuge der jüngsten Eroberungen stark gestiegen. Mit dem Wachstum der indischen Wirtschaft steigt auch das Prestige unseres Führers."
 me_india_01_gandara.33.a:0 "Wir haben wirklich einen großen König."

 me_india_01_gandara.34.t:0 "$indian_mission_01_gandara_task_final$"
 me_india_01_gandara.34.desc:0 "Unserem Anführer ist ein neuer Spitzname verliehen worden. Haus Euthydemid hat die Oberhand. Jetzt müssen wir unsere Augen auf den Rest Indiens richten. Unsere Eroberungen stehen erst am Anfang."
 me_india_01_gandara.34.a:0 "Lang leben die Ragias von Indien!"
 me_india_01_gandara.34.a.tt:0 "Die Missionsaufgabe '#Y $indian_mission_01_gandara_task_final$#!' wurde nun #G Abgeschlossen#!!"

 me_india_01_gandara.35.t:0 "$indian_mission_01_gandara_task_21$"
 me_india_01_gandara.35.desc:0 "[GetProvince('(int32)6815').GetName] ist eine wichtige Hafenstadt und sollte hellenisiert werden."
 me_india_01_gandara.35.a:0 "Wir sollten neue Einwanderer einladen."


 ##2

 me_india_02_ganges.1.t:0 "$indian_mission_02_ganges_task_1$ - Den Ganges hinunter"
 me_india_02_ganges.1.desc:0 "Es war unvermeidlich, dass wir erneut in einen Konflikt mit den Mauryas hineingezogen werden würden. Diesmal haben wir es auf das fruchtbare und wohlhabende Kernland der Mauryas rund um den Ganges abgesehen."
 me_india_02_ganges.1.a:0 "Wir bereiten unsere Truppen darauf vor, diese Region einzunehmen."

 me_india_02_ganges.2.t:0 "$indian_mission_02_ganges_task_1$"
 me_india_02_ganges.2.desc:0 "Wenn wir wirklich die Herrscher Indiens sein wollen, müssen die Maurya von ihrer Hauptstadt befreit werden. Die Sicherung des Ganges wird sicherstellen, dass wir die unbestrittene Macht in Indien werden."
 me_india_02_ganges.2.a:0 "Ein Krieg ist in Sicht."
 me_india_02_ganges.2.a.tt:0 "Die Missionsaufgabe '#Y $indian_mission_02_ganges_task_1$#!' wurde jetzt #G Abgeschlossen#!!"

 me_india_02_ganges.3.t:0 "$indian_mission_02_ganges_task_2$"
 me_india_02_ganges.3.desc:0 "Die Provinzen des oberen Ganges gehören nun uns. Die großen Städte [GetProvince('(int32)4405').GetName] und [GetProvince('(int32)4425').GetName] haben unsere Soldaten mit offenen Armen empfangen."
 me_india_02_ganges.3.a:0 "Ausgezeichnet."
 me_india_02_ganges.3.a.tt:0 "Die Missionsaufgabe '#Y $indian_mission_02_ganges_task_2$#!' wurde nun #G Completed#!"

 me_india_02_ganges.26.t:0 "$indian_mission_02_ganges_task_3$"
 me_india_02_ganges.26.desc:0 "Unsere erneute Eroberung der oberen Gangesregion hat uns viele neue Untertanen und Städte beschert. Die wichtigste der großen Metropolen der Indra-Ebene ist [GetProvince('(int32)4405').GetName]. In dieser Stadt ist in den kommenden Wochen eine prächtige Siegesfeier geplant."
 me_india_02_ganges.26.a:0 "Lasst uns vorbereiten."

 me_india_02_ganges.4.t:0 "$indian_mission_02_ganges_task_3$"
 me_india_02_ganges.4.desc:0 "Die Stadt Indra und ihre Umgebung sind nun vollständig in unser Reich integriert. Wenn sich unsere Soldaten in diese prächtige indische Metropole wagen, werden wir von ihren Bewohnern mit Schätzen überschüttet. Unserem Anführer wurde von den buddhistischen Mönchen, die in [GetProvince('(int32)4405').GetName] residieren, der 'Segen von Indra' verliehen."
 me_india_02_ganges.4.a:0 "Indra soll in unser Pantheon integriert werden!"
 me_india_02_ganges.4.a.tt:0 "Die Missionsaufgabe '#Y $indian_mission_02_ganges_task_3$#!' wurde nun #G Abgeschlossen#!!"

 me_india_02_ganges.5.t:0 "$indian_mission_02_ganges_task_4$"
 me_india_02_ganges.5.desc:0 "Kriegselefanten sind ein wichtiger Bestandteil unseres Militärapparats geworden. Dies wird uns in künftigen Konflikten mit anderen indischen Königreichen von großem Nutzen sein. Diese prächtigen Tiere werden ein wahrer Segen für unsere Armeen sein."
 me_india_02_ganges.5.a:0 "Ausgezeichnet."
 me_india_02_ganges.5.a.tt:0 "Die Missionsaufgabe '#Y $indian_mission_02_ganges_task_4$#!' wurde nun #G Abgeschlossen#!!"

 me_india_02_ganges.6.t:0 "$indian_mission_02_ganges_task_5$"
 me_india_02_ganges.6.desc:0 "Die Königsstadt [GetProvince('(int32)4425').GetName] ist eine wichtige Metropole am Ganges. Als unsere Soldaten diese Stadt betraten, waren sie von ihrer Schönheit überwältigt. Eine solch großartige Stadt sollte zur 'Königlichen Hauptstadt' ernannt werden. Sie wird eine stolze neue Ergänzung unserer indischen Besitztümer werden."
 me_india_02_ganges.6.a:0 "[GetProvince('(int32)4425').GetName] wird unter unserer Schirmherrschaft gedeihen."
 me_india_02_ganges.6.a.tt:0 "Die Missionsaufgabe '#Y $indian_mission_02_ganges_task_5$#!' wurde nun #G Completed#!"

 me_india_02_ganges.7.t:0 "$indian_mission_02_ganges_task_6$"
 me_india_02_ganges.7.desc:0 "Der Ganges ist das Lebenselixier Indiens und ernährt mehr Menschen als die gesamte hellenistische Weltbevölkerung zusammen. Unser landwirtschaftliches Potenzial in dieser Region hat sich stark erweitert, und unserem Königreich wird es nie an Nahrung mangeln."
 me_india_02_ganges.7.a:0 "Unsere Bevölkerung wird schnell wachsen."
 me_india_02_ganges.7.a.tt:0 "Die Missionsaufgabe '#Y $indian_mission_02_ganges_task_6$#!' wurde nun #G Abgeschlossen#!!"

 me_india_02_ganges.8.t:0 "$indian_mission_02_ganges_task_7$"
 me_india_02_ganges.8.desc:0 "Wir haben eine hellenische Präsenz am Ganges etabliert, mit neuen Städten, die griechische Siedler aus anderen Regionen unseres Königreichs aufnehmen."
 me_india_02_ganges.8.a:0 "Dies ist der Beginn von zwei großen neuen Städten."
 me_india_02_ganges.8.a.tt:0 "Die Missionsaufgabe '#Y $indian_mission_02_ganges_task_7$#!' wurde nun #G Abgeschlossen#!!"

 me_india_02_ganges.9.t:0 "$indian_mission_02_ganges_task_8$"
 me_india_02_ganges.9.desc:0 "Wir haben die Provinz Saudrabatia gegründet. Diese Provinz ist stark bevölkert und fruchtbar und wird sich schnell zu einem wichtigen Bevölkerungszentrum im griechisch-indischen Königreich entwickeln. Unsere neuen hellenischen Kolonien hier haben auch eine griechische Präsenz in der Region geschaffen."
 me_india_02_ganges.9.a:0 "Weiter nach Pataliputra."
 me_india_02_ganges.9.a.tt:0 "Die Missionsaufgabe '#Y $indian_mission_02_ganges_task_8$#!' wurde nun #G Abgeschlossen#!!"

 me_india_02_ganges.10.t:0 "$indian_mission_02_ganges_task_9$"
 me_india_02_ganges.10.desc:0 "Das Kernland des Maurya-Reiches ist nun in unseren Händen. Es wurde von unserem Volk 'Prasiaca' genannt und beherbergt große Städte, die selbst die wunderbarsten Siedlungen in Ägypten und Persien in den Schatten stellen. Die Schätze und Reichtümer von Prasiaca gehören uns."
 me_india_02_ganges.10.a:0 "Wir sind siegreich."
 me_india_02_ganges.10.a.tt:0 "Die Missionsaufgabe '#Y $indian_mission_02_ganges_task_9$#!' wurde nun #G Abgeschlossen#!!"

 me_india_02_ganges.11.t:0 "$indian_mission_02_ganges_task_10$"
 me_india_02_ganges.11.desc:0 "[GetProvince('(int32)4429').GetName] ist der Ort von Buddhas bedeutendster Predigt, 'The Setting in Motion of the Wheel of Dharma'. Dieser religiöse Text sollte sich in unserem Besitz befinden."
 me_india_02_ganges.11.a:0 "Wir sollten eine heilige Stätte in [GetProvince('(int32)4429').GetName] errichten."

 me_india_02_ganges.12.t:0 "$indian_mission_02_ganges_task_10$"
 me_india_02_ganges.12.desc:0 "[GetProvince('(int32)4429').GetName] wurde als heilige Stätte eingerichtet und wir haben jetzt die heiligen Texte des 'Rades von Darma' in unserer Reliquienkammer."
 me_india_02_ganges.12.a:0 "Ausgezeichnet."
 me_india_02_ganges.12.a.tt:0 "Die Missionsaufgabe '#Y $indian_mission_02_ganges_task_10$#!' wurde nun #G Abgeschlossen#!!"

 me_india_02_ganges.29.t:0 "$indian_mission_02_ganges_task_11$"
 me_india_02_ganges.29.desc:0 "Das Königreich Cosala und seine beiden Hauptstädte, [GetProvince('(int32)4437').GetName] und [GetProvince('(int32)4451').GetName] wurden vergrößert und wiederhergestellt. Die Einwohner von Cosala haben positiv auf diese Investition in ihre Städte reagiert und unsere Herrschaft mit offenen Armen empfangen."
 me_india_02_ganges.29.a:0 "Ausgezeichnet."
 me_india_02_ganges.29.a.tt:0 "Die Missionsaufgabe '#Y $indian_mission_02_ganges_task_11$#!' wurde nun #G Abgeschlossen#!!"

 me_india_02_ganges.13.t:0 "$indian_mission_02_ganges_task_12$"
 me_india_02_ganges.13.desc:0 "Als unsere Armeen siegreich in die große mauryanische Hauptstadt [GetProvince('(int32)4440').GetName] einmarschierten, waren sie von der Größe und Schönheit der Stadt beeindruckt. [GetProvince('(int32)4440').GetName] ist wahrlich die größte Metropole, die die Welt je gesehen hat; eine Stadt mit mehreren hunderttausend oder mehr Einwohnern. Die Einrichtung dieser großartigen Stadt als zweite Hauptstadt wird sicherstellen, dass sie eine der wahrhaft prächtigen Metropolen des indisch-griechischen Königreichs bleibt."
 me_india_02_ganges.13.a:0 "Möge [GetProvince('(int32)4440').GetName] als unsere zweite Hauptstadt gedeihen."
 me_india_02_ganges.13.a.tt:0 "Die Missionsaufgabe '#Y $indian_mission_02_ganges_task_12$#!' wurde nun #G Completed#!!"

 me_india_02_ganges.14.t:0 "$indian_mission_02_ganges_task_13$"
 me_india_02_ganges.14.desc:0 "Als Verwalter dieser wichtigen Stadt müssen wir sicherstellen, dass Gaya unter unserer Herrschaft aufblüht. Alles andere wäre ein Sakrileg."
 me_india_02_ganges.14.a:0 "Mögen wir dem Erleuchteten näher sein."
 me_india_02_ganges.14.a.tt:0 "Die Missionsaufgabe '#Y $indian_mission_02_ganges_task_13$#!' wurde nun #G Abgeschlossen#!!"

 me_india_02_ganges.27.t:0 "$indian_mission_02_ganges_task_14$"
 me_india_02_ganges.27.desc:0 "Das Kernland der Mauryas hat wenig bis keine griechische Präsenz. Es wäre klug, die griechische Ansiedlung in diesem Gebiet zu fördern. Mehrere Orte wurden als potenzielle hellenistische Städte ausgewählt."
 me_india_02_ganges.27.a:0 "Ausgezeichnet."
 me_india_02_ganges.27.a.tt:0 "Die Missionsaufgabe '#Y $indian_mission_02_ganges_task_14$#!' wurde nun #G Abgeschlossen#!!"

 me_india_02_ganges.15.t:0 "$indian_mission_02_ganges_task_15$"
 me_india_02_ganges.15.desc:0 "Wir haben dem Volk der Maghadi einen Olivenzweig gereicht und sie als integralen Bestandteil unseres Reiches aufgenommen. Mit der Zeit wird ihr verletzter Stolz heilen."
 me_india_02_ganges.15.a:0 "Sie werden lernen, sich an unsere Herrschaft anzupassen."
 me_india_02_ganges.15.a.tt:0 "Die Missionsaufgabe '#Y $indian_mission_02_ganges_task_15$#!' wurde jetzt #G Abgeschlossen#!!"

 me_india_02_ganges.16.t:0 "$indian_mission_02_ganges_task_16$"
 me_india_02_ganges.16.desc:0 "Wir haben die Provinz Prasiaca gegründet, die die Hauptstadt der Mauryas und den größten Teil des fruchtbaren Landes um den Ganges enthält. Wir sollten uns davor hüten, zu viel Macht auf Kosten unserer Hauptstadt in diese Region zu verlagern."
 me_india_02_ganges.16.a:0 "Prasiaca ist die jüngste Provinz unseres Reiches."
 me_india_02_ganges.16.a.tt:0 "Die Missionsaufgabe '#Y $indian_mission_02_ganges_task_16$#!' wurde nun #G Abgeschlossen#!!"

 me_india_02_ganges.17.t:0 "$indian_mission_02_ganges_task_17$"
 me_india_02_ganges.17.desc:0 "Nach vielen Feldzügen in Nordindien haben wir endlich das Ende der Welt erreicht. Das Gangesmeer stellt die Ausdehnung der bekannten Welt dar, und jenseits davon liegen Länder von unermesslichem Geheimnis und Pracht. Eine Verbindung mit diesen Völkern wird uns unermessliches Wissen und Reichtum bescheren."
 me_india_02_ganges.17.a:0 "Unsere Nation erstreckt sich von einer Seite Indiens bis zur anderen."
 me_india_02_ganges.17.a.tt:0 "Die Missionsaufgabe '#Y $indian_mission_02_ganges_task_17$#!' wurde jetzt #G Abgeschlossen#!!"

 me_india_02_ganges.18.t:0 "$indian_mission_02_ganges_task_18$"
 me_india_02_ganges.18.desc:0 "Das Königreich Antibolene wurde wiederhergestellt und wird nun mehrere wichtige Handelsstädte beherbergen, die als Tore zur Stadt [GetProvince('(int32)4440').GetName] dienen."
 me_india_02_ganges.18.a:0 "Vielleicht sollte dieses Königreich hellenisiert werden..."
 me_india_02_ganges.18.a.tt:0 "Die Missionsaufgabe '#Y $indian_mission_02_ganges_task_18$#!' wurde jetzt #G Abgeschlossen#!!"

 me_india_02_ganges.30.t:0 "$indian_mission_02_ganges_task_19$"
 me_india_02_ganges.30.desc:0 "[GetProvince('(int32)7493').GetName] ist eine wichtige Hafenstadt und sollte hellenisiert werden."
 me_india_02_ganges.30.a:0 "Wir sollten neue Einwanderer einladen."

 me_india_02_ganges.28.t:0 "$indian_mission_02_ganges_task_19$"
 me_india_02_ganges.28.desc:0 "[GetProvince('(int32)7493').GetName] wurde in eine vollständig hellenisierte Stadt mit einem griechischen Stadtplan umgewandelt. Ihre wichtige Lage an der Gabelung der Flüsse Ganges und Dyardanes wird dafür sorgen, dass sie zu einer der großen hellenistischen Metropolen des Ostens wird."
 me_india_02_ganges.28.a:0 "Dies ist der Beginn einer großen Stadt."
 me_india_02_ganges.28.a.tt:0 "Die Missionsaufgabe '#Y $indian_mission_02_ganges_task_19$#!' wurde nun #G Abgeschlossen#!!"

 me_india_02_ganges.19.t:0 "$indian_mission_02_ganges_task_20$"
 me_india_02_ganges.19.desc:0 "[GetProvince('(int32)7331').GetName] ist die am weitesten entfernte hellenistische Siedlung der Welt. Sie wird als Haupthafen für das Gangesdelta dienen und uns in Kontakt mit vielen neuen Völkern und Kulturen bringen."
 me_india_02_ganges.19.a:0 "Dies ist der Beginn einer großen Stadt."
 me_india_02_ganges.19.a.tt:0 "Die Missionsaufgabe '#Y $indian_mission_02_ganges_task_20$#!' wurde jetzt #G Abgeschlossen#!!"

 me_india_02_ganges.20.t:0 "$indian_mission_02_ganges_task_21$"
 me_india_02_ganges.20.desc:0 "Wir haben eine feste Präsenz in der Gangaridae-Hauptstadt [GetProvince('(int32)7345').GetName] etabliert und haben viel von ihren Bewohnern gelernt. Die Gangaridae haben sich in die Reihen unserer Armeen eingereiht und haben wichtiges militärisches Wissen mitgebracht."
 me_india_02_ganges.20.a:0 "Sie werden eine wichtige Bereicherung für unsere Armeen sein."
 me_india_02_ganges.20.a.tt:0 "Die Missionsaufgabe '#Y $indian_mission_02_ganges_task_21$#!' wurde jetzt #G Abgeschlossen#!!"

 me_india_02_ganges.21.t:0 "$indian_mission_02_ganges_task_22$"
 me_india_02_ganges.21.desc:0 "Die Cirradianer wurden besiegt und erobert, trotz des stark bewaldeten Geländes in dieser Region. Nun wird die größte Herausforderung darin bestehen, dieses wilde und unzivilisierte Land zu zähmen."
 me_india_02_ganges.21.a:0 "Ausgezeichnet."
 me_india_02_ganges.21.a.tt:0 "Die Missionsaufgabe '#Y $indian_mission_02_ganges_task_22$#!' wurde nun #G Abgeschlossen#!!"

 me_india_02_ganges.22.t:0 "$indian_mission_02_ganges_task_23$"
 me_india_02_ganges.22.desc:0 "Wir haben neue Städte in Cirradia errichtet und die Rechtsstaatlichkeit sowie eine starke militärische Präsenz etabliert. Wir rechnen zwar mit weiteren Angriffen der Cirradianer, werden sie aber zu gegebener Zeit unterwerfen und zivilisieren."
 me_india_02_ganges.22.a:0 "Die Cirradianer werden sich an unsere Herrschaft gewöhnen."
 me_india_02_ganges.22.a.tt:0 "Die Missionsaufgabe '#Y $indian_mission_02_ganges_task_23$#!' wurde nun #G Abgeschlossen#!!"

 me_india_02_ganges.23.t:0 "$indian_mission_02_ganges_task_24$"
 me_india_02_ganges.23.desc:0 "Wir haben die Provinz Gangetica gegründet, die den größten Teil des Gangesdeltas umfasst. Sie wird sich in den kommenden Jahren zu einer wichtigen Handelsregion an der Küste entwickeln."
 me_india_02_ganges.23.a:0 "Ausgezeichnet."
 me_india_02_ganges.23.a.tt:0 "Die Missionsaufgabe '#Y $indian_mission_02_ganges_task_24$#!' wurde jetzt #G Abgeschlossen#!!"

 me_india_02_ganges.24.t:0 "$indian_mission_02_ganges_task_final$"
 me_india_02_ganges.24.desc:0 "Wir haben das Land der Mauryas erobert. Dies wird unserer königlichen Familie großes Prestige bringen."
 me_india_02_ganges.24.a:0 "Lang leben die Ragias von Indien!"

 me_india_02_ganges.25.t:0 "$indian_mission_02_ganges_task_final$"
 me_india_02_ganges.25.desc:0 "Unserem Anführer wurde ein neuer Name gegeben: 'Der Inder'. In der Hauptstadt wurde eine große Feier abgehalten, und unser Militär richtet seine Ambitionen nach Süden."
 me_india_02_ganges.25.a:0 "Das ist erst der Anfang..."
 me_india_02_ganges.25.a.tt:0 "Die Missionsaufgabe '#Y $indian_mission_02_ganges_task_final$#!' wurde nun #G Abgeschlossen#!!"

 ##3

 me_india_03_aparanta.1.t:0 "$indian_mission_03_aparanta_task_1$"
 me_india_03_aparanta.1.desc:0 "Die Provinzen Ariaca und Larice bilden die Westgrenze von Indien. Diese Region ist voller Reichtümer und reif für eine Eroberung."
 me_india_03_aparanta.1.a:0 "Bereiten wir unsere Truppen vor, um die Region zu erobern."

 me_india_03_aparanta.2.t:0 "$indian_mission_03_aparanta_task_1$"
 me_india_03_aparanta.2.desc:0 "Wir haben unseren Anspruch auf die westlichen Satrapien erhoben. Die Überreste der Maurya und zahlreiche verfeindete Königreiche sind unserer Macht nicht gewachsen."
 me_india_03_aparanta.2.a:0 "Der Krieg steht vor der Tür."
 me_india_03_aparanta.2.a.tt:0 "Die Missionsaufgabe '#Y $indian_mission_03_aparanta_task_1$#!' wurde nun #G Abgeschlossen#!!"

 me_india_03_aparanta.3.t:0 "$indian_mission_03_aparanta_task_2$"
 me_india_03_aparanta.3.desc:0 "Das einst mächtige Maurya-Reich wurde endlich zerstört. Wir kontrollieren alle ihre Ländereien in Indien und sind nun die größte und mächtigste Nation auf dem Kontinent."
 me_india_03_aparanta.3.a:0 "Ruhm für uns!"
 me_india_03_aparanta.3.a.tt:0 "Die Missionsaufgabe '#Y $indian_mission_03_aparanta_task_2$#!' wurde nun #G Abgeschlossen#!"

 me_india_03_aparanta.4.t:0 "$indian_mission_03_aparanta_task_3$"
 me_india_03_aparanta.4.desc:0 "Wir haben die Halbinsel Syrastrien erobert. Wir müssen diese wichtige Region befestigen und ausbauen."
 me_india_03_aparanta.4.a:0 "Ausgezeichnet."
 me_india_03_aparanta.4.a.tt:0 "Die Missionsaufgabe '#Y $indian_mission_03_aparanta_task_3$#!' wurde nun #G Abgeschlossen#!!"

 me_india_03_aparanta.5.t:0 "$indian_mission_03_aparanta_task_4$"
 me_india_03_aparanta.5.desc:0 "Griechische Siedler haben bereits begonnen, in [GetProvince('(int32)6857').GetName] einzutreffen, während wir Pläne für ein hellenistischeres Stadtlayout und Stadtdesign entwerfen."
 me_india_03_aparanta.5.a:0 "Ausgezeichnet."

 me_india_03_aparanta.6.t:0 "$indian_mission_03_aparanta_task_4$"
 me_india_03_aparanta.6.desc:0 "[GetProvince('(int32)6857').GetName] wurde neu gegründet und als griechische Siedlung wiederaufgebaut. Sie wird eine der großen hellenistischen Häfen Indiens werden."
 me_india_03_aparanta.6.a:0 "Dies ist der Beginn einer großen neuen Stadt."
 me_india_03_aparanta.6.a.tt:0 "Die Missionsaufgabe '#Y $indian_mission_03_aparanta_task_4$#!' wurde nun #G Abgeschlossen#!!"

 me_india_03_aparanta.7.t:0 "$indian_mission_03_aparanta_task_5$"
 me_india_03_aparanta.7.desc:0 "Kanthi ist jetzt ein wichtiges strategisches Zentrum, das als Bollwerk gegen einen Angriff vom Meer her dienen wird."
 me_india_03_aparanta.7.a:0 "Mögen diese Festungen uns gut dienen."
 me_india_03_aparanta.7.a.tt:0 "Die Missionsaufgabe '#Y $indian_mission_03_aparanta_task_5$#!' wurde nun #G Abgeschlossen#!!"

 me_india_03_aparanta.8.t:0 "$indian_mission_03_aparanta_task_6$"
 me_india_03_aparanta.8.desc:0 "Der Bau hat in [GetProvince('(int32)6830').GetName] begonnen!"
 me_india_03_aparanta.8.a:0 "Ausgezeichnet."

 me_india_03_aparanta.9.t:0 "$indian_mission_03_aparanta_task_6$"
 me_india_03_aparanta.9.desc:0 "[GetProvince('(int32)6830').GetName] ist jetzt eine griechische Stadt und wurde nach einem Mitglied unserer Dynastie benannt, was das Ansehen unserer Familie erhöht und ein bleibendes Vermächtnis hinterlässt."
 me_india_03_aparanta.9.a:0 "Dies ist der Beginn einer großen Stadt."
 me_india_03_aparanta.9.a.tt:0 "Die Missionsaufgabe '#Y $indian_mission_03_aparanta_task_6$#!' wurde jetzt #G Erledigt#!"

 me_india_03_aparanta.10.t:0 "$indian_mission_03_aparanta_task_7$"
 me_india_03_aparanta.10.desc:0 "Das Königreich Syrastrena gedeiht unter unserer glanzvollen Herrschaft."
 me_india_03_aparanta.10.a:0 "Ausgezeichnet."
 me_india_03_aparanta.10.a.tt:0 "Die Missionsaufgabe '#Y $indian_mission_03_aparanta_task_7$#!' wurde nun #G Abgeschlossen#!!"

 me_india_03_aparanta.11.t:0 "$indian_mission_03_aparanta_task_8$"
 me_india_03_aparanta.11.desc:0 "Wir haben die Provinz Sigerdis gegründet!"
 me_india_03_aparanta.11.a:0 "Ausgezeichnet."
 me_india_03_aparanta.11.a.tt:0 "Die Missionsaufgabe '#Y $indian_mission_03_aparanta_task_8$#!' wurde nun #G Abgeschlossen#!!"

 me_india_03_aparanta.12.t:0 "$indian_mission_03_aparanta_task_9$"
 me_india_03_aparanta.12.desc:0 "Die Küsten von Ariaca und seine wohlhabenden Handelsstädte gehören nun uns. Das wird ein großer finanzieller Segen für das indo-griechische Königreich sein!"
 me_india_03_aparanta.12.a:0 "Unser Reich wächst und gedeiht."
 me_india_03_aparanta.12.a.tt:0 "Die Missionsaufgabe '#Y $indian_mission_03_aparanta_task_9$#!' wurde nun #G Abgeschlossen#!!"

 me_india_03_aparanta.13.t:0 "$indian_mission_03_aparanta_task_10$"
 me_india_03_aparanta.13.desc:0 "[GetProvince('(int32)6859').GetName] ist jetzt ein wichtiges griechisches Handelszentrum, das unser Königreich mit den Märkten von Persien, Arabien und Afrika verbindet."
 me_india_03_aparanta.13.a:0 "Reichtümer fließen nach Ariaca!"
 me_india_03_aparanta.13.a.tt:0 "Die Missionsaufgabe '#Y $indian_mission_03_aparanta_task_10$#!' wurde nun #G Erledigt#!!"

 me_india_03_aparanta.14.t:0 "$indian_mission_03_aparanta_task_11$"
 me_india_03_aparanta.14.desc:0 "Die Arbeit hat in [GetProvince('(int32)7420').GetName] begonnen. Hier wird bald eine neue griechische Stadt entstehen!"
 me_india_03_aparanta.14.a:0 "Ausgezeichnet."

 me_india_03_aparanta.15.t:0 "$indian_mission_03_aparanta_task_11$"
 me_india_03_aparanta.15.desc:0 "[GetProvince('(int32)7420').GetName] ist jetzt die neueste hellenistische Siedlung in Westindien!"
 me_india_03_aparanta.15.a:0 "Dies ist der Beginn einer großen Stadt!"
 me_india_03_aparanta.15.a.tt:0 "Die Missionsaufgabe '#Y $indian_mission_03_aparanta_task_11$#!' wurde nun #G Erledigt#!"

 me_india_03_aparanta.16.t:0 "$indian_mission_03_aparanta_task_12$"
 me_india_03_aparanta.16.desc:0 "Unsere Truppen haben das große Dachinabades-Plateau erobert und die griechische Kontrolle über die vielen neuen und seltsamen Städte Zentralindiens etabliert."
 me_india_03_aparanta.16.a:0 "Ausgezeichnet."
 me_india_03_aparanta.16.a.tt:0 "Die Missionsaufgabe '#Y $indian_mission_03_aparanta_task_12$#!' wurde nun #G Abgeschlossen#!!"

 me_india_03_aparanta.17.t:0 "$indian_mission_03_aparanta_task_13$"
 me_india_03_aparanta.17.desc:0 "[GetProvince('(int32)7074').GetName] und [GetProvince('(int32)7078').GetName] sind die großen Handelsstädte in Zentralindien. [GetProvince('(int32)7078').GetName] ist aufgrund der starken Auswanderung vor allem eine griechische Stadt geworden, die eine hellenistische Präsenz in der Region etabliert hat."
 me_india_03_aparanta.17.a:0 "Ausgezeichnet."
 me_india_03_aparanta.17.a.tt:0 "Die Missionsaufgabe '#Y $indian_mission_03_aparanta_task_13$#!' wurde nun #G Erledigt#!!"

 me_india_03_aparanta.18.t:0 "$indian_mission_03_aparanta_task_14$"
 me_india_03_aparanta.18.desc:0 "Die sieben Inseln vor der Küste von [GetProvince('(int32)6871').GetName] werden der Standort einer neuen griechischen Kolonie sein. In der Zwischenzeit florieren die Handelsstädte an der Küste Westindiens unter unserer Herrschaft."
 me_india_03_aparanta.18.a:0 "Das Gewürz muss fließen."
 me_india_03_aparanta.18.a.tt:0 "Die Missionsaufgabe '#Y $indian_mission_03_aparanta_task_14$#!' wurde nun #G Erledigt#!!"

 me_india_03_aparanta.19.t:0 "$indian_mission_03_aparanta_task_15$"
 me_india_03_aparanta.19.desc:0 "Wir haben die Provinz Ariaca gegründet!"
 me_india_03_aparanta.19.a:0 "Unser Reich wächst und gedeiht."
 me_india_03_aparanta.19.a.tt:0 "Die Missionsaufgabe '#Y $indian_mission_03_aparanta_task_15$#!' wurde nun #G Abgeschlossen#!!"

 me_india_03_aparanta.20.t:0 "$indian_mission_03_aparanta_task_16$"
 me_india_03_aparanta.20.desc:0 "Die westlichen Satrapien und alle Reichtümer, die dort liegen, gehören uns!"
 me_india_03_aparanta.20.a:0 "Ausgezeichnet."
 me_india_03_aparanta.20.a.tt:0 "Die Missionsaufgabe '#Y $indian_mission_03_aparanta_task_16$#!' wurde nun #G Abgeschlossen#!"

 me_india_03_aparanta.21.t:0 "$indian_mission_03_aparanta_task_17$"
 me_india_03_aparanta.21.desc:0 "Die wohlhabenden Provinzen der westlichen Satrapien wurden neu belebt und wieder aufgebaut, was Siedler aus dem ganzen Reich anlockt. Nambanus, der berüchtigte König dieser Region, verrottet in unseren Kerkern."
 me_india_03_aparanta.21.a:0 "Ausgezeichnet."
 me_india_03_aparanta.21.a.tt:0 "Die Missionsaufgabe '#Y $indian_mission_03_aparanta_task_17$#!' wurde nun #G Erledigt#!!"

 me_india_03_aparanta.22.t:0 "$indian_mission_03_aparanta_task_18$"
 me_india_03_aparanta.22.desc:0 "[GetProvince('(int32)4475').GetName], die Stadt Shivas, beherbergt jetzt einen großen Tempel, der einer griechischen Interpretation dieses großen Hindu-Gottes gewidmet ist. Wir haben Shiva, oder 'Dionysos Indikos', wiederum in das buddhistische Pantheon aufgenommen.
 me_india_03_aparanta.22.a:0 "Ein großes neues religiöses Zentrum ist geboren!"
 me_india_03_aparanta.22.a.tt:0 "Die Missionsaufgabe '#Y $indian_mission_03_aparanta_task_18$#!' ist nun #G Erledigt#!!"

 me_india_03_aparanta.23.t:0 "$indian_mission_03_aparanta_task_19$"
 me_india_03_aparanta.23.desc:0 "Wir haben den Rest von Larice erobert, und unsere Soldaten marschieren durch seine Hauptstadt [GetProvince('(int32)4420').GetName]."
 me_india_03_aparanta.23.a:0 "Surasena ist ein schöner Neuzugang im indo-griechischen Königreich."
 me_india_03_aparanta.23.a.tt:0 "Die Missionsaufgabe '#Y $indian_mission_03_aparanta_task_19$#!' wurde nun #G Abgeschlossen#!!"

 me_india_03_aparanta.24.t:0 "$indian_mission_03_aparanta_task_20$"
 me_india_03_aparanta.24.desc:0 "[GetProvince('(int32)4420').GetName] ist die königliche Hauptstadt von Larice. Im Laufe der Zeit sollte sie zu einer unserer größten und wichtigsten Städte werden."
 me_india_03_aparanta.24.a:0 "Ausgezeichnet."
 me_india_03_aparanta.24.a.tt:0 "Die Missionsaufgabe '#Y $indian_mission_03_aparanta_task_20$#!' wurde nun #G Abgeschlossen#!"

 me_india_03_aparanta.26.t:0 "$indian_mission_03_aparanta_task_22$"
 me_india_03_aparanta.26.desc:0 "Wir haben die Provinz Larice gegründet!"
 me_india_03_aparanta.26.a:0 "Unser Reich wächst und gedeiht."
 me_india_03_aparanta.26.a.tt:0 "Die Missionsaufgabe '#Y $indian_mission_03_aparanta_task_22$#!' wurde nun #G Abgeschlossen#!!"

 me_india_03_aparanta.27.t:0 "$indian_mission_03_aparanta_task_final$"
 me_india_03_aparanta.27.desc:0 "Wir haben die Mauryas zerstört und die Westgrenze erobert. Ein glorreicher Triumph ist für unseren Herrscher geplant, um diese erstaunliche Leistung zu feiern!"
 me_india_03_aparanta.27.a:0 "Wir müssen Vorbereitungen treffen."

 me_india_03_aparanta.28.t:0 "$indian_mission_03_aparanta_task_final$"
 me_india_03_aparanta.28.desc:0 "Unser Anführer betritt die Hauptstadt als glorreicher Eroberer. Unsere großen militärischen Siege in Indien haben unserem Königreich großes Ansehen gebracht, und unser Herrscher hat den Beinamen 'Kataktitis' oder 'Eroberer' erhalten."
 me_india_03_aparanta.28.a:0 "Wir wollen uns im Ruhm unserer Eroberungen sonnen."
 me_india_03_aparanta.28.a.tt:0 "Die Missionsaufgabe '#Y $indian_mission_03_aparanta_task_final$#!' wurde nun #G Abgeschlossen#!!"

 ##4

 me_india_04_dravidia.1.t:0 "$indian_mission_04_dravidia_task_1$"
 me_india_04_dravidia.1.desc:0 "Die südlichen Tamilen-Königreiche schwimmen im Reichtum und kontrollieren einen Großteil des lukrativen indischen Gewürzhandels. Die tamilischen Fürsten sind eine starke, geeinte Kraft, die sich der Expansion des Nordens widersetzt hat und sich nicht so leicht zähmen lässt. Der Süden gehört jedoch auch zu den reichsten Regionen Indiens und sollte annektiert werden."
 me_india_04_dravidia.1.a:0 "Bereiten wir unsere Truppen vor, um die Region zu erobern."

 me_india_04_dravidia.2.t:0 "$indian_mission_04_dravidia_task_1$"
 me_india_04_dravidia.2.desc:0 "Wir haben unseren Anspruch auf die südlichen Regionen Indiens erhoben! Jetzt müssen wir diese Draviden demütigen und unsere Eroberung Indiens ein für alle Mal abschließen."
 me_india_04_dravidia.2.a:0 "Der Krieg steht vor der Tür."
 me_india_04_dravidia.2.a.tt:0 "Die Missionsaufgabe '#Y $indian_mission_04_dravidia_task_1$#!' wurde nun #G Erledigt#!!"

 me_india_04_dravidia.3.t:0 "$indian_mission_04_dravidia_task_2$"
 me_india_04_dravidia.3.desc:0 "Unser Krieg mit den Calingae hat die Region verwüstet. Da wir uns nicht unterwerfen wollten, waren wir gezwungen, ihre Städte in Brand zu setzen und ihre Häfen zu zerstören, was diesem Land unsagbare Verwüstungen beschert hat. Viele Tausende Calingae wurden in die Sklaverei verkauft, und ihre Flotte liegt auf dem Grund der Ganges-See. Es wird jedoch viele Jahre dauern, bis sich diese Region von diesem verheerenden Krieg erholt hat."
 me_india_04_dravidia.3.a:0 "Mit der Zeit wird der Wohlstand nach Calingia zurückkehren."
 me_india_04_dravidia.3.a.tt:0 "Die Missionsaufgabe '#Y $indian_mission_04_dravidia_task_2$#!' wurde nun #G Abgeschlossen#!!"

 me_india_04_dravidia.4.t:0 "$indian_mission_04_dravidia_task_3$"
 me_india_04_dravidia.4.desc:0 "Unser Königreich war einst völlig vom Festland eingeschlossen, doch die jüngsten Eroberungen haben uns einen unübertroffenen Zugang zum Meer verschafft. Nachdem die kalingische Flotte aufgelöst wurde, können wir nun ihre Häfen für den Bau einer gewaltigen Flotte nutzen, die es mit den anderen Mächten der Region aufnehmen kann."
 me_india_04_dravidia.4.a:0 "Lasst uns eine große Flotte errichten!"

 me_india_04_dravidia.5.t:0 "$indian_mission_04_dravidia_task_3$"
 me_india_04_dravidia.5.desc:0 "Unsere Flotte übertrifft jetzt die aller anderen Nationen mit Zugang zum Erythraeischen Meer. Unsere Seeherrschaft ist unübertroffen und wird unseren Einfluss weit in die Regionen von Serica und darüber hinaus ausdehnen."
 me_india_04_dravidia.5.a:0 "Ausgezeichnet."
 me_india_04_dravidia.5.a.tt:0 "Die Missionsaufgabe '#Y $indian_mission_04_dravidia_task_3$#!' wurde nun #G Abgeschlossen#!!"

 me_india_04_dravidia.6.t:0 "$indian_mission_04_dravidia_task_4$"
 me_india_04_dravidia.6.desc:0 "Die kalingischen Handelsstädte liegen in Trümmern und haben unter massiver Entvölkerung gelitten. Die Wiederherstellung dieser Region als hellenistisches Machtzentrum wird uns zur dominierenden Handelsmacht am Gangesmeer machen."
 me_india_04_dravidia.6.a:0 "Lasst uns diese gescheiterten Städte wieder aufbauen."
 me_india_04_dravidia.6.a.tt:0 "Die Missionsaufgabe '#Y $indian_mission_04_dravidia_task_4$#!' wurde nun #G Abgeschlossen#!!"

 me_india_04_dravidia.7.t:0 "$indian_mission_04_dravidia_task_5$"
 me_india_04_dravidia.7.desc:0 "Wir haben die Provinzen von Maesolia erobert! Diese Region ist stark bewaldet und schwer zu durchqueren und wird umfangreiche Investitionen erfordern, damit unser Einfluss hier nicht schwindet."
 me_india_04_dravidia.7.a:0 "Ausgezeichnet."
 me_india_04_dravidia.7.a.tt:0 "Die Missionsaufgabe '#Y $indian_mission_04_dravidia_task_5$#!' wurde nun #G Erledigt#!!"

 me_india_04_dravidia.8.t:0 "$indian_mission_04_dravidia_task_6$"
 me_india_04_dravidia.8.desc:0 "Die inneren Provinzen von Maesolia wurden gezähmt, Straßen wurden gebaut und die Infrastruktur wurde erneuert. Wir werden die Früchte dieser Investitionen zu gegebener Zeit sehen."
 me_india_04_dravidia.8.a:0 "Ausgezeichnet."
 me_india_04_dravidia.8.a.tt:0 "Die Missionsaufgabe '#Y $indian_mission_04_dravidia_task_5$#!' wurde jetzt #G Abgeschlossen#!!"

 me_india_04_dravidia.9.t:0 "$indian_mission_04_dravidia_task_7$"
 me_india_04_dravidia.9.desc:0 "Der Bau hat in den Hafenstädten [GetProvince('(int32)7019').GetName], [GetProvince('(int32)7040').GetName] und [GetProvince('(int32)4046').GetName] begonnen."
 me_india_04_dravidia.9.a:0 "Wir freuen uns auf das Endergebnis."

 me_india_04_dravidia.10.t:0 "$indian_mission_04_dravidia_task_7$"
 me_india_04_dravidia.10.desc:0 "Die Hafenstädte entlang des Maesolus-Flusses florieren nun unter unserer Herrschaft. Sie ist zu einem Machtzentrum unseres Reiches und zu einem hellenistischen Tor zum Inneren Indiens geworden."
 me_india_04_dravidia.10.a:0 "Ausgezeichnet."
 me_india_04_dravidia.10.a.tt:0 "Die Missionsaufgabe '#Y $indian_mission_04_dravidia_task_7$#!' wurde nun #G Erledigt#!!"

 me_india_04_dravidia.11.t:0 "$indian_mission_04_dravidia_task_8$"
 me_india_04_dravidia.11.desc:0 "Wir haben die Provinz Maesolia gegründet!"
 me_india_04_dravidia.11.a:0 "Ausgezeichnet."
 me_india_04_dravidia.11.a.tt:0 "Die Missionsaufgabe '#Y $indian_mission_04_dravidia_task_8$#!' wurde nun #G Abgeschlossen#!!"

 me_india_04_dravidia.12.t:0 "$indian_mission_04_dravidia_task_9$"
 me_india_04_dravidia.12.desc:0 "Die Draviden sind ein stolzes Volk; Händler und Kaufleute, die den Gewürzhandel in der Erythraeischen See beherrschen und deren Städte mit dem Reichtum des ägyptischen und griechischen Goldes überschwemmt sind. Doch dieses stolze Land wurde nun in die Knie gezwungen und muss sich der griechischen Herrschaft unterwerfen."
 me_india_04_dravidia.12.a:0 "Das Land der Dravidier ist in unserer Hand"
 me_india_04_dravidia.12.a.tt:0 "Die Missionsaufgabe '#Y $indian_mission_04_dravidia_task_9$#!' wurde nun #G Abgeschlossen#!!"

 me_india_04_dravidia.13.t:0 "$indian_mission_04_dravidia_task_10$"
 me_india_04_dravidia.13.desc:0 "Wir haben die Kontrolle über die tamilischen Handelsnetze mit Südostasien übernommen!"
 me_india_04_dravidia.13.a:0 "Reichtümer fließen nach Pandionia!"
 me_india_04_dravidia.13.a.tt:0 "Die Missionsaufgabe '#Y $indian_mission_04_dravidia_task_10$#!' wurde nun #G Abgeschlossen#!!"

 me_india_04_dravidia.14.t:0 "$indian_mission_04_dravidia_task_11$"
 me_india_04_dravidia.14.desc:0 "Wir haben den tamilischen Herrschern ein gewisses Maß an Autonomie eingeräumt, um die zerrütteten griechisch-tamilischen Beziehungen zu verbessern. Mit der Zeit wird das tamilische Volk unsere Anwesenheit in seinem Land akzeptieren."
 me_india_04_dravidia.14.a:0 "Ausgezeichnet."
 me_india_04_dravidia.14.a.tt:0 "Die Missionsaufgabe '#Y $indian_mission_04_dravidia_task_11$#!' wurde jetzt #G Abgeschlossen#!!"

 me_india_04_dravidia.15.t:0 "$indian_mission_04_dravidia_task_12$"
 me_india_04_dravidia.15.desc:0 "[GetProvince('(int32)6915').GetName]'s port now serves as an important military staging ground for an invasion of Taprobane. Die Stadt selbst wird sich zu einem wichtigen Hafen entwickeln, und in den letzten Monaten sind bereits griechische Siedler eingetroffen."
 me_india_04_dravidia.15.a:0 "Taprobane wird unser sein."
 me_india_04_dravidia.15.a.tt:0 "Die Missionsaufgabe '#Y $indian_mission_04_dravidia_task_12$#!' wurde nun #G Abgeschlossen#!!"

 me_india_04_dravidia.16.t:0 "$indian_mission_04_dravidia_task_13$"
 me_india_04_dravidia.16.desc:0 "Wir haben die Insel Taprobane erobert und ihre Flottenpräsenz ausgelöscht. Diese Insel wird ein Segen für unsere kommerziellen und religiösen Interessen sein, da sie sich schnell zu einem wichtigen Zentrum des Buddhismus entwickelt."
 me_india_04_dravidia.16.a:0 "Ausgezeichnet."
 me_india_04_dravidia.16.a.tt:0 "Die Missionsaufgabe '#Y $indian_mission_04_dravidia_task_13$#!' wurde jetzt #G Erledigt#!!"

 me_india_04_dravidia.17.t:0 "$indian_mission_04_dravidia_task_14$"
 me_india_04_dravidia.17.desc:0 "Der Löwenfelsen ist jetzt eines unserer heiligsten religiösen Zentren, und [GetProvince('(int32)6950').GetName] ist überfüllt mit Pilgern aus ganz Indien. Der Greco-Buddhismus wird in den kommenden Jahren in dieser Region florieren."
 me_india_04_dravidia.17.a:0 "Wir sind wirklich gesegnet".
 me_india_04_dravidia.17.a.tt:0 "Die Missionsaufgabe '#Y $indian_mission_04_dravidia_task_14$#!' wurde nun #G Abgeschlossen#!"

 me_india_04_dravidia.18.t:0 "$indian_mission_04_dravidia_task_15$"
 me_india_04_dravidia.18.desc:0 "Die Einrichtung griechischer Häfen in [GetProvince('(int32)6981').GetName] und [GetProvince('(int32)6971').GetName] hat eine bedeutende hellenistische Präsenz auf der Insel Taprobane geschaffen. Mit der Zeit wird unser Einfluss auf der Insel zunehmen."
 me_india_04_dravidia.18.a:0 "Ausgezeichnet."
 me_india_04_dravidia.18.a.tt:0 "Die Missionsaufgabe '#Y $indian_mission_04_dravidia_task_15$#!' wurde nun #G Erledigt#!!"

 me_india_04_dravidia.19.t:0 "$indian_mission_04_dravidia_task_16$"
 me_india_04_dravidia.19.desc:0 "Wir haben die Provinz Pandionia gegründet!"
 me_india_04_dravidia.19.a:0 "Unser Reich wächst und gedeiht."
 me_india_04_dravidia.19.a.tt:0 "Die Missionsaufgabe '#Y $indian_mission_04_dravidia_task_16$#!' wurde nun #G Abgeschlossen#!!"

 me_india_04_dravidia.20.t:0 "$indian_mission_04_dravidia_task_17$"
 me_india_04_dravidia.20.desc:0 "Die Königreiche von Limyrica sind von unseren Armeen erobert worden. Wir haben uns die Südküste Indiens gesichert und beginnen nun mit der langwierigen Aufgabe, das Volk in unser Reich zu integrieren."
 me_india_04_dravidia.20.a:0 "Ausgezeichnet."
 me_india_04_dravidia.20.a.tt:0 "Die Missionsaufgabe '#Y $indian_mission_04_dravidia_task_17$#!' wurde nun #G Abgeschlossen#!!"

 me_india_04_dravidia.21.t:0 "$indian_mission_04_dravidia_task_18$"
 me_india_04_dravidia.21.desc:0 "Zu lange wurde der lukrative limyricanische Gewürzhandel von unabhängigen Königreichen und Stadtstaaten beherrscht. Jetzt kann das Indo-Griechische Königreich seine volle Kontrolle über den erythraeischen Gewürzhandel ausüben, was uns zu wichtigen Akteuren in der hellenistischen Welt machen wird."
 me_india_04_dravidia.21.a:0 "Das Gewürz muss fließen."
 me_india_04_dravidia.21.a.tt:0 "Die Missionsaufgabe '#Y $indian_mission_04_dravidia_task_18$#!' wurde nun #G Erledigt#!!"

 me_india_04_dravidia.22.t:0 "$indian_mission_04_dravidia_task_19$"
 me_india_04_dravidia.22.desc:0 "Wir haben eine Kolonie an der Spitze Indiens gegründet! Ein symbolischer Sieg und Beweis für unsere Eroberung des Südens."
 me_india_04_dravidia.22.a:0 "Ausgezeichnet."
 me_india_04_dravidia.22.a.tt:0 "Die Missionsaufgabe '#Y $indian_mission_04_dravidia_task_19$#!' wurde nun #G Abgeschlossen#!!"

 me_india_04_dravidia.23.t:0 "$indian_mission_04_dravidia_task_20$"
 me_india_04_dravidia.23.desc:0 "Wir haben die Provinz Limyrica gegründet!"
 me_india_04_dravidia.23.a:0 "Ausgezeichnet."
 me_india_04_dravidia.23.a.tt:0 "Die Missionsaufgabe '#Y $indian_mission_04_dravidia_task_20$#!' wurde nun #G Abgeschlossen#!!"

 me_india_04_dravidia.24.t:0 "$indian_mission_04_dravidia_task_final$"
 me_india_04_dravidia.24.desc:0 "Wir haben die tamilischen Könige und die südlichen Satrapien besiegt! Ein glorreicher Triumph ist für unseren Herrscher geplant, um diese erstaunliche Leistung zu feiern!"
 me_india_04_dravidia.24.a:0 "Wir müssen Vorbereitungen treffen."

 me_india_04_dravidia.25.t:0 "$indian_mission_04_dravidia_task_final$"
 me_india_04_dravidia.25.desc:0 "Unser Anführer betritt die Hauptstadt als glorreicher Eroberer. Unsere großen militärischen Siege in Südindien haben unserem Königreich großes Ansehen gebracht, und unserem Herrscher wurde der Beiname 'Dravidikos' verliehen."
 me_india_04_dravidia.25.a:0 "Wir wollen uns im Ruhm unserer Eroberungen sonnen."
 me_india_04_dravidia.25.a.tt:0 "Die Missionsaufgabe '#Y $indian_mission_04_dravidia_task_final$#!' wurde nun #G Abgeschlossen#!!"
 
 ##5

 me_indian_empire.1.t:0 "$indian_empire_mission_task_1$"
 me_indian_empire.1.desc:0 "Wir haben das Indische Reich gegründet! Wir sind jetzt eine wahre Großmacht, die an Reichtum und Stärke von keiner anderen Nation übertroffen wird."
 me_indian_empire.1.a:0 "Ruhm für Indien!"
 me_indian_empire.1.a.tt:0 "Die Missionsaufgabe '#Y $indian_empire_mission_task_1$#!' wurde nun #G Abgeschlossen#!!"

 me_indian_empire.2.t:0 "$indian_empire_mission_task_2$"
 me_indian_empire.2.desc:0 "Unsere Hauptstadt ist jetzt eine echte imperiale Metropole und die größte hellenistische Siedlung, die die Welt je gesehen hat. Sie rivalisiert mit Athen, Alexandria und sogar Babylon selbst."
 me_indian_empire.2.a:0 "Unsere Hauptstadt ist prächtig."
 me_indian_empire.2.a.tt:0 "Die Missionsaufgabe '#Y $indian_empire_mission_task_2$#!' wurde jetzt #G Abgeschlossen#!!"

 me_indian_empire.3.t:0 "$indian_empire_mission_task_3$"
