 bactrian_mission_03_aria:0 "Land der Arier"
 bactrian_mission_03_aria_DESCRIPTION:0 "Das gebirgige Land Aria ist ein Schmelztiegel hellenistischer, indischer und persischer Kulturen und wurde sowohl von den Seleukiden als auch von den Mauryas heftig umkämpft. Es ist eine fruchtbare Region, die als natürliche Barriere für das indische Kernland dient und viele große hellenisierte Städte enthält, die von Alexander gegründet wurden. Die Eroberung von Ariana könnte möglicherweise die Grundlage für eine weitere Expansion nach Indien bilden."
 bactrian_mission_03_aria_CRITERIA_DESCRIPTION:0 "Diese Mission wird als abgeschlossen betrachtet, wenn wir die Region Ariana erobert und in unser Reich eingegliedert haben."
 bactrian_mission_03_aria_BUTTON_TOOLTIP:0 "Gleich hinter unseren Grenzen liegen die Länder von Ariana, ein Kreuzungspunkt zwischen der hellenistischen und der indischen Welt. Wenn wir diese Region halten, wäre es einfacher, in Zukunft nach Osten zu expandieren."
 bactrian_mission_03_aria_task_1:0 "Expansion in Ariana"
 bactrian_mission_03_aria_task_2:0 "Land der Arier"
 bactrian_mission_03_aria_task_3:0 "Hauptstadt von Aria"
 bactrian_mission_03_aria_task_4:0 "Alexandria Prophthasia"
 bactrian_mission_03_aria_task_5:0 "Neue Siedlung in Aria"
 bactrian_mission_03_aria_task_6:0 "Die arische Kornkammer"
 bactrian_mission_03_aria_task_7:0 "Nach Arachosia"
 bactrian_mission_03_aria_task_8:0 "Alexandria im Kaukasus"
 bactrian_mission_03_aria_task_9:0 "Alexandria in Arachosia"
 bactrian_mission_03_aria_task_10:0 "Östlicher Synkretismus"
 bactrian_mission_03_aria_task_11:0 "Die Minen von Arachosia"
 bactrian_mission_03_aria_task_12:0 "Griechische Siedler"
 bactrian_mission_03_aria_task_final:0 "Blick nach Osten"

 bactrian_mission_03_aria_task_1_DESC:0 "Während unser Königreich expandiert, haben wir ein Auge auf die Länder südlich unseres baktrischen Kernlandes. Aria ist eine wichtige und fruchtbare Region und eine natürliche Barriere zwischen Persien und dem riesigen Land Indien."
 bactrian_mission_03_aria_task_2_DESC:0 "Die Provinzen [GetProvince('(int32)6558').GetArea.GetName] und [GetProvince('(int32)6552').GetArea.GetName] bilden den westlichen Teil von Aria und sind für ihre fruchtbaren Gebiete und beeindruckenden Wüstenlandschaften bekannt. Wir sollten in diese Provinzen expandieren."
 bactrian_mission_03_aria_task_3_DESC:0 "[GetProvince('(int32)6558').GetName] ist die königliche Hauptstadt von Aria, gegründet von Alexander auf einer älteren persischen Siedlung. Wir sollten diese Stadt ausbauen und in sie investieren, damit sie würdig ist, die Hauptstadt Arias zu sein."
 bactrian_mission_03_aria_task_4_DESC:0 "[GetProvince('(int32)6518').GetName] ist die zweite große hellenistische Stadt in Aria, die von Alexander gegründet wurde. Es handelt sich um eine kleine Siedlung, die im Vergleich zu anderen persischen Städten in der Region sehr klein ist. Sie sollte ausgebaut werden, um mehr hellenische Siedler anzuziehen."
 bactrian_mission_03_aria_task_5_DESC:0 "Alexander gründete viele Städte in Persien, aber sein Reich gibt es nicht mehr. Wir sollten auch eigene hellenistische Siedlungen gründen, und [GetProvince('(int32)6555').GetName] ist eine von ihnen."
 bactrian_mission_03_aria_task_6_DESC:0 "Aria ist fruchtbar, gespeist von zahlreichen eiszeitlichen Bergflüssen. Wir sollten Aria zu einem autarken Produzenten von Nahrungsmitteln machen."
 bactrian_mission_03_aria_task_7_DESC:0 "The region of Arachosia is a mountainous and storied land, and is the place where India and Persia truly collide. Multiethnic, multireligious and wealthy, restoring Arachosia as a satrapy would greatly benefit us."
 bactrian_mission_03_aria_task_8_DESC:0 "[GetProvince('(int32)6611').GetName] ist eine wichtige hellenistische Siedlung und heilige Stätte. Ihre gebirgige Lage erschwert die Landwirtschaft und den Zugang zu Wasser, aber unsere Verwalter glauben, dass der Beginn eines Aquäduktprojekts hier ein schnelleres Wachstum der Stadt ermöglichen wird."
 bactrian_mission_03_aria_task_9_DESC:0 "Die Stadt [GetProvince('(int32)6541').GetName] ist de facto die Hauptstadt von Arachosia. Zahlreiche Kriege haben die Region verwüstet und ein groß angelegter Wiederaufbau wird notwendig sein, um sie wiederherzustellen."
 bactrian_mission_03_aria_task_10_DESC:0 "Arachosia ist ein Kreuzungspunkt zahlreicher Religionen, darunter Zoroastrismus, Hellenismus und Buddhismus. Wir sollten überall in dieser Region Tempel errichten, um die religiöse Vielfalt widerzuspiegeln und ein besseres Verständnis zwischen den Völkern zu fördern."
 bactrian_mission_03_aria_task_11_DESC:0 "Arachosia ist reich an Mineralien und Erzen und wird unsere Armeen mit reichlich Metallen versorgen. Es ist wichtig, dass wir versuchen, so viel wie möglich von den Erzen in dieser Region abzubauen."
 bactrian_mission_03_aria_task_12_DESC:0 "In Aria gibt es mehrere große und wohlhabende hellenistische Siedlungen. Obwohl es sich dabei um die Überreste der makedonischen Einwanderer handelt, die von Alexander angesiedelt wurden, sollten wir einen Aufruf an die Bürger Griechenlands und der hellenisierten Regionen des Seleukidenreiches richten, sich hier niederzulassen."
 bactrian_mission_03_aria_task_final_DESC:0 "Da Aria nun unter unserer Kontrolle ist, richten wir unseren Blick nach Osten. Indien liegt jenseits dieser Grenzen, und vielleicht haben wir jetzt die Kraft, uns den Maurya entgegenzustellen und diese alten Länder für uns zu erobern."

