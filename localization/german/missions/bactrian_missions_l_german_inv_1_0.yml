 # 1
 bactrian_mission_01_bactria:0 "Das baktrische Kernland"
 bactrian_mission_01_bactria_DESCRIPTION:0 "Unsere Satrapie befindet sich nach wie vor im eisernen Griff des Seleukidenreiches, das mit zahlreichen Konflikten im Westen beschäftigt ist. Während die Seleukiden versuchen, die Länder Syriens und Anatoliens für sich zu beanspruchen, haben sie uns im Stich gelassen, unfähig, unser Land gegen die barbarischen Horden Skythiens zu verteidigen. Baktrien ist wohlhabend, urbanisiert und fruchtbar und könnte selbst eine große Nation werden. Dies kann jedoch nur geschehen, wenn wir uns ein für alle Mal aus dem Griff des Seleukidenreiches befreien. Dann werden wir unsere Nation zu einem blühenden Imperium ausbauen, dessen Zentrum unser baktrisches Kernland ist."
 bactrian_mission_01_bactria_CRITERIA_DESCRIPTION:0 "Diese Mission wird als abgeschlossen betrachtet, wenn wir uns von der Kontrolle der Seleukiden befreit haben und Baktrien als wirtschaftliches und landwirtschaftliches Zentrum aufbauen."
 bactrian_mission_01_bactria_BUTTON_TOOLTIP:0 "Unser baktrisches Kernland wird von den Flüssen Oxus und Jaxartes gespeist, was uns erlaubt, reichlich Nahrung anzubauen. Unsere Städte sind groß und wohlhabend, und unsere wichtigen Handelsrouten haben uns den Zugang zum Reichtum von Indien und Serica eröffnet. Wir müssen viel in unser Kernland investieren, um es zu einem der mächtigsten hellenistischen Staaten zu machen."
