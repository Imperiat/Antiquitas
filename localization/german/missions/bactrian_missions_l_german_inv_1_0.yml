 bactrian_mission_02_parthia:0 "Parthischer Ehrgeiz"
 bactrian_mission_02_parthia_DESCRIPTION:0 "Unser ehemaliger Mituntertan, die Satrapie von Parthien, bleibt schwach und relativ unverteidigt. Da die Seleukiden zunehmend im Westen beschäftigt sind, blicken die parnischen Stämme Parthiens mit wachsendem Interesse auf diese Satrapie. Wir sollten diese Region erobern, bevor die barbarischen Horden sie für sich beanspruchen."
 bactrian_mission_02_parthia_CRITERIA_DESCRIPTION:0 "Diese Mission gilt als abgeschlossen, wenn wir die Region Parthia erobert und in unser Reich eingegliedert haben."
 bactrian_mission_02_parthia_BUTTON_TOOLTIP:0 "Parthia ist eine der am wenigsten verteidigten Satrapien der Seleukiden und wird zweifellos den skythischen Horden zum Opfer fallen, wenn wir nicht versuchen, es zuerst einzunehmen. Parthien muss in griechischer Hand bleiben."
 bactrian_mission_02_parthia_task_1:0 "Parthischer Ehrgeiz"
 bactrian_mission_02_parthia_task_2:0 "Das parthische Kernland"
 bactrian_mission_02_parthia_task_3:0 "Die Hauptstadt des alten Parthien"
 bactrian_mission_02_parthia_task_4:0 "Wiederherstellung der Satrapie"
 bactrian_mission_02_parthia_task_5:0 "Eroberung der Dahae"
 bactrian_mission_02_parthia_task_6:0 "Die königliche Nekropole"
 baktrische_mission_02_parthia_aufgabe_7:0 "Kaspische Ufer"
 bactrian_mission_02_parthia_task_8:0 "Die Stadt Zadrakarta"
 bactrian_mission_02_parthia_task_9:0 "Hyrkanischer Handel"
 bactrian_mission_02_parthia_task_10:0 "Stadt der 100 Tore"
 bactrian_mission_02_parthia_task_11:0 "Parthia Comisene"
 bactrian_mission_02_parthia_task_12:0 "Parthien urbanisieren"
 bactrian_mission_02_parthia_task_final:0 "Parthische Regierung"

 bactrian_mission_02_parthia_task_1_DESC:0 "Die Satrapie von Parthien ist schwach und wird von ihren seleukidischen Herren nur unzureichend verteidigt. Da die Parni und die Dahae immer kriegslüsterner werden, könnte diese Region möglicherweise unter ihre Kontrolle geraten, wenn wir nicht zuerst handeln."
 bactrian_mission_02_parthia_task_2_DESC:0 "Die Provinzen [GetProvince('(int32)3444').GetArea.GetName] und [GetProvince('(int32)3450').GetArea.GetName] bilden das antike Kernland von Parthia. Diese Regionen müssen in unser Reich eingegliedert werden."
 bactrian_mission_02_parthia_task_3_DESC:0 "[GetProvince('(int32)3454').GetName] ist die alte Hauptstadt von Parthia, die aber schon lange verlassen wurde. Der Wiederaufbau der Stadt und die Ansiedlung neuer Siedler werden dazu beitragen, die Provinz wieder zu beleben und ihr eine neue Hauptstadt zu geben."
 bactrian_mission_02_parthia_task_4_DESC:0 "[GetProvince('(int32)3444').GetArea.GetName] und [GetProvince('(int32)3450').GetArea.GetName] erfordern nach Jahren der Vernachlässigung umfangreiche Investitionen. Das alte parthische Kernland muss wieder zu Wohlstand kommen, damit es nicht zu einer wirtschaftlichen Belastung für unser Königreich wird."
 bactrian_mission_02_parthia_task_5_DESC:0 "Nördlich des parthischen Kernlandes liegen die barbarischen Länder der Dahae und der Parni. Diese Stämme sind im Laufe der Jahre stark geworden und könnten in Zukunft eine Bedrohung für uns darstellen. Wir sollten diese Region jetzt befrieden und uns spätere Schwierigkeiten ersparen."
 bactrian_mission_02_parthia_task_6_DESC:0 "[GetProvince('(int32)6657').GetName] ist die alte Nekropole der parthischen Könige. Obwohl diese Stadt hauptsächlich zeremoniellen Zwecken dient, könnten wir sie auch zu einer königlichen Begräbnisstätte für unsere Anführer machen und neue Paläste und Tempel errichten, um diese jetzt hauptsächlich von Stämmen bewohnte Region zu hellenisieren."
 bactrian_mission_02_parthia_task_7_DESC:0 "[GetProvince('(int32)3435').GetArea.GetName] und [GetProvince('(int32)3439').GetArea.GetName] sind die wohlhabendsten der parthischen Provinzen und würden sich hervorragend für unser wachsendes Königreich eignen."
 bactrian_mission_02_parthia_task_8_DESC:0 "[GetProvince('(int32)3435').GetName] ist die Hauptstadt und größte Stadt von [GetProvince('(int32)3435').GetArea.GetName]. Die Etablierung als wichtiges Handelszentrum wird sie zur größten Stadt am Hyrkanischen Meer machen."
 bactrian_mission_02_parthia_task_9_DESC:0 "Die fruchtbare und wohlhabende Provinz [GetProvince('(int32)3435').GetArea.GetName] liegt an den Ufern des großen Hyrkanischen Meeres. Da wir keine größeren Häfen haben, wird die Sicherung dieses Gebiets uns den Handel mit den verschiedenen Stämmen entlang dieses riesigen Binnenmeeres ermöglichen."
 bactrian_mission_02_parthia_task_10_DESC:0 "Die Stadt [GetProvince('(int32)3439').GetName] wurde zur Hauptstadt von ganz Parthia ernannt und ist eine bedeutende hellenistische Siedlung. Unsere Anführer haben Pläne ausgearbeitet, um sie in die beeindruckendste aller Städte Parthiens zu verwandeln, indem sie große Bauwerke und neue Wohnungen errichten, um Einwanderer anzuziehen."
 bactrian_mission_02_parthia_task_11_DESC:0 "[GetProvince('(int32)3439').GetArea.GetName] ist größtenteils gebirgig, verfügt aber über eine Fülle von Ressourcen. Investitionen in diese Provinz sind von entscheidender Bedeutung, da sie als Tor zum restlichen Ostpersien dienen wird."
 bactrian_mission_02_parthia_task_12_DESC:0 "Parthia ist nach wie vor überwiegend agrarisch geprägt. Wir sollten dort neue Siedlungen errichten, um die Bevölkerung zu erhöhen und hellenische Siedler anzuziehen."
 bactrian_mission_02_parthia_task_final_DESC:0 "Das Gebiet von Parthia fällt nun unter unsere Kontrolle. Wir haben die alte Satrapie von Parthien integriert und die Stammesverbände im Norden erobert. Als pulsierender neuer Handelsknotenpunkt hat Parthia Siedler aus der ganzen hellenischen Welt angezogen."

 bactrian_mission_02_parthia_task_9.tt.a:0 "Alle Städte in der Region #Y $hyrcania_area$#! haben ein $commerce_building$ und ein $town_hall_building$."

