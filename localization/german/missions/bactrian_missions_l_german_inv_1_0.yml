 bactria_mission_01_bactria_task_23_effect_tt:0 "Ein neuer Charakter erscheint am baktrischen Königshof."
 bactria_mission_01_bactria_task_23_effect2_tt:0 "Eucratides Eucratidid ist bei den Mitgliedern unseres Hofes sehr beliebt geworden, und einige glauben, dass er besser geeignet sein könnte, unser Königreich zu regieren als die derzeitige Herrscherdynastie. Ist es Zeit für eine neue Führung in Baktrien?"

