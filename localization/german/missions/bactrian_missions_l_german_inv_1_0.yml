 bactrian_mission_01_bactria_task_1_DESC:0 "Damit Baktrien wirklich groß werden kann, müssen wir uns aus dem Griff des Seleukidenreiches befreien. Da sie sich mit Konflikten im Westen beschäftigen, sind sie nicht in der Lage, unser Land zu verteidigen oder zu unterstützen. Die Unabhängigkeit ist unsere einzige Option."
 bactrian_mission_01_bactria_task_2_DESC:0 "[GetProvince('(int32)6678').GetName] ist die Hauptstadt und das kulturelle Herz von Baktrien, von dem die Region ihren Namen hat. Wir haben diese Stadt als unsere nationale Hauptstadt etabliert, sie bleibt jedoch eindeutig persisch. Der Wiederaufbau und die Hellenisierung von [GetProvince('(int32)6678').GetName] wird sie zu einem echten Machtzentrum für unser junges Reich machen."
 bactrian_mission_01_bactria_task_3_DESC:0 "Baktrien ist im Vergleich zu anderen Regionen Persiens stark urbanisiert, was uns wiederum recht wohlhabend gemacht hat. Die Gründung neuer Städte in unserer Hauptstadtregion wird unseren Handel, unseren Wohlstand und unser Bevölkerungswachstum fördern."
 bactrian_mission_01_bactria_task_4_DESC:0 "Obwohl die Oberschicht Baktriens größtenteils aus griechischen Makedoniern besteht, fühlen wir uns immer noch wie Fremde in diesem Land. Anstatt den persischen Bürgern Baktriens unsere griechische Kultur aufzuzwingen, sollten wir eine neue griechisch-baktrische Kultur schmieden, die die besten Elemente beider Völker bewahrt."
 bactrian_mission_01_bactria_task_5_DESC:0 "[GetProvince('(int32)6688').GetName] ist eine große hellenistische Stadt in Baktrien, die von Alexander selbst gegründet wurde. Die Bevölkerung dieser Stadt ist überwiegend griechisch und hat den Bau neuer Tempel und Theater gefordert. Wir sollten in diese Stadt investieren und sie in ein blühendes Kulturzentrum verwandeln."
 bactrian_mission_01_bactria_task_6_DESC:0 "Wir werden an unseren südlichen und östlichen Grenzen von Feinden bedrängt. Die Seleukiden werden zweifellos versuchen, ihr verlorenes baktrisches Land zurückzuerobern, und auch die aufstrebende Macht im Osten, das Maurya-Reich, blickt mit großem Interesse auf unser Königreich. Wir müssen unsere Grenzen befestigen, um feindliche Übergriffe zu verhindern."
 bactrian_mission_01_bactria_task_7_DESC:0 "Die antike Stadt [GetProvince('(int32)6686').GetName] wurde von Alexander dem Großen wiedergegründet, aber es wurde beschlossen, der Stadt einen neuen Namen zu geben. Außerdem werden wir sie so verschönern, dass sie mehr einer hellenistischen Siedlung ähnelt."
 bactrian_mission_01_bactria_task_8_DESC:0 "Das Oxus-Tal ist die Kornkammer unseres Königreichs und liefert große Mengen an Nahrung für unser Volk. Wenn wir das landwirtschaftliche Potenzial dieser Region ausbauen, können wir uns selbst versorgen und sind nicht mehr so sehr auf die Nahrungsmittel unserer feindlichen Nachbarn angewiesen."
 bactrian_mission_01_bactria_task_9_DESC:0 "[GetProvince('(int32)6682').GetName] ist ein reiches Handelszentrum und hat eine strategische Lage an der Seidenstraße, die unser Reich mit Serica verbindet. Der Bau neuer Marktplätze und Handelsdepots wird unseren Handel in der Region ausweiten und mehr Wohlstand nach Baktrien bringen."
 bactrian_mission_01_bactria_task_10_DESC:0 "Die sogdischen Felsen von [GetProvince('(int32)6719').GetName], [GetProvince('(int32)6700').GetName] und [GetProvince('(int32)6701').GetName] sind wichtige Festungen, die seit Alexanders Eroberungen baufällig geworden sind. Der Wiederaufbau dieser Festungen wird das Eindringen des Feindes in Sogdiana erheblich erschweren."
 bactrian_mission_01_bactria_task_11_DESC:0 "Sogdiana ist wohlhabend und besitzt viele große und wichtige Städte. Es hat das Potenzial, das kommerzielle Herz unseres Königreichs zu werden, und erfordert erhebliche Investitionen von unserer Seite."
 bactrian_mission_01_bactria_task_12_DESC:0 "[GetProvince('(int32)6703').GetName] wurde vom großen persischen König Kyros dem Großen gegründet und war ein Zeugnis der Macht und Größe des Achämenidenreiches. Leider ist diese Stadt durch die Massenabwanderung in die nahe gelegene Stadt [GetProvince('(int32)6704').GetName] verfallen. Wir sollten [GetProvince('(int32)6703').GetName] zu ihrem früheren Ruhm zurückführen."
 bactrian_mission_01_bactria_task_13_DESC:0 "[GetProvince('(int32)6704').GetName] repräsentiert die äußerste Ausdehnung der hellenistischen Welt. Keine andere griechische Stadt ist über diesen Punkt hinaus gebaut worden. Dies kann sich natürlich noch ändern. Der Aufbau von [GetProvince('(int32)6704').GetName] wird es uns ermöglichen, sie als Operationsbasis für die weitere Expansion nach Skythien zu nutzen. Die widerspenstigen Stämme nördlich des Ferghanatals könnten schließlich unsere zukünftigen Untertanen werden."
 bactrian_mission_01_bactria_task_14_DESC:0 "Die Ansiedlung einer neuen hellenistischen Siedlung im Fergana-Tal wird uns helfen, diese fruchtbare Region zu beherrschen. Die Massagetianer sind in letzter Zeit widerspenstig geworden, und eine starke griechische Präsenz dort könnte bei der Integration helfen."
 bactrian_mission_01_bactria_task_15_DESC:0 "Das Fergana-Tal ist eine weitere wichtige landwirtschaftliche Region in unserem Königreich und wird vom Fluss Jaxartes gespeist. Es ernährt ganz Sogdiana und muss erschlossen werden, um die ständig wachsende Bevölkerung zu versorgen."
 bactrian_mission_01_bactria_task_16_DESC:0 "[GetProvince('(int32)6668').GetName] ist die Hauptstadt von Margiana und eine weitere große hellenistische Siedlung, die unter unsere Kontrolle fällt. Die Verstärkung und Erweiterung der Infrastruktur von [GetProvince('(int32)6668').GetName] wird sie zu einer wahrhaft prächtigen griechisch-baktrischen Siedlung machen."
 bactrian_mission_01_bactria_task_17_DESC:0 "[GetProvince('(int32)6668').GetArea.GetName] ist die dritte Provinz unseres Reiches, neben Bactriana und Sogdiana. Sie ist verwundbar gegenüber den parthischen Horden und den Seleukiden und verfügt über ein großes landwirtschaftliches und kommerzielles Potenzial. Es sollte nicht ignoriert werden."
 bactrian_mission_01_bactria_task_18_DESC:0 "[GetProvince('(int32)6668').GetArea.GetName] bleibt außerhalb der Stadt [GetProvince('(int32)6668').GetName] weitgehend entvölkert und unbesiedelt. Wir sollten ein neues urbanes Zentrum in [GetProvince('(int32)6665').GetName] errichten und es zur zweiten Stadt von Margiana machen."
 bactrian_mission_01_bactria_task_19_DESC:0 "Im Norden unseres Königreichs liegen die fruchtbaren Regionen von [GetProvince('(int32)6708').GetArea.GetName] und [GetProvince('(int32)6803').GetArea.GetName]. Alexander war nie in der Lage, diese Länder zu erobern, sondern sparte den Ruhm für uns auf. Wenn wir die Kontrolle über die Oase Chorasmian übernehmen, erhalten wir eine weitere reiche landwirtschaftliche Region, die reif für eine Besiedlung ist."
 bactrian_mission_01_bactria_task_20_DESC:0 "Chorasmia gehört uns, aber die Region ist noch sehr agrarisch und unterentwickelt. Wir müssen in dieser Region Städte errichten und die dort ansässigen Barbarenstämme zivilisieren."
 bactrian_mission_01_bactria_task_21_DESC:0 "[GetProvince('(int32)6803').GetName] war die Stammeshauptstadt der Chorasmer. Wir müssen sie als stolze griechisch-baktrische Stadt wiederaufbauen."
 bactrian_mission_01_bactria_task_22_DESC:0 "Die fruchtbare Oase Chorasmia wird vom Oxianischen Meer im Norden gespeist und hat ein immenses landwirtschaftliches Potenzial. Die Erschließung dieser Region wird dafür sorgen, dass es uns nie wieder an Nahrung mangeln wird."
 bactrian_mission_01_bactria_task_23_DESC:0 "Am baktrischen Hof ist eine vielversprechende neue Persönlichkeit aus dem Seleukidenreich eingetroffen. Sein Charisma und sein militärischer Sachverstand haben bereits viele auf seine Seite gezogen, und er hat sich in unserer Hauptstadt eine beträchtliche Anhängerschaft geschaffen. Es gibt Gerüchte, dass er genau der Mann sein könnte, den wir brauchen, um Baktrien zu größerem Ruhm zu führen."
 bactrian_mission_01_bactria_task_24_DESC:0 "[GetProvince('(int32)6678').GetName] diente viele Jahre lang als unsere Hauptstadt, aber ihre Lage ist nicht gerade ideal. Die Gründung einer neuen Hauptstadt in [GetProvince('(int32)6694').GetName] würde uns direkten Zugang zum Fluss Oxus verschaffen und unsere Herrschaft in der wohlhabendsten und urbanisiertesten Region Baktriens zentralisieren."
 bactrian_mission_01_bactria_task_25_DESC:0 "Wir haben viele persische und griechische Militärtraditionen übernommen, was unseren Soldaten einen großen Vorteil verschafft hat. Wir müssen unser Militär reformieren, um mit der Macht unserer mächtigeren Nachbarn mithalten zu können, wenn wir unsere Unabhängigkeit bewahren wollen."
 bactrian_mission_01_bactria_task_26_DESC:0 "Baktrien bleibt vom Rest der hellenistischen Welt isoliert. Wir sollten an Siedler aus Griechenland, Makedonien und Asien appellieren, nach Baktrien einzuwandern, damit wir starke Bindungen zu unserem Mutterland aufrechterhalten können."
 bactrian_mission_01_bactria_task_27_DESC:0 "Jenseits der emodischen Berge liegt das geheimnisvolle Land Serica. Man sagt, es beherberge Reiche und Reichtümer, die größer sind als alles, was wir uns vorstellen können. Wir sollten unsere Besitztümer in dieser Region ausbauen, um Zugang zu lukrativeren Handelsbeziehungen mit Serica zu erhalten."
 bactrian_mission_01_bactria_task_final_DESC:0 "Baktrien hat sich nach seiner Unabhängigkeit zu einem wohlhabenden und mächtigen Königreich entwickelt. Unser wirtschaftliches und landwirtschaftliches Potenzial ist immens, und die Zukunft unseres Volkes sieht rosig aus. Da unser Kernland voll entwickelt ist, sollten wir über unsere Grenzen hinausblicken, um zu expandieren."

