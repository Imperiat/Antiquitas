me_persis_1_title:0 "$persis_mission_1_freedom_task_1$"
me_persis_1_desc:0 "Wenn wir uns an die Schönheit der Stadt Persepolis erinnern, an ihre schattigen Straßen und duftenden Gärten, die die Seele erfreuten, füllen sich unsere Augen mit Tränen der Bitterkeit und des Zorns, wenn wir ihren gegenwärtigen Zustand betrachten. Die mazedonischen Barbaren dachten, sie könnten unser Erbe mit Feuer und Tod auslöschen, aber ihre Gräueltaten haben unseren Wunsch, Persepolis wiederherzustellen, nur noch verstärkt. Die Zeit ist gekommen, unseren alten Ruhm wiederherzustellen, und die Welt wird wissen, dass Persis nicht mehr schläft."
me_persis_1.a:0 "Unser zukünftiger Ruhm wird die Schande der Vergangenheit in den Schatten stellen"
me_persis_1_tooltip:0 "Die Missionsaufgabe '#Y $persis_mission_1_freedom_task_1$#!' wurde nun #G Abgeschlossen#!!"

me_persis_2_title:0 "$persis_mission_1_freedom_task_2$"
me_persis_2_desc:0 "In alten Zeiten waren die Perser und die Uxianer als Brüder bekannt, die sich gegenseitig den Rücken freihielten, wenn es sonst niemand tat, und obwohl diese Erinnerungen weit zurückliegen, sind sie im Volk nicht vergessen. Ausgehend von diesen schönen Erinnerungen haben wir einen Gesandten zu unseren Freunden, den Uxianern, gesandt, um sie zu bitten, sich an ihre alten Schwüre zu erinnern. Ihr werdet erfreut sein, o [SCOPE.GetRootScope.GetCountry.GetRuler.GetName], zu hören, dass sie treu sind und ihre Schwüre nicht vergessen haben."
me_persis_2.a:0 "Ihr habt unseren Dank, alte Freunde"
me_persis_2_tooltip:0 "Die Missionsaufgabe '#Y $persis_mission_1_freedom_task_2$#!' wurde nun #G Abgeschlossen#!"

me_persis_4_title:0 "$persis_mission_1_freedom_task_4$"
me_persis_4_desc:0 "Großartige Neuigkeiten! Unsere Ingenieure haben endlich die Bauarbeiten in [GetProvince('(int32)4782').GetName] beendet, die Gebäude der Hausbesetzer abgerissen und durch dauerhafte Strukturen aus Ziegeln und Stein ersetzt. Diese Initiative wird nicht nur für wirtschaftlichen Wohlstand in der Region sorgen, sondern auch unseren Streitkräften zugute kommen - wir haben jetzt eine beherrschende Stellung in der Provinz Mardiene, die uns einen strategischen Vorteil bietet."
me_persis_4.a:0 "Suravan ist ein Dolch, der auf das Herz der [GetCountry('SEL').GetName]"
me_persis_4_tooltip:0 "Die Missionsaufgabe '#Y $persis_mission_1_freedom_task_4$#!' wurde nun #G Completed#!"

