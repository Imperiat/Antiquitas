l_german:

persis_mission_1_freedom:0 "Persische Verfolgungen"
persis_mission_1_freedom_DESCRIPTION:0 "Die Geschichte der Region Persis ist reich und vielfältig; eine Geschichte, die mit jeder Neuerzählung zu wachsen scheint. Es war diese Region, die die Achämeniden hervorbrachte, die das Licht der Zivilisation in die Welt brachten, bevor sie die Schmach der Niederlage durch die mazedonischen Barbaren erlitten. Diejenigen, die glauben, die besten Tage von Persis lägen hinter ihr, haben die Omen nicht beachtet; die Götter haben noch viel für uns auf Lager."
persis_mission_1_freedom_CRITERIA_DESCRIPTION:0 "Diese Mission gilt als erfüllt, wenn wir die fremden Eindringlinge aus unserer Heimat vertrieben und die Macht von Persis wiederhergestellt haben!"
persis_mission_1_freedom_BUTTON_TOOLTIP:0 ""

persis_mission_1_freedom_task_1:0 "Wiederherstellung von Persepolis"
persis_mission_1_freedom_task_1_DESC:0 "Die Barbaren haben Persepolis im Vollrausch zerstört und zu Asche verbrannt. Sie mögen die Stadt zerstört haben, aber der Traum kann nicht ausgelöscht werden. Heute setzen wir unsere Visionen in die Realität um. \n\n\n\n\n\n\n\n\n\n@persia_mil5!"

persis_mission_1_freedom_task_2:0 "Den Uxii die Hand reichen"
persis_mission_1_freedom_task_2_DESC:0 "Es gibt viele Verbindungen zwischen unserem Volk und den Uxiern; wir teilen so viele religiöse und kulturelle Praktiken, dass viele Fremde unsere Völker nicht unterscheiden können. Es liegt an uns, diese alten Bande wieder neu zu schmieden. \n\n\n\n\n\n\n\n\n\n@persia_mil1!"

persis_mission_1_freedom_task_4:0 "Suravan urbanisieren"
persis_mission_1_freedom_task_4_DESC:0 "So wie es aussieht, ist die Hauptstadt unserer Provinz Mardiene dieser Ehre nicht würdig, denn sie ist nichts weiter als eine bloße Siedlung. Wir haben ehrgeizige Pläne für diese Region, deshalb sollten wir alles daran setzen, Suravan zu urbanisieren, sobald wir können. \n\n\n\n\n\n\n\n\n\n\n\n@event_pic11!"

persis_mission_1_freedom_task_5:0 "Batrakatash verschönern"
persis_mission_1_freedom_task_5_DESC:0 "Wenn man Parsa verlässt und der königlichen Straße nach Norden folgt, ist die imposante Bergstadt Batrakatash weniger als ein paar Wochen entfernt. Wir verlassen uns zwar auf die Festungsanlagen der Stadt, um unsere Hauptstadt zu schützen, aber wir könnten auch Schritte unternehmen, um sie zu einem kulturellen Zentrum zu machen. \n\n\n\n\n\n\n\n\n\n\n@greek_mil1!"

persis_mission_1_freedom_task_6:0 "Kazerun ausbauen"
persis_mission_1_freedom_task_6_DESC:0 "Die Stärke unserer Städte ist direkt mit unseren Aussichten auf Unabhängigkeit verknüpft; wir dürfen nichts vernachlässigen, sonst riskieren wir offen eine Katastrophe. In Anbetracht seiner Bedeutung für unsere Bemühungen sollte Kazerun ausgebaut werden! \n\n\n\n\n\n\n\n\n\n\n@persia_mil8!"

persis_mission_1_freedom_task_7:0 "Wirtschaft im Kernland wiederherstellen"
persis_mission_1_freedom_task_7_DESC:0 "Gold ist das Öl, das die Motoren des Krieges schmiert, und wir müssen sicherstellen, dass unser Kernland dem immensen wirtschaftlichen Druck standhalten kann, den wir auf es ausüben werden. Die Zeit ist gekommen, unsere finanziellen Ressourcen zu stärken. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil19! "

persis_mission_1_freedom_task_8:0 "Kish verbinden"
persis_mission_1_freedom_task_8_DESC:0 "Der wertvolle Hafen von Kish ist unser Fenster zum Sinus Persicus; jeden Tag fahren Schiffe von Bushahr nach Süden zu unserem Außenposten an der Küste. Es wurde vorgeschlagen, die Königsstraße bis zu dieser Stadt zu verlängern, damit wir nicht völlig auf unsere Flotten angewiesen sind. \n\n\n\n\n\n\n\n\n\n\n@persia_mil3!"

