 #Fall of Boiohaemium
 barbaricum_suebi_boiohaemia_mission:0 "Der Fall von Boiohaemium" #Germanen fielen um 50 v. Chr. wegen des Reichtums und der Verteidigungsfähigkeit in Boiohaemia ein, Maroboduus floh um 10 v. Chr. aus dem Maintal und wurde ihr König 
 barbaricum_suebi_boiohaemia_mission_BUTTON_TOOLTIP:0 "Die reichen und fruchtbaren Böden von Boiohaemium eignen sich besser für die Besiedlung und den Ackerbau als die kalten Wüsten des Nordens. Darüber hinaus ist Boiohaemium leichter zu verteidigen. Die Donau schützt den Süden, und im Norden halten Berge Eindringlinge auf."
 barbaricum_suebi_boiohaemia_mission_BUTTON_DETAILS:0 ""
 barbaricum_suebi_boiohaemia_mission_DESCRIPTION:0 "Die reichen und fruchtbaren Ländereien von Boiohaemium eignen sich besser zur Besiedlung und zum Ackerbau als die kalten Wüsten des Nordens. Darüber hinaus ist Boiohaemium leichter zu verteidigen. Die Donau schützt den Süden, und im Norden hindern die Berge Eindringlinge daran.
 barbaricum_suebi_boiohaemia_mission_CRITERIA_DESCRIPTION:0 "Erobere das reiche und fruchtbare Land im Süden und mache es zu deiner neuen Heimat."
 barbaricum_suebi_boiohaemia_mission_REWARD_DESCRIPTION:0 "Erlange Ansprüche auf Boiohaemia und entwickle seine Ländereien."
 # Aufgaben
 barbaricum_suebi_boiohaemia_mission_task_1:0 "Das Boiohaemia-Becken"
 barbaricum_suebi_boiohaemia_mission_task_1_DESC:0 "Unsere Späher haben berichtet, dass es im Süden fruchtbares Land gibt. Es ist an der Zeit, eine Expedition auszusenden, um den Zugang zu ihnen zu sichern."
 barbaricum_suebi_boiohaemia_mission_task_2:0 "Boiohaemia einnehmen"
 barbaricum_suebi_boiohaemia_mission_task_2_DESC:0 "Diese Länder sind fruchtbar und reich. Ihre Bewohner sind schwach, ihre Felder reif für die Eroberung."
 barbaricum_suebi_boiohaemia_mission_task_3:0 "Überquere den Fluss Marus" #Invadia Moravia
 barbaricum_suebi_boiohaemia_mission_task_3_DESC:0 "Jenseits des Flusses Marus liegen die besten Ländereien für den Anbau von Feldfrüchten und die Viehzucht."
 barbaricum_suebi_boiohaemia_mission_task_4_DESC:0 "In Boiohaemium wird Euer Palast über Euren Ländern thronen. Dein Sitz der Macht wird vielen Furcht und Ehrfurcht einflößen."\n\n\n\n\n\n\n\n\n@celt_mil8! #Marobooduus errichtete seinen Hof in der Mitte von Boiohaemia
 barbaricum_suebi_boiohaemia_mission_task_5:0 "Der sichere Hafen für Verräter" #Verräter aus Boihaemia flohen nach Guthonia und kamen später zurück, um Unruhe zu stiften
 barbaricum_suebi_boiohaemia_mission_task_4:0 "Der Palast des Maroboduus"  
 barbaricum_suebi_boiohaemia_mission_task_5_DESC:0 "Einige unserer Verräter sind nach Guthonia geflohen. Nehmt euch in Acht, sie könnten in Zukunft Ärger machen."
 barbaricum_suebi_boiohaemia_mission_task_6:0 "Verteidige das Becken" #Verteidige das Becken über die Engpässe
 barbaricum_suebi_boiohaemia_mission_task_6_DESC:0 "Der einzige Zugang zu eurer neuen Heimat sind die Chokepunkte. Wenn Sie diese befestigen, kann niemand mit bösen Absichten passieren."
 barbaricum_suebi_boiohaemia_mission_task_7:0 "Markomannenkriege" #Steigerung der Umlage = stärkere Armee zur Verteidigung gegen Feinde (wie bei den Markomannenkriegen)
 barbaricum_suebi_boiohaemia_mission_task_7_DESC:0 "Jetzt, wo wir die Befestigungen haben, brauchen wir die Männer, um Boiohaemium zu verteidigen. Bringt allen Männern im kampffähigen Alter den Weg des Speers bei!"
 barbaricum_suebi_boiohaemia_mission_task_8:0 "Cotinische Sklaven" #Keltische Cotini wurden von den Germanen versklavt, um in den Eisenminen der modernen Slowakei zu arbeiten
 barbaricum_suebi_boiohaemia_mission_task_8_DESC:0 "Die Cotinii sind gute Arbeiter. In letzter Zeit haben wir mehr Bergleute gebraucht. Sie werden sicher die richtige Wahl sein."
 barbaricum_suebi_boiohaemia_mission_task_9:0 "Spread the Word of Tuisto" #Convert Boiohaemian religion to Tuistic
 barbaricum_suebi_boiohaemia_mission_task_9_DESC:0 "Ein Haus ist nur so gut wie der Geist, der es beherrscht. Der einzig wahre Geist ist der unsere!"
 barbaricum_suebi_boiohaemia_mission_task_10:0 "Eine neue germanische Heimat" #Assimiliere Boiohaemia an die germanische Kultur
 barbaricum_suebi_boiohaemia_mission_task_10_DESC:0 "Ein Haus ist nur so stark wie der Schwächste in ihm. Wie wir gezeigt haben, sind wir die Stärksten! Um stärker zu sein, müssen alle so sein wie wir!\n\n\n\n\n\n\n\n\n\n\n@event_pic13!"
 barbaricum_suebi_boiohaemia_mission_task_11:0 "Moenus Handel" #Handelsroute nach Westen, Moenus = Main
 barbaricum_suebi_boiohaemia_mission_task_11_DESC:0 "Auf der anderen Seite des Flusses Moenus gibt es viele Leute, mit denen wir Handel treiben könnten. Es wäre sicher von Vorteil, wenn wir den Kontakt aufnehmen würden...\n\n\n\n\n\n\n\n\n\n@celt_mil16!"
 barbaricum_suebi_boiohaemia_claims_1_tt:0 "Wir erheben Anspruch auf jedes Gebiet in den Bereichen [GetProvince('(int32)3815').GetArea.GetName], [GetProvince('(int32)3936').GetArea.GetName] und [GetProvince('(int32)3943').GetArea.GetName]."
