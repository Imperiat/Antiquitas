 gothonia_suebian_knot_vase:0 "Suebischer Knotenkessel"
 gothonia_suebian_knot_vase_desc:0 "Dies ist ein kleiner Bronzekessel aus fremder Herstellung, der von der suebischen Kultur inspiriert wurde. Er hat eine Henkelhalterung, die einen bärtigen suebischen Krieger darstellt, der leicht an seinem suebischen Knoten zu erkennen ist."
