 barbaricum_suebi_gallia_mission_task_6_tt:0 "Wir werden das Ubische Oppidum überfallen."
 barbaricum_suebi_gallia_mission_task_8_tt:0 "Wir werden das Haeduan-Oppidum überfallen."
 barbaricum_suebi_gallia_mission_task_16_tt:0 "Wir werden die Helvetische Wüste erschaffen."
 suebi_gallia_Rom:0 "Wir gewinnen einen Krieg gegen Rom, indem wir mindestens 25 Kriegspunkte haben, und Rom hält kein Land in Gallien oder Germanien."
 
 #Lugia Vandalia
 barbaricum_vandalia_lugia_mission:0 "Der Ostgermanische Bund"
 barbaricum_vandalia_lugia_mission_BUTTON_TOOLTIP:0 ""
 barbaricum_vandalia_lugia_mission_BUTTON_DETAILS:0 ""
 barbaricum_vandalia_lugia_mission_DESCRIPTION:0 "Wir gehören zu den Vandalen, einer großen Gruppe von Menschen, mit denen wir Riten, Glauben und unsere Sprache teilen. Ein starker Anführer, der uns in diesen dunklen Zeiten vereint, ist für unser weiteres Überleben von größter Bedeutung.\n\Wir Vandalen sind ein starkes Volk mit Bräuchen, die so alt sind wie die Zeit selbst. Doch fremde Völker mit überlegenen Waffen strömen aus dem Süden in unser Land. \n\nWir müssen uns entscheiden, welchen Weg unsere Gesellschaft einschlagen wird; werden wir unserer Kultur treu bleiben oder werden wir versuchen, es diesen Fremden gleichzutun?"
 barbaricum_vandalia_lugia_mission_CRITERIA_DESCRIPTION:0 "Vereinige die Ostgermanen, indem du entweder Vandalia oder Lugia bildest."
 barbaricum_vandalia_lugia_mission_REWARD_DESCRIPTION:0 "Werde mächtiger, indem du alle Vandalen entweder als Vandalia oder Lugia vereinigst."
 # Tasks
 barbaricum_vandalia_lugia_mission_task_1:0 "Der Heilige Hain der Alcis"
 barbaricum_vandalia_lugia_mission_task_1_DESC:0 "Einer unserer Priester hatte eine Vision der Alcis-Zwillinge auf dem Gipfel der Berge in [GetProvince('(int32)4005').GetName]. Alle, die diesen Ort besucht haben, schwören, dass sie die Gegenwart der Zwillingsgötter spüren können. Diesen Hain offiziell als heilig zu erklären, wird unsere Priester und sicherlich auch die Alcis besänftigen."
 barbaricum_vandalia_lugia_mission_task_2:0 "Gesichtsurne"
 barbaricum_vandalia_lugia_mission_task_2_DESC:0 "Als ob der Priester nur gelebt hätte, um seine heilige Mission zu erfüllen, ist er kurz nach der offiziellen Gründung des heiligen Hains verstorben. Die Hingabe dieses Mannes soll für künftige Generationen inspirierend sein, und wir werden keine Mühen scheuen, seine sterblichen Überreste in der prächtigsten Gesichtsurne zur Ruhe zu betten, wie es in unserer Gesellschaft seit mehreren Jahrhunderten üblich ist."
 barbaricum_vandalia_lugia_mission_task_3:0 "Die Bernsteinstraße"
 barbaricum_vandalia_lugia_mission_task_3_DESC:0 "Die Gesellschaften des Mittelmeerraums sehnen sich nach dem Bernstein, den wir Glesum nennen, unserer nördlichen Nachbarn. Die Handelsroute, die durch unsere Länder führt, ist daher auch für uns sehr lukrativ.\n\n\n\n\n\n\n\n\n@event_pic13!"
 barbaricum_vandalia_lugia_mission_task_4:0 "Bernstein der Unsrigen"
 barbaricum_vandalia_lugia_mission_task_4_DESC:0 "Bernstein selbst zu besitzen würde unsere Gewinnspanne erhöhen.\n\n\n\n\n\n\n\n@celt_mil2!"
 barbaricum_vandalia_lugia_mission_task_5:0 "Kontakt mit Kelten"
 barbaricum_vandalia_lugia_mission_task_5_DESC:0 "In unserem Süden sind Stämme aus dem Westen aufgetaucht; man nennt sie Kelten. Sie scheinen über ein überlegenes Wissen zu verfügen, so dass wir Zugang zu diesem Wissen erhalten könnten, wenn wir sie besänftigen."
 barbaricum_vandalia_lugia_mission_task_6:0 "Ein keltisches Ritual"
 barbaricum_vandalia_lugia_mission_task_6_DESC:0 "Die Kelten haben ganz andere Rituale als wir. Sie behaupten, dass ihre Götter ihnen nur dann ihren Segen geben, wenn sie Wertgegenstände wie z.B. Eisenschwerter oder goldene Gegenstände in der Nähe von Flüssen oder anderen Gewässern ablegen. Angesichts ihres Erfolges könnte es einen Versuch wert sein.\n\n\n\n\n\n\n\n\n@celt_mil12!"
 barbaricum_vandalia_lugia_mission_task_7:0 "Die Kriegergesellschaft von Lugus"
 barbaricum_vandalia_lugia_mission_task_7_DESC:0 "Die suebischen Fähigkeiten gepaart mit dem Geist der keltischen Kriegergesellschaften werden unsere eigene hervorbringen. Und eines ist sicher: Die Götter der Kelten sind ihnen überlegen, denn sie haben ihnen die Macht verliehen, innerhalb weniger Jahrzehnte große Teile des Landes zu erobern. Also werden auch wir unsere Kriegergesellschaft unter den Schutz von Lugus, dem keltischen Gott der Schmiede, stellen."
 barbaricum_vandalia_lugia_mission_task_8:0 "Die Lugische Konföderation"
 barbaricum_vandalia_lugia_mission_task_8_DESC:0 "Wenn unser Volk gedeihen soll, müssen wir uns zu einer Konföderation unter der Schirmherrschaft von Lugus, dem keltischen Gott der Schmiede, zusammenschließen, damit auch wir seine Waffen in die Schlacht tragen können."
 barbaricum_vandalia_lugia_mission_task_9:0 "Unsere suebische Minderheit"
 barbaricum_vandalia_lugia_mission_task_9_DESC:0 "Unser dünn besiedeltes Land hat seit Beginn des vierten Jahrhunderts v. Chr. einen Zustrom suebischer Migranten erlebt. Sie leben in abgelegenen Dörfern und haben ihre eigenen Bräuche mitgebracht. Noch wichtiger ist, dass sie als Vorbild für militärische Fähigkeiten gelten. Wenn wir mehr von dieser Kultur in unsere eigene integrieren würden, könnten wir vielleicht auch unsere eigenen Leute zum Heldentum inspirieren."
 barbaricum_vandalia_lugia_mission_task_10:0 "Mehr suebische Migranten einladen"
 barbaricum_vandalia_lugia_mission_task_10_DESC:0 "Jetzt, wo unsere eigenen Leute die suebische Kultur verehren und keinen Aberglauben mehr haben, können wir diese Migranten aktiv willkommen heißen.\n\n\n\n\n\n\n\n\n@celt_mil7!"
 barbaricum_vandalia_lugia_mission_task_11:0 "Mit Speer und Schwert"
 barbaricum_vandalia_lugia_mission_task_11_DESC:0 "Wir müssen uns alle anderen Vandalen untertan machen!\n\n\n\n\n\n\n\n\n@celt_mil1!"
 barbaricum_vandalia_lugia_mission_task_12:0 "Die Einigung der Vandalen"
 barbaricum_vandalia_lugia_mission_task_12_DESC:0 "Da wir nun der oberste Vandalenstamm sind und auch die Heimat der verstreuten Vandalensiedler kontrollieren, sind unser Name und der Name der Vandalen derselbe."
 barbaricum_vandalia_lugia_mission_task_13:0 "Kolonisierung des Ostens"
 barbaricum_vandalia_lugia_mission_task_13_DESC:0 "Östlich von uns liegt fast unbesiedeltes Land, das von unseren eigenen Leuten besiedelt werden könnte.\n\n\n\n\n\n\n@greek_mil7!"
 barbaricum_vandalia_lugia_mission_task_14:0 "Die Pannonische Tiefebene"
 barbaricum_vandalia_lugia_mission_task_14_DESC:0 "Die fruchtbaren pannonischen Ebenen sind in Reichweite, wir müssen nur unseren Arm ausstrecken, um sie zu beanspruchen.\n\n\n\n\n\n\n\n@celt_mil6!"
 barbaricum_vandalia_lugia_mission_task_15:0 "Keltische Manufakturen"
 barbaricum_vandalia_lugia_mission_task_15_DESC:0 "Die Kelten haben Fortschritte in der Herstellung von Töpferwaren sowie in der Gewinnung und Verhüttung von Eisenerz gemacht. Nach Rücksprache mit und mit Unterstützung einiger ihrer Experten haben wir kongeniale Stellen gefunden, um diese Technologien auch in unseren Landen anzuwenden."\n\n\n\n\n\n\n\n\n\n@event_pic11!"
 vandal_face_urn:0 "Vandal Face Urn"
 barbaricum_vandal_task_3_tooltip:0 "Exportiere in ein Land mit boianischer, norischer oder vindelizischer Kultur."
 barbaricum_vandalia_lugia_mission_task_7_tt:0 "Jeder freie Vandalenstaat wird ein Angebot erhalten, Tributpflichtiger zu werden und die Religion zum Druidentum zu wechseln."
