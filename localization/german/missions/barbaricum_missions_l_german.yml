 #Cisalpines Gallien
 barbaricum_gallia_cisalpina_mission:0 "Keltisches Italien" 
 barbaricum_gallia_cisalpina_mission_BUTTON_TOOLTIP:0 ""
 barbaricum_gallia_cisalpina_mission_BUTTON_DETAILS:0 ""
 barbaricum_gallia_cisalpina_mission_DESCRIPTION:0 "Viele Jahre lang ist unser Volk umhergewandert, hat Berge und Wälder durchquert, um eine Heimat zu finden, die wir unser Eigen nennen können. Nach vielen harten Jahrzehnten haben wir uns in [GetProvince('(int32)4').GetArea.GetRegion.GetName] niedergelassen, haben diejenigen, die vor uns kamen, vertrieben und dieses Land zu einem Ort der Zuflucht gemacht. Und doch, während wir von unseren bergigen Behausungen hinunter in das Tal unter uns blicken, erkennen wir, dass dies erst der Anfang dessen ist, was wir geplant haben..."
 barbaricum_gallia_cisalpina_mission_CRITERIA_DESCRIPTION:0 "Diese Mission gilt als abgeschlossen, wenn wir unsere Kontrolle auf das gesamte Gebiet von [GetProvince('(int32)4').GetArea.GetRegion.GetName] ausgedehnt haben, von den Bergen im Norden bis zu den Städten im Süden."
 barbaricum_gallia_cisalpina_mission_REWARD_DESCRIPTION:0 ""
 # Aufgaben
 barbaricum_gallia_cisalpina_mission_task_1:0 "Padanische Eroberung" 
 barbaricum_gallia_cisalpina_mission_task_1_DESC:0 "Im Norden gibt es gutes Land; jeder weiß, dass die Region von Padanien fruchtbar ist und über reichlich Ressourcen verfügt, die wir sehr begehren. Lasst uns dem Padus-Fluss in das Hinterland folgen und die Menschen, die dort leben, erobern. \n\n\n\n\n\n\n\n\n\n\n@greek_mil7!"
 barbaricum_gallia_cisalpina_mission_task_2:0 "Nach Süden ausdehnen" 
 barbaricum_gallia_cisalpina_mission_task_2_DESC:0 "Die Stämme im Süden sind schwach und nicht in der Lage, sich gegen uns zu verteidigen, wenn wir ihr Land einnehmen wollen. Schon jetzt liegen sie schlaflos in ihren Betten und fragen sich, ob wir bald kommen werden, um sie zu vernichten - vielleicht ist es an der Zeit, dass wir ihre schlimmsten Albträume wahr werden lassen. \n\n\n\n\n\n\n\n\n\n\n@celt_mil5!"
 barbaricum_gallia_cisalpina_mission_task_3:0 "Genueser Küste" 
 barbaricum_gallia_cisalpina_mission_task_3_DESC:0 "Die genuesische Küste ist ein viel befahrener Landstrich, der voller Piraten ist, die die Handelsflotten ausplündern, die sich auf ihrem Weg nach Iberien und seinen Reichtümern an der Küste entlang bewegen. Es ist an der Zeit, dass jemand dieser Räuberplage Einhalt gebietet ... oder zumindest verlangt, dass wir unseren gerechten Anteil an den Gewinnen erhalten. \n\n\n\n\n\n\n\n\n\n\n@greek_mil4!"
 barbaricum_gallia_cisalpina_mission_task_4:0 "Venetische Länder" 
 barbaricum_gallia_cisalpina_mission_task_4_DESC:0 "Das Gebiet südlich der Alpes Carnicae mit den derzeit von den Venezianern bewohnten Gebieten ist reif für die Eroberung; der Kampf wird hart sein, aber wir werden ihre Felder und Wälder erobern und sie in die Berge vertreiben. \n\n\n\n\n\n\n\n\n\n\n@celt_mil9!"
 barbaricum_gallia_cisalpina_mission_task_5:0 "Beende die Etrusker" 
 barbaricum_gallia_cisalpina_mission_task_5_DESC:0 "Wir haben Grund, das fremde Volk der Etrusker zu fürchten, denn ihre Städte sind zahlreich und ihre militärische Macht ist beträchtlich. Nur ein Narr würde ihre Stärke nicht anerkennen, aber es ist wahr, dass sie auch Gründe haben, uns zu fürchten... \n\n\n\n\n\n\n\n\n\n\n@celt_mil16!"
 barbaricum_gallia_cisalpina_mission_task_6:0 "Schiffsbaupläne" 
 barbaricum_gallia_cisalpina_mission_task_6_DESC:0 "Die Gewässer des Mare Tyrrhenum bieten uns Möglichkeiten, die wir früher nicht nutzen konnten, aber das hat sich alles geändert. Unser Volk muss Schiffe bauen, wenn wir als ebenbürtig mit unseren Nachbarn angesehen werden wollen. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil22!"
 barbaricum_gallia_cisalpina_mission_task_7:0 "Die Insel Korsika" 
 barbaricum_gallia_cisalpina_mission_task_7_DESC:0 "Wir haben Gründe, die Insel Korsika besonders zu mögen, vor allem wenn man bedenkt, dass sie zu den ersten unserer überseeischen Besitzungen gehörte. Als solche sollten wir gut auf das aufpassen, was uns anvertraut wurde. \n\n\n\n\n\n\n\n\n\n\n@greek_mil16!"
 barbaricum_gallia_cisalpina_mission_task_8:0 "Die Plünderung von Rom" 
 barbaricum_gallia_cisalpina_mission_task_8_DESC:0 "Wir haben von anderen keltischen Plünderern gehört, dass die Römer wohlhabende Feiglinge sind, die Städte und Ortschaften von prächtigem Reichtum besitzen, die sie kaum verteidigen können. Das Versprechen ewigen Ruhmes winkt - wir werden ihnen ihre Häuser wegnehmen. \n\n\n\n\n\n\n\n\n\n\n@celt_mil10!"
 barbaricum_gallia_cisalpina_mission_task_9:0 "Süditalien" 
 barbaricum_gallia_cisalpina_mission_task_9_DESC:0 "Die Städte Süditaliens sind alt und geschichtsträchtig, mit Wurzeln, die bis in eine unvorstellbare Zeit reichen; ihre Verbindung zu diesem Land ist tief. Wir werden ihr Altertum respektieren, solange sie unsere Autorität in jeder Angelegenheit anerkennen. \n\n\n\n\n\n\n\n\n\n\n@event_pic9!"
 barbaricum_gallia_cisalpina_mission_task_10:0 "Mediolanum" 
 barbaricum_gallia_cisalpina_mission_task_10_DESC:0 "Die Festung Mediolanum ist perfekt gelegen und überblickt die gesamte Landschaft. Sie verdient das Lob, das ihr zuteil wird. Wir haben eine Vision für diese Region, aber was noch wichtiger ist, wir haben den Willen, sie zu verwirklichen. \n\n\n\n\n\n\n\n\n\n\n@celt_mil6!"
 barbaricum_gallia_cisalpina_mission_task_11:0 "Padanien entwickeln" 
 barbaricum_gallia_cisalpina_mission_task_11_DESC:0 "Es ist wichtig, dass wir weiterhin in Padanien investieren; jetzt, da wir Mediolanum in unserem Besitz haben, sollten wir es als Operationsbasis nutzen und das zivile und wirtschaftliche Wachstum der umliegenden Region planen. \n\n\n\n\n\n\n\n\n\n\n@event_pic11!"
 barbaricum_gallia_cisalpina_mission_task_12:0 "Der Reichtum von Italien" 
 barbaricum_gallia_cisalpina_mission_task_12_DESC:0 "Aus den neuesten Wirtschaftsberichten geht eines ganz klar hervor: Dank unserer neuesten Übernahmen in Italien verdienen wir Geld wie Heu. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil19!"
 barbaricum_gallia_cisalpina_mission_task_13:0 "Italienische Kultur" 
 barbaricum_gallia_cisalpina_mission_task_13_DESC:0 "Wir haben beschlossen, eine große Bauinitiative zu ergreifen, die ausdrücklich den Zweck hat, die Kultur in unseren Städten zu fördern und zu stärken. Wir haben die wirtschaftlichen Mittel dazu, so dass dies eine zwingende Angelegenheit für die Verbesserung unserer Gesellschaft ist. \n\n\n\n\n\n\n\n\n\n\n@greek_mil3!"
 barbaricum_gallia_cisalpina_mission_task_14:0 "Republikanische Sehnsüchte" 
 barbaricum_gallia_cisalpina_mission_task_14_DESC:0 "Es gibt Stimmen, vor allem unter den Wohlhabendsten in unserer Gesellschaft, die nach einem Regierungswechsel schreien. Sie behaupten, dass wir über unsere bescheidenen Wurzeln hinausgewachsen sind, und argumentieren, dass wir anerkennen können, woher wir kommen, und gleichzeitig die Besten unter uns damit betrauen können, uns zu künftigem Ruhm zu führen. \n\n\n\n\n\n\n\n\n\n\n@event_pic12!"
 barbaricum_gallia_cisalpina_mission_task_15:0 "Unsere Herrschaft sichern" 
 barbaricum_gallia_cisalpina_mission_task_15_DESC:0 "Wir haben unsere Grenzen in den letzten Jahren stark ausgedehnt, vielleicht über das hinaus, was wir in unserer Gier, unsere Feinde zu vernichten, vernünftigerweise tun könnten. Nun, da wir uns in einer Position der Stärke befinden, sollten wir das, was wir bereits erworben haben, konsolidieren - wir werden in Zukunft dankbar sein. \n\n\n\n\n\n\n\n\n\n\n@greek_mil10!"
 barbaricum_gallia_cisalpina_mission_task_16:0 "Alle Wege führen nach Mediolanum" 
 barbaricum_gallia_cisalpina_mission_task_16_DESC:0 "Die wachsende Bedeutung von Mediolanum übertrifft unsere hochgesteckten Erwartungen; niemand konnte vorhersehen, was für eine großartige Stadt sie werden würde. \n\n\n\n\n\n\n\n\n\n\n@event_pic1!"
 barbaricum_gallia_cisalpina_mission_task_17:0 "Gaesati" 
 barbaricum_gallia_cisalpina_mission_task_17_DESC:0 "Unsere ehrgeizigen Pläne für die Region erfordern erfahrene Hände, etwas, woran es uns derzeit mangelt, aber wir kennen Männer, die mit der Kriegsführung vertraut und bereit sind, ihr Wissen zu teilen, vor allem, wenn der Preis stimmt: die Gaesati. \n\n\n\n\n\n\n\n\n\n\n@celt_mil3!"
 barbaricum_gallia_cisalpina_mission_task_18:0 "Transalpine Verbündete" 
 barbaricum_gallia_cisalpina_mission_task_18_DESC:0 "Ein weiser Herrscher hat Freunde in der Nähe und in der Ferne, denn er weiß, dass es klug ist, in Zeiten der Not das Glück zu bündeln, denn wer weiß, welches Unglück der neue Tag mit sich bringt? Mit diesem weisen Rat im Hinterkopf haben wir beschlossen, uns nach einem Verbündeten umzusehen. \n\n\n\n\n\n\n\n\n\n\n@celt_mil1!"
 barbaricum_gallia_cisalpina_mission_task_19:0 "Verstärkt die Pässe" 
 barbaricum_gallia_cisalpina_mission_19_DESC:0 "Die Sicherheit unserer Nation hängt davon ab, dass wir kontrollieren können, wer in den Alpen ein- und ausgeht; niemand sollte ungestraft in unser Land eindringen können. Wir werden Maßnahmen ergreifen, um sicherzustellen, dass dieses Eindringen nicht geschieht. \n\n\n\n\n\n\n\n\n\n\n@greek_mil1!"
 barbaricum_gallia_cisalpina_mission_task_20:0 "Siedler einladen" 
 barbaricum_gallia_cisalpina_mission_task_20_DESC:0 "Nach reiflicher Überlegung haben wir beschlossen, Siedler einzuladen, um mit unserem Volk zu leben. Obwohl einige die Weisheit in Frage stellen, diesen Siedlern zu erlauben, in unseren Städten zu leben, ist es wichtig, dass wir eine angemessene Quelle von Arbeitskräften für unsere zukünftigen Kriege haben. \n\n\n\n\n\n\n\n\n\n\n@celt_mil7!"
 barbaricum_gallia_cisalpina_mission_task_21:0 "Lepontische Schrift"
 barbaricum_gallia_cisalpina_mission_task_21_DESC:0 "Jahrelang haben wir uns auf Steininschriften verlassen, in dem Glauben, dass die Schrift unserer Vorfahren ausreichen würde, um unser Volk in eine erfolgreiche Zukunft zu führen. Unsere neuen Verwaltungsaufgaben verlangen jedoch, dass wir Papyrus importieren - wir können kaum mit dem Schritt halten, was für die ordnungsgemäße Verwaltung unseres Staates erforderlich ist. \n\n\n\n\n\n\n\n\n\n\n@india_mil17!"
 barbaricum_gallia_cisalpina_mission_task_22:0 "Meerenge von Messene"
 barbaricum_gallia_cisalpina_mission_task_22_DESC:0 "Seit Jahren sind wir uns der strategischen Bedeutung der Straße von Messene bewusst, da wir wissen, dass der Meister dieser schönen Stadt den Fluss des Seeverkehrs kontrolliert. Angesichts dessen, was wir in Italien erreicht haben, ist dies der nächste logische Schritt. \n\n\n\n\n\n\n\n\n\n\n@greek_mil18!"
 
