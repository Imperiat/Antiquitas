l_german:
 #Form Francia Mission
 barbaricum_form_francia_mission:0 "Für Ruhm und Ehre!"
 barbaricum_form_francia_mission_BUTTON_TOOLTIP:0 "Das Volk des nordwestlichen Germaniens schreit nach einem starken Anführer, der die Clans vereint. Unser Geburtsrecht ist für alle klar ersichtlich - wir werden diejenigen sein, die unser Volk zu größerem Ruhm führen."
 barbaricum_form_francia_mission_BUTTON_DETAILS:0 ""
 barbaricum_form_francia_mission_DESCRIPTION:0 "Das Volk des nordwestlichen Germaniens schreit nach einem starken Anführer, der die Clans vereint. Unser Geburtsrecht ist für alle klar ersichtlich - wir werden diejenigen sein, die unser Volk zu größerem Ruhm führen."
 barbaricum_form_francia_mission_CRITERIA_DESCRIPTION:0 "Vereinige die Istvaonen unter deinem Banner und gründe das fränkische Königreich."
 barbaricum_form_francia_mission_REWARD_DESCRIPTION:0 "Schmiede Francia unter deiner Führung, deren Vorherrschaft über die Istvaeones nicht in Frage gestellt werden kann."
 # Aufgaben
 barbaricum_form_francia_mission_task_1:0 "Ein Anführer erhebt sich aus der Verborgenheit"
 barbaricum_form_francia_mission_task_1_DESC:0 "Viele verschiedene germanische Stämme leben zwischen Rhein und Weser, aber keiner von ihnen hat eine Vormachtstellung. Nur jemand, der stark genug ist, kann hoffen, diese verschiedenen Völker zu vereinen."
 barbaricum_form_francia_claims_1_tt:0 "Wir erheben Anspruch auf jedes Gebiet in den Bereichen [GetProvince('(int32)3778').GetArea.GetName], [GetProvince('(int32)3976').GetArea.GetName] und [GetProvince('(int32)3699').GetArea.GetName]."
 barbaricum_form_francia_mission_task_2:0 "Die vielen Söhne von Istio"
 barbaricum_form_francia_mission_task_2_DESC:0 "Als der stärkste Sohn von Istio sind wir dazu prädestiniert, alle unsere Brüder unter unserem Banner zu vereinen.\n\n\n\n\n\n\n\n\n@celt_mil7!"
 barbaricum_form_francia_claims_2_tt:0 "Wir erheben Anspruch auf jedes Gebiet im Bereich von [GetProvince('(int32)3728').GetArea.GetName]."
 barbaricum_form_francia_mission_task_3:0 "Eine würdige Hauptstadt"
 barbaricum_form_francia_mission_task_3_DESC:0 "Unsere Hauptstadt leidet unter starken Wachstumsschmerzen. Mit der richtigen Unterstützung könnte sie sich zu einer blühenden Stadt entwickeln.\n\n\n\n\n\n\n\n\n\n@greek_mil1!"
 barbaricum_form_francia_mission_task_4:0 "Blut und Eisen"
 barbaricum_form_francia_mission_task_4_DESC:0 "Nur durch Blut und Eisen können wir die Einheit schmieden.\n\n\n\n\n\n\n\n\n@celt_mil5!"
 invade_gaul_francia:0 "Führe Krieg gegen ein gallisches Land."
 barbaricum_form_francia_mission_task_5:0 "Staat zentralisieren"
 barbaricum_form_francia_mission_task_5_DESC:0 "Es ist an der Zeit, dass sich unser großes Land in einen zivilisierten, sesshaften Staat verwandelt."
 barbaricum_form_francia_mission_task_6:0 "Das Fränkische Königreich"
 barbaricum_form_francia_mission_task_6_DESC:0 "Es ist an der Zeit, unserem Volk eine neue gemeinsame Identität unter einem einzigen Herrscher zu geben. Wir sind die Franken, das kühne Volk.\n\n\n\n\n\n\n\n\n@celt_mil12!"
 barbaricum_form_francia_mission_task_7:0 "Germanisch-keltischer Handel"
 barbaricum_form_francia_mission_task_7_DESC:0 "Als Vermittler zwischen Kelten und germanischen Sueben, können wir auch stark vom Handel profitieren.\n\n\n\n\n\n\n\n\n@egypt_mil19!"
 barbaricum_form_francia_mission_task_8:0 "Die Öfen bearbeiten"
 barbaricum_form_francia_mission_task_8_DESC:0 "Unsere Schürfer berichten jubelnd, dass sie in [GetProvince('(int32)3790').GetName] auf Eisen gestoßen sind. Wir müssten eine ganze Menge Geld ausgeben, um eine Mine in Betrieb zu nehmen, aber die Vorkommen scheinen ausreichend zu sein, um eine solche zu unterstützen."
 barbaricum_form_francia_mission_task_8_tooltip:0 "Jedes Territorium mit einer #Y Mine#! in der Provinz #Y $sicambria_area$#! erhält folgendes:\n"
 barbaricum_form_francia_mission_task_9:0 "Eine Handelsfestung"
 barbaricum_form_francia_mission_task_9_DESC:0 "Wir müssen unsere Handelsrouten schützen, indem wir in [GetProvince('(int32)3831').GetName], wo sich zwei Handelsrouten kreuzen, eine Festung bauen. Unsere Architekten haben bereits eine Fläche von 1,4 Hektar abgegrenzt.\n\n\n\n\n\n\n\n\n@celt_mil8!"
 barbaricum_form_francia_mission_task_10:0 "Eisenstange Standard"
 barbaricum_form_francia_mission_task_10_DESC:0 "Derzeit wird auch eine fremde Eisenstangennorm von unserem Volk verwendet. Wir sollten die Verwendung unserer heimischen Norm kodifizieren, die höher als die ausländische und schwertförmig ist, um den Handel zu erleichtern und unseren Händlern und Handwerkern klare Verhältnisse zu verschaffen.\n\n\n\n\n\n\n\n\n@celt_mil1!"
 FRANCIA_NAME:0 "Francia"
 FRANCIA_ADJECTIVE:0 "Francia"
 
 
 #Francia - Salier und Ripuarier
 barbaricum_francia_austria_mission:0 "Salier und Ripuarier"
 barbaricum_francia_austria_mission_BUTTON_TOOLTIP:0 ""
 barbaricum_francia_austria_mission_BUTTON_DETAILS:0 ""
 barbaricum_francia_austria_mission_DESCRIPTION:0 "Obwohl sich unser ganzes Volk als Franken bezeichnet, sind zwei große Fraktionen entstanden. Die Salier, die im Norden um den Fluss Isala, die moderne IJsel, leben, und die Ripuarier, die um den Fluss Rhenus, den modernen Rhein, leben, streiten sich um die Richtung, in die sie expandieren sollen. Sollen wir den Saliern nach Belgien folgen oder den Ripuariern ins Rheinland?"
 barbaricum_francia_austria_mission_CRITERIA_DESCRIPTION:0 "Erobere und entwickle die Länder entlang der Flüsse Germaniens und das Land der Belger."
 barbaricum_francia_austria_mission_REWARD_DESCRIPTION:0 "Erwirb Ansprüche auf Gebiete in Germanien und Belgien und Vorteile für dein Land."
 # Aufgaben
 barbaricum_francia_austria_mission_task_1:0 "Salland"
 barbaricum_francia_austria_mission_task_1_DESC:0 "Die salischen Franken leben im Norden unseres Territoriums, rund um den Fluss Isala, die moderne IJsel, nach der dieses Land und Volk benannt ist. Diese Region ist von dichten Wäldern bedeckt, die ihre weitere Entwicklung behindern.\n\n\n\n\n\n\n\n\n\n@celt_mil14!"
 barbaricum_francia_austria_mission_task_2:0 "Toxandria besiedeln"
 barbaricum_francia_austria_mission_task_2_DESC:0 "In unserem Süden, jenseits des Flusses Rhenus, liegt fruchtbares Land, das in unserer Sprache wegen seiner Lage Toxandria genannt wird.\n\n\n\n\n\n\n\n\n@celt_mil16!"
 barbaricum_francia_austria_mission_task_3:0 "Entwickelt Toxandria"
 barbaricum_francia_austria_mission_task_3_DESC:0 "Wir sollten unser neu erworbenes Land entwickeln und seine Bevölkerung zu unserem Glauben bekehren.\n\n\n\n\n\n\n\n\n@egypt_mil19!"
 barbaricum_francia_austria_mission_task_4:0 "Nach Westen vorstoßen"
 barbaricum_francia_austria_mission_task_4_DESC:0 "Das fruchtbare und blühende gallische Kernland erwartet uns im Westen.\n\n\n\n\n\n\n\n\n\n@celt_mil5!"
 barbaricum_francia_austria_mission_task_5:0 "Turnacum und Camaracum"
 barbaricum_francia_austria_mission_task_5_DESC:0 "Die Siedlungen namens Turnacum und Camaracum würden sich hervorragend als Verwaltungs-, Handels- und Kulturzentren eignen.\n\n\n\n\n\n\n\nn\n@celt_mil2!"
 barbaricum_francia_austria_mission_task_6:0 "Verstärkt unsere Westgrenze"
 barbaricum_francia_austria_mission_task_6_DESC:0 "Obwohl der Fluss Sequana, die moderne Seine, eine natürliche Verteidigungslinie darstellt, sollten wir Befestigungen errichten, für den Fall, dass unsere Feinde uns von Westen her in großer Zahl angreifen.\n\n\n\n\n\n\n\n@celt_mil8!"
 barbaricum_francia_austria_mission_task_7:0 "Ripuaria"
 barbaricum_francia_austria_mission_task_7_DESC:0 "Die Ripuarischen Franken leben im Süden unseres Territoriums, an den Ufern des Flusses Rhenus, dem modernen Rhein, der zu ihrem Namen führt. Sie streben danach, so viel wie möglich vom Rhein und seinen Mündungen zu besitzen."
 barbaricum_francia_austria_mission_task_8:0 "Das Moenus-Tal"
 barbaricum_francia_austria_mission_task_8_DESC:0 "Der mäandrierende Fluss Moenus, der moderne Main, fließt von Westen her zum Rhenus und ist dessen längster Nebenfluss.\n\n\n\n\n\n\n\n\n@celt_mil9!"
 barbaricum_francia_austria_mission_task_9:0 "Entlang des Rhenus"
 barbaricum_francia_austria_mission_task_9_DESC:0 "Der Rhenus ist der zweitlängste Fluss in Mittel- und Westeuropa. Wir sollten so viel Land an seinen Ufern wie möglich für unser Volk sichern."
 barbaricum_francia_austria_mission_task_10:0 "Germanische Konversion"
 barbaricum_francia_austria_mission_task_10_DESC:0 "Viele verschiedene Völker leben in unseren neu eroberten Ländern, wir sollten ihnen das Licht unserer Götter zeigen!\n\n\n\n\n\n\n\n\n@celt_mil12!"
 barbaricum_francia_austria_mission_task_11:0 "Salier triumphieren"
 barbaricum_francia_austria_mission_task_11_DESC:0 "Es ist an der Zeit, dass der salische Zweig unseres Volkes seine Vorherrschaft erklärt und den Streit darüber beilegt, ob wir nach Westen gehen oder die Flussufer für uns beanspruchen sollen.\n\n\n\n\n\n\n\n@celt_mil3!"
 barbaricum_francia_austria_mission_task_12:0 "Triumphierende Ripuarier"
 barbaricum_francia_austria_mission_task_12_DESC:0 "Es ist an der Zeit, dass der ripuarische Zweig unseres Volkes seine Vorherrschaft erklärt und den Streit darüber beilegt, ob wir nach Westen gehen oder die Flussufer für uns beanspruchen sollen.\n\n\n\n\n\n@celt_mil7!"
 barbaricum_francia_austria_claims_1_tt:0 "Wir erheben Anspruch auf jedes Gebiet in der Area of [GetProvince('(int32)3718').GetArea.GetName]."
 barbaricum_francia_austria_claims_2_tt:0 "Wir erheben Anspruch auf alle Gebiete in den Bereichen [GetProvince('(int32)3026').GetArea.GetName], [GetProvince('(int32)2493').GetArea.GetName] und [GetProvince('(int32)2468').GetArea.GetName]."
 barbaricum_francia_austria_claims_3_tt:0 "Wir erheben Anspruch auf jedes Gebiet in den Bereichen [GetProvince('(int32)3041').GetArea.GetName], [GetProvince('(int32)3054'). GetArea.GetName], [GetProvince('(int32)3055').GetArea.GetName], [GetProvince('(int32)3802').GetArea.GetName] und [GetProvince('(int32)3806').GetArea.GetName]."
 favor_salians:0 "Begünstige die Salier, indem du ein Mitglied der Herrscherfamilie das Gebiet von [GetProvince('(int32)3026').GetArea.GetName] regieren lässt."
 favor_ripuarians:0 "Begünstige die Ripuarier, indem du ein Mitglied der Herrscherfamilie das Gebiet von [GetProvince('(int32)3728').GetArea.GetName] regieren lässt."
 barbaricum_francia_austria_mission_task_1_tt:0 "Besitze eine Stadt im Gebiet von [GetProvince('(int32)3851').GetArea.GetName]."
 barbaricum_francia_austria_mission_task_6_tt:0 "Besitze mindestens 3 Festungsprovinzen in jedem der Gebiete von [GetProvince('(int32)3038').GetArea.GetName] und [GetProvince('(int32)3035').GetArea.GetName]."
 
 #Saxonia - Bildung
 barbaricum_saxonia_form_mission:0 "Die weite Nordsee"
 barbaricum_saxonia_form_mission_BUTTON_TOOLTIP:0 "Das sächsische Volk schreit nach einem starken Anführer, der die Clans vereint. Unser Geburtsrecht ist für alle klar ersichtlich - wir werden diejenigen sein, die unser Volk zu größerem Ruhm führen."
 barbaricum_saxonia_form_mission_BUTTON_DETAILS:0 ""
 barbaricum_saxonia_form_mission_DESCRIPTION:0 "Das sächsische Volk schreit nach einem starken Anführer, der die Clans vereint. Unser Geburtsrecht ist für alle klar ersichtlich - wir werden diejenigen sein, die unser Volk zu größerem Ruhm führen."
 barbaricum_saxonia_form_mission_CRITERIA_DESCRIPTION:0 "Baue eine Nordsee-Flotte, vereinige die Nordsee-Germanen und gründe Saxonia."
 barbaricum_saxonia_form_mission_REWARD_DESCRIPTION:0 "Führe die Nordsee-Germanen zu größerem Ruhm, indem du Saxonia gründest."
 # Tasks
 barbaricum_saxonia_form_mission_task_1:0 "Segel setzen"
 barbaricum_saxonia_form_mission_task_1_DESC:0 "Die Nordsee erwartet uns.\n\n\n\n\n\n\n\n\n\n@egypt_mil6!"
 barbaricum_saxonia_form_mission_task_2:0 "Nordseeküste"
 barbaricum_saxonia_form_mission_task_2_DESC:0 "Die Nordseeküste, die von den Ingvaeonics bewohnt wird, besteht hauptsächlich aus Sandstränden, Flussmündungen und dem Wattenmeer. Es wird sicherlich kein leichtes Unterfangen sein, diese unter unserer Führung zu erobern und zu vereinen."
 barbaricum_saxonia_form_mission_task_3:0 "Marine ausbauen"
 barbaricum_saxonia_form_mission_task_3_DESC:0 "Wir sollten unseren erweiterten Hafen und unsere Werften nutzen, um mehr Schiffe zu bauen, die es uns ermöglichen würden, unsere Macht in Übersee effizienter einzusetzen.\n\n\n\n\n\n\n\n\n@greek_mil4!"
 barbaricum_saxonia_form_mission_task_4:0 "Überfall auf Pritannia"
 barbaricum_saxonia_form_mission_task_4_DESC:0 "Als isolierte Insel wird Pritannia eine leichte Beute für unsere Plünderer sein, da es seit mehreren Generationen keine Seeinvasion gegeben hat.\n\n\n\n\n\n\n\n\n\n@celt_mil16!"
 barbaricum_saxonia_form_mission_task_5:0 "Militärische Tüchtigkeit"
 barbaricum_saxonia_form_mission_task_5_DESC:0 "Nur der Stamm, der sich durch Tapferkeit und Ruhm in der Schlacht ausgezeichnet hat, kann inspirieren.\n\n\n\n\n\n\n\n\n\n@egypt_mil19!"
 barbaricum_saxonia_form_mission_task_6:0 "Die Sachsen"
 barbaricum_saxonia_form_mission_task_6_DESC:0 "Die kleinen Dolche, in unserer Sprache sax oder seax genannt, die wir bei unseren Raubzügen benutzen, haben uns den Beinamen Saxons eingebracht. Eine klare Botschaft an alle Schwächlinge, die vor unserer vereinten Kraft erzittern sollen."
 barbaricum_saxonia_form_mission_task_7:0 "Nordseehandel"
 barbaricum_saxonia_form_mission_task_7_DESC:0 "Der Seehandel ist seit Generationen die Lebensgrundlage des ingväonischen Volkes. Mit der richtigen Förderung könnten wir unsere Gewinne steigern."
 barbaricum_saxonia_form_mission_task_8:0 "Mooropfer"
 barbaricum_saxonia_form_mission_task_8_DESC:0 "Unsere Kerker sind voller Verbrecher, die wir in einem Mooropfer opfern könnten, um die Götter zu besänftigen.\n\n\n\n\n\n\n\n\n@celt_mil15!"
 barbaricum_saxonia_form_mission_task_9:0 "Opfergabe an Yngvi"
 barbaricum_saxonia_form_mission_task_9_DESC:0 "Unser Herr, Yngvi, verlangt ein Opfer, bevor er uns segnen wird.\n\n\n\n\n\n\n\n@celt_mil9!"
 barbaricum_saxonia_form_mission_task_10:0 "Verstärkt unsere Hauptstadt"
 barbaricum_saxonia_form_mission_task_10_DESC:0 "Als Sitz unserer Autorität ist es nicht hinnehmbar, dass unsere Hauptstadt nicht über die entsprechenden Befestigungen verfügt. Wir müssen neue Mauern, einen Wassergraben und Erdwälle errichten, um diejenigen zu schützen, die sich auf unseren Schutz verlassen."\n\n\n\n\n\n\n\ n@celt_mil8!
 barbaricum_saxonia_form_claims_1_tt:0 "Wir erheben Anspruch auf jedes Gebiet in den Bereichen [GetProvince('(int32)3834').GetArea.GetName], [GetProvince('(int32)3862').GetArea.GetName] und [GetProvince('(int32)3839').GetArea.GetName]."
 barbaricum_saxonia_form_claims_2_tt:0 "Wir erheben Anspruch auf jedes Gebiet in den Bereichen [GetProvince('(int32)3867').GetArea.GetName] und [GetProvince('(int32)3848').GetArea.GetName]."
 invade_britain_saxonia:0 "Befinde mich im Krieg mit einem pritannischen Land."
 
 #Saxonia - Pritannia
 barbaricum_saxonia_anglia_mission:0 "Die zerklüftete Insel Pritannia"
 barbaricum_saxonia_anglia_mission_BUTTON_TOOLTIP: 0 "Dieser königliche Thron der Könige, diese zerklüftete Insel, \nDiese Erde der Majestät, dieser Sitz von Tyr, \nDieses andere Valhöl, Halbparadies, \nDiese Festung, die die Natur für sich selbst gebaut hat\nGegen Infektionen und die Hand des Krieges, \nDieses glückliche Geschlecht von Menschen, \nDiese kleine Welt,\nDieser in das silberne Meer eingelassene Edelstein,\nDer ihr als Mauer dient,\nOder als Graben zur Verteidigung eines Hauses,\nGegen den Neid weniger glücklicher Länder,\nDieses gesegnete Grundstück, diese Erde, dieses Reich, dieses Pritannia. "
 barbaricum_saxonia_anglia_mission_BUTTON_DETAILS:0 ""
 barbaricum_saxonia_anglia_mission_DESCRIPTION: 0 "Dieser königliche Thron der Könige, diese zerklüftete Insel, \nDiese Erde der Majestät, dieser Sitz von Tyr, \nDieses andere Valhöl, Halbparadies, \nDiese Festung, die die Natur für sich selbst gebaut hat\nGegen Infektionen und die Hand des Krieges, \nDiese glückliche Rasse von Menschen, \nDiese kleine Welt,\nDieser in das silberne Meer eingelassene Edelstein,\nDer ihr als Mauer dient,\nOder als Graben zur Verteidigung eines Hauses,\nGegen den Neid weniger glücklicher Länder,\nDieses gesegnete Grundstück, diese Erde, dieses Reich, dieses Pritannia. "
 barbaricum_saxonia_anglia_mission_CRITERIA_DESCRIPTION:0 "Herrsche über die Insel Pritannia."
 barbaricum_saxonia_anglia_mission_REWARD_DESCRIPTION:0 "Invasiere und erobere die Insel Pritannia unter einem starken König."
 # Tasks
 barbaricum_saxonia_anglia_mission_task_1:0 "Pritannia-Fußstapfen"
 barbaricum_saxonia_anglia_mission_task_1_DESC:0 "Wir müssen zuerst auf Pritannia Fuß fassen, bevor wir mehr von seinem Land beanspruchen können."
 barbaricum_saxonia_anglia_mission_task_1_tooltip:0 "Besitze ein beliebiges Gebiet in der Region [GetProvince('(int32)2009').GetArea.GetRegion.GetName|Y]."
 barbaricum_saxonia_anglia_mission_task_2:0 "Die Südküste"
 barbaricum_saxonia_anglia_mission_task_2_DESC:0 "[GetProvince('(int32)2021').GetArea.GetName] wäre ein leichtes erstes Ziel.\n\n\n\n\n\n\n\n\n@celt_mil5!"
 barbaricum_saxonia_anglia_mission_task_3:0 "Die Ostküste"
 barbaricum_saxonia_anglia_mission_task_3_DESC:0 "[GetProvince('(int32)2029').GetArea.GetName] wäre ein leichtes erstes Ziel.\n\n\n\n\n\n\n\n\n@celt_mil7!"
 barbaricum_saxonia_anglia_mission_task_4:0 "Die Nordküste"
 barbaricum_saxonia_anglia_mission_task_4_DESC:0 "Jenseits des Flusses Humber erwarten uns neue, unbesiegte Länder.\n\n\n\n\n\n\n\n@celt_mil6!"
 barbaricum_saxonia_anglia_mission_task_5:0 "Wessex"
 barbaricum_saxonia_anglia_mission_task_5_DESC:0 "Das westliche Gebiet von Pritannia ist noch nicht in unserem Besitz, aber bald soll es eine neue Heimat für unser Volk werden.\n\n\n\n\n\n\n\n\n@celt_mil9!"
 barbaricum_saxonia_anglia_mission_task_6:0 "Sussex und Essex"
 barbaricum_saxonia_anglia_mission_task_6_DESC:0 "Wir sollten eine neue Heimat für unser Volk im Süden und Südosten errichten.\n\n\n\n\n\n\n\n@celt_mil11!"
 barbaricum_saxonia_anglia_mission_task_7:0 "Das Herz von Pritannia"
 barbaricum_saxonia_anglia_mission_task_7_DESC:0 "Nun, da wir die Küste kontrollieren, ist es an der Zeit, in das Innere Pritannias vorzustoßen.\n\n\n\n\n\n\n\n@celt_mil12!"
 barbaricum_saxonia_anglia_mission_task_8:0 "Ostanglien"
 barbaricum_saxonia_anglia_mission_task_8_DESC:0 "Das flache, niedrig gelegene und sumpfige Gebiet wird von der starken anglischen Fraktion beansprucht; etwas, das wir ihnen nicht verweigern können, obwohl wir hofften, dass die alten Stammeszugehörigkeiten verschwinden würden.\n\n\n\n\n\n\n@egypt_mil19!"
 barbaricum_saxonia_anglia_mission_task_9:0 "Northumbria"
 barbaricum_saxonia_anglia_mission_task_9_DESC:0 "Unser Land nördlich des Humber ist dringend verbesserungsbedürftig.\n\n\n\n\n\n\n\n\n@celt_mil7!"
 barbaricum_saxonia_anglia_mission_task_10:0 "Westlicher Hafen"
 barbaricum_saxonia_anglia_mission_task_10_DESC:0 "Wir sollten einen Hafen an der Westküste von Pritannia errichten; [GetProvince('(int32)2047').GetName] scheint ein idealer Ort zu sein.\n\n\n\n\n\n\n\n@greek_mil4!"
 barbaricum_saxonia_anglia_mission_task_11:0 "Die Minen von Belerion"
 barbaricum_saxonia_anglia_mission_task_11_DESC:0 "Der Ruhm der Minen von Belerion ist sogar bis in die Mittelmeerwelt hinein bekannt. Wir können es uns nicht leisten, diese Minen nicht selbst auszubeuten.\n\n\n\n\n\n\n\n\n\n@greek_mil7!"
 barbaricum_saxonia_anglia_mission_task_12:0 "Mercia befestigen"
 barbaricum_saxonia_anglia_mission_task_12_DESC:0 "Mercia, unsere Marschroute, braucht Befestigungen gegen unsere westlichen keltischen Nachbarn.\n\n\n\n\n\n\n\n@celt_mil8!"
 barbaricum_saxonia_anglia_mission_task_13:0 "Londinium"
 barbaricum_saxonia_anglia_mission_task_13_DESC:0 "Die Ufer der Tamesis sind ein kongenialer Ort für die Gründung eines Zentrums auf Pritannia.\n\n\n\n\n\n\n\n\n@greek_mil1!"
 barbaricum_saxonia_anglia_mission_task_13b:0 "Kent"
 barbaricum_saxonia_anglia_mission_task_13b_DESC:0 "Cantium oder in unserer Sprache Kent wurde von den Cantiaci bewohnt. Dort, in [GetProvince('(int32)2021').GetName], spüren unsere Priester die Anwesenheit der Götter, daher ist es unsere Pflicht, diesen Ort zu verschönern.\n\n\n\n\n\n\n\n\n\n\n@event_pic11!"
 barbaricum_saxonia_anglia_mission_task_14:0 "Das Hibernianische Meer"
 barbaricum_saxonia_anglia_mission_task_14_DESC:0 "Das Hibernianische Meer trennt die Inseln Hibernia und Pritannia. Seine Kontrolle ist von entscheidender Bedeutung, um jede Art von hibernischer Bedrohung aufzuhalten oder diese wilde Insel zu unterwerfen."
 barbaricum_saxonia_anglia_mission_task_15:0 "Sächsisches Königreich"
 barbaricum_saxonia_anglia_mission_task_15_DESC:0 "Das stolze Erbe unseres Volkes hat Generationen überdauert, und doch haben unsere ständig wachsenden Domänen und unsere wachsende Bevölkerung uns mehr Wissen über die Welt und die Menschen, die uns umgeben, gebracht.\n\n Um die Sicherheit und den anhaltenden Wohlstand zu gewährleisten, ist es an der Zeit, unsere Stammesstruktur in das Königreich aller Sachsen umzuwandeln.\n\n\n\n\n\n\n\n\n@celt_mil3!"
 barbaricum_saxonia_anglia_mission_task_16:0 "Angelsächsisches Königreich"
 barbaricum_saxonia_anglia_mission_task_16_DESC:0 "Das stolze Erbe unseres Volkes hat Generationen überdauert, und doch haben unsere ständig wachsenden Domänen und unsere wachsende Bevölkerung zu einem größeren Wissen über die Welt und die Menschen, die uns umgeben, geführt. \Um die Sicherheit und den anhaltenden Wohlstand zu gewährleisten, ist es für uns an der Zeit, unsere Stammesstruktur zu einem Königreich umzugestalten, das seine Stärke auf die anglianische Elite stützt.\n\n\n\n\n\n\n\n\n\n\n\n@event_pic12!"
 barbaricum_saxonia_anglia_mission_task_17:0 "Juto-Saxon Kingdom"
 barbaricum_saxonia_anglia_mission_task_17_DESC:0 "Das stolze Erbe unseres Volkes hat Generationen überdauert, und doch haben unsere ständig wachsenden Domänen und unsere wachsende Bevölkerung zu einem größeren Wissen über die Welt und die Menschen, die uns umgeben, geführt. \Um die Sicherheit und den anhaltenden Wohlstand zu gewährleisten, ist es für uns an der Zeit, unsere Stammesstruktur zu einem Königreich umzugestalten, das seine Stärke auf die eudosianische Elite stützt.\n\n\n\n\n\n\n\n\n\n@event_pic13!"
