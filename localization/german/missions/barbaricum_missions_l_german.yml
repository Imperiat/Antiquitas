#Böhmen (Gallien)
 barbaricum_bohemia_mission:0 "Die Heimat der Boii" 
 barbaricum_bohemia_mission_BUTTON_TOOLTIP:0 ""
 barbaricum_bohemia_mission_BUTTON_DETAILS:0 ""
 barbaricum_bohemia_mission_DESCRIPTION:0 "Die wilden Stämme, die die zerklüfteten Berge und Waldschluchten von Boihaemia bewohnen, sind in der gesamten zivilisierten Welt wegen ihrer Wildheit gefürchtet, und das aus gutem Grund. Von Zeit zu Zeit verlassen Horden dieser umherziehenden Wilden ihre Siedlungen, angelockt von den Schätzen der sanften Städte, die reif für die Eroberung sind, aber es gibt einige in unserem Stamm, die unsere Heimat entwickeln wollen, bevor wir uns aus ihr herauswagen."
 barbaricum_bohemia_mission_CRITERIA_DESCRIPTION:0 "Diese Mission wird als abgeschlossen betrachtet, wenn die Boii die Kontrolle über die Gebiete, die ihre angestammte Heimat umgeben, konsolidiert haben."
 barbaricum_bohemia_mission_REWARD_DESCRIPTION:0 ""
 # Aufgaben
 barbaricum_bohemia_mission_task_1:0 "Boianische Föderation" 
 barbaricum_bohemia_task_1_DESC:0 "Die Machtkämpfe zwischen unseren Stammeshäuptlingen schaden unserem wahren Potenzial, indem sie unnötige Spaltungen verursachen. Nicht nur, dass wir durch kleinliche Rivalitäten getrennt sind, auch die Geographie unseres Territoriums mit seinen sanften Hügeln, dichten Wäldern und imposanten Bergen spaltet unser Volk; alles Hindernisse für die Etablierung unseres zentralisierten Kommandos. Wenn wir die absolute Autorität von [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] erhöhen, wird uns das nur zum Vorteil gereichen."
 barbaricum_bohemia_mission_task_2:0 "Neue Münznorm" 
 barbaricum_bohemia_task_2_DESC:0 "Eines der vielen Dinge, die uns von anderen keltischen Stämmen unterscheiden, ist die Verwendung von Goldmünzen, die wir mit Stolz in unseren eigenen Territorien prägen. Wir sollten in Erwägung ziehen, unsere Währung zu vereinheitlichen; das Bildnis unserer Häuptlinge auf unsere Münzen zu prägen, wie es die großen Könige getan haben, würde unser Ansehen im In- und Ausland sicherlich erhöhen."
 barbaricum_bohemia_mission_task_3:0 "Akropolis von Baemia" 
 barbaricum_bohemia_mission_task_3_DESC:0 "Die Urwälder von Baemia, die in der Nähe unserer Hauptstadt liegen und unserem Volk heilig sind, sind ein idealer Standort für eine neue Stadt; wir sollten in Erwägung ziehen, in den Bau zu investieren, wenn wir es uns leisten können. Wir könnten sogar einen großen Tempel errichten, wo unsere heiligen Haine liegen, damit die Götter mit uns zufrieden sind."
 barbaricum_bohemia_mission_task_4:0 "Das Boihaemische Becken kolonisieren" 
 barbaricum_bohemia_task_4_DESC:0 "Die Ländereien des Boihaemian-Beckens, in denen es von Ressourcen nur so wimmelt und die nominell von unserem Volk bevölkert sind, schreien danach, vollständig besiedelt zu werden; nach unserer jüngsten Erfolgsserie sind wir endlich in der Lage, dies zu tun. Sagt unseren Stammesangehörigen Bescheid und schaut, wer bereit ist, dorthin zu ziehen."
 barbaricum_bohemia_mission_task_5:0 "Tauriszischer Handel" 
 barbaricum_bohemia_task_5_DESC:0 "Obwohl wir schon immer herzliche Beziehungen zu unseren Nachbarn, den Tauriskern, hatten, sollten wir in Erwägung ziehen, einen Schritt weiter zu gehen und mit ihnen Handel zu treiben; vielleicht wächst eine wahre Freundschaft, wenn wir durch wirtschaftliche Bande verbunden sind."
 barbaricum_bohemia_mission_task_6:0 "Tauriszische Allianz" 
 barbaricum_bohemia_task_6_DESC:0 "Obwohl die Boii vor niemandem Angst haben, bieten wir denen, die so denken und handeln wie wir, unsere Freundschaft an. Die Taurisker, ermutigt durch den Handelsreichtum, den wir gemeinsam erwirtschaften, könnten gute Verbündete gegen die Stämme in unserem Süden sein."
 barbaricum_bohemia_mission_task_7:0 "Nach Pannonien" 
 barbaricum_bohemia_task_7_DESC:0 "Ganz Pannonien liegt vor uns, bereit, sich unseren Waffen zu unterwerfen, und wenn wir nur den gewundenen Strömen durch die Täler und Wälder von Celemantia und Quadia folgen, könnten wir unseren Besitz sogar auf die Länder von Cotinia ausdehnen, wenn wir Glück haben."
 barbaricum_bohemia_mission_task_8:0 "Besiedelt das Land jenseits der Sudeten" 
 barbaricum_bohemia_task_8_DESC:0 "Solange sich unsere Ältesten zurückerinnern können, haben wir uns nie nördlich der Sudeten niedergelassen, da wir uns in den vergangenen Jahren mit Raubzügen begnügten. Doch die Dinge ändern sich, und die Boii sind nicht diejenigen, die stillsitzen. Schickt unsere Stammesangehörigen durch die Täler und in dieses jungfräuliche Land."
 barbaricum_bohemia_mission_task_9:0 "Erschließt unser transsudetanisches Land" 
 barbaricum_bohemia_mission_task_9_DESC:0 "Wir sollten in Erwägung ziehen, ein Bauprogramm in den Ländern zwischen den Sudeten durchzuführen; eine seltsame Sache, um das Wachstum unserer aufkeimenden Zivilisation zu beobachten. Wir sind keine einfachen Barbaren, die von Raub und Plünderung leben - wir sind Baumeister mit einer langfristigen Vision."
 barbaricum_bohemia_mission_task_10:0 "Germanische Bedrohung" 
 barbaricum_bohemia_task_10_DESC:0 "Die wilden germanischen Stämme in unserem Norden sind den Boii zwar in Sachen Waffen und Tapferkeit nicht ebenbürtig, aber dennoch eine Bedrohung, die wir nicht ignorieren sollten. Es nützt uns langfristig, unsere Grenze zu diesen blutrünstigen Wilden zu sichern, damit sie uns nicht unbemerkt überrumpeln."
 barbaricum_bohemia_mission_task_11:0 "Lugischer Bund" 
 barbaricum_bohemia_task_11_DESC:0 "Wir sollten in Erwägung ziehen, den Vandalen ein Angebot zu machen und ihnen vorzuschlagen, eine für beide Seiten vorteilhafte Liga zu gründen - mit uns an der Spitze, versteht sich. Hoffentlich erkennen sie, dass es in ihrem besten Interesse wäre, mit den Boii zusammenzuarbeiten, damit wir unsere Meinung über sie nicht ändern..."
 barbaricum_bohemia_mission_task_12:0 "Bernsteinküste" 
 barbaricum_bohemia_task_12_DESC:0 "Bernstein ist in den Städten des Südens ein begehrtes Handelsgut, das zur Herstellung von Schmuck und anderen schillernden Schmuckstücken verwendet wird. Wir würden ein hübsches Sümmchen verdienen, wenn wir aufhören würden, Zwischenhändler für Pharodenia und Rugia zu sein und die Ressourcen direkt kontrollieren würden."
 barbaricum_bohemia_mission_task_13:0 "Pannonische Vorherrschaft" 
 barbaricum_bohemia_task_13_DESC:0 "Die zahlreichen Stämme Pannoniens haben endlich ihre Waffen niedergelegt, da sie die Sinnlosigkeit erkannt haben, die Macht der Boii herauszufordern. In der Gewissheit unseres Sieges richten wir unseren Blick auf die Länder der kriegslüsternen Daker."
 barbaricum_bohemia_mission_task_14:0 "Die dakische Bedrohung" 
 barbaricum_bohemia_task_14_DESC:0 "Der Status quo ist unhaltbar geworden; die lästigen Daker, die neidisch auf unsere wachsende Macht sind, haben an unseren Grenzen für Unruhe gesorgt und unsere geduldigen Bitten, unsere territoriale Integrität zu respektieren, ignoriert. Wir nähern uns rasch dem Punkt, an dem es vielleicht am besten wäre, sie ganz zu erobern."
 barbaricum_bohemia_mission_task_15:0 "Boihaemian Commonwealth" 
 barbaricum_bohemia_task_15_DESC:0 "Als wir uns auf den ehrgeizigen Weg machten, der vor uns lag, ahnten wir nicht, welch gewaltige Fortschritte unser Volk als Ganzes machen würde. Niemand kann behaupten, dass wir bloße Bergbewohner sind, die an den Hängen der windgepeitschten Berge ein kümmerliches Dasein fristen. Wir sind die Begründer eines böhmischen Gemeinwesens, und auf diesem festen Fundament soll unsere majestätische Zukunft aufgebaut werden."
 barbaricum_bohemia_mission_task_16:0 "Ferrum Noricum" 
 barbaricum_bohemia_task_16_DESC:0 "Wir sollten in Erwägung ziehen, die Gebirgspässe von Noreia aus zwei Gründen einzunehmen. Nicht nur hätten wir ungehinderten Durchgang durch die Alpes Carniae, was uns erlauben würde, jeden Frühling in den Süden der Berge vorzudringen, sondern wir hätten auch Zugang zu dem Eisenerz, das in den felsigen Hügeln gefunden wird."
 barbaricum_bohemia_mission_task_17:0 "Das Salz von Laciacum" 
 barbaricum_bohemia_mission_task_17_DESC:0 "Salz ist ein kostbares Gut, das zum Würzen und Lagern von Lebensmitteln verwendet wird, und es scheint, dass die Boii Geschmack daran gefunden haben. Wir sollten nach Laciacum ziehen; die kleinen Seen in der Region sind zwar nicht die besten zum Trinken, könnten aber genug Salz für unseren spärlichen Bedarf produzieren."
 barbaricum_bohemia_mission_task_4_tt:0 "Wir werden in der Lage sein, die Menschen des Boihaemian-Beckens zu integrieren."
 barbaricum_bohemia_mission_task_9_tt:0 "Mindestens drei Provinzen in [GetProvince('(int32)4012').GetArea.GetName] haben keine freien Bauplätze."
 bohemia_lugian_league_reward_tt:0 "Jeder freie Vandalenstaat wird ein Angebot erhalten, der Lugischen Liga unter unserem Schutz beizutreten."
