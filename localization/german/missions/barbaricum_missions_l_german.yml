 #Aremorica (Gallien)
 barbaricum_aremorica_mission:0 "Vor der Atlantikküste" 
 barbaricum_aremorica_mission_BUTTON_TOOLTIP:0 ""
 barbaricum_aremorica_mission_BUTTON_DETAILS:0 ""
 barbaricum_aremorica_mission_DESCRIPTION:0 "Ob durch Umstände oder göttliche Gunst, unsere Völker sind mit Gebieten gesegnet, die den Ozean berühren, das weite und endlose Wasser, das das trockene Land umspült. Lasst unseren Stamm wie die Wellen sein, unerbittlich und unaufhörlich, während wir unsere Herrschaft auf alle Länder ausdehnen, die dem Atlantik zugewandt sind."
 barbaricum_aremorica_mission_CRITERIA_DESCRIPTION:0 "Diese Mission gilt als abgeschlossen, wenn wir unser mächtiges Königreich an der Küste errichtet und verbessert haben."
 barbaricum_aremorica_mission_REWARD_DESCRIPTION:0 ""
 # Tasks
 barbaricum_aremorica_mission_task_1:0 "Aremorischer Handel" 
 barbaricum_aremorica_mission_task_1_DESC:0 "Unsere Provinz Osismia, die in die Gewässer des Atlantiks hineinragt, befindet sich in einer ausgezeichneten Position, um wirtschaftliche Kontakte mit unseren Nachbarn in aller Welt zu knüpfen. Der Ausbau unserer Handelsrouten wird uns sicherlich den Respekt verschaffen, den wir von Natur aus verdienen. \n\n\n\n\n\n\n\n\n\n\n@event_pic1!"
 barbaricum_aremorica_mission_task_2:0 "Seefestungen errichten" 
 barbaricum_aremorica_mission_task_2_DESC:0 "Die Klugheit verlangt, dass wir ein Netz von Festungen errichten, um uns nicht nur vor Bedrohungen aus dem Landesinneren zu schützen, sondern auch um zu verhindern, dass feindliche Flotten ungestraft unsere Territorien überfallen. \n\n\n\n\n\n\n\n\n\n\n@celt_mil8!"
 barbaricum_aremorica_mission_task_3:0 "Bau einer Flottille" 
 barbaricum_aremorica_mission_task_3_DESC:0 "Jede Seemacht, die etwas auf sich hält, braucht Flotten, um ihren Willen nach außen zu tragen und Piraten am Amoklauf zu hindern. Gebt unseren Werften Bescheid und lasst eine Flottille bauen. \n\n\n\n\n\n\n\n\n\n\n@greek_mil11!"
 barbaricum_aremorica_mission_task_4:0 "Die Macht des Meeres kanalisieren" 
 barbaricum_aremorica_mission_task_4_DESC:0 "Wir werden wie das Meer selbst sein, das über unsere Feinde hinwegfegt und sie ertränkt - wer wird der Flut, die wir entfesseln, standhalten können? Schon jetzt schwellen unsere Kräfte an, wie unheilvolle Regenwolken, die sich am Horizont sammeln...\n\n\n\n\n\n\n\n\n\n@celt_mil7!"
 barbaricum_aremorica_mission_task_5:0 "Vereinheitlichung der Aremorikanischen Halbinsel" 
 barbaricum_aremorica_mission_task_5_DESC:0 "Wir haben es uns zur Aufgabe gemacht, die Aremorikanische Halbinsel zu vereinen, und die Stunde unseres totalen Sieges rückt näher. Jetzt, da wir unser Heimatland sicher im Griff haben, können wir uns fernen Ländern zuwenden, die wir vorher nie anzugreifen gewagt hätten. \n\n\n\n\n\n\n\n\n\n\n@celt_mil12!"
 barbaricum_aremorica_mission_task_6:0 "Dumnonischer Tribut" 
 barbaricum_aremorica_mission_task_6_DESC:0 "Während unsere Beziehungen zu unseren nördlichen Nachbarn, den Dumnoniern, in der Vergangenheit freundlich waren, haben unsere Stammesältesten erklärt, dass wir Dumnonia selbst besitzen sollten; ihr Volk ist schwächer als das unsere und verlangt Unterwerfung. \n\n\n\n\n\n\n\n\n\n\n@celt_mil3!"
 barbaricum_aremorica_mission_task_7:0 "Nordwestliches Handelsnetz" 
 barbaricum_aremorica_task_7_DESC:0 "Es gibt Waren jenseits der Gewässer des Mare Britannicum, die von unserem Volk sehr begehrt sind; man kann die gleichen Gegenstände auf dem Festland einfach nicht finden. Es wäre gut, wenn wir unsere Handelsnetze im Norden ausbauen würden; wir könnten uns sogar auf der Insel Hibernia niederlassen. \n\n\n\n\n\n\n\n\n\n\n@celt_mil6!"
 barbaricum_aremorica_mission_task_8:0 "Zu den Orkaten" 
 barbaricum_aremorica_mission_task_8_DESC:0 "Unsere Soldaten haben die Breite und Weite Pritannias erobert, die gegen uns aufgestellten Streitkräfte zerschlagen und die Inseln zum ersten Mal, an das sich jemand erinnern kann, geeint. Während die Stunde des Sieges naht, müssen wir wichtige Entscheidungen für die Zukunft treffen... \n\n\n\n\n\n\n\n\n\n\n@celt_mil15!"
 barbaricum_aremorica_mission_task_9:0 "Beanspruche die Ostküste" 
 barbaricum_aremorica_task_9_DESC:0 "Nun, da unsere Halbinsel fest in der Hand ist, können wir nach Norden, in die Länder der blutrünstigen Belgae, vordringen. Macht euch auf einen schwierigen Krieg gefasst, denn diese Feinde sind wahrlich wild und werden ihr Land nicht so einfach aufgeben. \n\n\n\n\n\n\n\n\n\n\n@celt_mil9!"
 barbaricum_aremorica_mission_task_10:0 "Über das schmale Meer" 
 barbaricum_aremorica_mission_task_10_DESC:0 "Die Gewässer, die Pritannia vom Festland trennen, sind recht schmal; an einem klaren Tag können Adleraugen von unserem Aussichtspunkt an der Küste sogar die Inseln sehen. Versammelt unsere Flotten, und macht euch bereit, unsere Horden zu entfesseln! Pritannia soll unser sein! \n\n\n\n\n\n\n\n\n\n\n@celt_mil5!"
 barbaricum_aremorica_mission_task_11:0 "Friesische Küste" 
 barbaricum_aremorica_task_11_DESC:0 "Unsere Eroberungskriege haben uns in Reiche geführt, die von seltsamen Barbaren bewohnt werden, die die Götter nicht kennen und in ihrer Grausamkeit bestialisch sind. Wir begehren die Küstenländer, die diese Wilden bewohnen, was bedeutet, dass wir bald in den Krieg ziehen werden - doch wir werden triumphieren und ihre Sümpfe und Felder für uns beanspruchen. \n\n\n\n\n\n\n\n\n\n\n@celt_mil14! "
 barbaricum_aremorica_mission_task_12:0 "Groß-Aremorica" 
 barbaricum_aremorica_mission_task_12_DESC:0 "Das Momentum ist unbestreitbar auf unserer Seite; alle unsere Feinde sind überrumpelt und können uns nicht aufhalten. Verfolgt ihre sich zurückziehenden Armeen und stoßt nach Süden, in die Berge! Lasst niemanden entkommen! \n\n\n\n\n\n\n\n\n\n\n@celt_mil1!"
 barbaricum_aremorica_mission_task_13:0 "Die Kantabrische Küste" 
 barbaricum_aremorica_task_13_DESC:0 "Die Berge Iberiens bieten den Stämmen, die auf der Halbinsel leben, beeindruckende natürliche Befestigungen, doch diese zerklüfteten Höhen sind nicht imposant genug, um unsere Männer fernzuhalten. Die kantabrische Küste wird unser sein! \n\n\n\n\n\n\n\n\n\n\n@greek_mil7!"
 barbaricum_aremorica_mission_task_14:0 "Die Lusitanische Küste" 
 barbaricum_aremorica_mission_task_14_DESC:0 "Nachdem wir in Kantabrien fest Fuß gefasst haben, haben unsere Streitkräfte damit begonnen, die Lusitanier zu bedrängen - es wurde mehr als deutlich gemacht, dass wir dieses Land als Teil unserer natürlichen Herrschaft betrachten, und wir werden die notwendigen Schritte unternehmen, um es zu beherrschen. \n\n\n\n\n\n\n\n\n\n\n@event_pic13!"
 barbaricum_aremorica_mission_task_15:0 "Der Mons Calpe" 
 barbaricum_aremorica_mission_task_15_DESC:0 "Habt Ihr von Baetica gehört, mein Häuptling? Es ist ein Land weit im Süden, das aufgrund seiner günstigen Lage und seiner gut ausgebauten Handelsnetze äußerst wohlhabend ist. Obwohl es ein schwieriges Unterfangen ist, haben einige behauptet, dass wir uns die Provinz aneignen könnten, wenn wir bereit sind, dafür zu kämpfen. \n\n\n\n\n\n\n\n\n\n\n@event_pic9!"
 barbaricum_aremorica_mission_task_16:0 "Atlantische Vorherrschaft" 
 barbaricum_aremorica_mission_task_16_DESC:0 "Wer ist dumm genug zu behaupten, dass wir nicht die unbestrittenen Meister des Atlantiks sind? Gibt es jemanden, der beim Anblick unserer Besitztümer nicht Ehrfurcht vor dem empfindet, was wir erreicht haben? Gibt es jemanden, der töricht genug ist, unsere Vorherrschaft in Frage zu stellen? \n\n\n\n\n\n\n\n\n\n\n@event_pic12!"
 barbaricum_aremorica_mission_task_17:0 "Eine neue Bernsteinroute" 
 barbaricum_aremorica_mission_task_17_DESC:0 "Bernstein ist ein Handelsgut, ohne das euer Volk nicht leben kann; kein Krieger oder Häuptling, der etwas auf sich hält, wird ohne Bernsteinschmuck am Handgelenk oder Hals gesehen. In Anbetracht der Tatsache, dass wir immer eine Nachfrage haben, sollten wir uns überlegen, mehr zu importieren. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil6!"
 barbaricum_aremorica_mission_task_18:0 "Mediterrane Luxusgüter" 
 barbaricum_aremorica_mission_task_18_DESC:0 "Die Münzen in unseren Schatzkammern wachsen weiter und überschwemmen unsere Kassen mit der Flut des Wohlstandes. So wie unser Königreich gewachsen ist, so ist auch unser Geschmack für die feineren Dinge gewachsen; was für ein Glück, dass wir in der Lage sind, uns alles zu gönnen, was wir uns wünschen. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil16!"
 barbaricum_aremorica_mission_task_19:0 "Karthago überrumpeln" 
 barbaricum_aremorica_task_19_DESC:0 "Wir erhalten fast täglich Berichte über Zwischenfälle auf See mit Karthago, das uns nicht den Respekt entgegenbringt, den wir verdienen, und meint, unsere Händler schikanieren zu können. Obwohl sie eine große Seemacht sind, haben wir den Willen und den Ehrgeiz, sie mit ihren eigenen Waffen zu schlagen. \n\n\n\n\n\n\n\n\n\n\n@greek_mil19!"
 barbaricum_aremorica_mission_task_20:0 "Bei Toutatis!" 
 barbaricum_aremorica_mission_task_20_DESC:0 "Zeigt eure Frömmigkeit und ruft Toutatis an und bittet um seinen Segen, damit die Gaben der Heiligen Triade offenbar werden. \n\n\n\n\n\n\n\n\n\n\n@celt_mil2!"
 barbaricum_aremorica_mission_task_21:0 "Orakel der Gallizenae" 
 barbaricum_aremorica_mission_task_21_DESC:0 "Es heißt, wenn wir nur den Weg bereiten, indem wir die heiligen Stätten errichten und uns von den Eifrigen in der Anbetung leiten lassen, werden wir für würdig genug befunden, das Orakel der Gallizenae zu befragen. Was werden uns die Götter offenbaren? \n\n\n\n\n\n\n\n\n\n\n@greek_mil2! "
 barbaricum_aremorica_mission_task_22:0 "Die Römer sind verrückt" 
 barbaricum_aremorica_mission_task_22_DESC:0 "Es wurde schon so viel über die kriegerischen Römer gesagt, aber wir haben unsere eigenen Worte, die auf unseren persönlichen Erfahrungen mit ihnen beruhen, hinzuzufügen: Sie sind verrückt. Die Welt wäre ein sicherer Ort, wenn sie ein für alle Mal gezüchtigt würden...\n\n\n\n\n\n\n\n\n\n\n@celt_mil4!"
 barbaricum_aremorica_mission_task_23:0 "Das Handelsnetz ausbauen" 
 barbaricum_aremorica_mission_task_23_DESC:0 "Wir haben zwar die Kontrolle über die Handelsoperationen auf den nördlichen Inseln, aber wir könnten Schritte unternehmen, um unser derzeitiges Netzwerk zu erweitern. Der Bau von Häfen ist ein entscheidender Schritt, um den Warenfluss in und aus unseren Territorien zu sichern. \n\n\n\n\n\n\n\n\n\n\n@event_pic8!"
 
 
