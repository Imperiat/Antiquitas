 #Bastarnians
 barbaricum_bastarnia_mission:0 "Geschichten von östlichen Reichtümern"
 barbaricum_bastarnia_mission_BUTTON_TOOLTIP:0 ""
 barbaricum_bastarnia_mission_BUTTON_DETAILS:0 ""
 barbaricum_bastarnia_mission_DESCRIPTION:0 "Seit vielen Jahren lebt unser Volk in den Wäldern von Vistulia und führt ein einfaches Leben. In letzter Zeit ist das Klima jedoch immer rauer geworden, so dass viele unserer Ernten und Menschen in den Wintermonaten sterben. Wenn wir die kommenden Jahre überleben wollen, müssen wir in eine Region weiter südlich am Meer umsiedeln. Wir haben von reichen und fruchtbaren Ländern im Osten gehört. Die Menschen in diesen Ländern leben in großen Städten voller Marmor und Gold. Aber wir sind viel stärker als sie, und es wäre ein Leichtes, ihre reichen Städte zu plündern und sie für uns einzunehmen.  "
 barbaricum_bastarnia_mission_CRITERIA_DESCRIPTION:0 "Dieser Missionsbaum wird abgeschlossen, sobald wir nach Osten gewandert sind und die reichen Länder westlich des Schwarzen Meeres erobert haben."
 barbaricum_bastarnia_mission_REWARD_DESCRIPTION:0 "Erhebe Anspruch auf einige Gebiete westlich des Schwarzen Meeres und beanspruche ihre Reichtümer."
 # Tasks
 barbaricum_bastarnia_mission_task_1:0 "Auf die Migration vorbereiten"
 barbaricum_bastarnia_mission_task_1_DESC:0 "Der Marsch nach Osten wird lang und voller Entbehrungen sein. Wir müssen sicherstellen, dass wir genug Nahrung für den Weg in unsere neue Heimat haben."
 barbaricum_bastarnia_mission_task_2:0 "Folgt den Erzählungen"
 barbaricum_bastarnia_mission_task_2_DESC:0 "Unsere Späher berichten von einem dünn besiedelten Land in der Nähe des Meeres. Dieses Land hat bereits ein viel einfacheres Klima als unsere angestammte Heimat in Vistulia. Eine vorübergehende Ansiedlung dort könnte uns als erste Basis für unsere zukünftigen Raubzüge dienen."
 barbaricum_bastarnia_mission_task_3:0 "Das Donaudelta"
 barbaricum_bastarnia_mission_task_3_DESC:0 "Die Donau bildet die Grenze zwischen den starken Völkern im Norden und den schwachen, aber reichen Völkern im Süden. Die Kontrolle über das Gebiet um das Donaudelta wird unsere Expeditionen in die reichen Länder dieser aufgeblasenen Griechen erleichtern."
 barbaricum_bastarnia_mission_task_4:0 "Südlicher Verbündeter"
 barbaricum_bastarnia_mission_task_4_DESC:0 "Weiter südlich liegen die Reiche der makedonischen Könige. Vor vielen Jahren soll einer von ihnen fast die ganze Welt erobert haben. Aber im Moment liegt sein Reich in Trümmern. Wir könnten das Chaos der Situation nutzen, um einen wertvollen Verbündeten zu gewinnen."
 barbaricum_bastarnia_mission_task_5:0 "Olbia in Schutt und Asche"
 barbaricum_bastarnia_mission_task_5_DESC:0 "Weiter im Osten liegt die große Stadt Olbia. Wir haben von unseren Gefangenen und der örtlichen Bevölkerung viele großartige Geschichten über die Stadt gehört. Die Stadt soll eine der reichsten an der gesamten Schwarzmeerküste sein und Schätze enthalten, die so groß sind wie Gautr selbst!"
 barbaricum_bastarnia_mission_task_6:0 "Das Asowsche Meer"
 barbaricum_bastarnia_mission_task_6_DESC:0 "Jenseits der Stadt Olbia, ganz im Norden des Schwarzen Meeres, liegen die Städte des Bosporanischen Königreichs. Ihr Land produziert Lebensmittel in Hülle und Fülle, die sogar exportiert werden können. Wie viele Schätze liegen noch hinter ihren Mauern, die nur darauf warten, in unsere Obhut genommen zu werden?\n\n\n\n\n\n\n\n\n\n\n@persia_mil18!"
 barbaricum_bastarnia_mission_task_7:0 "Verteidigt unsere neue Heimat"
 barbaricum_bastarnia_mission_task_7_DESC:0 "Unsere neue Position eröffnet uns viele Wege zu Ruhm und Reichtum, aber unsere neu gefundene Heimat ist alles andere als sicher. Feindliche Einheimische und andere machthungrige Stämme lauern hinter jeder Ecke. Wir müssen zuerst unsere Verteidigungsfähigkeiten stärken, bevor wir zum Angriff übergehen können."
 barbaricum_bastarnia_mission_task_8:0 "Bastarnianische Föderation"
 barbaricum_bastarnia_mission_task_8_DESC:0 "Die jüngsten Migrationen, Eroberungen und Raubzüge haben zu einem Zustrom einer Fülle verschiedener Völker und Kulturen in unser Reich geführt. Unsere gemeinsamen Ziele und Erfolge sind das, was uns alle zusammenhält, doch wäre es für unsere Zukunft von Vorteil, eine gemeinsame Identifikationsfigur zu schaffen. Nur dann werden wir wirklich unaufhaltsam sein."
 barbaricum_bastarnia_mission_task_9:0 "Besiedlung von Moesia"
 barbaricum_bastarnia_mission_task_9_DESC:0 "Südlich der Donau leben die Thraker. Sie sind ein halbwegs zivilisiertes Volk, weder wirklich griechisch noch wirklich barbarisch. Als solche sind sie nichts weiter als eine schwache Kombination aus beidem. Die Eroberung ihres Landes wird ebenso einfach wie profitabel sein.\n\n\n\n\n\n\n\n\n\n@celt_mil10!"
 barbaricum_bastarnia_mission_task_10:0 "Unsere alte Heimat"
 barbaricum_bastarnia_mission_task_10_DESC:0 "In der Region, die wir verlassen haben, leben immer noch Menschen und wir können ihnen unsere Beute mit großem Gewinn verkaufen, da unsere östlichen Nachbarn nicht mehr so gerne mit uns handeln, nachdem wir sie überfallen haben.\n\n\n\n\n\n\n\n@celt_mil15!"
