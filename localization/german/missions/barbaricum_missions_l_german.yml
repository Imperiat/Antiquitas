 Kampagne #Ariovistus
 barbaricum_suebi_gallia_mission:0 "Ariovistus' Feldzug"
 barbaricum_suebi_gallia_mission_BUTTON_TOOLTIP:0 ""
 barbaricum_suebi_gallia_mission_BUTTON_DETAILS:0 ""
 barbaricum_suebi_gallia_mission_DESCRIPTION:0 "In ihrer Gesellschaft sind alle Sueben gleich und militärische Fähigkeiten spielen eine immer größere Rolle, was die Sueben zu Vorbildern der germanischen Kultur macht. \Ihre ständigen Überfälle auf die Nachbarn versetzen nicht nur die Herzen ihrer Opfer in Angst und Schrecken, sondern auch gute Anführer leisten dabei hervorragende Arbeit. Es ist nur eine Frage der Zeit, dass ein populärer Anführer die Tradition der Gleichheit bricht. \Jedenfalls haben unsere Stammesführer schon lange einen Überfall auf die Länder jenseits des Rhenus geplant, und jetzt ist die Zeit gekommen, zuzuschlagen, während Gallien in Aufruhr ist."
 barbaricum_suebi_gallia_mission_CRITERIA_DESCRIPTION:0 "Beansprucht und besiedelt das Land östlich des Rhenus für die Sueben."
 barbaricum_suebi_gallia_mission_REWARD_DESCRIPTION:0 "Erhebt Anspruch auf die Ländereien östlich des Rhenus und schmiedet möglicherweise eine neue königliche Blutlinie."
 # Tasks
 barbaricum_suebi_gallia_mission_task_1:0 "Vertreibe die Usipeter und Tencteri"
 barbaricum_suebi_gallia_mission_task_1_DESC:0 "Die Usipeter und Tencteri haben unseren Räuberbanden in der Vergangenheit den Zugang zu ihren gallischen Nachbarn verwehrt. Ein ungeheuerliches Verhalten für Söhne des Mannus!"
 barbaricum_suebi_gallia_mission_task_2:0 "Nördliche Verbündete"
 barbaricum_suebi_gallia_mission_task_2_DESC:0 "Im Norden sind die Eudosen und Charudes für ihre effizienten und erfolgreichen Raubzüge bekannt. Sie wären sicherlich großartige Verbündete in den kommenden Schlachten."\n\n\n\n\n\n\n\n\n\n@celt_mil11!"
 barbaricum_suebi_gallia_mission_task_3:0 "Nach Teuriochaemia"
 barbaricum_suebi_gallia_mission_task_3_DESC:0 "Teuriochaemia ist das Tor zum gallischen Süden; der einzige Weg für unsere Armee dorthin.\n\n\n\n\n\n\n\n\n@celt_mil9!"
 barbaricum_suebi_gallia_mission_task_4:0 "Ariovistus"
 barbaricum_suebi_gallia_mission_task_4_DESC:0 "In unseren Reihen ist kürzlich ein Mann aufgetaucht, der von den Galliern Ariovistus genannt wird, ein gallischer Ehrentitel für einen großen militärischen Führer. Er ist ein echter suebischer Krieger, der schon viele Schlachten geschlagen und gewonnen hat, manchmal sogar zusammen mit Galliern. Seine Fähigkeiten und Kontakte könnten sich als unschätzbar erweisen."
 barbaricum_suebi_gallia_mission_task_5:0 "Die sieben Verbündeten"
 barbaricum_suebi_gallia_mission_task_5_DESC:0 "Es scheint, dass wir in unserem Süden auch Verbündete finden können, die daran interessiert sind, die reichen und fruchtbaren Ländereien Galliens zu plündern und sich dort niederzulassen.\n\n\n\n\n\n\n\n\n@celt_mil3!"
 barbaricum_suebi_gallia_mission_task_6:0 "Zerstöre die Ubii"
 barbaricum_suebi_gallia_mission_task_6_DESC:0 "Die Ubii leben am Ostufer des Rhenus. Wir müssen sie vernichten, weil sie freundschaftliche Beziehungen zu den Galliern auf der anderen Seite haben."
 barbaricum_suebi_gallia_mission_task_7:0 "Gallische Verbündete"
 barbaricum_suebi_gallia_mission_task_7_DESC:0 "Die gallischen Arverni und Sequani wollen unsere Hilfe in ihrem Krieg gegen die Aedui in Anspruch nehmen. Es ist uns nicht ganz klar, was der Grund für diesen Konflikt ist, aber normalerweise werden Kriege auch um die Vorherrschaft geführt.\n\n\n\n\n\n\n\n\n\n\n@event_pic12!"
 barbaricum_suebi_gallia_mission_task_8:0 "Besiegt die Aedui"
 barbaricum_suebi_gallia_mission_task_8_DESC:0 "Wir können den Krieg gegen die Aedui als Vorwand nutzen, um selbst in Gallien Fuß zu fassen.\n\n\n\n\n\n\n\n\n\n@celt_mil7!"
 barbaricum_suebi_gallia_mission_task_9:0 "Jenseits des Rhenus"
 barbaricum_suebi_gallia_mission_task_9_DESC:0 "Es ist an der Zeit, den Rhenus zu überqueren und dieses fruchtbare Land für unser Volk zu beanspruchen.\n\n\n\n\n\n\n\n\n@celt_mil6!"
 barbaricum_suebi_gallia_mission_task_10:0 "Zähmt den römischen Wolf"
 barbaricum_suebi_gallia_mission_task_10_DESC:0 "Rom hat Interesse an den gallischen Angelegenheiten angemeldet. Es liegt an uns, unsere Errungenschaften gegen diese fremde Bedrohung zu verteidigen und für viele Jahre zu sichern.\n\n\n\n\n\n\n\n\n\n@celt_mil10!"
 barbaricum_suebi_gallia_mission_task_11:0 "Verbündete integrieren"
 barbaricum_suebi_gallia_mission_task_11_DESC:0 "Es ist an der Zeit zu entscheiden, wie wir mit unseren Verbündeten und ihren Bräuchen umgehen wollen. Sie haben sich bewährt und unsere Gesellschaft bereichert. Deshalb sollten wir sie voll und ganz integrieren.\n\n\n\n\n\n\n\n\n\n@celt_mil3!"
 barbaricum_suebi_gallia_mission_task_12:0 "Verbündete assimilieren"
 barbaricum_suebi_gallia_mission_task_12_DESC:0 "Es ist an der Zeit zu entscheiden, wie wir mit unseren Verbündeten und ihren Bräuchen umgehen wollen. Obwohl sie sich bewährt und unsere Gesellschaft bereichert haben, ist es offensichtlich, dass die suebische Kultur überlegen ist. Wir sollten sie daher vollständig assimilieren."
 barbaricum_suebi_gallia_mission_task_13:0 "Rex Germanorum"
 barbaricum_suebi_gallia_mission_task_13_DESC:0 "Als unser Feldzug begann, hat niemand auch nur von solchen Erfolgen und Leistungen geträumt. [ROOT.GetCountry.GetRuler.GetName] wird von unserem Volk wie ein Gott verehrt und sein Blut gilt als gesegnet, was ihm königsähnliche Vorrechte verleiht. Es ist daher nur eine Formalität, sein Königtum offiziell zu verkünden, etwas, das in der suebischen Welt schon lange nicht mehr geschehen ist."
 barbaricum_suebi_gallia_mission_task_14:0 "Norikanische Hochzeit"
 barbaricum_suebi_gallia_mission_task_14_DESC:0 "Noricum liegt südlich von uns; eine königliche Heirat mit einer norikanischen Prinzessin würde zwei Probleme auf einmal lösen - sie würde unsere südliche Flanke und [ROOT.GetCountry.GetRuler.GetName] einen Ehepartner sichern.\n\n\n\n\n\n\n\n\n\n\n@event_pic13!"
 barbaricum_suebi_gallia_mission_task_15:0 "Königlicher Erbe"
 barbaricum_suebi_gallia_mission_task_15_DESC:0 "Für eine königliche Dynastie braucht [ROOT.GetCountry.GetRuler.GetName] einen Erben, der die königliche Blutlinie fortführen kann.\n\n\n\n\n\n\n\n\n@celt_mil3!"
 barbaricum_suebi_gallia_mission_task_16:0 "Helvetische Wüste"
 barbaricum_suebi_gallia_mission_task_16_DESC:0 "Wie es in Suebien üblich ist, werden wir nicht dulden, dass die Helvetier in unserer Nähe leben. Dieses Land wird noch in unzähligen Jahrhunderten als helvetische Wüste bekannt sein!"
 barbaricum_suebi_gallia_task_5_tooltip:0 "Wir erheben Anspruch auf jedes Gebiet in den Bereichen [GetProvince('(int32)3733').GetArea.GetName] und [GetProvince('(int32)3775').GetArea.GetName]."
