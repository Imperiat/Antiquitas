 #Goths
 barbaricum_gothonia_mission:0 "Die Quelle unseres Volkes"
 barbaricum_gothonia_mission_BUTTON_TOOLTIP:0 ""
 barbaricum_gothonia_mission_BUTTON_DETAILS:0 ""
 barbaricum_gothonia_mission_DESCRIPTION:0 "Wie aus einem Bienenstock von Völkern oder einem Schoß von Nationen sollen die Goten vor langer Zeit von einer Insel namens Skandinavien hervorgegangen sein. Die Menschen, die Zeuge dieser Ereignisse waren, müssen geglaubt haben, dass sie das Summen einer Quelle hören. \Vor langer Zeit wurde geweissagt, dass diese Quelle wieder zu hören sein wird und unser Volk sich auf die Suche nach dem gelobten Land machen wird."
 barbaricum_gothonia_mission_CRITERIA_DESCRIPTION:0 "Kontrolliere die Ostsee oder wandere in andere Länder aus."
 barbaricum_gothonia_mission_REWARD_DESCRIPTION:0 "Erhebt Anspruch auf die baltischen Länder oder die Länder in unserem Süden und Osten."
 # Tasks
 barbaricum_gothonia_mission_task_1:0 "Ostseehäfen"
 barbaricum_gothonia_mission_task_1_DESC:0 "Wenn wir Zugang zur Ostsee haben wollen, müssen wir Häfen an ihrer Küste kontrollieren und einrichten."
 barbaricum_gothonia_mission_task_2:0 "Zimbrische Beziehungen"
 barbaricum_gothonia_mission_task_2_DESC:0 "Die zimbrische Halbinsel ist ein idealer Zwischenstopp für weitere Expeditionen. Feder oder Schwert, es ist unsere eigene Entscheidung, wie wir uns Zugang zu dieser Operationsbasis verschaffen.\n\n\n\n\n\n\n\n@celt_mil3!"
 barbaricum_gothonia_mission_task_3:0 "Das Land der Götter"
 barbaricum_gothonia_mission_task_3_DESC:0 "Scandia, das angebliche Land der Götter, liegt nördlich von uns. Mit unserer neu errichteten Flotte und der zimbrischen Operationsbasis könnten wir eine Expedition starten und die Wahrheit hinter den Mythen erforschen.\n\n\n\n\n\n\n\ n@celt_mil6!"
 barbaricum_gothonia_mission_task_4:0 "Glesum"
 barbaricum_gothonia_mission_task_4_DESC:0 "Bernstein, von den Germanen Glesum genannt, wird aus einem Mark gewonnen, das von Bäumen der Gattung Kiefer ausgeschieden wird, wie Gummi von der Kirsche und Harz von der gewöhnlichen Kiefer. Es ist zunächst eine Flüssigkeit, die in beträchtlichen Mengen austritt und sich allmählich verfestigt. - Plinius, Naturalis Historia"\n\n\n\n\n\n\n\n\n\n@greek_mil16!"
 barbaricum_gothonia_mission_task_5:0 "Roggenanbau"
 barbaricum_gothonia_mission_task_5_DESC:0 "Roggen, ein Getreide, wurde vor einigen Jahrhunderten in unseren Ländern eingeführt. Aufgrund des extensiven Anbaus und Verzehrs erhielten die Rugianer, d.h. die Roggenbauern, ihren Namen.\n\n\n\n\n\n\n\n\n\n@event_pic7!"
 barbaricum_gothonia_mission_task_6:0 "Ostseeküste"
 barbaricum_gothonia_mission_task_6_DESC:0 "Die Kontrolle der südlichen Ostseeküste ist der erste Schritt zur Errichtung eines baltischen Reiches.\n\n\n\n\n\n\n\n\n@celt_mil16!"
 barbaricum_gothonia_mission_task_7:0 "Suebischer Knoten"
 barbaricum_gothonia_mission_task_7_DESC:0 "In unserem Westen sind die Sueben legendär für ihre militärischen Fähigkeiten. Wenn wir freundschaftliche Beziehungen zu ihnen hätten, könnten sie unseren Kriegern erlauben, ihre Kultur zu studieren, und sie könnten sogar ausgebildet werden.\n\n\n\n\n\n\n\n\n\n@event_pic13!"
 barbaricum_gothonia_mission_task_8:0 "Eiserne Einberufung"
 barbaricum_gothonia_mission_task_8_DESC:0 "Die Knappheit von Eisen stellt ein Problem für uns dar. Eine mögliche Lösung wäre, dass sämtliches Eisen und eiserne Gegenstände nicht mehr im Besitz eines jeden Einzelnen sind, so dass sie nicht mehr in Gräbern deponiert oder bei Aufständen verwendet werden können.\n\n\n\n\n\n\n\n@celt_mil1!"
 barbaricum_gothonia_mission_task_9:0 "Ein wertvolles Artefakt"
 barbaricum_gothonia_mission_task_9_DESC:0 "Ein Händler hat uns einen kleinen Bronzekessel aus fremder Herstellung geschenkt, der von der suebischen Kultur inspiriert wurde. Auf dem Henkel ist ein bärtiger suebischer Krieger abgebildet, der leicht an seinem suebischen Knoten zu erkennen ist. Wir sollten dieses kostbare Artefakt erwerben und ausstellen.\n\n\n\n\n\n\n\n\n\n@celt_mil2!"
 barbaricum_gothonia_mission_task_10:0 "Steinerne Kreise"
 barbaricum_gothonia_mission_task_10_DESC:0 "Unsere Kontakte mit den Nordgermanen haben zur Einwanderung kleiner Menschengruppen geführt, die einige ihrer Bestattungsbräuche mitbrachten, aber schon bald die geistige und materielle Kultur unserer einheimischen Bevölkerung übernahmen. Diese Verschmelzung ihrer und unserer Kultur überträgt sich nun auch auf unsere eigene Bevölkerung, so dass es keine Seltenheit mehr ist, in der Nähe von Grabhügeln Steinkreise anzutreffen, die für Rituale und als Versammlungsplätze genutzt werden."
 barbaricum_gothonia_mission_task_11:0 "Wanderung in den Osten"
 barbaricum_gothonia_mission_task_11_DESC:0 "Im Osten gibt es dünn besiedeltes Land, in dem unsere später geborenen Söhne ihr eigenes Glück aufbauen könnten.\n\n\n\n\n\n\n@greek_mil7!"
 barbaricum_gothonia_mission_task_12:0 "Zu den Alpen"
 barbaricum_gothonia_mission_task_12_DESC:0 "Es gibt einen Streit unter unseren Leuten, da einige wollen, dass wir unsere Bemühungen in Richtung der Alpen lenken, näher an den Reichtümern Italiens, und andere in Richtung des Schwarzen Meeres, näher an den Reichtümern der griechischen Kolonien. Wir werden diesen Streit schlichten, indem wir uns für die Alpen entscheiden."
 barbaricum_gothonia_mission_task_13:0 "Zum Schwarzen Meer"
 barbaricum_gothonia_mission_task_13_DESC:0 "Es gibt einen Streit unter unseren Leuten, da einige wollen, dass wir unsere Bemühungen auf die Alpen richten, näher an den Reichtümern Italiens, und andere auf das Schwarze Meer, näher an den Reichtümern der griechischen Kolonien. Wir werden diesen Streit beilegen, indem wir uns für das Schwarze Meer entscheiden.\n\n\n\n\n\n\n\n\n\n@persia_mil17!"
 barbaricum_gothonia_mission_task_14:0 "Gothiscandia"
 barbaricum_gothonia_mission_task_14_DESC:0 "Geschichten, Mythen und Legenden über Gothiscandia, das vermeintliche Ursprungsland unseres Volkes vor zahllosen Generationen, wurden von Generation zu Generation weitererzählt und sind im Gedächtnis unseres Volkes noch lebendig. Wenn wir die Kontrolle über das neu entdeckte Scandia selbst übernehmen, würden sie wieder wahr werden."
 barbaricum_gothonia_mission_task_15:0 "Bernsteinstraße"
 barbaricum_gothonia_mission_task_15_DESC:0 "Die mediterranen Gesellschaften sehnen sich nach unserem Bernstein, den wir Glesum nennen. Diese Handelsroute, die je nach Sichtweise in unseren Ländern beginnt oder endet, ist für uns höchst lukrativ und verschafft uns im Gegenzug Zugang zu mediterranen Luxusgütern."
