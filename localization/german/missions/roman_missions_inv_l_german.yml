 me_roman_missions_inv.9.t:0 "Vorschläge und Anregungen"
 me_roman_missions_inv.9.desc:0 "Unsere Diplomaten sind heute früh aus [GetProvince('(int32)4020').GetArea.GetRegion.GetName] zurückgekehrt, begleitet von einem lokalen Anführer, der als [bato_the_illyrian.GetName] bekannt ist. Es scheint, dass [bato_the_illyrian.GetFirstName], der die Unvermeidlichkeit eines römischen Sieges spürte, schon früh in den illyrischen Feldzügen sein Los mit dem unseren geteilt hat und zum Verräter an seinem eigenen Volk wurde, um sich eine bessere Position zu sichern. Zugegeben, wir haben uns auf die Informationen von Bato und seinen Spähern verlassen, die sich als unschätzbar erwiesen haben, aber nun scheint es, als ob Beto davon ausgeht, dass wir in seiner Schuld stehen.\n\nNachdem die üblichen Höflichkeiten bei Prandium besprochen wurden, legte Bato seine Idee vor: Er bittet darum, dass wir Illyrien als Stammesvasall freigeben und ihm die Vollmacht geben, in unserem Namen zu regieren. Wir haben zwar großen Respekt vor den Römern, aber es gibt vieles, was ihr nicht über unsere Kultur wisst, [ROOT.GetCountry.GetRuler.GetName] - eine direkte Herrschaft von Fremden wird von meinem Volk nur schwer toleriert werden können. Ich verspreche Euch, dass ich meinen Teil der Abmachung treu einhalten werde.'\n\nBato beugt sich vor und sieht [ROOT.GetCountry.GetRuler.GetFirstName] direkt in die Augen, mit einem stählernen Blick, den man als konfrontativ interpretieren könnte - was für eine Frechheit dieser Barbar hat! Wir sind uns doch sicher beide einig, dass Unruhen in Illyrien für uns beide schlecht wären. Hoffentlich triffst du eine weise Entscheidung."
 me_roman_missions_inv.9.a:0 "Wir werden tun, was ihr sagt, denn es hat auch Vorteile"
 me_roman_missions_inv.9.b:0 "Wahnvorstellungen... sag Bato, er soll aufhören zu träumen und schick ihn nach Hause"

