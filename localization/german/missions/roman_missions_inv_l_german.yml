 COGNOMEN_BRITANNICUS:0 "Britannicus"
 deity_sulis_minerva:0 "$omen_sulis_minerva$"
 omen_sulis_minerva:0 "Sulis Minerva"
 omen_sulis_minerva_desc:0 "$athena_description$\n\n#Y Sulis#! Sulis ist eine lokale Göttin der Thermalquellen in der südlichen $britain_region$, teils als Muttergöttin, teils als Schutz vor Flüchen. Sogar Menschen von weit her sind zu den Quellen gereist, um der Göttin ihre Gebete darzubringen und sie um Hilfe gegen Flüche zu bitten, die sie befallen haben könnten.\n\In fremden Ländern hat man sie Minerva oder Athena genannt und sie mit ihrer Göttin der Weisheit in Verbindung gebracht."

 #Events
 roman_conquest_missions_inv.1.t:0 "$me_roman_conquest_of_tooltip$ Aremorica"
 roman_conquest_missions_inv.1.desc:0 "Die Gallier der Aremorikanischen Halbinsel wurden unterworfen, und wir haben nun eine sichere Position, von der aus wir eine Seeinvasion in Britannia starten können."
 roman_conquest_missions_inv.1.a:0 "Condate Redonia ist die natürliche Wahl."
 roman_conquest_missions_inv.1.b:0 "Wir sollten uns nach der Ostküste umsehen, nach Coriallum."
 roman_conquest_missions_inv.1.c:0 "Vorganium, am Ende des Landes."
 roman_conquest_missions_inv.1.d:0 "Der Hafen von Tregetorium könnte wichtig werden."
 roman_conquest_missionen_inv.2.t:0 "$me_roman_conquest_of_tooltip$ Belgica"
 roman_conquest_missions_inv.2.desc:0 "Es ist schon spät am Abend, als ein Bote in Deinem Kriegszelt eintrifft, aber Du schläfst nicht, obwohl es schon fast die dritte Wache ist; Dein Geist ist mit den Kriegsanstrengungen in Belgica beschäftigt. Du winkst den Soldaten nach vorne, schenkst dir einen Becher Posca ein, lehnst dich in deinem Stuhl zurück und legst deine Karten zur Seite, während du dir ein Gähnen verkneifst. Imperator, wir haben Nachrichten von unseren Männern im Feld erhalten. Die Götter sind mit uns, die Küste von Belgica ist unser. Zwar gibt es überall im Land kleine Widerstandsnester, doch Victoria lächelt uns zu. Wir warten auf Euren nächsten Befehl.' \n\Nachdem du dich aufgerichtet hast und jeder Gedanke an Schlaf verflogen ist, nickst du dem Soldaten zu und dankst ihm. Sagt meinem Gefolge, dass wir das Lager im Morgengrauen verlassen; ich möchte persönlich Standorte für den Bau einer neuen Stadt inspizieren."
 roman_conquest_missions_inv.2.a:0 "Rotomagus hat großes Potenzial."
 roman_conquest_missions_inv.2.b:0 "Samarobriva ist die Brücke über die Samara."
 roman_conquest_missions_inv.2.c:0 "Es ist Gesoriacum, das die Meerenge beherrscht."
 roman_conquest_missions_inv.2.d:0 "Wir sollten nach Ganuenta und dem Nordmeer schauen."
 roman_conquest_missions_inv.3.t:0 "$me_roman_conquest_of_tooltip$ Belerion"
 roman_conquest_missions_inv.3.desc:0 "Du stehst an der windgepeitschten Küste des Mare Britannicum, deinen Mantel fest um dich geschlungen, und beobachtest das Geschehen im überfüllten Hafen in der Nähe. Den ganzen Tag über hat es geregnet, was deine Männer dazu veranlasst hat, etwas lauter zu murren, als du es normalerweise akzeptieren würdest, aber das schlechte Wetter und die schlechte Laune verursachen keine ernsthaften Verzögerungen in deinen Plänen. Dutzende von römischen Schiffen, beladen mit Soldaten, Lasttieren und allen möglichen Vorräten, versammeln sich am Horizont, und die salzige Luft ist erfüllt vom Geschrei der Matrosen und ihrer Kapitäne, die sich auf die Landung vorbereiten. Die ganze Aufregung ist leicht zu erklären: Nachdem der Südwesten Britannias erobert wurde, habt ihr angeordnet, dass in der Nähe dauerhafte Befestigungen errichtet werden, und ihr seid gekommen, um die Landung zu beobachten. Nach und nach werdet ihr die römische Zivilisation auf diese höllische Insel bringen, selbst wenn ihr dafür jeden Barbaren persönlich erschlagen und jede Stadt von Hand errichten müsst."
 roman_conquest_missions_inv.3.a:0 "Isca Dumnoniorum, Heimat der Dumnonii!"
 roman_conquest_missions_inv.3.b:0 "Unser Volk wird sich an den heißen Quellen von Aquae Sulis erholen."
 roman_conquest_missions_inv.3.c:0 "Ich habe Venta Belgarum als Standort gewählt."
 roman_conquest_missions_inv.3.d:0 "Corinium Dubonnorum soll die neueste Stadt in Britannia werden."
 roman_conquest_missions_inv.4.t:0 "$me_roman_conquest_of_tooltip$ Südöstliches Britannien"
 roman_conquest_missions_inv.4.desc:0 "Es sollte nicht überraschen, dass wir den südöstlichen Teil der Insel Britannia annektiert haben, besonders wenn man bedenkt, wie nahe diese Gebiete an unseren Besitzungen in Gallien liegen. Ihr seid erfreut über die Berichte, dass Eure Soldaten nicht nur die gegen Euch ausgesandten Armeen mit Leichtigkeit besiegt haben, sondern auch eine Reihe hervorragender Bauplätze gefunden haben - wir können diese Gebiete auf eine Weise entwickeln, von der die Barbaren nicht einmal zu träumen wagen. Wohin sollen wir unsere Ingenieure und Architekten schicken? Wir könnten sogar eine der bestehenden Städte für römische Zwecke umfunktionieren, wenn ihr das wollt."
 roman_conquest_missions_inv.4.a:0 "Londinium ist eine ausgezeichnete Wahl; lasst uns dort bauen."
 roman_conquest_missions_inv.4.b:0 "Der Standort Camulodunum gefällt mir."
 roman_conquest_missions_inv.4.c:0 "Informiere Durovernum Cantiacorum über ihre Statusänderung."
 roman_conquest_missions_inv.4.d:0 "Die Ebenen um Venta Icenorum sind ein vielversprechender Ort."
 roman_conquest_missions_inv.5.t:0 "$me_roman_conquest_of_tooltip$ Westliches Britannien"
 roman_conquest_missions_inv.5.desc:0 "Ihr werdet erfreut sein zu hören, [SCOPE.GetRootScope.GetCountry.GetRuler.GetName], dass unsere Armeen in West-Britannien die mageren Streitkräfte, die gegen sie entsandt wurden, vollständig vernichtet haben und niemanden verschont haben, der es wagte, die Autorität des Senats und des Volkes von Rom herauszufordern. Möge unser Sieg bei der Eroberung dieser Länder eine Botschaft an ihre barbarischen Verwandten sein, die sich noch nicht unterworfen haben."
 roman_conquest_missions_inv.5.a:0 "Der natürliche Reichtum von Venta Silurum sollte ausgebeutet werden"
 roman_conquest_missions_inv.5.b:0 "Die Omen sagen Viroconium ist der bevorzugte Ort"
 roman_conquest_missions_inv.5.c:0 "Moriodunum ist genauso gut wie jeder andere Ort"
 roman_conquest_missions_inv.6.t:0 "$me_roman_conquest_of_tooltip$ Brigantia"
 roman_conquest_missions_inv.6.desc:0 "Nie im Leben hättet ihr euch vorstellen können, dass ihr einmal so weit von Rom entfernt sein würdet, und doch seid ihr hier und seht euren Soldaten dabei zu, wie sie im Herzen eines Waldes in Brigantia provisorische Befestigungen errichten. Du schlägst dir eine Mücke vom Hals und spuckst auf den Boden; dies ist ein verfluchtes Land, gefüllt mit scheinbar endlosen Sümpfen und blaugestreiften Barbaren, die sich in den schleimigen Gewässern verstecken und darauf aus sind, römische Köpfe zu erbeuten. Der Aufbau einer richtigen römischen Stadt in diesen Regionen ist unerlässlich; was würdest du jetzt nicht dafür geben, in einem heißen Bad zu baden!"
 roman_conquest_missions_inv.6.a:0 "Eboracum ist der richtige Ort."
 roman_conquest_missions_inv.6.b:0 "Ich habe Luguvalium gewählt."
 roman_conquest_missions_inv.6.c:0 "Vielleicht sollten wir Deva Victrix in Betracht ziehen."
 roman_conquest_missions_inv.6.d:0 "Isurium Brigantium soll die neue Hauptstadt von Coritania werden."
 roman_conquest_missions_inv.7.t:0 "$me_roman_conquest_of_tooltip$ Kaledonien."
 roman_conquest_missions_inv.7.desc:0 "Wenn du über deine jüngsten Eroberungen nachdenkst, bist du dir nicht sicher, was schwieriger zu erreichen war: die verdammten Kaledonier zu besiegen, die härtesten Kämpfer, denen du auf der Insel Britannia begegnet bist, oder ihnen die Zivilisation zu bringen. Die Kaledonier sind ein störrisches, dickköpfiges Volk, das sich weigert, unsere Sitten anzunehmen, aber sie werden mit der Zeit unterworfen werden. Um diesen Prozess zu beschleunigen, müssen wir einen neuen Ort für die Erschließung auswählen - diese Wilden brauchen dringend alles."
 roman_conquest_missions_inv.8.t:0 "$me_roman_conquest_of_tooltip$ Hibernia"
 roman_conquest_missions_inv.8.desc:0 "Dieser nördliche Feldzug war voller Überraschungen; als du dich entschlossen hast, Britannia zu erobern, wusstest du nicht einmal, ob es eine Insel ist, und du hattest nur Gerüchte über Hibernia gehört, ein anderes Land, das angeblich weiter östlich liegt. Doch nun gibt es in dieser Ecke der Welt keine Geheimnisse mehr; Hibernia ist keine Legende, sondern dank Eures Ehrgeizes der neueste Besitz des Senats und des Volkes von Rom. Wenden wir uns nun der angenehmen Aufgabe zu, eine Stadt in unserer neuesten Provinz zu errichten; bitte, [SCOPE.GetRootScope.GetCountry.GetRuler.GetName], sag uns, wohin wir gehen sollen."
 roman_conquest_missions_inv.7.a:0 "Rerigonium...ja, schickt unsere Männer dorthin."
 roman_conquest_missions_inv.7.b:0 "Veluniate wird der Standort unserer neuen Kolonie sein."
 roman_conquest_missions_inv.7.c:0 "Bremenium ist natürlich die einzige Wahl."
 roman_conquest_missions_inv.8.a:0 "Darinia Borealis soll unser hibernischer Außenposten werden."
 roman_conquest_missions_inv.8.b:0 "Eblania ist die natürliche Wahl."
 roman_conquest_missions_inv.8.c:0 "Wir konzentrieren unsere Bemühungen auf Usdia Occindentalis."
 roman_conquest_missions_inv.8.d:0 "Ich habe mich für Autenia Australis entschieden."
 
 #Other events
 me_roman_3_britannia.4.t:0 "Ein Freund in Britannia"
 me_roman_3_britannia.4 .desc:0 "Unsere Abgesandten wurden ausgesandt, um mit den mächtigsten Stämmen in Britannia zu verhandeln, um herauszufinden, wer der Stärkste ist.\n\n[SCOPE.sC('rm_offer_scope').GetName], wurde als der Mächtigste befunden, aber was werden wir ihrem Anführer, [SCOPE.sC('rm_offer_scope').GetRulerTitle] [SCOPE.sC('rm_offer_scope').GetRuler.GetName], anbieten oder von ihm verlangen?"
 me_roman_3_britannia.1.a:0 "Biete ihnen ein Bündnis an..."
 me_roman_3_britannia.1.b:0 "...im Austausch für Vasallität."
 me_roman_3_britannia.2.c:0 "Sende ein Gegenangebot..."
 me_roman_10_invading_britannia.6.desc:0 ""
 me_roman_3_britannia.3.desc_5:0 "[SCOPE.sC('rm_offer_scope').GetName] hat auf unser großzügiges Angebot mit einem Gegenangebot geantwortet. Sie wünschen sich nichts sehnlicher als die Freundschaft mit Rom, aber zu gerechteren Bedingungen, als sie glauben, dass sie angeboten wurden..."
 me_roman_3_britannia.3.a:0 "Ausgezeichnet."
 me_roman_3_britannia.3.b:0 "Narren."
 me_roman_3_britannia.3.c:0 "Das wird genügen müssen."
 me_roman_3_britannia.3.d:0 "Sie hätten nehmen sollen, was angeboten wurde."
 me_roman_3_britannia.1.at:0 "Ein Bündnis anbieten"
 me_roman_10_invading_britannia.10.desc:0 "Ein paar gewiefte Diplomaten haben einen interessanten Vorschlag zur Erweiterung unserer Macht in Britannia gemacht. Sie haben die aktuelle politische Landschaft auf Schwachstellen untersucht und sich für den Stamm [SCOPE.sC('rm_offer_scope').GetName] entschieden. Sie befinden sich im Krieg mit [SCOPE.sC('rm_protection_enemy_scope').GetName], und es besteht die Möglichkeit, auf der Seite von [SCOPE.sC('rm_offer_scope').GetName] zu intervenieren, indem sie im Gegenzug Vasallität verlangen."

 #Roman mission - Invictus - Conquer Alps
 roman_11_rhaetia_vindelicia:0 "Sicherung der Alpenpässe"
 roman_11_rhaetia_vindelicia_BUTTON_TOOLTIP:0 ""
 roman_11_rhaetia_vindelicia_BUTTON_DETAILS:0 ""
 roman_11_rhaetia_vindelicia_DESCRIPTION:0 "Viel zu lange haben wir die Gebirgspässe, die in das [GetProvince('(int32)3615').GetArea.GetName] führen, nicht ausreichend gesichert, was unseren nördlichen Regionen Probleme durch Überfälle beschert hat. Obwohl es schwierig sein wird, die Stämme, die in diesem Gebiet leben, aus ihren Festungen zu vertreiben, müssen wir weiter vorgehen, um keine Katastrophe heraufzubeschwören. Der römische Senat befiehlt, dass wir dieses Gebiet ein für alle Mal unterwerfen."
 roman_11_rhaetia_vindelicia_CRITERIA_DESCRIPTION:0 "Eroberung oder Unterwerfung der Alpenstämme."
 roman_11_rhaetia_vindelicia_REWARD_DESCRIPTION:0 "Diese Mission wird als abgeschlossen betrachtet, sobald die Römer nach Raetien expandiert sind."

 #Aufgaben
 roman_11_mission_task_1:0 "Alpes Graiae et Poeninae"
 roman_11_mission_task_1_DESC:0 "Obwohl es ein hartes Leben in den Alpen sein wird, erfordert die römische Sicherheit, dass wir eine ständige Präsenz in diesen Gebirgspässen aufbauen. Wir haben das Glück, dass unsere Leute tapfer und der Herausforderung gewachsen sind. \n\n\n\n\n\n\n\n\n\n\n@greek_mil7!"
 roman_11_mission_task_2:0 "Unterwerfung der Rätier"
 roman_11_mission_task_2_DESC:0 "Die Räter sind ein widerspenstiges Volk, das sich in den Bergen verschanzt hat, römischen Händlern gegenüber resistent ist und Außenseitern generell feindlich gegenübersteht. Es ist höchste Zeit, dass wir diese Eindringlinge aus ihren Höhlenwohnungen vertreiben und die wahre Zivilisation in die Alpen bringen. \n\n\n\n\n\n\n\n\n\n\n@celt_mil16!"
 roman_11_mission_task_3:0 "Land der Alpenseen"
 roman_11_mission_task_3_DESC:0 "Wenn man die natürlichen Befestigungen der Alpen durchquert, betritt man ein Land von atemberaubender Schönheit, ein Ort voller Seen hoch oben in den Bergen. Die natürliche Schönheit dieser Provinzen wird eine willkommene Ergänzung zur römischen Hegemonie sein und sich zweifellos als attraktiv für potenzielle Kolonisten erweisen. \n\n\n\n\n\n\n\n\n\n\n@celt_mil6!"
 roman_11_mission_task_4:0 "Unterwerfung der Vindeliker"
 roman_11_mission_task_4_DESC:0 "Es ist wahr, dass zwischen den Römern und den Vindelikern keine Liebe verloren ist, und wir können uns nicht vorstellen, dass unsere beiden Völker noch lange Seite an Seite leben werden. Die Zeit naht, in der wir unsere Feinde unterwerfen müssen...\n\n\n\n\n\n\n\n\n\n@celt_mil10!"
 roman_11_mission_task_5:0 "Regnum Noricum"
 roman_11_mission_task_5_DESC:0 "Nach reiflicher Überlegung ist man zu dem Schluss gekommen, dass Rom gut daran tut, die Freundschaft der Bewohner Noricums zu suchen. Sicherlich werden diese Barbaren die Chance ergreifen, als Freunde des römischen Volkes bekannt zu werden, eine Ehre, die nicht jedem zuteil wird. \n\n\n\n\n\n\n\n\n\n\n@greek_mil13!"
 roman_11_mission_task_6:0 "Ferrum Noricum"
 roman_11_mission_task_6_DESC:0 "Wir haben die Möglichkeit, die eisenhaltigen Ressourcen der Alpes Noricae auszubeuten, und wenn man bedenkt, wie wichtig es ist, unsere mächtigen römischen Soldaten richtig auszurüsten, ist die Notwendigkeit, dieses Eisen für uns zu sichern, zwingend geworden. \n\n\n\n\n\n\n\n\n\n\n@greek_mil9!"
 roman_11_mission_task_7:0 "Trophäe der Alpen"
 roman_11_mission_task_7_DESC:0 "Weil wir uns die Ressourcen der Alpen so hervorragend gesichert haben, verlangt das römische Volk, dass unsere Erfolge gefeiert werden, und was wäre ein besseres Denkmal als eine neue Stadt, die unsere vollständige und totale Kontrolle über das Land symbolisiert? \n\n\n\n\n\n\n\n\n\n\n@event_pic11!"
 roman_11_mission_task_8:0 "Agri dekumuliert"
 roman_11_mission_task_8_DESC:0 "Langsam, nach und nach, dehnen sich die römischen Grenzen in Regionen aus, die weit über unsere Kerngebiete hinausgehen und sich über die Berge, die uns abschirmen, bis in die Provinz Germania Superior selbst erstrecken. Dieses Land wird von den dort lebenden Wilden heftig umkämpft werden, aber wir sind bereit für das, was kommen wird. \n\n\n\n\n\n\n\n\n\n\n@celt_mil11!"
 roman_11_mission_task_9:0 "Stoppt die Überfälle"
 roman_11_mission_task_9_DESC:0 "Vielleicht können wir die Barbaren davon überzeugen, ihre Bergverstecke aufzugeben, indem wir ihnen das Licht der Zivilisation bringen. \n\n\n\n\n\n\n\n\n\n\n@celt_mil8!"
 roman_11_mission_task_10:0 "Rätischer Wein"
 roman_11_mission_task_10_DESC:0 "Der Wein aus Rätien ist nicht schlecht, auch wenn er zweifellos schlechter ist als die Weine unseres Volkes, das unübertroffen in der Weinherstellung ist. Es scheint, dass das Wasser des Benacus-Sees dem Terroir etwas Besonderes verleiht, und wenn wir wollten, könnten wir die raetische Weinproduktion ausweiten. \n\n\n\n\n\n\n\n\n\n\n@greek_mil3!"
  
 #Ereignisse in der Kolonie
 roman_conquest_missions_inv.9.t:0 "Ehrgeizige Aktivitäten in den Alpen"
 roman_conquest_missions_inv.9.desc:0 "Salve, [ROOT.GetCountry.GetRuler.GetName] - wir haben eine Nachricht von unseren Armeen erhalten, die in der Alpenregion stationiert sind, und hielten es für das Beste, Euch die Nachricht persönlich zu überbringen. Wir freuen uns nicht nur zu berichten, dass unsere Armeen die Stämme, die einst in diesen Hügeln und Tälern lebten, besiegt haben, sondern wir müssen nun auch einen Standort für eine neue Stadt auswählen. Diese Berge brauchen dringend eine römische Zivilisation; je eher wir mit dem Bau beginnen können, desto besser."
 roman_conquest_missions_inv.9.a:0 "Mantala hat Zugang zum frischesten Wasser...es ist die natürliche Wahl"
 roman_conquest_mission_inv.9.b:0 "Octodurus scheint, aus welchen Gründen auch immer, ein besserer Kandidat zu sein als die anderen"
 roman_conquest_missions_inv.9.c:0 "Augusta Praetoria hat bereits einen eleganten Namen - vielleicht sollten wir dort bauen"
 roman_conquest_missions_inv.10.t:0 "Die Räter umleiten"
 roman_conquest_missions_inv.10.desc:0 "Obwohl die Kämpfe in den Bergen immer schwierig sind, stellen sich unsere Armeen immer den Herausforderungen und erfüllen jede Aufgabe, die ihnen vom Senat und dem Volk von Rom gestellt wird. Wir haben hier eine große Aufgabe erfüllt; indem wir Rätien kontrolliert haben, können wir nun die Bergpässe befestigen und einer Region, die einst von Räuberbanden und Kriegen heimgesucht wurde, Frieden und Wohlstand bringen."
 roman_conquest_missions_inv.10.a:0 "Brigantium liegt in den Hügeln, hat aber Zugang zu Wasser - bauen Sie dort"
 roman_conquest_missions_inv.10.b:0 "Tridentum hat eine wichtige Lage in den Wäldern; es ist die klare Wahl"
 roman_conquest_missions_inv.11.t:0 "Land der Alpenseen"
 roman_conquest_missions_inv.11.desc:0 "Rom stößt weiter nach Norden vor und erobert das Land, das einst von jenen bewohnt wurde, die ihre Heimat nicht verteidigen konnten. Und was für eine Region das [GetProvince('(int32)3631').GetArea.GetName] ist! Die Alpen ziehen sich allmählich von ihren hohen Bergen zurück und werden zu einem Land der Seen, das reichlich Möglichkeiten zur Expansion bietet. Wir haben keinen Zweifel, dass dieses Gebiet ein beliebtes Ziel für unsere Kolonisten werden wird."
 roman_conquest_missions_inv.11.a:0 "Genava, mit seinen Eisenerzen, gefällt uns am besten."
 roman_conquest_missions_inv.11.b:0 "Aventicum, mit seinem Zugang zu Fisch, sollte die Hauptstadt werden"
 roman_conquest_missions_inv.11.c:0 "Constantia soll die neue Hauptstadt von Helvetien werden"
 roman_conquest_missions_inv.11.d:0 "Die Barbaren lieben ihren Waid, und Vemania hat ihn in Hülle und Fülle"
 roman_conquest_missions_inv.12.t:0 "Besiegte Vindeliker"
 roman_conquest_missions_inv.12.desc:0 "Endlich haben wir die Armeen der Vindeliker besiegt und ihre Streitkräfte in den Ebenen zerschlagen, die sie hoffnungslos zu verteidigen versuchten. Es wäre viel besser für sie gewesen, sich zu Beginn der Feindseligkeiten zu unterwerfen, doch wir können ihnen nicht verübeln, dass sie ihre Heimat zu schützen versuchen. Der römische Senat hofft, dass unsere Angriffskriege mit der Zeit in Vergessenheit geraten und die Vindeliker ihre neue Identität als künftige Römer annehmen werden."
 roman_conquest_missions_inv.12.a:0 "Ich habe Augusta Tiberii als Provinzhauptstadt ausgewählt"
 roman_conquest_missions_inv.12.b:0 "Der Marmor von Iuvavum hat die Wahl für uns getroffen"
 roman_conquest_missions_inv.12.c:0 "Augusta Vindelicorum soll die ewige Hauptstadt von Vindelicia sein"
 roman_conquest_missions_inv.12.d:0 "Batavis ist ein ebenso guter Ort wie alle anderen Auswahlen"
 roman_conquest_missionen_inv.13.t:0 "TODO"
 roman_conquest_missionen_inv.13.desc:0 "TODO"
 roman_conquest_missionen_inv.13.a:0 "TODO"
 roman_conquest_missionen_inv.13.b:0 "TODO"
 roman_conquest_missionen_inv.13.c:0 "TODO"
 roman_conquest_missionen_inv.13.d:0 "TODO"
 roman_conquest_missionen_inv.14.t:0 "Das liburnische Litoral"
 roman_conquest_missions_inv.14.desc:0 "Ruhm für Rom! Es ist uns gelungen, die liburnische Küste für uns einzunehmen und sicherzustellen, dass diese lebenswichtige Region schließlich ein stabiler und sicherer Teil unserer römischen Hegemonie wird. Wie Ihr wisst, [ROOT.GetCountry.GetRuler.GetFirstName], liefen die Piraten in [GetProvince('(int32)4020').GetName] Amok, plünderten und terrorisierten ungestraft; diese Zeiten sind nun endgültig vorbei."
 roman_conquest_missions_inv.14.a:0 "Iader ist ein gesegneter Ort, denn es soll eine römische Kolonie werden"
 roman_conquest_missions_inv.14.b:0 "Pietas Iulia...hmm. Es gibt gute Gründe, diesen Ort zu wählen"
 roman_conquest_missions_inv.14.c:0 "Segestica ist ein außergewöhnlicher Ort zum Bauen"
 roman_conquest_missions_inv.14.d:0 "Tarsatica ist der beste Ort, den Ihr mir vorgestellt habt"
 roman_conquest_missions_inv.15.t:0 "Delmatianische Entscheidungen"
 roman_conquest_missions_inv.15.desc:0 "Ihr werdet erfreut sein zu erfahren, [ROOT.GetCountry.GetRuler.GetName], dass die delmatinische Küste für den Ruhm und die Macht Roms gesichert wurde. Es war eine Kleinigkeit für unsere Armeen, die unorganisierten Truppen dieser Barbaren zu zerstreuen, und nun, da wir neue Gebiete gesichert haben, müssen wir auswählen, wo eine neue Kolonie errichtet werden soll. Gebt Acht, o [ROOT.GetCountry.GetRuler.GetFirstName], und wählt sorgfältig aus; die Kolonie wird die neue Provinzhauptstadt der Region werden, da wir einen Neuanfang für unser Volk bevorzugen würden."
 roman_conquest_missions_inv.15.a:0 "Salona ist der Ort, den wir ausgewählt haben"
 roman_conquest_missions_inv.15.b:0 "Risinium soll der Ort unserer neuesten Kolonie sein"
 roman_conquest_missions_inv.15.c:0 "Schickt die Siedler nach Diluntum"
 roman_conquest_missions_inv.15.d:0 "Wir haben Delminium persönlich als Standort ausgewählt"
 roman_conquest_missions_inv.16.t:0 "Pannonische Macht"
 roman_conquest_missions_inv.16.desc:0 "Unsere römischen Soldaten sind wirklich weit weg von zu Hause; Pannonien scheint sehr weit von unserer Stadt am Tiber entfernt zu sein, was ein Grund mehr ist, diesen glorreichen Moment zu feiern. Wir Römer sind nicht nur die unangefochtenen Herren von Italia geworden, sondern wir dehnen unsere Grenzen auch in das ferne Hinterland aus, wie dieses Pannonien ... jeder, der unseren Frieden bedroht, wird in den Ruin getrieben werden, egal wo er zu Hause ist!"
 roman_conquest_missions_inv.16.a:0 "Schickt die Siedler nach Celeia"
 roman_conquest_missions_inv.16.b:0 "Savaria ist ein ebenso guter Standort wie jeder andere"
 roman_conquest_missions_inv.16.c:0 "Carnuntum soll die Provinzhauptstadt werden"
 roman_conquest_missions_inv.16.d:0 "Mogentiana? Ich habe diese Region für unser Volk ausgewählt" 
 roman_conquest_missions_inv.17.t:0 "Ausdehnung nach Pannonia Inferioris"
 roman_conquest_missions_inv.17.desc:0 "Hättest du geglaubt, [ROOT.GetCountry.GetRuler.GetName], wie leicht es für unsere Soldaten war, Pannonia Inferioris vollständig in Besitz zu nehmen? In Anbetracht der Schwierigkeiten, die uns die örtlichen Barbaren bereitet haben, hatten wir irgendwie mit mehr Widerstand gerechnet ... aber dazu kam es nicht. Wir haben wichtige Entscheidungen über die Zukunft dieser Region zu treffen."
 roman_conquest_missions_inv.17.a:0 "Sirmium ist der richtige Ort für uns"
 roman_conquest_missions_inv.17.b:0 "Der Name 'Aquincum' hat einen glücklichen Klang"
 roman_conquest_missions_inv.17.c:0 "Mursa ist ein glücksverheißender Ort - fangt an zu bauen"
 roman_conquest_missions_inv.17.d:0 "Incero soll die Hauptstadt der Provinz werden"
 roman_conquest_missions_inv.18.t:0 "Zerschlagung der Scordisci"
 roman_conquest_missions_inv.18.desc:0 "In Anbetracht der raschen römischen Expansion im Gebiet von Pannonien hätten wir gedacht, dass die im Süden lebenden Scordisci aus der Beobachtung ihrer Nachbarn Lehren gezogen hätten - offensichtlich kann man von einem Barbaren nicht erwarten, dass er von sich aus etwas versteht; diese Tiere verstehen nur Gewalt. Unnötig zu sagen, dass wir ihre Macht zerstört haben und nun entscheiden müssen, welches dieser Gebiete mit römischem Aufbau und römischer Zivilisation gesegnet werden soll."
 roman_conquest_missions_inv.18.a:0 "Viminacium Moesiacum wird hier die neueste römische Stadt werden"
 roman_conquest_missions_inv.18.b:0 "Marsonia ist der Ort, den wir ausgewählt haben"
 roman_conquest_missions_inv.18.c:0 "Singidunum wird die neue Provinzhauptstadt von Scordiscia"
 roman_conquest_missions_inv.18.d:0 "Dasminium ist der von unseren Ingenieuren favorisierte Ort"

 #Andere Ereignisse
 me_roman_missions_inv.1.t:0 "Römische Botschafter"
 me_roman_missions_inv.1.desc:0 "Heute Morgen empfingen wir einen Abgesandten der Römer, der um eine Audienz bei unseren Anführern bat. Da wir wissen, dass die Söhne Roms harte Krieger sind, haben wir alles getan, um den Diplomaten entgegenzukommen, denn wir wollen den Senat nicht verärgern. Der Vorschlag, den sie unterbreiten, ist gewiss kühn: Sie bieten uns ihre Freundschaft an und bitten uns, ihr Klientenstaat zu werden. Die Alternative zu dieser Bitte wurde nicht genannt, aber wir können uns vorstellen, was eine Ablehnung bedeuten würde."
 me_roman_missions_inv.1.a:0 "Wir akzeptieren diesen Vorschlag; das ist besser, als direkt erobert zu werden"
 me_roman_missions_inv.1.b:0 "Lächerlich! So einfach werden sie unser Land nicht bekommen.
 me_roman_missions_inv.2.t:0 "Ein Klientelstaat"
 me_roman_missions_inv.2.desc:0 "Ihr werdet begeistert sein, wenn Ihr die Neuigkeiten aus Noricia hört, o [ROOT.GetCountry.GetRuler.GetName]; die Abgesandten, die wir entsandt haben, berichten, dass unser Vorschlag von ihrem Volk von ganzem Herzen angenommen wurde, das weiß, dass ihr zukünftiger Wohlstand durch ihre Unterwerfung unter die Macht Roms gesichert ist. Nun, da sie zugestimmt haben, unsere Kunden zu werden, gehen wir gemeinsam voran."
 me_roman_missions_inv.2.a:0 "Wir unterbreiten dem Volk von Noricia das Angebot der Freundschaft"
 me_roman_missions_inv.3.t:0 "Norische Pessimisten"
 me_roman_missions_inv.3.desc:0 "Die Abgesandten, die wir zu den Norikern geschickt haben, sind nur mit schlechten Nachrichten zurückgekehrt. Es scheint, dass unser Vorschlag, einen Klientelstaat in Noricum zu gründen, mit Gelächter aufgenommen wurde, und die Stimmung des Volkes änderte sich sofort, als wir unser Anliegen vorbrachten, da sie unsere Anwesenheit in ihrem Gebiet ablehnten. Einige hitzköpfige norische Krieger behaupteten, es handele sich nicht um Abgesandte, sondern um Spione, die aufklären wollten, und begannen, sich in aller Stille vor dem Haus zu versammeln, in dem unsere Männer untergebracht waren. Unsere Diplomaten fühlten sich unsicher, wenn sie noch länger blieben, und verließen noch am selben Abend die Stadt aus Angst um ihr Leben. Was für eine schwere Beleidigung!"
 me_roman_missions_inv.3.a:0 "Was für ein Jammer um ihre Frauen und Kinder..."
 me_roman_missions_inv.4.t:0 "Rätischer Wein"
 me_roman_missions_inv.4.desc:0 "[ROOT.GetCountry.GetRuler.GetName] veranstaltete ein Abendessen für einige der führenden Familien in [GetProvince('(int32)1').GetArea.GetName] in der privaten Residenz von [ROOT.GetCountry.GetRuler.GetHerHis], aber gegen Mitte des Abends wurde klar, dass [ROOT.GetCountry.GetRuler.GetFirstName] der Wein ausgehen würde; eine mögliche Katastrophe für jeden Gastgeber. Während [ROOT.GetCountry.GetRuler.GetHerHis] sich das Hirn zermarterte, erinnerte sich [ROOT.GetCountry.GetRuler.GetFirstName] plötzlich daran, dass wir gerade eine Lieferung von Amphoren von [GetProvince('(int32)3584').GetName] mit dem Jahrgang erhalten hatten, den sie im Norden produzieren. Ohne großes Aufsehen zu erregen, befahl [ROOT.GetCountry.GetRuler.GetFirstName] den Dienern leise, den Veroneser Wein zu bringen, und war sehr erleichtert, als die Komplimente eintrudelten - es scheint, dass ein peinliches Fiasko heute Abend vermieden wurde."
 me_roman_missions_inv.4.a:0 "Dieser Wein kam aus Verona, sagten Sie? Beeindruckend, [ROOT.GetCountry.GetRuler.GetFirstName]"
 me_roman_missions_inv.5.t:0 "Trophäe der Alpen"
 me_roman_missions_inv.5.desc:0 "Nicht nur, dass unser glorreicher Feldzug in den Alpen zu Ende gegangen ist, wir haben auch viel vorzuweisen. Nicht nur, dass wir zum Ruhm und Ansehen Roms beigetragen haben, wir haben auch das Licht der Zivilisation in Regionen gebracht, die es von sich aus nie gesehen hätten. Schon jetzt beginnen unsere Ingenieure, das Land zu zähmen und Bauwerke für unsere Bürger zu errichten, und bald wird eine weitere römische Stadt fertiggestellt sein. Wir haben an diesem Tag viel zu feiern, [ROOT.GetCountry.GetRuler.GetName]."
 me_roman_missions_inv.5.a:0 "Wir werden Cemelenum persönlich besuchen, sobald die Bauarbeiten abgeschlossen sind"
 
 #Römische Mission - Invictus - Illyrien und Pannonien erobern
 roman_12_illyria_pannonia:0 "Beende die adriatischen Piraten"
 roman_12_illyria_pannonia_BUTTON_TOOLTIP:0 ""
 roman_12_illyria_pannonia_BUTTON_DETAILS:0 ""
 roman_12_illyria_pannonia_DESCRIPTION:0 "Während sich unser Einfluss entsprechend unserer Interessen im Ausland ausweitet, werden wir in unseren Bemühungen durch ein Ärgernis behindert, das von Tag zu Tag schlimmer zu werden scheint - barbarische Piraten, die unsere Küstenstädte überfallen und die Handelsrouten plündern. Wir fürchten, dass unser anhaltendes Schweigen angesichts dieser Provokationen als stillschweigende Akzeptanz verstanden wird ... werden der römische Senat und das Volk eine solche Gesetzlosigkeit in unserem eigenen Hinterhof zulassen?"
 roman_12_illyria_pannonia_CRITERIA_DESCRIPTION:0 "Diese Mission wird als abgeschlossen betrachtet, wenn Rom die illyrischen und pannonischen Stämme erobert oder unterwirft."
 roman_12_illyria_pannonia_REWARD_DESCRIPTION:0 "Illyrien und Pannonien."
 
 #Aufgaben
 roman_12_mission_task_1:0 "Diskutiere Anti-Piraten-Gesetze"
 roman_12_mission_task_1_DESC:0 "Die Bedrohung, die von den illyrischen Piraten ausgeht, ist aus vielen Gründen untragbar. Wir können nicht länger zulassen, dass barbarische Freibeuter unsere Küsten belästigen; der Senat wird sicherlich die Weisheit dieses Vorgehens erkennen. \n\n\n\n\n\n\n\n\n\n\n@celt_mil1!"
 roman_12_mission_task_2:0 "Liburnische Küste"
 roman_12_mission_task_2_DESC:0 "Rom ist sich seit langem der Gesetzlosigkeit bewusst, die die liburnische Küste plagt und die schlimmsten Plünderer und Diebe einlädt, sich in ihren Gebieten niederzulassen. Genug; lasst uns der Kriminalität ein Ende setzen. \n\n\n\n\n\n\n\n\n\n\n@greek_mil11!"
 roman_12_mission_task_3:0 "Delmatinische Küste"
 roman_12_mission_task_3_DESC:0 "Um unsere Ambitionen für Illyrien langfristig abzusichern, ist es für uns sinnvoll, eine dauerhafte Präsenz an der Delmatinischen Küste zu etablieren. Es ist eine triviale Sache, die Gewässer des Mare Superum zu überqueren; es wird nicht lange dauern, bis wir das gesamte Gebiet und seine vielen Häfen kontrollieren. \n\n\n\n\n\n\n\n\n\n\n@greek_mil18!"
 roman_12_mission_task_4:0 "Pannonia Superioris"
 roman_12_mission_task_4_DESC:0 "Folgt man den schmalen Pässen, die die Alpes Iuliae und die Histria Mons trennen, verlässt man schließlich die felsigen Abgründe und kommt in ein Land mit hügeligem Ackerland und ausgedehnten Wäldern - Pannonia. Wir müssen diese wichtigen Gebirgspässe besetzen, damit wir unsere Pflicht zum Schutz unserer Heimat nicht vernachlässigen und das Land für uns einnehmen. \n\n\n\n\n\n\n\n\n\n\n@greek_mil7!"
 roman_12_mission_task_5:0 "Pannonia Inferioris"
 roman_12_mission_task_5_DESC:0 "Die dichten Wälder Pannoniens öffnen sich allmählich zu einer ausgedehnten Ebene; gutes Land für Pferde und Weidevieh. Es ist unerlässlich, dass die reichen Ressourcen von Pannonia Inferioris unter römische Kontrolle kommen. Auch die Errichtung einer Kolonie in dieser Region wäre klug. \n\n\n\n\n\n\n\n\n\n\n@celt_mil13!"
 roman_12_mission_task_6:0 "Unterwerfung der Scordisci"
 roman_12_mission_task_6_DESC:0 "Es wurde beschlossen, dass die Scordisci nicht länger in den Ländern leben dürfen, die Moesia Superior ausmachen - wir werden nicht zulassen, dass die Barbaren jenseits unserer derzeitigen Grenzen an Stärke gewinnen. Die Zeit der Konfrontation rückt näher, aber wir haben andere, friedliche Pläne für das weitere Wachstum dieser Region. \n\n\n\n\n\n\n\n\n\n\n@celt_mil10!"
 roman_12_mission_task_7:0 "Rebellische Bevölkerung"
 roman_12_mission_task_7_DESC:0 "Es gibt Unruhen in den Provinzen; es scheint, dass einige die Veränderung ihres Schicksals nicht gut verkraften und, da sie nicht aus ihren früheren Fehlern gelernt haben, versuchen, unsere sanften Hände mit ruchlosen Mitteln zu vertreiben.\n\n Es versteht sich von selbst, dass Rom keine rebellischen Sympathien duldet und eine aktive Rolle bei der Unterdrückung solcher Aktivitäten übernehmen wird. \n\n\n\n\n\n\n\n\n\n\n@celt_mil7!"
 roman_12_mission_task_8:0 "Die Piraten ausrotten"
 roman_12_mission_task_8_DESC:0 "Wir sind mit unserer Geduld mit dem Piratenproblem im Mare Superum am Ende und haben beschlossen, die Piraten ein für allemal auszurotten. \n\n\n\n\n\n\n\n\n\n\n@greek_mil4!"
 roman_12_mission_task_9:0 "Illyrische Kolonien ansteuern"
 roman_12_mission_task_9_DESC:0 "Gewalt ist niemals die erste Wahl des römischen Volkes, das all jenen Freundschaft und Akzeptanz entgegenbringt, die bereit sind, mit uns friedlich zu koexistieren, aber wir scheuen uns auch nicht davor, bei Bedarf zu den Waffen zu greifen. Diplomatische Annäherungsversuche an einige der illyrischen Kolonien werden unser erster Schritt sein. \n\n\n\n\n\n\n\n\n\n\n@greek_mil13!"
 roman_12_mission_task_10:0 "Triumph über die wilden Länder"
 roman_12_mission_task_10_DESC:0 "Rom ist wieder einmal zu Ruhm und Ehre geführt worden! Mars führt unsere Streitkräfte zum Sieg und zerschmettert die Macht derer, die töricht genug sind, sich unserem Willen zu widersetzen. Die wilden Länder werden nicht länger von streitenden Barbaren bevölkert sein, sondern als eine Erweiterung der römischen Zivilisation und Macht erstrahlen! \n\n\n\n\n\n\n\n\n\n\n@greek_mil15!"

 #Andere Ereignisse
 me_roman_missions_inv.6.t:0 "Eine kontroverse Debatte"
 me_roman_missions_inv.6.desc:0 "Vor einigen Wochen waren die Bürger von [GetProvince('(int32)1').GetName] sehr beunruhigt über die Nachricht, dass ein lokaler Handelsmagnat, Gaius Manercus, zwanzig Schiffe an Piraten aus [GetProvince('(int32)4020').GetArea.GetRegion.GetName] verloren hatte. Nach dieser ruinösen Entdeckung beging Gaius, der beim einfachen Volk für seine Großzügigkeit beliebt war, Selbstmord, und der römische Pöbel schrie nach Rache an diesen barbarischen Freibeuter. Angesichts des zunehmenden öffentlichen Drucks hat sich der Senat bereit erklärt, eine Sitzung einzuberufen, um über das weitere Vorgehen zu beraten; einige plädieren für eine Politik der Nulltoleranz, während andere dafür plädieren, sich mit den Illyrern zu einigen."
 me_roman_missions_inv.6.a:0 "Der Senat hat keine Toleranz gegenüber Kriminellen"
 me_roman_missions_inv.6.b:0 "Der römische Staat kann nur so viel tun"
 me_roman_missions_inv.7.t:0 "Ausrottung der Piratenbedrohung"
 me_roman_missions_inv.7.desc:0 "Nach einer Reihe leidenschaftlicher Reden von [ROOT.GetCountry.GetRuler.GetName], in denen die Gefahr, die von der unkontrollierten Bedrohung der Seefahrt ausgeht, als Feigheit verurteilt wurde, die nicht zu unserem Volk passt, hat der römische Senat einstimmig beschlossen, dass der Status quo untragbar ist, und hat unsere Gesetze entsprechend geändert. Dank der überzeugenden Bemühungen von [ROOT.GetCountry.GetRuler.GetFirstName] haben wir nun die rechtlichen Grundlagen, die wir brauchen, um dieser Gesetzlosigkeit ein Ende zu setzen."
 me_roman_missions_inv.7.a:0 "Lasst verlauten, dass Rom keine mutwillige Kriminalität duldet"
