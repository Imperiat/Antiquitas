 roman_10_southern_england_claims_tt:0 "#Y Rome#! erhebt Ansprüche auf alle Gebiete in den Bereichen [GetProvince('(int32)2063').GetArea.GetName], [GetProvince('(int32)2070').GetArea.GetName] und [GetProvince('(int32)2079').GetArea.GetName]."
 roman_10_brigantia_claims_tt:0 "#Y Rom#! erhebt Ansprüche auf jedes Gebiet in den Bereichen [GetProvince('(int32)2111').GetArea.GetName], [GetProvince('(int32)2133').GetArea.GetName] und [GetProvince('(int32)2120').GetArea.GetName]."
 roman_10_scotland_claims_tt:0 "#Y Rom#! erhebt Ansprüche auf jedes Gebiet in den Bereichen [GetProvince('(int32)2172').GetArea.GetName], [GetProvince('(int32)2167').GetArea.GetName], [GetProvince('(int32)2198').GetArea.GetName] und [GetProvince('(int32)2182').GetArea.GetName]."
 roman_roman_10_established_in_britannia_tt:0 "Wählen Sie zwischen einer Politik der Produktion ODER Zivilisation in Britannia."
 roman_10_established_in_britannia_tt:0 "Wählen Sie zwischen einer Politik der Produktion ODER Zivilisation in Britannia."
 roman_5_british_dominance.modtt:1 "Jede besessene Provinz in den Festlandregionen von #Y $britain_region$#! und #Y $caledonia_region$#! erhält"
 roman_5_british_dominance.modtt2:1 "Jede besessene Provinz in Festlandregionen von #Y $britain_region$#! und #Y $caledonia_region$#! erhält einen Bonus auf Unruhe und Glück."
 roman_10_secure_allies_tooltip:2 "Eine #Y $britannic$#! Nation existiert in der Region von #Y $britain_region$#!, grenzt an #Y Rom#! oder ein Subjekt, ist nicht mit #Y Rom#! verbündet, ist kein Subjekt, hat mindestens #Y 4#! Territorien, hat eine Meinung von #Y Rom#! von mehr als #R -50#! und hat einen niedrigeren Rang als #Y Rom#!."
 roman_10_secure_allies_tooltip2:0 "#Y Rom#! besitzt mindestens #Y 1#! Territorium in den Regionen von #Y $britain_region$#!".
 roman_10_secure_allies_rewtt:0 "$roman_diplo_reward_tt$ einen benachbarten #Y Preton#! Stamm."
 roman_10_offer_gauls_protection_tooltip:2 "Ein #Y $britannic$#! Volk existiert in der Region von #Y $britain_region$#!, ist Nachbar von #Y Rom#! oder einem Untertan, ist kein Untertan, ist nicht mit #Y Rom#! verbündet, hat eine Meinung von #Y Rom#! von mehr als #R -50#!, hat einen niedrigeren Rang als #Y Rom#! und befindet sich im Krieg mit einem fremden Volk mit einer größeren Anzahl von Territorien."
 roman_10_offer_gauls_protection_rewtt:0 "Möglichkeit, einen #Y $britannic$#! Untertan zu erhalten, indem man in dessen Krieg eingreift."
