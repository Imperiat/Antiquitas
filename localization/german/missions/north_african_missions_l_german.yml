l_german:

#### FEZZANI ####
fezzani_mission_01:0 "Das Volk von Fezzan vereinen"
fezzani_mission_01_BUTTON_TOOLTIP:0 "Die Stämme in der Region Fezzan müssen unter einem einzigen Titel vereinigt werden."
fezzani_mission_01_BUTTON_DETAILS:0 ""
fezzani_mission_01_DESCRIPTION:0 "Wir müssen uns mit den anderen Stämmen Fezzans vereinen, sei es auf diplomatischem Wege oder auf andere Weise, wenn wir die uns umgebenden Mächte überleben und eine Zukunft für unser Volk schaffen wollen."
fezzani_mission_01_CRITERIA_DESCRIPTION:0 "Diese Mission gilt als abgeschlossen, wenn wir die Region Fezzan unter einem einzigen Stamm vereinigt, eine monarchische Regierungsform angenommen und unseren Einfluss auf den gesamten Mittelmeerraum ausgedehnt haben."
fezzani_mission_01_REWARD_DESCRIPTION:0 "Vereinige die Stämme, bilde die Nation Fezzan und dehne unsere Grenzen auf das Mittelmeer und darüber hinaus aus..."

#### AUFGABEN ####
fezzani_mission_01_task_01:0 "Das Volk von Fezzan"
fezzani_mission_01_task_01_DESC:0 "Wenn wir das Land unseres Volkes vereinen wollen, müssen wir die umliegenden Stämme davon überzeugen, dass die größeren Mächte unsere Heimat bedrohen. \n\n\n\n\n\n\n\n\n\n@celt_mil11!"
fezzani_mission_01_task_02:0 "Den Frieden herstellen"
fezzani_mission_01_task_02_DESC:0 "Wir müssen die anderen Stämme wissen lassen, dass unsere Absichten, die Region zu vereinen, auf diplomatischem Wege und nicht durch Eroberung geschehen werden. \n\n\n\n\n\n\n\n\n\n@greek_mil13!"
fezzani_mission_01_task_02_reward.tt:0 "Unsere Gesandten werden sicherlich unsere Beziehungen zu den anderen Fezzani-Stämmen verbessert haben."
fezzani_mission_01_task_03:0 "Der Anführer der Fezzani"
fezzani_mission_01_task_03_DESC:0 "Es wird nicht leicht sein, der Anführer der Fezzani-Völker zu werden; wir müssen sicherstellen, dass unser Anführer für diese Herausforderung bereit ist. \n\n\n\n\n\n\n\n\n\n@greek_mil10!"
fezzani_mission_01_task_03_tooltip:0 "Jedes Land in der Kulturgruppe [GetCultureGroup('fezzani').GetName|Y] ist ein Thema."
fezzani_mission_01_task_03_TT:0 "Wenn wir irgendwelche Nebenflüsse in der Region Fezzan haben, müssen wir ihnen Loyalität einflößen, wenn wir uns darauf verlassen wollen, dass sie in Zukunft ein integraler Bestandteil unserer Nation werden."
fezzani_mission_01_task_04:0 "Entsende einen Gesandten zu den Großmächten"
fezzani_mission_01_task_04_DESC:0 "Wir müssen ein Bündnis mit mindestens einer der uns umgebenden Großmächte schließen, wenn wir überleben wollen. Bereitet unsere Gesandten vor und schickt sie an die Höfe der benachbarten Könige, um sie um ihre Freundschaft zu bitten. \n\n\n\n\n\n\n\n\n\n@egypt_mil25!"
fezzani_mission_01_task_05:0 "Freundschaft mit den Garamanten"
fezzani_mission_01_task_05_DESC:0 "Wir werden die Möglichkeit haben, die Garamanten zu vasallieren oder Ansprüche auf ihr Land zu erheben. \n\n\n\n\n\n\n\n\n\n@egypt_mil11!"
fezzani_mission_01_task_05_tooltip:0 "Mindestens 15 Territorien haben"
fezzani_mission_01_task_05_B_tooltip:0 "[GetCountry('GAR').GetName] hat kein Bündnis mit uns und ihre Meinung über uns ist mindestens #Y 100#!"
fezzani_mission_01_task_05_tt:0 "Wir werden einen Abgesandten zu den Garamanten schicken, in der Hoffnung, die Beziehungen zwischen unseren Stämmen zu verbessern."
fezzani_mission_01_task_06:0 "Frieden im östlichen Fezzan"
fezzani_mission_01_task_06_DESC:0 "Wenn wir uns dafür entscheiden, den Rest von Fezzan friedlich zu vereinen, können wir nicht den Weg der Vorherrschaft im Missionsbaum einschlagen. \n\n\n\n\n\n\n\n\n\n@greek_mil1!"
fezzani_mission_01_task_07:0 "Eine friedliche Konsolidierung"
fezzani_mission_01_task_07_DESC:0 "Wir können uns die militärischen Fähigkeiten der anderen Stämme zunutze machen, indem wir die Wüste beherrschen und auf ihre Arbeitskraftreserven für unsere Armee zurückgreifen. \n\n\n\n\n\n\n\n\n\n@egypt_mil5!"
fezzani_mission_01_task_08:0 "Das Königreich von Garamantes"
fezzani_mission_01_task_08_DESC:0 "Wir werden die anderen uns umgebenden Stammesnationen davon überzeugen, dass ein geeintes Fezzan unter uns gedeihen und die Expansion der Großmächte in unserem Osten und Westen zurückdrängen wird. \n\n\n\n\n\n\n\n\n\n@egypt_mil9!"
fezzani_mission_01_task_09:0 "Die Nasamonen"
fezzani_mission_01_task_09_DESC:0 "Wenn wir das Land unseres Volkes vereinen wollen, müssen wir dafür sorgen, dass unsere Armeen für die bevorstehenden Eroberungen bereit sind! \n\n\n\n\n\n\n\n\n\n@egypt_mil11!"
fezzani_mission_01_task_10:0 "Die Eroberung unserer Nachbarn"
fezzani_mission_01_task_10_DESC:0 "Die umliegenden Provinzen sollen zu #Y [SCOPE.GetRootScope.GetCountry.GetName]#! gehören, unsere Nation soll expandieren. Wir müssen jetzt zuschlagen, bevor unsere Nachbarn Allianzen schmieden können. \n\n\n\n\n\n\n\n\n\n@egypt_mil11!"
fezzani_mission_01_task_13:0 "Fezzani-Herrschaft"
fezzani_mission_01_task_13_DESC:0 "Wenn wir den Weg der Vorherrschaft wählen, wird es uns nicht möglich sein, die Region Fezzan diplomatisch zu vereinen. \n\n\n\n\n\n\n\n\n\n@egypt_mil20!"
fezzani_mission_01_task_16:0 "Konsolidierung durch Gewalt"
fezzani_mission_01_task_16_DESC:0 "Jetzt, da die Region Fezzan uns gehört, müssen wir das neu eroberte Land schnell assimilieren, wenn wir wirklich ein vereinter Stamm werden wollen. \n\n\n\n\n\n\n\n\n\n@egypt_mil4!"

fezzani_mission_01_task_21:0 "Die Gründung von FEZZAN"
fezzani_mission_01_task_21_DESC:0 "Wir haben nun unsere Kontrolle über die gesamte Region Fezzan ausgeübt. Wir werden ein Reich errichten, das die Regionen Afrika, Numidien, Cyrenaica und darüber hinaus beherrschen wird! \n\n\n\n\n\n\n\n\n\n@egypt_mil7!"
fezzani_mission_01_task_22:0 "Die Hauptstadt der Krone"
fezzani_mission_01_task_22_DESC:0 "Die Stadt Garama wird eines Tages die Hauptstadt von Fezzan sein - wir müssen sie zu einem strahlenden Leuchtturm unserer Kultur und Gesellschaft ausbauen. \n\n\n\n\n\n\n\n\n\n@persia_mil7!"
fezzani_mission_01_task_23:0 "Strategische Planung"
fezzani_mission_01_task_23_DESC:0 "Die Siedlungen Sabha und Wanin befinden sich an strategischen Positionen, die, wenn sie richtig befestigt sind, es uns erlauben würden, unsere Nation viel leichter zu verteidigen! \n\n\n\n\n\n\n\n\n\n@egypt_mil23!"
fezzani_mission_01_task_24:0 "Das Blind Date"
fezzani_mission_01_task_24_DESC:0 "Der Dattelhandel wird es uns ermöglichen, unsere Wirtschaft anzukurbeln und unsere Infrastruktur zu verbessern - wir sollten alles tun, was wir können, um dies zu erleichtern. \n\n\n\n\n\n\n\n\n\n@celt_mil2!"
fezzani_mission_01_task_25:0 "Förderung unserer Fächer"
fezzani_mission_01_task_25_DESC:0 "Wenn wir Fezzan vereinen und unsere Untertanen integrieren wollen, müssen wir sie von Tributpflichtigen zu offiziellen Lehnsleuten unserer Nation machen. \n\n\n\n\n\n\n\n\n\n@egypt_mil14!"
fezzani_mission_01_task_25_tt:0 "Wir werden damit beginnen, unsere Nebenflüsse zu Lehnsherren zu erheben. So können sie uns in Kriegen helfen und wir haben die Möglichkeit, sie später in unser Land zu integrieren."
fezzani_mission_01_task_25_tt_2:0 "Der Prozess der Aufwertung der Nebenflüsse zu Lehnsherren wird abgeschlossen sein."
fezzani_mission_01_task_25_tooltip:0 "Jedes #Y-Zufluss#!-Subjekt hat eine Primärkultur in der Gruppe [GetCultureGroup('fezzani').GetName|Y]."
fezzani_mission_01_task_26:0 "Vorbereiten der Städte"
fezzani_mission_01_task_26_DESC:0 "Der Bau von Trainingslagern und Foren in unseren Städten wird dazu beitragen, unsere Freeman auf mögliche zukünftige Konflikte vorzubereiten! \n\n\n\n\n\n\n\n\n\n@egypt_mil9!"
fezzani_mission_01_task_27:0 "Vorbereitungen für die Siedlungen"
fezzani_mission_01_task_27_DESC:0 "Der Bau von landwirtschaftlichen Siedlungen und Sklavensiedlungen innerhalb unserer Territorien wird unsere Nachschublinien unterstützen, wenn wir unweigerlich in den Krieg ziehen! \n\n\n\n\n\n\n\n\n\n@celt_mil14!"
fezzani_mission_01_task_28:0 "Die Hauptstadt der Krone"
fezzani_mission_01_task_28_DESC:0 "Die Stadt Waddan wird eines Tages die Hauptstadt von Fezzan sein; wir müssen sie zu einem strahlenden Leuchtturm unserer Kultur und Gesellschaft ausbauen. \n\n\n\n\n\n\n\n\n\n@persia_mil7!"
fezzani_mission_01_task_29:0 "Vorbereitungen für die Siedlungen"
fezzani_mission_01_task_29_DESC:0 "Der Bau von landwirtschaftlichen Siedlungen und Sklavensiedlungen innerhalb unserer Territorien wird unsere Nachschublinien unterstützen, wenn wir unweigerlich in den Krieg ziehen! \n\n\n\n\n\n\n\n\n\n@celt_mil14!"
fezzani_mission_01_task_30:0 "Die Hauptstadt der Krone"
fezzani_mission_01_task_30_DESC:0 "Die Stadt Augila wird eines Tages die Hauptstadt von Fezzan sein; wir müssen sie zu einem strahlenden Leuchtturm unserer Kultur und Gesellschaft ausbauen. \n\n\n\n\n\n\n\n\n\n@persia_mil7!"
fezzani_mission_01_task_31:0 "Vorbereitungen für die Städte"
fezzani_mission_01_task_31_DESC:0 "Der Bau von Trainingslagern und Foren in unseren Städten wird dazu beitragen, unsere Freeman auf mögliche zukünftige Konflikte vorzubereiten! \n\n\n\n\n\n\n\n\n\n@egypt_mil9!"
fezzani_mission_01_task_32:0 "Vorbereitungen für die Siedlungen"
fezzani_mission_01_task_32_DESC:0 "Der Bau von landwirtschaftlichen Siedlungen und Sklavensiedlungen innerhalb unserer Territorien wird unsere Nachschublinien unterstützen, wenn wir unweigerlich in den Krieg ziehen! \n\n\n\n\n\n\n\n\n\n@celt_mil14!" 
fezzani_mission_01_task_33:0 "Die Hauptstadt der Krone"
fezzani_mission_01_task_33_DESC:0 "Die Stadt Mesphe wird eines Tages die Hauptstadt von Fezzan sein; wir müssen sie zu einem strahlenden Leuchtturm unserer Kultur und Gesellschaft ausbauen. \n\n\n\n\n\n\n\n\n\n@persia_mil7!"
fezzani_mission_01_task_34:0 "Vorbereitungen für die Siedlungen"
fezzani_mission_01_task_34_DESC:0 "Der Bau von landwirtschaftlichen Siedlungen und Sklavensiedlungen innerhalb unserer Territorien wird unsere Nachschublinien unterstützen, wenn wir unweigerlich in den Krieg ziehen! \n\n\n\n\n\n\n\n\n\n@celt_mil14!"
fezzani_mission_01_task_35:0 "Die Hauptstadt der Krone"
fezzani_mission_01_task_35_DESC:0 "Die Stadt Cydamus wird eines Tages die Hauptstadt von Fezzan sein, wir müssen sie zu einem strahlenden Leuchtturm unserer Kultur und Gesellschaft ausbauen. \n\n\n\n\n\n\n\n\n\n@persia_mil7!"
fezzani_mission_01_task_36:0 "Vorbereitungen für die Siedlungen"
fezzani_mission_01_task_36_DESC:0 "Der Bau von landwirtschaftlichen Siedlungen und Sklavensiedlungen innerhalb unserer Territorien wird unsere Nachschublinien unterstützen, wenn wir unweigerlich in den Krieg ziehen! \n\n\n\n\n\n\n\n\n\n@celt_mil14!"
fezzani_mission_01_task_37:0 "Die Hauptstadt der Krone"
fezzani_mission_01_task_37_DESC:0 "Die Stadt Euphranta wird eines Tages die Hauptstadt von Fezzan sein; wir müssen sie zu einem strahlenden Leuchtturm unserer Kultur und Gesellschaft ausbauen. \n\n\n\n\n\n\n\n\n\n@persia_mil7!"
fezzani_mission_01_task_38:0 "Vorbereitungen für die Siedlungen"
fezzani_mission_01_task_38_DESC:0 "Der Bau von landwirtschaftlichen Siedlungen und Sklavensiedlungen innerhalb unserer Territorien wird unsere Nachschublinien unterstützen, wenn wir unweigerlich in den Krieg ziehen! \n\n\n\n\n\n\n\n\n\n@celt_mil14!"
fezzani_mission_01_task_39:0 "Wiederaufbau der machylischen Länder"
fezzani_mission_01_task_39_DESC:0 "Wir müssen die Länder wieder aufbauen, die während unserer Eroberungen verwüstet wurden, und die machylischen Länder sind die besten Kandidaten. Diese Region würde sehr erfolgreich sein, wenn wir in sie investieren würden, und das ist ein Muss. \n\n\n\n\n\n\n\n\n\n@event_pic3!"
fezzani_mission_01_task_40:0 "Entwicklung von Nasamonia"
fezzani_mission_01_task_40_DESC:0 "Wir müssen die Länder, die während unserer Eroberungen annektiert wurden, entwickeln. Nasamonien hat während unseres letzten Konflikts furchtbar gelitten und muss dringend wieder aufgebaut werden - das ist das Verantwortungsvollste, was wir tun können. \n\n\n\n\n\n\n\n\n\n@event_pic8!"
fezzani_mission_01_task_41:0 "Fuß fassen im Mittelmeer"
fezzani_mission_01_task_41_DESC:0 "Nun, da wir Zugang zum Mittelmeer haben, müssen wir mit dem Bau von Häfen beginnen, um uns die Möglichkeit eines erweiterten Handels und der Eroberung zu geben. \n\n\n\n\n\n\n\n\n\n@event_pic4!"
fezzani_mission_01_task_42:0 "Ausweitung unserer Handelswege"
fezzani_mission_01_task_42_DESC:0 "Jetzt, da wir Zugang zum Mittelmeer haben, können wir unsere Handelsmöglichkeiten leicht erweitern. Lassen Sie uns sehen, was wir tun können, um dies zu erreichen. \n\n\n\n\n\n\n\n\n\n@egypt_mil19!"
fezzani_mission_01_task_43:0 "Konsolidierung Phasaniens"
fezzani_mission_01_task_43_DESC:0 "Wir müssen die Ländereien befestigen, die an die Nationen in unserem Westen grenzen, um unsere Sicherheit zu gewährleisten und uns auf einen baldigen Feldzug vorzubereiten. \n\n\n\n\n\n\n\n\n\n@egypt_mil8!"
fezzani_task_43_phazania_land_tooltip:0 "Die neu eroberte Provinz Phazania, die früher zum Stamm der Phazaner gehörte, soll einen wirtschaftlichen Aufschwung erhalten. Beispiel siehe unten:"
fezzani_mission_01_task_44:0 "Blick nach Osten"
fezzani_mission_01_task_44_DESC:0 "Wir müssen versuchen, die reichen Ländereien in Ägypten zu erobern, und dazu müssen wir zuerst die Cyrenaica erobern. \n\n\n\n\n\n\n\n\n\n@egypt_mil9!"
fezzani_mission_01_task_45:0 "Blick nach Westen"
fezzani_mission_01_task_45_DESC:0 "Die Eroberung der Region Afrika würde es uns ermöglichen, den südlichen Mittelmeerhandel zu dominieren. \n\n\n\n\n\n\n\n\n\n@egypt_mil21!"
fezzani_mission_01_task_46:0 "Fuß fassen in Sizilien"
fezzani_mission_01_task_46_DESC:0 "Die Errichtung eines Stützpunktes in Magna Graecia würde uns die Möglichkeit geben, in Zukunft die italienische Halbinsel zu erobern. \n\n\n\n\n\n\n\n\n\n@event_pic1!"
fezzani_mission_01_task_47:0 "Qart Hadasht gehört uns"
fezzani_mission_01_task_47_DESC:0 "Die illustre Metropole Karthago gehört jetzt uns! \n\n\n\n\n\n\n\n\n\n@egypt_mil22!"
fezzani_mission_01_task_48:0 "Konsolidierung von Magna Graecia"
fezzani_mission_01_task_48_DESC:0 "Nun, da wir in Sizilien Fuß gefasst haben, sollten wir unsere Augen auf den Rest der italienischen Halbinsel richten! \n\n\n\n\n\n\n\n\n\n@greek_mil3!"
fezzani_mission_01_task_49:0 "Eroberung von Syrakusai"
fezzani_mission_01_task_49_DESC:0 "Syrakusai gehört jetzt zu uns! \n\n\n\n\n\n\n\n\n\n@greek_mil15!"
fezzani_mission_01_task_50:0 "Italienische Ambitionen"
fezzani_mission_01_task_50_DESC:0 "Alle Wege führen nach Rom! \n\n\n\n\n\n\n\n\n\n@event_pic11!"
fezzani_mission_01_task_51:0 "Roma Delenda Est"
fezzani_mission_01_task_51_DESC:0 "Wenn in Rom... \n\n\n\n\n\n\n\n\n\n@persia_mil6!"
fezzani_mission_01_task_52:0 "Nach Ägypten"
fezzani_mission_01_task_52_DESC:0 "Die fruchtbaren Böden Unterägyptens werden unser Königreich ernähren können. \n\n\n\n\n\n\n\n\n\n@egypt_mil1!"
fezzani_mission_01_task_53:0 "Alexandria"
fezzani_mission_01_task_53_DESC:0 "Die große Stadt, die von dem legendären Alexander dem Großen gegründet wurde, ist jetzt Teil unseres Königreichs. \n\n\n\n\n\n\n\n\n\n@egypt_por2!"
fezzani_mission_01_task_54:0 "Memphis"
fezzani_mission_01_task_54_DESC:0 "Das alte Land Memphis gehört jetzt uns. \n\n\n\n\n\n\n\n\n\n@egypt_por1!"
fezzani_mission_01_task_56:0 "Erschließung von Garamantia"
fezzani_mission_01_task_56_DESC:0 "Wir müssen die Ländereien entwickeln, die während unserer Eroberungen annektiert wurden. \n\n\n\n\n\n\n\n\n\n@persia_mil19!"
fezzani_mission_01_task_89:0 "Die Metropole von Qart Hadasht"
fezzani_mission_01_task_89_DESC:0 "Die große Stadt Qart Hadasht ist eine der blühendsten Handelsstädte im Mittelmeerraum. Die Verschönerung des Handels in Qart Hadasht wird unseren Kaufleuten zum Erfolg verhelfen. \n\n\n\n\n\n\n\n\n\n@event_pic9!"
fezzani_mission_01_task_89_effect_tt:0 "Besitze oder lasse einen Untertan alle Provinzen der afrikanischen Region besitzen."
fezzani_mission_01_task_89_effect2_tt:0 "Gib #Y Qart Hadasht#! als Feudaluntertan frei."
fezzani_mission_01_task_90:0 "Die syrakusische Marionette"
fezzani_mission_01_task_90_DESC:0 "Die große Stadt Syrakus ist eine der wohlhabendsten Städte in Magna Graecia. Wenn wir hier einen Marionettenstaat gründen, können wir uns die Vorteile dieses militarisierten Staates zunutze machen. \n\n\n\n\n\n\n\n\n\n@greek_mil17!"
fezzani_mission_01_task_90_effect_tt:0 "Besitze oder lasse einen Untertan alle Provinzen der Magna Graecian Region besitzen."
fezzani_mission_01_task_90_effect2_tt:0 "Gib #Y Syrakousai#! als Feudaluntertan frei."
fezzani_mission_01_task_91:0 "Nach Numidien"
fezzani_mission_01_task_91_DESC:0 "Nun, da die Region Afrika unter unserer Kontrolle ist, können wir die Annexion des Landes der Numidier in Betracht ziehen. \n\n\n\n\n\n\n\n\n\n@celt_mil13!"
fezzani_mission_01_task_92:0 "Nach Mauretanien"
fezzani_mission_01_task_92_DESC:0 "Nun, da die Region Numidia unter unserer Kontrolle ist, können wir eine weitere Expansion nach Westen in Mauretanien in Betracht ziehen. \n\n\n\n\n\n\n\n\n\n@egypt_mil26!"
fezzani_mission_01_task_93:0 "Die numidischen Reiter"
fezzani_mission_01_task_93_DESC:0 "Jetzt, da wir die Kontrolle über die Region Numidien haben, können wir uns die verbleibende numidische Bevölkerung zunutze machen, die in der Kunst des Reitens sehr erfahren ist. \n\n\n\n\n\n\n\n\n\n@persia_mil14!"
fezzani_mission_01_task_93_custom_tt:0 "Wir haben drei Möglichkeiten, was wir mit den numidischen Reitern machen können: wir können die militärische Option wählen, die 60 militärische Erfahrung kostet, wir können die wirtschaftliche Option wählen, die 80 politische Erfahrung und 150 Gold kostet, oder wir können nichts tun."
fezzani_mission_01_task_94:0 "Die Säulen des Herkules"
fezzani_mission_01_task_94_DESC:0 "Wenn wir die Region Mauretanien unter unserer Kontrolle haben, müssen wir die Meerenge befestigen, um eine Invasion unserer Nachbarn im Norden zu verhindern. Dieses strategisch wichtige Gebiet würde es uns außerdem ermöglichen, den gesamten Handel im und aus dem Mittelmeer zu kontrollieren, was uns in eine ziemlich mächtige Position bringen würde... \n\n\n\n\n\n\n\n\n\n@celt_mil1!"
fezzani_mission_01_task_95:0 "Das Königreich von Fezzan"
fezzani_mission_01_task_95_DESC:0 "Nun, da wir die Region Fezzan unter unserer Kontrolle haben, müssen wir die Übernahme der monarchischen Regierung in Betracht ziehen, die es uns erlauben würde, unser neu erworbenes Land leichter zu kontrollieren. \n\n\n\n\n\n\n\n\n\n@egypt_mil13!"


#### MISSION EVENTS ####
me_fezzani_1_title:0 "Das Volk von Fezzan!"
me_fezzani_1_desc:0 "Wir müssen Abgesandte in die Gebiete unseres Stammes schicken, um unser Volk über unseren Plan zu informieren, die Region Fezzan unter einem einzigen Stamm zu vereinen! Ob durch Annexion durch Eroberung der benachbarten Stämme oder durch diplomatische Methoden, die Region Fezzan wird uns gehören!"
me_fezzani_1.a:0 "Wir müssen zusammenarbeiten, um dieses ehrgeizige Ziel zu erreichen..."
me_fezzani_2_title:0 "Den Frieden etablieren"
me_fezzani_2_desc:0 "Wir werden Abgesandte zu den anderen Fezzani-Nationen schicken, um Beziehungen zu ihnen aufzubauen und sie über unsere Absichten zu informieren, die Region friedlich zu vereinen"
me_fezzani_2.a:0 "Nehmt die Beziehungen auf!"
me_fezzani_3_title:0 "Das Königreich der Garamanten"
me_fezzani_3_desc:0 "Unser Stamm besitzt Land, das strategisch günstig liegt und wertvolle Handelsgüter enthält. Wenn wir uns dies zunutze machen, können wir die benachbarten Stämme leicht überwältigen und annektieren. Um dieses ehrgeizige Ziel zu erreichen, müssen wir zunächst unsere Infrastruktur verbessern, unsere Territorien befestigen und die Armeen versorgen."
me_fezzani_3.a:0 "Lasst uns beginnen..."
me_fezzani_4_title:0 "Entsendung eines Gesandten in die Cyrenaika"
me_fezzani_4_desc:0 "Wir müssen versuchen, die Cyrenaica zu verbünden."
me_fezzani_4.a:0 "Biete der Cyrenaica einige Sklaven an"
me_fezzani_4.at:0 "Wir werden anbieten, 5 Sklaven nach Cyrenaica zu schicken"
me_fezzani.4.b:0 "Biete eine kleine Summe Gold"
me_fezzani.4.bt:0 "Wir werden der Cyrenaica eine kleine Summe von 100 Gold anbieten"
me_fezzani.4.c:0 "Wir brauchen die Hilfe von Cyrenaica nicht"
me_fezzani.4.ct:0 "Nichts"
me_fezzani_5_title:0 "Einen Gesandten zu den Garamanten schicken"
me_fezzani_5_desc:0 "Wir müssen versuchen, unsere Beziehungen zu unseren Nachbarn im Westen, den Garamanten, zu verbessern. Sie sind ein mächtiger Stamm, der unsere Macht in der Region erheblich stärken würde. Wir werden einen Abgesandten mit einem Geschenk zu ihnen schicken, um sie entweder als Verbündete zu gewinnen oder sie vielleicht sogar davon zu überzeugen, dass sie von uns als Oberherrn profitieren werden, wenn das Geschenk groß genug ist..."
me_fezzani_5.a:0 "Wir werden ein Geschenk von 50 Gold schicken und um ein Bündnis bitten."
me_fezzani.5.b:0 "Wir werden ein Geschenk von 100 Gold schicken und versuchen, sie zu vasallisieren."
me_fezzani.6.t:0 "Die Nasamonen haben uns einen Gesandten geschickt"
me_fezzani.6.desc:0 "Ein Abgesandter der Nasamonen, der wohl versucht, die Beziehungen zu uns zu verbessern, ist eingetroffen."
me_fezzani.6.desc_1:0 "Die Nasamonen haben uns ein Bündnis angeboten!"
me_fezzani.6.desc_2:0 "Die Nasamonen haben angeboten, unsere Oberherren zu werden..."
me_fezzani.6.a:0 "Ein Bündnis mit den Nasamonen"
me_fezzani.6.at:0 "Sich mit den Nasamonen verbünden"
me_fezzani.6.b:0 "Wir werden ihr Angebot der Vasallisierung annehmen"
me_fezzani.6.bt:0 "Wir werden ihren Vorschlag annehmen und die Untertanen der Nasamonen werden"
me_fezzani.6.c:0 "Wir sind beleidigt durch diese Angebote der Nasamonen"
me_fezzani.6.ct:0 "Wir sind beleidigt durch das, was sie uns anbieten"
me_fezzani_7_title:0 "Die Antwort der Garamanten"
me_fezzani.7.desc:0 "Wir haben eine Antwort von den Garamanten erhalten, sie antworten auf unser Angebot mit "
me_fezzani.7.desc_1:0 "ein Bündnis!"
me_fezzani.7.desc_2:0 "und akzeptieren, unsere Untertanen zu werden! Gemeinsam können wir die Region Fezzan vereinen!"
me_fezzani.7.desc_3:0 "nichts als Antwort... Ihr Land wird auf die eine oder andere Weise unser sein..."
me_fezzani.7.a:0 "Das Bündnis mit den Garamanten wird sich als sehr nützlich erweisen."
me_fezzani.7.b:0 "Sie haben die Vasallisierung akzeptiert!"
me_fezzani.7.c:0 "Wir sind beleidigt über die Reaktion der Garamanten auf unser großzügiges Angebot."
me_fezzani_8_title:0 "Die Häuptlinge haben geantwortet"
me_fezzani_8_desc:0 "Die Stammeshäuptlinge sind sich einig, dass die Eroberung der Nachbarprovinz der beste Schritt nach vorne ist. Sie machen ihre Truppen bereit und bereiten sich auf einen möglichen Krieg vor."
me_fezzani_8.a:0 "Ihre Loyalität und ihre Truppen werden von unschätzbarem Wert sein"
me_fezzani_8.a.tt:0 "Wir müssen ihre erhöhte Loyalität und Truppenstärke ausnutzen."
me_fezzani_9_title:0 "Rufen Sie den Kriegsrat ein!"
me_fezzani_9_desc:0 "Wir müssen über unseren nächsten Schritt nachdenken und entscheiden, welcher unserer Nachbarn am verwundbarsten ist... Wir müssen in ihrer Hauptstadt zuschlagen."
me_fezzani_9.a:0 "Bereiten wir uns auf unsere erste Eroberung vor!"
me_fezzani_10_title:0 "Der Stammesrat hat eine Entscheidung getroffen!"
me_fezzani_10_desc:0 "Wir bereiten uns auf den Marsch auf unsere Nachbarn vor."
me_fezzani_10.a:0 "Ihr Land gehört uns!"
me_fezzani_11_title:0 "Der Stammesrat hat eine Entscheidung getroffen!"
me_fezzani_11_desc:0 "Wir werden uns auf einen Krieg mit unseren Nachbarn, den Machylia, vorbereiten. Außerdem werden wir die Cyrenaica und unsere Vasallen, die Psyllia, im Auge behalten..."
me_fezzani_11.a:0 "Ihr Land gehört uns!"
me_fezzani_12_title:0 "Wir fördern unsere Untertanen!"
me_fezzani_12_desc:0 "Wir möchten unsere Untertanen offiziell als integralen Bestandteil unserer Nation anerkennen, anstatt nur Tribut von ihnen zu verlangen, sollen sie offiziell zu Lehnsleuten werden, um später ein integraler Bestandteil unserer Nation zu werden."
me_fezzani_12.a:0 "Gemeinsam werden wir Erfolg haben"
me_fezzani_13_title:0 "Die Nasamonen"
me_fezzani_13_desc:0 "Unser Stamm hat das Potenzial, die regionale Macht hier in Fezzan zu werden, wir müssen die Armeen vorbereiten, wenn wir das erreichen wollen."
me_fezzani_13.a:0 "Lasst uns auf die anderen Stammesführer zugehen"
me_fezzani_13.a.tt:0 "Lasst uns die anderen Stammesführer in unseren Provinzen davon überzeugen, dass die Eroberung unserer Nachbarn für uns alle von Vorteil wäre."
me_fezzani_14_title:0 "Die Armeen sind bereit"
me_fezzani_14_desc:0 "Die Armeen wurden versorgt und sind bereit für die Eroberung."
me_fezzani_14.a:0 "Die Qualität unserer Truppen wird in der Region Fezzan unübertroffen sein"
me_fezzani_14.a.tt:0 "Wir müssen die Qualität unserer Truppen ausnutzen und schnell zuschlagen."
me_fezzani_15_title:0 "Das Volk von Fezzan"
me_fezzani_15_desc:0 "Die Gesandten sind zurückgekehrt, und das Volk von Fezzan freut sich über unsere Pläne zur Verbesserung der Infrastruktur und der Lebensqualität unserer Stämme"
me_fezzani_15.a:0 "Wir sind eins!"
me_fezzani_16_title:0 "Der Stammesrat hat eine Entscheidung getroffen!"
me_fezzani_16_desc:0 "Wir werden uns auf einen Krieg mit unseren Nachbarn, den Nasamonia, den Psyllia, den Makae und den Garamantianern vorbereiten."
me_fezzani_16.a:0 "Ihr Land gehört uns!"
me_fezzani_17_title:0 "Der Stammesrat hat eine Entscheidung getroffen!"
me_fezzani_17_desc:0 "Wir werden uns auf einen Krieg mit unseren Nachbarn, den Psyllia, den Machylia und den Phazanianern vorbereiten. Wir müssen auch die Vasallen Karthagos, die Tripolitaner, im Auge behalten."
me_fezzani_17.a:0 "Ihr Land gehört uns!"
me_fezzani_18_title:0 "Der Stammesrat hat eine Entscheidung getroffen!"
me_fezzani_18_desc:0 "Wir werden uns auf einen Krieg mit unseren Nachbarn, den Makae und den Garamantianern, vorbereiten."
me_fezzani_18.a:0 "Ihr Land gehört uns!"
me_fezzani_19_title:0 "Der Stammesrat hat eine Entscheidung getroffen!"
me_fezzani_19_desc:0 "Wir werden uns auf einen Krieg mit unseren Nachbarn, den Makae und den Machylianern, sowie mit unseren ehemaligen Oberherren, den Nasamoniern, vorbereiten."
me_fezzani_19.a:0 "Ihr Land gehört uns!"
me_fezzani_20_title:0 "Fezzani-Herrschaft"
me_fezzani_20_desc:0 "Nun, da wir die benachbarten Provinzen erobert haben, sind wir der Einigung der Region Fezzan einen Schritt näher gekommen. Wir müssen die Gebiete erobern, die unter der Kontrolle der verbleibenden unabhängigen Stämme stehen."
me_fezzani_20.a:0 "Lasst uns diese Ländereien einfordern"
# Verwendung von me_fezzani_21 für mehrere Ereignisse, da die Lokalisierung allgemein genug für alle Nationen ist
me_fezzani_21_title:0 "Die Eroberung des letzten Fezzani-Landes"
me_fezzani_21_desc:0 "Lasst uns unsere Armee neu formieren und sie auf einen letzten Feldzug vorbereiten, um die Region zu vereinen."
me_fezzani_21.a:0 "Versammelt die Truppen"
me_fezzani_25_title:0 "Wir haben einen Abgesandten aus der Region Fezzan erhalten"
me_fezzani.25.desc:0 "Der Abgesandte aus Fezzan hat angeboten:"
me_fezzani.25.desc_1:0 "Sie haben uns einige Sklaven angeboten."
me_fezzani.25.desc_2:0 "Sie haben eine kleine Summe Gold angeboten."
me_fezzani.25.desc_3:0 "Sie haben uns nichts für ein Bündnis angeboten."
me_fezzani.25.a:0 "Wir werden ihre Bitte mit einem Bündnis und einigen Gefälligkeiten annehmen."
me_fezzani.25.b:0 "Wir werden ihre Bitte annehmen und ein Bündnis mit ihnen eingehen."
me_fezzani.25.c:0 "Sie verdienen ein Bündnis mit uns nicht."
me_fezzani_26_title:0 "Die Cyrenaicaner haben einen Gesandten geschickt!"
me_fezzani.26.desc:0 "Wir haben eine Antwort von den Cyrenaicern erhalten, sie antworten auf unser Angebot mit "
me_fezzani.26.desc_1:0 "ein Bündnis mit einigen Gefälligkeiten. Es scheint, dass unsere Diplomaten ihre Meinung über uns stark verbessert haben..."
me_fezzani.26.a:0 "Wir werden von diesem Bündnis großen Gebrauch machen."
me_fezzani.26.at:0 "Wir haben jetzt einen Puffer zwischen uns und der Großmacht des ptolemäischen Ägypten..."
me_fezzani.26.desc_2:0 "ein Bündnis!"
me_fezzani.26.bt:0 "Wir haben jetzt einen Puffer zwischen uns und der Großmacht des ptolemäischen Ägyptens..."
me_fezzani.26.b:0 "Wir werden von diesem Bündnis großen Nutzen ziehen."
me_fezzani.26.desc_3:0 "Nichts... Wir werden es nicht vergessen..."
me_fezzani.26.c:0 "Nichts... Die Cyrenaicans haben uns verschmäht, wir werden uns daran erinnern..."
me_fezzani.26.ct:0 "Wir können dieses verschmähte Bündnis als Rechtfertigung für einen Krieg rechtfertigen..."
me_fezzani_27_title:0 "Wir werden einen Abgesandten zur punischen Macht Karthago schicken"
me_fezzani_27_desc:0 "Die punische Nation Karthago könnte bereit sein, sich mit uns zu verbünden und uns bei der Konsolidierung der Region Fezzan zu helfen, wenn sie im Gegenzug etwas Hilfe bei der Stärkung ihrer Armee erhält."
me_fezzani.27.a:0 "Wir werden unsere Truppen anbieten, um der angesehenen karthagischen Armee beizutreten!"
me_fezzani.27.at:0 "Da die Nation von Karthago in erster Linie eine Seemacht ist, wird die Stärkung ihrer Flotte vielleicht dazu beitragen, sie zu überzeugen, sich mit uns zu verbünden..."
me_fezzani.27.b:0 "Wir werden Gold anbieten, um ihnen bei der Finanzierung ihrer mächtigen Flotte zu helfen!"
me_fezzani.27.bt:0 "Vielleicht wird das Angebot, ihre Marine zu finanzieren, dazu beitragen, sie zu überzeugen, sich mit uns zu verbünden..."
me_fezzani.27.c:0 "Wir werden ihnen nichts anbieten."
me_fezzani.27.ct:0 "Wir müssen ihnen nichts anbieten, damit sie einen Anreiz haben, sich mit uns zu verbünden."
me_fezzani.28.t:0 "Wir haben einen Abgesandten aus der Region Fezzan empfangen".
me_fezzani.28.desc_1:0 "Die Fezzani haben uns einige Arbeitskräfte angeboten"
me_fezzani.28.desc_2:0 "Die Fezzani haben uns etwas Gold angeboten"
me_fezzani.28.desc_3:0 "Die Fezzani haben uns nichts für ein Bündnis angeboten"
me_fezzani.28.a:0 "Wir werden ihre Anfrage mit einem Bündnis und etwas Gunst akzeptieren"
me_fezzani.28.b:0 "Wir werden ihre Bitte annehmen und ein Bündnis mit ihnen eingehen."
me_fezzani.28.c:0 "Sie verdienen ein Bündnis mit uns nicht."
me_fezzani.29.t:0 "Wir werden einen Abgesandten in das Ptolemäerreich schicken".
me_fezzani.29.desc:0 "Das Ptolemäische Reich hat wohl die größte Macht im Einflussbereich des Mittelmeeres. Wenn wir in der Lage sind, ihnen ein würdiges Geschenk zu machen, würden sie vielleicht unser Angebot eines Bündnisses in Betracht ziehen..."
me_fezzani.29.a:0 "Lasst uns ein Geschenk von 500 Gold schicken."
me_fezzani.29.b:0 "Lasst uns ein Geschenk von 400 Gold schicken."
me_fezzani.29.c:0 "Wir brauchen ihnen nichts zu schenken."
me_fezzani_30_title:0 "Ein Angebot aus Fezzan"
me_fezzani.30.desc_1:0 "Die Fezzani haben uns einige Arbeitskräfte angeboten"
me_fezzani.30.desc_2:0 "Die Fezzani haben uns etwas Gold angeboten"
me_fezzani.30.desc_3:0 "Die Fezzani haben uns nichts für ein Bündnis angeboten"
me_fezzani.30.a:0 "Wir werden ihre Anfrage mit einem Bündnis und etwas Gunst akzeptieren"
me_fezzani.30.at:0 "Bündnis und mehr"
me_fezzani.30.b:0 "Wir werden ihr Gesuch annehmen und ein Bündnis mit ihnen eingehen".
me_fezzani.30.bt:0 "Bündnis"
me_fezzani.30.c:0 "Sie verdienen ein Bündnis mit uns nicht".
me_fezzani.30.ct:0 "Nichts"

me_fezzani_31_title:0 "Die Karthager haben daraufhin einen Gesandten geschickt!"
me_fezzani.31.desc:0 "Wir haben eine Antwort von den Karthagern erhalten, sie antworten auf unser Angebot mit "
me_fezzani.31.desc_1:0 "nicht nur mit einem Bündnis, sondern es scheint, dass es unserem Gesandten gelungen ist, ihre Meinung über uns zu verbessern. Dies wird sich bei zukünftigen Eroberungen als sehr nützlich erweisen..."
me_fezzani.31.a:0 "Wir werden von diesem Bündnis großen Nutzen ziehen."
me_fezzani.31.at:0 "Wir haben jetzt ein mächtiges Bündnis mit einer der größten Handelsmächte im Mittelmeerraum."
me_fezzani.31.desc_2:0 "ein Bündnis!"
me_fezzani.31.bt:0 "Wir haben jetzt ein mächtiges Bündnis mit einer der großen Handelsmächte im Mittelmeerraum."
me_fezzani.31.b:0 "Wir werden von diesem Bündnis großen Nutzen ziehen."
me_fezzani.31.desc_3:0 "Nichts. Wir werden uns daran erinnern..."
me_fezzani.31.c:0 "eine Beleidigung.. Die Karthager haben uns verschmäht, das werden wir nicht vergessen..."
me_fezzani.31.ct:0 "Wir können dieses verschmähte Bündnis als Rechtfertigung für einen Krieg rechtfertigen..."
me_fezzani_32_title:0 "Die Ptolemäer haben einen Gesandten als Antwort geschickt!"
me_fezzani.32.desc:0 "Wir haben eine Antwort vom ptolemäischen Königreich erhalten, sie antworten auf unser Angebot mit "
me_fezzani.32.desc_1:0 "nicht nur mit einem Bündnis, sondern es scheint, dass unser Gesandter erfolgreich war, ihre Meinung über uns zu verbessern. Wir werden uns bei zukünftigen Eroberungen gegenseitig helfen..."
me_fezzani.32.a:0 "Unsere Abgesandten haben ein Bündnis mit den Ptolemäusen geschlossen, das ihnen zusätzliche Gunst einbringt."
me_fezzani.32.desc_2:0 "ein Bündnis!"
me_fezzani.32.b:0 "Wir haben ein Bündnis mit dem ptolemäischen Königreich geschlossen"
me_fezzani.32.desc_3:0 "nichts. Wir werden es nicht vergessen... Alexandria wird eines Tages uns gehören..."
me_fezzani.32.c:0 "Wir sind von den Ptolemäern verschmäht worden"
me_fezzani_35_title:0 "Der Dattelhandel"
me_fezzani_35_desc:0 "Wir können von der lukrativen Nachfrage nach Datteln profitieren und mit dem zusätzlichen Gold unsere Wirtschaft ankurbeln und unsere Infrastruktur verbessern."
me_fezzani_35.a:0 "Lasst uns Datteln exportieren"
me_fezzani_36_title:0 "Die Vorteile von Datteln"
me_fezzani_36_desc:0 "Dieser lukrative Handel hat es uns ermöglicht, weitere Arbeiter zu überzeugen, auszuwandern und mehr Datteln für den Export zu produzieren."
me_fezzani_36.a:0 "Lasst uns weiter Handel treiben."
me_fezzani_37_title:0 "Strategische Planung"
me_fezzani_37_desc:0 "Die Gebiete von Sabha und Wanin befinden sich in strategischen Positionen, die es uns ermöglichen würden, unsere Hauptstadtprovinz leichter zu verteidigen, wenn sie entsprechend befestigt würden. Lasst uns diese Gebiete zu Städten aufwerten und sie befestigen."
me_fezzani_37.a:0 "Lasst uns die Festungen bauen."
me_fezzani_38_title:0 "Strategische Planung"
me_fezzani_38_desc:0 "Die Territorien von Sabha und Wanin wurden mit Festungen aufgewertet und das Territorium von Sabha wurde zusammen mit der Festung zu einer Stadt aufgewertet. Lasst unsere Feinde jetzt versuchen, in uns einzudringen."
me_fezzani_38.a:0 "Die Festungen sind fertig."
me_fezzani_39_title:0 "Die Sache mit der Region Cyrenaica!"
me_fezzani_39_desc:0 "Wir werden uns bemühen, die benachbarte Region Cyrenaica zu annektieren, was uns ein großes Stück Land am Mittelmeer und in Ägypten sichern würde."
me_fezzani_39.a:0 "Auf die Cyrenaika!"
me_fezzani_40_title:0 "Die Sache mit der afrikanischen Region!"
me_fezzani_40_desc:0 "Wir werden uns um die Annexion der benachbarten afrikanischen Region bemühen, das reiche Land der Karthager soll uns gehören."
me_fezzani_40.a:0 "Auf nach Afrika!"
me_fezzani_41_title:0 "Die Stämme haben sich vereinigt!"
me_fezzani_41_desc:0 "Alle Stämme in der Region Fezzan haben sich vereinigt. Wir müssen eine neue Identität schmieden."
me_fezzani_41.a:0 "Fezzan!"
me_fezzani_41.a.tt:0 "Wir werden unseren Namen in 'Fezzan' ändern."
me_fezzani_42_title:0 "Die Angelegenheit der numidischen Region!"
me_fezzani_42_desc:0 "Nun, da wir das karthagische Kernland annektiert haben, können wir uns daran machen, die numidische Region zu annektieren."
me_fezzani_42.a:0 "Auf nach Numidien!"
me_fezzani_43_title:0 "Die Sache mit der mauretanischen Region!"
me_fezzani_43_desc:0 "Nun, da wir das ehemalige Territorium der Numidier annektiert haben, können wir uns daran machen, weiter nach Westen in die mauretanische Region zu expandieren."
me_fezzani_43.a:0 "Auf nach Mauretanien!"
me_fezzani_44_title:0 "Die numidischen Reiter!"
me_fezzani_44_desc:0 "Wir müssen entscheiden, was wir mit der numidischen Bevölkerung machen, die in unserem neu annektierten Land lebt. Vielleicht können wir uns ihr Wissen über das Reiten zunutze machen."
me_fezzani_44.a:0 "Lasst uns darüber nachdenken"
me_fezzani_45_title:0 "Die numidischen Reiter!"
me_fezzani_45_desc:0 "Es ist an der Zeit zu entscheiden, was mit diesen numidischen Pferden und ihren Reitern geschehen soll. Wir können sie für militärische Zwecke umfunktionieren, oder wir können sie für wirtschaftliche Zwecke nutzen."
me_fezzani_45.a:0 "Lasst uns von ihnen lernen und unsere reiterlichen Fähigkeiten verbessern."
me_fezzani_45.a.tt:0 "Diese militärischen Modifikatoren für Reiter gelten für Reiter in unserer gesamten Nation."
me_fezzani_45.b:0 "Wir können die Wirtschaft der Region verbessern und unsere Bevölkerungszahl erhöhen."
me_fezzani_45.b.tt:0 "Die oben genannten Modifikatoren gelten für die gesamte Region Numidia"
me_fezzani_45.c:0 "Wir wollen nichts mit ihnen zu tun haben."
me_fezzani_46_title:0 "Die Säulen des Herkules"
me_fezzani_46_desc:0 "Wir besitzen jetzt das Land, das in der griechischen Welt als die 'Säulen des Herkules' bezeichnet wird. Dieser strategische Besitz erlaubt es uns, die Schiffe zu kontrollieren, die im Mittelmeer ein- und auslaufen, was uns erhebliche Macht über andere handelsstarke Nationen verschafft."
me_fezzani_46.a:0 "Die Meerengen gehören uns"
me_fezzani_47_title:0 "Das Königreich von Fezzan"
me_fezzani_47_desc:0 "Die Krönung unseres neuen Monarchen, [ROOT.GetCountry.GetRuler.GetName], zum ersten König des glorreichen Königreichs Fezzan war ein großes Spektakel. Abgesandte aller lokalen Stämme zollten dem neuen König Tribut. Unter der Führung des ersten Königs von Fezzan, [ROOT.GetCountry.GetRuler.GetName], kann sich unser Königreich nur auf das freuen, was uns noch bevorsteht..."
me_fezzani_47.a:0 "Lang lebe König [ROOT.GetCountry.GetRuler.GetName]!"

