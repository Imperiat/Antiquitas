l_german:
 # 1

 me_bactria_01_bactria.1.t:0 "$bactrian_mission_01_bactria_task_1$ - Einen Krieg planen"
 me_bactria_01_bactria.1.desc:0 "Wir haben einen beleidigenden Brief an die Seleukidenführer geschickt, in dem wir sie als unfähig und schwach kritisieren."
 me_bactria_01_bactria.1.a:0 "Wir sind bald bereit, unsere Truppen vorzubereiten, um das Gebiet einzunehmen."

 me_bactria_01_bactria.2.t:0 "$bactrian_mission_01_bactria_task_1$ - Das Joch der Seleukiden brechen"
 me_bactria_01_bactria.2.desc:0 "Unser Brief hat unsere Beziehungen zum Seleukidenreich schwer beschädigt. Unsere Armeen haben einen Moralschub erhalten, und ein Krieg scheint wahrscheinlich."
 me_bactria_01_bactria.2.a:0 "Wir haben die Unabhängigkeit verdient."
 me_bactria_01_bactria.2.a.tt:0 "Die Missionsaufgabe '#Y $bactrian_mission_01_bactria_task_1$#!' wurde nun #G Abgeschlossen#!!"

 me_bactria_01_bactria.3.t:0 "$bactrian_mission_01_bactria_task_2$"
 me_bactria_01_bactria.3.desc:0 "Bactra wurde mit neuen Tempeln, Palästen und Straßen erweitert. Es beginnt, einer echten hellenischen Stadt zu ähneln."
 me_bactria_01_bactria.3.a:0 "Unsere Hauptstadt gedeiht."
 me_bactria_01_bactria.3.a.tt:0 "Die Missionsaufgabe '#Y $bactrian_mission_01_bactria_task_2$#!' wurde nun #G Abgeschlossen#!!"

 me_bactria_01_bactria.4.t:0 "$bactrian_mission_01_bactria_task_3$"
 me_bactria_01_bactria.4.desc:0 "Überall im baktrischen Kernland wurden neue Städte gegründet. Neue Siedlungen haben begonnen, Siedler vom Lande anzuziehen, was unser wirtschaftliches Potenzial erhöht."
 me_bactria_01_bactria.4.a:0 "Ausgezeichnet."
 me_bactria_01_bactria.4.a.tt:0 "Die Missionsaufgabe '#Y $bactrian_mission_01_bactria_task_3$#!' wurde nun #G Abgeschlossen#!!"

 me_bactria_01_bactria.5.t:0 "$bactrian_mission_01_bactria_task_4$"
 me_bactria_01_bactria.5.desc:0 "Wir haben versucht, eine einzigartige griechisch-baktrische Kultur zu fördern, indem wir die besten Elemente sowohl der persischen als auch der hellenistischen Völker aufgenommen haben."
 me_bactria_01_bactria.5.a:0 "Ein Stein nach dem anderen."
 me_bactria_01_bactria.5.a.tt:0 "Die Missionsaufgabe '#Y $bactrian_mission_01_bactria_task_4$#!' wurde nun #G Abgeschlossen#!!"

 me_bactria_01_bactria.6.t:0 "$bactrian_mission_01_bactria_task_5$"
 me_bactria_01_bactria.6.desc:0 "[GetProvince('(int32)6688').GetName] hat sich in ein bedeutendes hellenistisches Zentrum verwandelt, das es mit jedem in Asien aufnehmen kann."
 me_bactria_01_bactria.6.a:0 "Ausgezeichnet."
 me_bactria_01_bactria.6.a.tt:0 "Die Missionsaufgabe '#Y $bactrian_mission_01_bactria_task_5$#!' wurde nun #G Abgeschlossen#!!"

 me_bactria_01_bactria.7.t:0 "$bactrian_mission_01_bactria_task_6$"
 me_bactria_01_bactria.7.desc:0 "Wir haben zahlreiche Festungen an unserer östlichen Grenze errichtet, die unser neues Königreich hoffentlich vor den viel größeren Armeen der Maurya- und Seleukiden-Reiche schützen werden."
 me_bactria_01_bactria.7.a:0 "Mögen diese Festungen uns beschützen."
 me_bactria_01_bactria.7.a.tt:0 "Die Missionsaufgabe '#Y $bactrian_mission_01_bactria_task_6$#!' wurde nun #G Abgeschlossen#!!"

 me_bactria_01_bactria.8.t:0 "$bactrian_mission_01_bactria_task_7$"
 me_bactria_01_bactria.8.desc:0 "Wir haben [GetProvince('(int32)6686').GetName] als hellenistische Stadt neu gegründet. Sie trägt nun auch einen neuen Namen."
 me_bactria_01_bactria.8.a:0 "Möge diese neue Stadt gedeihen."
 me_bactria_01_bactria.8.a.tt:0 "Die Missionsaufgabe '#Y $bactrian_mission_01_bactria_task_7$#!' wurde nun #G Abgeschlossen#!!"

 me_bactria_01_bactria.9.t:0 "$bactrian_mission_01_bactria_task_8$"
 me_bactria_01_bactria.9.desc:0 "Das landwirtschaftliche Potential des Oxus-Tals wurde stark erweitert und wird nun die bevölkerungsreichste Region unseres Reiches mit Nahrung versorgen."
 me_bactria_01_bactria.9.a:0 "Ausgezeichnet."
 me_bactria_01_bactria.9.a.tt:0 "Die Missionsaufgabe '#Y $bactrian_mission_01_bactria_task_8$#!' wurde nun #G Abgeschlossen#!"

 me_bactria_01_bactria.10.t:0 "$bactrian_mission_01_bactria_task_9$"
 me_bactria_01_bactria.10.desc:0 "[GetProvince('(int32)6682').GetName] hat sich zum wichtigsten Handelszentrum Sogdianas entwickelt und ist durch den Handel auf der Seidenstraße reich geworden."
 me_bactria_01_bactria.10.a:0 "Davon werden wir sehr profitieren."
 me_bactria_01_bactria.10.a.tt:0 "Die Missionsaufgabe '#Y $bactrian_mission_01_bactria_task_9$#!' wurde nun #G Abgeschlossen#!!"

 me_bactria_01_bactria.11.t:0 "$bactrian_mission_01_bactria_task_10$"
 me_bactria_01_bactria.11.desc:0 "Die alten Festungen auf den Sogdianischen Felsen wurden restauriert und werden als wichtige Militärstützpunkte für Sogdiana dienen."
 me_bactria_01_bactria.11.a:0 "Dies wird das Eindringen zukünftiger Feinde verhindern."
 me_bactria_01_bactria.11.a.tt:0 "Die Missionsaufgabe '#Y $bactrian_mission_01_bactria_task_10$#!' wurde nun #G Abgeschlossen#!!"

 me_bactria_01_bactria.12.t:0 "$bactrian_mission_01_bactria_task_11$"
 me_bactria_01_bactria.12.desc:0 "Sogdiana ist durch den Handel mit Serica und Scythia reich geworden. Es ist das kommerzielle Herz unseres Reiches geworden."
 me_bactria_01_bactria.12.a:0 "Ausgezeichnet."
 me_bactria_01_bactria.12.a.tt:0 "Die Missionsaufgabe '#Y $bactrian_mission_01_bactria_task_11$#!' wurde nun #G Abgeschlossen#!"

 me_bactria_01_bactria.13.t:0 "$bactrian_mission_01_bactria_task_12$"
 me_bactria_01_bactria.13.desc:0 "[GetProvince('(int32)6703').GetName] wurde in seiner früheren Pracht wiederhergestellt. Die Stadt Cyrus ist wieder groß geworden."
 me_bactria_01_bactria.13.a:0 "Möge diese Stadt noch einmal aufblühen."
 me_bactria_01_bactria.13.a.tt:0 "Die Missionsaufgabe '#Y $bactrian_mission_01_bactria_task_12$#!' wurde nun #G Erledigt#!!"

 me_bactria_01_bactria.14.t:0 "$bactrian_mission_01_bactria_task_13$"
 me_bactria_01_bactria.14.desc:0 "[GetProvince('(int32)6704').GetName] dient nun als wichtiger Stützpunkt für die weitere Expansion in Skythien. Im Norden liegen der geheimnisvolle Steinturm und die Stämme Zentralasiens."
 me_bactria_01_bactria.14.a:0 "Wir sollten nach Norden expandieren."
 me_bactria_01_bactria.14.a.tt:0 "Die Missionsaufgabe '#Y $bactrian_mission_01_bactria_task_13$#!' wurde nun #G Erledigt#!!"

 me_bactria_01_bactria.15.t:0 "$bactrian_mission_01_bactria_task_14$"
 me_bactria_01_bactria.15.desc:0 "Wir haben eine neue hellenistische Siedlung im Fergana-Tal gegründet. Das wird hoffentlich die Massagetianer in die Schranken weisen."
 me_bactria_01_bactria.15.a:0 "Dies ist der Beginn einer großen neuen Stadt."
 me_bactria_01_bactria.15.a.tt:0 "Die Missionsaufgabe '#Y $bactrian_mission_01_bactria_task_14$#!' wurde nun #G Abgeschlossen#!"

 me_bactria_01_bactria.16.t:0 "$bactrian_mission_01_bactria_task_15$"
 me_bactria_01_bactria.16.desc:0 "Das Fergana-Tal ist jetzt der Hauptexporteur von Nahrungsmitteln für Sogdiana und wird die gesamte Region unterstützen."
 me_bactria_01_bactria.16.a:0 "Ausgezeichnet."
 me_bactria_01_bactria.16.a.tt:0 "Die Missionsaufgabe '#Y $bactrian_mission_01_bactria_task_15$#!' wurde nun #G Erledigt#!!"

 me_bactria_01_bactria.17.t:0 "$bactrian_mission_01_bactria_task_16$"
 me_bactria_01_bactria.17.desc:0 "[GetProvince('(int32)6668').GetName] wurde neu befestigt und erweitert und ist nun die größte Stadt in der gesamten Region."
 me_bactria_01_bactria.17.a:0 "Die Hauptstadt von Margiana floriert."
 me_bactria_01_bactria.17.a.tt:0 "Die Missionsaufgabe '#Y $bactrian_mission_01_bactria_task_16$#!' wurde nun #G Erledigt#!!"

 me_bactria_01_bactria.18.t:0 "$bactrian_mission_01_bactria_task_17$"
 me_bactria_01_bactria.18.desc:0 "Die Provinz Margiana hat jetzt eine neue Regierung, die versuchen wird, ihr wirtschaftliches Potenzial voll auszuschöpfen."
 me_bactria_01_bactria.18.a:0 "Margiana hat sich als dritte große Provinz unseres Königreichs fest etabliert."
 me_bactria_01_bactria.18.a.tt:0 "Die Missionsaufgabe '#Y $bactrian_mission_01_bactria_task_17$#!' wurde nun #G Abgeschlossen#!"

 me_bactria_01_bactria.19.t:0 "$bactrian_mission_01_bactria_task_18$"
 me_bactria_01_bactria.19.desc:0 "[GetProvince('(int32)6665').GetName] ist jetzt die zweite Siedlung der Provinz Margiana."
 me_bactria_01_bactria.19.a:0 "Dies ist der Beginn einer großen neuen Stadt."
 me_bactria_01_bactria.19.a.tt:0 "Die Missionsaufgabe '#Y $bactrian_mission_01_bactria_task_18$#!' wurde nun #G Abgeschlossen#!!"

 me_bactria_01_bactria.20.t:0 "$bactrian_mission_01_bactria_task_19$ - Planung eines Krieges"
 me_bactria_01_bactria.20.desc:0 "Chorasmia ist fruchtbar und wohlhabend. Dies ist der naheliegende nächste Schritt für die Expansion unseres Königreichs."
 me_bactria_01_bactria.20.a:0 "Wir sind bald bereit, unsere Truppen für die Einnahme des Gebietes vorzubereiten."

 me_bactria_01_bactria.21.t:0 "$bactrian_mission_01_bactria_task_19$ - Einnahme von Chorasmia"
 me_bactria_01_bactria.21.desc:0 "Wir haben einen Anspruch auf die chorasmischen Länder erhoben. Wir müssen dieses Gebiet erobern und die hellenistische Zivilisation in ihm verbreiten."
 me_bactria_01_bactria.21.a:0 "Chorasmia soll unser sein."
 me_bactria_01_bactria.21.a.tt:0 "Die Missionsaufgabe '#Y $bactrian_mission_01_bactria_task_19$#!' wurde nun #G Abgeschlossen#!"

 me_bactria_01_bactria.22.t:0 "$bactrian_mission_01_bactria_task_20$"
 me_bactria_01_bactria.22.desc:0 "Wir haben neue Städte in der Region Chorasmia errichtet und damit begonnen, das Gebiet zu zivilisieren und zu hellenisieren."
 me_bactria_01_bactria.22.a:0 "Die Zukunft dieser Region ist rosig."
 me_bactria_01_bactria.22.a.tt:0 "Die Missionsaufgabe '#Y $bactrian_mission_01_bactria_task_20$#!' wurde nun #G Abgeschlossen#!!"

 me_bactria_01_bactria.23.t:0 "$bactrian_mission_01_bactria_task_21$"
 me_bactria_01_bactria.23.desc:0 "[GetProvince('(int32)6803').GetName] hat sich von einer Stammessiedlung in eine große hellenistische Stadt verwandelt."
 me_bactria_01_bactria.23.a:0 "Dies ist der Beginn einer großen neuen Stadt."
 me_bactria_01_bactria.23.a.tt:0 "Die Missionsaufgabe '#Y $bactrian_mission_01_bactria_task_21$#!' wurde nun #G Abgeschlossen#!!"

 me_bactria_01_bactria.24.t:0 "$bactrian_mission_01_bactria_task_22$"
 me_bactria_01_bactria.24.desc:0 "Wir haben das landwirtschaftliche Potenzial von Chorasmia durch den Bau neuer Farmen und Bewässerungskanäle erweitert. Es wird den Rest unseres Königreichs mit Nahrung versorgen."
 me_bactria_01_bactria.24.a:0 "Ausgezeichnet."
 me_bactria_01_bactria.24.a.tt:0 "Die Missionsaufgabe '#Y $bactrian_mission_01_bactria_task_22$#!' wurde nun #G Erledigt#!!"

 me_bactria_01_bactria.25.t:0 "$bactrian_mission_01_bactria_task_23$ - Der Aufstieg des Eukratides"
 me_bactria_01_bactria.25.desc:0 "Eukratides ist seit seiner Ankunft aus dem Seleukidenreich zu einer mächtigen Figur am baktrischen Königshof geworden. Er hat alle Qualitäten eines großen Führers."
 me_bactria_01_bactria.25.a:0 "Vielleicht ist es Zeit für eine neue Führung?"

 me_bactria_01_bactria.26.t:0 "$bactrian_mission_01_bactria_task_23$ - Ein neuer Anführer für Bactria?"
 me_bactria_01_bactria.26.desc:0 "Unser derzeitiger Herrscher ist krank geworden und viele glauben, dass sein Tod nahe ist. Einige an unserem Hof glauben, dass es an der Zeit ist, die Führung Baktriens zu wechseln."
 me_bactria_01_bactria.26.a:0 "Es ist Zeit für eine neue Führung."
 me_bactria_01_bactria.26.b:0 "Wir sind mit unserer derzeitigen Führung zufrieden."

 me_bactria_01_bactria.27.t:0 "$bactrian_mission_01_bactria_task_24$"
 me_bactria_01_bactria.27.desc:0 "Es wurde ein Ort am Oxus für eine neue baktrische Hauptstadt vorgeschlagen. Vielleicht ist es an der Zeit, unser Land von einer eher hellenistischen Stadt aus zu regieren?"
 me_bactria_01_bactria.27.a:0 "Ja, lasst uns unsere Hauptstadt nach [GetProvince('(int32)6694').GetName] verlegen."
 me_bactria_01_bactria.27.a.tt:0 "Die Missionsaufgabe '#Y $bactrian_mission_01_bactria_task_24$#!' wurde nun #G Completed#!"
 me_bactria_01_bactria.27.b:0 "Wir sollten unsere Hauptstadt dort lassen, wo sie ist."
 me_bactria_01_bactria.27.b.tt:0 "Die Missionsaufgabe '#Y $bactrian_mission_01_bactria_task_24$#!' wurde nun #G Abgeschlossen#!!"

 me_bactria_01_bactria.28.t:0 "$bactrian_mission_01_bactria_task_25$"
 me_bactria_01_bactria.28.desc:0 "Unser Militär wurde reformiert und vergrößert und wird hoffentlich in der Lage sein, gegen unsere mächtigeren Nachbarn zu bestehen."
 me_bactria_01_bactria.28.a:0 "Ausgezeichnet."
 me_bactria_01_bactria.28.a.tt:0 "Die Missionsaufgabe '#Y $bactrian_mission_01_bactria_task_25$#!' wurde nun #G Abgeschlossen#!"

 me_bactria_01_bactria.29.t:0 "$bactrian_mission_01_bactria_task_26$ - Das Angebot"
 me_bactria_01_bactria.29.desc:0 "Wir haben Abgesandte ausgesandt, um die griechischen Siedler in [GetProvince('(int32)416').GetArea.GetRegion.GetName], [GetProvince('(int32)379').GetArea.GetRegion.GetName] und [GetProvince('(int32)290').GetArea.GetRegion.GetName] anzusprechen. Sie haben eine lange Geschichte der Gründung von Kolonien im gesamten Mittelmeerraum, und wir hoffen, dass dieses jüngste Angebot viele von ihnen dazu bewegen wird, sich in unseren Städten in [GetProvince('(int32)6694').GetArea.GetRegion.GetName] niederzulassen."
 me_bactria_01_bactria.29.a:0 "Jeder Einzelne von ihnen wird gut versorgt und geschätzt."

 me_bactria_01_bactria.30.t:0 "$bactrian_mission_01_bactria_task_26$"
 me_bactria_01_bactria.30.desc:0 "Wir haben in mehreren unserer Städte einen großen Zustrom neuer Siedler erlebt, die bereit sind, unter unserer Herrschaft zu dienen und sowohl Steuern als auch Abgaben zu leisten. Mit loyalen griechischen Siedlern, die sich unter die Einheimischen mischen, sind wir sicher, dass wir mögliche Unruhen und Revolten verhindern können, bevor sie stattfinden können."
 me_bactria_01_bactria.30.a:0 "Die Siedler sind von unschätzbarem Wert."
 me_bactria_01_bactria.30.a.tt:0 "Die Missionsaufgabe '#Y $bactrian_mission_01_bactria_task_26$#!' wurde nun #G Erledigt#!!"
 me_bactria_move_pop_tt_1:0 "#Y [THIS.GetProvince.GetName]#! hat #Y [THIS.GetProvince.MakeScope.GetVariable('bactria_pop_move_variable')).GetValue|0]#! pop erhalten."
 me_bactria_move_pop_tt_2:0 "#Y [THIS.GetProvince.GetName]#! hat #Y [THIS.GetProvince.MakeScope.GetVariable('bactria_pop_move_variable').GetValue|0]#! pops erhalten."

 me_bactria_01_bactria.32.t:0 "Ansiedlung in [GetProvince('(int32)6694').GetArea.GetRegion.GetName]"
 me_bactria_01_bactria.32.desc:0 "Eine große Anzahl unserer Leute ist auf die Versprechungen eines neuen Lebens in [GetProvince('(int32)6694').GetArea.GetRegion.GetName] hereingefallen, in einer der vielen Städte, die dort in letzter Zeit gegründet wurden. Sie lassen viele ihrer Habseligkeiten und auch ihre Häuser zurück und erhalten neue Häuser und Arbeitsplätze, wenn sie sich im Osten niederlassen."
 me_bactria_01_bactria.32.a:0 "Wollen wir nicht wenigstens versuchen, mit dem, was sie zurückgelassen haben, etwas Geld zu machen?"
 me_bactria_move_pop_tt_3:0 "#Y [THIS.GetProvince.MakeScope.GetVariable('bactria_pop_move_variable')).GetValue|0]#! pop hat #Y [THIS.GetProvince.GetName]#! verlassen."
 me_bactria_move_pop_tt_4:0 "#Y [THIS.GetProvince.MakeScope.GetVariable('bactria_pop_move_variable')).GetValue|0]#! pops has left #Y [THIS.GetProvince.GetName]#!."

 me_bactria_01_bactria.33.t:0 "$bactrian_mission_01_bactria_task_27$ - Expedition nach Serica"
 me_bactria_01_bactria.33.desc:0 "Die Region Serica ist für die hellenistische Welt immer noch ein Rätsel. Vielleicht bringt diese Expedition ungeahnte Reichtümer in unser Königreich?"
 me_bactria_01_bactria.33.a:0 "Wir sollten in das Tarim-Becken expandieren."

 me_bactria_01_bactria.34.t:0 "$bactrian_mission_01_bactria_task_27$ - Eroberung des Tarimbeckens"
 me_bactria_01_bactria.34.desc:0 "Es ist an der Zeit, über die emodianischen Berge hinaus in das Land Serica zu expandieren."
 me_bactria_01_bactria.34.a:0 "Welche Geheimnisse erwarten uns?".
 me_bactria_01_bactria.34.a.tt:0 "Die Missionsaufgabe '#Y $bactrian_mission_01_bactria_task_27$#!' wurde nun #G Abgeschlossen#!!"

 me_bactria_01_bactria.35.t:0 "$bactrian_mission_01_bactria_task_final$ - Eroberung des Tarimbeckens"
 me_bactria_01_bactria.35.desc:0 "Baktrien blüht auf, mit neu gefundenem Reichtum und Fruchtbarkeit. Jetzt, wo wir unser Kernland ausgebaut haben, ist es vielleicht an der Zeit, über unsere Grenzen hinauszuschauen?"
 me_bactria_01_bactria.35.a:0 "Baktrien floriert."
 me_bactria_01_bactria.35.a.tt:0 "Die Missionsaufgabe '#Y $bactrian_mission_01_bactria_task_final$#!' wurde nun #G Abgeschlossen#!!"

 ##2

 me_bactria_02_parthia.1.t:0 "$bactrian_mission_02_parthia_task_1$ - Augen nach Norden"
 me_bactria_02_parthia.1.desc:0 "Parthia ist schwach und reif für die Einnahme. Diese Satrapie wäre eine hervorragende Ergänzung für unser Reich."
 me_bactria_02_parthia.1.a:0 "Wir sind bald bereit, unsere Truppen vorzubereiten, um das Gebiet einzunehmen."

 me_bactria_02_parthia.2.t:0 "$bactrian_mission_02_parthia_task_1$ - Bereite die Truppen vor"
 me_bactria_02_parthia.2.desc:0 "Wir haben Ansprüche auf Parthia. Bereite die Truppen vor, der Krieg steht vor der Tür."
 me_bactria_02_parthia.2.a:0 "Parthia soll unser sein."
 me_bactria_02_parthia.2.a.tt:0 "Die Missionsaufgabe '#Y $bactrian_mission_02_parthia_task_1$#!' wurde nun #G Erledigt#!!"

 me_bactria_02_parthia.3.t:0 "$bactrian_mission_02_parthia_task_2$"
 me_bactria_02_parthia.3.desc:0 "Die alten Provinzen [GetProvince('(int32)3444').GetArea.GetName] und [GetProvince('(int32)3450').GetArea.GetName] sind nun unter unserer Kontrolle. Die Städte hier sind uralt und verfallen und werden erhebliche Investitionen erfordern, um mit der Pracht unserer baktrischen Siedlungen gleichzuziehen."
 me_bactria_02_parthia.3.a:0 "Der Rest von Parthia wartet."
 me_bactria_02_parthia.3.a.tt:0 "Die Missionsaufgabe '#Y $bactrian_mission_02_parthia_task_2$#!' wurde nun #G Abgeschlossen#!!"

 me_bactria_02_parthia.4.t:0 "$bactrian_mission_02_parthia_task_3$"
 me_bactria_02_parthia.4.desc:0 "[GetProvince('(int32)3454').GetName] Es herrscht wieder rege Betriebsamkeit, und die Geräusche von Bau und Industrie erfüllen die Luft. Die alte parthische Hauptstadt wird unter unserer Schirmherrschaft wieder ein Zentrum der Aktivität sein."
 me_bactria_02_parthia.4.a:0 "Dies ist der Beginn einer großen neuen Stadt."
 me_bactria_02_parthia.4.a.tt:0 "Die Missionsaufgabe '#Y $bactrian_mission_02_parthia_task_3$#!' wurde nun #G Abgeschlossen#!"

 me_bactria_02_parthia.5.t:0 "$bactrian_mission_02_parthia_task_4$"
 me_bactria_02_parthia.5.desc:0 "Wir haben eine beträchtliche Menge an Gold und Einfluss ausgegeben, um das alte parthische Kernland aufzuwerten. Der Nutzen hat bereits Früchte getragen."
 me_bactria_02_parthia.5.a:0 "Ein Stein nach dem anderen."
 me_bactria_02_parthia.5.a.tt:0 "Die Missionsaufgabe '#Y $bactrian_mission_02_parthia_task_4$#!' wurde nun #G Abgeschlossen#!!"

 me_bactria_02_parthia.6.t:0 "$bactrian_mission_02_parthia_task_5$ - Die Dahae"
 me_bactria_02_parthia.6.desc:0 "Auch wenn sie immer stärker werden, hat unser Militär immer noch einen Vorteil gegenüber den Stammesvölkern in den nördlichen Regionen Parthias. Wir sollten jetzt zuschlagen und diese Region einnehmen, solange wir noch können."
 me_bactria_02_parthia.6.a:0 "Wir sind bald bereit, unsere Truppen vorzubereiten, um das Gebiet einzunehmen."

 me_bactria_02_parthia.7.t:0 "$bactrian_mission_02_parthia_task_5$ - Prepare Our Troops"
 me_bactria_02_parthia.7.desc:0 "Die Dahae sind überrumpelt worden. Jetzt ist es an der Zeit, anzugreifen."
 me_bactria_02_parthia.7.a:0 "Bereiten Sie unsere Truppen auf den Krieg vor."
 me_bactria_02_parthia.7.a.tt:0 "Die Missionsaufgabe '#Y $bactrian_mission_02_parthia_task_5$#!' wurde nun #G Erledigt#!!"

 me_bactria_02_parthia.8.t:0 "$bactrian_mission_02_parthia_task_6$"
 me_bactria_02_parthia.8.desc:0 "[GetProvince('(int32)6657').GetName] wurde wiederaufgebaut und wird als königliche Begräbnisstätte und Palastanlage für unseren Hof dienen."
 me_bactria_02_parthia.8.a:0 "Ausgezeichnet."
 me_bactria_02_parthia.8.a.tt:0 "Die Missionsaufgabe '#Y $bactrian_mission_02_parthia_task_6$#!' wurde nun #G Abgeschlossen#!"

 me_bactria_02_parthia.9.t:0 "$bactrian_mission_02_parthia_task_7$"
 me_bactria_02_parthia.9.desc:0 "[GetProvince('(int32)3435').GetArea.GetName] und [GetProvince('(int32)3439').GetArea.GetName] gehören jetzt uns, zusammen mit ihrem Reichtum und ihrem wirtschaftlichen Potenzial ."
 me_bactria_02_parthia.9.a:0 "Dies wird eine wichtige neue Region unseres Königreichs werden."
 me_bactria_02_parthia.9.a.tt:0 "Die Missionsaufgabe '#Y $bactrian_mission_02_parthia_task_7$#!' wurde nun #G Abgeschlossen#!"

 me_bactria_02_parthia.10.t:0 "$bactrian_mission_02_parthia_task_8$"
 me_bactria_02_parthia.10.desc:0 "Wir haben [GetProvince('(int32)3435').GetName] zur führenden Stadt am Hyrkanischen Meer ausgebaut."
 me_bactria_02_parthia.10.a:0 "Ausgezeichnet."
 me_bactria_02_parthia.10.a.tt:0 "Die Missionsaufgabe '#Y $bactrian_mission_02_parthia_task_8$#!' wurde nun #G Abgeschlossen#!!"

 me_bactria_02_parthia.11.t:0 "$bactrian_mission_02_parthia_task_9$"
 me_bactria_02_parthia.11.desc:0 "[GetProvince('(int32)3435').GetArea.GetName]'s trade routes now connect it to the various cities and tribes located along the massive inland Hyrcanian Sea. Auch wenn wir (vorerst) keine Verbindung zum Ozean haben, sollte der Handel in dieser Region ein Segen für unser Königreich sein."
 me_bactria_02_parthia.11.a:0 "Wir werden sehr davon profitieren."
 me_bactria_02_parthia.11.a.tt:0 "Die Missionsaufgabe '#Y $bactrian_mission_02_parthia_task_9$#!' wurde nun #G Abgeschlossen#!!"

 me_bactria_02_parthia.12.t:0 "$bactrian_mission_02_parthia_task_10$"
 me_bactria_02_parthia.12.desc:0 "[GetProvince('(int32)3439').GetName] ist nun die königliche Hauptstadt von Parthia und wird eine der größten hellenischen Siedlungen in unserem ständig wachsenden Reich werden."
 me_bactria_02_parthia.12.a:0 "Möge [GetProvince('(int32)3439').GetName] blühen und gedeihen."
 me_bactria_02_parthia.12.a.tt:0 "Die Missionsaufgabe '#Y $bactrian_mission_02_parthia_task_10$#!' wurde nun #G Abgeschlossen#!"

 me_bactria_02_parthia.13.t:0 "$bactrian_mission_02_parthia_task_11$"
 me_bactria_02_parthia.13.desc:0 "[GetProvince('(int32)3439').GetArea.GetName] gedeiht mit neuen Investitionen. Als königliches Kernland von Parthien ist es wichtig, dass diese Region den Anschein von Reichtum und Wohlstand bewahrt."
 me_bactria_02_parthia.13.a:0 "Ausgezeichnet."
 me_bactria_02_parthia.13.a.tt:0 "Die Missionsaufgabe '#Y $bactrian_mission_02_parthia_task_11$#!' wurde nun #G Abgeschlossen#!"

 me_bactria_02_parthia.14.t:0 "$bactrian_mission_02_parthia_task_12$"
 me_bactria_02_parthia.14.desc:0 "Aus den einst leeren und agrarischen Wüsten Parthias sind neue Städte entstanden, gespeist mit Nahrung und Wasser aus den Farmen Hyrcanias. Neue Siedler aus den benachbarten griechischen und persischen Königreichen sind eingetroffen."
 me_bactria_02_parthia.14.a:0 "Parthia wächst und gedeiht."
 me_bactria_02_parthia.14.a.tt:0 "Die Missionsaufgabe '#Y $bactrian_mission_02_parthia_task_12$#!' wurde nun #G Abgeschlossen#!!"

 me_bactria_02_parthia.15.t:0 "$bactrian_mission_02_parthia_task_final$"
 me_bactria_02_parthia.15.desc:0 "Nachdem Parthia nun vollständig unter unserer Kontrolle steht, haben wir uns von einem armen, gebirgigen Hinterland in ein wahres wirtschaftliches Kraftzentrum verwandelt. Siedler aus der ganzen hellenischen Welt strömen nun in unsere neu errichteten Siedlungen."
 me_bactria_02_parthia.15.a:0 "Ziegelstein für Ziegelstein wächst unser Imperium."
 me_bactria_02_parthia.15.a.tt:0 "Die Missionsaufgabe '#Y $bactrian_mission_02_parthia_task_final$#!' wurde nun #G Abgeschlossen#!"

 ##3

 me_bactria_03_aria.1.t:0 "$bactrian_mission_03_aria_task_1$ - Nach Aria"
 me_bactria_03_aria.1.desc:0 "Aria ist die nächste logische Wahl für die Expansion unseres Königreichs. Sein Reichtum und seine natürlichen Barrieren werden es zu einer ausgezeichneten Ergänzung unseres wachsenden Reiches machen."
 me_bactria_03_aria.1.a:0 "Wir sind bald bereit, unsere Truppen auf die Einnahme des Gebiets vorzubereiten."

 me_bactria_03_aria.2.t:0 "$bactrian_mission_03_aria_task_1$ - Bereite die Truppen vor"
 me_bactria_03_aria.2.desc:0 "Wir haben Ansprüche auf Aria. Bereite die Truppen vor, der Krieg steht vor der Tür."
 me_bactria_03_aria.2.a:0 "Aria soll unser sein."
 me_bactria_03_aria.2.a.tt:0 "Die Missionsaufgabe '#Y $bactrian_mission_03_aria_task_1$#!' wurde jetzt #G Abgeschlossen#!!"

 me_bactria_03_aria.3.t:0 "$bactrian_mission_03_aria_task_2$"
 me_bactria_03_aria.3.desc:0 "[GetProvince('(int32)6558').GetArea.GetName] und [GetProvince('(int32)6552').GetArea.GetName] sind nun unter unserer Kontrolle. Die Ausbeutung der Landwirtschaft in dieser Region und die Ansiedlung neuer Siedler in den hellenisierten Städten werden unsere Kontrolle festigen."
 me_bactria_03_aria.3.a:0 "Der Rest von Aria wartet auf uns."
 me_bactria_03_aria.3.a.tt:0 "Die Missionsaufgabe '#Y $bactrian_mission_03_aria_task_2$#!' wurde nun #G Abgeschlossen#!"

 me_bactria_03_aria.4.t:0 "$bactrian_mission_03_aria_task_3$"
 me_bactria_03_aria.4.desc:0 "[GetProvince('(int32)6558').GetName] wurde wiederaufgebaut und drastisch erweitert und dient nun als offizielle Hauptstadt unserer neuen Provinz Ariana. Sie wird sich hoffentlich in den kommenden Jahren zu einer bedeutenden Metropole entwickeln."
 me_bactria_03_aria.4.a:0 "Dies ist der Beginn einer großen neuen königlichen Hauptstadt."
 me_bactria_03_aria.4.a.tt:0 "Die Missionsaufgabe '#Y $bactrian_mission_03_aria_task_3$#!' wurde nun #G Abgeschlossen#!!"

 me_bactria_03_aria.5.t:0 "$bactrian_mission_03_aria_task_4$"
 me_bactria_03_aria.5.desc:0 "[GetProvince('(int32)6518').GetName] wurde in den Rang einer 'Stadt' erhoben, mit neuen Straßen, Mauern und öffentlichen Gebäuden. Wir hoffen, dass sich unsere Investitionen in diesem Gebiet in den kommenden Jahren auszahlen werden."
 me_bactria_03_aria.5.a:0 "Dies ist der Beginn einer großen neuen Stadt."
 me_bactria_03_aria.5.a.tt:0 "Die Missionsaufgabe '#Y $bactrian_mission_03_aria_task_4$#!' wurde jetzt #G Abgeschlossen#!"

 me_bactria_03_aria.6.t:0 "$bactrian_mission_03_aria_task_5$"
 me_bactria_03_aria.6.desc:0 "[GetProvince('(int32)6555').GetName] ist nun unsere neueste Siedlung in Ariana. Vielleicht beginnt damit ein Trend, unsere eigenen Städte zu gründen, anstatt die von Alexander gegründeten einfach auszubauen."
 me_bactria_03_aria.6.a:0 "Dies ist der Beginn einer großen neuen Stadt."
 me_bactria_03_aria.6.a.tt:0 "Die Missionsaufgabe '#Y $bactrian_mission_03_aria_task_5$#!' wurde nun #G Erledigt#!!"

 me_bactria_03_aria.7.t:0 "$bactrian_mission_03_aria_task_6$"
 me_bactria_03_aria.7.desc:0 "Neue Bewässerungs- und Anbautechniken haben es uns ermöglicht, das landwirtschaftliche Potenzial von Aria zu nutzen und die wachsende Bevölkerung zu ernähren."
 me_bactria_03_aria.7.a:0 "Dies wird eine wichtige neue Region unseres Königreichs werden."
 me_bactria_03_aria.7.a.tt:0 "Die Missionsaufgabe '#Y $bactrian_mission_03_aria_task_6$#!' wurde nun #G Erledigt#!!"

 me_bactria_03_aria.8.t:0 "$bactrian_mission_03_aria_task_7$"
 me_bactria_03_aria.8.desc:0 "Arachosia gehört jetzt uns, und wir haben die Grenze zu Indien fest im Griff."
 me_bactria_03_aria.8.a:0 "Ausgezeichnet."
 me_bactria_03_aria.8.a.tt:0 "Die Missionsaufgabe '#Y $bactrian_mission_03_aria_task_7$#!' wurde nun #G Abgeschlossen#!!"

 me_bactria_03_aria.9.t:0 "$bactrian_mission_03_aria_task_8$"
 me_bactria_03_aria.9.desc:0 "Wir haben die Bewässerung in [GetProvince('(int32)6611').GetName] verbessert, wodurch diese wichtige griechische Siedlung mehr Nahrung anbauen und mehr Siedler anziehen kann. Die Tage der Wasser- und Nahrungsmittelknappheit sind vorbei."
 me_bactria_03_aria.9.a:0 "Wir werden davon sehr profitieren."
 me_bactria_03_aria.9.a.tt:0 "Die Missionsaufgabe '#Y $bactrian_mission_03_aria_task_8$#!' wurde nun #G Erledigt#!!"

 me_bactria_03_aria.10.t:0 "$bactrian_mission_03_aria_task_9$"
 me_bactria_03_aria.10.desc:0 "[GetProvince('(int32)6541').GetName] ist dazu bestimmt, eine der großen Städte unseres Reiches zu werden."
 me_bactria_03_aria.10.a:0 "Ausgezeichnet."
 me_bactria_03_aria.10.a.tt:0 "Die Missionsaufgabe '#Y $bactrian_mission_03_aria_task_9$#!' wurde nun #G Abgeschlossen#!"

 me_bactria_03_aria.11.t:0 "$bactrian_mission_03_aria_task_10$"
 me_bactria_03_aria.11.desc:0 "Als Herrscher eines multikulturellen und multireligiösen Reiches ist es unsere Pflicht, interreligiöse Konflikte um jeden Preis zu verhindern. Die Einrichtung neuer Gotteshäuser wird es allen unseren Bürgern ermöglichen, die Religion ihrer Wahl zu praktizieren und gleichzeitig viel über die anderen zu lernen. Dies wird hoffentlich in Zukunft zu einer Vermischung der östlichen und hellenischen Religionen führen."
 me_bactria_03_aria.11.a:0 "Wir müssen eine tolerante Gesellschaft haben."
 me_bactria_03_aria.11.a.tt:0 "Die Missionsaufgabe '#Y $bactrian_mission_03_aria_task_10$#!' wurde nun #G Erledigt#!!"

 me_bactria_03_aria.12.t:0 "$bactrian_mission_03_aria_task_11$"
 me_bactria_03_aria.12.desc:0 "Der Bau neuer Minen in Arachosia hat es uns ermöglicht, den natürlichen Mineralienreichtum dieser Region zu nutzen. Dies kommt unseren Armeen zugute und ermöglicht uns, mehr militärische Ausrüstung zu produzieren."
 me_bactria_03_aria.12.a:0 "Arachosia wächst und gedeiht."
 me_bactria_03_aria.12.a.tt:0 "Die Missionsaufgabe '#Y $bactrian_mission_03_aria_task_11$#!' wurde nun #G Abgeschlossen#!!"

 me_bactria_03_aria.13.t:0 "$bactrian_mission_01_bactria_task_12$ - Das Angebot"
 me_bactria_03_aria.13 .desc:0 "Wir haben Abgesandte ausgesandt, um an die griechischen Siedler in [GetProvince('(int32)416').GetArea.GetRegion.GetName], [GetProvince('(int32)379'). GetArea.GetRegion.GetName], [GetProvince('(int32)290').GetArea.GetRegion.GetName] und [GetProvince('(int32)911').GetArea.GetRegion.GetName]. Sie gründen seit langem Kolonien im gesamten Mittelmeerraum, und wir hoffen, dass dieses jüngste Angebot viele von ihnen dazu verleiten wird, sich in unseren Städten in [GetProvince('(int32)6558').GetArea.GetRegion.GetName] niederzulassen."
 me_bactria_03_aria.13.a:0 "Jeder Einzelne von ihnen wird gut versorgt und geschätzt."

 me_bactria_03_aria.14.t:0 "$bactrian_mission_03_aria_task_12$"
 me_bactria_03_aria.14.desc:0 "Wir haben in mehreren unserer Städte einen großen Zustrom neuer Siedler erlebt, die bereit sind, unter unserer Herrschaft zu dienen und sowohl Steuern als auch Abgaben zu leisten. Mit loyalen griechischen Siedlern, die sich unter die Einheimischen mischen, können wir mögliche Unruhen und Revolten verhindern, bevor sie stattfinden können."
 me_bactria_03_aria.14.a:0 "Die Siedler sind von unschätzbarem Wert."
 me_bactria_03_aria.14.a.tt:0 "Die Missionsaufgabe '#Y $bactrian_mission_03_aria_task_12$#!' wurde nun #G Erledigt#!!"
 me_bactria_aria_move_pop_tt_1:0 "#Y [THIS.GetProvince.GetName]#! hat #Y [THIS.GetProvince.MakeScope.GetVariable('aria_pop_move_variable')).GetValue|0]#! pop erhalten."
 me_bactria_aria_move_pop_tt_2:0 "#Y [THIS.GetProvince.GetName]#! hat #Y [THIS.GetProvince.MakeScope.GetVariable('aria_pop_move_variable').GetValue|0]#! pops erhalten."

 me_bactria_03_aria.18.t:0 "Ansiedlung in [GetProvince('(int32)6558').GetArea.GetRegion.GetName]"
 me_bactria_03_aria.18.desc:0 "Eine große Anzahl unserer Leute ist auf die Versprechungen eines neuen Lebens in [GetProvince('(int32)6558').GetArea.GetRegion.GetName] hereingefallen, in einer der vielen Städte, die dort in letzter Zeit gegründet wurden. Sie lassen viele ihrer Habseligkeiten und auch ihre Häuser zurück und erhalten neue Häuser und Arbeitsplätze, wenn sie sich im Osten niederlassen."
 me_bactria_03_aria.18.a:0 "Wollen wir nicht wenigstens versuchen, mit dem, was sie zurückgelassen haben, etwas Geld zu machen?"
 me_bactria_move_pop_tt_3:0 "#Y [THIS.GetProvince.MakeScope.GetVariable('bactria_pop_move_variable')).GetValue|0]#! pop hat #Y [THIS.GetProvince.GetName]#! verlassen."
 me_bactria_move_pop_tt_4:0 "#Y [THIS.GetProvince.MakeScope.GetVariable('bactria_pop_move_variable')).GetValue|0]#! pops has left #Y [THIS.GetProvince.GetName]#!."

 me_bactria_03_aria.15.t:0 "$bactrian_mission_03_aria_task_final$ - Eyes to the East"
 me_bactria_03_aria.15.desc:0 "Da Ariana nun vollständig unter unserer Kontrolle ist, blicken wir nach Osten, um weiter zu expandieren. Jenseits der Berge von Arachosia liegen die reichen und fruchtbaren Länder des Indus-Tals, wo Alexanders Reich endete. Wir müssen die Kraft aufbringen, den Maurya frontal entgegenzutreten und diese Länder für uns zu erobern."
 me_bactria_03_aria.15.a:0 "Wir sind bald bereit, unsere Truppen auf die Einnahme des Gebiets vorzubereiten."

 me_bactria_03_aria.16.t:0 "$bactrian_mission_03_aria_task_final$"
 me_bactria_03_aria.16.desc:0 "Die Ländereien des Indus-Tals sollten unser sein."
 me_bactria_03_aria.16.a:0 "Indien ist der nächste logische Schritt zur Expansion."
 me_bactria_03_aria.16.a.tt:0 "Die Missionsaufgabe '#Y $bactrian_mission_03_aria_task_final$#!' wurde nun #G Abgeschlossen#!!"
