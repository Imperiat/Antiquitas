aksum_development_decision_1:0 "Äthiopisches Zentrum der Zivilisation"
aksum_development_decision_1_desc:0 "Wir haben geschafft, was einige fälschlicherweise für unmöglich hielten: Durch den Bau einer großen Metropole in unserer Stadt Aksum sind wir unbestreitbar das äthiopische Zentrum der Zivilisation."
aksum_development_decision_1_tt:0 "Die Provinz #Y Aksum#! hat ein Gebiet mit einer Metropole und mindestens #Y 5#! Gebiete mit mindestens #Y 5#! Gebäuden."

aksum_development_decision_2:0 "Großer Tempel von Maher"
aksum_development_decision_2_desc:0 "Maher, der Kriegsgott, der unsere Feinde gnadenlos wie Spreu im Wind verstreut, hat Aksum mit dem Sieg gesegnet und verdient einen großen Tempel. Lasst uns mit dem Bau beginnen, damit wir die Riten ordnungsgemäß vollziehen können."