#Mission 2

aksum_mission_2_nubia:0 "Den Nil hinunter"
aksum_mission_2_nubia_DESCRIPTION:0 "Wir werden unser Königreich zu Größe führen"
aksum_mission_2_nubia_CRITERIA_DESCRIPTION:0 "Die Zeit ist gekommen, um zu expandieren und unsere Grenzen nach Westen zu verschieben, während wir die Länder unserer Nachbarn zu unserem eigenen Königreich konsolidieren. Diese Mission wird als abgeschlossen betrachtet, wenn wir unsere Hegemonie über die Regionen Nubiens gesichert haben."
aksum_mission_2_nubia_BUTTON_TOOLTIP:0 "Nubien wird unser sein!"

aksum_mission_2_nubia_task_1:0 "Dränge nach Nubien"
aksum_mission_2_nubia_task_1_DESC:0 "Es ist wichtig für unsere zukünftigen Erfolge, dass wir uns das Land unserer Nachbarn einverleiben; wir können es uns nicht leisten, jemanden in unserer Nähe zu haben, der unsere Pläne für die Region gefährden könnte. \n\n\n\n\n\n\n\n\n\n@egypt_mil4!"

aksum_mission_2_nubia_task_2:0 "Gash sichern"
aksum_mission_2_nubia_task_2_DESC:0 "Das westlich gelegene Land, das den Einheimischen als Gash bekannt ist, ist ein wenig trostlos und einsam und nur spärlich von umherziehenden Stammesangehörigen bevölkert, die keine wirkliche Bedrohung für uns darstellen sollten, sobald wir sie unterworfen haben. \n\n\n\n\n\n\n\n\n\n@egypt_mil3!"

aksum_mission_2_nubia_task_3:0 "Angriff auf Atbaras"
aksum_mission_2_nubia_task_3_DESC:0 "Es ist bekannt, dass die Stadt Abliata in den Ländern von Atbaras eine wichtige Station für die Handelsrouten in Richtung Norden und Süden ist. Wer diese Stadt kontrolliert, kontrolliert die Region; wir wissen, was zu tun ist. \n\n\n\n\n\n\n\n\n\n@egypt_mil7!"

aksum_mission_2_nubia_task_4:0 "Nach Kumuzia"
aksum_mission_2_nubia_task_4_DESC:0 "Kumuzia ist eine bewaldete Region, die mit einer Vielzahl wertvoller Güter gefüllt ist, die unsere bereits beträchtlichen Ressourcen erweitern würden. Indem wir in den Süden ziehen und uns dort niederlassen, legen wir den Grundstein für eine erfolgreiche Zukunft. \n\n\n\n\n\n\n\n\n\n@celt_mil2!"

aksum_mission_2_nubia_task_5:0 "Kuschitenkonflikte"
aksum_mission_2_nubia_task_5_DESC:0 "Während unser Einfluss wächst, befinden wir uns auf Kollisionskurs mit der Macht von Kush, die bereits ihre Unzufriedenheit mit unserem Wachstum zeigt. Wir haben Grund zu der Annahme, dass ein Konflikt zwischen unseren Völkern unausweichlich ist. \n\n\n\n\n\n\n\n\n\n@india_mil23!"

aksum_mission_2_nubia_task_6:0 "Das Ende von Meroe"
aksum_mission_2_nubia_task_6_DESC:0 "Die Insel Meroe ist unser! Wir haben Kusch vollständig gedemütigt, indem wir ihre kostbare Hauptstadt eingenommen haben; für sie gibt es kein Zurück mehr. Unsere Armeen marschieren vorwärts! \n\n\n\n\n\n\n\n\n\n@egypt_mil23!"

aksum_mission_2_nubia_task_7:0 "Land des Bogens"
aksum_mission_2_nubia_task_7_DESC:0 "Fremde haben unserem Land einen Spitznamen gegeben, der unsere furchteinflößenden militärischen Fähigkeiten widerspiegelt, das 'Land des Bogens'. Es ist wahr, dass wir viel mit der Bogensehne erobert haben, daher ist dieser Titel wohlverdient und passt zu unserer Eleganz. \n\n\n\n\n\n\n\n\n\n@egypt_mil3!"

aksum_mission_2_nubia_task_8:0 "Alut überreden"
aksum_mission_2_nubia_task_8_DESC:0 "Wir haben beschlossen, dass es in Aluts bestem Interesse liegt, ihre Zukunft mit der unseren in Einklang zu bringen; ob dies diplomatisch oder militärisch geschieht, liegt ganz bei ihnen. \n\n\n\n\n\n\n\n\n\n@egypt_mil13!"

aksum_mission_2_nubia_task_9:0 "Westliche Expansion"
aksum_mission_2_nubia_task_9_DESC:0 "Während einige uns vorwerfen, wahllose Eroberungskriege zu führen, wissen wir, dass der wahre Zweck unserer Expansion nach Westen darin besteht, den Frieden in der Region zu sichern. \n\n\n\n\n\n\n\n\n\n@egypt_mil19!"

aksum_mission_2_nubia_task_10:0 "Kemetische Zusammenstöße"
aksum_mission_2_nubia_task_10_DESC:0 "Es gibt zwar einige fremde religiöse Einflüsse in unserem Land, aber der kemetische Glaube ist am stärksten verwurzelt, was wir gerne ändern würden. \n\n\n\n\n\n\n\n\n\n@egypt_mil17!"

aksum_mission_2_nubia_task_11:0 "Arabischer Einfluss"
aksum_mission_2_nubia_task_11_DESC:0 "Der arabische Glaube wächst in unserem Land, getragen von reisenden Händlern und verbreitet sich unter unserem Volk. Es gibt jedoch Schritte, die der Staat unternehmen könnte, um diesen Prozess zu beschleunigen. \n\n\n\n\n\n\n\n\n\n@egypt_mil25!"

aksum_mission_2_nubia_task_12:0 "Aksumitische Infrastruktur"
aksum_mission_2_nubia_task_12_DESC:0 "Um unsere Kultur richtig zu verbreiten, müssen wir unsere Infrastruktur so weit wie möglich verbreiten, insbesondere in den leeren Provinzen, die wir erhalten haben. Alle unsere Territorien sollten die Möglichkeit haben, sich zu entwickeln. \n\n\n\n\n\n\n\n\n\n@egypt_mil26!"

aksum_mission_2_nubia_task_13:0 "Die Ebenen des Überflusses"
aksum_mission_2_nubia_task_13_DESC:0 "Das sind gute Ländereien, die wir hier haben, auch wenn sie derzeit nicht ausreichend genutzt werden, und das liegt daran, dass uns die richtigen Ressourcen und Arbeitskräfte fehlen, um die Gaben der Natur zu nutzen. Lasst uns Städte bauen, in der Hoffnung, dass Menschen kommen und hier leben. \n\n\n\n\n\n\n\n\n\n@greek_mil7!!"

aksum_mission_2_nubia_task_14:0 "Merotische Machenschaften"
aksum_mission_2_nubia_task_14_DESC:0 "Die Insel Meroe ist wahrlich bemerkenswert; ihre früheren Herren, Kush, sollten stolz auf das sein, was sie zu erreichen vermochten. Aksum wird jedoch mehr für diese Stadt tun als jeder andere vor uns; verlass dich darauf. \n\n\n\n\n\n\n\n\n\n@event_pic10!"

#Ereignisse 2
me_aksum_ober_nubia_1_title:0 "$aksum_mission_2_nubia_task_1$"
me_aksum_ober_nubia_1_desc:0 "Wie Ihr befohlen habt, o [SCOPE.GetRootScope.GetCountry.GetRuler.GetName], haben wir die notwendigen Schritte unternommen, um Ansprüche auf unsere benachbarten Territorien zu erheben, die uns die rechtliche Grundlage für unsere Kriege liefern. Es wird nicht mehr lange dauern, bis der Wüstensand mit dem Blut unserer Feinde rot gefärbt ist!"
me_aksum_ober_nubia_1.a:0 "Jeder, der aufpasst, hätte diesen Moment vorausgesehen"
me_aksum_ober_nubia_1_tooltip:0 "Die Missionsaufgabe '#Y $aksum_mission_2_nubia_task_1$#!' wurde nun #G Abgeschlossen#!"

me_aksum_ober_nubia_2_title:0 "$aksum_mission_2_nubia_task_2$"
me_aksum_ober_nubia_2_desc:0 "Während einige unserer Militärberater die Aussicht, die Ländereien von Gash für uns zu sichern, mit Stirnrunzeln betrachteten, müssen nun, da unsere militärischen Kampagnen abgeschlossen sind, selbst die Zögerlichsten die Weisheit der Pläne von [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] zugeben. Es ist wahr, dass diese Einöden derzeit nicht unseren Ansprüchen genügen, aber sie bieten uns einen strategischen Aussichtspunkt; es wird nicht lange dauern, bis unsere Streitkräfte aus diesen staubigen Ebenen herausmarschieren, ein wahrer Sandsturm der Wut, der unsere Feinde verschlingen wird!"
me_aksum_ober_nubia_2.a:0 "Unsere Feinde werden uns nicht kommen sehen..."
me_aksum_ober_nubia_2_tooltip:0 "Die Missionsaufgabe '#Y $aksum_mission_2_nubia_task_2$#!' wurde nun #G Abgeschlossen#!"

me_aksum_ober_nubia_3_title:0 "$aksum_mission_2_nubia_task_3$"
me_aksum_ober_nubia_3_desc:0 "[SCOPE.GetRootScope.GetCountry.GetRuler.GetName] war persönlich anwesend, um der Belagerung von [GetProvince('(int32)7589').GetName] beizuwohnen; da wir die Stadt schon so lange einnehmen wollten, war es nur angemessen, dass unser König in der Stunde des Triumphs persönlich anwesend war. \n\nDie Bürger von Atbaras kämpften gut und hielten länger durch, als man es ihnen zugetraut hätte; zweifellos waren es ihre reichen Handelseinnahmen, die ihre Verteidigung so lange stärkten, wie sie dauerte. Wir haben sie auf dem Schlachtfeld besiegt und es geschafft, ihre mickrigen Abgaben und sogar die Söldner, die sie dummerweise angeheuert hatten, zu besiegen. Es ist eine Schande, dass sie uns ihre Tore nicht geöffnet haben; sie hätten ihrem Volk die Schrecken einer Belagerung ersparen können. Doch all das wird eines Tages nur noch eine ferne Erinnerung sein."
me_aksum_ober_nubia_3.a:0 "Die Sonne geht heute Morgen über Abliata auf, einer Stadt von Aksum"
me_aksum_ober_nubia_3_tooltip:0 "Die Missionsaufgabe '#Y $aksum_mission_2_nubia_task_3$#!' wurde nun #G Erledigt#!!"

me_aksum_ober_nubia_4_title:0 "$aksum_mission_2_nubia_task_4$"
me_aksum_ober_nubia_4_desc:0 "Da unsere Heimat mit Bergen und Hügeln gespickt ist, ist es eine große Freude, dass [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] verkündet, dass die bewaldeten Provinzen von Kumuzia nun mit Aksum verbunden worden sind. Neben der Sicherung der wertvollen Handelsgüter, die in dieser Region zu finden sind, hat unser König darauf gedrängt, in den Wäldern auf die Jagd zu gehen; die Wälder rund um den Tana-See wimmeln nur so von Leben."
me_aksum_ober_nubia_4.a:0 "Glaubst du, wir werden ein Nilpferd sehen?"
me_aksum_ober_nubia_4_tooltip:0 "Die Missionsaufgabe '#Y $aksum_mission_2_nubia_task_4$#!' wurde jetzt #G Abgeschlossen#!"

me_aksum_ober_nubia_5_title:0 "$aksum_mission_2_nubia_task_5$"
me_aksum_ober_nubia_5_desc:0 "Vor ein paar Wochen erhielten wir einen Abgesandten von unseren Nachbarn in [GetCountry('KSH').GetName], der eine Botschaft überbrachte, die so unhöflich war, dass [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] seine ganze Beherrschung aufbrachte, um den unverschämten Boten nicht auf der Stelle niederzuschlagen. Deine Verbrechen gegen das Volk sind nicht unbemerkt geblieben, [GetCountry('AXM').GetName]; anstatt deinen Platz zu akzeptieren, erzürnst du die Götter mit deinen törichten Anmaßungen. Seht dies als Warnung an, damit eure königlichen Paläste nicht Stein für Stein niedergerissen werden, um als Latrinen benutzt zu werden. Denkt an eure Frauen und Kinder, denn wir werden kein Erbarmen zeigen, wenn wir mit unseren Armeen zurückkehren. \Mit vor Wut verzerrtem Gesicht steht [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] zu [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis] Füßen und spricht mit vor Wut bebenden Worten: "Lasst uns jetzt allein! Und sagt eurem König, dass wir für das, was passiert, nicht verantwortlich sind!"
me_aksum_ober_nubia_5.a:0 "Wir werden diese Beleidigungen mit Brutalität vergelten!"
me_aksum_ober_nubia_5_tooltip:0 "Die Missionsaufgabe '#Y $aksum_mission_2_nubia_task_5$#!' wurde nun #G Abgeschlossen#!"

me_aksum_ober_nubia_6_title:0 "$aksum_mission_2_nubia_task_6$"
me_aksum_ober_nubia_6_desc:0 "[SCOPE.GetRootScope.GetCountry.GetRuler.GetName] steht triumphierend auf den Zinnen der Mauern von [GetProvince('(int32)641').GetName] und lässt [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis] über den Horizont blicken. Selbst jetzt, Stunden nach Beendigung der Kämpfe, ziehen noch lange Spuren von schwarzem, beißendem Rauch durch die Stadt, wie die Schatten toter kuschitischer Soldaten, die sich in die Unterwelt begeben. Unsere Soldaten haben ihre Waffen vorübergehend beiseite gelegt und tun alles, was in ihrer Macht steht, um die Brände zu löschen ... es sollte nicht mehr lange dauern, bis wir alles unter Kontrolle haben. \n\n "Meroe..." [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] flüstert, die Augen feucht von Tränen, obwohl niemand sagen kann, ob das von den Emotionen oder von dem irritierenden Rauch kommt. "Solch eine Verwüstung und Verderben hast du über dich gebracht ... doch ich werde alles wieder gut machen, mit der Zeit."
me_aksum_ober_nubia_6.a:0 "Wir werden ihnen Gnade erweisen, wo sie uns keine erwiesen haben"
me_aksum_ober_nubia_6_tooltip:0 "Die Missionsaufgabe '#Y $aksum_mission_2_nubia_task_6$#!' wurde nun #G Abgeschlossen#!"

me_aksum_ober_nubia_7_title:0 "$aksum_mission_2_nubia_task_7$"
me_aksum_ober_nubia_7_desc:0 "Als zum ersten Mal vereinbart wurde, dass wir Kurs auf das Kernland von Nubien nehmen würden, nicht wissend, wie wir letztendlich Erfolg haben würden, aber wissend, dass unser zukünftiges Überleben dies erforderte, gab es viele, die an unserer Fähigkeit zweifelten, diesen Krieg zu führen. Unsere Feinde sind zu stark", klagten diese Feiglinge und ließen zu, dass ihre Furcht ihren Verstand trübte, und ihre abschätzigen Worte ließen die Herzen vieler Menschen den von [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] eingeschlagenen Weg in Frage stellen. Wir werden nicht leugnen, dass es Momente gab, in denen alles verloren schien, aber wir hielten durch und fanden Kraftreserven, von denen wir nicht wussten, dass wir sie hatten. Jetzt, in der Stunde unseres Ruhms, kann niemand in Frage stellen, dass [GetCountry('AXM').GetName] seine Bestimmung erfüllt hat."
me_aksum_ober_nubia_7.a:0 "Gegrüßt seien die neuen Meister von Nubien!"
me_aksum_ober_nubia_7_tooltip:0 "Die Missionsaufgabe '#Y $aksum_mission_2_nubia_task_7$#!' wurde nun #G Abgeschlossen#!!"

me_aksum_ober_nubia_8_title:0 "$aksum_mission_2_nubia_task_8$"
me_aksum_ober_nubia_8_desc:0 "[SCOPE.GetRootScope.GetCountry.GetRuler.GetName] nimmt an einem Festmahl teil und ist tief in [SCOPE.GetRootScope.GetCountry.GetRuler. GetHerHis]-Tassen, als ein Bote die Festlichkeiten unterbricht, um eine frohe Botschaft zu überbringen; die Länder von [GetCountry('AUT').GetName] werden nun als Teil von [GetCountry('AXM').GetName] selbst betrachtet, ein Ergebnis, das von unserem Volk schon lange gewünscht wurde."
me_aksum_ober_nubia_8.a:0 "Bringt mehr Wein!"
me_aksum_ober_nubia_8_tooltip:0 "Die Missionsaufgabe '#Y $aksum_mission_2_nubia_task_8$#!' wurde nun #G Erledigt#!!"

me_aksum_ober_nubia_9_title:0 "$aksum_mission_2_nubia_task_9$"
me_aksum_ober_nubia_9_desc:0 "Nach jahrelangen Kämpfen scheint es uns endlich gelungen zu sein, Ruhe in die Länder von Gezira und Qadarif zu bringen. Nicht länger werden kriegerische Armeen ungehindert durch diese Auen marschieren und die Saat der Zerstörung in ihrem Kielwasser säen. Eine neue Ära, eine Ära des ungezügelten Wohlstands unter der Ägide von [GetCountry('AXM').GetName], wird die Tage der Plünderung und des Hungers ablösen."
me_aksum_ober_nubia_9.a:0 "Nie wieder wird der Tod diese Länder heimsuchen"
me_aksum_ober_nubia_9_tooltip:0 "Die Missionsaufgabe '#Y $aksum_mission_2_nubia_task_9$#!' wurde jetzt #G Abgeschlossen#!!"

me_aksum_ober_nubia_10_title:0 "$aksum_mission_2_nubia_task_10$"
me_aksum_ober_nubia_10_desc:0 "Der kemetische Glaube hat uralte Wurzeln in diesen Ländern, trotz der Bemühungen verschiedener Könige und Tyrannen, dieses Unkraut zu entfernen und ihre eigene Saat des Glaubens zu pflanzen. Wir respektieren diese Bräuche, können aber keine religiöse Zwietracht in unserem Volk dulden, und es wurde beschlossen, in der Region behutsam Druck auszuüben, in der Hoffnung, einige der letzten Nachzügler dazu zu bringen, ihre Praktiken aufzugeben und unsere eigenen anzunehmen."
me_aksum_ober_nubia_10.a:0 "Die Götter segnen die Gläubigen!"
me_aksum_ober_nubia_10_tooltip:0 "Die Missionsaufgabe '#Y $aksum_mission_2_nubia_task_10$#!' wurde nun #G Abgeschlossen#!!"

me_aksum_ober_nubia_11_title:0 "$aksum_mission_2_nubia_task_11$"
me_aksum_ober_nubia_11_desc:0 "Was für ein Segen, dass wir in [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] unseren König haben! Nicht nur, dass unsere Truppen weiterhin auf dem Schlachtfeld dominieren, auch in Zeiten des Friedens sind wir über alle Maßen gesegnet. Dank der Bedingungen, die wir geschaffen haben, wächst der arabische Glaube weiter, und es wird nicht mehr lange dauern, bis unsere gesamte Gesellschaft den gleichen Gottesdienst feiert. Wir haben heute viel zu feiern!"
me_aksum_ober_nubia_11.a:0 "Es ist unsere Pflicht, den Menschen die Wege der Götter zu zeigen"
me_aksum_ober_nubia_11_tooltip:0 "Die Missionsaufgabe '#Y $aksum_mission_2_nubia_task_11$#!' wurde nun #G Abgeschlossen#!"

me_aksum_ober_nubia_12_title:0 "$aksum_mission_2_nubia_task_12$"
me_aksum_ober_nubia_12_desc:0 "Es scheint, dass unsere Bauinitiative, die vom unbeugsamen Willen von [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] befohlen und finanziert wurde, langsam Früchte trägt. Wir haben nicht nur die Anzahl der Gebäude in der Region drastisch erhöht, sondern wir beginnen auch, die steuerlichen Vorteile dieses vorausschauenden Denkens zu erkennen. Unser königlicher Steward informiert uns, dass wir einen großen Geldsegen erhalten haben, der in unsere Schatzkammer eingezahlt wurde."
me_aksum_ober_nubia_12.a:0 "Wo das herkommt, wird es noch viel mehr geben!"
me_aksum_ober_nubia_12_tooltip:0 "Die Missionsaufgabe '#Y $aksum_mission_2_nubia_task_12$#!' wurde nun #G Erledigt#!!"

me_aksum_ober_nubia_13_title:0 "$aksum_mission_2_nubia_task_13$"
me_aksum_ober_nubia_13_desc:0 "Obwohl wir über reichlich Ressourcen verfügen und für die Gaben der Götter dankbar sind, gibt es bestimmte Dinge, die uns fehlen, und gutes, bebaubares Land ist eines davon. Trotz dieses Problems haben wir das Beste aus unserer Situation gemacht, indem wir unsere Infrastruktur ausgebaut haben, wo wir konnten. Wir freuen uns, dass wir die ersten Ergebnisse unserer sorgfältigen Planung sehen können."
me_aksum_ober_nubia_13.a:0 "Und selbst die Wüste wird Früchte tragen..."
me_aksum_ober_nubia_13_tooltip:0 "Die Missionsaufgabe '#Y $aksum_mission_2_nubia_task_13$#!' wurde nun #G Abgeschlossen#!"

me_aksum_ober_nubia_14_title:0 "$aksum_mission_2_nubia_task_14$"
me_aksum_ober_nubia_14_desc:0 "[GetProvince('(int32)641').GetName] ist gefallen, trotz der verzweifelten Versuche der Kuschiten, das Unvermeidliche zu verzögern. Es gab Momente in unserem Krieg, in denen wir das Schlimmste befürchteten und uns fragten, ob unsere Hybris uns auf einen Pfad der Zerstörung geführt hatte, doch die Götter haben uns in der Stunde der Not den Sieg geschenkt. Die Kämpfe außerhalb von Meroe waren besonders heftig, als die Armeen von Kusch erkannten, dass sie ihren letzten Widerstand gegen unsere Streitkräfte außerhalb der Mauern von Meroe leisten würden. Sie hatten gehofft, ihre Garnison wiederzubeleben, aber am Ende ging es um Moral, um schiere Willenskraft ... und unsere Armeen wollten es mehr. \Doch wir hatten nicht nur vor, Meroe zu unterwerfen, sondern wir wollten es auch verschönern. Wir entfernten unsere Belagerungsmaschinen von ihren Mauern und holten stattdessen Teams von Architekten und Ingenieuren, die nach aksumitischer Art ausgebildet waren, um die Stadt nach unserem Vorbild wieder aufzubauen. Nun, da unsere Arbeit abgeschlossen ist, hat ein neu erdachtes Meroe, das sein früheres Selbst in jeder erdenklichen Weise übertrifft, seinen Platz als herausragende Stadt der Region eingenommen."
me_aksum_ober_nubia_14.a:0 "Daran wird man sich noch über Generationen hinweg erinnern.
me_aksum_ober_nubia_14_tooltip:0 "Die Missionsaufgabe '#Y $aksum_mission_2_nubia_task_14$#!' wurde nun #G Abgeschlossen#!"
