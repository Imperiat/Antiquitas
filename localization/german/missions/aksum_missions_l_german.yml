#Mission 1

aksum_mission_1_ethiopia:0 "Aksumitischer Aufstieg"
aksum_mission_1_ethiopia_DESCRIPTION:0 "Das Königreich Aksum, eingebettet in das gebirgige Hochland Äthiopiens, befindet sich an einem Scheideweg, sowohl im wörtlichen als auch im übertragenen Sinne - es gibt viele, die durch unser Königreich reisen und unsere Wunder bestaunen. Dennoch bieten sich in diesen Ländern große Chancen für die Kühnen; wenn wir uns darauf vorbereiten, unsere Nachbarn zu erobern, werden wir die reichen Handelswege kontrollieren, die sich durch diese fernen Regionen schlängeln."
aksum_mission_1_ethiopia_CRITERIA_DESCRIPTION:0 "Diese Mission gilt als abgeschlossen, wenn wir unsere Vorherrschaft über die umliegenden äthiopischen Gebiete gesichert haben."
aksum_mission_1_ethiopia_BUTTON_TOOLTIP:0 "Äthiopien wird unser sein!"

aksum_mission_1_ethiopia_task_1:0 "Das Königreich von Aksum"
aksum_mission_1_ethiopia_task_1_DESC:0 "Die Ländereien unserer Nachbarländer würden von uns besser verwaltet werden, und das ist der einzige Grund, den wir brauchen, um sie zu beanspruchen. Lasst unsere Wünsche in der ganzen Region bekannt werden, und sagt unseren Männern, sie sollen sich für den Kampf rüsten. \n\n\n\n\n\n\n\n\n\n@egypt_mil11!"

aksum_mission_1_ethiopia_task_2:0 "Das Volk ernähren"
aksum_mission_1_ethiopia_task_2_DESC:0 "Unsere Anbauflächen sind rar, und die felsigen Hänge, die den Kern unseres Landes ausmachen, bringen bei der Ernte oft nur geringe Erträge. Wir müssen die Nahrungsmittelversorgung unseres Volkes unbedingt sicherstellen, vor allem, wenn man bedenkt, dass Armeen auf ihrem Magen marschieren. Dies ist zu einer Frage der nationalen Sicherheit geworden. \n\n\n\n\n\n\n\n\n\n@egypt_mil13!"

aksum_mission_1_ethiopia_task_3:0 "Die große Stadt von [SCOPE.GetRootScope.GetCountry.GetCapital.GetName]"
aksum_mission_1_ethiopia_task_3_DESC:0 "Unsere Hauptstadt wird bereits von unseren Nachbarn beneidet; es gibt wahrlich keine andere Stadt in der Nähe, die sich mit ihr messen kann. Doch es gibt noch mehr, was wir tun könnten: Öffnet die Schatzkammer und ruft die Baumeister auf den Plan. \n\n\n\n\n\n\n\n\n\n@persia_mil7!"

aksum_mission_1_ethiopia_task_4:0 "Beherrsche Aksum"
aksum_mission_1_ethiopia_task_4_DESC:0 "Die lächerlichen 'Könige' von Mai Adrasha und Daamot haben Teile der Provinz Aksum für sich beansprucht, aber schon bald werden sie ihren Platz als eure Fußstapfen kennen. \n\n\n\n\n\n\n\n\n\n@egypt_mil26!"

aksum_mission_1_ethiopia_task_5:0 "Angriff auf Tenesis"
aksum_mission_1_ethiopia_task_5_DESC:0 "Es gibt viele Gründe, warum ihr die Provinz Tenesis für euch haben wollt, und der Zugang zu den Gewässern des Sinus Arabicus ist einer der wichtigsten. Es wird nicht lange dauern, bis aksumitische Schiffe aus dem Hafen von Adouli auslaufen. \n\n\n\n\n\n\n\n\n\n@egypt_mil10!"

aksum_mission_1_ethiopia_task_6:0 "Nach Semien"
aksum_mission_1_ethiopia_task_6_DESC:0 "Wir haben beschlossen, unsere Grenzen nach Süden zu verschieben; wir werden nicht ruhen, bis unser Königreich die Gewässer des Tana-Sees berührt. Der König von Gwanara wird bald für immer gestürzt werden. \n\n\n\n\n\n\n\n\n\n@egypt_mil24!"

aksum_mission_1_ethiopia_task_7:0 "Ein aufstrebender Staat"
aksum_mission_1_ethiopia_task_7_DESC:0 "Das Königreich Aksum begnügt sich nicht damit, sich auf seinen Lorbeeren auszuruhen, sondern investiert in sich selbst, da es weiß, dass ein starkes, wohlhabendes Heimatland eine Voraussetzung für zukünftige Unternehmungen ist. \n\n\n\n\n\n\n\n\n\n@egypt_mil19!"

aksum_mission_1_ethiopia_task_8:0 "Die Einheit von Aksum"
aksum_mission_1_ethiopia_task_8_DESC:0 "Dank der inspirierenden Führung unseres siegreichen Königs haben wir ein Reich errichtet, das der Aksumiten wahrhaft würdig ist. Das Volk jubelt und die Münzen fließen in unsere Kassen; Heil [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName], Herr von Aksum! \n\n\n\n\n\n\n\n\n\n@egypt_mil17!"

aksum_mission_1_ethiopia_task_9:0 "Blühender Elfenbeinhandel"
aksum_mission_1_ethiopia_task_9_DESC:0 "Wir haben das Glück, Zugang zu Elefanten zu haben, und so produzieren wir auch Elfenbein als Luxusgut, wenn auch in kleinen Mengen. Mit ein wenig Investition könnten wir unseren Elfenbeinhandel zweifellos ausbauen, wenn wir uns dazu entschließen. \n\n\n\n\n\n\n\n\n\n@egypt_mil20!"

aksum_mission_1_ethiopia_task_10:0 "Entwicklung der Infrastruktur"
aksum_mission_1_ethiopia_task_10_DESC:0 "Je mehr wir bauen, desto besser werden unsere Architekten ausgebildet. Die aksumitische Infrastruktur ist die beste in unserer Region, und wir sollten den Bau weiterhin so schnell finanzieren, wie es unsere Mittel erlauben. \n\n\n\n\n\n\n\n\n\n@event_pic4!"

aksum_mission_1_ethiopia_task_11:0 "Handel an der Küste"
aksum_mission_1_ethiopia_task_11_DESC:0 "Wir produzieren eine Vielzahl von Handelsgütern, die in der ganzen Welt begehrt sind, und unser Volk kommt langsam auf den Geschmack, auch die feineren Dinge zu kaufen, die auf den Märkten verkauft werden. Die Überlandrouten sind profitabel, aber langsam; wir sollten unsere Fähigkeit, über den Sinus Arabicus Handel zu treiben, ausbauen. Baut unsere Häfen aus! \n\n\n\n\n\n\n\n\n\n@egypt_mil22!"

aksum_mission_1_ethiopia_task_12:0 "Myrrhe ist wichtig"
aksum_mission_1_ethiopia_task_12_DESC:0 "Myrrhe, das wertvolle Handelsgut, das wir in Matara herstellen, erzielt auf den Märkten, wo die Nachfrage das Angebot übersteigt, stets einen hohen Preis. Könnten wir nicht etwas tun, um mehr zu produzieren? \n\n\n\n\n\n\n\n\n\n@celt_mil2!"

#Events 1
me_aksum_nubia_1_title:0 "$aksum_mission_1_ethiopia_task_1$"
me_aksum_nubia_1_desc:0 "Es gibt jetzt kein Zurück mehr; Eure Ansprüche auf die Länder Semien und Tenesis sind öffentlich gemacht worden, und Boten haben Eure Proklamationen an die Höfe Eurer Nachbarn gebracht. Obwohl man Euch vorwirft, ein Kriegstreiber zu sein, der den Frieden in unserer Heimat bedroht, könnt Ihr nicht anders, als über die Beleidigungen zu lachen; ist das alles, was Eure Feinde vorhaben?"
me_aksum_nubia_1.a:0 "Wenn sie ein Problem damit haben, sollen sie doch versuchen, uns aufzuhalten"
me_aksum_nubia_1_tooltip:0 "Die Missionsaufgabe '#Y $aksum_mission_1_ethiopia_task_1$#!' wurde jetzt #G Erledigt#!!"

me_aksum_nubia_2_title:0 "$aksum_mission_1_ethiopia_task_2$"
me_aksum_nubia_2_desc:0 "Es ist noch früh am Morgen; die Sonne ist gerade erst über den Wassern des Sinus Arabicus aufgegangen, doch schon jetzt ist die Hitze drückend und erdrückend; es ist gut, dass Sie nicht sehr lange draußen sein werden. Sie besuchen eine der von Ihnen geförderten Bauerngemeinden und werden von den örtlichen Ingenieuren und Architekten herumgeführt, die sehr stolz auf das sind, was sie erreicht haben. Wenn Sie an den Kanälen entlanggehen, die das Wasser zu den Feldern leiten, können Sie nicht anders, als vom Einfallsreichtum Ihrer Arbeiter beeindruckt zu sein."
me_aksum_nubia_2.a:0 "Du hast Großes für Aksum geleistet; ich freue mich"
me_aksum_nubia_2_tooltip:0 "Die Missionsaufgabe '#Y $aksum_mission_1_ethiopia_task_2$#!' wurde nun #G Abgeschlossen#!"

me_aksum_nubia_3_title:0 "$aksum_mission_1_ethiopia_task_3$"
me_aksum_nubia_3_desc:0 "'Und was ist mit dem hier?', fragst du und zeigst auf die Zeichnung vor dir. Nach monatelanger Bauzeit sind die Arbeiten nun endlich abgeschlossen, und Sie prüfen die Abschlussberichte Ihrer Ingenieure. Ah ja, Herr [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName]", antwortet der Architekt und verbeugt sich leicht. Ich denke, das wird Sie sehr erfreuen. Wir haben Entwürfe fertiggestellt, die unser Handelsviertel beträchtlich erweitert haben; Menschen von überall her werden nun zu den Marktplätzen von Aksum strömen.' \n\nDu stehst auf und klatschst in die Hände. Ich möchte mit eigenen Augen sehen, was du gebaut hast, und dann werden wir den Göttern unseren Respekt zollen, dass sie uns gesegnet haben."
me_aksum_nubia_3.a:0 "Wir werden im Tempel von Maher Opfergaben darbringen"
me_aksum_nubia_3_tooltip:0 "Die Missionsaufgabe '#Y $aksum_mission_1_ethiopia_task_3$#!' wurde nun #G Abgeschlossen#!"

me_aksum_nubia_4_title:0 "$aksum_mission_1_ethiopia_task_4$"
me_aksum_nubia_4_desc:0 "Nach einem blutigen Krieg wurden Eure Feinde besiegt, ihre Macht für immer gebrochen, und die Provinz Aksum wurde unter einem einzigen Herrscher wiedervereinigt - Euch. Es ist bedauerlich, dass so viele sterben mussten, damit dieser Tag kommen konnte, aber ihr wisst in eurem Herzen, dass die harten Entscheidungen getroffen werden mussten. Schon jetzt zollen dir die benachbarten Königreiche Respekt, den sie früher nicht hatten; der Ruhm der Zukunft wird den Preis wert sein, den man heute zahlt."
me_aksum_nubia_4.a:0 "Aksum gehört zu mir. Ich habe nur getan, was ich tun musste.
me_aksum_nubia_4_tooltip:0 "Die Missionsaufgabe '#Y $aksum_mission_1_ethiopia_task_4$#!' wurde nun #G Erledigt#!!"

me_aksum_nubia_5_title:0 "$aksum_mission_1_ethiopia_task_5$"
me_aksum_nubia_5_desc:0 "Von den Festungsanlagen der Stadt Adouli hat man einen herrlichen Blick auf den Sinus Arabicus; man steht auf den kampfversehrten Zinnen und überblickt die chaotischen Szenen unter einem. Die Kriege, die ihr kürzlich beendet habt, haben dieses Land gezeichnet, doch die Schäden, die eure Armeen angerichtet haben, werden mit der Zeit behoben werden. Selbst jetzt arbeiten Teams von Männern an der Reparatur der Mauern; du pfeifst leise, während du Hunderte von Arbeitern beobachtest, die die massiven Steinblöcke an ihren Platz setzen. Bald wird der Hafen von Bautrupps geräumt sein und Handelsschiffe werden ihren Platz einnehmen - du kannst es kaum erwarten."
me_aksum_nubia_5.a:0 "Mit dem heutigen Tag beginnt ein neues Kapitel in unserer Geschichte."
me_aksum_nubia_5_tooltip:0 "Die Missionsaufgabe '#Y $aksum_mission_1_ethiopia_task_5$#!' wurde nun #G Abgeschlossen#!"

me_aksum_nubia_6_title:0 "$aksum_mission_1_ethiopia_task_6$"
me_aksum_nubia_6_desc:0 "Eure Feldzüge in den Ländern von Semien sind beendet, und ihr habt beschlossen, euren Sieg mit einer Kreuzfahrt auf dem Tana-See zu feiern, da ihr nun Zugang zu diesem Gewässer habt. Während ihr den Arbeitern zuseht, die Wein und Lebensmittel auf euren Kahn verladen, könnt ihr nicht anders, als über den verschlungenen Weg nachzudenken, der euch zu diesem Augenblick geführt hat. Einst war Aksum nur ein Land der Berge und Schluchten, doch jetzt beherrschen wir Flüsse und Täler - das Leben kann manchmal sehr seltsam sein, mit seinen Windungen und Wendungen. Du nimmst eine saftige Dattel in den Mund und kaust langsam, um diesen Moment zu genießen; mit dem Morgengrauen kommen vielleicht die Probleme, aber jetzt bist du zufrieden."
me_aksum_nubia_6.a:0 "Wir werden im Wasser des Blauen Nils baden"
me_aksum_nubia_6_tooltip:0 "Die Missionsaufgabe '#Y $aksum_mission_1_ethiopia_task_6$#!' wurde nun #G Abgeschlossen#!!"

me_aksum_nubia_7_title:0 "$aksum_mission_1_ethiopia_task_7$"
me_aksum_nubia_7_desc:0 "Dank der von Ihnen angeordneten Investitionen in die Provinz erlebt Aksum eine Zeit, die in seiner Geschichte einzigartig ist. Es scheint, dass sich die Weitsicht von [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] auszahlt, und der daraus resultierende Aufschwung in unserer Forschung wird uns noch weiter bringen, als wir bereits gekommen sind. Das ist ein Tag, der es wert ist, gefeiert zu werden!"
me_aksum_nubia_7.a:0 "Ein weiser König kümmert sich um sein Volk"
me_aksum_nubia_7_tooltip:0 "Die Missionsaufgabe '#Y $aksum_mission_1_ethiopia_task_7$#!' wurde nun #G Abgeschlossen#!"

me_aksum_nubia_8_title:0 "$aksum_mission_1_ethiopia_task_8$"
me_aksum_nubia_8_desc:0 "Wenn die Geschichten von Aksum geschrieben werden, wird man sich vor allem an einen Namen erinnern: den von [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName], dem Herrscher, der Länder vereinigte, die zuvor niemand besaß, der Heuchler vernichtete und majestätische Städte für unser Volk errichtete. Wer sonst ist wie unser König? Aller Ruhm gebührt [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName], aller Ruhm gebührt Aksum!"
me_aksum_nubia_8.a:0 "Ich stehe erst am Anfang; ihr werdet sehen, was die Zukunft bringt"
me_aksum_nubia_8_tooltip:0 "Die Missionsaufgabe '#Y $aksum_mission_1_ethiopia_task_8$#!' wurde nun #G Abgeschlossen#!"

me_aksum_nubia_9_title:0 "$aksum_mission_1_ethiopia_task_9$"
me_aksum_nubia_9_desc:0 "Kürzlich habt Ihr angeordnet, dass die Elfenbeinproduktion in Eurem Königreich verdreifacht werden soll, da Ihr besser als die meisten anderen wisst, wie wertvoll die Stoßzähne von Elefanten sind, insbesondere nachdem sie von einem Meister bearbeitet wurden. Nach einer gewissen Zeit der Investition sind Sie hocherfreut zu erfahren, dass Aksum als Zentrum des Elfenbeinhandels bekannt geworden ist. Einige der Waren, die in Ihren Werkstätten hergestellt werden, sind von erstaunlicher Qualität; besonders angetan sind Sie von einem Elfenbeinzepter, das Ihnen von den Händlern geschenkt wurde, als Dank für Ihre umsichtige Führung dieses aufblühenden Wirtschaftszweigs."
me_aksum_nubia_9.a:0 "Was für ein schönes, aufmerksames Geschenk!"
me_aksum_nubia_9_tooltip:0 "Die Missionsaufgabe '#Y $aksum_mission_1_ethiopia_task_9$#!' wurde nun #G Erledigt#!!"

me_aksum_nubia_10_title:0 "$aksum_mission_1_ethiopia_task_10$"
me_aksum_nubia_10_desc:0 "Erfahrung ist der beste aller Lehrer, und niemand kann behaupten, dass die Architekten von Aksum Anfänger sind, wenn es um den Bau von Städten geht. Obwohl es schwierig ist, in den heißen und staubigen Landstrichen, die wir unsere Heimat nennen, zu arbeiten, meistern unsere Männer die Aufgabe mit Bravour und haben dabei ein paar Tricks gelernt, die wir im Rest unseres Königreichs anwenden können."
me_aksum_nubia_10.a:0 "Gebt den Arbeitern reichlich Bier als Dankeschön"
me_aksum_nubia_10_tooltip:0 "Die Missionsaufgabe '#Y $aksum_mission_1_ethiopia_task_10$#!' wurde nun #G Abgeschlossen#!"

me_aksum_nubia_11_title:0 "$aksum_mission_1_ethiopia_task_11$"
me_aksum_nubia_11_desc:0 "Obwohl unsere Küstenländer Wüsten sind, rau und wenig einladend für Fremde, haben wir geschafft, wozu kein anderer in der Lage war: Durch den Bau von Häfen in der Einöde haben wir wahre Oasen geschaffen, in denen sich Händler und Reisende versammeln, bevor sie sich an andere, weit entfernte Orte wagen. Unser Handel an der Küste floriert und unsere Schatzkammern quellen über vor Steuereinnahmen; die Götter lächeln uns zu."
me_aksum_nubia_11.a:0 "Wir werden langsam wohlhabend..."
me_aksum_nubia_11_tooltip:0 "Die Missionsaufgabe '#Y $aksum_mission_1_ethiopia_task_11$#!' wurde nun #G Abgeschlossen#!"

me_aksum_nubia_12_title:0 "$aksum_mission_1_ethiopia_task_12$"
me_aksum_nubia_12_desc:0 "Man sagt, dass man die Stadt Matara riechen kann, bevor man sie sieht. Man folgt den Straßen, die Aksum verlassen, in Richtung Nordosten und folgt den sanften Hügeln, die sich zu Berggipfeln verdichten. Der Weg wird schwieriger, je weiter man kommt, und gerade wenn es scheint, dass Männer und Lasttiere vor Erschöpfung ohnmächtig werden, spitzen sich ihre Nasenlöcher; ein süßer Duft wird von den staubigen Winden getragen, das erste Zeichen dafür, dass Matara in Reichweite ist. Die Myrrhe, die in den Werkstätten und Mühlen der Stadt hergestellt wird, ist das Lebenselixier der Stadt und sichert den Wohlstand dieser fernen Region."
me_aksum_nubia_12.a:0 "Gesegnet sind die Aksumiten, denn wer sonst hat solchen Reichtum?"
me_aksum_nubia_12_tooltip:0 "Die Missionsaufgabe '#Y $aksum_mission_1_ethiopia_task_12$#!' wurde nun #G Erledigt#!!"

