l_german:

### Missions start
 gm_subject_independence:0 "Der Weg zur Freiheit"
 gm_subject_independence_DESCRIPTION:0 "Unser Herrscher möchte, dass wir auf ewig seine treuen Untertanen bleiben, oder aber unsere Ländereien für sich beanspruchen. Die Unzufriedenheit wächst und eine Unabhängigkeitsbewegung formiert sich langsam in unserem Reich. Kluge Diplomatie und mutiges Handeln sind notwendig, wenn wir uns jemals aus der Unterjochung befreien wollen."
 gm_subject_independence_CRITERIA_DESCRIPTION:0 "Dieser Missionsbaum wird Optionen aufzeigen, wie wir einen Weg zur Unabhängigkeit beschreiten und unseren Untertanenstatus beenden können."
 gm_subject_independence_REWARD_DESCRIPTION:0 "Sie werden Ihre Unabhängigkeit durch den von Ihnen gewählten Weg erlangen."
 gm_subject_independence_BUTTON_TOOLTIP:0 "Wir müssen unseren Subjektstatus mit allen notwendigen Mitteln beenden."

 gm_subject_independence_1:0 "Debatte über die Unabhängigkeit"
 gm_subject_independence_1.tt:0 "Obwohl jeder die Unabhängigkeit wünscht, gibt es große Meinungsverschiedenheiten darüber, wie wir unsere Freiheit erlangen können. Je nachdem, wie Sie sich während dieses Prozesses entscheiden, wird eine diplomatische oder aggressive Vorgehensweise gewählt."
 gm_subject_independence_1_DESC:0 "Die Erlangung unserer Unabhängigkeit ist etwas, dem alle zustimmen können. Es sind jedoch die Details, an denen sich die großen Debatten entzünden. Wir brauchen einen Konsens darüber, wie wir diese scheinbar unlösbare Aufgabe angehen wollen."

 gm_subject_independence_2a:0 "Versuch einer Revolte"
 gm_subject_independence_2a_DESC:0 "Es gibt keinen friedlichen oder diplomatischen Weg, der uns unseren Wunsch erfüllen wird. Nur Einschüchterung und aggressives Auftreten werden uns zum Ziel führen. Und wenn nötig, werden wir dafür kämpfen oder sterben."
 gm_subject_independence_2a.tt:0 "Von hier aus gibt es kein Zurück mehr..."
 gm_subject_independence_3a:0 "Aufbau von Verteidigungsanlagen"
 gm_subject_independence_3a_DESC:0 "Unsere Hauptstadt muss auf jede feindliche Belagerung vorbereitet sein. Wenn wir etwas Zeit und Ressourcen in die Verbesserung unserer lokalen Verteidigungsanlagen investieren, können wir die Sicherheit unserer Bürger garantieren."
 gm_subject_independence_4a:0 "Die Armee aufrüsten"
 gm_subject_independence_4a_DESC:0 "Die Armee hat schon bessere Tage gesehen. Wir müssen dafür sorgen, dass sie auf alles vorbereitet ist."
 gm_subject_independence_5a:0 "Unterstützung sichern"
 gm_subject_independence_5a_DESC:0 "Wir müssen uns die Loyalität der großen Familien sichern. Das Schicksal unserer Nation wurde schon oft von den Launen dieser Leute gelenkt. Ihre Unterstützung zu sichern, ist eine Priorität."
 gm_subject_independence_6a:0 "Auf der Suche nach Verbündeten"
 gm_subject_independence_6a_DESC:0 "Unser Herscher hat viele Konkurrenten, wir müssen uns an sie um Hilfe wenden. Sicherlich würden einige von ihnen uns in Zeiten der Not ihre Unterstützung zusagen."
 gm_subject_independence_6a.allow:0 "Es muss eine [our_overlord.GetRankName]-Nation geben, die nicht mit [our_overlord.GetName] verbündet ist."
 gm_subject_independence_6a.tt:0 "Wir werden andere Nationen bitten, unsere Sache zu unterstützen."
 gm_subject_independence_7a:0 "Bitten um Gefallen"
 gm_subject_independence_7a_DESC:0 "Die Vorbereitung des Ultimatums hat unsere Ressourcen stark beansprucht. Wir werden uns an die Mitglieder unserer Regierung wenden, um besondere Gefälligkeiten zum Wohle der Allgemeinheit zu erbitten."
 gm_subject_independence_7a.allow:0 "Ihr müsst die religiösen Positionen in eurer Regierung besetzt haben."
 gm_subject_independence_7a.tt:0 "Wir werden verschiedene Personen in unserem Land und im Ausland um Gold, Arbeitskräfte, politischen Einfluss und religiöse Unterstützung bitten."
 gm_subject_independence_8a:0 "Aufbau einer Marine"
 gm_subject_independence_8a_DESC:0 "Unsere Marine ist nicht mit den heutigen Standards vergleichbar. Wir müssen uns die Zeit und die Mühe nehmen, unsere Flotten zu verbessern und zu vergrößern."
 gm_subject_independence_8a.allow:0 "Du musst gleich viele oder mehr Schiffe haben als [our_overlord.GetName] ODER mehr als #Y 20#! Schiffe."
 gm_subject_independence_8a.allow_2:0 "Du brauchst eine Küstenprovinz mit einem Hafen."

 gm_subject_independence_9a:0 "Letzte Vorbereitungen treffen"
 gm_subject_independence_9a_DESC:0 "Wir sind fast am Ziel. Jetzt ist es an der Zeit, die letzten Vorbereitungen zu treffen, bevor wir unserem Herrscher das Ultimatum stellen. Ich hoffe, dass alles so reibungslos wie möglich abläuft, aber es gibt ein paar unzufriedene Leute, die uns Probleme bereiten könnten."
 gm_subject_independence_9a.tt:0 "Wir werden uns um die letzten Vorbereitungen kümmern und unser Ultimatum an unseren Herscher formulieren.\nAlle Charaktere, die in der Vergangenheit beleidigt wurden, werden in letzter Minute protestieren..."
 gm_subject_independence_9a.allow:0 "Ihr müsst mindestens 3 Aufgaben erledigen, bevor ihr beginnt."
 gm_subject_independence_10a:0 "Ein Ultimatum stellen"
 gm_subject_independence_10a_DESC:0 "Sende das Ultimatum! Unser Herrscher muss zwischen Frieden oder Blut wählen. Wir werden für unsere Freiheit kämpfen, wenn sie nicht bereitwillig gegeben wird. Jeder Bürger ist bereit, sein Leben für dieses Ziel zu geben. Wir werden frei sein oder wir werden sterben."
 gm_subject_independence_10a.tt:0 "Das Ultimatum wurde an [unser_Herrscher.GetRuler.GetName] geschickt und wir warten auf seine Entscheidung.\n- Sollte es zum Krieg kommen, werden sich alle Verbündeten, die ihre Unterstützung zugesagt haben, uns gegen [our_Ruler.GetName] anschließen.\n- Sollte unsere Unabhängigkeit gewährt werden, werden wir einen Waffenstillstand mit [our_Ruler.GetName] schließen und sie werden Ansprüche auf unser Territorium erhalten."
 gm_subject_independence_11a:0 "Militärischer Sieg"
 gm_subject_independence_11a_DESC:0 "Endlich unabhängig! Doch aufgrund unserer Handlungen werden wir in den kommenden Jahren sicherlich die Folgen dieser Handlungen zu spüren bekommen. Hoffen wir, dass wir auf die kommenden Härten vorbereitet sind."


 gm_subject_independence_2b:0 "Versuch der Diplomatie"
 gm_subject_independence_2b_DESC:0 "Wir werden versuchen, unseren Herscher zu beeinflussen und eine für beide Seiten vorteilhafte Vereinbarung auszuhandeln, die uns unsere Unabhängigkeit gewährt. Die Diplomatie wird sich durchsetzen."
 gm_subject_independence_2b.tt:0 "Von hier aus gibt es kein Zurück mehr..."

 gm_subject_independence_3b:0 "Beziehungen aufbauen"
 gm_subject_independence_3b_DESC:0 "Die Verbesserung der Beziehungen zu unserem Herscher ist entscheidend für den Erfolg unseres Vorhabens. Wenn unser Vorschlag eine Chance haben soll, müssen sie überhaupt erst einmal bereit sein, ihn anzuhören."
 gm_subject_independence_4b:0 "Charakter-Austausch"
 gm_subject_independence_4b_DESC:0 "Der Austausch bemerkenswerter Persönlichkeiten ist ein Teil der Geschichte, seit wir uns erinnern können. Wir werden einen Freiwilligen auswählen, der in der Nation unseres Herscheres leben wird. Mit etwas Glück werden sie auch jemanden schicken."
 gm_subject_independence_4b.tt:0 "Ihr werdet einen Charakter zu [our_overlord.GetName] schicken können, im Austausch für verbesserte Beziehungen."
 gm_subject_independence_5b:0 "Kapitalverbesserungen"
 gm_subject_independence_5b_DESC:0 "Unsere Hauptstadt ist der strahlende Leuchtturm unserer Gesellschaft. Wir müssen sie so ausbauen, dass sie die Größe widerspiegelt, die wir aus eigener Kraft erreichen können."
 gm_subject_independence_6b:0 "Politische Geschenke"
 gm_subject_independence_6b_DESC:0 "Unseren Herscher zu beeinflussen, kann durch Geschenke geschehen. Wir werden von den Mitgliedern unserer Regierung verlangen, dass sie diese Geschenke zum Wohle der Allgemeinheit zur Verfügung stellen."
 gm_subject_independence_6b.allow:0 "Die meisten Posten in eurer Regierung müssen besetzt werden."
 gm_subject_independence_6b.tt:0 "Sie werden in der Lage sein, [our_overlord.GetName] im Austausch für verbesserte Beziehungen Angebote für Gold, Arbeitskräfte usw. zu machen."
 gm_subject_independence_7b:0 "Eine persönliche Bestechung"
 gm_subject_independence_7b_DESC:0 "Wer weiß Gold nicht zu schätzen? Wir werden ein persönliches Geschenk bereitstellen, um ihren Herrscher selbst zu beeinflussen."
 gm_subject_independence_8b:0 "Freundliche Annäherungsversuche"
 gm_subject_independence_8b_DESC:0 "Die Freundschaft mit ihrem Herrscher bietet die einmalige Gelegenheit, direkt mit dem Mann zu kommunizieren, der die Entscheidung treffen wird. Dies zu erreichen, wird uns sehr zugute kommen."

 gm_subject_independence_9b:0 "Ausarbeitung der Vereinbarung"
 gm_subject_independence_9b_DESC:0 "Es ist so weit. Wir werden den Vertrag vorbereiten, der uns unsere Unabhängigkeit gewähren wird. Viele haben viel gegeben, um an diesen Punkt zu gelangen, vielleicht werden sogar ein paar Unzufriedene Unruhe stiften."
 gm_subject_independence_9b.tt:0 "Wir werden uns um die letzten Vorbereitungen kümmern und unseren Antrag an unseren Herscher formulieren. Alle Charaktere, die in der Vergangenheit benachteiligt wurden, werden in letzter Minute protestieren..."
 gm_subject_independence_9b.allow:0 "Ihr müsst mindestens 3 Aufgaben erledigen, bevor ihr beginnt."
 gm_subject_independence_10b:0 "Einen Vorschlag abschicken"
 gm_subject_independence_10b_DESC:0 "Senden Sie den Vorschlag! Wir müssen nur noch ihre Antwort abwarten, aber nach all den Anstrengungen, die wir unternommen haben, gibt es keinen Zweifel daran, dass unser Herscher akzeptieren wird."
 gm_subject_independence_10b.tt:0 "Der Antrag wird an [our_overlord.GetRuler.GetName] geschickt und wir warten auf seine Entscheidung.\n- Wenn unser Antrag angenommen wird, werden wir unsere Unabhängigkeit erlangen und wenn möglich ein Bündnis mit [our_overlord.GetName] eingehen.\n - Wenn unser Antrag abgelehnt wird, werden sich die Beziehungen zwischen den beiden Nationen verschlechtern, aber wir werden ein Untertan bleiben. Ein alternativer Weg wird verfügbar werden, um einen letzten Versuch der Unabhängigkeit zu unternehmen."
 gm_subject_independence_11b:0 "Diplomatischer Sieg"
 gm_subject_independence_11b_DESC:0 "Endlich Unabhängigkeit. Unser ehemaliger Herscher hat uns gewährt, worum wir gebeten haben. Im Gegenzug wurde ein Bündnis geschmiedet, das sicher Jahrzehnte halten wird. Das Vertrauen ineinander wird sich in den kommenden Jahren als äußerst wertvoll erweisen."
 gm_subject_independence_11b.allow:0 "[our_overlord.GetName] muss unseren Vorschlag akzeptiert haben."

 gm_subject_independence_11c:0 "Dolchstoß in den Rücken"
 gm_subject_independence_11c_DESC:0 "Das Undenkbare ist geschehen. Unser Overlord hat unseren Vorschlag zur Unabhängigkeit abgelehnt. Viele sind über dieses Ergebnis enttäuscht, denn niemand hat damit gerechnet. Was werden wir jetzt tun?"
 gm_subject_independence_11c.allow:0 "[our_overlord.GetName] muss unseren Antrag abgelehnt haben."
 gm_subject_independence_12c:0 "Infiltrieren Sie ihre Hauptstadt"
 gm_subject_independence_12c_DESC:0 "Wir werden einen Agenten in ihre Hauptstadt schicken, um Möglichkeiten für Sabotage auszuspähen. Dies muss geheim gehalten werden, da wir nicht wollen, dass unser Herrscher erfährt, dass wir immer noch unsere Unabhängigkeit anstreben."
 gm_subject_independence_13c:0 "Obstruct Their Army"
 gm_subject_independence_13c_DESC:0 "Ein Agent von uns wird ihre militärischen Aktivitäten überwachen und uns sofort benachrichtigen, wenn sich irgendwelche Möglichkeiten ergeben, die wir ausnutzen können."
 gm_subject_independence_14c:0 "Ihre Marine zerstören"
 gm_subject_independence_14c_DESC:0 "Die Überwachung ihrer Marine und Werften ist ein gutes Mittel, um Schwachstellen in ihren Marineaktivitäten zu finden. Die Person, die wir damit beauftragen, muss sehr vorsichtig sein."
 gm_subject_independence_15c:0 "Beamte bestechen"
 gm_subject_independence_15c_DESC:0 "Ein Mitglied ihrer Regierung wird das Ziel sein. Wir werden versuchen, ihn für unsere Sache zu gewinnen. Wenn möglich, werden wir ihn sogar überzeugen, sich auf unsere Seite zu schlagen."
 gm_subject_independence_16c:0 "Schändliche Aktivitäten"
 gm_subject_independence_16c_DESC:0 "Es gibt mehrere Schlüsselfiguren in der Nation unseres Herrschers. Sie auszuschalten, wird großen Aufruhr verursachen und unseren Zwecken dienen. Wir müssen dies verfolgen."
 gm_subject_independence_17c:0 "Unruhe stiften"
 gm_subject_independence_17c_DESC:0 "Räuber und Räuberbanden sind nichts Neues. Sie tauchen immer und überall auf. Wir werden einige Männer aus unseren Reserven aussenden, die sich als eine solche Bande ausgeben und das Land ihrer Hauptstadtprovinz verwüsten sollen. Die Beute, die sie dabei machen, wird unsere Kassen füllen."
 gm_subject_independence_17c.tt:0 "Eine Bande von Räubern wird ständig Überfälle auf [our_overlord.GetName] verüben und sporadisch die Beute ihrer Erfolge zurückbringen."
 gm_subject_independence_18c:0 "Kontakt zu anderen Untertanen"
 gm_subject_independence_18c_DESC:0 "Es gibt andere wie uns, die von unserem Herscher an den Untertanenstatus gebunden sind. Wir müssen versuchen, sie zu überzeugen, sich uns anzuschließen, wenn die Zeit reif ist. Ohne das Fundament wird der Turm fallen."
 gm_subject_independence_18c.allow:0 "Euer Herscher muss andere Untertanen haben."
 gm_subject_independence_19c:0 "Unabhängigkeit proklamieren"
 gm_subject_independence_19c_DESC:0 "Es ist an der Zeit, uns von diesem Untertanenstatus zu befreien. Wir werden unseren eigenen Weg wählen. Unser Angebot abzulehnen ist ein schwerer Fehler, den unser Herscher nie vergessen wird. Ihre Nation ist verkrüppelt, was können sie jetzt noch gegen unsere Unabhängigkeit tun?"
 gm_subject_independence_19c.allow:0 "Ihr müsst mindestens 4 Aufgaben erledigen, bevor ihr eure Unabhängigkeit verkünden könnt."
### Missions end


### Mission Events start
 me_subject_independence.1.t:0 "$gm_subject_independence_1$: Divergent Approaches"
 me_subject_independence.1.desc:0 "Die öffentliche Meinung in unserem Land ist eindeutig: Es ist unser Schicksal, wieder eine unabhängige Nation zu werden. Wie wir das anstellen, ist jedoch ein heiß umstrittenes Thema, das zu polarisierenden Diskussionen in unserer Regierung geführt hat. Bevor wir irgendetwas unternehmen, müssen wir uns zunächst auf den Weg einigen, den wir einschlagen müssen.\n\n Ein Ansatz wäre, genügend Ressourcen zu sichern, um [our_overlord.GetName] einzuschüchtern, uns freizulassen. [random_left_advisor.GetName] hat sich als eine führende Figur dieser Fraktion gemeldet. Da dies jedoch ein ernsthaftes aggressives Verhalten nach sich ziehen würde, würde jeder fehlgeschlagene Einschüchterungsversuch definitiv zu einem Krieg führen.\n\nAndere glauben an einen diplomatischen Ansatz, bei dem wir einen Dialog mit [unser_Herr.Name] eröffnen, um eine Lösung zu finden, die für beide Nationen von Vorteil wäre. [random_right_advisor.GetName] scheint der Kopf dieser Fraktion zu sein. Aber wenn [our_overlord.GetName] unseren Vorschlag ablehnt, was sollen wir dann tun?"
 me_subject_independence.1.a:0 "Wir müssen alle Optionen ernsthaft in Betracht ziehen."
 me_subject_independence.1.at:0 "Beide Ansätze werden diskutiert werden. Je nach den Entscheidungen, die während dieses Prozesses getroffen werden, wird es schwieriger sein, sich für einen der beiden Wege zu entscheiden."

 me_subject_independence.3.t:0 "$gm_subject_independence_1$: Factional Progress"
 me_subject_independence.3.desc:0 "Eine der Fraktionen hat viele Köpfe für ihre Sache gewonnen. Während die Debatte weitergeht, scheint es, dass diese Fraktion gegenüber der anderen an Boden gewinnt."
 me_subject_independence.3.desc_l:0 "\n\n[selected_advisor.GetName] hat kürzlich ein unwiderlegbares Argument für seine Sache vorgebracht. Ihre Ansicht ist klar: \nur Stärke und militärische Macht werden [unser_Herr.GetName] einschüchtern, uns freizulassen."
 me_subject_independence.3.desc_r:0 "\n\n[selected_advisor.GetName] hat kürzlich ein unwiderlegbares Argument für seine Sache vorgebracht. Ihr Standpunkt ist klar: \nur Vernunft und Kompromisse werden zu einem wünschenswerten Ergebnis führen."
 me_subject_independence.3.a:0 "Die Debatte geht weiter..."
 me_subject_independence.3.at_l:0 "Die militaristische Fraktion hat ihre Agenda durchgesetzt und ist einem Konsens einen Schritt näher gekommen."
 me_subject_independence.3.at_r:0 "Die diplomatische Fraktion hat ihre Agenda vorangetrieben und ist einem Konsens einen Schritt näher gekommen."

 me_subject_independence.4.t:0 "$gm_subject_independence_1$: Einspruch"
 me_subject_independence.4.desc:0 "Eine der Fraktionen hat ein Argument vorgebracht, dem die andere Seite grundsätzlich widerspricht."
 me_subject_independence.4.desc_l:0 "\n\n[selected_advisor.GetName] und seine Anhänger würden niemals einem Kompromiss mit [our_overlord.GetName] zustimmen. Sie haben sich öffentlich gegen den Streit ausgesprochen und nun bittet uns [selected_advisor.GetFirstName], sie direkt zu unterstützen."
 me_subject_independence.4.desc_r:0 "\n\n[selected_advisor.GetName] und seine Anhänger würden niemals einem militärischen Konflikt mit [our_overlord.GetName] zustimmen. Sie haben sich öffentlich gegen das Argument ausgesprochen und nun bittet uns [selected_advisor.GetFirstName], sie direkt zu unterstützen."
 me_subject_independence.4.a:0 "Ich werde ihnen meine Unterstützung anbieten."
 me_subject_independence.4.at_l:0 "Die militaristische Fraktion wird ihre Agenda vorantreiben und dem Konsens einen Schritt näher kommen."
 me_subject_independence.4.at_r:0 "Die diplomatische Fraktion wird ihre Agenda vorantreiben und einem Konsens einen Schritt näher kommen."
 me_subject_independence.4.b:0 "Dies ist nicht gerechtfertigt."
 me_subject_independence.4.bt_l:0 "Die diplomatische Fraktion wird stattdessen ihre Agenda durchsetzen."
 me_subject_independence.4.bt_r:0 "Die militaristische Fraktion wird stattdessen ihre Agenda durchsetzen."

 me_subject_independence.5.t:0 "$gm_subject_independence_1$: Eine fragwürdige Behauptung"
 me_subject_independence.5.desc:0 "Der Anführer eines der Argumente ist unter vier Augen an mich herangetreten, um eine äußerst 'heikle' Angelegenheit zu besprechen. Als wir uns in einem abgelegenen Raum treffen, lächelt [selected_advisor.GetName] und schlägt vor, dass ich persönlich davon profitieren könnte, wenn ich sein Argument öffentlich unterstütze."
 me_subject_independence.5.a:0 "Wie rücksichtsvoll!"
 me_subject_independence.5.at_l:0 "Die militaristische Fraktion wird ihre Agenda vorantreiben und dem Konsens einen Schritt näher kommen."
 me_subject_independence.5.at_r:0 "Die diplomatische Fraktion wird ihre Agenda vorantreiben und dem Konsens einen Schritt näher kommen."
 me_subject_independence.5.b:0 "Das ist undenkbar!"
 me_subject_independence.5.bt:0 "Es werden keine Fortschritte gemacht."
 # add option for if ruler is corrupt or crafty

 me_subject_independence.6.t:0 "$gm_subject_independence_1$: Ein überzeugendes Argument"
 me_subject_independence.6.desc:0 "Jubel und Beifall dröhnen durch die Stadt. Einer der Fraktionsvorsitzenden hat soeben eine mitreißende Rede gehalten, um seine Argumente direkt vor dem Volk zu vertreten. Ich war Zeuge, wie [selected_advisor.Name] auf einer Tribüne die Menge mit herzlichem Beifall ansprach.\n\nSeine Argumentation ist jedoch nicht perfekt, und es gibt mehrere Punkte, die, wenn sie zur Sprache kämen, sicherlich einige seiner Argumente entkräften würden. Das Feuer, mit dem [selected_advisor.GetFirstName] spricht, ist jedoch unbestreitbar, und wenn nichts anderes passiert, wird er sicherlich die Unterstützung der Bevölkerung für seine Seite gewinnen."
 me_subject_independence.6.a:0 "Wie könnte ich ihn abweisen? Ich war selbst gerührt."
 me_subject_independence.6.at_l:0 "Die militaristische Fraktion wird ihre Agenda durchsetzen und dem Konsens einen Schritt näher kommen."
 me_subject_independence.6.at_r:0 "Die diplomatische Fraktion wird ihre Agenda vorantreiben und einem Konsens einen Schritt näher kommen."
 me_subject_independence.6.b:0 "Ich werde der Sache ein Ende setzen. Seine Argumentation ist fehlerhaft."
 me_subject_independence.6.bt_l:0 "Die diplomatische Fraktion wird stattdessen ihre Agenda durchsetzen."
 me_subject_independence.6.bt_r:0 "Die militaristische Fraktion wird stattdessen ihre Agenda durchsetzen."

 me_subject_independence.7.t:0 "$gm_subject_independence_1$: Making Promises"
 me_subject_independence.7.desc:0 "Der Anführer der einen Seite hat begonnen, über die mögliche Zukunft zu spekulieren und jedem, der ihm zuhört, große Versprechungen zu machen ... natürlich nur, wenn seine bevorzugte Haltung angenommen wird."
 me_subject_independence.7.desc_l:0 "\n\n[selected_advisor.GetName] spricht von Ehre, neuen Möglichkeiten in eroberten Ländern und der Rückgabe von Schätzen, die [our_overlord.GetName] uns zuvor genommen hatte. Die Dinge werden für alle besser werden, so behauptet er..."
  Die Dinge werden für alle besser werden, so behauptet er..."
 me_subject_independence.7.a:0 "Hoffen wir es."
 me_subject_independence.7.at_l:0 "Die militaristische Fraktion hat ihre Agenda durchgesetzt und ist einem Konsens einen Schritt näher gekommen."
 me_subject_independence.7.at_r:0 "Die diplomatische Fraktion hat ihre Agenda vorangetrieben und ist einem Konsens einen Schritt näher gekommen."

 me_subject_independence.10.t:0 "$gm_subject_independence_1$: Konsens"
 me_subject_independence.10.desc:0 "Endlich ist der Konsens erreicht. Nach monatelangen Debatten haben alle ihre Meinungen und Interessen abgewogen. Jetzt sind sich fast alle einig, welche Haltung wir in unserem Bemühen um Unabhängigkeit einnehmen wollen. Es sieht so aus, als ob [random_left_advisor.GetName] sich durchgesetzt hat. Die öffentliche Meinung tendiert nun zu einem #Y aggressiven#! Ansatz.\nEs gibt immer noch einige Leute, die damit nicht zufrieden sind. [random_right_advisor.GetName] wurde schmollend gesehen und stürmte hinaus, nachdem er die Nachricht gehört hatte. Das wird er so schnell nicht vergessen."
 me_subject_independence.10.a:0 "Einschüchterung ist das Mittel der Wahl."
 me_subject_independence.10.at:0 "Es besteht Einigkeit darüber, dass die militaristische Fraktion für unsere Nation am vorteilhaftesten wäre. Sich für die andere Option zu entscheiden, wird Konsequenzen haben..."

 me_subject_independence.11.t:0 "$gm_subject_independence_1$: Konsens"
 me_subject_independence.11.desc:0 "Endlich wurde ein Konsens erzielt. Nach monatelangen Debatten haben alle ihre Meinungen und Interessen abgewogen. Jetzt sind sich fast alle einig, welche Haltung wir in unserem Bemühen um Unabhängigkeit einnehmen wollen. Es sieht so aus, als hätte sich [random_right_advisor.GetName] durchgesetzt. Die öffentliche Meinung tendiert nun zu einem #Y diplomatischen#! Ansatz.\nEs gibt immer noch einige Leute, die damit nicht zufrieden sind. [random_left_advisor.GetName] wurde schmollend gesehen und stürmte hinaus, nachdem er die Nachricht gehört hatte. Das wird er so schnell nicht vergessen."
 me_subject_independence.11.a:0 "Diplomatie ist das Mittel der Wahl."
 me_subject_independence.11.at:0 "Man ist sich einig, dass die diplomatische Fraktion für unsere Nation am vorteilhaftesten wäre. Sich für die andere Option zu entscheiden, wird Konsequenzen haben..."

 me_subject_independence.12.t:0 "$gm_subject_independence_1$: Pattsituation"
 me_subject_independence.12.desc:0 "Nach monatelangen Debatten zwischen den wichtigen Mitgliedern unserer Gesellschaft konnte kein Konsens erzielt werden. [random_left_advisor.GetName] und [random_right_advisor.GetName] haben es geschafft, sowohl unsere Berater als auch die allgemeine Bevölkerung in dieser Frage zu polarisieren. Ich muss die Verbindung trennen und mich entscheiden. Wie auch immer ich mich entscheide, jemand wird darüber nicht glücklich sein..."
 me_subject_independence.12.a:0 "Die Entscheidung liegt bei mir und nur bei mir."
 me_subject_independence.12.at:0 "Es wurde kein Konsens erzielt. Sie können den Gleichstand aufheben und eine der beiden Optionen frei wählen."


 me_subject_independence.13.t:0 "$gm_subject_independence_2a$"
 me_subject_independence.13.desc:0 "Wir werden unsere Unabhängigkeit gewinnen, wenn nötig mit dem Schwert. Wir müssen uns auf einen unvermeidlichen Vergeltungsschlag vorbereiten. Versammelt die Truppen!"
 me_subject_independence.13.a:0 "Die Götter begünstigen die Kühnen."
 me_subject_independence.13.at:0 "Euer Herrscher ist informiert, dass ihr diesen Weg geht. Es gibt jetzt kein Zurück mehr..."

 me_subject_independence.14.t:0 "Ärger im Anmarsch"
 me_subject_independence.14.desc:0 "Wir haben die Nachricht erhalten, dass einer unserer Untertanen einen absurden Anspruch auf Unabhängigkeit erhoben hat. Die Situation scheint im Moment unter Kontrolle zu sein, aber es könnte Ärger geben."
 me_subject_independence.14.a:0 "Behalten Sie die Sache im Auge."
 me_subject_independence.14.at:0 "Ihr Subjekt plant, seine Unabhängigkeit auf eine #Y aggressive#!


 me_subject_independence.15.t:0 "$gm_subject_independence_5a$: Annäherung an die Familien"
 me_subject_independence.15.desc:0 "Die Großen Familien in [unwilling_subject.GetName] haben immer großen Reichtum und Einfluss in unserem Reich gehabt. Schon mehrmals wurde das Schicksal unserer Nation von den Launen ihrer Vorfahren bestimmt. Es liegt auf der Hand, dass wir sicherstellen müssen, dass sie unseren derzeitigen Kurs unterstützen. Wenn wir uns in einem Krieg mit [unser_Herr.GetName] befinden, können wir es uns nicht leisten, Uneinigkeit oder Kämpfe an der Heimatfront zu dulden. Sicherlich können wir ihnen etwas für ihre Loyalität anbieten."
 me_subject_independence.15.a:0 "Wir werden anbieten, was wir können, um sie zu überzeugen?"
 me_subject_independence.15.at:0 "Die Gespräche werden mit den Oberhäuptern wichtiger Familien in Eurem Land beginnen. Sie werden Euch vielleicht um etwas bitten, bevor sie Euch ihre unerschütterliche Loyalität zusichern."

 me_subject_independence.17.t:0 "$gm_subject_independence_5a$: Eine zwielichtige Transaktion"
 me_subject_independence.17.desc:0 "Während Eures Treffens mit [selected_family_head.GetName] unterbricht er Euch plötzlich mitten in Eurer Rede. 'Hören Sie [unwilliges_subject.GetRuler.GetFirstName]', sagt er, 'Sie können sich die geübte Rede sparen. Ich will nur eine faire Entschädigung für meine Unterstützung.' Es ist nur allzu klar, welche Art von Entschädigung er will."
 me_subject_independence.17.a:0 "Vielleicht kann die Schatzkammer ein paar Talente für [selected_family_head.GetFirstName] entbehren."
 me_subject_independence.17.b:0 "Inakzeptabel."

 me_subject_independence.18.t:0 "$gm_subject_independence_5a$: Materialanforderung"
 me_subject_independence.18.desc:0 "Nachdem Sie Ihre Argumente gegenüber [selected_family_head.GetName] vorgetragen haben, bleibt er ruhig und scheint einen Moment lang in Gedanken versunken zu sein.\nSchließlich sagt er 'Ich bin bereit, Ihnen die Unterstützung meiner Familie anzubieten. Es scheint jedoch, dass einige der Besitztümer meiner Familie aufgeteilt wurden und für uns verloren sind. Wir haben jetzt zu wenig, um es an unsere Kinder weiterzugeben. Vielleicht gibt es ein paar staatliche Ländereien, die für uns verfügbar werden könnten? Es ist sofort klar, dass dies sein Preis war, als er den Raum betrat."
 me_subject_independence.18.a:0 "Geben Sie [selected_family_head.GetFirstName] den Besitz, um den er bittet."
 me_subject_independence.18.b:0 "Das wird nicht möglich sein."

 me_subject_independence.19.t:0 "$gm_subject_independence_5a$: Minor Advisor Roles"
 me_subject_independence.19.desc:0 "Während eines Gesprächs mit [selected_family_head.GetName] wird schnell klar, dass er für sich selbst und einige seiner Familienmitglieder einige Posten mit Titeln haben möchte. Sie hätten zwar keine wirkliche Macht, würden aber an Prestige und Einfluss gewinnen."
 me_subject_independence.19.a:0 "Lassen Sie [selected_family_head.GetName] und seine Brut diese symbolischen Titel haben."
 me_subject_independence.19.b:0 "Das kann man leider nicht zulassen."

 me_subject_independence.20.t:0 "$gm_subject_independence_5a$: Eine unerwartete Überraschung"
 me_subject_independence.20.desc:0 "Bevor Sie zu Wort kommen können, meldet sich [selected_family_head.GetName] zu Wort. Sie müssen mich nicht einmal überreden, [unwilling_subject.GetRuler.GetTitle]. Natürlich habt Ihr meine volle Unterstützung. Eure Sache ist gerecht, und es ist ehrenhaft. Mit einem geschickten Nicken entlässt du ihn."
 me_subject_independence.20.a:0 "Sicherlich eine Überraschung, aber eine willkommene!"

 me_subject_independence.21.t:0 "$gm_subject_independence_5a$: Talks Concluded"
 me_subject_independence.21.desc:0 "Nachdem wir mit allen Oberhäuptern der großen Familien gesprochen haben, könnt Ihr nur hoffen, dass diese Angelegenheit geklärt ist. Ob sie trotz ihrer Zusicherungen ihr Wort halten werden, kann man nur vermuten. Das wird nur die Zeit zeigen."
 me_subject_independence.21.a:0 "Hoffen wir, dass das nicht auf uns zurückfällt."


 me_subject_independence.25.t:0 "$gm_subject_independence_6a$"
 me_subject_independence.25.desc:0 "Trotz aller Beteuerungen und Versprechungen in den letzten Monaten ist die Realität so, dass wir das höchstwahrscheinlich nicht allein schaffen können. Es wäre klug, sich bei anderen Nationen zu erkundigen, ob sie ihre Unterstützung zusagen würden. [tmp_ally_scope.GetName] wäre ein guter Kandidat für eine Kontaktaufnahme."
 me_subject_independence.25.a:0 "Wir haben eine bessere Chance, sie mit einem Goldtribut zu überzeugen."
 me_subject_independence.25.at:0 "Sie werden erhebliche Anstrengungen unternehmen, um diese Nation zu überzeugen, Ihnen zu helfen, wenn die Zeit gekommen ist..."
 me_subject_independence.25.b:0 "Wir brauchen jede Hilfe, die wir bekommen können."
 me_subject_independence.25.bt:0 "Sie werden eine bescheidene Anstrengung unternehmen, um diese Nation zu überzeugen, Ihnen zu helfen, wenn die Zeit gekommen ist..."
 me_subject_independence.25.c:0 "Vielleicht nicht von ihnen..."
 me_subject_independence.25.ct:0 "Es wird kein Versuch unternommen werden, sie zu überreden."

 me_subject_independence.26.t:0 "Ein Schrei nach Hilfe"
 me_subject_independence.26.desc:0 "Wir sind von Diplomaten aus [unwilling_subject.GetName] angesprochen worden. Sie erzählen uns von den Missetaten und Ungerechtigkeiten, die ihr Herrscher [our_overlord.GetName] begangen hat. Sogar [our_overlord.GetName] wird persönlich einiger schwerer Verbrechen beschuldigt. Wir kennen den Wahrheitsgehalt dieser Anschuldigungen, aber es könnte in unserem Interesse sein, freundschaftliche Beziehungen zu [unwilliges_Untertan.GetName] aufzubauen. Sollte es zu einem Unabhängigkeitskrieg kommen, werden sie es nie vergessen, wenn [tmp_ally_scope.GetAdjective] Soldaten ihnen zu Hilfe kommen."
 me_subject_independence.26.desc_1:0 "\n\nSie haben ihrem Hilferuf sogar ein Geschenk aus Gold beigefügt!"
 me_subject_independence.26.a:0 "Wir werden ihnen in ihrer Sache beistehen. Der Verlust von [our_overlord.GetName] ist natürlich unser Gewinn."
 me_subject_independence.26.at:0 "Wenn [unwilling_subject.GetName] einen Unabhängigkeitskrieg erklärt, werden wir uns dem Krieg als Verbündete anschließen."
 me_subject_independence.26.b:0 "Von uns wird keine Hilfe kommen."
 me_subject_independence.26.bt:0 "Wir werden sie ihrem Schicksal überlassen."

 me_subject_independence.27.t:0 "$gm_subject_independence_6a$: Antwort"
 me_subject_independence.27.desc:0 "Wir haben endlich Nachricht von [tmp_ally_scope.GetName] erhalten. Sie haben uns militärische Unterstützung versprochen und erklärt, dass sie sich jedem Unabhängigkeitskrieg, den wir beginnen, anschließen werden. Mit ihrer Hilfe sind unsere Chancen gestiegen, [our_overlord.GetName] erfolgreich einzuschüchtern, damit er uns kampflos ziehen lässt! Andernfalls werden sie sich den Schwertern von [tmp_ally_scope.GetAdjective] stellen müssen..."
 me_subject_independence.27.a:0 "Gelobt seien die Götter!"

 me_subject_independence.28.t:0 "$gm_subject_independence_6a$: Antwort"
 me_subject_independence.28.desc:0 "Wir haben endlich eine Nachricht von [tmp_ally_scope.GetName] erhalten. Sie haben beschlossen, sich aus allen Unabhängigkeitskriegen herauszuhalten, die wir beginnen könnten. Sicherlich lacht [our_overlord.GetRuler.GetName] derzeit über unser Unglück. Auch ohne [tmp_ally_scope.GetAdjective]-Schwerter werden wir weitermachen, bis wir unsere Unabhängigkeit gewonnen haben..."
 me_subject_independence.28.a:0 "Verflucht [tmp_ally_scope.GetName]."

 me_subject_independence.30.t:0 "$gm_subject_independence_7a$"
 me_subject_independence.30.desc:0 "Wir müssen uns auf alle Eventualitäten vorbereiten, aber die Kosten für die Vorbereitung dieses Ultimatums belasten unsere Kassen und unsere Bevölkerung im Allgemeinen sehr stark. Es wäre vielleicht ratsam, einige wichtige Männer um Hilfe zu bitten."
 me_subject_independence.30.desc_1:0 "\n\n Wir könnten eine finanzielle Spende von einer der Großen Familien erbitten. Sicherlich können sie diese Gelegenheit, dem Staat zu helfen, nicht ausschlagen."
 me_subject_independence.30.desc_2:0 "\n\nWir könnten eines unserer befreundeten Nachbarländer um Unterstützung bitten. Vielleicht haben sie ein paar Kämpfer, die sie entbehren könnten?"
 me_subject_independence.30.desc_3:0 "\n\nWir könnten unseren [selected_office_boy.GetTitle] um einige Gefallen bitten. Mit ihrer Hilfe könnten wir unsere Ziele schneller erreichen."
 me_subject_independence.30.desc_4:0 "\n\nWir könnten unseren [selected_high_priest.GetTitle] um einen Segen bitten. Die Gunst der Götter zu erlangen, würde einige beunruhigte Gemüter beruhigen."
 me_subject_independence.30.a:0 "Vielleicht kann [selected_family_head.GetName] spenden?"
 me_subject_independence.30.at:0 "Du wirst Gold von diesem Charakter verlangen, aber er könnte sich unter Druck gesetzt fühlen und eine Zeit lang einen Groll hegen."
 me_subject_independence.30.b:0 "Unsere Freunde in [selected_friendly_neighbour.GetName] könnten einige Arbeitskräfte zur Verfügung stellen."
 me_subject_independence.30.bt:0 "Sie werden eine befreundete Nation um zusätzliche Arbeitskräfte bitten."
 me_subject_independence.30.c:0 "Wir können um Unterstützung von [selected_office_boy.GetName] bitten."
 me_subject_independence.30.ct:0 "Sie werden diesen Charakter um politischen Einfluss bitten, aber er könnte sich stark bedrängt fühlen und eine Zeit lang einen Groll hegen."
 me_subject_independence.30.d:0 "[selected_high_priest.GetName] kann um einen Segen von den Göttern bitten."
 me_subject_independence.30.dt:0 "Es wird ein Opfer gebracht werden, das unserer Nation Stabilität bringt. Allerdings könnte sich dieser Charakter unter Druck gesetzt fühlen und eine Zeit lang einen Groll hegen."
 me_subject_independence.30.e:0 "Wir brauchen nichts anderes."

 me_subject_independence.31.t:0 "$gm_subject_independence_7a$: Extra Gold"
 me_subject_independence.31.desc:0 "[selected_family_head.GetName] hat zähneknirschend unsere Bitte um eine Spende angenommen. Da es höchst ungewöhnlich ist, dass die Regierung einen ihrer Adligen um eine solche Spende bittet, ist seine mürrische Haltung verständlich. Hoffentlich wird er uns das in Zukunft nicht übel nehmen..."
 me_subject_independence.31.a:0 "Wie großzügig."

 me_subject_independence.32.t:0 "In ihrer Zeit der Not"
 me_subject_independence.32.desc:0 "Diplomaten aus der Nation von [unwilling_subject.GetName] haben sich in ihrer Not an uns gewandt. Sie bereiten sich darauf vor, sich von [unser_Herr.GetName] zu lösen und ihren eigenen Weg zu gehen. Sie bitten nun um unsere Freiwilligen, die ihnen helfen sollen, ihre Reihen im kommenden Krieg zu füllen. Wie werden wir darauf reagieren?"
 me_subject_independence.32.a:0 "Wir sollten geben, was wir können."
 me_subject_independence.32.b:0 "Nur was wir entbehren können."
 me_subject_independence.32.c:0 "Sie sind auf sich allein gestellt."

 me_subject_independence.33.t:0 "$gm_subject_independence_7a$: Extra Manpower"
 me_subject_independence.33.desc:0 "Unsere Diplomaten sind von [selected_friendly_neighbour.GetName] mit einer Nachricht über unsere Anfrage zurückgekehrt. Was haben sie entschieden?"
 me_subject_independence.33.desc_1:0 "\n\nSie haben beschlossen, uns eine große Anzahl von Soldaten zu schicken! Wir können ihnen nicht genug danken. Dieses große Geschenk wird nie vergessen werden!"
 me_subject_independence.33.desc_2:0 "\n\nSie haben beschlossen, so viele Soldaten zu schicken, wie sie entbehren können. Wahrlich, sie sind große Freunde von uns."
 me_subject_independence.33.desc_3:0 "\n\nSie haben beschlossen, nichts zu schicken. Unsere Hoffnungen sind zerschlagen. Das wird nicht vergessen werden."
 me_subject_independence.33.a:0 "Ein wirklich großes Geschenk!"
 me_subject_independence.33.b:0 "Wir werden alle Männer brauchen, die wir bekommen können."
 me_subject_independence.33.c:0 "Verflucht seien sie."

 me_subject_independence.34.t:0 "$gm_subject_independence_7a$: Extra Influence"
 me_subject_independence.34.desc:0 "[selected_office_boy.GetName] hat unsere Bitte um Unterstützung widerwillig angenommen. Mit seiner Unterstützung werden wir zusätzlichen Einfluss in unserer Regierung haben und Türen öffnen, die vorher verschlossen waren. [selected_office_boy.GetFirstName] sieht allerdings nicht allzu glücklich darüber aus. Hoffen wir, dass dies das letzte Mal ist, dass wir seinen Unmut zu spüren bekommen."
 me_subject_independence.34.a:0 "Seine Bemühungen werden nicht so schnell vergessen werden."

 me_subject_independence.35.t:0 "$gm_subject_independence_7a$: Extra Stability"
 me_subject_independence.35.desc:0 "Nach einer langen und eindringlichen Diskussion mit unserem [selected_high_priest.GetTitle] [selected_high_priest.GetName], kommt er zu dem Schluss, dass die Götter unseren Weg gesegnet haben müssen. Wir waren sicherlich erfolgreich in unseren Bemühungen. Das wird unsere innere Stabilität etwas erhöhen, aber [selected_high_priest.GetFirstName] sieht nicht glücklich aus, in diese Situation gezwungen worden zu sein. Er könnte es uns in Zukunft übel nehmen."
 me_subject_independence.35.a:0 "Unsere Sache wurde von den Göttern als gerecht erachtet."


 me_subject_independence.40.t:0 "$gm_subject_independence_9a$"
 me_subject_independence.40.desc:0 "Der Moment ist gekommen. Endlich sind wir am Ende dieser ganzen Tortur angelangt. Wir müssen nur noch den Wortlaut des Ultimatums an [our_overlord.GetName] festlegen. Danach können wir nur hoffen, dass [unser_Herrscher.GetRuler.GetName] zur Vernunft kommt und uns gewährt, was wir uns so verzweifelt wünschen."
 me_subject_independence.40.a:0 "Wir werden uns nicht abschrecken lassen!"

 me_subject_independence.42.t:0 "$gm_subject_independence_9a$: [selected_spurned_character.GetFirstName] Beschwerden"
 me_subject_independence.42.desc:0 "Die beunruhigenden Geräusche von tiefem Schluchzen und dem Klirren von Amphoren sind zu hören, als du um eine Ecke biegst. Du findest [selected_spurned_character.GetName] auf dem Boden sitzend, weinend und sehr trinkend. Seinem zerzausten Äußeren nach zu urteilen, hat er sich schon seit geraumer Zeit nicht mehr gewaschen oder die Kleidung gewechselt. Er belästigt jeden Passanten mit Todesschreien und Angst um die Zukunft. Er behauptet, dass [unser_Herrscher.GetRuler.GetName] selbst kommen wird, um uns alle zu holen. So kann es natürlich nicht weitergehen."
 me_subject_independence.42.a:0 "Mach, dass das weggeht."
 me_subject_independence.42.at:0 "Kein Fortschritt wird verloren gehen."
 me_subject_independence.42.b:0 "Lassen Sie ihn in Ruhe."
 me_subject_independence.42.bt:0 "Ein Teil des Fortschritts, den Sie gemacht haben, wird verloren gehen. Es wird unwahrscheinlicher, dass der Herrscher euch ohne Blutvergießen die Unabhängigkeit gewährt."

 me_subject_independence.43.t:0 "$gm_subject_independence_9a$: [selected_spurned_character.GetFirstName] Sabotage"
 me_subject_independence.43.desc:0 "Du findest [selected_spurned_character.GetName] auf dem Stadtplatz, wo er vor einer großen Gruppe von Bürgern aktiv gegen die aktuelle Politik spricht. Die Verzweiflung in seiner Stimme macht deutlich, wie sehr er sich vor der Zukunft fürchtet, die vor ihm liegt. Seine Panikmache ist unserer Sache nicht dienlich und würde der Moral der Menschen sicherlich schaden, wenn es zum Krieg kommt."
 me_subject_independence.43.a:0 "Schafft ihn da weg."
 me_subject_independence.43.at:0 "Es wird kein Fortschritt verloren gehen."
 me_subject_independence.43.b:0 "Lassen Sie ihn in Ruhe."
 me_subject_independence.43.bt:0 "Ein Teil des Fortschritts, den Sie gemacht haben, wird verloren gehen. Es wird unwahrscheinlicher, dass der Herrscher euch ohne Blutvergießen die Unabhängigkeit gewährt."

 me_subject_independence.44.t:0 "$gm_subject_independence_9a$: [selected_spurned_character.GetFirstName] Annäherung"
 me_subject_independence.44.desc:0 "Die Sonne ist bereits untergegangen, als Ihr von einem Diener die Nachricht erhaltet, dass [selected_spurned_character.GetName] angekommen ist und mit Euch zu sprechen wünscht. Sobald Ihr beide allein seid, spricht er über die Zukunft und wie gefährlich sie sein könnte. Er behauptet, er kenne einige Verwandte von [unser_Herrscher.GetRuler.GetName] und könne mich mit ihnen in Kontakt bringen. Wenn wir schnell handeln, können wir vielleicht einen Deal mit ihm aushandeln", sagt [ausgewählter_verschmähter_Charakter.GetFirstName]. Vielleicht können wir sogar unsere Sicherheit garantieren, wenn..."
 me_subject_independence.44.a:0 "Feigling! So etwas wird nicht geschehen. Geh mir aus den Augen!"
 me_subject_independence.44.at:0 "Kein Fortschritt wird verloren gehen."
 me_subject_independence.44.b:0 "Ich höre..."
 me_subject_independence.44.bt:0 "Ein Teil des Fortschritts, den Sie gemacht haben, wird verloren gehen. Es wird unwahrscheinlicher, dass der Herrscher euch ohne Blutvergießen die Unabhängigkeit gewährt."

 me_subject_independence.45.t:0 "$gm_subject_independence_9a$: Die Ruhe vor dem Sturm"
 me_subject_independence.45.desc:0 "Es liegt eine spürbare Spannung in der Luft, wie die Ruhe vor einem Sturm. Unser Ultimatum ist formuliert und die Pferde stehen bereit, wir müssen nur noch unsere Diplomaten herbeischicken. Sicherlich wird [unser_Herrscher.GetRuler.GetName] nicht so töricht sein, unsere Bitte abzulehnen? Wenn es dazu kommt, ist jeder [unwillige_subject.GetAdjective] Mann, jede Frau und jedes Kind bereit, für unsere Freiheit zu kämpfen und zu sterben. Wir stehen geeint gegen den Tyrannen. Wenn sie unsere Schwerter nehmen wollen, sollen sie kommen."
 me_subject_independence.45.a:0 "Molon Labe."


 me_subject_independence.50.t:0 "$gm_subject_independence_3a$"
 me_subject_independence.50.desc:0 "Die jüngsten Verbesserungen an unseren Befestigungen sind ein Wunder der Technik. Unsere Hauptstadt wird mit Sicherheit auch den längsten Belagerungen standhalten können, wenn es dazu kommt. Ihre Mauern sind stabiler als je zuvor. Jeder Angreifer wird sich an diesem Bollwerk totlaufen."
 me_subject_independence.50.a:0 "Prächtig."

 me_subject_independence.51.t:0 "$gm_subject_independence_4a$"
 me_subject_independence.51.desc:0 "Unsere Reserven sind aufgefüllt worden und wir sind bereit für einen anhaltenden Konflikt. Wenn nötig, werden wir unsere Feinde überleben."
 me_subject_independence.51.a:0 "Vergewissern Sie sich, dass alles aufgefüllt ist."

 me_subject_independence.52.t:0 "$gm_subject_independence_8a$"
 me_subject_independence.52.desc:0 "Unsere Marine wurde aufgestockt, um unsere Häfen vor feindlichen Angreifern zu schützen. Wir können sicher sein, dass unsere Küstenstädte weiterhin florieren werden."
 me_subject_independence.52.a:0 "Wir können es uns nicht leisten, uns vom Meer einschließen zu lassen."


 me_subject_independence.60.t:0 "$gm_subject_independence_10a$: Ultimatum gestellt"
 me_subject_independence.60.desc:0 "Ein Schauer läuft Ihnen den Rücken hinauf, als die Boten am Horizont verschwinden. Wenn wir unser Ultimatum erhalten, werden wir entweder jubeln oder uns auf eine blutige Schlacht vorbereiten. Es gibt jetzt kein Zurück mehr."
 me_subject_independence.60.a:0 "Wir sind bereit."
 me_subject_independence.60.at:0 "Wir warten auf ihre Antwort..."

 me_subject_independence.61.t:0 "Ein Subjekt fordert seine Unabhängigkeit"
 me_subject_independence.61.desc:0 "Wir haben gerade eine Nachricht von unserem Subjekt [unwilling_subject.GetName] erhalten. Erstaunlicherweise hat es ein Ultimatum gestellt, um die Unabhängigkeit von unserer wohlwollenden Herrschaft zu erlangen. Die Nachricht geht weiter und weiter, schwadroniert über Kränkungen und Ungerechtigkeiten, prahlt mit ihrer militärischen Macht und ihren vielen Freunden. Wenn wir nachgeben, werden sie von unserer Herrschaft befreit, was einen Präzedenzfall für unsere anderen Untertanen schaffen würde. Wenn wir uns ihnen verweigern, werden wir Krieg haben!"
 me_subject_independence.61.a:0 "Wir haben keine andere Wahl, als vorerst zu akzeptieren."
 me_subject_independence.61.at:0 "[unwilling_subject.GetName] wird aufhören, ein Untertan von [our_overlord.GetName] zu sein.Wir werden einen Waffenstillstand mit ihnen schließen und Anspruch auf ihr gesamtes Territorium erheben."
 me_subject_independence.61.b:0 "Das ist inakzeptabel! Versammelt die Männer!"
 me_subject_independence.61.bt:0 "[unwilling_subject.GetName] wird die Unabhängigkeit nicht gewährt werden.Sie werden in den nächsten Tagen einen Unabhängigkeitskrieg erklären."

 me_subject_independence.62.t:0 "$gm_subject_independence_10a$: Erfolg"
 me_subject_independence.62.desc:0 "Die bemerkenswerteste Nachricht ist soeben eingetroffen! Die Nachricht von [our_overlord.GetName] hat unsere Ohren erreicht und sie haben unsere Forderungen akzeptiert! Wir werden nicht länger verpflichtet sein, Tribut zu zahlen oder uns mit [unser_Herr.GetName] über unsere Angelegenheiten zu beraten."
 me_subject_independence.62.a:0 "Wir werden heute Abend ein Fest abhalten, um zu feiern!"
 me_subject_independence.62.at:0 "Wir werden aufhören, ein Untertan von [unser_oberlord.GetName] zu sein, und es wird ein Waffenstillstand mit unserem früheren Herscher geschlossen. [our_overlord.GetName] erhält Ansprüche auf alle unsere Territorien."

 me_subject_independence.63.t:0 "$gm_subject_independence_10a$: War It Is"
 me_subject_independence.63.desc:0 "Neuigkeiten von [our_overlord.GetName]! Sie haben unsere Forderungen zurückgewiesen und versammeln derzeit ihre Truppen für den Krieg. Sie haben uns versprochen, uns zu zermalmen, unsere Frauen und Kinder in die Sklaverei zu verkaufen und unsere Felder für diesen Verrat zu versalzen."
 me_subject_independence.63.a:0 "Krieg. Der Krieg ist gekommen."
 me_subject_independence.63.at:0 "Wir erklären auf [our_overlord.GetName] mit dem Kriegsziel "seek independence". Alle Verbündeten, die ihre Unterstützung zugesagt haben, werden sich unserer Seite anschließen."


 me_subject_independence.65.t:0 "$gm_subject_independence_11a$"
 me_subject_independence.65.desc:0 "Nach vielen langen Monaten harter Kämpfe und Tausenden von Toten haben wir den Sieg errungen! Die Armeen von [our_overlord.GetName] wurden besiegt und unsere unabhängige Herrschaft kann nicht mehr angefochten werden. Es ist an der Zeit, dass [unwilliges_Subjekt.GetName] sein eigenes Schicksal bestimmt."
 me_subject_independence.65.a:0 "Endlich frei."



 me_subject_independence.70.t:0 "$gm_subject_independence_2b$"
 me_subject_independence.70.desc:0 "Wir werden einen Deal ausarbeiten, der für beide Parteien gut ist. [Wir müssen zeigen, dass wir bereit sind, die Zügel unseres eigenen Schicksals in die Hand zu nehmen."
 me_subject_independence.70.a:0 "Die Götter begünstigen die Mutigen."
 me_subject_independence.70.at:0 "Eurem Herscher wurde mitgeteilt, dass ihr diesen Weg beschreitet. Es gibt jetzt kein Zurück mehr..."

 me_subject_independence.71.t:0 "Ärger im Anmarsch"
 me_subject_independence.71.desc:0 "Wir haben die Nachricht erhalten, dass einer unserer Untertanen einen absurden Anspruch auf Unabhängigkeit erhoben hat. Die Situation scheint im Moment unter Kontrolle zu sein, aber es könnte Ärger geben."
 me_subject_independence.71.a:0 "Behalten Sie die Sache im Auge."
 me_subject_independence.71.at:0 "Ihr Subjekt plant, seine Unabhängigkeit auf #Y diplomatische#! Weise zu erlangen."


 me_subject_independence.72.t:0 "$gm_subject_independence_3b$"
 me_subject_independence.72.desc:0 "Wir haben uns aktiv um die Verbesserung der Beziehungen zwischen uns und den [our_overlord.GetAdjective]s bemüht. [unwilling_subject.GetRuler.GetName] hat viele Ungläubige davon überzeugt, dass unser diplomatischer Versuch der Unabhängigkeit erfolgreich sein wird. Wir stehen als geeinte Nation da."
 me_subject_independence.72.a:0 "Prächtig."


 me_subject_independence.73.t:0 "$gm_subject_independence_5b$"
 me_subject_independence.73.desc:0 "Unsere Hauptstadt in [unwilling_subject.GetCapital.GetName] ist stark verbessert worden, die neue Infrastruktur ist beispielhaft für das Zentrum der Nation. Unsere zukünftigen Generationen werden uns für die heute unternommenen Anstrengungen danken."
 me_subject_independence.73.a:0 "Eine Investition in die Zukunft."


 me_subject_independence.75.t:0 "$gm_subject_independence_6b$"
 me_subject_independence.75.desc:0 "[our_overlord.GetName] hält uns immer noch für ein Subjekt. Lasst uns ihnen etwas von unseren Gütern und Erfahrungen schenken. Das wird ihnen sicher helfen, unsere Sache zu schätzen und unsere Selbstständigkeit zu zeigen."
 me_subject_independence.75.desc_1:0 "\n\n Wir könnten [selected_tax_man.GetName] bitten, einige Mittel zur Verfügung zu stellen. Ein solches Geschenk würde mit offenen Armen empfangen werden."
 me_subject_independence.75.desc_2:0 "\n\nWir könnten ein paar Soldaten schicken, die als [our_overlord.GetAdjective] Reserve dienen. Sicherlich könnte [selected_manpower_man.GetName] die entsprechenden Vorkehrungen treffen."
 me_subject_independence.75.desc_3:0 "Wir könnten [selected_influence_man.GetName] bei [our_overlord.GetAdjective] diplomatischen Aktivitäten assistieren lassen. Ein bisschen zusätzliche Erfahrung würde ihnen sehr zugute kommen."
 me_subject_independence.75.desc_4:0 "\n\nWir könnten [selected_stab_man.GetName] bitten, zu Gunsten von [our_overlord] zu pendeln. Ein Segen der Götter würde ihrem Land eine willkommene Stabilität verleihen."
 me_subject_independence.75.a:0 "Jeder mag Gold."
 me_subject_independence.75.at:0 "Ihr werdet [our_overlord.GetName] Gold schenken. Allerdings wird [ausgewählter_Steuermann.GetName] wegen dieser besonderen Gunst etwas Loyalität verlieren."
 me_subject_independence.75.b:0 "Einige zusätzliche Reserven wären von Vorteil."
 me_subject_independence.75.bt:0 "Sie werden [our_overlord.GetName] Arbeitskräfte schenken. Allerdings wird [selected_manpower_man.GetName] wegen dieser besonderen Gunst etwas Loyalität verlieren."
 me_subject_independence.75.c:0 "Sein Einfluss könnte sich als nützlich erweisen."
 me_subject_independence.75.ct:0 "Du wirst [our_overlord.GetName] Einfluss schenken. Allerdings wird [selected_influence_man.GetName] wegen dieser besonderen Gunst etwas Loyalität verlieren."
 me_subject_independence.75.d:0 "Die Gunst der Götter zu erlangen ist das schönste Geschenk."
 me_subject_independence.75.dt:0 "[our_overlord.GetName] wird an Stabilität gewinnen.\nAllerdings wird [ausgewählter_stab_man.GetName] aufgrund dieser besonderen Gunst etwas Loyalität verlieren."
 me_subject_independence.75.e:0 "Sie haben schon genug."

 me_subject_independence.76.t:0 "$gm_subject_independence_6b$: A Gift Of Gold"
 me_subject_independence.76.desc:0 "[ausgewählter_Steuermann.GetName] hat widerwillig einige zusätzliche Mittel zur Verfügung gestellt, um [unser_Herr.GetName] zu beschenken. Offensichtlich ist [ausgewählter_Steuermann.GetSheHe] darüber nicht glücklich."
 me_subject_independence.76.a:0 "Gut."

 me_subject_independence.77.t:0 "$gm_subject_independence_6b$: A Gift Of Manpower"
 me_subject_independence.77.desc:0 "[selected_manpower_man.GetName] hat den Befehl gegeben, dass einige unserer Arbeitskräfte für [our_overlord.GetName] verfügbar werden. Ihr könnt jedoch in [selected_tax_man.GetHerHis] Augen sehen, dass diese unangemessene Forderung nicht vergessen wird."
 me_subject_independence.77.a:0 "Großartig."

 me_subject_independence.78.t:0 "$gm_subject_independence_6b$: A Gift Of Influence"
 me_subject_independence.78.desc:0 "[selected_influence_man.GetName] stimmte unter einigem Druck zu, den [our_overlord.GetAdjective] Staat in seinen Angelegenheiten zu unterstützen. Vielleicht haben wir [selected_influence_man.GetHerHim] zu weit getrieben."
 me_subject_independence.78.a:0 "Hervorragend."

 me_subject_independence.79.t:0 "$gm_subject_independence_6b$: A Gift Of Stability"
 me_subject_independence.79.desc:0 "Nach einer langen und eindringlichen Diskussion mit unserem [selected_stab_man.GetTitle] [selected_stab_man.GetName] kommt er zu dem Schluss, dass die Götter den [our_overlord.GetAdjective] Weg gesegnet haben müssen. Das wird ihre innere Stabilität etwas erhöhen, aber [selected_stab_man.GetFirstName] sieht nicht glücklich darüber aus, in diese Situation gezwungen worden zu sein. Er könnte es uns in Zukunft übel nehmen."
 me_subject_independence.79.a:0 "Gelobt seien die Götter."

 me_subject_independence.80.t:0 "Ein Geschenk aus Gold"
 me_subject_independence.80.desc:0 "[unwilling_subject.GetName] hat uns etwas Gold geschenkt. Dies wird die Wirtschaft von [our_overlord.GetAdjective] stärken."
 me_subject_independence.80.a:0 "Gut."

 me_subject_independence.81.t:0 "Ein Geschenk der Arbeitskraft"
 me_subject_independence.81.desc:0 "Wir haben die Nachricht erhalten, dass einige der [unwilling_subject.GetAdjective] Reserven zu unserer Verfügung stehen. Unser Militär ist dankbar für dieses wunderbare Geschenk."
 me_subject_independence.81.a:0 "Großartig."

 me_subject_independence.82.t:0 "Ein Geschenk des Einflusses"
 me_subject_independence.82.desc:0 "Ein [unwilliger_subject.GetAdjective] Bürger, [selected_influence_man.GetName], hat einige Vorschläge zur Verbesserung der Machenschaften des [our_overlord.GetAdjective] Staates gemacht."
 me_subject_independence.82.a:0 "Hervorragend."

 me_subject_independence.83.t:0 "Ein Geschenk der Stabilität"
 me_subject_independence.83.desc:0 "Die Priester in [unwilling_subject.GetName] haben gesehen, dass wir die Gunst der Götter haben. Unsere innere Stabilität wird definitiv von dieser göttlichen Bestätigung profitieren."
 me_subject_independence.83.a:0 "Gelobt seien die Götter."


 me_subject_independence.85.t:0 "$gm_subject_independence_4b$"
 me_subject_independence.85.desc:0 "Unsere Beziehungen zu [our_overlord.GetName] würden sehr gestärkt werden, wenn ein [unwilliges_subject.GetAdjective] dem Hof von [our_overlord.GetAdjective] beitreten würde. Ihre Fähigkeiten könnten unserem Herrscher in einer Weise zugute kommen, die uns noch mehr einschmeicheln würde."
 me_subject_independence.85.desc_1:0 "Da [our_overlord.GetName] eine Monarchie ist, könnte eine Heirat in die königliche Familie einen noch größeren Segen bedeuten. Es ist eine Überlegung wert."
 me_subject_independence.85.a:0 "Wir können einige Freiwillige finden."
 me_subject_independence.85.at:0 "Wir können aus einer Reihe von Charakteren wählen, die wir mit [our_overlord.GetName] austauschen."
 me_subject_independence.85.b:0 "Eine politische Heirat könnte von Vorteil sein."
 me_subject_independence.85.bt:0 "Wir werden eine politische Heirat mit Charakteren aus den Familien der Herrscher in jeder Nation initiieren."

 me_subject_independence.86.t:0 "$gm_subject_independence_4b$: Volunteers"
 me_subject_independence.86.desc:0 "Es haben sich einige Leute gemeldet, die den Umzug nach [our_overlord.GetName] anbieten. Welche Gründe sie für ihr Angebot haben mögen, spielt keine Rolle, sie sind bereit, das Opfer zu bringen und Familie und Land zurückzulassen. Wen können wir übersehen?"
 me_subject_independence.86.a:0 "[subject_char_martial.GetFirstName] ist der beste Kandidat."
 me_subject_independence.86.at:0 "Schicke einen Charakter mit #Y martial#! als beste Fähigkeit."
 me_subject_independence.86.b:0 "Die optimale Wahl wäre [subject_char_finesse.GetFirstName]."
 me_subject_independence.86.bt:0 "Schicke einen Charakter mit #Y Finesse#! als beste Fähigkeit."
 me_subject_independence.86.c:0 "[subject_char_charisma.GetFirstName]'s argument is very convincing."
 me_subject_independence.86.ct:0 "Schicke einen Charakter mit #Y Charisma#! als beste Fähigkeit."
 me_subject_independence.86.d:0 "Nichts geht über die Hingabe von [subject_char_zeal.GetFirstName]."
 me_subject_independence.86.dt:0 "Schicke einen Charakter mit #Y Eifer#! als beste Fähigkeit."

 me_subject_independence.87.t:0 "$gm_subject_independence_4b$: Politische Heirat"
 me_subject_independence.87.desc:0 "Die alte Tradition zu ehren, Familien durch die Heirat zu vereinen, wird uns näher zusammenbringen als je zuvor. [subject_wife.GetName] ist eine entfernte Cousine von [unwilling_subject.GetRuler.GetName]. In ihrem jungen Alter ist sie die perfekte Kandidatin für diese Heirat. Der [our_overlord.GetAdjective]-König könnte sogar selbst Gefallen an ihr finden. Wir warten auf ihre Zustimmung."
 me_subject_independence.87.a:0 "Machen wir es."
 me_subject_independence.87.at:0 "Sie werden [our_overlord.GetName] bitten, diese politische Ehe zu genehmigen."

 me_subject_independence.88.t:0 "Es kommt ein Charakter von [unwilliges_subject.GetName] an"
 me_subject_independence.88.desc:0 "Unser Subjekt [unwilling_subject.GetName] hat uns [selected_exch_char.GetName] geschickt. Offensichtlich hatte sich [selected_exch_char.GetSheHe] freiwillig gemeldet, weil sie glaubte, dass ihre beste Zukunft hier bei uns liegt. Sollen wir einen Freiwilligen bitten, sich ebenfalls zu revanchieren?"
 me_subject_independence.88.a:0 "[overlord_char_martial.GetFirstName] ist der beste Kandidat."
 me_subject_independence.88.at:0 "Schicke einen Charakter mit #Y martial#! als beste Fähigkeit."
 me_subject_independence.88.b:0 "Die optimale Wahl wäre [overlord_char_finesse.GetFirstName]."
 me_subject_independence.88.bt:0 "Schicke einen Charakter mit #Y Finesse#! als beste Fähigkeit."
 me_subject_independence.88.c:0 "[overlord_char_charisma.GetFirstName]'s argument is very convincing."
 me_subject_independence.88.ct:0 "Schicke einen Charakter mit #Y Charisma#! als beste Fähigkeit."
 me_subject_independence.88.d:0 "Nichts geht über die Hingabe von [overlord_char_zeal.GetFirstName]."
 me_subject_independence.88.dt:0 "Schicke einen Charakter mit #Y Eifer#! als beste Fähigkeit."
 me_subject_independence.88.e:0 "Wir sind ihnen nichts schuldig."

 me_subject_independence.89.t:0 "Ein Heiratsantrag"
 me_subject_independence.89.desc:0 "Eine Anfrage von [unwilling_subject.GetName] ist eingetroffen. Sie schlagen eine Vereinigung unserer herrschenden Familien vor und haben die reizende [subject_wife.GetName] als künftige Braut ausgewählt. Wer wäre nun ein guter Ehemann für sie?"
 me_subject_independence.89.a:0 "[subject_wife.GetFirstName] wird MEINE Königin sein!"
 me_subject_independence.89.b:0 "[overlord_husband_1.GetFirstName] ist eine gute Partie."
 me_subject_independence.89.c:0 "Ein entferntes Familienmitglied wird reichen."
 me_subject_independence.89.ct:0 "Ein neuer Charakter aus deiner Familie wird deinem Hof beitreten."
 me_subject_independence.89.d:0 "Was soll das bringen?"

 me_subject_independence.90.t:0 "$gm_subject_independence_4b$: Ein Charakter kommt an"
 me_subject_independence.90.desc:0 "Es sieht so aus, als ob [our_overlord.GetName] unserem Beispiel gefolgt ist. Ein [our_overlord.GetAdjective] ist in [unwilling_subject.GetName] angekommen. [selected_exch_char.GetName] wird uns gute Dienste leisten."
 me_subject_independence.90.a:0 "Prächtig."

 me_subject_independence.91.t:0 "$gm_subject_independence_4b$: Nothing Happens"
 me_subject_independence.91.desc:0 "Es sieht so aus, als ob [unser_oberlord.GetName] unserem Beispiel nicht gefolgt ist. Kein [our_overlord.GetAdjective] wird heute unserem Gericht beitreten."
 me_subject_independence.91.a:0 "Schade."

 me_subject_independence.92.t:0 "$gm_subject_independence_4b$: Ein glückliches Paar"
 me_subject_independence.92.desc:0 "Die Hochzeit von [subject_wife.GetName] und [overlord_husband.GetName] war ziemlich spektakulär. Aus ganz [our_Overlord.GetName] reisten die Menschen an, um die Feierlichkeiten zu genießen. Das glückliche Paar passt perfekt zusammen und wird Seite an Seite eine Macht sein, mit der man rechnen muss."
 me_subject_independence.92.a:0 "Freuen Sie sich."

 me_subject_independence.93.t:0 "$gm_subject_independence_4b$: Abgelehnt"
 me_subject_independence.93.desc:0 "Leider hat [our_overlord.GetRuler.GetName] die vorgeschlagene Union zwischen unseren Nationen abgelehnt. Wir sind sehr enttäuscht über dieses Ergebnis. [subject_wife.GetName] wird selbst einen Ehemann finden müssen, aber es ist zu bezweifeln, dass sie es schwer haben wird."
 me_subject_independence.93.a:0 "Schade."

 me_subject_independence.95.t:0 "$gm_subject_independence_7b$"
 me_subject_independence.95.desc:0 "[unwilliges_subject.GetRuler.GetName] hat einen Teil seines persönlichen Reichtums an [our_overlord.GetRuler.GetName] verschenkt. Dies wird [unser_Herrscher.GetRuler.GetHerHim] sicherlich dazu bewegen, die Dinge so zu sehen, wie wir sie sehen."
 me_subject_independence.95.a:0 "Jeder mag Gold."

 me_subject_independence.96.t:0 "$gm_subject_independence_8b$"
 me_subject_independence.96.desc:0 "Die Freundschaft zwischen unserem Herrscher [unwilling_subject.GetRuler.GetName] und dem [our_overlord.GetAdjective]-Herrscher [our_overlord.GetRuler.GetName] ist ein guter Fortschritt in Richtung einer unkomplizierten Kommunikation zwischen [unwilling_subject.GetName] und [our_overlord.GetName]. Es hat sogar den Status von [unwilling_subject.GetRuler.GetFirstName] erhöht. Jeder [unwilling_subject.GetAdjective] kennt [unwilling_subject.GetRuler.GetHerHis] Namen."
 me_subject_independence.96.a:0 "Ein guter Freund."


 me_subject_independence.100.t:0 "$gm_subject_independence_9b$"
 me_subject_independence.100.desc:0 "Der Moment ist gekommen. Endlich sind wir am Ende dieser ganzen Tortur angelangt. Alles, was noch zu tun ist, ist, über den Wortlaut des Vorschlags an [our_overlord.GetName] zu entscheiden. Danach können wir nur noch hoffen, dass [unser_Herrscher.GetRuler.GetName] Vernunft annimmt und uns gewährt, was wir uns so verzweifelt wünschen."
 me_subject_independence.100.a:0 "Der Wortlaut muss exakt sein."

 me_subject_independence.102.t:0 "$gm_subject_independence_9b$: Zynismus"
 me_subject_independence.102.desc:0 "[selected_spurned_character.GetName] hat bei jeder öffentlichen Veranstaltung, bei der unser Ansatz zur Sprache kam, sarkastische Kommentare geäußert. Diese Kritik hat einen großen Einfluss auf die Wahrnehmung unserer Regierung. Wir müssen den Schaden begrenzen."
 me_subject_independence.102.a:0 "Bringt ihn weg von hier."
 me_subject_independence.102.at:0 "Kein Fortschritt ist verloren."
 me_subject_independence.102.b:0 "Lasst ihn in Ruhe."
 me_subject_independence.102.bt:0 "Ein Teil des Fortschritts, den Sie gemacht haben, wird verloren gehen. Der Herrscher wird dich eher nicht aufgeben."

 me_subject_independence.103.t:0 "$gm_subject_independence_9b$: Beleidigende Worte"
 me_subject_independence.103.desc:0 "Du findest [selected_spurned_character.GetName] auf dem Stadtplatz, wo er aktiv gegen die aktuelle Politik vor einer großen Gruppe von Bürgern spricht. Der beleidigende Tonfall in seiner Stimme macht deutlich, wie sehr er die derzeitige Regierung missachtet. Seine rebellischen Worte sind nicht förderlich für unsere Sache und würden sicherlich das Image beschädigen, das wir so sorgfältig aufzubauen versucht haben."
 me_subject_independence.103.a:0 "Kaufen Sie ihn ab."
 me_subject_independence.103.at:0 "Kein Fortschritt ist verloren."
 me_subject_independence.103.b:0 "Es ist bereits zu spät."
 me_subject_independence.103.bt:0 "Ein Teil des Fortschritts, den Sie gemacht haben, wird verloren gehen. Der Herrscher wird Sie nicht so leicht aufgeben."

 me_subject_independence.104.t:0 "$gm_subject_independence_9b$: Fehlgeleitete Handlungen"
 me_subject_independence.104.desc:0 "Eine Tragödie ist geschehen. [selected_spurned_character.GetName] hat ein Attentat auf die Familie [our_overlord.GetRuler.GetFamily.GetName] verübt. Diese Aktion wurde von emotionalen Überlegungen geleitet. Es ist nicht klar, was sich [selected_spurned_character.GetFirstName] davon versprochen hat. Glücklicherweise ist [selected_spurned_character.GetSheHe] gescheitert und [wounded_char.GetName] ist nur leicht verletzt. Wie nicht anders zu erwarten, ist [our_Overlord.GetRuler.GetName] darüber völlig empört und verlangt die Auslieferung von [ausgewählter_verschmähter_Charakter.GetFirstName] in [our_Overlord.GetAdjective] Gewahrsam. Liefern wir einen der Unsrigen aus?"
 me_subject_independence.104.a:0 "Übergeben Sie ihn."
 me_subject_independence.104.at:0 "Kein Fortschritt ist verloren."
 me_subject_independence.104.b:0 "Er ist immer noch ein [unwilling_subject.GetAdjective] Bürger."
 me_subject_independence.104.bt:0 "Ein Teil des Fortschritts, den Sie gemacht haben, wird verloren gehen. Die Wahrscheinlichkeit, dass der Herrscher Sie aufgibt, wird geringer."

 me_subject_independence.105.t:0 "$gm_subject_independence_9b$: Finishing Up"
 me_subject_independence.105.desc:0 "Der schriftliche Vorschlag ist fertig. Wir glauben, dass es ein faires Geschäft ist, dem [our_overlord.GetName] ohne zu zögern zustimmen wird. Alles, was wir tun müssen, ist, unsere Diplomaten dorthin zu schicken."
 me_subject_independence.105.a:0 "Wir sind bereit."


 me_subject_independence.110.t:0 "$gm_subject_independence_10b$"
 me_subject_independence.110.desc:0 "Wir haben unsere Diplomaten mit unserem Vorschlag zu [our_overlord.GetName] geschickt, aber das ist nicht mehr als eine Formalität. Es ist fast eine Garantie, dass sie zustimmen werden."
 me_subject_independence.110.a:0 "Hoffen wir das Beste."
 me_subject_independence.110.at:0 "Wir warten auf ihre Antwort..."

 me_subject_independence.111.t:0 "Ein Fall für die Unabhängigkeit"
 me_subject_independence.111.desc:0 "Unser Subjekt [unwilling_subject.GetName] hat seine Diplomaten mit einem Vorschlag zu uns geschickt. Wir müssten ihnen ihre Unabhängigkeit zugestehen, aber wir würden weiterhin zum beiderseitigen Vorteil zusammenarbeiten. Sie versichern uns enge diplomatische Beziehungen, um das beste Schicksal für beide Länder zu garantieren. Was sagen wir dazu?"
 me_subject_independence.111.a:0 "Das ist die beste Vorgehensweise."
 me_subject_independence.111.at:0 "[unwilling_subject.GetName] wird die Unabhängigkeit erlangen.\n Wir werden auch ein Bündnis mit ihnen eingehen."
 me_subject_independence.111.b:0 "Wir können dem nicht zustimmen."
 me_subject_independence.111.bt:0 "[unwilling_subject.GetName] wird keine Unabhängigkeit erlangen.\nDas wird die Beziehungen zwischen beiden Nationen belasten."

 me_subject_independence.112.t:0 "$gm_subject_independence_10b$: Unabhängigkeit"
 me_subject_independence.112.desc:0 "Erfolg! [our_overlord.GetName] hat die Vorteile unseres Vorschlags erkannt. Sie haben uns unsere Unabhängigkeit gewährt und einer Allianz zwischen beiden Nationen zugestimmt. Wir werden uns in den kommenden Jahren weiter gegenseitig stärken."
 me_subject_independence.112.a:0 "Gelobt seien die Götter!"
 me_subject_independence.112.at:0 "Wir haben die Unabhängigkeit von unserem ehemaligen Herrscher erlangt und [our_overlord.GetName] wird unser Verbündeter."

 me_subject_independence.113.t:0 "$gm_subject_independence_10b$: Anfrage abgelehnt"
 me_subject_independence.113.desc:0 "Unsere Diplomaten wurden in [our_overlord.GetName] weggelacht. Es scheint, dass sie unsere Überzeugung nie ernst genommen haben und unsere vergeblichen Versuche, die Unabhängigkeit zu beantragen, lächerlich gemacht haben. Der Status quo bleibt..."
 me_subject_independence.113.a:0 "Sie werden diese Entscheidung noch bereuen."
 me_subject_independence.113.at:0 "Wir erlangen keine Unabhängigkeit von unserem Herrscher. Ein alternativer Weg wird verfügbar werden, um einen letzten Versuch der Freiheit zu unternehmen."


 me_subject_independence.115.t:0 "$gm_subject_independence_11b$"
 me_subject_independence.115.desc:0 "Unser diplomatisches Vorgehen hat sich ausgezahlt. Alle Pessimisten wurden eines Besseren belehrt, und wir sind stärker als zuvor. Kommunikation und Diplomatie sind zu einem Grundpfeiler unserer Außenpolitik geworden. Wir nehmen unser Schicksal selbst in die Hand!"
 me_subject_independence.115.a:0 "Die Feder ist mächtiger als das Schwert."


 me_subject_independence.120.t:0 "$gm_subject_independence_11c$: Ein unerwartetes Ergebnis"
 me_subject_independence.120.desc:0 "Die Weigerung von [our_overlord.GetName], uns unsere Unabhängigkeit zu gewähren, ist entmutigend. Unser Volk fühlt sich durch diese harsche Antwort verraten. Das Bedürfnis nach Freiheit ist nicht nur nicht verschwunden, es hat alle unsere Bürger entflammt. Es muss etwas getan werden, bevor sich diese feurige Leidenschaft gegen uns richtet."
 me_subject_independence.120.a:0 "Wir müssen einen anderen Weg finden."
 me_subject_independence.120.at:0 "Sie werden versuchen, nach einer anderen Möglichkeit zu suchen."

 me_subject_independence.121.t:0 "Ein enttäuschter [unwilling_subject.GetName]"
 me_subject_independence.121.desc:0 "[unwilling_subject.GetName] ist offensichtlich nicht zufrieden mit unserer Antwort. Ihre Diplomaten haben alle notwendigen Höflichkeitsregeln befolgt, als wir es ihnen sagten, aber es ist klar, dass sie es schweren Herzens taten. Hoffentlich ist dies das Ende ihres albernen Wunsches nach Unabhängigkeit."
 me_subject_independence.121.a:0 "Sie werden lernen müssen, damit zu leben."
 me_subject_independence.121.at:0 "Ihre Versuchsperson könnte immer noch versuchen, ihre Unabhängigkeit auf weniger geschmackvolle Weise zu erlangen."

 me_subject_independence.122.t:0 "$gm_subject_independence_11c$: [random_right_advisor.GetFirstName] Nähert sich"
 me_subject_independence.122.desc:0 "[random_right_advisor.GetName] hat um eine Audienz bei Ihnen gebeten. Während dieses Treffens drückt er sein Bedauern über seine Unterstützung für den gescheiterten diplomatischen Versuch aus. Als Hauptbefürworter dieses Ansatzes schmerzt ihn die harsche Ablehnung von [unser_oberlord.GetName] am meisten. Die Diskussion verlagert sich auf andere Wege zur Erlangung unserer Unabhängigkeit."
 me_subject_independence.122.a:0 "Lassen Sie uns unsere Optionen diskutieren."

 me_subject_independence.123.t:0 "$gm_subject_independence_11c$: Subterfuge"
 me_subject_independence.123.desc:0 "Nach langen Diskussionen mit [random_right_advisor.GetName] sind Sie beide übereingekommen, dass die Unabhängigkeit nur mit schattigeren Mitteln festgestellt werden kann. [random_right_advisor.GetFirstName] hat einige Ideen, wie man den normalen Betrieb in [our_overlord.GetName] behindern kann, so dass sie nicht in der Lage sein werden, uns zu stoppen, sobald wir einfach unsere Unabhängigkeit erklären."
 me_subject_independence.123.a:0 "Sie werden es nicht kommen sehen."
 me_subject_independence.123.at:0 "Sie werden anfangen, [our_overlord.GetName] zu unterminieren, um sie in eine schlechte Position zu zwingen."


 me_subject_independence.130.t:0 "$gm_subject_independence_12c$"
 me_subject_independence.130.desc:0 "Es wäre in unserem Interesse, die Hauptstadt von [unser_oberlord.GetAdjective] zu infiltrieren. Wir brauchen dort jemanden, der nach jeder Gelegenheit Ausschau hält, den Alltag in [our_overlord.GetCapital.GetName] zu stören. Wachsamkeit ist jedoch geboten, denn wer auch immer wir entsenden, könnte gefangen genommen werden oder Schlimmeres. Wir müssen jemanden auswählen, der sorgfältig genug ist, um dieses Schicksal zu vermeiden und gleichzeitig so viele Optionen wie möglich zu bieten."
 me_subject_independence.130.a:0 "[potential_infiltrator_1.GetFirstName] ist der beste Mann für diesen Job."
 me_subject_independence.130.at:0 "[potential_infiltrator_1.GetName] wird nach [our_overlord.GetName] ziehen und mit der Infiltration von [our_overlord.GetCapital.GetName] beginnen.\nHigh @oratory_icon! Charisma und @civic_icon! Finesse zusammen mit den Eigenschaften #G Cautious#!, #G Crafty#! und #G Unnoticeable#! verringern die Wahrscheinlichkeit einer Entdeckung.\nLow @oratory_icon! Charisma und @civic_icon! Finesse zusammen mit den Eigenschaften #R Rücksichtslos#!, #R Arglos#! und #R Prominent#! erhöhen die Chance der Entdeckung."
 me_subject_independence.130.b:0 "Wir sollten in Betracht ziehen, [potential_infiltrator_2.GetFirstName] zu schicken."
 me_subject_independence.130.bt:0 "[potenzieller_Infiltrator_2.GetName] wird sich nach [our_overlord.GetName] begeben und beginnen, [our_Overlord.GetCapital.GetName] zu infiltrieren.\nHigh @oratory_icon! Charisma und @civic_icon! Finesse zusammen mit den Eigenschaften #G Cautious#!, #G Crafty#! und #G Unnoticeable#! verringern die Wahrscheinlichkeit einer Entdeckung.\nLow @oratory_icon! Charisma und @civic_icon! Finesse zusammen mit den Eigenschaften #R Rücksichtslos#!, #R Arglos#! und #R Prominent#! erhöhen die Chance der Entdeckung."
 me_subject_independence.130.c:0 "Vielleicht wäre [potential_infiltrator_3.GetFirstName] die optimale Wahl."
 me_subject_independence.130.ct:0 "[potential_infiltrator_3.GetName] wird nach [our_overlord.GetName] ziehen und mit der Infiltration von [our_overlord.GetCapital.GetName] beginnen.\nHigh @oratory_icon! Charisma und @civic_icon! Finesse zusammen mit den Eigenschaften #G Cautious#!, #G Crafty#! und #G Unnoticeable#! verringern die Wahrscheinlichkeit einer Entdeckung.\nLow @oratory_icon! Charisma und @civic_icon! Finesse zusammen mit den Eigenschaften #R Rücksichtslos#!, #R Arglos#! und #R Prominent#! erhöhen die Chance der Entdeckung."

 me_subject_independence.131.t:0 "$gm_subject_independence_12c$: Mapping Their Defenses"
 me_subject_independence.131.desc:0 "[selected_infiltrator.GetName] hat mitgeteilt, dass es möglich wäre, die Stadt und ihre Verteidigungsanlagen zu kartieren. Allerdings bittet [selected_infiltrator.GetFirstName] um ein paar zusätzliche Ressourcen, um bei den Behörden von [our_overlord.GetAdjective] keinen Verdacht zu erregen. Bisher ist nichts Ernstes passiert, aber es wäre klug, die Bewegungen von [selected_infiltrator.GetHerHim] in [our_overlord.GetCapital.GetName] zu garantieren."
 me_subject_independence.131.a:0 "Besorgt [selected_infiltrator.GetHerHim] alles, was [selected_infiltrator.GetSheHe] braucht."
 me_subject_independence.131.at:0 "Es besteht keine Chance, dass [our_overlord.GetName] unseren Agenten entdeckt."
 me_subject_independence.131.b:0 "Ich schätze, [ausgewählter_Infiltrator.GetSheHe] wird sich damit abfinden müssen."
 me_subject_independence.131.bt:0 "Es besteht eine kleine Chance, dass [our_overlord.GetName] unseren Agenten entdeckt."

 me_subject_independence.132.t:0 "$gm_subject_independence_12c$: Abfackeln von Lebensmittelvorräten"
 me_subject_independence.132.desc:0 "Wir haben Korrespondenz von [selected_infiltrator.GetName] erhalten, unserem Infiltrator in [our_overlord.GetCapital.GetName]. Es sieht so aus, als hätte [selected_infiltrator.GetSheHe] Kontakt zu einigen Einheimischen aufgenommen, die bereit sind, bei der Zerstörung der örtlichen Lebensmittellager zu helfen. Um die Vorbereitungen so schmerzlos wie möglich zu gestalten, haben die Einheimischen um einige Mittel gebeten. [selected_infiltrator.GetFirstName] erwähnt, dass [selected_infiltrator.GetSheHe] nicht sicher ist, ob dies tatsächlich notwendig ist oder ob sie versuchen, die Situation auszunutzen. Auf jeden Fall wäre es das Beste, ihr Interesse daran zu sichern, uns zu helfen."
 me_subject_independence.132.a:0 "Wir können ein bisschen Geld entbehren."
 me_subject_independence.132.at:0 "Es besteht eine kleine Chance, dass [our_Overlord.GetName] unseren Agenten entdeckt."
 me_subject_independence.132.b:0 "Offensichtlich versuchen sie, uns zu betrügen."
 me_subject_independence.132.bt:0 "Es besteht eine mittlere Chance, dass [our_Overlord.GetName] unseren Agenten entdeckt."

 me_subject_independence.133.t:0 "$gm_subject_independence_12c$: Anstiftung zu Sklavenunruhen"
 me_subject_independence.133.desc:0 "Eine weitere Korrespondenz von [selected_infiltrator.GetName] ist eingetroffen. Laut [selected_infiltrator.GetHerHim] wurde die lokale Sklavenbevölkerung in der jüngsten Vergangenheit außergewöhnlich schlecht behandelt und ist anfällig für einen möglichen Aufstand. Es ist offensichtlich, dass [selected_infiltrator.GetFirstName] sehr begeistert von dieser Gelegenheit ist und [selected_infiltrator.GetSheHe] bittet um einige Arbeitskräfte zur Unterstützung. Wenn die Zeit gekommen ist, kann die Befreiung dieser Sklaven also so reibungslos wie möglich vonstatten gehen. Es wäre auch ohne die zusätzlichen Hände eine Option, aber der Verdacht könnte leichter auf [selected_infiltrator.GetHerHim] fallen, bevor dieser Plan ausgeführt werden kann."
 me_subject_independence.133.a:0 "Schickt ein paar Freiwillige."
 me_subject_independence.133.at:0 "Es besteht eine mittlere Chance, dass [our_overlord.GetName] unseren Agenten entdeckt."
 me_subject_independence.133.b:0 "Wir können niemanden schicken."
 me_subject_independence.133.bt:0 "Es besteht eine große Chance, dass [our_overlord.GetName] unseren Agenten entdeckt."

 me_subject_independence.134.t:0 "$gm_subject_independence_12c$: Time For Action"
 me_subject_independence.134.desc:0 "[selected_infiltrator.GetName] befindet sich nun schon seit einigen Monaten in [our_overlord.GetCapital.GetName]. In dieser Zeit ist es [selected_infiltrator.GetSheHe] gelungen, einige Optionen für uns zu schaffen, die wir ergreifen können. Es ist nun an der Zeit zu entscheiden, welche Aktion unseren Interessen am meisten dienen würde."
 me_subject_independence.134.desc_1:0 "Irgendwann in den letzten Wochen wurde [selected_infiltrator.GetFirstName] von den [our_overlord.GetAdjective] Behörden bemerkt. Ihr Misstrauen gegenüber [selected_infiltrator.GetHerHim] wurde geweckt, und infolgedessen konnte [selected_infiltrator.GetSheHe] keine weiteren Erkundigungen oder Vorbereitungen treffen. Aufgrund dieser unglücklichen Tatsache wird jede belastende Handlung, die wir [gewählter_Infiltrator.GetHerHim] jetzt vornehmen lassen, garantiert zur Verhaftung von [gewählter_Infiltrator.GetHerHis] führen. Was dann mit [selected_infiltrator.GetFirstName] passieren würde, können wir nicht sagen. Wie sollen wir uns entscheiden?"
 me_subject_independence.134.desc_2:0 "\n\nWährend [selected_infiltrator.GetHerHis] Zeit in der [our_overlord.GetAdjective] Hauptstadt hat niemand ein Auge auf [selected_infiltrator.GetHerHis] Aktivitäten geworfen. Wir können nur davon ausgehen, dass alle belastenden Handlungen, die wir [selected_infiltrator.GetHerHim] jetzt durchführen lassen würden, [selected_infiltrator.GetHerHis] Sicherheit nicht gefährden werden. Wie entscheiden wir uns?"
 me_subject_independence.134.a:0 "Ein Sklavenaufstand würde uns am besten dienen."
 me_subject_independence.134.b:0 "Ohne Nahrung werden sie sicher kämpfen."
 me_subject_independence.134.c:0 "Es ist am besten, sich auf einen bewaffneten Konflikt vorzubereiten."
 me_subject_independence.134.d:0 "Das können wir nicht riskieren. Holt [selected_infiltrator.GetHerHim] raus."

 me_subject_independence.135.t:0 "Suspicious Behavior"
 me_subject_independence.135.desc:0 "Einige der Wachen in [our_overlord.GetCapital.GetName] haben [selected_infiltrator.GetName] dabei beobachtet, wie er sich ziemlich verdächtig verhält. Sie haben beobachtet, wie [selected_infiltrator.GetHerHim] sich mit bekannten radikalen Figuren getroffen hat. Dies könnte ein Zeichen für etwas Größeres sein, oder es könnte einfach nichts sein. In jedem Fall ist es ratsam, [selected_infiltrator.GetHerHim] im Auge zu behalten. Wenn [selected_infiltrator.GetFirstName] irgendetwas Belastendes tut, können wir die Verhaftung einleiten."
 me_subject_independence.135.a:0 "Behalten Sie ein Auge auf [selected_infiltrator.GetHerHim]..."

 me_subject_independence.136.t:0 "Sabotage"
 me_subject_independence.136.desc:0 "Es sieht so aus, als wäre unser Verdacht gegenüber [selected_infiltrator.GetName] gerechtfertigt gewesen. Zeugen des jüngsten Vorfalls brachten [selected_infiltrator.GetHerHim] als einen der Hauptanstifter in Verbindung."
 me_subject_independence.136.desc_2:0 "me_subject_independence.136.desc_2:0 "\n[selected_infiltrator.GetFirstName] hat unser Lebensmitteldepot angezündet, wenn man Zeugenaussagen glauben darf."
 me_subject_independence.136.desc_3:0 "\n[selected_infiltrator.GetFirstName] wurde dabei erwischt, wie er die Pläne für die Verteidigungsanlagen unserer Hauptstadt verschickte. Leider wissen wir nicht, wohin und [selected_infiltrator.GetSheHe] weigert sich, es uns zu sagen."
 me_subject_independence.136.desc_0:0 " Die Verhaftung verlief reibungslos und nun muss nur noch entschieden werden, was mit [selected_infiltrator.GetHerHim] geschehen soll."
 me_subject_independence.136.a:0 "Ab mit [selected_infiltrator.GetHerHis] Kopf!"
 me_subject_independence.136.b:0 "Nehmt [selected_infiltrator.GetHerHim] gefangen."
 me_subject_independence.136.c:0 "Lasst [selected_infiltrator.GetHerHim] gehen."

 me_subject_independence.137.t:0 "Verdächtige Person reist ab"
 me_subject_independence.137.desc:0 "Es sieht so aus, als wäre unser Misstrauen gegenüber [selected_infiltrator.GetName] unberechtigt gewesen. Ohne dass es zu einem Zwischenfall gekommen ist, ist [selected_infiltrator.GetSheHe] wieder auf dem Heimweg zu [selected_infiltrator.GetHerHis]."
 me_subject_independence.137.a:0 "Wir werden nie erfahren, was passiert sein könnte."

 me_subject_independence.138.t:0 "Das Schicksal von [selected_infiltrator.GetName]"
 me_subject_independence.138.desc_1:0 "Wir haben die Nachricht erhalten, dass unser Agent von den [our_overlord.GetAdjective] Behörden gefangen genommen wurde. Unglücklicherweise hat [selected_infiltrator.GetName] kurz danach [selected_infiltrator.GetHerHis] sein Ende gefunden. [our_Overlord.GetRuler.GetName] entschied, dass eine Hinrichtung das Schicksal von [selected_infiltrator.GetHerHis] sein sollte. Glücklicherweise wurde unsere Beteiligung nicht aufgedeckt. Soweit es [unser_Herrscher.GetName] betrifft, war dies die Tat eines einzigen Mannes."
 me_subject_independence.138.desc_2:0 "Wir haben die Nachricht erhalten, dass unser Agent von den [our_overlord.GetAdjective] Behörden gefangen genommen wurde. [our_overlord.GetRuler.GetName] entschied, dass [selected_infiltrator.GetHerHis] Schicksal die Inhaftierung sein sollte. Glücklicherweise wurde unsere Beteiligung nicht aufgedeckt. Soweit es [unser_Herrscher.GetName] betrifft, war dies die Tat eines einzigen Mannes."
 me_subject_independence.138.desc_3:0 "Wir haben die Nachricht erhalten, dass unser Agent von den [our_overlord.GetAdjective] Behörden gefangen genommen wurde. Glücklicherweise wurde [selected_infiltrator.GetName] kurz darauf wieder freigelassen. Offenbar entschied [o.GetRuler.GetName], dass es nicht genügend Beweise gab, um [selected_infiltrator.GetFirstName] zu [selected_infiltrator.GetHerHis] Schicksal zu verurteilen. [our_overlord.GetName] scheint nicht klüger zu sein."
 me_subject_independence.138.a:0 "[selected_infiltrator.GetFirstName] wird vermisst werden."
 me_subject_independence.138.b:0 "Es hätte schlimmer kommen können."
 me_subject_independence.138.c:0 "Was für eine Erleichterung."

 me_subject_independence.139.t:0 "Die Katastrophe schlägt zu [our_overlord.GetCapital.GetName]"
 me_subject_independence.139.desc_1:0 "Die Sklaven in [unser_oberlord.GetCapital.GetName] wurden befreit und haben die Waffen gegen uns erhoben. Sie belagern jetzt die Stadt. Wir müssen schnell handeln!"
 me_subject_independence.139.desc_2:0 "Letzte Nacht wurde das Lebensmitteldepot in Brand gesetzt. Wir haben die Vorräte von so vielen Monaten verloren. Die Bevölkerung gerät bereits in Panik und versucht, so viele Lebensmittel wie möglich in ihren Häusern zu lagern, um sich auf die kommenden verzweifelten Zeiten vorzubereiten. Es wird einige Zeit dauern, bis wir uns von dieser Katastrophe erholt haben."
 me_subject_independence.139.desc_3:0 "Wir haben erfahren, dass die Verteidigungsanlagen von [our_overlord.GetCapital.GetName] kartiert wurden. Offenbar waren sogar alle Geheimgänge und Türen auf dieser Karte verzeichnet. Wer weiß, wo sie jetzt ist. Das wird uns mit Sicherheit schaden, wenn wir in den nächsten Jahren belagert werden."
 me_subject_independence.139.a:0 "Mögen die Götter uns helfen."


 me_subject_independence.145.t:0 "$gm_subject_independence_13c$"
 me_subject_independence.145.desc:0 "Die [our_overlord.GetAdjective] Armee könnte uns ein Dorn im Auge sein, sobald wir unsere Unabhängigkeit verkünden. Es wäre klug, zu versuchen, ihre potenzielle Macht einzuschränken. Wir sollten jemanden entsenden, der die militärischen Aktivitäten in [unser_oberlord.GetName] überwacht. Wachsamkeit ist jedoch geboten, denn wer auch immer wir entsenden, könnte gefangen genommen werden oder Schlimmeres. Wir müssen jemanden auswählen, der sorgfältig genug ist, um dieses Schicksal zu vermeiden, und der gleichzeitig so viele Optionen wie möglich bietet."
 me_subject_independence.145.a:0 "[potential_infiltrator_1.GetFirstName] ist der beste Mann für diese Aufgabe."
 me_subject_independence.145.at:0 "[potential_infiltrator_1.GetName] wird sich zu [our_overlord.GetName] begeben und mit der Überwachung ihrer militärischen Aktivitäten beginnen.\nHigh @military_icon! Martial zusammen mit den Eigenschaften #G Wise#!, #G Confident#! und #G Shrewd#! wird die Chance auf Entdeckung verringern.\nLow @military_icon! Martialisch zusammen mit den Eigenschaften #R Unbesonnen#!, #R Taktisch unflexibel#! und #R Töricht#! erhöht die Chance der Entdeckung."
 me_subject_independence.145.b:0 "Wir sollten in Erwägung ziehen, [potential_infiltrator_2.GetFirstName] zu schicken."
 me_subject_independence.145.bt:0 "[potential_infiltrator_2.GetName] wird sich zu [our_overlord.GetName] begeben und mit der Überwachung ihrer militärischen Aktivitäten beginnen.\nHigh @military_icon! Martial zusammen mit den Eigenschaften #G Wise#!, #G Confident#! und #G Shrewd#! wird die Wahrscheinlichkeit der Entdeckung verringern.\nLow @military_icon! Martialisch zusammen mit den Eigenschaften #R Unbesonnen#!, #R Taktisch unflexibel#! und #R Töricht#! erhöht die Chance der Entdeckung."
 me_subject_independence.145.c:0 "Vielleicht wäre [potential_infiltrator_3.GetFirstName] die optimale Wahl."
 me_subject_independence.145.ct:0 "[potential_infiltrator_3.GetName] wird sich zu [our_overlord.GetName] begeben und beginnen, dessen militärische Aktivitäten zu überwachen.\nHigh @military_icon! Martial zusammen mit den Eigenschaften #G Wise#!, #G Confident#! und #G Shrewd#! wird die Chance auf Entdeckung verringern.\nLow @military_icon! Martialisch zusammen mit den Eigenschaften #R Unbesonnen#!, #R Taktisch unflexibel#! und #R Töricht#! erhöht die Chance der Entdeckung."

 me_subject_independence.146.t:0 "$gm_subject_independence_13c$: Nachschubdepot"
 me_subject_independence.146.desc:0 "Unser Spion in [our_overlord.GetName] hat einige nützliche Informationen gefunden. Es scheint, dass [selected_infiltrator.GetSheHe] ein bestimmtes Nachschubdepot entdeckt hat, das für die Nachschublinien von [our_overlord.GetAdjective] wichtig ist. Die Zerstörung dieses Depots würde zu einer Verlangsamung des Nachschubs führen und könnte sogar zur Desertion aufgrund von Nahrungsmangel führen. [selected_infiltrator.GetName] hat um Arbeitskräfte gebeten, um mehr Informationen über dieses Depot zu erhalten. Ohne sie müsste [selected_infiltrator.GetSheHe] mehr Risiken eingehen, um diese Informationen zu erhalten."
 me_subject_independence.146.a:0 "Geben Sie [selected_infiltrator.GetHerHim] die Männer."
 me_subject_independence.146.at:0 "Es besteht eine geringe Chance, dass [our_overlord.GetName] unseren Agenten entdeckt."
 me_subject_independence.146.b:0 "[ausgewählter_Infiltrator.GetFirstName] wird es alleine tun müssen."
 me_subject_independence.146.bt:0 "Es besteht eine mittlere Chance, dass [our_overlord.GetName] unseren Agenten entdeckt."

 me_subject_independence.147.t:0 "$gm_subject_independence_13c$: Unzufriedene Söldner"
 me_subject_independence.147.desc:0 "[selected_infiltrator.GetName], unser Agent in [our_overlord.GetName], hat uns wissen lassen, dass sich eine einzigartige Gelegenheit ergeben hat. Einige Einheimische, die früher in einer Söldnerbande tätig waren, haben ihre Unzufriedenheit mit dem Militär von [unser_Herr.GetAdjective] zum Ausdruck gebracht. Sie haben mit [selected_infiltrator.GetFirstName] vereinbart, ihre früheren Arbeitgeber zu kontaktieren und schlechte Gerüchte zu verbreiten, um sie davon abzuhalten, einen Vertrag mit [our_overlord.GetName] einzugehen. [gewählter_Infiltrator.GetFirstName] hat um etwas Geld gebeten, um einen zusätzlichen Anreiz für diese Einheimischen zu schaffen."
 me_subject_independence.147.a:0 "Schicken Sie dieses Geld."
 me_subject_independence.147.at:0 "Es besteht eine mittlere Chance, dass [our_overlord.GetName] unseren Agenten entdeckt."
 me_subject_independence.147.b:0 "[selected_infiltrator.GetFirstName] wird es riskieren müssen."
 me_subject_independence.147.bt:0 "Es besteht eine große Chance, dass [our_Overlord.GetName] unseren Agenten entdeckt."

 me_subject_independence.148.t:0 "$gm_subject_independence_13c$: Zeit zum Handeln"
 me_subject_independence.148.desc:0 "[selected_infiltrator.GetName] hat die militärischen Aktivitäten in [our_overlord.GetName] seit einigen Monaten beobachtet. In dieser Zeit ist es [selected_infiltrator.GetSheHe] gelungen, einige Optionen für uns zu schaffen, die wir ergreifen können. Es ist nun an der Zeit zu entscheiden, welche Aktion unseren Interessen am meisten dienen würde."
 me_subject_independence.148.desc_1:0 "Irgendwann in den letzten Wochen wurde [selected_infiltrator.GetFirstName] von den [our_overlord.GetAdjective] Behörden bemerkt. Ihr Misstrauen gegenüber [selected_infiltrator.GetHerHim] wurde geweckt, und infolgedessen konnte [selected_infiltrator.GetSheHe] keine weiteren Erkundigungen oder Vorbereitungen treffen. Aufgrund dieser unglücklichen Tatsache wird jede belastende Handlung, die wir [gewählter_Infiltrator.GetHerHim] jetzt vornehmen lassen, garantiert zur Verhaftung von [gewählter_Infiltrator.GetHerHis] führen. Was dann mit [selected_infiltrator.GetFirstName] passieren würde, können wir nicht sagen. Wie sollen wir uns entscheiden?"
 me_subject_independence.148.desc_2:0 "\n\nWährend der Zeit, die [ausgewählter_Infiltrator.GetHerHis] in [our_overlord.GetName] verbracht hat, hat niemand ein Auge auf [ausgewählter_Infiltrator.GetHerHis] Aktivitäten geworfen. Wir können nur davon ausgehen, dass alle belastenden Handlungen, die wir [gewählter_Infiltrator.GetHerHim] jetzt ausführen lassen würden, [gewählter_Infiltrator.GetHerHis] Sicherheit nicht gefährden würden. Wie entscheiden wir uns?"
 me_subject_independence.148.a:0 "Nimm Kontakt zu den Söldnern auf."
 me_subject_independence.148.b:0 "Zerstören Sie das Nachschubdepot."
 me_subject_independence.148.bt:0 "[unser_oberlord.GetName] wird ein Drittel seiner maximalen Mannstärke verlieren."
 me_subject_independence.148.c:0 "Wir können nicht riskieren, dass [selected_infiltrator.GetHerHis] gefangen genommen wird."

 me_subject_independence.149.t:0 "Suspicious Behavior"
 me_subject_independence.149.desc:0 "[selected_infiltrator.GetName] wurde dabei beobachtet, wie er sich ziemlich verdächtig verhielt. Offenbar wurde [selected_infiltrator.GetHeShe] bei einem Treffen mit bekannten radikalen Persönlichkeiten beobachtet. Dies könnte ein Zeichen für etwas Größeres sein, oder es könnte einfach nichts sein. In jedem Fall ist es ratsam, [selected_infiltrator.GetHerHim] im Auge zu behalten. Wenn [selected_infiltrator.GetFirstName] irgendetwas Belastendes tut, können wir die Verhaftung einleiten."
 me_subject_independence.149.a:0 "Behalten Sie [selected_infiltrator.GetHerHim] im Auge..."

 me_subject_independence.150.t:0 "Sabotage"
 me_subject_independence.150.desc:0 "Es sieht so aus, als wäre unser Verdacht gegenüber [selected_infiltrator.GetName] gerechtfertigt gewesen. Zeugen des jüngsten Vorfalls brachten [selected_infiltrator.GetHerHim] als einen der Hauptanstifter in Verbindung."
 me_subject_independence.150.desc_2:0 "\n[selected_infiltrator.GetFirstName] wurde am Versorgungsdepot gesehen, kurz bevor es zerstört wurde."
 me_subject_independence.150.desc_0:0 " Die Verhaftung verlief reibungslos und nun muss nur noch entschieden werden, was mit [selected_infiltrator.GetHerHim] geschehen soll."
 me_subject_independence.150.a:0 "Ab mit [selected_infiltrator.GetHerHis] Kopf!"
 me_subject_independence.150.b:0 "Inhaftieren Sie [selected_infiltrator.GetHerHim]."
 me_subject_independence.150.c:0 "Lassen Sie [selected_infiltrator.GetHerHim] gehen."

 me_subject_independence.151.t:0 "Militärische Sabotage"
 me_subject_independence.151.desc_1:0 "Wie es scheint, sind bei den örtlichen Söldnerbanden Gerüchte aufgekommen. Diese Gerüchte beschreiben uns als unzuverlässig und feige. Leider werden unsere Möglichkeiten, diese Banden anzuheuern, in absehbarer Zeit stark eingeschränkt sein."
 me_subject_independence.151.desc_2:0 "Letzte Nacht wurde ein wichtiges Versorgungsdepot zerstört. Es enthielt eine Menge an Lebensmitteln und Ausrüstung, die nun verloren ist. Wegen dieses Mangels an Ressourcen sind viele Männer desertiert, und unsere Fähigkeit, unsere Armeen zu versorgen, ist für die nahe Zukunft zunichte gemacht worden."
 me_subject_independence.151.a:0 "Die Götter mögen uns helfen."


 me_subject_independence.155.t:0 "$gm_subject_independence_14c$"
 me_subject_independence.155.desc:0 "Wenn wir das Problem der Marine [our_overlord.GetAdjective] nicht in Angriff nehmen, könnte [our_overlord.GetName] uns schneller wieder an die Leine nehmen, als wir damit umgehen können. Dies zu vermeiden, hat höchste Priorität. Wir sollten jemanden entsenden, der die Marinen und Werften in [unser_oberlord.GetName] überprüft. Wachsamkeit ist jedoch geboten, denn wer auch immer wir entsenden, könnte gefangen genommen werden oder Schlimmeres. Wir müssen jemanden auswählen, der sorgfältig genug ist, um dieses Schicksal zu vermeiden und gleichzeitig so viele Optionen wie möglich zu bieten."
 me_subject_independence.155.a:0 "[potential_infiltrator_1.GetFirstName] ist der beste Mann für diese Aufgabe."
 me_subject_independence.155.at:0 "[potential_infiltrator_1.GetName] wird sich zu [our_overlord.GetName] begeben und mit der Überwachung ihrer militärischen Aktivitäten beginnen.\nHigh @military_icon! Martial zusammen mit den Eigenschaften #G Energetic#!, #G Coastal Raider#! und #G Intelligent#! verringert die Wahrscheinlichkeit einer Entdeckung.\nLow @military_icon! Martial zusammen mit den Eigenschaften #R Faul#!, #R Aggressiv#! und #R Dumm#! erhöht die Chance auf Entdeckung."
 me_subject_independence.155.b:0 "Wir sollten in Betracht ziehen, [potential_infiltrator_2.GetFirstName] zu schicken."
 me_subject_independence.155.bt:0 "[potential_infiltrator_2.GetName] wird sich zu [our_overlord.GetName] begeben und mit der Überwachung ihrer militärischen Aktivitäten beginnen.\nHigh @military_icon! Martial zusammen mit den Eigenschaften #G Energetic#!, #G Coastal Raider#! und #G Intelligent#! verringert die Wahrscheinlichkeit einer Entdeckung.\nLow @military_icon! Martial zusammen mit den Eigenschaften #R Faul#!, #R Aggressiv#! und #R Dumm#! erhöht die Chance auf Entdeckung."
 me_subject_independence.155.c:0 "Vielleicht wäre [potential_infiltrator_3.GetFirstName] die optimale Wahl."
 me_subject_independence.155.ct:0 "[potential_infiltrator_3.GetName] wird sich zu [our_overlord.GetName] begeben und beginnen, dessen militärische Aktivitäten zu überwachen.\nHigh @military_icon! Martial zusammen mit den Eigenschaften #G Energetic#!, #G Coastal Raider#! und #G Intelligent#! verringert die Wahrscheinlichkeit einer Entdeckung.\nLow @military_icon! Martial zusammen mit den Eigenschaften #R Faul#!, #R Aggressiv#! und #R Dumm#! erhöht die Chance auf Entdeckung."

 me_subject_independence.156.t:0 "$gm_subject_independence_14c$: Deaktivieren von Werften"
 me_subject_independence.156.desc:0 "Wir haben gute Nachrichten von unserem Agenten in [our_overlord.GetName] erhalten. [selected_infiltrator.GetName] hat die Hauptwerft entdeckt, die als Drehscheibe für [our_overlord.GetAdjective] Marineoperationen fungiert. Wenn sie ausgeschaltet würde, wäre ihre Seestärke etwas geschmälert. [selected_infiltrator.GetFirstName] bittet uns um zusätzliche Ressourcen, um diese Gelegenheit effizienter auskundschaften zu können."
 me_subject_independence.156.a:0 "Schickt [selected_infiltrator.GetHerHim] alles, was [selected_infiltrator.GetSheHe] braucht."
 me_subject_independence.156.at:0 "Es besteht eine kleine Chance, dass [our_overlord.GetName] unseren Agenten entdeckt."
 me_subject_independence.156.b:0 "Wir können im Moment nichts entbehren."
 me_subject_independence.156.bt:0 "Es besteht eine mittlere Chance, dass [our_Overlord.GetName] unseren Agenten entdeckt."

 me_subject_independence.157.t:0 "$gm_subject_independence_14c$: Verkrüppelung der Marine"
 me_subject_independence.157.desc:0 "[selected_infiltrator.GetName] hat uns auf die Möglichkeit aufmerksam gemacht, die [our_overlord.GetAdjective] Marine zu verkrüppeln. Es ist möglich, einige Schiffe zu zerstören und andere außer Gefecht zu setzen. Es würde einige Zeit dauern, bis sich [our_overlord.GetName] davon erholt hat. Mit ein paar zusätzlichen Mitteln könnte der Versuch viel reibungsloser verlaufen."
 me_subject_independence.157.a:0 "Stellen Sie das Geld zur Verfügung."
 me_subject_independence.157.at:0 "Es besteht eine mittlere Chance, dass [our_overlord.GetName] unseren Agenten entdeckt."
 me_subject_independence.157.b:0 "Es muss auch ohne diese Mittel möglich sein."
 me_subject_independence.157.bt:0 "Es besteht eine große Chance, dass [our_overlord.GetName] unseren Agenten entdeckt."

 me_subject_independence.158.t:0 "$gm_subject_independence_14c$: Zeit zum Handeln"
 me_subject_independence.158.desc:0 "[selected_infiltrator.GetName] hat die Marineaktivitäten in [our_overlord.GetName] nun schon seit einigen Monaten beobachtet. In dieser Zeit ist es [selected_infiltrator.GetSheHe] gelungen, einige Optionen für uns zu schaffen, die wir ergreifen können. Es ist nun an der Zeit zu entscheiden, welche Aktion unseren Interessen am meisten dienen würde."
 me_subject_independence.158.desc_1:0 "Irgendwann in den letzten Wochen wurde [selected_infiltrator.GetFirstName] von den [our_overlord.GetAdjective] Behörden bemerkt. Ihr Misstrauen gegenüber [selected_infiltrator.GetHerHim] wurde geweckt, und infolgedessen konnte [selected_infiltrator.GetSheHe] keine weiteren Erkundigungen oder Vorbereitungen treffen. Aufgrund dieser unglücklichen Tatsache wird jede belastende Handlung, die wir [gewählter_Infiltrator.GetHerHim] jetzt vornehmen lassen, garantiert zur Verhaftung von [gewählter_Infiltrator.GetHerHis] führen. Was dann mit [selected_infiltrator.GetFirstName] passieren würde, können wir nicht sagen. Wie sollen wir uns entscheiden?"
 me_subject_independence.158.desc_2:0 "\n\nWährend der Zeit, die [ausgewählter_Infiltrator.GetHerHis] in [our_overlord.GetName] verbracht hat, hat niemand ein Auge auf [ausgewählter_Infiltrator.GetHerHis] Aktivitäten geworfen. Wir können nur davon ausgehen, dass alle belastenden Handlungen, die wir [gewählter_Infiltrator.GetHerHim] jetzt ausführen lassen würden, [gewählter_Infiltrator.GetHerHis] Sicherheit nicht gefährden würden. Wie entscheiden wir uns?"
 me_subject_independence.158.a:0 "Eine verkrüppelte Flotte ist eine nutzlose Flotte."
 me_subject_independence.158.at:0 "Die [our_overlord.GetAdjective] Marine wird einige Schiffe verlieren, einige werden beschädigt werden."
 me_subject_independence.158.b:0 "Lassen Sie uns die Werft ins Visier nehmen."
 me_subject_independence.158.c:0 "Wir können [selected_infiltrator.GetHerHis] Sicherheit nicht riskieren."

 me_subject_independence.159.t:0 "Suspicious Behavior"
 me_subject_independence.159.desc:0 "[selected_infiltrator.GetName] wurde dabei beobachtet, wie er sich ziemlich verdächtig verhielt. Offenbar wurde [selected_infiltrator.GetHeShe] bei einem Treffen mit bekannten radikalen Persönlichkeiten beobachtet. Dies könnte ein Zeichen für etwas Größeres sein, oder es könnte einfach nichts sein. In jedem Fall ist es ratsam, [selected_infiltrator.GetHerHim] im Auge zu behalten. Wenn [selected_infiltrator.GetFirstName] irgendetwas Belastendes tut, können wir die Verhaftung einleiten."
 me_subject_independence.159.a:0 "Behalten Sie [selected_infiltrator.GetHerHim] im Auge..."

 me_subject_independence.160.t:0 "Sabotage"
 me_subject_independence.160.desc:0 "Es sieht so aus, als wäre unser Verdacht gegenüber [selected_infiltrator.GetName] gerechtfertigt gewesen. Zeugen des jüngsten Vorfalls brachten [selected_infiltrator.GetHerHim] als einen der Hauptanstifter in Verbindung."
 me_subject_independence.160.desc_2:0 "\n[selected_infiltrator.GetFirstName] wurde auf der Werft gesehen, kurz bevor sie deaktiviert wurde."
 me_subject_independence.160.desc_0:0 " Die Verhaftung verlief reibungslos und nun muss nur noch entschieden werden, was mit [selected_infiltrator.GetHerHim] geschehen soll."
 me_subject_independence.160.a:0 "Ab mit [selected_infiltrator.GetHerHis] Kopf!"
 me_subject_independence.160.b:0 "Nehmt [selected_infiltrator.GetHerHim] gefangen."
 me_subject_independence.160.c:0 "Lasst [selected_infiltrator.GetHerHim] gehen."

 me_subject_independence.161.t:0 "Seekatastrophe"
 me_subject_independence.161.desc_1:0 "Unsere Flotte wurde angegriffen! Mehrere Schiffe wurden versenkt und viele außer Gefecht gesetzt. Es wird einige Zeit dauern, bis wir uns von diesem Verlust erholt haben. Wer auch immer dafür verantwortlich ist, ist noch nicht gefasst worden. Wir müssen in Zukunft noch vorsichtiger sein."
 me_subject_independence.161.desc_2:0 "Unsere Hauptwerft wurde letzte Nacht beschädigt. Die Auswirkungen dieser Sabotage werden wir in den nächsten Jahren sicher zu spüren bekommen. Der Bau und Unterhalt der Flotte wird erheblich teurer werden. Der Täter ist leider noch nicht gefasst worden."
 me_subject_independence.161.a:0 "Die Götter mögen uns helfen."


 me_subject_independence.165.t:0 "$gm_subject_independence_17c$: Banden von Briganten"
 me_subject_independence.165.desc:0 "Die Ländereien von [our_overlord.GetName] sind eine wahre Fundgrube, die von dem ersten Opportunisten, der seine Chance nutzt, ausgebeutet wird. Es ist fast lächerlich, wie schlecht die Hauptprovinz von [unser_Herr.GetCapital.GetArea.GetName] verteidigt ist. Wie könnten wir diese von den Göttern gewährte Gelegenheit nicht nutzen. Wir werden eine Bande von Räubern aussenden, um das zu erobern, was bald uns gehören wird. Die [our_overlord.GetAdjective]s werden nicht wissen, wie ihnen geschieht."
 me_subject_independence.165.a:0 "Trommelt die Männer zusammen."

 me_subject_independence.166.t:0 "$gm_subject_independence_17c$: Ein erfolgreicher Überfall"
 me_subject_independence.166.desc:0 "Unsere Räuberbande hat einen Teil der Beute, die sie in den [our_overlord.GetAdjective]-Ländern gemacht hat, verschickt. Mal sehen, was sie gefunden haben..."
 me_subject_independence.166.desc_1:0 "\n\nEs sieht so aus, als hätten sie es geschafft, eine der Städte in [our_overlord.GetCapital.GetArea.GetName] zu plündern. Gold und Juwelen sind reichlich vorhanden."
 me_subject_independence.166.desc_2:0 "\n\nSo wie es aussieht, haben sie eine Garnison in [unser_oberlord.GetAdjective] überfallen und besiegt. Die Erfahrung, die sie dabei gesammelt haben, wird unserem Militär zugute kommen."
 me_subject_independence.166.desc_3:0 "\n\nSo wie es aussieht, haben sie ehemalige [our_overlord.GetAdjective]-Bürger versklavt. Sie werden nun als Sklaven in [unwilling_subject.GetCapital.GetName] dienen."
 me_subject_independence.166.a:0 "Prächtig."

 me_subject_independence.167.t:0 "Räuber auf freiem Fuß"
 me_subject_independence.167.desc:0 "Wir haben Berichte erhalten, dass in unserer Hauptstadtprovinz eine kleine Bande von Räubern unterwegs ist. Bislang ist es uns nicht gelungen, sie zu fangen. Unsere Versuche, sie zu fangen, haben diese Verbrecher jedoch nicht davon abgehalten, unsere Städte zu überfallen."
 me_subject_independence.167.desc_1:0 "\n\nSie haben es geschafft, eine der Städte in [our_overlord.GetCapital.GetArea.GetName] zu plündern. Es wird eine Weile dauern, sich davon zu erholen."
 me_subject_independence.167.desc_2:0 "\n\nSie haben eine unserer Garnisonen in einen Hinterhalt gelockt und besiegt. Mit dieser neu gewonnenen Erfahrung könnte der nächste Kampf noch gefährlicher werden."
 me_subject_independence.167.desc_3:0 "\n\nSie haben [our_overlord.GetAdjective] Bürger entführt und versklavt. Wir werden vielleicht nie erfahren, wohin sie gebracht wurden."
 me_subject_independence.167.tt:0 "Zwei Eurer Paps in [our_overlord.GetCapital.GetArea.GetName] sind entführt worden. Sie wissen nicht, wohin..."
 me_subject_independence.167.a:0 "Wir müssen die Götter verärgert haben."
 me_subject_independence.167.b:0 "Schickt einen großen Suchtrupp aus, um diese Banditen zu finden und zu vernichten."
 me_subject_independence.167.bt:0 "Die Überfälle werden aufhören."


 me_subject_independence.170.t:0 "$gm_subject_independence_15c$"
 me_subject_independence.170.desc:0 "Wir sollten uns an die Mitglieder der [our_overlord.GetAdjective]-Regierung wenden und versuchen, sie zu umwerben. Sie könnten dort für Aufruhr sorgen oder sogar in unsere Reihen eintreten, wenn sie überredet werden. Die Frage ist nur, hinter wem sind wir her?"
 me_subject_independence.170.a:0 "[corrupt_them_all_1.GetName] hat einen militärischen Hintergrund."
 me_subject_independence.170.b:0 "Lassen Sie uns [corrupt_them_all_2.GetName] ins Visier nehmen."
 me_subject_independence.170.c:0 "Wie wäre es mit [corrupt_them_all_3.GetName]?"
 me_subject_independence.170.d:0 "Wir werden uns für [corrupt_them_all_4.GetName] entscheiden."
 me_subject_independence.170.tt:0 "Du wirst versuchen, diesen Charakter zu umwerben."

 me_subject_independence.171.t:0 "$gm_subject_independence_15c$: Jeder mag Gold"
 me_subject_independence.171.desc:0 "Die Kommunikation zwischen [unwilling_subject.GetRuler.GetName] und [selected_to_corrupt_char.GetName] ist eröffnet. Bisher hat [selected_to_corrupt_char.GetSheHe] Neugierde an den Themen gezeigt, die wir angedeutet haben. Es ist noch zu früh, eine unserer Anfragen direkt anzusprechen, falls wir die Geheimhaltung nicht garantieren können. Wir müssen dafür sorgen, dass [selected_to_corrupt_char.GetHerHis] Neugierde in echtes Interesse umschlägt. Gold wird auf jeden Fall den Zweck erfüllen."
 me_subject_independence.171.a:0 "Lasst uns großzügig schenken."
 me_subject_independence.171.b:0 "Ein moderater Betrag ist angemessen."
 me_subject_independence.171.c:0 "Auf wie viel können wir wirklich verzichten?"

 me_subject_independence.172.t:0 "$gm_subject_independence_15c$: Politische Gefälligkeiten"
 me_subject_independence.172.desc:0 "[unwilling_subject.GetRuler.GetName] und [selected_to_corrupt_char.GetName] können ein wenig offener miteinander reden. [selected_to_corrupt_char.GetFirstName] bittet uns, einen Teil unseres Einflusses in [our_overlord.GetName] zu nutzen, um seine Interessen zu fördern. Es wäre klug, [selected_to_corrupt_char.GetHerHim] dabei zu unterstützen."
 me_subject_independence.172.a:0 "Für einen zukünftigen Freund ist alles möglich."
 me_subject_independence.172.b:0 "Lass uns nicht unvernünftig sein."
 me_subject_independence.172.c:0 "In Grenzen natürlich."

 me_subject_independence.173.t:0 "$gm_subject_independence_15c$: Ergebnis unserer Bemühungen"
 me_subject_independence.173.desc_1:0 "Gelobt seien die Götter! Wir haben die Nachricht von [selected_to_corrupt_char.GetName] erhalten, dass [selected_to_corrupt_char.GetSheHe] beschlossen hat, [our_overlord.GetName] zu verlassen, um in unserer Nation Glück und Ruhm zu finden. Wir werden ihm, wie versprochen, die Staatsbürgerschaft gewähren, damit [ausgewählter_zu_verderblicher_Char.GetVorname] mit all den Freiheiten leben kann, auf die [ausgewählter_zu_verderblicher_Char.GetSheHe] Anspruch hat. Sicherlich könnten wir eine Position für [selected_to_corrupt_char.GetHerHim] in unserer Regierung finden?"
 me_subject_independence.173.desc_2:0 "Wir haben eine Nachricht von [selected_to_corrupt_char.GetName] erhalten, dass [selected_to_corrupt_char.GetSheHe] beschlossen hat, in [our_overlord.GetName] für Unruhe zu sorgen. Es ist nicht alles, was wir uns erhofft haben, aber [selected_to_corrupt_char.GetFirstName] könnte mit [selected_to_corrupt_char.GetHerHis] Illoyalität eine Bedrohung für die etablierten Autoritäten darstellen."
 me_subject_independence.173.desc_3:0 "Wir haben die Nachricht von [selected_to_corrupt_char.GetName] erhalten, dass [selected_to_corrupt_char.GetSheHe] beschlossen hat, in [our_overlord.GetName] zu bleiben. Alle weiteren Kommunikationen sind abzubrechen. Was auch immer [selected_to_corrupt_char.GetHerHim] zu dieser Entscheidung verleitet hat, garantiert auch sein Schweigen. Wir werden nicht befürchten müssen, dass unser geheimer Versuch in [unser_Herr.GetName] bekannt wird."
 me_subject_independence.173.a:0 "Wir werden die Talente von [selected_to_corrupt_char.GetHerHis] gut nutzen."
 me_subject_independence.173.at:0 "[selected_to_corrupt_char.GetName] zieht in Ihr Land und erhält die Staatsbürgerschaft."
 me_subject_independence.173.b:0 "[selected_to_corrupt_char.GetFirstName] wird dem [our_overlord.GetAdjective] ein Dorn im Auge sein."
 me_subject_independence.173.c:0 "Was für eine Zeitverschwendung."

 me_subject_independence.174.t:0 "Eine instabile Regierung"
 me_subject_independence.174.desc:0 "Wir haben ein Mitglied unserer Regierung erhalten, das uns verlassen hat, um [selected_to_corrupt_char.GetHerHis] anderswo sein Glück zu finden. [selected_to_corrupt_char.GetName] ist ein [unwilling_subject.GetAdjective] Bürger geworden und es gibt nichts mehr, was wir dagegen tun können..."
 me_subject_independence.174.a:0 "Was hofft er in [unwilling_subject.GetName] zu finden?"
 me_subject_independence.174.at:0 "[selected_to_corrupt_char.GetName] zieht nach [unwilling_subject.GetName] und erhält die Staatsbürgerschaft."


 me_subject_independence.180.t:0 "$gm_subject_independence_16c$: Auswählen eines Ziels"
 me_subject_independence.180.desc:0 "Ein Schlüsselzeichen in [our_overlord.GetName] auszuschalten ist eine riskante Angelegenheit. Wir müssen unser Ziel sehr sorgfältig auswählen. Einige werden schwieriger zu erreichen sein als andere. Wen auch immer wir schicken, um diese Person auszuschalten, wird ein erhebliches Risiko eingehen. Also, wen wählen wir aus?"
 me_subject_independence.180.a:0 "[kill_them_all_1.GetName] [kill_them_all_1.GetHerHim]selbstredend!"
 me_subject_independence.180.at:0 "Den Herrscher von [our_overlord.GetName] zu verfolgen wird die Chancen stark verringern."
 me_subject_independence.180.b:0 "Gouverneur [kill_them_all_2.GetName] ist die richtige Wahl."
 me_subject_independence.180.c:0 "Was werden sie ohne General [kill_them_all_3.GetName] machen?"
 me_subject_independence.180.d:0 "[kill_them_all_4.GetName] ist einer ihrer klügsten Köpfe."
 me_subject_independence.180.tt:0 "Die Erfolgschancen werden durch das @civic_icon bestimmt! Finesse des Ziels und den folgenden Eigenschaften:\n#G Unterwürfig#!, #G Rücksichtslos#! und #G Vertrauensvoll#!\n#R Durchsetzungsfähig#!, #R Vorsichtig#! und #R Misstrauisch#!"

 me_subject_independence.181.t:0 "$gm_subject_independence_16c$: Wählen Sie Ihren Agenten"
 me_subject_independence.181.desc:0 "Um unsere Chancen zu maximieren, ist es unerlässlich, den besten Agenten für den Job zu wählen. Es gibt ein paar Männer und Frauen, die wir für diese Aufgabe ins Auge gefasst haben. Wen werden wir schicken, um dieses große Risiko einzugehen?"
 me_subject_independence.181.a:0 "[would_be_assassin_1.GetName] ist am besten geeignet."
 me_subject_independence.181.b:0 "Geben wir [would_be_assassin_2.GetName] die Gelegenheit."
 me_subject_independence.181.c:0 "Die einzige Wahl ist [would_be_assassin_3.GetName]."
 me_subject_independence.181.tt:0 "Ihr Agent wird sich nach [unser_Oberbefehlshaber.GetName] begeben, um näher an das Ziel heranzukommen.\nDie Erfolgsaussichten werden durch die @civic_icon! Finesse des Agenten und den folgenden Eigenschaften:\n#G Crafty#!, #G Cautious#! und #G Shrewd#!\n#R Guileless#!, #R Reckless#! und #R Foolish#!"

 me_subject_independence.182.t:0 "$gm_subject_independence_16c$: Choosing Your Approach"
 me_subject_independence.182.desc:0 "Jetzt, wo [selected_assassin_char.GetName] vor Ort ist, müssen wir entscheiden, was wir gegen [selected_to_kill_char.GetName] unternehmen wollen. [selected_assassin_char.GetFirstName] könnte versuchen, das Ziel zu ermorden. Eine andere Möglichkeit wäre, dass [gewählter_Attentäter_char.GetHerHim] versucht, [gewählter_to_kill_char.GetFirstName] zurück zu [unwilliges_subject.GetName] zu entführen. Die zweite Option ist eindeutig risikoreicher, könnte aber eine höhere Belohnung bringen."
 me_subject_independence.182.a:0 "[selected_to_kill_char.GetFirstName] muss sterben."
 me_subject_independence.182.at:0 "Ihr Mitarbeiter wird versuchen, die Zielperson zu ermorden."
 me_subject_independence.182.b:0 "Versuchen Sie, [selected_to_kill_char.GetHerHim] hierher zu bringen."
 me_subject_independence.182.bt:0 "Ihr Agent wird versuchen, die Zielperson zu entführen. Dies hat geringere Erfolgsaussichten."

 me_subject_independence.183.t:0 "$gm_subject_independence_16c$: Ergebnisse"
 me_subject_independence.183.desc_1:0 "Wir haben eine Nachricht über unseren Attentatsversuch auf [selected_to_kill_char.GetName] in [our_overlord.GetName] erhalten."
 me_subject_independence.183.desc_2:0 "Wir haben eine Nachricht über unseren Entführungsversuch von [selected_to_kill_char.GetName] in [our_overlord.GetName] erhalten."
 me_subject_independence.183.desc_1_1:0 "Es scheint, dass [selected_assassin_char.GetName] bei dem Versuch [selected_assassin_char.GetHerHis] erfolgreich war. Als der Moment gekommen war, gelang es [selected_assassassin_char.GetSheHe], einen Dolch in das Herz von [selected_to_kill_char.GetFirstName] zu stoßen. Der Tod folgte schnell."
 me_subject_independence.183.desc_1_2:0 " Es scheint, dass [selected_assassassin_char.GetName] beim Versuch, [selected_assassassin_char.GetHerHis] zu töten, erfolglos war. Als der Moment gekommen war, machte [selected_assassassin_char.GetSheHe] ein Geräusch, das [selected_to_kill_char.GetFirstName] auf die Anwesenheit von [selected_assassassin_char.GetHerHis] aufmerksam machte."
 me_subject_independence.183.desc_2_1:0 " Es scheint, dass [selected_assassin_char.GetName] bei [selected_assassin_char.GetHerHis] erfolgreich war. [selected_to_kill_char.GetFirstName] wurde gefangen genommen und aus der Stadt gebracht, bevor jemand etwas bemerkte."
 me_subject_independence.183.desc_2_2:0 " Es scheint, dass [selected_assassassin_char.GetName] beim Versuch [selected_assassassin_char.GetHerHis] erfolglos war. Als der Moment gekommen war, machte [selected_assassassin_char.GetSheHe] ein Geräusch, das [selected_to_kill_char.GetFirstName] auf die Anwesenheit von [selected_assassassin_char.GetHerHis] aufmerksam machte."
 me_subject_independence.183.desc_3:0 " [selected_assassin_char.GetFirstName] hat es geschafft, ungesehen zu verschwinden, bevor noch mehr Verdacht geschöpft wurde. Wir werden [selected_assassin_char.GetHerHim] bald wieder in [unwilling_subject.GetCapital.GetName] sehen."
 me_subject_independence.183.desc_4:0 " Nach einer kurzen Verfolgungsjagd wurde [selected_assassassin_char.GetFirstName] von [selected_assassin_char.GetHerHis] Verfolgern in die Enge getrieben. Um der Festnahme zu entgehen, trank [selected_assassassin_char.GetSheHe] etwas Gift. Nach dem Tod von [selected_assassassin_char.GetHerHis] wird niemand mehr in der Lage sein, den Anschlag mit uns in Verbindung zu bringen."
 me_subject_independence.183.a:0 "Perfekt."
 me_subject_independence.183.b:0 "Unglücklich."
 me_subject_independence.183.c:0 "Das schlimmste Ergebnis."

 me_subject_independence.184.t:0 "Schändliche Aktivitäten"
 me_subject_independence.184.desc_1_1:0 "Wir haben erfahren, dass ein ausländischer Agent erfolgreich ein hochrangiges Mitglied unserer Gesellschaft ermordet hat. [selected_to_kill_char.GetName] liegt nun tot da und sein Mörder wird sich niemals für [selected_assassin.char.GetHerHis] Verbrechen verantworten. Dies ist ein großer Verlust für [our_overlord.GetName]."
 me_subject_independence.184.desc_1_2:0 "Wir haben erfahren, dass es einem ausländischen Agenten nicht gelungen ist, ein hochrangiges Mitglied unserer Gesellschaft zu ermorden. [selected_to_kill_char.GetName] wurde auf die Anwesenheit seines vermeintlichen Mörders aufmerksam gemacht, bevor die Tat ausgeführt werden konnte. [unser_Oberlord.GetName] muss die Gunst der Götter erhalten haben."
 me_subject_independence.184.desc_2_1:0 "Wir haben erfahren, dass ein hochrangiges Mitglied unserer Gesellschaft plötzlich verschwunden ist. Keiner weiß, wohin [selected_to_kill_char.GetName] verschwunden ist. Es gibt Gerüchte, dass er von einem ausländischen Agenten entführt worden ist. Wenn dem so ist, dann ist das ein großer Verlust für [unser_Herr.GetName]."
 me_subject_independence.184.desc_2_2:0 "Wir haben erfahren, dass jemand versucht hat, ein hochrangiges Mitglied unserer Gesellschaft zu entführen. Glücklicherweise ist es [selected_to_kill_char.GetName] gelungen, diesem Schicksal zu entgehen."
 me_subject_independence.184.desc_3:0 "\nDer mutmaßliche Täter hat es leider geschafft, ohne größere Probleme zu entkommen. Wir werden [selected_assassin_char.GetHerHim] wahrscheinlich nie wieder sehen."
 me_subject_independence.184.desc_4:0 "\nDer Täter hat sich während unserer Verfolgung leider selbst getötet. Wir werden wahrscheinlich nie herausfinden, wer [selected_assassassin_char.GetSheHe] wirklich war."
 me_subject_independence.184.tt_1:0 "[selected_to_kill_char.GetName] ist ermordet worden."
 me_subject_independence.184.tt_2:0 "[selected_to_kill_char.GetName] wird nach irgendwo entführt."
 me_subject_independence.184.a:0 "Niemand hat das kommen sehen."


 me_subject_independence.190.t:0 "$gm_subject_independence_18c$"
 me_subject_independence.190.desc:0 "Ihr Mitsubjekt, [subject_ally.GetName], könnte versucht sein, sich unserem Streben nach Freiheit anzuschließen. Wir könnten sie bitten, uns zu versprechen, dass sie sich uns anschließen, wenn die Zeit reif ist für die Unabhängigkeit. Ein Geschenk in Form von Gold wird die Erfolgsaussichten sicher erhöhen."
 me_subject_independence.190.a:0 "Geben Sie auch ein Geschenk."
 me_subject_independence.190.at:0 "Sie werden [subject_ally.GetName] bitten, mit Ihnen die Unabhängigkeit zu erklären, sobald die Zeit reif ist. Das Gold wird die Erfolgsaussichten erhöhen."
 me_subject_independence.190.b:0 "Sicherlich werden sie uns unterstützen."
 me_subject_independence.190.bt:0 "Du wirst [subject_ally.GetName] bitten, mit Dir ihre Unabhängigkeit zu erklären, wenn die Zeit reif ist."
 me_subject_independence.190.c:0 "Vielleicht nicht sie..."
 me_subject_independence.190.ct:0 "Du fragst [subject_ally.GetName] nicht."

 me_subject_independence.191.t:0 "Eine Gelegenheit bietet sich an"
 me_subject_independence.191.desc:0 "Wir haben eine Nachricht von [unwilliges_subject.GetName] erhalten, einer anderen Nation unter der Herrschaft von [unser_oberlord.GetAdjective]. Sie suchen nach anderen, die sich ihnen anschließen, um ihre Unabhängigkeit zu erlangen, und bitten uns, ihnen unsere Unterstützung zuzusichern, wenn die Zeit gekommen ist. Das ist natürlich eine ziemlich gewagte Aussage, so verlockend sie auch sein mag. Wie auch immer wir uns entscheiden, es ist das Beste, wenn [our_overlord.GetName] nie etwas davon erfährt. Ihre Wut und ihr Unglaube könnten sich sowohl auf uns als auch auf das [unwillige_subject.GetAdjective] Volk auswirken."
 me_subject_independence.191.desc_1:0 "Ein großzügiges Geschenk wurde ebenfalls bereitgestellt, um unseren Geist leichter zu beeinflussen. Wir werden sehen, ob es unser Urteilsvermögen beeinflussen wird."
 me_subject_independence.191.a:0 "Sie haben unsere Unterstützung."
 me_subject_independence.191.at:0 "Sobald [unwilling_subject.GetName] seine Unabhängigkeit erklärt hat, werden Sie sich ihm anschließen."
 me_subject_independence.191.b:0 "Wir können dem nicht zustimmen."

 me_subject_independence.192.t:0 "$gm_subject_independence_18c$: [subject_ally.GetName] Akzeptiert"
 me_subject_independence.192.desc:0 "Eine Antwort von [subject_ally.GetName] ist eingetroffen. Wir haben ihr Wort, dass sie sich uns anschließen werden, wenn die Zeit gekommen ist. Alles, was wir jetzt noch tun müssen, ist, das Signal zu geben.
 me_subject_independence.192.a:0 "Wir stecken da gemeinsam drin."

 me_subject_independence.193.t:0 "$gm_subject_independence_18c$: [subject_ally.GetName] lehnt ab"
 me_subject_independence.193.desc:0 "Nachricht von [subject_ally.GetName] ist eingetroffen. Leider haben sie unseren Vorschlag abgelehnt. Es sieht so aus, als hätten sie zu viel Angst vor der Reaktion von [our_overlord.GetAdjective], um sie über unsere Pläne zu informieren."
 me_subject_independence.193.a:0 "Das werden sie noch bereuen."


 me_subject_independence.200.t:0 "$gm_subject_independence_19c$"
 me_subject_independence.200.desc:0 "Nach Monaten der Vorbereitung ist es endlich soweit. Es ist an der Zeit, uns von der [our_overlord.GetAdjective] Last zu befreien, die auf uns lastet. Wir erklären unsere Unabhängigkeit zusammen mit allen anderen Untertanen, die uns ihre Unterstützung zugesagt haben. Was wird [our_overlord.GetName] in dem verkrüppelten Zustand tun, in dem sie sich befinden?"
 me_subject_independence.200.a:0 "Das war's."
 me_subject_independence.200.at:0 "Du und die anderen Untertanen, die ihre Unterstützung zugesagt haben, werden die Unabhängigkeit erlangen. Es liegt nun an [our_overlord.GetName], ob sie es auf sich beruhen lassen oder ob sie bereit sind, dafür in den Krieg zu ziehen. Je mehr Chaos du in der [our_overlord.GetAdjective]-Nation verursacht hast, desto geringer ist die Chance auf einen friedlicheren Ausgang."


 me_subject_independence.201.t:0 "[selected_subject.GetName] bricht aus"
 me_subject_independence.201.desc:0 "Ein Untertan von uns, [selected_subject.GetName], hat beschlossen, sich unabhängig von unserem Einfluss zu erklären. Dies ist eine klare Beleidigung für unsere Nation. Sie werden diese fehlgeleitete Handlung sicherlich noch bereuen."
 me_subject_independence.201.a:0 "Wie können sie es wagen."

 me_subject_independence.202.t:0 "Eine Korrespondentenreaktion"
 me_subject_independence.202.desc:0 "[unwilling_subject.GetName] hat uns in den letzten Monaten sabotiert. Natürlich hatten wir einen Verdacht, aber wir waren nie in der Lage, belastende Beweise zu sammeln. Es scheint, dass sie nun endlich bereit sind, den Schleier der Geheimhaltung zu lüften und sich offen gegen uns zu stellen. Ihre Unabhängigkeitserklärung ist eine Beleidigung für alles, wofür wir stehen. Wir können dies nicht ungestraft lassen. Leider war die [unwilling_subject.GetAdjective]-Sabotage bei der Störung unserer Regierungsarbeit recht erfolgreich. Sind wir überhaupt in der Lage, im Moment etwas zu tun?"
 me_subject_independence.202.a:0 "Sie werden den eisernen Preis zahlen müssen."
 me_subject_independence.202.at:0 "Sie erklären [unwilling_subject.GetName] und allen anderen Untertanen, die sich abgesetzt haben könnten, den Krieg."
 me_subject_independence.202.b:0 "Wir sind nicht in der Lage, Krieg zu führen."
 me_subject_independence.202.bt:0 "Ihr werdet einen Waffenstillstand mit [unwilling_subject.GetName] und allen anderen Untertanen, die sich abgesetzt haben könnten, schließen."

 me_subject_independence.203.t:0 "$gm_subject_independence_19c$: [our_overlord.GetName] greift zu den Waffen"
 me_subject_independence.203.desc:0 "Trotz der Bemühungen von [unwilling_subject.GetName], die Nation [our_overlord.GetAdjective] zu untergraben, haben sie den Krieg erklärt, um ihre früheren Untertanen zurückzugewinnen. Wir müssen uns auf den kommenden Ansturm vorbereiten."
 me_subject_independence.203.a:0 "Lasst sie kommen."

 me_subject_independence.204.t:0 "$gm_subject_independence_19c$: [our_overlord.GetName] Stays Silent"
 me_subject_independence.204.desc:0 "Die Bemühungen von [unwilling_subject.GetName], die Nation [our_overlord.GetAdjective] zu untergraben, haben sie gezwungen, die Situation so zu akzeptieren, wie sie ist. Es wird keinen Krieg geben, der deswegen geführt wird. Wir können unsere Unabhängigkeit vorerst frei genießen. Sie könnten jedoch einen Groll hegen, und es wäre klug, sich auf eine solche Eventualität vorzubereiten."
 me_subject_independence.204.a:0 "Wir haben dem Kamel das Genick gebrochen."
