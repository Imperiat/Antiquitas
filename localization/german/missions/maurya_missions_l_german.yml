mauryan_collapse_prevention:0 "Verhindern Sie den Zusammenbruch"
mauryan_collapse_prevention_DESCRIPTION:0 "Ashoka besteigt den Thron in einer schwierigen Zeit. Zwei unserer Rajas sind bei unglücklichen Ereignissen ums Leben gekommen und haben unser Land in einen Zustand des Niedergangs versetzt. Viele politische Persönlichkeiten in unserem Reich sind illoyal und dienen nur ihren eigenen Interessen, indem sie ihre Eide uns gegenüber brechen. Hinzu kommt, dass unsere Nachbarn uns wie hungrige Bestien betrachten, die auf ein Zeichen der Schwäche warten. Maurya darf nicht fallen. Maurya wird nicht fallen! . Wenn Ashoka stirbt, bevor er die Missionen erfüllt hat, werden sie nicht mehr verfügbar sein und Maurya wird zusammenbrechen!"
mauryan_collapse_prevention_CRITERIA_DESCRIPTION:0 "Diese Mission wird abgeschlossen, wenn Ashoka seine Herrschaft gefestigt hat und die Stellung der Maurya-Dynastie sicher ist."
mauryan_collapse_prevention_BUTTON_TOOLTIP:0 "Hoffentlich sind wir erfolgreich..."

#Missionsaufgaben
mauryan_collapse_prevention_task_1:0 "Ashoka der Große"
mauryan_collapse_prevention_task_1_desc:0 "Ashoka ist der Sohn von Bindusara und Enkel von Chandragupta selbst. Er ist von königlicher Abstammung und scheint viel kompetenter zu sein als sein verstorbener Vater. Und obwohl sein Aufstieg zum Thron nicht unblutig war, können wir mit ihm als Führer diese schwierigen Zeiten überleben."
mauryan_collapse_prevention_task_2:0 "Pracya konsolidieren"
mauryan_collapse_prevention_task_2_desc:0 "Pracya ist seit langem der Sitz der Macht für uns. Die Wiederherstellung der Ordnung in unserer Hauptstadt ist für unser Überleben unerlässlich."
mauryan_kollaps_verhinderung_aufgabe_3:0 "Chandashoka"
mauryan_collapse_prevention_task_3_desc:0 "Ashoka regiert mit eiserner Faust. Er kennt keine Gnade mit seinen Feinden, ganz gleich, ob sie aus fremden Ländern oder aus seinem riesigen Reich stammen. Seine Mittel sind oft grausam, aber effizient. Viele haben begonnen, ihn hinter seinem Rücken Chandashoka zu nennen, was Ashoka der Grausame bedeutet."
mauryan_collapse_prevention_task_4:0 "Große Feldzüge des Ashoka"
mauryan_collapse_prevention_task_4_desc:0 "Raja Ashoka scheint nicht nur in Staatsangelegenheiten äußerst kompetent zu sein, sondern auch in militärischen Angelegenheiten. Er wird der Welt seine kriegerischen Fähigkeiten beweisen, so dass alle unsere wahre Macht zu spüren bekommen."
mauryan_collapse_prevention_task_5:0 "Die Vernichtung der Kalingas"
mauryan_collapse_prevention_task_5_desc:0 "Kalinga liegt im Süden und hat lange versucht, sich unserer Hegemonie über Indien zu widersetzen. Ashoka wird derjenige sein, der sie endlich vor uns in die Knie zwingt."
mauryan_collapse_prevention_task_6:0 "Der buddhistische Mönch Samudra"
mauryan_collapse_prevention_task_6_desc:0 "Die Bürger sprechen von einer höchst verdächtigen Person in unserer Stadt. Ein gewisser Mönch namens Samudra predigt unseren Leuten seine Lehren. Er könnte sich als Gefahr erweisen, oder als Chance."
mauryan_collapse_prevention_task_7:0 "Beschwichtige die Gouverneure"
mauryan_collapse_prevention_task_7_desc:0 "Ein Mann kann nicht ganz Maurya allein regieren. Viele andere werden benötigt, um das Reich in Ordnung zu halten. Und diese Menschen müssen bei Laune gehalten werden."
mauryan_collapse_prevention_task_8:0 "Loyalität sicherstellen"
mauryan_collapse_prevention_task_8_desc:0 "Unsere Gouverneure sind zunehmend korrupt und illoyal geworden. Wir müssen ihr Vertrauen zurückgewinnen, wenn wir unser Imperium behalten wollen!"
mauryan_collapse_prevention_task_9:0 "Verhindern Sie den Zusammenbruch"
mauryan_collapse_prevention_task_9_desc:0 "Ashoka hat vielleicht gerade das Unmögliche geschafft. Mit einem wahren Verständnis für die Hofpolitik hat er unser Land stabilisiert. Die vergangenen Jahre waren hart, aber jetzt können wir diese Zeiten vielleicht hinter uns lassen."
mauryan_collapse_prevention_task_10:0 "Unterstützt den buddhistischen Glauben"
mauryan_collapse_prevention_task_10_desc:0 "Der buddhistische Glaube macht im Moment nur einen kleinen Teil unserer Bevölkerung aus. Aber ihre Lehren sind für uns von unschätzbarem Wert. Die alten Götter haben uns im Stich gelassen und es ist an der Zeit, sich einem neuen Leuchtfeuer zuzuwenden."

