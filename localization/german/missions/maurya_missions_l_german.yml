me_maurya_revival_5.subject_tt:0 "\nWenn sie akzeptieren:"
me_maurya_let_us_hope:0 "Hoffen wir, dass dies der Beginn einer großartigen Zusammenarbeit zwischen dem [SCOPE.sC('mry_offer_scope').GetAdjective] und dem mauryanischen Volk ist."
me_mauryan_conventional_means:0 "[SCOPE.sC('mry_offer_scope').GetCapital.GetName] ist ein Preis, der mit konventionelleren Mitteln gewonnen werden muss."

me_maurya_revival_1_title:0 "$mauryan_reconquest_task_3$: Unsere rechtmäßigen Ansprüche"
me_maurya_revival_1_desc:0 "Das Volk von Satavahana hat den Moment unserer Schwäche ausgenutzt, um seine Unabhängigkeit von uns wiederzuerlangen. Wir waren nicht in der Lage, sofort zu handeln, da es in unserem Reich dringendere Angelegenheiten gab, aber jetzt könnten wir versuchen, sie wieder zur Unterwerfung zu zwingen. Damit würden wir unserem Volk und auch dem Rest Indiens zeigen, dass wir uns nicht unterkriegen lassen! "
me_maurya_revival_1.a:0 "Schickt das Ultimatum!"
me_maurya_revival_1.at:0 "#Y Satavahana#! könnte unser Angebot annehmen, unsere rechtmäßigen Ansprüche zurückzugeben."
me_maurya_revival_1.b:0 "Wir haben größere Sorgen."

me_maurya_revival_2_title:0 "$mauryan_reconquest_task_3$: Mauryan Demands"
me_maurya_revival_2_desc:0 "Beunruhigende Nachrichten treffen aus Maurya ein. Ihr neu gekrönter Herrscher, der hofft, sich auf unsere Kosten zu legitimieren, versucht, den großen Mann zu spielen und fordert die Rückgabe ihres verlorenen Landes. Wir haben jedoch Berichte gehört, dass sie in Wirklichkeit schwach sind und vielleicht nicht mehr so kompetent sind, wie sie einst waren ... dieser sogenannte Raja ist kein Chandragupta."
me_maurya_revival_2.a:0 "Gebt ihnen, was sie wollen."
me_maurya_revival_2.at:0 "Wir werden #Y Maurya#! ihre rechtmäßigen Ansprüche zurückgeben."
me_maurya_revival_2.b:0 "Wenn es Krieg ist, den sie wollen..."
me_maurya_revival_2.bt:0 "Das kann zu #R Krieg#! führen..."

me_maurya_revival_3_title:0 "$mauryan_reconquest_task_3$: Satavahana nimmt an"
me_maurya_revival_3_desc:0 "Unsere Diplomaten, die wir nach Satavahana geschickt haben, haben uns glorreiche Nachrichten überbracht! Sie haben unsere rechtmäßigen Ansprüche auf das Land akzeptiert und werden sich uns nicht widersetzen. Dies ist wahrlich ein großartiger Ausgang der Ereignisse, denn nun können wir unsere ganze Aufmerksamkeit auf dringendere Angelegenheiten richten."
me_maurya_revival_3.a:0 "Für das Mauryanische Reich!"

me_maurya_revival_4_title:0 "$mauryan_reconquest_task_3$: Satavahana sinkt"
me_maurya_revival_4_desc:0 "Mein Raja, es scheint, als ob Satavahana unseren Vorschlag zur Rückgabe unserer Gebiete abgelehnt hat. Dieser Akt des Verrats kann natürlich nicht ohne Strafe bleiben. Allerdings sind wir derzeit nicht so stark, wie wir es gerne wären. Wir müssen in der Tat sorgfältig abwägen, ob wir unsere Gebiete mit Gewalt zurückerobern oder uns zurückziehen wollen, um an einem anderen Tag zu kämpfen. In unserem Zustand können wir uns keinen Fehltritt leisten. Wie lautet Euer Befehl?"
me_maurya_revival_4.a:0 "Dann ist es Krieg!"
me_maurya_revival_4.b:0 "Wir können uns einen Krieg nicht leisten..."

me_maurya_revival_5_title:0 "$mauryan_reconquest_task_4$: Ein friedliches Angebot?"
me_maurya_revival_5_desc:0 "Wir müssen entscheiden, wie wir die Frage der [SCOPE.sC('mry_offer_scope').GetAdjective] Zusammenarbeit angehen wollen."
me_roman_1_roman_italia.37.subject_tt2:0 "Wenn [SCOPE.sC('mry_offer_scope').GetName] annimmt, werden sie ein #Y Tributary #! von #Y Maurya#!."
me_maurya_revival_5.a:0 "Wir werden ihnen das Angebot übermitteln!"
me_maurya_revival_5.at:0 "$me_maurya_more_likely_to_succeed$ [SCOPE.sC('mry_offer_scope').GetName] ist schwach und isoliert."
me_maurya_revival_5.b:0 "Schicken Sie ihnen ein Bestechungsgeld für die Unterwerfung."
me_maurya_revival_5.bt:0 "$me_maurya_more_likely_to_succeed$ der [SCOPE.sC('mry_offer_scope').GetRulerTitle] von [SCOPE.sC('mry_offer_scope').GetName] ist korrupt oder wankelmütig."
me_maurya_revival_5.c:0 "Krieg ist die einzige Option!"
me_maurya_revival_5.ct:0 "Wir werden Ansprüche auf alle #Y Indo-Greek Kingdoms# erheben!".

me_maurya_revival_6_title:0 "$mauryan_reconquest_task_4$: Maurya-Angebot"
me_maurya_revival_6_desc:0 "Die herrschsüchtigen Schnüffler von Maurya sind mit einem Angebot vor den Toren von [ROOT.GetCountry.GetCapital.GetName] erschienen. Obwohl Ihr zunächst geneigt seid, sie wegzuschicken, beschließt Ihr, Euch anzuhören, was sie zu sagen haben."
me_maurya_revival_6_desc_1:0 "Die Abgesandten aus Maurya wollen eigentlich gar nicht diskutieren und präsentieren uns eine Reihe von Forderungen in kalter, unverblümter Sprache. Sie halten unsere fortdauernde Unabhängigkeit für einen unerträglichen Zustand und erklären, dass wir ihnen Tribut zahlen müssen.\n\nIhre ernsten Boten warten schon jetzt ungeduldig auf unsere Antwort..."
me_maurya_revival_6_desc_2:0 "Sie verlangten eine Privataudienz bei [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] und sprechen seit ein paar Stunden heimlich in ihrem Zelt mit [ROOT.GetCountry.GetRuler.GetHerHim].\n\nSie versuchen wohl, unseren Anführer zu bestechen - Mauryaner nehmen nicht unnötig ein Blatt vor den Mund."
me_maurya_revival_6.a:0 "Welche Wahl haben wir denn?"
me_maurya_revival_6.b:0 "'[ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen], warum so glücklich?'"
me_maurya_revival_6.c:0 "Wie können diese Verfluchten es wagen?! So eine Frechheit!"
me_maurya_revival_6_C_tooltip:0 "#Y Maurya#! wird Anspruch auf alle unsere Provinzen erheben"

me_maurya_revival_7_title:0 "$mauryan_reconquest_task_4$: [SCOPE.sC('mry_offer_scope').GetAdjective] Antwort"
me_maurya_revival_7_desc_1:0 "[SCOPE.sC('mry_offer_scope').GetName] waren von unseren Drohungen sehr betroffen und beschlossen, dass ihre Freiheit einen Krieg mit Maurya nicht wert ist.\n\n$me_maurya_let_us_hope$"
me_maurya_revival_7_desc_2:0 "[SCOPE.sC('mry_offer_scope').GetRuler.GetName] akzeptierte unser persönliches Angebot und brachte [SCOPE.sC('mry_offer_scope').GetName] friedlich in unsere Hände.\n\n$me_maurya_let_us_hope$".
me_maurya_revival_7_desc_3:0 "Hochmütige [SCOPE.sC('mry_offer_scope').GetName] reagierten auf unser Angebot, indem sie unsere Ehre mit der einer Reihe unerwünschter Fauna verglichen. Ich wage nicht zu wiederholen, was sie genau gesagt haben.\n\n$me_mauryan_conventional_means$"
me_maurya_revival_7.a:0 "Ein wenig sanfte Überredungskunst wirkt immer."
me_maurya_revival_7.b:0 "Natürlich haben sie das."
me_maurya_revival_7.c:0 "Sie werden diesen Tag bereuen."
me_maurya_revival_7.ct:0 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! erhält Ansprüche auf alle Provinzen von #Y [SCOPE.sC('mry_offer_scope').GetName]#!"

me_maurya_revival_8_title:0 "Dravidische Kolonien"
me_maurya_revival_8_desc:0 "Wir haben beschlossen, einige Siedler nach Dravidien zu schicken. Sie werden das mauryanische Banner für uns hochhalten und Beziehungen zur lokalen Bevölkerung aufbauen sowie die Sicherheit der Region gewährleisten. Wir sind uns jedoch noch nicht sicher, wie viele Kolonien wir gründen sollen. Wie lauten Eure Befehle?"
me_maurya_revival_8.a:0 "Zwei Kolonien, wir sollten es nicht übertreiben"
me_maurya_revival_8.b:0 "Drei Kolonien scheinen angemessen"
me_maurya_revival_8.c:0 "Vier Kolonien, vielleicht?"
me_maurya_revival_8.d:0 "Fünf Kolonien, eine für jeden Finger an unserer eisernen Faust"

me_maurya_revival_9_title:0 "Dravidische Kolonie-Spezialisierung"
me_maurya_revival_9_desc:0 "Die Siedler, die wir ausgesandt haben, haben die Errichtung der Kolonien erfüllt. Nun stehen wir vor der Frage der Spezialisierung; wofür sollen die Kolonien Dravidiens bekannt sein?"
me_maurya_revival_9.a:0 "Wir müssen unsere militärischen Fähigkeiten ausbauen"
me_maurya_revival_9.b:0 "Infrastruktur wird sich als wichtig erweisen"
me_maurya_revival_9.c:0 "Die Götter kennen den Weg!"
me_maurya_revival_9.d:0 "Lasst uns unseren Handel ausbauen"

me_maurya_revival_10_title:0 "Dravidische Kolonien"
me_maurya_revival_10_desc:0 "Wir haben beschlossen, einige Siedler nach Dravidien zu schicken. Sie sollen nicht nur Beziehungen zur örtlichen Bevölkerung aufbauen, sondern auch für die Sicherheit der Region sorgen und unseren Wohlstand dort sichern. Wir sind uns jedoch noch nicht sicher, wie viele Kolonien wir gründen sollen. Was sollen wir tun?"
me_maurya_revival_10.a:0 "Zwei Kolonien, wir brauchen unsere Völker hier."
me_maurya_revival_10.b:0 "Drei Kolonien, meine Glückszahl!"
me_maurya_revival_10.c:0 "Vier Kolonien, um sicher zu gehen."
me_maurya_revival_10.d:0 "Fünf Kolonien, gehen wir aufs Ganze"

me_maurya_revival_11_title:0 "Dravidische Kolonie Spezialisierung"
me_maurya_revival_11_desc:0 "Die Siedler, die wir ausgesandt haben, haben die Gründung der Kolonien erfüllt. Jetzt stehen wir vor der Frage der Spezialisierung; wir sollten sie dazu bringen, sich auf eine Richtung zu konzentrieren, damit unsere Kräfte wachsen können. "
me_maurya_revival_11.a:0 "Wir müssen unsere militärischen Fähigkeiten ausbauen"
me_maurya_revival_11.b:0 "Die Infrastruktur wird sich als wichtig erweisen"
me_maurya_revival_11.c:0 "Die Götter kennen den Weg!"
me_maurya_revival_11.d:0 "Lasst uns unseren Handel ausbauen"

