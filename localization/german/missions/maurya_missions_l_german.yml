#Flavor Events
flavor_maurya_1_title: "Tod von Chandragupta" 
flavor_maurya_1_desc:0 "Unser frommer Raja, Chandragupta, hat die Lehren des Jainismus vollständig angenommen und sich entschieden, seinen irdischen Körper zu Tode hungern zu lassen, damit seine Seele erblühen kann. Viele am Hof sind noch immer schockiert, und einige fordern eine lange Trauerzeit, bevor die Nachfolge geregelt wird. Doch unsere vielen Feinde werden davon Notiz nehmen, und wir müssen schnell handeln; Bindusara, der älteste Sohn Chandraguptas, wird der neue Raja sein."
flavor_maurya_1.a:0 "Möge er ruhig ruhen."

flavor_maurya_2_title: "Bhadrabahu der Jain" 
flavor_maurya_2_desc:0 "Unser erlauchter Hof zieht viele reisende heilige Männer an; einige versuchen zu missionieren, indem sie die Lehren ihrer Meister weitergeben, in der Hoffnung, neue Anhänger zu gewinnen, und viele bitten einfach um Almosen, bevor sie in die nächste Stadt weiterziehen. Doch heute ist es anders: Ein Jain-Mönch namens Bhadrabahu, der im ganzen Land für seine zahlreichen Schriften bekannt ist, ist in unserem Palast eingetroffen, und König Chandragupta hat großes Interesse an ihm gezeigt. Vielleicht könnten seine Lehren uns in unserem Streben nach Größe helfen?"
flavor_maurya_2.a:0 "Bringt ihn an den Hof"
flavor_maurya_2.b:0 "Maurya ist kein Jain!"

flavor_maurya_3_title: "Jain-Lehren" 
flavor_maurya_3_desc:0 "Bhadrabahu, der Jain-Mönch, der kürzlich an unseren Hof gekommen ist, lehrt jeden Morgen. Sogar Chandragupta selbst wagt sich nach Sonnenaufgang hinunter in den Hof und setzt sich unter die Zuhörer, und die Gespräche zwischen Mönch und Raja dauern viele Stunden, oft über das Mittagessen hinaus. Viele beginnen zu glauben, dass es sich lohnt, die Denkweise der Jain zu berücksichtigen. Wenn wir sie in unserem ganzen Königreich predigen würden, könnten wir vielleicht irgendwie davon profitieren."
flavor_maurya_3.a:0 "Beginnen Sie, die Jain-Werte im Reich zu verankern"
flavor_maurya_3.b:0 "Maurya ist und wird immer ein Hindu sein!"

flavor_maurya_5_title: "Der Tod von Bindusara" 
flavor_maurya_5_desc:0 "In einer schrecklichen Kette von Ereignissen wurde unser Raja Bindusara, der Verschlinger der Feinde, ermordet. Kurz nach Bekanntwerden dieser schrecklichen Nachricht lieferten sich viele seiner Söhne einen blutigen Kampf um den Thron, aus dem sein Sohn Ashoka siegreich hervorging. Doch auch wenn wir noch einen Raja haben, braut sich in unserem Reich Unheil zusammen. Der kürzliche Tod von Chandragupta und Bindusara hat in unserem Reich seine Spuren hinterlassen, und es werden schwierige Zeiten auf uns zukommen."
flavor_maurya_5.a:0 "Ashoka wird dieses Chaos beseitigen."
flavor_maurya_5_tooltip:0 "#G Erhalte Zugang zum Missionsbaum Kollapsverhinderung#! \Dieser Missionsbaum wird scheitern, wenn er nicht vor dem Tod von Ashoka#! abgeschlossen wird."

flavor_maurya_6_title: "Ashoka ist tot!" 
flavor_maurya_6.desc_1:0 "Ashoka der Große ist gestorben und wir werden es auch. Wie können wir hoffen, ohne seine führende Hand zu überleben? Viele Länder an unseren Grenzen und sogar unsere eigenen Untertanen sind nun bestrebt, unserem einst großen Reich ein Ende zu bereiten. Ist unsere letzte Hoffnung auf Überleben wirklich dahin?"
flavor_maurya_6.desc_2:0 "Ashoka der Große ist gestorben, aber seine Bemühungen waren nicht umsonst. Er stabilisierte unser Land und die Herrschaft der Mauryas über ganz Indien. Er wird noch viele Jahre lang als der größte indische Herrscher bekannt sein, der jemals gelebt hat. Seine Errungenschaften werden in der Ewigkeit widerhallen!"
flavor_maurya_6.a:0 "Das Unheil naht..."

flavor_maurya_9_title: "Deccan Uneinigkeit" 
flavor_maurya_9_desc:0 "Mein Herr, unser Imperium liegt in Trümmern. Alle unsere Besitztümer in Südindien haben revoltiert. Die Satavahana-Dynastie und die Kalingas, mögen Hunde an ihren Knochen kauen, haben sich für unabhängig erklärt, und viele andere scheinen auf dem Weg zu sein, dasselbe zu tun! Was kann man tun?"
flavor_maurya_9.a:0 "Wann wird es enden..."
flavor_maurya_9.b:0 "Vielleicht ist dies ein neuer Anfang."
flavor_maurya_9_tooltip_B:0 "#Y Satavahana#! und #Y Kalinga#! werden uns entweder den Krieg erklären oder einen Waffenstillstand anbieten."
flavor_maurya_9_tooltip_C:0 "Verlassen Sie #Y Maurya#! und spielen Sie weiter als #Y Satavahana#! und führen Sie einen Krieg gegen #Y Maurya#!."

flavor_maurya_10_title: "Die Angelegenheit von Satavahana" 
flavor_maurya_10_desc:0 "Die Anführer von Satavahana haben unsere Uneinigkeit gespürt und beschlossen, dass die Zeit gekommen ist, gegen uns zu rebellieren. Es ist nicht leicht, dies zu sagen, mein Herr, aber ein Großteil Zentralindiens ist verloren. Wenn wir jedoch schnell zuschlagen, können wir diese Rebellion vielleicht niederschlagen und die Region sichern. Dennoch scheint noch mehr Ärger im Anmarsch zu sein. Vielleicht wäre es klüger, ihnen vorerst ihre Unabhängigkeit zu lassen und sie zu einem späteren Zeitpunkt anzugreifen?"
flavor_maurya_10.a:0 "Lasst sie in Ruhe...vorerst"
flavor_maurya_10.b:0 "Wir müssen diese Territorien zurückerobern!"

flavor_maurya_11_title: "Der Umgang mit Kalinga" 
flavor_maurya_11_desc:0 "Im Südosten unseres Reiches hat die ferne Provinz Kalinga ihre Unabhängigkeit von uns erklärt. Der örtliche Adel hat sich öffentlich von uns losgesagt und eine Rebellion angezettelt, bei der er unsere Garnisonen aus ihren Städten vertrieben hat - diesen Verrat werden wir nicht dulden. Ähnliche Ereignisse finden jedoch überall in unserem Reich statt, und Kalinga ist vielleicht nicht das wichtigste Feuer, das es zu löschen gilt. Sie in einem falschen Gefühl der Sicherheit zu lassen, könnte eine spätere Rückeroberung erleichtern.
flavor_maurya_11.a:0 "Schließt einen Waffenstillstand"
flavor_maurya_11.b:0 "Kalinga ist schädlich für Maurya!"

flavor_maurya_12_title: "Indisch-griechische Koalition" 
flavor_maurya_12_desc:0 "Seit Jahren schmieden griechische Rebellen im Nordwesten Indiens Pläne zur Erlangung der Unabhängigkeit, aber wir haben diese sich einmischenden Ausländer nie für mehr als ein Ärgernis gehalten. Doch nun haben sich die verfluchten Griechen zu einer großen Koalition gegen die Herrschaft der Mauryas zusammengeschlossen und sogar einen Teil der einheimischen Bevölkerung überzeugt, sich ihnen anzuschließen! Was sollen wir tun, um mit dieser aufkommenden Bedrohung fertig zu werden?"
flavor_maurya_12.a:0 "Erkläre den Rebellen den Krieg"
flavor_maurya_12.b:0 "Wir können uns keinen weiteren kostspieligen Krieg leisten"
flavor_maurya_12.c:0 "Spielen Sie als Kapisa"
flavor_maurya_12.d:0 "Spielen Sie als Panchanada"
flavor_maurya_12.e:0 "Spielen Sie als Kuninda"
flavor_maurya_12.f:0 "Spielen Sie als Kaschmir"
flavor_maurya_12.g:0 "Spielen Sie als Sauvira"
flavor_maurya_12_tooltip_A:0 "Verlassen Sie #Y Maurya#! und spielen Sie weiter als das #Y Indo-Griechische Königreich#! von #Y $indo_greek_revolt_one_name$#!".
flavor_maurya_12_tooltip_B:0 "Verlasse #Y Maurya#! und spiele weiter als das #Y Indo-Griechische Königreich#! von #Y $indo_greek_revolt_two_name$#!".
flavor_maurya_12_tooltip_C:0 "Verlasse #Y Maurya#! und spiele weiter als das #Y Indo-Griechische Königreich#! von #Y $indo_greek_revolt_three_name$#!".
flavor_maurya_12_tooltip_D:0 "Verlasse #Y Maurya#! und spiele weiter als das #Y Indo-Griechische Königreich#! von #Y $indo_greek_revolt_four_name$#!".
flavor_maurya_12_tooltip_E:0 "Verlasse #Y Maurya#! und spiele weiter als das #Y Indo-Griechische Königreich#! von #Y $indo_greek_revolt_five_name$#!".

flavor_maurya_13_title: "Shunga-Rebellion" 
flavor_maurya_13_desc:0 "Der Brief kam spät am Abend an, überbracht von einem Boten, der nach der Übergabe in Eurem Palast vor Erschöpfung zusammenbrach. Als Sie ihn zum ersten Mal öffneten, um den Inhalt zu lesen, zitterte Ihre Hand bereits beim zweiten Absatz und Sie ließen ihn zu Boden fallen. Du traust deinen Augen nicht und befiehlst mit zittriger Stimme einem Berater, den Text vorzulesen. Mit jedem Wort pocht Ihnen das Blut in den Ohren: Ihr Freund Pushyamitra Shunga, einer unserer ranghöchsten Militäroffiziere, hat mit einem Akt des Verrats das Mauryan-Königreich hintergangen. Er wagt es, sich zum Raja von ganz Nordindien zu ernennen und hat eine Rebellion gegen uns angezettelt. Noch schlimmer ist jedoch, dass ein Großteil unserer Armee bereits zu ihm übergelaufen ist! Wir sind buchstäblich von Feinden umgeben, die unseren Untergang wollen. Wahrlich, dies hätte zu keinem schlechteren Zeitpunkt für uns kommen können."
flavor_maurya_13.a:0 "Das ist das Ende..."
flavor_maurya_13.b:0 "Ein neuer Weg nach vorne, als Shunga, wäre weise..."
flavor_maurya_13_tooltip:0 "#G Erhalte Zugang zum Mauryan Revival-Missionsbaum#!"
flavor_maurya_13_A_tooltip:0 "Verlasse #Y Maurya#!, spiele weiter als #Y Shunga#! und kämpfe den imperialen Herausforderungskrieg!"

flavor_maurya_14_title:0 "Der Tod von Susima"
flavor_maurya_14_desc:0 "Unser Haupterbe, Susima Maurya, ist auf mysteriöse Weise gestorben. Die Palastwachen haben den jungen Prinzen heute Morgen tot in seinen Gemächern gefunden, und unsere besten Heiler konnten nichts mehr für ihn tun. Es werden bereits Ermittlungen durchgeführt, und die Schreie der verhörten Gefangenen hallen zu jeder Stunde durch euren Palast, aber niemand scheint etwas gesehen oder gehört zu haben. Die plötzliche Ermordung unseres Prinzen ist wirklich beunruhigend, und immer mehr Gerüchte über unzufriedene Gouverneure und Adelige verbreiten sich langsam am Hof. Es scheint, als stünden uns Zeiten des Wandels bevor, ob wir sie wollen oder nicht."
flavor_maurya_14.a:0 "Bonk!"

flavor_maurya_16_title:0 "Zusammenbruch der Mauryas"
flavor_maurya_16_desc:0 "Ashoka Maurya ist gestorben und hat das Mauryanische Reich in Aufruhr versetzt. Intern wetteifern viele prominente Adlige um die Kontrolle über die Zügel des Staates, und diese intriganten Prinzen verursachen große Spaltungen in unserem einst geeinten Volk. Es ist klar, dass das mächtige Maurya-Reich, das einst fast ganz Indien kontrollierte, nun am Rande eines dramatischen Zusammenbruchs steht - wer hätte so etwas voraussehen können? Selbst jetzt bereiten unsere vielen Feinde ihre Armeen vor..."
flavor_maurya_16.a:0 "Sehr interessant..."
flavor_maurya.16.tt:0 "Länder, die an #Y [GetCountry('MRY').GetName]#! grenzen, erhalten Zugang zum #Y Mauryan Collapse#! Wargoal, das reduzierte Eroberungskosten hat."

flavor_maurya_17_title:0 "Indo-Griechische Wege"
flavor_maurya_17_desc:0 "Das mauryanische Königreich war zu sehr im Niedergang begriffen, als dass es hätte repariert werden können, trotz der Bemühungen vieler, den Mantel für sich zu beanspruchen. Anstatt zu versuchen, neu zu schmieden, was zerbrochen bleiben sollte, haben wir beschlossen, ein neues Königreich zu schaffen, eines, das die Kulturen der vielen Völker umfasst, die unter unserem Banner leben; wir werden nicht versuchen, die zerbrochene Legitimität der Maurya wieder zusammenzusetzen, sondern werden eine eigene indisch-griechische Dynastie schaffen, die mächtiger sein wird als alle, die uns vorausgegangen sind."
flavor_maurya_17.a:0 "Kapisa ist jetzt unsere Heimat"
flavor_maurya_17.b:0 "Panchanada ist jetzt unsere Heimat"
flavor_maurya_17.c:0 "Kuninda ist jetzt unser Zuhause"
flavor_maurya_17.d:0 "Kaschmir ist jetzt unsere Heimat"
flavor_maurya_17.e:0 "Sauvira ist jetzt unsere Heimat"

flavor_maurya_18_title:0 "Die Shungan-Wege"
flavor_maurya_18_desc:0 "Weise Männer und Philosophen argumentieren, dass alles Leben heilig ist und geschätzt werden muss, aber wenn die Herrschaft eines bösen Rajas unsagbares Elend über die unzähligen Seelen bringt, für die er verantwortlich ist, wird es zu einer heiligen Pflicht, den Übeltäter zu töten und das Gleichgewicht der Schöpfung wiederherzustellen. Könnte ein wahrhaft gerechter Mensch einen solchen Affront gegen Götter und Menschen tolerieren, ohne zum Handeln aufgefordert zu werden? Unser Gründer, Pushyamitra Shunga, befand sich in dieser wenig beneidenswerten Lage, wählte aber den Weg der Weisheit und befreite uns alle von der Tyrannei, die uns zerstörte. Während die dekadenten Maurya für ihre Sünden bestraft werden, wird das Haus Shunga alle Macht an sich reißen und ein eigenes, mächtiges Königreich errichten."
flavor_maurya_18.a:0 "Die Shunga-Dynastie wird für immer herrschen!"

flavor_maurya_19_title:0 "Satavahana"
flavor_maurya_19_desc:0 "Das Maurya-Reich ist zerfallen und eine neue Macht erhebt sich in Zentralindien: die Satavahana. Aus Angst vor unserem unausweichlichen Aufstieg greifen uns unsere Feinde von allen Seiten an, in der Hoffnung, uns zu überwältigen, bevor wir uns etablieren können, doch unsere Stunde ist gekommen, und wir werden erbittert um die Herrschaft über das Deccan-Plateau kämpfen. Jetzt ist die Zeit des Krieges, aber lasst uns wissen, dass das Haus Satavahana eine Periode des Wohlstands einleiten wird, wie es sie in ganz Indien noch nie gegeben hat!"
flavor_maurya_19.a:0 "Die Satavahana-Dynastie wird für immer herrschen!"

me_maurya_collapse_1_title:0 "Ashoka der Schreckliche"
me_maurya_collapse_1_desc:0 "Es gibt Geschichten, die über den Zorn Ashokas erzählt werden; einige halten sie für absolut wahr, andere für falsch, aber selbst diejenigen, die über die Details spotten, wagen es nicht, ihn offen zu verspotten. Unser Raja hat sich der Ausschweifung hingegeben; Ashoka verzehrt sich nach Köstlichkeiten, ganzen Platten mit gebratenem Wild und gefüllten Pfauen, aber sein schrecklicher Hunger wird durch Fleisch allein nicht gestillt. In seinem Wahn, so heißt es, erteilt er seinen Ministern unmögliche Aufträge, wie das Fällen aller fruchttragenden Bäume in ganz Indien, und tötet diejenigen, die sich seinen seltsamen Befehlen widersetzen. Selbst seine eigenen Konkubinen sind vor ihm nicht sicher; erst letzten Monat hat er über fünfhundert verbrannt."
me_maurya_collapse_1.a:0 "Verachtenswert..."

me_maurya_collapse_2_title:0 "Ashoka der Große"
me_maurya_collapse_2_desc:0 "Ashoka, mit dem Eifer des neu bekehrten, tut alles in seiner Macht Stehende, um seine karmische Schuld zu begleichen, wie er versucht, für seine Jahre der Grausamkeit zu büßen. Anstatt riesige Summen für seine ausschweifenden Gelüste abzuzweigen, investiert der Raja mit einer beispiellosen Baukampagne in das Wohlergehen seines Volkes. Anstatt seinen Reichtum zu horten, werden die Ländereien mit Brunnen und Bewässerungsgräben ausgestattet, damit die Menschen nahrhafte Lebensmittel anbauen können. Es werden Schulen für die Ausbildung von Heilern gebaut, damit niemand unnötig leiden muss. In seiner Großzügigkeit beschränkt Ashoka diese Projekte nicht auf sein eigenes Kernland, sondern versucht, alle Menschen in seinem riesigen Reich zu versorgen - wir können uns wirklich glücklich schätzen, einen so fürsorglichen Raja zu haben."
me_maurya_collapse_2.a:0 "Phänomenal!"

me_maurya_collapse_3_title:0 "Chandashoka"
me_maurya_collapse_3_desc:0 "Die Bauern wiederholen eine Geschichte, die so lächerlich ist, dass sie vielleicht amüsiert, aber wir werden sie euch trotzdem berichten. Es heißt, Aschoka sei in seinem immer größer werdenden Eifer tatsächlich in die Unterwelt gereist, um sich von Dämonen in den schwarzen Künsten der Folter unterweisen zu lassen! Um sich dieses dunkle Wissen zunutze zu machen, hat er in Pataliputra einen ausgeklügelten Gefängniskomplex errichtet, den die Einheimischen Ashokas Hölle nennen, denn wenn man einmal in ihre Eingeweide hinabgestiegen ist, können einen selbst die Götter nicht mehr befreien. Ist es da ein Wunder, dass der Raja Chandasoka, Ashoka der Wilde, genannt wird?"
me_maurya_collapse_3.a:0 "Ekelhaft..."

me_maurya_collapse_4_title:0 "Kalingan-Zerstörung"
me_maurya_collapse_4_desc:0 "Deine blutbespritzte Waffe fällt dir aus der Hand und du sinkst auf die Knie, vorübergehend überwältigt von widersprüchlichen Gefühlen. Die Kämpfe sind endlich vorbei, aber sie haben einen schrecklichen Preis für das Volk von Kalinga gefordert. Überall um dich herum erklingen die markerschütternden Schreie verwundeter Tiere und Menschen, ein lautes, anhaltendes Wehklagen, das auf unheimliche Weise über das Schlachtfeld zieht und sich mit dem Rauch der brennenden Befestigungen vermischt. Dieses klägliche Geräusch durchdringt deine Seele - ist das einer deiner Soldaten, der da stirbt? Einer der Feinde? Ist der Mensch nicht ein edles Geschöpf, das es verdient, ein Leben frei von den Wechselfällen des Schicksals zu führen? Wie kommt es, dass du, Ashoka der Große, in diesem Moment des Triumphs zögerst? Obwohl es seltsam ist, dies zuzugeben, empfindest du einen scharfen Stich des Bedauerns über die Verwüstung, die du verursacht hast. Unaufgefordert kommt dir ein buddhistisches Gebot in den Sinn, das dich überrascht: Wahre Stärke findet man im Mitgefühl. Du sprichst die Worte leise aus, immer und immer wieder, während sich deine siegreiche Armee um dich versammelt."
me_maurya_collapse_4.a:0 "Ich hatte eine Epiphanie - Bekehrt das Reich"
me_maurya_collapse_4.b:0 "Maurya ist kein Buddhist!"

me_maurya_collapse_5_title:0 "Samudra der Mönch"
me_maurya_collapse_5_desc:0 "Eure Majestät wird nicht glauben, was man auf den Märkten erzählt, aber es ist wahr, alles wahr; ich habe es mit eigenen Augen überprüft. Es scheint, dass der Sohn eines Händlers, ein buddhistischer Mönch namens Samudra, für seine Verbrechen zum Tode verurteilt worden war. Als die festgesetzte Stunde gekommen war, wurde er in einen Bottich mit kochenden Exkrementen gelegt, aber - verzeiht mir, mein Herr, aber ich wiederhole nur, was gesagt wird - er ließ aus dem Dreck eine Lotusblume erblühen, über die er friedlich meditierte. Unerschüttert von diesem Wunder versuchten unsere Kerkermeister, ihn zu bestrafen, aber Samudra predigte ... und irgendwie entkam er. Aber er lief nicht weg! Er ging in die Mitte der Stadt und begann zu schweben, wobei eine Hälfte seines Körpers in Flammen stand und die andere in Wasser getaucht war. Samudra sagt, er sei kein Gott, sondern folge den Wegen des Buddha. Sollen wir diesen Wundertäter zum Sprechen auffordern?"
me_maurya_collapse_5.a:0 "Bringt ihn ins Gericht"
me_maurya_collapse_5.b:0 "Maurya ist kein Buddhist!"

me_maurya_collapse_6_title:0 "Einsturz verhütet"
me_maurya_collapse_6_desc:0 "Dank der harten Arbeit unseres unbeugsamen Königs Ashoka konnte der Zusammenbruch des Maurya-Reiches verhindert werden. Mit seiner militärischen und administrativen Genialität hat Ashoka sich als einer der größten Könige erwiesen, die Indien je gesehen hat. Unsere heimtückischen Gouverneure wollen uns nicht länger betrügen, und unser geliebtes Volk hat sein Vertrauen in uns wiedergewonnen. Nun, da wir die Probleme in unserem Reich gelöst und unser Reich gerettet haben, können wir wieder den Blick nach außen richten. Wer weiß, was die Zukunft für das Mauryanische Reich bringen wird?"
me_maurya_collapse_6.a:0 "Gesegnet sei Ashoka"

