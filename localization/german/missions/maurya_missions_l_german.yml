##Zweiter Missionsbaum
mauryan_rückeroberung:0 "Magadhi Wiederbelebung"
mauryan_reconquest_DESCRIPTION:0 "Unser großes Königreich liegt in Trümmern. Die wenigen Herrscher der Vergangenheit konnten den Untergang unseres Landes nicht verhindern. Nicht einmal der große Ashoka, in den wir so viel Vertrauen setzten, konnte unseren Kampf für ein konsolidiertes Maurya beenden. Jetzt sind wir schwach und nur noch ein Schatten unseres früheren Selbst. Wenn wir unseren Status als Großmacht in Indien wiedererlangen wollen, müssen wir wieder stark werden! "
mauryan_reconquest_CRITERIA_DESCRIPTION:0 "Diese Mission ist abgeschlossen, wenn du alle Ländereien zurückerobert hast, die nach dem Tod von Ashoka verloren gegangen sind."
mauryan_reconquest_BUTTON_TOOLTIP:0 "Dem Ruhm vergangener Zeiten entgegen!"

mauryan_rückeroberung_task_1:0 "Magadhi Wiederbelebung"
mauryan_reconquest_task_1_desc:0 "Maurya ist nicht mehr das Ungetüm, das es während der Herrschaft von Chandragupta war. Wir sind an Macht und Einfluss in ganz Indien geschrumpft, aber unser Geist ist so stark wie eh und je. Wir dürfen nicht kampflos untergehen!"
mauryan_Rückeroberung_Aufgabe_2:0 "Zerstörung von Shungan"
mauryan_reconquest_task_2_desc:0 "Die Shungan haben die Zeit unserer vorübergehenden Schwäche genutzt, um eine Großmacht in unserem früheren Reich zu werden. Ihre Dekadenz ist abscheulich und ihre Arroganz eine Beleidigung für uns - wir können ihre Anwesenheit keinen weiteren Tag dulden. Wir müssen sie zermalmen."
mauryan_Rückeroberung_Aufgabe_3:0 "Satavahana herausfordern"
mauryan_reconquest_task_3_desc:0 "Satavahana ist eine der vielen Mächte, die nach unserem Zerfall entstanden sind. Dennoch sind sie schwach. Vielleicht gelingt es uns, diplomatisch vorzugehen und unser verlorenes Land ohne Blutvergießen zu sichern."
mauryan_rückeroberung_task_4:0 "Die indisch-griechische Frage"
mauryan_reconquest_task_4_desc:0 "Die Griechen in Baktrien und Persien sind uns schon lange ein Dorn im Auge. Aber jetzt, verdammte Schicksale, gibt es sogar griechischen Einfluss in unseren ehemaligen westlichen Provinzen, eine Entwicklung, die wir nicht dulden sollten. Auch wenn sie nicht als primäres Ziel unseres Interesses gelten, könnte es sich für uns als lukrativ erweisen, Einfluss in den Regionen zu gewinnen, in die sie eindringen."
mauryan_reconquest_task_5:0 "Mauryanische Wiederbelebung"
mauryan_reconquest_task_5_desc:0 "Wir haben während der letzten Ereignisse viel von unserer Stärke eingebüßt, aber jetzt werden wir wieder mächtig. Unsere Feinde werden sich vor uns ducken; wir werden zurückfordern, was einst uns gehörte!"
mauryan_Rückeroberung_task_6:0 "Magadhi-Einfluss"
mauryan_reconquest_task_6_desc:0 "Die jüngsten Verluste unserer Herrschaften haben unser Volk in verschiedene Königreiche in ganz Nordindien verstreut. Die Wiedervereinigung unseres Volkes ist von größter Bedeutung für unsere Wiederbelebung, denn was haben wir, wenn wir unser Volk nicht haben?"
mauryan_reconquest_task_7:0 "Unser Erbe aufbauen"
mauryan_reconquest_task_7_desc:0 "Wir sind noch nicht fertig! Und wir werden es der ganzen Welt beweisen. Der Ausbau unserer Städte wird allen zeigen, dass wir immer noch eine Macht sind, mit der man rechnen muss."
mauryan_reconquest_task_8:0 "Auf in den Dschungel"
mauryan_reconquest_task_8_desc:0 "Die Dschungel Indiens sind ein rauer und unbarmherziger Ort. Wilde Tiere und unzivilisierte Stämme leben in diesen gefährlichen Biomen. Doch wir sind zu Großem bestimmt, und selbst die Kräfte der Natur werden von unseren Waffen bezwungen werden."
mauryan_reconquest_task_9:0 "Beherrsche Aparanta"
mauryan_reconquest_task_9_desc:0 "Im Westen liegt die Region von Aparanta. Sie ist das Tor zum Arabischen Meer und zu den hellenistischen Königen in Syrien und Ägypten. "
mauryan_reconquest_task_10:0 "Nach Süden drängen"
mauryan_reconquest_task_10_desc:0 "Nach dem frühen Tod von Raja Ashoka waren Dravidien und Karnata verloren. Diese Provinzen waren immer ein wichtiger Anker für die maurische Vorherrschaft und wir werden sie zurückerobern."
mauryan_Rückeroberung_task_11:0 "Handel in Odisha"
mauryan_reconquest_task_11_desc:0 "Odisha liegt im Osten. Von dort aus werden viele exotische Tiere und andere Kuriositäten in ganz Indien und in der westlichen Welt gehandelt."
mauryan_reconquest_task_12:0 "Häfen des Westens"
mauryan_reconquest_task_12_desc:0 "Die Westküste Indiens bietet viele Chancen für wirtschaftliches Wachstum. Gleich jenseits des Meeres liegen die fruchtbaren Regionen Arabiens und Mesopotamiens, mit Märkten, um die uns alle beneiden. Wir werden viele Häfen brauchen, wenn wir mit ihnen effizient Handel treiben wollen."
mauryan_Rückeroberung_task_13:0 "Die Metropole Pataliputra"
mauryan_reconquest_task_13_desc:0 "Pataliputra ist der Sitz unserer Macht, und als solcher sollte sie unsere Stärke widerspiegeln. Der Aufbau der Stadt wird einen wichtigen Grundstein für unseren Wiederaufstieg legen."
mauryan_reconquest_task_14:0 "Pracyan Silk"
mauryan_reconquest_task_14_desc:0 "Seide ist eine der meistverkauften Waren auf dem heutigen Markt. Händler reisen von weit her, um an den wertvollen Stoff zu kommen. Wenn wir ein Monopol auf dieses Produkt hätten, würden sie alle zu uns kommen, oder?"
mauryan_reconquest_task_15:0 "Mauryanische Handelsnetze"
mauryan_reconquest_task_15_desc:0 "Handel ist das, was Indien reich macht. Seine natürlichen Ressourcen, sein Überfluss an Nahrungsmitteln und seine exotischen Waren werden in den Ländern des Westens sehr geschätzt. Der Ausbau unseres Handelsnetzes könnte uns helfen, unsere Wirtschaft aufzubauen."
mauryan_Rückeroberung_task_16:0 "Kornkammer Indiens"
mauryan_reconquest_task_16_desc:0 "Das Rückgrat unserer Nation ist und bleibt das Volk. Ohne sie können wir nicht regieren. Unser Reich ist sehr bevölkerungsreich, daher wird viel Nahrung benötigt."
mauryan_Rückeroberung_task_17:0 "Dravidische Vorherrschaft"
mauryan_reconquest_task_17_desc:0 "Dravidien ist nach dem Tod von Ashoka unserer Kontrolle entglitten. Die Wiederherstellung unserer Dominanz über diese Länder wird ihnen zeigen, dass Maurya nicht zu unterschätzen ist."
mauryan_reconquest_task_18:0 "Nach Karnata"
mauryan_reconquest_task_18_desc:0 "Karnata war schon immer von Interesse für unser Reich. Selbst Chandragupta hatte Pläne für eine Invasion dorthin. "
mauryan_Rückeroberung_task_19:0 "Taxila wieder eingliedern"
mauryan_reconquest_task_19_desc:0 "Taxila ist ein Ort mit einer langen und glorreichen Geschichte. Wenn wir ihn für unser Königreich zurückerobern, wird uns derselbe Ruhm zuteil."
mauryan_Rückeroberung_task_20:0 "Tamilische Wege"
mauryan_reconquest_task_20_desc:0 "Im äußersten Süden herrschen die tamilischen Könige. Sehr tüchtige Kaufleute, die den Handel im Indischen Meer beherrschen. Eine Interaktion mit ihnen könnte für uns von Vorteil sein."
mauryan_reconquest_task_21:0 "Loyalitäten zurückgewinnen"
mauryan_reconquest_task_21_desc:0 "Unser Volk hat im Laufe der Jahre viel Vertrauen in uns verloren. Der Zusammenbruch unseres Reiches nach dem Tod von Ashoka hat eine Zeit der Anarchie und Gesetzlosigkeit mit sich gebracht. Wir müssen ihnen versichern, dass die Ordnung wiederhergestellt wurde."
mauryan_Rückeroberung_aufgabe_99:0 "Bharat"
mauryan_reconquest_task_99_desc:0 "Bharat, der lokale Name für unser geliebtes Indien, ist wieder unter unserer Kontrolle. Aber wir dürfen hier nicht stehen bleiben. Wir werden ganz Indien unter unserem Banner vereinen, so dass wir alle auf der gleichen Seite kämpfen."

