##Ereignisse
me_lanka_1_title:0 "Königreich von Anuradhapura"
me_lanka_1_desc:0 "Als Prinz Vijaya nach Lanka verbannt wurde, brachte er nur ein paar Anhänger mit. Er war es, der unser Königreich gründete. Nun können wir, seine Nachkommen, auf eine stolze Geschichte zurückblicken. Doch viele Jahre interner Konflikte haben uns geschwächt. Wir müssen in diesen schwierigen Zeiten unseren Kurs finden, damit Anuradhapura wieder auferstehen kann!"
me_lanka_1.a:0 "Anuradhapura soll gedeihen!"

me_lanka_2_title:0 "Lebensmittelimporte"
me_lanka_2_desc:0 "Nachdem wir eine große Anzahl verschiedener Nahrungsmittel importiert haben, müssen wir entscheiden, welche wir auf der Insel Lanka anbauen wollen."
me_lanka_2.a:0 "Getreide@Getreide!"
me_lanka_2.b:0 "Gemüse@Gemüse!"
me_lanka_2.c:0 "Vieh@Vieh!"
me_lanka_2.d:0 "Zucker@Zucker!"

me_lanka_3_title:0 "Eine Provinz wählen"
me_lanka_3_desc:0 "Wo sollen wir wählen?"
me_lanka_3.a:0 "Gokanna [SCOPE.GetRootScope.GetCountry.Custom('lankan_missions_event_3_loc')]"
me_lanka_3.b:0 "Avakana [SCOPE.GetRootScope.GetCountry.Custom('lankan_missions_event_3_loc')]"
me_lanka_3.c:0 "Rohanada [SCOPE.GetRootScope.GetCountry.Custom('lankan_missions_event_3_loc')]"
me_lanka_3.d:0 "Litta [SCOPE.GetRootScope.GetCountry.Custom('lankan_missions_event_3_loc')]"
lankan_missions_event_3_loc_1:0 "ist für Getreide geeignet @grain!"
lankan_missions_event_3_loc_2:0 "ist geeignet für Gemüse @Gemüse!"
lankan_missions_event_3_loc_3:0 "ist geeignet für Vieh @Vieh!"
lankan_missions_event_3_loc_4:0 "ist geeignet für Zucker @Zucker!"

me_lanka_4_title:0 "Nahrungsquelle für Anuradhapura"
me_lanka_4_desc:0 "Da unsere Bevölkerung ständig wächst, können unsere lokalen Nahrungsquellen unsere Menschen nicht mehr ausreichend versorgen. Neue Farmen werden benötigt, um jederzeit eine ausreichende Menge an Nahrungsmitteln zu gewährleisten. Unsere Experten haben sorgfältig drei Flecken Land ausgewählt, die wir nutzen könnten. Wo sollen wir diese neuen Ländereien errichten?"
me_lanka_4.a:0 "Mahatittha"
me_lanka_4.b:0 "Modoutou"
me_lanka_4.c:0 "Hydriacus"

me_lanka_5_title:0 "Die Frage von Ruhunu"
me_lanka_5_desc:0 "Nachdem viele Delegationen in das Land der Ruhunu gereist sind, kehren unsere Diplomaten endlich mit guten Nachrichten zurück. Nicht nur, dass die Ruhunu unser Angebot der Freundschaft mit offenen Armen empfangen. Unsere Beziehungen sind eng, seit das Fürstentum Ruhunu von der Vijaya-Dynastie gegründet wurde, deren Bruder Devanampiyatissa dieses Land derzeit regiert. Vielleicht könnten wir diese Situation nutzen, um uns einen politischen Vorteil zu verschaffen?"
me_lanka_5.a:0 "Entthront ihren König! Integriert sie sofort!"
me_lanka_5.b:0 "Fangen wir doch erst einmal mit der Koexistenz an, aber ein Lehnswesen wäre schön."

me_lanka_6_title:0 "Dharmashoka"
me_lanka_6_desc:0 "Mein König! Wir haben von einem großen König im Norden gehört, Ashoka von Maurya. Seine Weisheit und sein Reichtum haben sich weithin herumgesprochen. Wahrlich, wir sollten sofort eine Delegation entsenden, um mit ihm auf gutem Fuß zu stehen. Doch die Frage ist, wie wir versuchen sollen, seine Freundschaft zu gewinnen."
me_lanka_6.a:0 "Ashoka mit Geschenken beglücken"
me_lanka_6.b:0 "Ashoka mit Überzeugungsarbeit beglücken"

me_lanka_7_title:0 "Mahinda Thera"
me_lanka_7_desc:0 "Ein Mönch mit dem Namen Mahinda Thera ist in unserem Land angekommen. Er spricht von einer neuen Lebensweise, frei von materiellen Besitztümern und der Anbetung von Göttern. Die neue Religion des Buddhismus soll in unserem Land bereits einige Bekehrte gefunden haben, und auch einige Teile Indiens folgen bereits den Lehren Buddhas. Vielleicht können wir durch seine Lehren neue Kraft gewinnen?"
me_lanka_7.a:0 "Die Götter haben uns zu oft im Stich gelassen! Erlaubt ihm, unser Volk zu bekehren"
me_lanka_7.b:0 "Die Traditionen unserer Väter und Vorväter verwerfen? Schickt ihn nach Hause!"

me_lanka_8_title:0 "Der heilige Maha Bodhi Baum"
me_lanka_8_desc:0 "Unsere Mönche erzählen von einer wertvollen Reliquie, die sie aus dem Norden mitgebracht haben. Ein Zweig vom heiligen Baum des Sri Maha Bodhi in Urubilva. Es heißt, dass Buddha unter eben diesem Baum saß, als er die Erleuchtung erlangte. Da wir eine solch unschätzbare Reliquie des Buddhismus erhalten haben, könnten wir sie nutzen, um unseren eigenen Maha Bodhi hier in Lanka zu pflanzen. Das würde unser Ansehen in der buddhistischen Welt sicherlich erhöhen und uns, wenn wir Glück haben, vielleicht sogar selbst zur Erleuchtung führen."
me_lanka_8.a:0 "Anuradhapura! Unsere Hauptstadt natürlich"
me_lanka_8.b:0 "Mihintale"
me_lanka_8.c:0 "Kalyani"
me_lanka_8.d:0 "Dighavapi"

me_lanka_9_title:0 "Der hellenistische Mensch"
me_lanka_9_desc:0 "Mein König! Unsere Statthalter berichten von einer seltsamen Art von Menschen in unseren Städten. Sie sprechen eine fremde Sprache und opfern anderen Göttern. Sie nennen sich 'hellenistisch' und erzählen von großen Königreichen im fernen Westen. Sie glauben, unser Land sei der äußerste Rand der Welt."
me_lanka_9.a:0 "Sehr merkwürdig"

me_lanka_10_title:0 "Hellenistische Konvertiten"
me_lanka_10_desc:0 "Mein König! Der Umgang mit dem hellenistischen Volk wird immer schwieriger. Zuerst glaubten wir, dass sie nur einen kleinen Teil unserer Bevölkerung ausmachen, aber weitere Untersuchungen haben ergeben, dass es in unserem Königreich eine wirklich große Gemeinschaft von ihnen gibt. Wir erhalten viele Beschwerden, insbesondere von unseren Priestern. Sie fordern, dass das hellenistische Volk entweder seine falschen Götter ablegen oder sich anderswo in unseren Ländern niederlassen soll. Was sollen wir tun? "
me_lanka_10.a:0 "Zwingt sie zur Konversion, wir können keine religiösen Spannungen riskieren."
me_lanka_10.b:0 "Schickt sie alle nach Avanka"
me_lanka_10.c:0 "Lasst die hellenistischen Leute in Ruhe"

