l_german:

lankan_missions:0 "Das Vermächtnis von Pandukabhaya"
lankan_missions_DESCRIPTION:0 "Im Jahr 367 v. Chr. starb Pandukabhaya, unser größter König. Während seiner Regierungszeit herrschte Anuradhapura über ganz Lanka, aber jetzt sind wir nur noch einer von vielen, die nach der Herrschaft über die Insel streben. Währenddessen braut sich im Norden Ärger zusammen. Das neu gegründete Mauryan-Reich scheint sehr machthungrig zu sein. Vielleicht könnte Devanampiyatissa Vijaya uns von vergangenem Ruhm zu etwas mehr führen?"
lankan_missions_CRITERIA_DESCRIPTION:0 "Diese Mission wird abgeschlossen, wenn Anuradhapura alle Provinzen der dravidischen Kulturgruppe besitzt."
lankan_missions_BUTTON_TOOLTIP:0 ""

lankan_missions_task_1:0 "Das Königreich von Anuradhapura"
lankan_missions_task_1_DESC:0 "Unser Königreich ist nur noch ein Schatten seines früheren Selbst. Wir müssen zurückfordern, was einst das Unsere war! \n\n\n\n\n\n\n\n\n\n@india_por2!"
lankan_missions_task_2:0 "Die Sache mit Ruhunu"
lankan_missions_task_2_DESC:0 "Die Leute von Ruhunu waren schon früher unsere Freunde, vielleicht können wir sie überreden, sich unserer Sache anzuschließen? \n\n\n\n\n\n\n\n\n\n@india_mil20!"
lankan_missions_task_3:0 "Malaya beherrschen"
lankan_missions_task_3_DESC:0 "Im Südwesten liegt das Volk von Malaya. Sie sind verräterisch und man kann ihnen nicht trauen. Wir müssen schnell zuschlagen! \n\n\n\n\n\n\n\n\n\n@india_mil10!"
lankan_missions_task_4:0 "Lanka vereinen"
lankan_missions_task_4_DESC:0 "Wenn wir Ruhunu und Malaya unter unserer Kontrolle haben, wird in Lanka endlich Frieden herrschen. \n\n\n\n\n\n\n\n\n\n@india_mil13!"
lankan_missions_task_5:0 "Tamilische Turbulenzen"
lankan_missions_task_5_DESC:0 "Das Festland ist stark und bevölkerungsreich. Ein längerer Krieg könnte eine schreckliche Katastrophe bedeuten. Wir sollten unsere besten Generäle herbeirufen! \n\n\n\n\n\n\n\n\n\n@india_mil15!"
lankan_missions_task_6:0 "Vertrauen in die Tamilen"
lankan_missions_task_6_DESC:0 "Wir haben mit den Tamilen um die Vorherrschaft im Süden gekämpft, jetzt wollen sie in unseren Städten leben.  \n\n\n\n\n\n\n\n\n\n@india_mil14!"
lankan_missions_task_7:0 "Pandyan Problem"
lankan_missions_task_7_DESC:0 "Mit den Pandianern wird verhandelt. Um ihr Volk zu beruhigen, könnten wir vielleicht unser dynastisches Erbe unter Beweis stellen? \n\n\n\n\n\n\n\n\n\n@india_mil8!"
lankan_missions_task_8:0 "Cholan Herausforderung"
lankan_missions_task_8_DESC:0 "Die Cholaner liegen uns jetzt zu Füßen. Der Norden ist für uns offen. \n\n\n\n\n\n\n\n\n\n@india_mil21!"
lankan_missions_task_9:0 "Lankanische Vorherrschaft"
lankan_missions_task_9_DESC:0 "Ganz Lanka gehört uns! Wir haben unser Königreich wieder auf seine größte Höhe erweitert. Wer weiß, was die Zukunft für Anuradhapura bereithält? \n\n\n\n\n\n\n\n\n\n@india_mil23!"
lankan_missions_task_10:0 "Konsolidierung der Cheraner"
lankan_missions_task_10_DESC:0 "Mit der Zerschlagung der Cheraner haben wir eine Grenze weniger, um die wir uns kümmern müssen. \n\n\n\n\n\n\n\n\n\n@india_mil12!"
lankan_missions_task_13:0 "Lebensmittel importieren"
lankan_missions_task_13_DESC:0 "Unsere Bevölkerung wächst schnell und unsere lokalen Ressourcen können nicht mithalten. Vielleicht könnten wir mehr vom Festland importieren? \n\n\n\n\n\n\n\n\n\n\n@event_pic7!"
lankan_missions_task_14:0 "Lokale Nahrungsquellen"
lankan_missions_task_14_DESC:0 "Der Aufbau unserer Fähigkeit, uns selbst zu ernähren, ist entscheidend für den Erfolg von Anuradhapura. \n\n\n\n\n\n\n\n\n\n\n@event_pic1!"
lankan_missions_task_15:0 "Die Stadt Anuradhapura"
lankan_missions_task_15_DESC:0 "Unsere Stadt wächst schnell. Ganz Lanka soll von der glorreichen Stadt Anuradhapura erfahren! \n\n\n\n\n\n\n\n\n\n@india_mil4!"
lankan_missions_task_16:0 "Die Gewürze von Lanka"
lankan_missions_task_16_DESC:0 "Unsere Gewürze haben schon immer viele Kaufleute aus der ganzen Welt angezogen. Wir sollten unser Warenangebot erweitern. \n\n\n\n\n\n\n\n\n\n@india_mil1!"
lankan_missions_task_17:0 "Glorreiche Edelsteine"
lankan_missions_task_17_DESC:0 "Tief in den Bergen liegen viele Reichtümer. Wenn wir sie freilegen, werden unsere Kassen nie wieder leer sein! \n\n\n\n\n\n\n\n\n\n@egypt_mil19!"
lankan_missions_task_18:0 "Staatliche Investitionen"
lankan_missions_task_18_DESC:0 "Wir müssen unsere Infrastruktur ausbauen, wenn wir mit den anderen großen Reichen in Indien konkurrieren wollen. \n\n\n\n\n\n\n\n\n\n\n@event_pic2!"
lankan_missions_task_19:0 "Entwicklung von Anuradhapura"
lankan_missions_task_19_DESC:0 "Der Ruhm unseres Königreichs verbreitet sich weit und breit. Immer mehr Menschen werden in unsere Stadt einwandern! \n\n\n\n\n\n\n\n\n\n@india_por1!"
lankan_missions_task_20:0 "Dharmashoka"
lankan_missions_task_20_DESC:0 "Der König von Maurya, Ashoka, hat alle Macht der Welt. Wenn wir uns mit ihm anfreunden, können wir zweifellos von dieser Macht profitieren. \n\n\n\n\n\n\n\n\n\n@india_mil20!"
lankan_missions_task_21:0 "Mahinda Thera"
lankan_missions_task_21_DESC:0 "Unsere Diplomaten sprechen von einer neuen Religion im Norden. Vielleicht könnten wir hier in Anuradhapura ein Treffen der Geister arrangieren? \n\n\n\n\n\n\n\n\n\n\n@event_pic5!"
lankan_missions_task_22:0 "Anpflanzung des heiligen Maha Bodhi"
lankan_missions_task_22_DESC:0 "Buddha saß unter dem Maha Bodhi, als er die Erleuchtung erlangte. Dieser Baum gilt heute als ein hoch spiritueller Ort in Urubilva. Viele buddhistische Mönche reisen von weit her, um in seiner Gegenwart atmen zu können. Wenn wir in der Lage wären, unseren eigenen Maha Bodhi zu pflanzen, könnten wir eine beeindruckende Stellung innerhalb der buddhistischen Gemeinschaft einnehmen und unser spirituelles Band zur Erleuchtung selbst stärken.  \n\n\n\n\n\n\n\n\n\n@greek_mil2!"


