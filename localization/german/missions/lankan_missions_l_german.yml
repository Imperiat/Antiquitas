##Second Mission Tree

lankan_missions_reclamation:0 "Vijayan Reclamation"
lankan_missions_reclamation_DESCRIPTION:0 "Prinz Vijaya wurde aus dem Norden verbannt. Wenn wir uns würdig erweisen wollen, seine Nachfolger zu sein, müssen wir uns an den Königreichen rächen, die es gewagt haben, unseren großen Prinzen zu vertreiben."
lankan_missions_reclamation_CRITERIA_DESCRIPTION:0 "Diese Mission ist erfüllt, wenn Anuradhapura das angestammte Land der Vijaya-Dynastie zurückerobert hat."
lankan_missions_reclamation_BUTTON_TOOLTIP:0 ""

lankan_missions_reclamation_task_1:0 "Vorstoß nach Norden"
lankan_missions_reclamation_task_1_DESC:0 "Wir sind mit den Tamilen fertig geworden, aber es gibt immer noch einigen Widerstand in Dravida und Karnata, wir müssen unsere Grenzen sichern. \n\n\n\n\n\n\n\n\n\n@india_mil8!"
lankan_missions_reclamation_task_2:0 "Südliche Konsolidierung"
lankan_missions_reclamation_task_2_DESC:0 "Nach der Besetzung kommt die Konsolidierung. Die Vereinigung der zahlreichen Menschen in Südindien hat für uns höchste Priorität. Es gibt viel zu lernen, besonders in Sachen Kriegskunst \n\n\n\n\n\n\n\n\n\n\n@india_mil16!"
lankan_missions_reclamation_task_3:0 "Dravidische Vorherrschaft"
lankan_missions_reclamation_task_3_DESC:0 "Das Gezänk um Dravidien ist vorbei und wir waren erfolgreich. Niemand wagt es, unsere Herrschaft anzufechten. \n\n\n\n\n\n\n\n\n\n@india_mil23!"
lankan_missions_reclamation_task_4:0 "Assimilierung der Tamilen"
lankan_missions_reclamation_task_4_DESC:0 "Die Kriege gegen die Tamilen waren zeitraubend und mühsam. Um zu verhindern, dass sie jemals wieder rebellieren, müssen wir unser Volk in König und Kultur vereinen. \n\n\n\n\n\n\n\n\n\n@india_mil13!"
lankan_missions_reclamation_task_5:0 "Lankanischer Aufbau"
lankan_missions_reclamation_task_5_DESC:0 "Die neu gewonnenen Annexionen schenkten uns viele große Städte. Doch die Kriege haben ihnen viel Zerstörung gebracht. Wir werden unsere besten Architekten herbeirufen, um sie wiederaufzubauen.  \n\n\n\n\n\n\n\n\n\n@india_por2!"
lankan_missions_reclamation_task_6:0 "Lankanischer Handel"
lankan_missions_reclamation_task_6_DESC:0 "Auch wenn wir das Land beherrschen, so haben wir doch Feinde auf dem Meer. Erbärmliche Piraten und Händler aus verschiedenen Ländern versuchen, unseren Handel an sich zu reißen. Wenn wir wirklich über alles herrschen wollen, müssen wir auch die See erobern. \n\n\n\n\n\n\n\n\n\n@india_mil3!"
lankan_missions_reclamation_task_7:0 "Stadt der Sehnsucht der Welt"
lankan_missions_reclamation_task_7_DESC:0 "Unsere Hauptstadt ist wahrlich ein Werk der Wunder und des Staunens. Reisende kommen von nah und fern, um unsere großartige Stadt zu besuchen. Lassen Sie uns der Welt zeigen, wie beeindruckend wir geworden sind. \n\n\n\n\n\n\n\n\n\n@india_por2!"
lankan_missions_reclamation_task_8:0 "Zuckerhandel"
lankan_missions_reclamation_task_8_DESC:0 "Unsere kleinen Plantagen für Zucker scheinen nicht mehr ausreichend zu sein. Eine Ausweitung des Anbaus ist für unseren Erfolg unumgänglich.\n\n\n\n\n\n\n\n\n\n\n@egypt_mil19!"
lankan_missions_reclamation_task_9:0 "Ein Inselparadies"
lankan_missions_reclamation_task_9_DESC:0 "Lankas Wachstum kennt keine Grenzen. Die Insel ist reich an Menschen und Städten. Überall sind wunderschöne Landschaften zu finden. Manche nennen unsere Insel sogar den Gipfel der Zivilisation. \n\n\n\n\n\n\n\n\n\n@india_mil4!"
lankan_missions_reclamation_task_10:0 "Lankanischer Adel"
lankan_missions_reclamation_task_10_DESC:0 "Die jüngsten Erweiterungen haben viele Möglichkeiten für unseren Adel mit sich gebracht, wie z.B. politische Beteiligung, Bildung und militärische Aufgaben. Sie scheinen produktiver und glücklicher zu sein als je zuvor! \n\n\n\n\n\n\n\n\n\n@india_mil20!"
lankan_missions_reclamation_task_11:0 "In Vindhyaprstha"
lankan_missions_reclamation_task_11_DESC:0 "Vindhyaprstha war schon immer ein vorrangiges Ziel unseres Volkes. Es bietet einen direkten Landweg zu unserer angestammten Heimat, Rhada. \n\n\n\n\n\n\n\n\n\n@india_mil15!"
lankan_missions_reclamation_task_12:0 "Pracyan Push"
lankan_missions_reclamation_task_12_DESC:0 "Jenseits des Geburtsortes von Prinz Vijaya liegt die Region von Pracya. Über diese Region ist nicht viel bekannt, außer dass in ihrem Herzen der Fluss Ganges fließt. Wenn wir ganz Indien beherrschen wollen, müssen auch diese östlichen Provinzen gesichert werden. \n\n\n\n\n\n\n\n\n\n@india_mil21!"
lankan_missions_reclamation_task_13:0 "Unser Erbe zurückgewinnen"
lankan_missions_reclamation_task_13_DESC:0 "Radha gilt als der Geburtsort unseres großen Prinzen Vijaya. Es zurückzufordern ist unsere Pflicht und unsere Ehre. \n\n\n\n\n\n\n\n\n\n@india_mil22!"
lankan_missions_reclamation_task_14:0 "Pracyan Power"
lankan_missions_reclamation_task_14_DESC:0 "Pracya ist ein reiches und bevölkerungsreiches Land. Wenn wir es uns sichern, werden wir unsere Kassen füllen und viele Armeen für uns aufstellen. \n\n\n\n\n\n\n\n\n\n@india_mil5!"
lankan_missions_reclamation_task_15:0 "Der Zahn des Buddha"
lankan_missions_reclamation_task_15_DESC:0 "Buddha ist von größter Bedeutung für den buddhistischen Glauben. Wenn wir seine Zähne in unserem Besitz haben, können wir uns als Beschützer aller Buddhisten präsentieren. \n\n\n\n\n\n\n\n\n\n@india_mil13!"
lankan_missions_reclamation_task_16:0 "Handel im Indischen Ozean"
lankan_missions_reclamation_task_16_DESC:0 "Jeder wichtige Hafen entlang der Küste des Indischen Ozeans ist in den Händen der Anuradhapuraner. Ein solches Monopol auf indische Waren zu haben, wird uns im internationalen Handel sicher gut tun. \n\n\n\n\n\n\n\n\n\n@egypt_mil6!"
lankan_missions_reclamation_task_17:0 "Politik der Nichteinmischung"
lankan_missions_reclamation_task_17_DESC:0 "Anuradhapura beherrscht ganz Südindien. Das Land hat viele Reichtümer gebracht, und unser Handel ist jetzt weniger wichtig für unser Überleben und Wachstum. In den Meeren um uns herum ist die Piraterie weit verbreitet, aber wir werden uns nicht einmischen. Schließlich hält ein gewisses Maß an Gefahr die Konkurrenz fern. \n\n\n\n\n\n\n\n\n\n@india_mil7!"
lankan_missions_reclamation_task_18:0 "Dschungel-Elefanten"
lankan_missions_reclamation_task_18_DESC:0 "Elefanten sind seit langem Teil unserer militärischen Tradition. Da es in unserem Reich viel mehr Dschungel gibt, haben wir eine größere Anzahl von Tieren zur Auswahl und somit auch eine höhere Qualität. \n\n\n\n\n\n\n\n\n\n@india_mil19!"
lankan_missions_reclamation_task_19:0 "Avanti Assault"
lankan_missions_reclamation_task_19_DESC:0 "Avanti liegt genau im Zentrum Indiens. Es unter unsere Kontrolle zu bringen, würde uns viele neue Wege eröffnen. \n\n\n\n\n\n\n\n\n\n@india_mil12!"
lankan_missions_reclamation_task_20:0 "Einmischungen in Madhyadesa"
lankan_missions_reclamation_task_20_DESC:0 "Madhyadesa liegt im hohen Norden Indiens, nahe dem Hindukusch. Die Berge bilden eine natürliche Grenze und eine Festung für uns. \n\n\n\n\n\n\n\n\n\n\n@event_pic2!"
lankan_missions_reclamation_task_21:0 "Lankan Madhyadesa"
lankan_missions_reclamation_task_21_DESC:0 "Die Einnahme der Region Madhyadesa wird unsere nördliche Grenze erheblich sichern und neue Handelswege eröffnen. \n\n\n\n\n\n\n\n\n\n@india_mil8!"
lankan_missions_reclamation_task_22:0 "Avanti macht Fortschritte"
lankan_missions_reclamation_task_22_DESC:0 "Avanti, eine der Kernprovinzen Indiens ist unter unserer Kontrolle. Nachdem wir ein so wohlhabendes Land erobert haben, werden wir sicherlich nur noch reicher werden. \n\n\n\n\n\n\n\n\n\n@india_mil10!"
lankan_missions_reclamation_task_23:0 "Meister von Indien"
lankan_missions_reclamation_task_23_DESC:0 "Ein geeintes Indien war für unser Volk immer ein Traum gewesen. Die Mauryas waren nahe dran, scheiterten aber. Wir werden nicht scheitern. Wir werden Indien unter der Herrschaft von Anuradhapura vereinen und unseren Reichtum und unser Wissen über das Unvorstellbare hinaus erweitern. \n\n\n\n\n\n\n\n\n\n@india_mil2!"
lankan_missions_reclamation_task_24:0 "Pracyan Silk"
lankan_missions_reclamation_task_24_DESC:0 "Das Zeug verkauft sich so gut, wir könnten eine Straße danach benennen! Oh, das hat schon jemand getan?  \n\n\n\n\n\n\n\n\n\n@egypt_mil19!"
lankan_missions_reclamation_task_25:0 "Kornkammer Indiens"
lankan_missions_reclamation_task_25_DESC:0 "Die Region von Avanti war schon immer ein Hauptlieferant von Getreide in Indien. Wenn wir es in unseren Besitz bringen, können wir sicherstellen, dass niemand in unserem Volk jemals wieder hungern muss. \n\n\n\n\n\n\n\n\n\n\n@event_pic7!"

