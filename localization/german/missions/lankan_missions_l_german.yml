#Ereignisse 
me_lanka_reclamation_1_title:0 "Der Vorstoß nach Norden"
me_lanka_reclamation_1_desc:0 "Südindien ist unter unserer Herrschaft vereint. Wir sind wahrlich von den Göttern gesegnet worden. Nun müssen wir nach Norden blicken, denn die Überreste des Mauryanischen Reiches und die Heimat von Prinz Vijaya liegen in unserer Reichweite. Vielleicht gelingt uns, was noch nie zuvor geschafft wurde - ganz Indien zu vereinen."
me_lanka_reclamation_1.a:0 "Anuradhapura wird gedeihen!"

me_lanka_reclamation_2_title:0 "Süßer Zucker"
me_lanka_reclamation_2_desc:0 "Zucker war lange Zeit ein Luxusprodukt am Hof, aber die jüngsten Expansionen haben es uns ermöglicht, mehr Zucker in die Hände zu bekommen, als wir uns je erträumt hätten zu besitzen. Nun, da wir die Samen des süßen Gewürzes erhalten haben, fragen sich unsere Bauern, wo sie diesen Schatz anbauen sollen. Wir müssen sorgfältig auswählen, denn das weiße Gold könnte uns viele Reichtümer bescheren, wenn wir es mit Bedacht und Sorgfalt anbauen."
me_lanka_reclamation_2.a:0 "Anuradhapura"
me_lanka_reclamation_2.b:0 "Etalava"
me_lanka_reclamation_2.c:0 "Hikkaduwa"
me_lanka_reclamation_2.d:0 "Mahagrama"

me_lanka_reclamation_3_title:0 "Das Erbe von Sinhapura"
me_lanka_reclamation_3_desc:0 "Mein König! Wir haben das Heimatland unseres großen Prinzen Vijaya gesichert. Wir können, wenn wir wollen, einige Dokumente fälschen, um unsere Dynastie mit der seinen zu verbinden. Das würde unser Reich zweifellos stärken."
me_lanka_reclamation_3.a:0 "Nehmt das Erbe von Sinhapura an."
me_lanka_reclamation_3.b:0 "Halte dich an unsere lankanischen Wurzeln."