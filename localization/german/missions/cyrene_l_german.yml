 cyrene_1_intoegypt:0 "Die Reichtümer von Ägypten"
 cyrene_1_intoegypt_DESCRIPTION:0 "Der Reichtum des Landes Ägypten, gesegnet und gestärkt durch den lebensspendenden Nil, zieht Anwärter an wie Honig die Fliegen, und die hungrigen Cyrenaicans unterscheiden sich in dieser Hinsicht nicht von den Persern oder den Makedoniern. Obwohl der Preis erbittert umkämpft sein wird, sind die opulenten Schätze der Pharaonen verlockend nahe, nur knapp außerhalb der Reichweite... aber mit unserer kühnen Vision, die uns vorwärts führt, wird sich das für immer ändern."
 cyrene_1_intoegypt_CRITERIA_DESCRIPTION:0 "Diese Mission wird als abgeschlossen gelten, wenn das stolze Ägypten unterworfen ist und seine gewaltigen Ressourcen von seinen rechtmäßigen Besitzern, den Cyrenaicans, beherrscht werden."
 cyrene_1_intoegypt_BUTTON_TOOLTIP:0 ""
 cyrene_1_intoegypt_task_1:0 "Grenzkonflikt um Marmarica"
 cyrene_1_intoegypt_task_1_DESC:0 "Die Region Marmarica wird traditionell als Teil der Cyrenaica betrachtet, aber in der Praxis steht sie derzeit unter der Kontrolle der [cyr_egypt_scope.GetName], die eine Garnison in der einzigen bedeutenden Stadt in dem Gebiet, [GetProvince('(int32)3373').GetName], unterhält. \Die umliegenden Gebiete hingegen sind nur dünn besiedelt, und die Kontrolle über [cyr_egypt_scope.GetAdjective] ist nur schwach ausgeprägt. Wenn wir das nicht beanspruchte Land mit unseren eigenen Bürgern besiedeln würden, würde dies sicherlich unseren Anspruch auf das Gebiet stärken. "
 cyrene_1_intoegypt_task_2:0 "Marmarica besiedeln"
 cyrene_1_intoegypt_task_2_DESC:0 "Jetzt, wo [GetProvince('(int32)3372').GetArea.GetName] uns gehört, sollten wir unsere Kontrolle sichern, indem wir die Bevölkerung des Gebiets vergrößern. Ein Großteil von [GetProvince('(int32)3372').GetArea.GetName] ist unwirtlich, aber das Gebiet von [GetProvince('(int32)3370').GetName] (so genannt, weil es gegenüber der Stadt Pyrgos auf Kreta liegt) hat einen der besten natürlichen Häfen Afrikas und wäre ein guter Standort für eine neue Stadt.  "
 cyrene_1_intoegypt_task_3:0 "Erweitern Sie die Küstenkarawanen"
 cyrene_1_intoegypt_task_3_DESC:0 "Die Reise auf dem Landweg durch die Wüsten von [GetProvince('(int32)3372').GetArea.GetName] und war nie einfach, aber jetzt, da wir der Region Frieden gebracht haben, sollten wir den Bau von Straßen in Betracht ziehen, um das Reisen zu erleichtern. Auf diese Weise werden wir die Küstenkarawanen stark ausweiten."
 cyrene_1_intoegypt_task_4:0 "Cyrenaische Verwalter einführen"
 cyrene_1_intoegypt_task_4_DESC:0 "Es gibt zwar einige, die sich den Veränderungen, die wir im Land Ägypten herbeigeführt haben, willig unterworfen haben, aber wir trauen den lokalen Eliten nicht zu, unsere Angelegenheiten zu verwalten - warum sollten wir auch? Indem wir Cyrenaicans in Machtpositionen bringen, werden wir uns beruhigen."
 cyrene_1_intoegypt_task_5:0 "Die Tore von Alexandreia"
 cyrene_1_intoegypt_task_5_DESC:0 "In einer überwältigenden Demonstration militärischen Könnens haben die Kyrenäer die feigen Ptolemäer aus Alexandreia vertrieben und die schöne Stadt für sich eingenommen. Es ist nur eine Frage der Zeit, bis die Armeen von [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] den Rest der von den hinterhältigen Makedoniern besetzten Gebiete erobern."
 cyrene_1_intoegypt_task_6:0 "Alexandrinische Zusammenarbeit"
 cyrene_1_intoegypt_task_6_DESC:0 "Indem wir einen Teil unseres Reichtums in die Verschönerung der Stadt Alexandreia stecken, würden wir uns die Loyalität der Einwohner dieser Stadt sichern, was wiederum ihre Produktionsleistung steigern sollte. Aber lasst uns unser Kapital nicht vernachlässigen; ordnet an, dass in beiden Städten gebaut wird, um den Austausch von Ideen und Waren zwischen diesen beiden Leuchttürmen der Zivilisation zu erleichtern."
 cyrene_1_intoegypt_task_7:0 "Kyrenes Rivalen demütigen"
 cyrene_1_intoegypt_task_7_DESC:0 "Einst wurden wir von den launischen und tyrannischen Befehlen der Alexandriner niedergeschlagen, doch jetzt sind uns die Götter wohlgesonnen und stürzen die Makedonier in die Tiefe des Elends. Es wäre der Gerechtigkeit dienlich, wenn wir unseren einstigen Feind bestrafen und ihn an die zahlreichen Verbrechen erinnern würden, die er an der Cyrenaika begangen hat."
 cyrene_1_intoegypt_task_8:0 "Umsiedlung des Mausions"
 cyrene_1_intoegypt_task_8_DESC:0 "Das Mausion von Alexandreia ist in vielerlei Hinsicht eines der Kronjuwelen der Stadt und genießt einen Ruf, der Gelehrte und Reisende aus der ganzen Welt ins Nildelta zieht. Nach Rücksprache mit Euren Beratern wurde beschlossen, dass wir die Schätze des Mausions nach [GetProvince('(int32)3360').GetName] verlagern sollten - die Kosten werden hoch sein, aber die Belohnungen werden noch größer sein."
 cyrene_1_intoegypt_task_9:0 "Die Hörner von Ägypten"
 cyrene_1_intoegypt_task_9_DESC:0 "Ägypten ist mit natürlichen Befestigungen gesegnet, die wir ausbauen können; etwas, das wir unbedingt tun sollten. Indem wir die Festungen in [GetProvince('(int32)509').GetName] verstärken, werden wir den Überlandweg in unsere neuen Gebiete schützen. Befiehl, dies zu tun und auch die Marktplätze von [GetProvince('(int32)3378').GetName] auszubauen."
 cyrene_1_intoegypt_task_10:0 "Den Nil hinauf"
 cyrene_1_intoegypt_task_10_DESC:0 "Die Wasser des Nils winken und versprechen, uns zu noch größeren Siegen zu führen; lasst uns die Arbeit fortsetzen, die wir mühsam begonnen haben, und weiterhin die Ptolemäer aus Ägypten vertreiben."
 cyrene_1_intoegypt_task_11:0 "Das Mittelmeerreich"
 cyrene_1_intoegypt_task_11_DESC:0 "Von unserer Machtposition in [GetProvince('(int32)509').GetName] aus sind wir in der Lage, unsere Autorität in Reiche zu projizieren, die sie einst in Frage gestellt haben könnten. Die Länder Kanaans und Syriens, die einst von den Ptolemäern beansprucht wurden, gehören nun uns; der Klang der Kriegstrommeln führt uns in eine glorreiche Zukunft."
 cyrene_1_intoegypt_task_12:0 "Das Haus Ammon"
 cyrene_1_intoegypt_task_12_DESC:0 "Die Oase von [GetProvince('(int32)5537').GetName] ist die heiligste Stätte des libyschen rammenköpfigen Gottes Ammon. Obwohl er libyschen Ursprungs ist, ist Ammon ein äußerst beliebter Gott in der Cyrenaika. Das Volk von [GetProvince('(int32)3360').GetName] vereinte seine Verehrung mit der von Zeus zu einer Gottheit, Zeus-Ammon, und es ist nicht zuletzt der Cyrenaica zu verdanken, dass sich die Verehrung von Ammon nun weit über das Mittelmeer verbreitet hat.  \n\nNun, da [GetProvince('(int32)3373').GetName] unter unserer Kontrolle ist, sollten wir unsere Wertschätzung zeigen, indem wir einen großen neuen Tempel für das dortige Orakel des Ammon errichten. "
 cyrene_1_intoegypt_task_13:0 "Segnung des Ammon"
 cyrene_1_intoegypt_task_13_DESC:0 "Einst reiste [GetCharacter('(int32)39').GetName] zur Oase in [GetProvince('(int32)5537').GetName], wo er als göttliches Wesen und rechtmäßiger Pharao von Ägypten anerkannt wurde. Angesichts der besonderen Beziehung zwischen Cyrenaica und Ammon ist es nur natürlich, dass unser Herrscher versuchen würde, in die Fußstapfen von [GetCharacter('(int32)39').GetFirstName] zu treten."
 cyrene_1_intoegypt_task_14:0 "Den Priestern des Amun den Hof machen"
 cyrene_1_intoegypt_task_14_DESC:0 "Amun ist das ägyptische Äquivalent zu dem in der Kyrenaika verehrten Gott Ammon. Das macht die Priesterschaft des Amun zu natürlichen Verbündeten in unseren Bemühungen, unsere Kontrolle über Ägypten zu legitimieren."
 cyrene_1_intoegypt_task_15:0 "Pharao von Unterägypten"
 cyrene_1_intoegypt_task_15_DESC:0 "Da nun ganz Unterägypten unter unserer Herrschaft steht und wir die einheimische Priesterschaft auf unserer Seite haben, könnten wir die Gelegenheit nutzen, unseren Herrscher zum Pharao von Unterägypten erklären zu lassen. Das würde die Verwaltung Ägyptens erheblich erleichtern, auch wenn es bei einigen Griechen in unserem Reich nicht sehr beliebt wäre.\n\n\n\n\n\n\n\n\n\n@egypt_por1!"
 cyrene_1_intoegypt_task_final:0 "Ptolemäus' Traum zerplatzt"
 cyrene_1_intoegypt_task_final_DESC:0 "Ptolemäus, der verräterische Hund, der sich einseitig als Basileus von Ägypten aufstellte und gierige Eroberungskriege gegen seine Brüder, die Diadochen, führte, hat seinen Traum von der Herrschaft über ein ägyptisches Königreich zerplatzen lassen; ein passendes Ende, das er zweifellos verdient hat. Während Dunkelheit und Schatten alles ist, was von der ptolemäischen Macht übrig geblieben ist, geht die Sonne, wie der glorreiche Aten, über den siegreichen Cyrenaikern auf!"
