 cyr_ophellas_01.1.t:0 "Der Ruf des Abenteuers"
 cyr_ophellas_01.1.desc:0 "Boten aus [cyr_adventuring_root_scope.GetName] sind kürzlich an unserem Hof eingetroffen. Sie planen einen Krieg gegen [GetCountry('CAR').GetName] und bitten uns um die Erlaubnis, eine Armee aus unseren Bürgern aufzustellen. "
 cyr_ophellas_01.1.a:0 "Versichern Sie ihnen, dass sie unsere Unterstützung haben."
 cyr_ophellas_01.1.b:0 "Es ist besser, sich nicht in fremde Kriege einzumischen."
 cyr_ophellas_01.1.tt:0 "#R Dies könnte dazu führen, dass wir ein Subjekt von [cyr_adventuring_root_scope.GetName] # werden!"
 cyr_ophellas_01.2.t:0 "Griechische Abenteurer - Aufstellen einer Armee"
 cyr_ophellas_01.2.desc:0 "Die Boten, die wir ausgesandt haben, sind mit der Nachricht von mehreren Städten zurückgekehrt, die bereit sind, uns in unserem Krieg gegen Karthago zu unterstützen. Nun müssen wir entscheiden, auf welche von ihnen wir unsere Rekrutierungsbemühungen konzentrieren wollen. \Die Stadt, für die wir uns entscheiden, wird vorübergehend unser Untertan sein und an unserer Seite in unseren Kriegen kämpfen, bis wir genug Land in Afrika erobert haben, damit sich die Abenteurer dort niederlassen können."
 cyr_ophellas_01.2.a:0 "Abenteurer aus [cyr_adventurer_city_candidate_1.GetName] rekrutieren"
 cyr_ophellas_01.2.b:0 "Rekrutiere Abenteurer aus [cyr_adventurer_city_candidate_2.GetName]"
 cyr_ophellas_01.2.c:0 "Rekrutiere Abenteurer aus [cyr_adventurer_city_candidate_3.GetName]"
 cyr_ophellas_01.2.d:0 "Heuert stattdessen einfach eine Gruppe von Söldnern an."
 cyr_ophellas_01.3.t:0 "Griechische Abenteurer"
 cyr_ophellas_01.3.desc:0 "Als Ophellas das erste Mal in Karthago einfiel, stellte er eine Armee aus der Heimat seiner athenischen Frau [GetCharacter('(int32)17').GetName] auf. [GetCharacter('(int32)17').GetFirstName] hat Kyrenaika inzwischen verlassen, um [GetCharacter('(int32)38').GetFullName] zu heiraten, aber die Städte Griechenlands sind immer noch voll von abenteuerlustigen Seelen, die überzeugt werden könnten, für uns zu kämpfen, wenn wir ihnen das Recht versprechen, sich in unseren neuen Eroberungen niederzulassen. \Im Gegensatz zu Ophellas haben wir nicht den Luxus, mit einer der bedeutendsten Frauen Athens verheiratet zu sein, also werden wir Boten zu den kleineren Nationen der hellenischen Welt schicken müssen, um zu sehen, ob eine von ihnen bereit ist, ihre Bürger für unsere Sache zur Verfügung zu stellen."
 cyr_ophellas_01.3.a:0 "Sendet Nachricht in jeden Winkel der griechischen Welt!"
 cyr_ophellas_01.4.t:0 "Griechische Abenteurer wollen sich niederlassen"
 cyr_ophellas_01.4.desc:0 "Nach unseren jüngsten Eroberungen in Afrika sind die Anführer der Abenteurer in unseren Diensten an uns herangetreten. Sie erinnerten uns daran, dass wir ihnen das Recht versprochen haben, sich in den eroberten Gebieten niederzulassen, und bestehen darauf, dass es nun an der Zeit ist, unser Versprechen einzulösen. \n\n Die Abenteurer haben bereits eine Stelle in der Nähe von [cyr_adventurer_colony_1.GetName] als den Ort vorgesehen, an dem sie eine Stadt gründen wollen, aber einige in unserer Verwaltung bestehen darauf, dass [cyr_adventurer_colony_2.GetName] ein geeigneterer Ort wäre. "
 cyr_ophellas_01.4.a:0 "Habe eine Kolonie in [cyr_abenteurer_kolonie_1.HoleName] gegründet"
 cyr_ophellas_01.4.b:0 "Kolonie gefunden bei [cyr_Abenteurer_Kolonie_2.GetName]"
 cyr_ophellas_01.4.c:0 "Sie haben ihren Zweck erfüllt, schickt sie weg. "
 cyr_ophellas_01.5.t:0 "Spartas verlorene Kolonie in Afrika"
 cyr_ophellas_01.5.desc:0 "Sparta ist nicht so berühmt für seine Kolonien wie andere griechische Städte. Das hielt den spartanischen Prinzen Dorieus, den älteren Bruder des späteren spartanischen Königs Leonidas, jedoch nicht davon ab, zu versuchen, eine Kolonie in der Nähe des Flusses Cinyps in Tripolitanien zu gründen. Obwohl die Spartaner nur wenige Jahre später von einer Allianz aus Phöniziern und einheimischen Stammesangehörigen vertrieben wurden, ist die Erinnerung an die Kolonie des Dorieus noch immer lebendig. Jetzt, da die Region fest unter unserer Kontrolle ist, können wir vielleicht eine neue Gruppe von Siedlern davon überzeugen, die Kolonie wieder zu gründen."
 cyr_ophellas_01.5.a:0 "Eine Stadt am alten Standort bei [kinyps_scope.GetName] gefunden."
 cyr_ophellas_01.5.b:0 "Habe eine Stadt etwas weiter westlich gefunden, in der Nähe der punischen Siedlung von [leptis_scope.GetName]"
 cyr_ophellas_01.5.c:0 "Das klingt nach einer schlechten Idee."
 cyr_ophellas_01.5.tt:0 "#Y Ein Charakter mit außergewöhnlich hohem @military_icon! wird sich deiner Sache anschließen! #!"
 cyr_ophellas_01.6.t:0 "Kauf von schweren Kriegsschiffen"
 cyr_ophellas_01.6.desc:0 "Trotz seiner fruchtbaren Böden produziert die Cyrenaica nur sehr wenig Holz für den Bau von Kriegsschiffen. Glücklicherweise sind die Schiffsbauer von [cyr_ship_builders.GetName] bereit, eine kleine Flotte moderner schwerer Kriegsschiffe für uns zu bauen. Für den richtigen Preis, versteht sich. Sobald wir den Auftrag erteilt haben und die Zahlung eingegangen ist, wird es ungefähr ein Jahr dauern, bis die Schiffe fertiggestellt und zur Übergabe bereit sind."
 cyr_ophellas_01.6.a:0 "Sag ihnen, sie sollen sofort mit dem Bau beginnen!"
 cyr_ophellas_01.6.b:0 "Wie viel verlangen sie?"
 cyr_ophellas_01.7.t:0 "Kauf von schweren Kriegsschiffen - Bau abgeschlossen"
 cyr_ophellas_01.7.desc:0 "Die Kriegsschiffe, die wir bei [cyr_ship_builders.GetName] bestellt haben, sind endlich fertiggestellt und an unseren Hafen in Kyrene geliefert worden. \Es mag nicht billig gewesen sein, aber jetzt kann unsere Flotte mit den großen Seemächten der Welt mithalten."
 cyr_ophellas_01.7.a:0 "Endlich!"
 cyr_ophellas_01.8.t:0 "Delegation von [GetCharacter('(int32)17').GetName]"
 cyr_ophellas_01.8.desc:0 "Wir haben eine Delegation von [GetCharacter('(int32)17').GetFullName] erhalten. [GetCharacter('(int32)17').GetFirstName] ist derzeit mit [GetCharacter('(int32)38').GetName], dem Herrscher von [GetCountry(''PRY').GetName], verheiratet. Noch wichtiger ist jedoch, dass sie die Witwe von Ophellas ist, dem Mann, dessen Verrat und Tod mit unserer Strafexpedition gegen Syrakus gerächt werden soll. \n\n[GetCharacter('(int32)17').GetFirstName] gehört zu einer der einflussreichsten Familien Athens - ihr Vorfahre Miltiades entwickelte die Strategie, mit der die Schlacht von Marathon gewonnen wurde - und dank dieser Verbindung zu Athen konnte Ophellas die Armee griechischer Abenteurer aufstellen, mit der er in Karthago einfiel. Nach dem frühen Tod von Ophellas floh [GetCharacter('(int32)17').GetFirstName] nach Athen, wo sie [GetCharacter('(int32)38').GetName] heiratete, den Sohn und Erben von [GetCharacter('(int32)37').GetName]. \n\n[GetCharacter('(int32)17').GetFirstName] hegt keine Sympathie für die Mörder ihres ersten Mannes, und sie hat sich bereit erklärt, unsere Expedition mit allen ihr zur Verfügung stehenden Mitteln zu unterstützen."
 cyr_ophellas_01.8.a:0 "Eine bemerkenswerte Frau!" 
 cyr_ophellas_01.9.t:0 "Syrakus' ausländische Oberherren"
 cyr_ophellas_01.9.desc:0 "Vielleicht durch einen Akt göttlicher Vergeltung hat die Stadt Syrakus ihre Unabhängigkeit seit den Tagen von [GetCharacter('(int32)56').GetFullName] verloren. [GetProvince('(int32)84').GetName] liegt nun innerhalb der Grenzen von [cyr_syracuse_foreign_owner.GetName]. \n\nDas mag zwar eine angemessene Strafe für ihre Verbrechen sein, stellt jedoch ein Problem für unsere geplante Strafexpedition dar. Wenn ein offener Krieg nicht in unserem Interesse ist, wäre es vielleicht eine Überlegung wert, ob [cyr_syracuse_foreign_owner.GetName] bereit ist, die Stadt zunächst friedlich zu übergeben..."
 cyr_ophellas_01.9.a:0 "Es schadet nie, zu fragen..."
 cyr_ophellas_01.9.b:0 "Unsinn, wir betreiben Diplomatie mit der Spitze eines Speeres!"
 cyr_ophellas_01.9.a.tt:0 "Ein Ultimatum wird an [cyr_syracuse_foreign_owner.GetName] gestellt."
 cyr_ophellas_01.9.b.tt:0 "Es wird kein Ultimatum zugestellt." 
 cyr_ophellas_01.10.t:0 "Fremde bedrohen Syrakus"
 cyr_ophellas_01.10.desc:0 "Es scheint, dass das Land [cyr_syracuse_invasion_root_scope.GetName] einige alte Beschwerden gegen unsere Stadt [GetProvince('(int32)84').GetName] hat. Sie haben verlangt, dass wir unsere Garnison abziehen und die Stadt ihrer Gnade überlassen. Unter normalen Umständen würde das natürlich nicht in Frage kommen, aber wenn [cyr_syracuse_invasion_root_scope.GetName] bedrohlich genug ist, haben wir vielleicht keine andere Wahl..."
 cyr_ophellas_01.10.a:0 "Sie werden es uns aus den kalten, toten Händen reißen müssen."
 cyr_ophellas_01.10.a.tt:0 "[cyr_syracuse_invasion_root_scope.GetName] wird informiert werden, dass wir nicht die Absicht haben, die Stadt zu übergeben."
 cyr_ophellas_01.10.b:0 "Wir haben keine andere Wahl und müssen die Stadt aufgeben."
 cyr_ophellas_01.10.b.tt:0 "#R Wir werden das Gebiet von [GetProvince('(int32)84').GetName] aufgeben #!"
 cyr_ophellas_01.11.t:0 "Fremde Herrscher von Syrakus - Forderungen akzeptiert"
 cyr_ophellas_01.11.desc:0 "Die Anführer von [cyr_syracuse_foreign_owner.GetName] haben sich unseren Forderungen unterworfen. Die [cyr_syracuse_foreign_owner.GetAdjective]-Garnison wurde aus [GetProvince('(int32)84').GetName] abgezogen und die Stadt ist nun schutzlos, bis auf ein paar tapfere Einwohner, die sich eilig zusammengetan haben, um ihre Häuser zu verteidigen."
 cyr_ophellas_01.11.a:0 "[GetProvince('(int32)84').GetName] ist jetzt leichte Beute!"
 cyr_ophellas_01.11.a.tt:0 "#Y [GetProvince('(int32)84').GetName] ist unabhängig geworden. #!"
 cyr_ophellas_01.12.t:0 "Fremde Herrscher von Syrakus - Forderungen abgelehnt"
 cyr_ophellas_01.12.desc:0 "Es überrascht nicht, dass die Anführer von [cyr_syracuse_foreign_owner.GetName] unsere Forderungen nach einer friedlichen Übergabe der Stadt abgelehnt haben. Wir werden sie mit Gewalt einnehmen müssen."
 cyr_ophellas_01.12.a:0 "Wenigstens kann niemand sagen, wir hätten sie nicht gewarnt."
 cyr_ophellas_01.12.a.tt:0 "#Y [GetProvince('(int32)84').GetName] bleibt ein Teil von [cyr_syracuse_foreign_owner.GetName]. #!"
 cyr_ophellas_01.13.t:0 "Vorbereitungen abgeschlossen"
 cyr_ophellas_01.13.desc:0 "Die Vorbereitungen für unsere Invasion von [GetProvince('(int32)84').GetName] sind endlich abgeschlossen. Bald werden die Syrakusaner den Tag bereuen, an dem sie ihre Speere gegen ihre Freunde gerichtet haben."
 cyr_ophellas_01.13.a:0 "Schlagt bei nächster Gelegenheit zu!"
 cyr_ophellas_01.14.t:0 "Fehlt Syrakus?"
 cyr_ophellas_01.14.desc:0 "Es scheint, dass etwas Unerwartetes passiert ist und es niemanden mehr gibt, den wir in Syrakus bestrafen können."
 cyr_ophellas_01.14.a:0 "Das hätte nicht passieren dürfen..."
 cyr_ophellas_01.15.t:0 "Das Schicksal von Syrakus"
 cyr_ophellas_01.15.desc:0 "[GetProvince('(int32)84').GetName], die Stadt des verräterischen [GetCharacter('(int32)56').GetName], war lange Zeit eine der mächtigsten Städte der griechischen Welt, die in ihrer Größe sogar mit Athen konkurrierte, als letzteres auf dem Höhepunkt seiner Macht war. Jetzt, da sie uns endlich ausgeliefert ist, werden wir über ihr Schicksal entscheiden müssen. \In Anbetracht der schweren Verbrechen, die die Syrakusaner an Ophellas begangen haben, rufen viele nach der vollständigen Zerstörung der Stadt. Damit stellt sich jedoch die Frage, was mit den Bürgern der Stadt geschehen soll. Die einfachste Lösung wäre natürlich, diejenigen zu versklaven, die sich versklaven lassen, und jeden zu töten, der sich widersetzt. \n\nEs könnte jedoch sinnvoller sein, die Bevölkerung von Syrakus an einem Ort zu halten und sie zu nutzen, um anderswo eine neue Stadt zu gründen. Hoffentlich würde die durch das erzwungene Exil verursachte Störung ausreichen, um sicherzustellen, dass die neue Stadt nicht die gleiche Bedrohung darstellt, die Syrakus einst war. \n\nSchließlich könnten wir die Stadt natürlich auch unangetastet lassen - schließlich könnte man argumentieren, dass die Einwohner von Syrakus selbst nur Opfer der Tyrannei von [GetCharacter('(int32)56').GetName] waren. "
 cyr_ophellas_01.15.a:0 "Keine Gnade! Zerstört die Stadt, versalzt die Felder und tötet jeden, der sich widersetzt!"
 cyr_ophellas_01.15.b:0 "Zerstört die Stadt und verbannt die Bevölkerung nach Cyrenaica."
 cyr_ophellas_01.15.c:0 "Zerstöre die Stadt und errichte ein neues Machtzentrum in Sizilien"
 cyr_ophellas_01.15.d:0 "Lasst die Stadt in Ruhe, bestraft nur ihre Anführer."
 cyr_ophellas_01.15.a.tt:0 "Jeder Einwohner in [GetProvince('(int32)84').GetName] hat eine #Y 45%#!-Chance, #R getötet#! zu werden, eine #Y 40%#!-Chance, #R versklavt und in eine zufällige Provinz in Cyrenaica verschleppt#! zu werden, und eine #Y 15%#!-Chance, #G zu überleben#!".
 cyr_ophellas_01.15.b.tt:0 "Jeder Pop in [GetProvince('(int32)84').GetName] hat eine #Y 15%#! Chance, #R getötet#! zu werden, eine #Y 65%#! Chance, #R ins Exil#! in ein [syracuse_destruction_target_scope.GetName] zu gehen, und eine #Y 20%#! Chance, #G zu überleben#!."
 cyr_ophellas_01.15.c.tt:0 "Jeder Pop in [GetProvince('(int32)84').GetName] hat eine #Y 15%#! Chance, #R getötet#! zu werden, eine #Y 65%#! Chance, #R verbannt#! zu einem [syracuse_destruction_target_scope.GetName] zu werden, und eine #Y 20%#! Chance, #G zu überleben#!."
 cyr_ophellas_01.16.t:0 "Gründung der Sizilianischen Liga"
 cyr_ophellas_01.16.desc:0 "Als unsere Armeen zum ersten Mal sizilianischen Boden betraten, geschah dies, um Syrakus für den Verrat an unserem früheren Herrscher Ophellas zu bestrafen. Nun, da Syrakus gebührend gedemütigt ist, befinden wir uns jedoch im Besitz eines beträchtlichen Stücks Land am Rande unseres Einflussbereichs. \Da es nie unsere Absicht war, Sizilien zu erobern, haben wir beschlossen, unseren neuen Besitzungen Autonomie unter einer neuen Regierung zu gewähren. Der neue Staat wird die Form eines Bundes mit seiner Hauptstadt in [cyr_sicilian_league_capital.GetName] annehmen und wird verpflichtet sein, regelmäßig Tribut zu zahlen und uns in unseren Kriegen zu unterstützen."
 cyr_ophellas_01.16.a:0 "Die Sizilianische Liga ist geboren."
 cyr_ophellas_01.16.a.tt:0 "Die #Y Sizilianische Liga#! wird als Lehen von [SCOPE.GetRootScope.GetCountry.GetName] unabhängig werden."
 cyr_ophellas_01.17.t:0 "Ophellas Prost von Elysium"
 cyr_ophellas_01.17.desc:0 "Ophellas jubelt aus Elysium! [GetProvince('(int32)84').GetName] ist gefallen, dieser einst große Hegemon der westlichen Hellenen, der bekanntlich eine ganze Reihe von verräterischen Tyrannen hervorgebracht hat, eine Tatsache, die unser großer Vorgänger nur zu gut kannte. Auch unsere afrikanischen Nachbarn, die Punier, wurden von unseren großen Armeen so stark gedemütigt, dass sogar die große Stadt [GetProvince('(int32)3256').GetName] selbst jetzt unter unserer Kontrolle steht. \Kyrenaika geht aus diesen Konflikten als unbestrittener Hegemon der Westgriechen und Afrikas westlich des Nils hervor."
 cyr_ophellas_01.17.a:0 "Ausgezeichnet!"
 cyr_thera_01.1.t:0 "Die Streitenden Städte von Kreta"
 cyr_thera_01.1.desc:0 "Die vielen Stadtstaaten von Kreta sind ständig in kleinere Konflikte untereinander und gegen Eindringlinge von außen verwickelt. Um sich einen Vorteil gegenüber ihren Rivalen zu verschaffen, haben viele von ihnen die Angewohnheit, die Hilfe fremder Mächte in Anspruch zu nehmen, um ihre Position zu festigen. Wir könnten dies als Gelegenheit nutzen, um auf Kreta Fuß zu fassen:0 Wenn wir einer der kriegführenden Städte helfen, ihren derzeitigen Krieg zu gewinnen, könnten wir die Situation nutzen, um sie dauerhaft in unseren Einflussbereich zu ziehen."
 cyr_thera_01.1.a:0 "Wir werden uns in ihrem Krieg auf die Seite von [cyr_crete_war_country_1.GetName] stellen!"
 cyr_thera_01.1.b:0 "[cyr_crete_war_country_2.GetName] verdient unsere Hilfe!"
 cyr_thera_01.1.c:0 "[cyr_crete_war_country_3.GetName] benötigt unsere Hilfe! "
 cyr_thera_01.1.d:0 "Wenn ich es mir recht überlege, ist es besser, sich nicht in diese Sache zu verwickeln..."
 cyr_thera_01.1.a.tt:0 "Wenn [cyr_crete_war_country_1.GetName] annimmt, werden wir #R einem Krieg auf der Seite von [cyr_crete_war_country_1.GetName] beitreten#! und #G [cyr_crete_war_country_1.GetName] wird unser Untertan werden.#!"
 cyr_thera_01.1.b.tt:0 "Wenn [cyr_crete_war_country_2.GetName] annimmt, werden wir #R an einem Krieg auf der Seite von [cyr_crete_war_country_2.GetName] teilnehmen#! und #G [cyr_crete_war_country_2.GetName] wird unser Untertan werden.#!"
 cyr_thera_01.1.c.tt:0 "Wenn [cyr_crete_war_country_3.GetName] akzeptiert, werden wir #R einem Krieg auf der Seite von [cyr_crete_war_country_3.GetName] beitreten#! und #G [cyr_crete_war_country_3.GetName] wird unser Untertan werden.#!"
 cyr_thera_01.1.d.tt:0 "Wir werden uns nicht in die Angelegenheiten von Kreta einmischen"
 cyr_thera_01.2.t:0 "[GetCountry('CYR').GetRuler.GetName] bietet Hilfe an"
 cyr_thera_01.2.desc:0 "Heute ist eine Botschaft von [GetCountry('CYR').GetRuler.GetName] aus [GetCountry('CYR').GetName] an unserem Hof eingetroffen. [GetCountry('CYR').GetRuler.GetName] behauptet, dass er mit unserer Sache in unserem derzeitigen Krieg sympathisiert, und er bietet uns die Unterstützung von [GetCountry('CYR').GetName] an, um den Krieg zu gewinnen. \Auch wenn es sehr verlockend ist, unsere Position mit [GetCountry('CYR').GetAdjective] Männern und Speeren zu stärken, ist es wahrscheinlich, dass die Annahme des Angebots [GetCountry('CYR').GetName] beträchtlichen Einfluss auf unsere inneren Angelegenheiten geben würde."
 cyr_thera_01.2.a:0 "Wir können jede Hilfe gebrauchen, die wir bekommen können."
 cyr_thera_01.2.b:0 "Wir brauchen keine fremden Eindringlinge!"
 cyr_thera_01.2.a.tt:0 "[GetCountry('CYR').GetName] wird sich uns in unserem derzeitigen Krieg anschließen"
 cyr_thera_01.2.a.ttt:0 "#R Wir werden ein Untertan von [GetCountry('CYR').GetName]!#!"
 cyr_thera_01.2.b.tt:0 "[GetCountry('CYR').GetName] wird sich nicht weiter in unsere Angelegenheiten einmischen."
 cyr_thera_01.3.t:0 "Kämpfende Städte von Kreta - Hilfe angenommen"
 cyr_thera_01.3.desc:0 "[cyr_crete_war_country_chosen.GetRuler.GetName] of [cyr_crete_war_country_chosen.GetName] has eagerly accepted our help in their war. Dies wird uns in Zukunft sicherlich einen erheblichen Einfluss auf die Angelegenheiten von [cyr_crete_war_country_chosen.GetAdjective] verschaffen."
 cyr_thera_01.3.a:0 "Ausgezeichnet!"
 cyr_thera_01.3.b:0 "Tatsächlich hat sich die Situation geändert..."
 cyr_thera_01.4.t:0 "Kämpfende Städte auf Kreta - Hilfe verweigert"
 cyr_thera_01.4.desc:0 "Es scheint, dass [cyr_crete_war_country_chosen.GetRuler.GetName] von [cyr_crete_war_country_chosen.GetName] die von uns angebotene Hilfe abgelehnt hat. [cyr_crete_war_country_chosen.GetName] zieht es vor, seine Kriege ohne ausländische Beteiligung zu führen."
 cyr_thera_01.4.a:0 "Sie werden diese Entscheidung noch bereuen."
 cyr_thera_01.4.b:0 "Nun gut, wir wollten nur helfen."
 cyr_thera_01.5.t:0 "Prüfen, ob Kreta noch im Krieg ist"
 cyr_thera_01.5.desc:0 "Verstecktes Ereignis... Du solltest das nicht sehen."
 cyr_thera_01.5.a:0 "Tooltip prüfen"
 cyr_thera_01.6.t:0 "Einfluss über [cyr_crete_war_country_chosen.GetName]"
 cyr_thera_01.6.desc:0 "Der Krieg, in den [cyr_crete_war_country_chosen.GetName] verwickelt war, ist vorbei, aber der Einfluss, den wir durch unser rechtzeitiges Eingreifen gewonnen haben, besteht weiterhin. [cyr_crete_war_country_chosen.GetName] befindet sich nun fest in unserem Einflussbereich. Wir sollten sie als Brückenkopf nutzen, um unseren Einfluss auf den Rest Kretas auszuweiten."
 cyr_thera_01.6.a:0 "Sie schulden uns Dankbarkeit..."
 cyr_thera_01.7.t:0 "Werben um die Kykladen"
 cyr_thera_01.7.desc:0 "[GetProvince('(int32)454').GetName], the ancestral home of the Greeks of [GetProvince('(int32)3360').GetName], is currently controlled by the [GetCountry('DEL').GetName], a loose alliance between the islands of the Aegean Sea headquartered in [GetCountry('DEL').GetCapital.GetName]. True power however lies with the [GetCountry('PRY').GetName] who maintain a tight grip on  [GetCountry('DEL').GetAdjective] politics and use them to exert their influence in the area. Before we can make our glorious return to Thera we will have to wrestle [GetCountry('DEL').GetName] from their sphere of influence first. \n\n#R This mission has unlocked several new decisions that us to increase our influence over [GetCountry('DEL').GetName]. Once our influence is strong enough we can try to pull [GetCountry('DEL').GetName] into our sphere of influence using the 'Demand Loyalty' decision.#!"
 cyr_thera_01.7.a:0 "[GetCountry('PRY').GetName] hat sich schon viel zu lange mit dem [GetCountry('DEL').GetName] eingelassen"
 cyr_thera_01.8.t:0 "Freundschaft zwischen Herrschern"
 cyr_thera_01.8.desc:0 "[HoleLand('CYR').HoleHerrscher.HoleName] hat seine enge Freundschaft mit [HoleLand('DEL').HoleHerrscherTitel] [HoleLand('DEL').HoleHerrscher.HoleName] genutzt, um [HoleLand('DEL').HoleHerrscher.HoleVorname] die Vorteile einer engeren Verbindung mit [HoleLand('CYR').HoleName] zu vermitteln. Dies wird das [GetCountry('DEL').GetName] näher an unseren Einflussbereich heranführen."
 cyr_thera_01.8.a:0 "Ausgezeichnet!"
 cyr_thera_01.9.t:0 "Diplomatische Beleidigung"
 cyr_thera_01.9.desc:0 "Die bösartige diplomatische Beleidigung, die wir [GetCountry('PRY').GetName] kürzlich zugefügt haben, hat ihre beabsichtigte Wirkung gezeigt; die Unfähigkeit von [GetCountry('PRY').GetRuler.GetName], eine entschiedene Antwort zu geben, hat ihn in den Augen seiner Untertanen schwach aussehen lassen. Dies wird [GetCountry('DEL').GetName] näher an unseren Einflussbereich heranführen."
 cyr_thera_01.9.a:0 "Alles nach Plan."
 cyr_thera_01.9.b:0 "Verdoppeln Sie die Beleidigung!"
 cyr_thera_01.10.t:0 "Geschenke für den [GetCountry('DEL').GetName]"
 cyr_thera_01.10.desc:0 "Das Volk von [GetCountry('DEL').GetName] war tief beeindruckt von den Geschenken, die wir ihnen kürzlich geschickt haben. Dies könnte der richtige Zeitpunkt sein, unsere Großzügigkeit zu verdoppeln und eine noch größere Spende zu machen. Unabhängig davon, was wir tun, wird dies die [GetCountry('DEL').GetName] sicherlich näher an unseren Einflussbereich heranführen."
 cyr_thera_01.10.a:0 "Die vorherige Spende war ausreichend..."
 cyr_thera_01.10.b:0 "Lass uns das [GetCountry('DEL').GetName] mit Gold überschütten."
 cyr_thera_01.10.c:0 "Baue einen großen Tempel in einer ihrer Städte!"
 cyr_thera_01.11.t:0 "Piraterie ausrotten"
 cyr_thera_01.11.desc:0 "Piraten sind die Geißel der Ägäis, weshalb ihre Bekämpfung eine der Hauptaufgaben der [GetCountry('CYR').GetAdjective]-Marine ist. Es scheint, dass diese Investition in die maritime Sicherheit von der [GetCountry('DEL').GetName] nicht unbemerkt geblieben ist, da sie nun auf unsere Hilfe angewiesen ist, um ihre Küstengewässer sicher zu halten. Dies wird das [GetCountry('DEL').GetName] näher an unseren Einflussbereich heranführen."
 cyr_thera_01.11.a:0 "Tod für alle Piraten!"
 cyr_thera_01.11.b:0 "Beeindrucken Sie die [GetCountry('DEL').GetName] noch mehr, indem Sie die Heimatbasis der Piraten angreifen."
 cyr_thera_01.12.t:0 "Eine große Kriegsflotte"
 cyr_thera_01.12.desc:0 "Als eine Ansammlung von kleinen Inseln ist das [GetCountry('DEL').GetName] für sein Überleben stark auf das Meer angewiesen. Es wäre nicht übertrieben zu sagen, dass derjenige, der das Meer kontrolliert, auch das [GetCountry('DEL').GetName] kontrolliert. Wir verfügen jetzt über eine Flotte, die groß genug ist, um die Gewässer der Ägäis gegen fast jeden Feind zu behaupten. Dies wird das [GetCountry('DEL').GetName] näher an unseren Einflussbereich heranführen."
 cyr_thera_01.12.a:0 "Beeindruckend."
 cyr_thera_01.13.t:0 "stellt die Seemacht von [GetCountry('PRY').GetName] in den Schatten"
 cyr_thera_01.13.desc:0 "Die Flotte von [GetCountry('CYR').GetAdjective] ist jetzt wesentlich größer als die Flotte des [GetCountry('DEL').GetName] Oberherrn, [GetCountry('PRY').GetName]. Ohne eine schlagkräftige Flotte wird es [GetCountry('PRY').GetName] sehr schwer haben, weiterhin Einfluss auf die Ägäischen Inseln auszuüben. Dies wird [GetCountry('DEL').GetName] näher an unsere Einflusssphäre heranführen."
 cyr_thera_01.13.a:0 "Die [GetCountry('CYR').GetAdjective]-Flotte hat die Oberhand!"
 cyr_thera_01.14.t:0 "Eclipsing [GetCountry('PRY').GetName]"
 cyr_thera_01.14.desc:0 "[GetCountry('PRY').GetName] ist klein und schwach. In seinem derzeitigen Zustand wird es ihm sehr schwer fallen, die Kontrolle über [GetCountry('DEL').GetName] zu behalten, besonders wenn es mit einem viel mächtigeren Land wie unserem konkurriert. Dies wird das [GetCountry('DEL').GetName] näher an unsere Einflusssphäre heranführen."
 cyr_thera_01.14.a:0 "[GetCountry('PRY').GetAdjective] power is wavering."
 cyr_thera_01.15.t:0 "Die Befreiung von [cyr_wooing_DEL_liberated_country_scope.GetName]"
 cyr_thera_01.15.desc:0 "Unsere kürzliche Befreiung von [cyr_wooing_DEL_liberated_country_scope.GetName] von fremder Unterdrückung hat [GetCountry('CYR').GetName] fest als Freund der kleinen Stadtstaaten von Hellas und darüber hinaus etabliert. Dies macht uns als potenziellen Verbündeten für die [GetCountry('DEL').GetName] wesentlich attraktiver, da sie darauf vertrauen können, dass ihre Rechte unter unserer Herrschaft geschützt werden. Dies wird das [GetCountry('DEL').GetName] näher an unsere Einflusssphäre heranführen."
 cyr_thera_01.15.a:0 "Gute Botschaften sind sehr wichtig."
 cyr_thera_01.15.b:0 "Um unseren guten Willen zu beweisen, werden wir die Tributzahlungen unserer Untertanen senken."
 cyr_thera_01.16.t:0 "Sponsoring öffentlicher Spiele"
 cyr_thera_01.16.desc:0 "Das vielleicht sichtbarste Zeichen der [GetCountry('PRY').GetAdjective]-Autorität über das [GetCountry('DEL').GetName] sind die jährlichen Spiele, die in [GetCountry('DEL').GetCapital.GetName] zu Ehren der [GetCountry('PRY').GetAdjective]-Herrscherfamilie stattfinden. Wenn wir unsere eigenen Spiele sponsern würden, um mit denen von [GetCountry('PRY').GetAdjective] zu konkurrieren, würde das sicherlich die Herrschaft von [GetCountry('PRY').GetAdjective] stark untergraben."
 cyr_thera_01.16.a:0 "Die aktuellen Spiele reichen aus."
 cyr_thera_01.16.b:0 "Halten Sie unsere eigenen Spiele in [GetCountry('DEL').GetCapital.GetName]."
 cyr_thera_01.17.t:0 "Umwerben der [GetCountry('DEL').GetName] - Moment of Truth"
 cyr_thera_01.17.desc:0 "Seit einiger Zeit gehen [GetCountry('CYR').GetAdjective] Diplomaten in [GetCountry('DEL').GetCapital.GetName] ein und aus und versuchen, das [GetCountry('DEL').GetName] von den Vorteilen des [GetCountry('CYR').GetAdjective] Schutzes zu überzeugen. Jetzt sind wir endlich so weit, unsere Beziehung zu formalisieren. Wenn [GetCountry('DEL').GetName] unser Angebot annimmt, wird es den Einflussbereich von [GetCountry('PRY').GetName] verlassen und ein Lehnsnehmer unter [GetCountry('CYR').GetName] werden. Leider. Der Erfolg ist bei weitem nicht garantiert, da mehrere einflussreiche Personen in [GetCountry('DEL').GetName] immer noch gegen engere Beziehungen zu uns sind. Wir können nur hoffen, dass unsere bisherigen Aktionen genug Unterstützung gefunden haben, um diese Gegenstimmen zu übertönen."
 cyr_thera_01.17.a:0 "Mach ihnen ein Angebot, das zu gut ist, um abgelehnt zu werden."
 cyr_thera_01.17.b:0 "Machen Sie ihnen ein Angebot, das zu gut ist, um abgelehnt zu werden."
 cyr_thera_01.17.c:0 "Machen Sie ihnen ein Angebot, das zu gut ist, um abgelehnt zu werden."
 cyr_thera_01.17.a.tt:0 "Wenn wir die [GetCountry('DEL').GetName] genug beeindruckt haben, können sie sich entscheiden, unser Untertan zu werden."
 cyr_thera_01.18.t:0 "Umwerben des [GetCountry('DEL').GetName] - Schutz akzeptiert"
 cyr_thera_01.18.desc:0 "Es scheint, dass das [GetCountry('DEL').GetName] unser Angebot, es zu beschützen, eifrig angenommen hat. Das [GetCountry('DEL').GetName] ist nun ein Subjekt von [GetCountry('CYR').GetName]."
 cyr_thera_01.18.a:0 "Eine weise Entscheidung."
 cyr_thera_01.19.t:0 "[GetCountry('CYR').GetName] bietet Schutz"
 cyr_thera_01.19.desc:0 "Wir haben heute einen Diplomaten von [GetCountry('CYR').GetName] empfangen. [GetCountry('CYR').GetName] bietet uns ihren Schutz an, im Gegenzug für regelmäßige Tribute und unsere Hilfe in ihren Kriegen. Wenn wir annehmen, werden wir ein Untertan von [GetCountry('CYR').GetName], aber wenn wir ablehnen, könnten sie versuchen, uns durch Krieg zu unterwerfen."
 cyr_thera_01.19.a:0 "[GetCountry('CYR').GetAdjective] Schutz klingt wunderbar."
 cyr_thera_01.19.a.tt:0 "#R Wir werden ein Lehnsnehmer von [GetCountry('CYR').GetName] werden. #!"
 cyr_thera_01.19.b:0 "Wir werden uns nie wieder fremden Tyrannen unterwerfen!"
 cyr_thera_01.20.t:0 "Abwerbung der [GetCountry('DEL').GetName] - Schutz abgelehnt"
 cyr_thera_01.20.desc:0 "Wie es scheint, hat das [Land('DEL').GetName] trotz unserer Bemühungen unser Angebot, es zu schützen, abgelehnt. Wenn wir weiterhin die Kontrolle über die Kykladen anstreben, müssen wir dies mit Waffengewalt durchsetzen."
 cyr_thera_01.20.a:0 "Narren!"
 cyr_thera_01.21.t:0 "Kehrt zurück nach Thera"
 cyr_thera_01.21.desc:0 "Vor Jahrhunderten flohen die Vorfahren der ersten Siedler von [GetProvince('(int32)3360').GetName] vor einer Hungersnot auf der Insel [GetProvince('(int32)454').GetName], um im heutigen Cyrenaica ein neues Leben zu finden. \n\nNun, da [GetProvince('(int32)454').GetName] unter unserer Kontrolle ist, ist es endlich an der Zeit, dass ihre Nachkommen nach Hause zurückkehren. Die erste Gruppe zyrenäischer Siedler ist bereits in [GetProvince('(int32)454').GetName] eingetroffen, und viele weitere werden sicher bald folgen."
 cyr_thera_01.21.a:0 "Großartig!"
 cyr_thera_01.21.a.tt:0 "[GetProvince('(int32)454').GetName] ist jetzt im Besitz von [SCOPE.GetRootScope.GetCountry.GetName]."
 cyr_thera_01.21.a.ttt:0 "Mehrere cyrenaische Popen sind nach [GetProvince('(int32)454').GetName] umgezogen."
 cyr_thera_01.22.t:0 "Thera erhebt sich aus der Asche"
 cyr_thera_01.22.desc:0 "Vor nicht allzu langer Zeit war [GetProvince('(int32)454').GetName] nur eine kleine Siedlung am Rande der Kykladeninseln. Jetzt ist sie dank unserer Bemühungen eine große und geschäftige Stadt geworden, eine der wichtigsten Städte in der Region, wenn nicht die wichtigste. Von [GetProvince('(int32)454').GetName] aus breitet sich unser Einfluss weit über das Wasser aus und macht uns zu einem Hauptkonkurrenten im Kampf um den Einfluss in der Ägäis."
 cyr_thera_01.22.a:0 "Thera ist größer als je zuvor"
 cyr_thera_01.23.t:0 "Kretischer Verbündeter annektiert"
 cyr_thera_01.23.desc:0 "Es scheint, dass unser kretischer Verbündeter inmitten der Kriegswirren von seinen Feinden zerstört wurde. Dies könnte einen großen Rückschlag für unsere Pläne bedeuten."
 cyr_thera_01.23.a:0 "Der Preis des Krieges..."
 cyr_reform_01.1.t:0 "Der Zustand der Cyrenaika"
 cyr_reform_01.1.desc:0 "Nachdem sie jahrhundertelang von fernen Königen regiert wurden, haben die griechischen Städte der Cyrenaika endlich wieder einen eigenen König.  Allerdings sind die [reform_mission_root_scope.GetRuler.GetFamily.GetName]s selbst Ausländer, die den Thron von [reform_mission_root_scope.GetCapital.GetName] mit Hilfe ihrer Heerscharen von Makedoniern bestiegen haben. In den Augen vieler Zyrenäer unterscheiden sie sich damit kaum von den vielen ausländischen Herrschern, die vor ihnen kamen. \Wenn [reform_mission_root_scope.GetRuler.GetName] an seiner Macht festhalten will, muss er seine Herrschaft in den Augen seiner Bürger legitimieren; entweder, indem er sich die lokalen Bräuche zu eigen macht und auf die Erinnerungen an das vorpersische Königreich Cyrenaica zurückgreift, oder indem er sich als hellenistischer König nach dem Vorbild der Seleukiden und Ptolemäer etabliert. Andernfalls könnten die [reform_mission_root_scope.GetRuler.GetFamily.GetName]s bald von dem Volk gestürzt werden, das sie zu regieren trachten. \Royalistische und republikanische Kräfte wetteifern um den Einfluss auf [reform_mission_root_scope.GetName]. Der Versuch, radikale Regierungsreformen durchzuführen, ohne sich die Unterstützung der entsprechenden Fraktion zu sichern - oder während die Unterstützung für die gegnerische Fraktion hoch ist - könnte zu einem Bürgerkrieg führen. "
 cyr_reform_01.1.a:0 "Wir werden vorsichtig vorgehen müssen..." 
 cyr_reform_01.2.t:0 "Die königliche Stadt von [GetProvince('(int32)3360').GetName]"
 cyr_reform_01.2.desc:0 "Wir haben ein ehrgeiziges Projekt begonnen, um [GetProvince('(int32)3360').GetName] in eine Stadt zu verwandeln, die einem König angemessen ist. Unsere Ingenieure sind bereits dabei, den Verlauf neuer Straßen zu planen und die alten Gebäude zu inspizieren, um zu sehen, welche verschönert und welche abgerissen werden sollen. \Der Wiederaufbau wird ein langwieriger Prozess sein, aber sobald er abgeschlossen ist, wird [GetProvince('(int32)3360').GetName] unter den größten Städten des Mittelmeers stehen, ein stolzes Beispiel für griechische Zivilisation und [reform_mission_root_scope.GetAdjective] Einfallsreichtum."
 cyr_reform_01.2.a:0 "Glorreich!"
 cyr_reform_01.3.t:0 "Die Königsstadt - eine hellenische Stadt"
 cyr_reform_01.3.desc:0 "Bevor die Erweiterung von [GetProvince('(int32)3360').GetName] fortgesetzt werden kann, müssen wir über den Umfang der Rekonstruktion entscheiden. Viele der von Alexander und seinen Nachfolgern gegründeten Städte sind nach einem strengen Rastersystem angelegt, das die Raumnutzung optimiert und die Navigation in den Straßen der Stadt vereinfacht. Wir könnten versuchen, [GetProvince('(int32)3360').GetName] nach dem hellenischen Vorbild wiederaufzubauen, was jedoch den Abriss vieler der vorhandenen Gebäude erfordern würde. \n\nNatürlich wäre ein solcher Umzug teuer und würde wahrscheinlich bei den derzeitigen Einwohnern von [GetProvince('(int32)3360').GetName] nicht gut ankommen...."
 cyr_reform_01.3.a:0 "Bauen Sie die Stadt von Grund auf neu auf!"
 cyr_reform_01.3.b:0 "Eine begrenzte Neugestaltung wird ausreichen"
 cyr_reform_01.4.t:0 "Die Königsstadt - Einweihung"
 cyr_reform_01.4.desc:0 "Als Teil der laufenden Expansionsbemühungen in [GetProvince('(int32)3360').GetName] haben wir die Möglichkeit, eines der neuen Gebäude im Namen von [reform_mission_root_scope.GetRuler.GetName] einzuweihen. Nach seiner Fertigstellung würde das neue Gebäude als Denkmal für den Glanz der Familie [reform_mission_root_scope.GetRuler.GetFamily.GetName] stehen, eine physische Manifestation der Macht und Autorität der [reform_mission_root_scope.GetRuler.GetFamily.GetName]. Aber natürlich sind große öffentliche Werke nie billig..."
 cyr_reform_01.4.a:0 "Einweihung eines großen Tempels!"
 cyr_reform_01.4.b:0 "Ein großes Theater für die Bürger von [GetProvince('(int32)3360').GetName]!"
 cyr_reform_01.4.c:0 "Diese Mittel könnten anderswo besser eingesetzt werden..."
 cyr_reform_01.5.t:0 "Die Königsstadt - Einwanderer"
 cyr_reform_01.5.desc:0 "Die Expansion von [GetProvince('(int32)3360').GetName] zieht allmählich eine große Zahl von Einwanderern an, die hoffen, in der königlichen Hauptstadt ihr Glück zu machen. Natürlich führt dieser Zustrom von Ausländern zu Kontroversen mit den Einheimischen von [GetProvince('(int32)3360').GetName]. Wenn wir uns die Unterstützung unseres Volkes sichern wollen, müssen wir vielleicht unsere Türen für Migranten von außerhalb von [reform_mission_root_scope.GetName] schließen."
 cyr_reform_01.5.a:0 "[GetProvince('(int32)3360').GetName] ist für Cyrenaicans!"
 cyr_reform_01.5.b:0 "Jeder ist willkommen in [GetProvince('(int32)3360').GetName]."
 cyr_reform_01.5.c:0 "Blödsinn! Verbreiten Sie die Nachricht, dass die Türen von [GetProvince('(int32)3360').GetName] für jeden offen sind."
 cyr_reform_01.6.t:0 "Die königliche Stadt - Der königliche Palast"
 cyr_reform_01.6.desc:0 "Das große Projekt zum Wiederaufbau von [GetProvince('(int32)3360').GetName] ist fast abgeschlossen. Die Stadt hat sich bereits in eines der Juwelen der griechischen Zivilisation verwandelt. Jetzt fehlt nur noch ein Königspalast, der dem Herrscher einer solchen Stadt angemessen ist. Die Frage ist nur, wie viel Geld wir bereit sind, in den Bau zu investieren."
 cyr_reform_01.6.a:0 "Das Zentrum unserer Herrschaft wird unübertroffen sein!"
 cyr_reform_01.6.b:0 "Ein moderater Entwurf sollte ausreichen."
 cyr_reform_01.6.c:0 "Ein bescheidenes Domizil, wir haben keinen Bedarf an dekadentem Luxus."
 cyr_reform_01.7.t:0 "Die Battiad-Dynastie"
 cyr_reform_01.7.desc:0 "Vor mehr als 300 Jahren führte Battus I Battiad eine Gruppe von Siedlern von der ägäischen Insel [GetProvince('(int32)454').GetName] an die Küste Libyens, wo sie die Stadt [GetProvince('(int32)3360').GetName] gründeten. Battus wurde der erste König der Kyrenaika, und die von ihm gegründete Dynastie der Battiaden regierte zwei Jahrhunderte lang, bevor sie einer Kombination aus inneren Unruhen und persischem Expansionismus erlag. \Obwohl die Battiaden die Königswürde verloren haben, bekleiden viele ihrer Nachkommen weiterhin wichtige Positionen in der gesamten Cyrenaika. Dies macht sie zu einer gewissen Herausforderung für unsere neue Regierung; die Integration der Battiaden in unsere Regierung könnte die Legitimität unserer Herrschaft unterstützen, aber es könnte auch bedeuten, dass unsere größten Rivalen in Reichweite des Throns kommen. Andererseits könnte das Ignorieren der Battiads zwar ihren Einfluss begrenzen, würde sie aber mit ziemlicher Sicherheit in die Arme unserer Feinde treiben."
 cyr_reform_01.7.a:0 "Wir können ihre alte Abstammung nicht ignorieren."
 cyr_reform_01.7.b:0 "Das Königreich Battiad ist schon lange tot." 
 cyr_reform_01.8.t:0 "Eheliche Vereinigung mit den Battiaden"
 cyr_reform_01.8.desc:0 "Heute ist [battiad_1.GetName] mit einem verlockenden Angebot an den Hof gekommen:0 Er bietet die Hand von [cyr_battiad_bride.GetName] zur Heirat an. [cyr_battiad_bride.GetFirstName] ist eine junge Frau im heiratsfähigen Alter aus einem der angesehensten Zweige des Battiad-Stammbaums. Eine Heirat zwischen ihr und einem Mitglied der Familie [reform_mission_root_scope.GetRuler.GetFamily.GetName] würde unsere Autorität sicherlich stärken, aber es gibt keine Garantie, dass dies nicht alles Teil eines Plans ist, um die Battiad zurück auf den Thron zu bringen..."
 cyr_reform_01.8.a:0 "[cyr_battiad_braut.GetName] wird [reform_mission_root_scope.GetRuler.GetName] heiraten"
 cyr_reform_01.8.b:0 "Eine Vereinigung zwischen [cyr_battiad_bride.GetName] und [cyr_battiad_groom_heir.GetName] wäre sehr vorteilhaft." 
 cyr_reform_01.8.c:0 "Nein, die Battiaden haben ihre Chance gehabt." 
 cyr_reform_01.9.t:0 "Die verschlammte Lagune von Euesperides"
 cyr_reform_01.9.desc:0 "Ursprünglich von Exilanten gegründet, die vor den politischen Unruhen in [GetProvince('(int32)3360').GetName] flohen, ist [GetProvince('(int32)3350').GetName] die abgelegenste der Städte im kyrenäischen Kernland. Umso schlimmer ist es, dass die natürliche Lagune, die als Hafen dient, verschlammt ist, was es für Schiffe immer schwieriger macht, dort zu landen. Im Moment könnte die einzige Lösung darin bestehen, die gesamte Stadt mehrere Kilometer weit an einen neuen Standort mit einem besseren Hafen zu verlegen."
 cyr_reform_01.9.a:0 "Wiedergefunden [GetProvince('(int32)3350').GetName] am neuen Standort."
 cyr_reform_01.9.b:0 "Verlegen Sie sie und geben Sie ihr einen neuen Namen: 0 Berenike"
 cyr_reform_01.9.c:0 "Es ist nur ein bisschen Sand im Wasser, es wird ihnen gut gehen."
 cyr_reform_01.10.t:0 "Ein neuer Hafen für Barke"
 cyr_reform_01.10.desc:0 "[GetProvince('(int32)3357').GetName] ist seit jeher die zweitwichtigste Stadt der Cyrenaica. Sie ist berühmt als ein Ort, an dem Griechen und Libyer Seite an Seite leben, so dass sie sogar unter den anderen Städten der Cyrenaika hervorsticht, die schon immer ein ungewöhnlich freundschaftliches Verhältnis zu ihren einheimischen Nachbarn hatten. \Allerdings befindet sich [GetProvince('(int32)3357').GetName] auch im Landesinneren, weit entfernt von der Küste. Dies ist zu einem Problem geworden, seit die Eroberungen Alexanders die Cyrenaika enger mit der hellenischen Welt verbunden haben. Glücklicherweise gibt es einen guten Platz für eine Stadt, die näher am Meer liegt..."
 cyr_reform_01.10.a:0 "Eine neue Stadt in [GetProvince('(int32)3354').GetName] gefunden."
 cyr_reform_01.10.b:0 "Die neue Stadt wird unter dem Namen Magadeia bekannt werden."
 cyr_reform_01.10.c:0 "[GetProvince('(int32)3357').GetName] ist so wie es ist in Ordnung." 
 cyr_reform_01.11.t:0 "Die wachsende Stadt von [GetProvince('(int32)3354').GetName]"
 cyr_reform_01.11.desc:0 "Die Bauarbeiten in unserer neuen Stadt in [GetProvince('(int32)3354').GetName] gehen reibungslos voran. Das Verwaltungszentrum der Stadt ist bereits fertiggestellt und der neue Hafen ist bereit, die ersten Schiffe zu empfangen. Jetzt müssen wir entscheiden, welche Rolle die [GetProvince('(int32)3354').GetName] nach ihrer Fertigstellung spielen soll."
 cyr_reform_01.11.a:0 "[GetProvince('(int32)3354').GetName] war immer als Hafen für [GetProvince('(int32)3357').GetName] gedacht."
 cyr_reform_01.11.b:0 "[GetProvince('(int32)3354').GetName] wird [GetProvince('(int32)3357').GetName] als zweite Stadt der Cyrenaica ersetzen. "
 cyr_reform_01.5.c.tt:0 "Zwischen #Y 4#! und #Y 7#! werden Pops in [GetProvince('(int32)3360').GetName] erscheinen."
 cyr_reform_01.10.b.tt:0 "[GetProvince('(int32)3354').GetName] wird als Magadeia bekannt werden."
 cyr_reform_01.11.b.tt:0 "75% der Bevölkerung von [GetProvince('(int32)3357').GetName] wird #Y nach [GetProvince('(int32)3354').GetName] ziehen."
 cyrene_1_magas:0 "Der Erstgeborene der Königin"
 cyr_reform_01.12.t:0 "Rundgang durch die Städte - Start"
 cyr_reform_01.12.desc:0 "[reform_mission_root_scope.GetRuler.GetName] mag der unangefochtene Herrscher von Cyrenaica sein, aber viele seiner Einwohner wissen kaum mehr als seinen Namen. Um sicherzustellen, dass er von seinen Untertanen anerkannt wird, hat [reform_mission_root_scope.GetRuler.GetFirstName] beschlossen, eine ausgedehnte Rundreise durch die Landschaft der Cyrenaica zu unternehmen. \Im Laufe der nächsten sechs Monate werden [reform_mission_root_scope.GetRuler.GetFirstName] und seine Leibwache so viele Städte wie möglich besuchen, um lokale Streitigkeiten zu schlichten und sich bei den lokalen Herrschern einzuschmeicheln."
 cyr_reform_01.12.a:0 "Holt die Pferde; wir werden sofort aufbrechen. 
 cyr_reform_01.13.t:0 "Ein Streit zwischen Städten"
 cyr_reform_01.13.desc:0 "Kurz nach der Ankunft in [tour_location_scope_1_1.GetName] wird [reform_mission_root_scope.GetRuler.GetName] von Vertretern der nahe gelegenen Siedlung [tour_location_scope_1_2.GetName] angesprochen. Sie bitten darum, dass [reform_mission_root_scope.GetRuler.GetName] ein Urteil in einem langjährigen Streit zwischen [tour_location_scope_1_2.GetName] und [tour_location_scope_1_1.GetName] fällt. \n\nNach dem erbenlosen Tod eines wohlhabenden Adligen aus [tour_location_scope_1_2.GetName] hat [tour_location_scope_1_1.GetName] eines der Anwesen des Mannes in Besitz genommen, das im Gebiet von [tour_location_scope_1_1.GetName] liegt. [tour_location_scope_1_2.GetName] besteht jedoch darauf, dass, da der Mann ein Bürger von [tour_location_scope_1_2.GetName] war, all sein Eigentum [tour_location_scope_1_2.GetName] gehört. \Unabhängig davon, wen wir unterstützen, werden wir wahrscheinlich die andere Seite verärgern."
 cyr_reform_01.13.a:0 "Der Besitz des Toten gehört [tour_location_scope_1_2.GetName]"
 cyr_reform_01.13.b:0 "Was im Gebiet von [tour_location_scope_1_1.GetName] liegt, gehört zu [tour_location_scope_1_1.GetName]"
 cyr_reform_01.13.c:0 "Der rechtmäßige Erbe ist eindeutig niemand anderes als [reform_mission_root_scope.GetRuler.GetName] selbst."
 cyr_reform_01.14.t:0 "Lokale Zeremonie"
 cyr_reform_01.14.desc:0 "Als die königliche Gruppe an den Toren von [tour_location_scope_2.GetName] vorbeikommt, wird klar, dass der Ort mitten in den Vorbereitungen für ein wichtiges lokales Fest steckt. Als König wäre es für [reform_mission_root_scope.GetRuler.GetName] mehr als angemessen, eine zentrale Rolle bei den Feierlichkeiten zu spielen. Die örtliche Priesterschaft scheint jedoch nicht gewillt zu sein, ihre traditionellen Rituale um ihres Königs willen zu ändern..."
 cyr_reform_01.14.a:0 "Sicherlich wird eine großzügige Spende ausreichen, um sie zu überzeugen"
 cyr_reform_01.14.b:0 "Die Priester werden den Forderungen ihres Königs gehorchen!"
 cyr_reform_01.14.c:0 "Lasst uns die Götter nicht verärgern, indem wir mit der Tradition brechen"
 cyr_reform_01.15.t:0 "Libysche Banditen"
 cyr_reform_01.15.desc:0 "Als die Reisegruppe von [reform_mission_root_scope.GetRuler.GetName] an [tour_location_scope_3.GetName] vorbeikommt, erhalten sie Nachrichten über eine kleine Gruppe libyscher Banditen, die sich in der Gegend niedergelassen haben und die örtliche Gemeinschaft mit ihren unaufhörlichen Überfällen belästigen. Als König von Cyrenaica ist es unsere oberste Pflicht, unser Volk vor dieser Art von Ausbeutung zu schützen. Da wir jedoch nur eine kleine Leibwache haben, könnte es gefährlich sein, die Banditen frontal anzugreifen."
 cyr_reform_01.15.a:0 "Wir haben keine Zeit zu verlieren. Wir werden sie hier und jetzt angreifen."
 cyr_reform_01.15.b:0 "Wir werden uns um die Banditen kümmern, aber zuerst werden wir Verstärkung aus den umliegenden Städten holen.
 cyr_reform_01.15.c:0 "Wir haben keine Zeit, uns um die..."
 cyr_reform_01.15.a.tt:0 "\n #Y sonst:0 #!"
 cyr_reform_01.16.t:0 "Unerwünschte Aufmerksamkeit"
 cyr_reform_01.16.desc:0 "Gerade als [reform_mission_root_scope.GetRuler.GetName] sich für die Nacht zurückziehen will, wird er von einem jungen Mann aus der nahe gelegenen Gemeinde [tour_location_scope_5.GetName] angesprochen. Er behauptet, dass einer unserer Leibwächter seiner Schwester unerwünschte Avancen gemacht hat und verlangt, dass der Leibwächter hart bestraft wird. Wir müssen mit dieser Situation vorsichtig umgehen, wenn wir nicht riskieren wollen, die Einheimischen zu verärgern."
 cyr_reform_01.16.a:0 "Lassen Sie den Leibwächter auspeitschen und die Familie des Mannes entschädigen"
 cyr_reform_01.16.b:0 "Dieser Mann scheint nützlich zu sein... er kann seine Gerechtigkeit bekommen, wenn er sich im Gegenzug unserem Gefolge anschließt"
 cyr_reform_01.16.c:0 "Wir können unsere Männer nicht für jedes Dorfmädchen bestrafen, das sie belästigen"
 cyr_reform_01.16.d:0 "Eigentlich war ich auf der Suche nach jemandem, der mein Bett wärmt..."
 cyr_reform_01.16.b.tt:0 "#Y [cyr_tour_local_brother.GetName]#! wird dem Gericht beitreten."
 cyr_reform_01.16.d.tt:0 "#Y [cyr_tour_local_sister.GetName]#! will join the court."
 cyr_reform_01.16.d.ttt:0 "#Y [cyr_tour_local_sister.GetName]#! könnte schwanger werden."
 cyr_reform_01.17.t:0 "Heimkehr"
 cyr_reform_01.17.desc:0 "Nach sechs langen Monaten auf Reisen ist [reform_mission_root_scope.GetRuler.GetName] endlich nach Hause nach [reform_mission_root_scope.GetCapital.GetName] zurückgekehrt. Die Reise war anstrengend, und während der Abwesenheit des Königs hat sich in der Hauptstadt eine Menge Arbeit angehäuft. Trotz des gewaltigen Arbeitspensums, das jetzt auf dich wartet, sollten sich die Bürger von Cyrenaica ihrem König jetzt wenigstens näher fühlen."
 cyr_reform_01.17.a:0 "Home, sweet home."
 cyr_academies_01.1.t:0 "Der Umfang der Erde"
 cyr_academies_01.1.desc:0 "Heute verkündete [eratosthenes_scope.GetName] eine bahnbrechende Entdeckung: Durch Messung des Unterschieds zwischen den Längen der Schatten, die von identischen Stäben an verschiedenen Orten geworfen wurden, konnte [eratosthenes_scope.GetFirstName] den genauen Umfang der Erde berechnen. Er begnügte sich nicht damit, als erster Mensch die wahre Größe der Welt zu kennen, sondern berechnete auch die Neigung der Erdrotationsachse gegenüber der Sonnenebene. Er erstellte sogar die erste genaue Karte der bekannten Welt, indem er seine Berechnungen mit den Berichten von Reisenden kombinierte, die die entlegenen Provinzen an der Peripherie der Zivilisation besucht hatten. \n\n[eratosthenes_scope.GetFirstName] selbst wurde in [GetProvince('(int32)3360').GetName] geboren, erwarb aber seinen Ruf als Gelehrter nach dem Studium in [GetProvince('(int32)416').GetName] und [GetProvince('(int32)516').GetName]. Er ist berühmt für die große Bandbreite an Themen, mit denen er sich beschäftigt hat; neben seiner Arbeit über die Größe der Erde erfand er Parallelen und Meridiane, um Orte auf einem Globus zu kennzeichnen, versuchte als erster, das genaue Datum des Trojanischen Krieges zu bestimmen, und entwickelte eine Methode zur effizienten Identifizierung von Primzahlen.  \n\n[eratosthenes_scope.GetFirstName]'s Entdeckungen sind in seinem Magnum Opus 'On the Measure of the Earth' gesammelt."
 cyr_academies_01.1.a:0 "Die ganze Welt, vor uns ausgebreitet!"
 cyr_academies_01.2.t:0 "Die Zukunft der cyrenaischen Philosophie"
 cyr_academies_01.2.desc:0 "[SCOPE.GetRootScope.GetCountry.GetName] ist die Heimat der berühmten philosophischen Schule der Kyrenaiker. Die Schule selbst wurde von #Y Aristippus dem Älteren#! zur Zeit von Sokrates gegründet, doch viele seiner Lehren wurden erst von [GetCharacter('(int32)233').GetName] formalisiert, der 'Metrodidaktos' ('Mutter-Lehrer') genannt wurde, da er die Philosophie von seiner Mutter Arete, der Tochter von Aristippus dem Älteren, lernte. \Der Kyrenaismus ist eine hedonistische Philosophieschule, die das individuelle Vergnügen als höchstes Ziel des menschlichen Lebens betont. Andere Werte, wie z. B. ein tugendhaftes Leben, werden nur in dem Maße geschätzt, in dem sie das Vergnügen des Einzelnen steigern oder sein Leiden verringern können. \In letzter Zeit ist die Popularität des Kyrenaismus jedoch zurückgegangen, was vor allem auf den Aufstieg neuer, nicht-kyrenaischer hedonistischer Philosophen wie [GetCharacter('(int32)218').GetName] zurückzuführen ist, deren Ideen raffinierter sind als die des Aristippos. Als Reaktion darauf ist eine neue Generation von kyrenäischen Philosophen entstanden, die versuchen, die kyrenäische Schule zu aktualisieren, damit sie mit den anderen philosophischen Schulen der Zeit konkurrieren kann. Von besonderer Bedeutung sind die Lehren von [GetCharacter('(int32)446').GetName], [GetCharacter('(int32)230').GetName] und [GetCharacter('(int32)445').GetName]. \Wie andere Kyrenaiker betrachtet [GetCharacter('(int32)446').GetName] das Vergnügen als das ultimative Ziel des Lebens. Im Gegensatz zu Aristippus ist er jedoch der Ansicht, dass das Vergnügen für jede Handlung einzeln betrachtet werden muss (und nicht als das gesamte Vergnügen, das man im Laufe seines Lebens angesammelt hat), und dass Leiden nicht das Gegenteil von Vergnügen ist. So können für [GetCharacter('(int32)446').GetFirstName] Tugenden wie Freundschaft, Loyalität und Patriotismus gut sein, da sie im Moment Freude bereiten, auch wenn sie auf lange Sicht gelegentlich Schmerz und Leid verursachen können. Auch \n\n[GetCharacter('(int32)230').GetName] teilt den allgemeinen cyrenaischen Glauben an Vergnügen als höchstes Ziel des Lebens. Allerdings lehnt er Freundschaft und Patriotismus offen als Ablenkungen vom Streben nach Glück ab und besteht stattdessen darauf, dass "die Welt sein Land ist". Tatsächlich ist [GetCharacter('(int32)230').GetFirstName] der Ansicht, dass an Verbrechen wie Diebstahl und Ehebruch an sich nichts auszusetzen ist - sie sind nur deshalb zu vermeiden, weil die Strafen, die die Gesellschaft dafür verhängt, Leiden verursachen (und damit die Freude mindern). Die bei weitem umstrittenste Behauptung von [GetCharacter('(int32)230').GetFirstName] ist jedoch sein Beharren darauf, dass die Götter - oder zumindest die allgemein anerkannten Götter der hellenistischen Welt - falsch sind und dass Götter, Gebete, Opfer und Sakrileg allesamt nur menschliche Erfindungen sind. Sein Beharren darauf, dass die Götter nicht existieren, hat [GetCharacter('(int32)230').GetFirstName] den Spitznamen 'Atheus' ('Der Atheist') eingebracht. \n\n[GetCharacter('(int32)445').GetName] sieht ebenfalls das Glück als das höchste Ziel des Lebens. Im Gegensatz zu den beiden anderen glaubt er, dass es grundsätzlich unmöglich ist, wahres Glück zu erreichen.
 cyr_academies_01.2.a:0 "Kyrenaische Philosophie im Wandel..."
 cyr_academies_01.3.t:0 "Hegesiadische Philosophie wird gefördert"
 cyr_academies_01.3.desc:0 "Unsere aktive Unterstützung der #Y Hegesiaden-Schule #! hat sie zur de facto Staatsphilosophie von [SCOPE.GetRootScope.GetCountry.GetName] gemacht. \n\n[GetCharacter('(int32)445').GetName] betrachtete Glück als das höchste Ziel im Leben. Er war jedoch überzeugt, dass es grundsätzlich unmöglich ist, wahres Glück zu erreichen. Außerdem glaubte er, dass es unmöglich ist, die Erfahrungen eines anderen Menschen wirklich zu verstehen. So gibt es für [GetCharacter('(int32)445').GetFirstName] keinen Unterschied zwischen einem Leben als König und einem Leben als Sklave:0 Keiner von beiden kann wahres Glück erfahren, beide sind gezwungen, Leid zu erfahren, und keiner kann sich mit dem anderen vergleichen, weil er die Erfahrungen des anderen nicht kennen kann. Für [GetCharacter('(int32)445').GetFirstName] geht es im Leben also nicht um die Maximierung des Vergnügens, sondern um die Minimierung des persönlichen Leidens - und für [GetCharacter('(int32)445').GetFirstName] gibt es keinen besseren Weg zur Verringerung des Leidens als den Tod. Dies ist die kühnste Behauptung von [GetCharacter('(int32)445').GetFirstName]:0 Dass der Tod dem Leben vorzuziehen ist, denn im Tod gibt es kein Leiden. Gerüchten zufolge haben [GetCharacter('(int32)445').GetFirstName]'s Vorträge Hunderte davon überzeugt, sich das Leben zu nehmen, was ihm den Spitznamen 'Peisithanatos' - 'Todesverführer' einbrachte. \n\nDie Lehren von [GetCharacter('(int32)445').GetFirstName] sind in seinem berühmtesten Werk, einem Buch mit dem Titel 'Tod durch Verhungern', zusammengefasst. Es ist so aufgebaut, dass ein weiser Mann seinen Freunden erklärt, warum er beschlossen hat, sich zu Tode zu hungern, und die darin enthaltene Beschreibung des menschlichen Elends soll so überzeugend sein, dass die meisten, die es lesen, Selbstmord in Betracht ziehen. "
 cyr_academies_01.3.a:0 "Die Hegesiaden-Philosophie wurde zur dominierenden Schule des Kyrenaismus."
 cyr_academies_01.4.t:0 "Theodoridische Philosophie wird gefördert"
 cyr_academies_01.4.desc:0 "Unsere aktive Unterstützung der #Y Theodoridischen Schule #! hat sie de facto zur staatlichen Philosophie von [SCOPE.GetRootScope.GetCountry.GetName] gemacht. \n\n[GetCharacter('(int32)230').GetName] teilte den gemeinsamen cyrenaischen Glauben an das Vergnügen als höchstes Ziel des Lebens. Allerdings lehnt er Freundschaft und Patriotismus offen als Ablenkungen vom Streben nach Glück ab und besteht stattdessen darauf, dass "die Welt sein Land ist". Tatsächlich glaubt [GetCharacter('(int32)230').GetFirstName], dass an Verbrechen wie Diebstahl und Ehebruch an sich nichts auszusetzen ist, sie sind nur deshalb zu vermeiden, weil die Strafen, die die Gesellschaft im Gegenzug auferlegt, Leiden verursachen (und damit die Freude verringern). Die bei weitem umstrittenste Behauptung von [GetCharacter('(int32)230').GetFirstName] ist jedoch sein Beharren darauf, dass die Götter - oder zumindest die allgemein anerkannten Götter der hellenistischen Welt - falsch sind und dass Götter, Gebete, Opfer und Sakrileg allesamt nur menschliche Erfindungen sind. Sein Beharren darauf, dass die Götter nicht existieren, hat [GetCharacter('(int32)230').GetFirstName] den Spitznamen 'Atheus' ('Der Atheist') eingebracht. \n\nDas bekannteste Werk von [GetCharacter('(int32)230').GetFirstName] ist ein Buch mit dem Titel 'On the Gods' (Über die Götter), das seine Gedanken zur Theologie zusammenfasst und eine wichtige Inspiration für andere hedonistische Philosophen gewesen sein soll, darunter [GetCharacter('(int32)218').GetName]. "
 cyr_academies_01.4.a:0 "Die Philosophie der Theoderichs wurde zur dominierenden Schule des Cyrenaismus."
 cyr_academies_01.5.t:0 "Anniceridische Philosophie gefördert"
 cyr_academies_01.5.desc:0 "Unsere aktive Unterstützung der #Y Anniceriden-Schule #! hat sie zur de facto staatlichen Philosophie von [SCOPE.GetRootScope.GetCountry.GetName] gemacht. \n\nWie andere Cyrenaiker betrachtet [GetCharacter('(int32)446').GetName] das Vergnügen als das ultimative Ziel des Lebens, im Gegensatz zu anderen glaubt er jedoch, dass das Vergnügen für jede Handlung einzeln betrachtet werden muss (und nicht als das gesamte Vergnügen, das im Laufe eines Lebens angesammelt wird), und dass Leiden nicht das Gegenteil von Vergnügen ist. So können für [GetCharacter('(int32)446').GetFirstName] Tugenden wie Freundschaft, Loyalität und Patriotismus gut sein, da sie im Moment Vergnügen bereiten, auch wenn sie auf lange Sicht gelegentlich Schmerz und Leid verursachen können."
 cyr_academies_01.5.a:0 "Die Philosophie der Anniceriden ist zur dominierenden Schule des Kyrenaismus geworden."
 cyr_academies_01.6.t:0 "Poesie für das hellenistische Zeitalter"
 cyr_academies_01.6.desc:0 "Unter den vielen Schriftstellern und Dichtern von [GetProvince('(int32)3360').GetName] überragt ein Mann alle seine Kollegen:0 [kallimakhos_scope.GetName] wird bereits als der vielleicht größte Dichter des Zeitalters anerkannt.  Die ästhetische Philosophie von [kallimakhos_scope.GetFirstName], die unter dem Namen Callimacheanismus bekannt ist, betont kurze, sehr raffinierte Werke gegenüber langen, epischen Geschichten und ist unter seinen Schriftstellerkollegen sehr einflussreich geworden. Von [kallimakhos_scope.GetFirstName] wird gesagt, dass er "die Poesie für das hellenistische Zeitalter neu erfunden hat", und es ist wahrscheinlich, dass er die Richtung der Literatur für die nächsten Jahrhunderte, wenn nicht Jahrtausende, prägen wird. \n\n[kallimakhos_scope. GetFirstName] selbst soll mehr als 800 Werke geschaffen haben, von denen die bekanntesten die 'Pinakes' (ein umfassender Katalog der gesamten griechischen Literatur), die 'Aetia', eine Reihe von Gedichten über die mythologischen Ursprünge der Wirklichkeit, die 'Hekale', ein episches Gedicht über das Leben einer alten Frau, das durch die Augen des Helden Theseus dargestellt wird, sowie seine Iambs (satirische Gedichte) und Hymnen (eine Reihe von 60 religiösen Hymnen) sind."
 cyr_academies_01.6.a:0 "Ein wahrer Meister seiner Kunst!"
 cyr_academies_01.7.t:0 "Neue Ideen für ein neues Zeitalter"
 cyr_academies_01.7.desc:0 "Aufgrund ihrer hedonistischen Ausrichtung auf das Vergnügen ist die kyrenaische Philosophie für die Schaffung eines gut funktionierenden Staates nicht förderlich. Glücklicherweise ist die Popularität des Kyrenaismus bereits im Sinken begriffen. Mit ein wenig staatlicher Unterstützung sollte es uns möglich sein, die Akademie von [GetProvince('(int32)3360').GetName] in die richtige Richtung zu lenken. Von den vielen existierenden philosophischen Schulen wären insbesondere drei gute Kandidaten für eine neue Staatsphilosophie:0 \n\n#Y Der Epikureismus ist die andere hedonistische Schule und in vielerlei Hinsicht der Nachfolger unserer Kyrenaiker. Wo der Kyrenaismus jedoch die Freuden des Fleisches betont, bevorzugt der Epikureismus die Freuden des Geistes. Epikuräer lehnen körperliche Genüsse wie Völlerei und Lust ab, da sie der Meinung sind, dass sie auf lange Sicht mehr Leid als Vergnügen verursachen. Stattdessen leben die Anhänger von [GetCharacter('(int32)218').GetFirstName] bescheiden, während sie den immateriellen Freuden nachgehen, die sich aus Freundschaft, Gerechtigkeit und intellektuellen Beschäftigungen ergeben. \n\n#Y Der Stoizismus #! betont Tapferkeit, Selbstbeherrschung und ein tugendhaftes Leben. Für die Stoiker ist Glück nicht das Ziel im Leben, sondern vielmehr eine natürliche Folge des Lebens nach den stoischen Tugenden. Zu diesem Zweck streben die Stoiker danach, sich von Leidenschaft zu befreien und stattdessen auf alles im Leben mit Vernunft, Logik und einem ruhigen Geist zu reagieren. Indem sie diese Lehren befolgen, glauben die Stoiker, dass sie Leiden vermeiden - und somit Glück erreichen - können, indem sie die Rolle erkennen, die schmerzhafte Ereignisse in der natürlichen Ordnung des Universums spielen. \n\nDer Zynismus schließlich konzentriert sich auf das Streben nach einem tugendhaften Leben, indem er die künstlichen Konventionen der Gesellschaft ablehnt und im Einklang mit der natürlichen Ordnung lebt. Die Kyniker predigen Armut und Schamlosigkeit, nicht weil sie keine Scham empfinden, sondern weil sie sich über materiellen Reichtum und Schamhaftigkeit stellen. Dementsprechend leben die Kyniker in Armut und zögern nicht, sich in der Öffentlichkeit zu ernähren, zu erleichtern oder zu verkehren, wobei sie sich oft bemühen, ihren Zustand so sichtbar wie möglich zu machen, in der Hoffnung, ihre Philosophie zu verbreiten."
 cyr_academies_01.7.a:0 "Die #Y Epikureer #! sind die natürlichen Nachfolger der Kyrenaiker."
 cyr_academies_01.7.b:0 "Unsere Bürger täten gut daran, sich die Tapferkeit der #Y Stoiker#! zum Vorbild zu nehmen."
 cyr_academies_01.7.c:0 "Wir müssen im Einklang mit der Natur leben wie die #Y Kyniker#!".
 cyr_academies_01.8.t:0 "Der Silphiumhandel"
 cyr_academies_01.8.desc:0 "Das wichtigste Handelsgut, das in unserem Land produziert wird, ist #Y silphium#! Diese äußerst seltene Pflanze wächst nur in der Cyrenaika, ist aber ein unschätzbarer Bestandteil der Medizin in der gesamten Mittelmeerwelt. \n\nSilphium soll alles heilen, von Husten und Halsschmerzen bis hin zu Warzen, Verdauungsstörungen und dem "Hervortreten des Darms". Seine wichtigste Anwendung ist jedoch die Verhinderung der Geburt ungewollter Kinder. Eine Frau, die die ungewollten Folgen einer leidenschaftlichen Nacht vermeiden will, nimmt einen Teil der Pflanze zu sich, bevor sie mit ihrem Partner schläft, und kein Kind wird sich in ihrem Schoß einnisten können. Ebenso nimmt eine Frau, die eine ungewollte Schwangerschaft vermutet, eine größere Dosis Silphium zu sich, damit ihr Körper das Kind abstößt. \Diese Eigenschaften und die Tatsache, dass Silphium nicht kultiviert werden kann, da es sich weigert, außerhalb der Grenzen von Cyrenaica zu wachsen, haben Silphium so wichtig für unsere Wirtschaft gemacht, dass die meisten Münzen, die in Cyrenaica geprägt werden, ein Bild der Pflanze auf einer ihrer Seiten zeigen. \Außerhalb unseres Reiches wird Silphium so stark mit Liebe assoziiert, dass die Form der Frucht, die die Silphiumsamen enthält, vielerorts zum anerkannten Symbol der Liebe geworden ist. Anscheinend bezeichnen einige Barbaren, die mit der Pflanze nicht vertraut sind, sie als 'Herzform', obwohl es uns ein Rätsel ist, wie jemand ein menschliches Herz in der Form der Frucht sehen kann..."
 cyr_academies_01.8.a:0 "Apollo hat uns wahrlich mit dieser Gabe gesegnet."
 cyr_academies_01.9.t:0 "Silphium wird immer seltener"
 cyr_academies_01.9.desc:0 "Der Export von #Y Silphium#! bringt unserem Land großen Reichtum. \n\nIn letzter Zeit ist jedoch die Menge des geernteten Silphiums jedes Jahr zurückgegangen. In gewisser Hinsicht kann dies als Segen betrachtet werden; die steigende Nachfrage bei gleichzeitig sinkendem Angebot hat dazu beigetragen, den Marktwert von Silphium weiter zu steigern. Einige sind jedoch besorgt, ob das derzeitige Ausmaß der Silphiumnutzung nachhaltig ist..."
 cyr_academies_01.9.a:0 "Ein Segen für unsere Staatskasse..."
 cyr_academies_01.10.t:0 "Silphium stirbt aus"
 cyr_academies_01.10.desc:0 "Die unkontrollierte Ausbeutung von #Y silphium#! hat dazu geführt, dass die Pflanze so weit zurückgegangen ist, dass unsere Sammler kaum noch etwas davon finden. In der Praxis ist Silphium bereits ausgestorben. Der Silphiumhandel, der unserem Land einst zu Wohlstand verholfen hat, ist völlig zum Erliegen gekommen, und unsere Kaufleute haben nun Mühe, sich in Branchen zu diversifizieren, in denen ihre ausländischen Konkurrenten einen natürlichen Vorteil haben. Das ist natürlich eine Katastrophe - ein Schlag für unsere Wirtschaft, von dem wir uns vielleicht nie wieder ganz erholen werden. Hätten wir doch nur gehandelt, als noch Zeit war... Ein letzter Silphiumstängel - der einzige, der in diesem Jahr geerntet wurde - wurde getrocknet, konserviert und an [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] übergeben, der ihn als Kuriosität aufbewahren will - das letzte Überbleibsel des Geschenks von Apollo, das [SCOPE.GetRootScope.GetCountry.GetName] einst im ganzen Mittelmeerraum berühmt machte."
 cyr_academies_01.10.a:0 "Unsere Wirtschaft liegt in Trümmern!"
 cyr_academies_01.11.t:0 "Silphiumausbeutung stabilisiert"
 cyr_academies_01.11.desc:0 "Dank rechtzeitiger Maßnahmen unserer Regierung hat sich die #Y Silphium#!ernte auf einem nachhaltigen Niveau stabilisiert. \n\nDie aktuelle Exportrate ist zwar ein Rückschritt im Vergleich zu dem phänomenalen Reichtum, den der Silphiumhandel unserem Land einst bescherte, aber sie garantiert zumindest, dass das Volk von [SCOPE.GetRootScope.GetCountry.GetName] noch über Generationen hinweg von dem Geschenk Apollos profitieren kann."
 cyr_academies_01.11.a:0 "Ein unvermeidliches Opfer."
 cyr_academies_01.9.a.tt:0 "#Y Mehrere neue Entscheidungen sind verfügbar geworden!"
 cyr_academies_01.10.a.tt:0 "[SCOPE.GetRootScope.GetCountry.GetName] #R verliert die Auswirkungen#! von #Y $cyr_new_export_markets$#! , #Y $cyr_silphium_medicine$#!, #Y $cyr_silphium_cuisine$#!, #Y $cyr_silphium_economy$#! und #Y $cyr_silphium_scarce$#!. \n\n#Y $cyr_silphium_settlement$#! und #Y $cyr_silphium_trade_hub$#! sind #R aus jedem Territorium entfernt.#!\n\n"
 cyr_academies_01.10.a.ttt:0 "\n"
 cyr_intoegypt_01.1.t:0 "Zyrenaische Siedler für Marmarica "
 cyr_intoegypt_01.1.desc:0 "Eine Gruppe von entfremdeten Cyrenaicern hat uns um Unterstützung gebeten, um eine Kolonie in der von [cyr_egypt_scope.GetAdjective]-kontrollierten [GetProvince('(int32)3373').GetArea.GetName] zu gründen. Das würde natürlich bedeuten, dass wir einige unserer eigenen Untertanen aufgeben müssten, aber es könnte das Opfer wert sein, um unseren Anspruch auf [GetProvince('(int32)3373').GetArea.GetName] zu stärken."
 cyr_intoegypt_01.1.a:0 "Sie sind frei zu gehen"
 cyr_intoegypt_01.1.b:0 "Wir werden unser Volk nicht in die Arme Ägyptens schicken"
 cyr_intoegypt_01.1.a.tt:0 "Dies wird unseren Anspruch auf die östliche Cyrenaika stärken."
 cyr_intoegypt_01.2.t:0 "Libysche Unterstützung in Marmarica"
 cyr_intoegypt_01.2.desc:0 "Einige unserer libyschen Untertanen haben historische Bindungen zum östlichen [GetProvince('(int32)3373').GetArea.GetName] und wären bereit, unter der lokalen libyschen Bevölkerung Unterstützung für uns zu sammeln. Alles, was sie im Gegenzug verlangen, sind Mittel, um angemessene Geschenke für die örtlichen Würdenträger zu kaufen."
 cyr_intoegypt_01.2.a:0 "Sie haben unsere volle Unterstützung"
 cyr_intoegypt_01.2.b:0 "Wir haben keinen Bedarf an Verbündeten unter den Barbaren.
 cyr_intoegypt_01.3.t:0 "Ansprüche auf Marmarica - Erfolg"
 cyr_intoegypt_01.3.desc:0 "Während der größte Teil von [GetProvince('(int32)3373').GetArea.GetName] nach wie vor unter der Herrschaft von [cyr_egypt_scope.GetCountry.GetAdjective] steht, haben wir durch unsere jüngsten Aktivitäten genügend Unterstützung in der Region erhalten, um die Integration des Gebietes erheblich zu erleichtern, sollten wir uns entschließen, unseren Anspruch auf die Region durchzusetzen. "
 cyr_intoegypt_01.3.a:0 "Gut"
 cyr_intoegypt_01.4.t:0 "Ansprüche auf Marmarica - gescheitert" 
 cyr_intoegypt_01.4.desc:0 "Leider ist es uns nicht gelungen, die Kontrolle von [cyr_egypt_scope.GetName] über [GetProvince('(int32)3373').GetArea.GetName] anzufechten. Wir müssen einen Claim auf herkömmliche Weise erstellen." 
 cyr_intoegypt_01.4.a:0 "Unglücklich"
 cyr_intoegypt_01.5.t:0 "Ptolemäus' Traum zerplatzt"
 cyr_intoegypt_01.5.desc:0 "Unsere jüngste Eroberung von [GetProvince('(int32)516').GetArea.GetRegion.GetName] hat das [cyr_egypt_scope.GetAdjective]-Reich in zwei Teile gespalten. Unfähig, die Kontrolle über ihr geteiltes Reich zu behalten, haben sich die Erben von [GetCharacter('(int32)42').GetName] in ihre nördlichen Besitzungen an der Mittelmeerküste zurückgezogen. \Ohne eine zentrale Autorität ist der Rest ihres Reiches zwischen lokalen Kriegsherren aufgeteilt, die sich untereinander um die zerbrochenen Überreste des einst großen Reiches von [GetCharacter('(int32)42').GetFirstName] streiten. "
 cyr_intoegypt_01.5.a:0 "[GetCharacter('(int32)42').GetFirstName]'s legacy is in tritters."
 cyr_intoegypt_01.6.t:0 "Pharaonen-Krönung"
 cyr_intoegypt_01.6.desc:0 "Heute wurde [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] durch den Hohepriester des Amun zum Pharao von Unterägypten gekrönt. Obwohl viele im Süden Ägyptens die Legitimität dieses Titels bestreiten, steht außer Frage, dass die Eliten Unterägyptens uns zumindest als Verfechter ägyptischer Traditionen ansehen. Dies dürfte es wesentlich leichter machen, ihre Unterstützung bei der Verwaltung unserer ägyptischen Besitztümer zu erlangen. "
 cyr_intoegypt_01.6.a:0 "Ägyptischen Traditionen folgen!"
 cyr_intoegypt_01.6.b:0 "Wir brauchen ihre dummen Traditionen nicht!"
 cyr_intoegypt_01.7.t:0 "Ptolemäus' Traum zerplatzt" 
 cyr_intoegypt_01.7.desc:0 "Unsere jüngste Eroberung von [GetProvince('(int32)516').GetArea.GetRegion.GetName] hat das [cyr_egypt_scope.GetAdjective]-Reich in zwei Teile gespalten. Unfähig, die Kontrolle über ihr geteiltes Reich zu behalten, haben sich die Erben von [GetCharacter('(int32)42').GetName] in ihre südlichen Besitzungen entlang des Nils zurückgezogen. \Ohne eine zentrale Autorität ist der Rest ihres Reiches zwischen lokalen Kriegsherren aufgeteilt worden, die nun untereinander um die zerbrochenen Überreste des einst großen Reiches von [GetCharacter('(int32)42').GetFirstName] kämpfen. "
 cyr_intoegypt_01.7.a:0 "[GetCharacter('(int32)42').GetFirstName]'s legacy is in tritters."

