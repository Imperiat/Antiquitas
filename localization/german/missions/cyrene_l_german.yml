 cyrene_1_magas_BUTTON_TOOLTIP:0 "Cyrenaica als unabhängiges Königreich etablieren"
 cyrene_1_magas_task_1:0 "Ein Gouverneur für Cyrenaica"
 cyrene_1_magas_task_1_DESC:0 "Seit dem Tod von Ophellas durch die Syrakusaner befindet sich die Kyrenaika in einem politischen Vakuum. Wir sollten die Ägypter um einen neuen Statthalter bitten."
 cyrene_1_magas_task_2:0 "Festigung der Herrschaft über Kyrene"
 cyrene_1_magas_task_2_DESC:0 "Eine ungeheuer wichtige Sache: Loyalität. Denn wie können wir davon träumen, zu expandieren, wenn das Fundament, auf dem wir bauen, bis ins Mark verrottet ist? Es wurden Spenden gegeben und Versprechungen gemacht, die unsere Bürokraten an ihren Platz erinnern - wir können jetzt sicher sein, dass wir die volle Unterstützung derer haben, die wir beschäftigen."
 cyrene_1_magas_task_3:0 "Die libysche Frage"
 cyrene_1_magas_task_3_DESC:0 "Die Spannungen zwischen den griechischen Siedlern und den einheimischen Bewohnern Libyens erreichen einen Siedepunkt - wir müssen das eher früher als später klären, sonst haben wir ein größeres Problem am Hals."
 cyrene_1_magas_task_4:0 "Libysche Koexistenz"
 cyrene_1_magas_task_4_DESC:0 "Die Libyer sind zwar nicht den Griechen ebenbürtig, aber trotz einiger bemerkenswerter Schwächen ein gutes Volk. Warum sollte man ihnen nicht mehr Rechte zugestehen? Dies wird einen dauerhaften Frieden zwischen unseren Völkern gewährleisten."
 cyrene_1_magas_task_5:0 "Befriedet die Räuber"
 cyrene_1_magas_task_5_DESC:0 "Diese verdammten libyschen Plünderer treiben in unseren Provinzen ihr Unwesen, und wir haben beschlossen, dass es genug ist. Gebt Bescheid, dass mit diesen Barbaren sofort zu verfahren ist! Wir haben keine Zeit, die Räuber zurück in die Wüste zu jagen."
 cyrene_1_magas_task_6:0 "Griechische Vorherrschaft"
 cyrene_1_magas_task_6_DESC:0 "Die Eingeborenen Libyens, die in unmittelbarer Nähe zu den griechischen Siedlern leben, fangen an, sich als gleichberechtigt zu betrachten, was, wie wir alle wissen, eine gefährliche Lüge ist. Wir müssen ihren sozialen Status zu einer Angelegenheit der Staatspolitik machen, damit wir nicht mit unvorhergesehenen Konsequenzen rechnen müssen."
 cyrene_1_magas_task_7:0 "Der Libyen-Krieg"
 cyrene_1_magas_task_7_DESC:0 "Die törichten Libyer haben beschlossen, gegen die Griechen zu kämpfen, weil sie der Meinung sind, dass ihre völlige Vernichtung der Knechtschaft vorzuziehen ist. Nun gut - wir werden ihnen den Tod geben, nach dem sie sich so verzweifelt sehnen. \Und doch, auch wenn es weit hergeholt scheint, vielleicht werden die Libyer ihre Fesseln abwerfen..."
 cyrene_1_magas_task_8:0 "Königin Berenike"
 cyrene_1_magas_task_8_DESC:0 "[GetCharacter('(int32)18').GetFirstName], mögen die Götter sie beschützen, war immer freundlich zu uns und hat uns Gunst erwiesen, wenn andere es nicht taten. Wenn wir schnell Freunde werden, könnten wir in Erwägung ziehen, sie um Hilfe zu bitten."
 cyrene_1_magas_task_9:0 "Die Priesterschaft des Apollo annehmen"
 cyrene_1_magas_task_9_DESC:0 "Es ist bekannt, dass die Kyrenaiker ein frommes Volk sind, das von vielen Göttern geliebt wird, und Apollo lag uns schon immer am Herzen. Es wäre eine große Ehre, wenn wir den Mantel der Priesterschaft des Phoebus beanspruchen könnten."
 cyrene_1_magas_task_10:0 "Fremde Freunde"
 cyrene_1_magas_task_10_DESC:0 "Wenn wir uns mit einem fremden Herrscher anfreunden können, wird sich unser Ansehen im In- und Ausland dramatisch erhöhen - wir sollten unsere Bemühungen verdoppeln, einen Vertrauten zu finden, der würdig ist, den Geist von [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] zu kennen."
 cyrene_1_magas_task_11:0 "Freunde am ägyptischen Hof"
 cyrene_1_magas_task_11_DESC:0 "Es ist unerlässlich, dass wir so viele Freunde wie möglich haben, vor allem, wenn man bedenkt, wie viele Feinde wir irgendwie gewonnen haben. Wenn wir am ägyptischen Hof herumschnüffeln, finden wir vielleicht einen Freund, der bereit ist, die geflüsterten Geheimnisse zu teilen..."
 cyrene_1_magas_task_12:0 "Der Gouverneur der östlichen Cyrenaika"
 cyrene_1_magas_task_12_DESC:0 "Unser Freund am ägyptischen Hof hat uns verraten, dass der Gouverneur der östlichen Cyrenaica ein Fan von Bestechungsgeldern ist und, wenn der Preis stimmt, bereit wäre, seinen Lehnseid gegenüber Alexandria zu vergessen. Wir können davon profitieren, wenn wir ihnen diese Illoyalität erleichtern."
 cyrene_1_magas_task_13:0 "Der Tod des Ptolemäus"
 cyrene_1_magas_task_13_DESC:0 "Die Nachfolge verläuft nicht immer reibungslos, und die Weisen sollten das Chaos nach dem Tod eines Herrschers ausnutzen. Sobald [GetCharacter('(int32)42').GetName] von dieser Welt in die nächste übergegangen ist, wird die Zeit reif sein, unsere Pläne in die Tat umzusetzen."
 cyrene_1_magas_task_14:0 "Fokus auf Cyrenaica"
 cyrene_1_magas_task_14_DESC:0 "Indem wir in unsere Provinz Cyrenaica investieren, werden wir die Legitimität unseres Herrschers stärken und unser Recht auf Herrschaft in den Köpfen unseres Volkes verankern."
 cyrene_1_magas_task_15:0 "Die Kontrolle über die auswärtigen Angelegenheiten übernehmen"
 cyrene_1_magas_task_15_DESC:0 "Die kriegslüsternen Ptolemäer haben genug Elend und Leid in der Cyrenaika verursacht, und wir haben beschlossen, dass es genug ist. Schickt eine Nachricht nach Alexandria, dass sie unserer Meinung nach nicht länger für unsere Außenpolitik zuständig sind."
 cyrene_1_magas_task_16:0 "Botschaften an fremde Höfe"
 cyrene_1_magas_task_16_DESC:0 "Jeder, der aufpasst, weiß, was kommen wird; die Cyrenaica wird bald Herr ihres eigenen Schicksals sein. Lasst uns unsere diplomatischen Netzwerke anzapfen und sehen, ob es welche gibt, die bereit sind, uns militärisch zu unterstützen."
 cyrene_1_magas_task_17:0 "Libysche Söldner anheuern"
 cyrene_1_magas_task_17_DESC:0 "Wir wissen besser als die meisten, dass die Libyer harte Kämpfer sind. Wir sollten einen Abgesandten zu den Stämmen schicken und sehen, ob wir nicht ein paar Söldner auftreiben können; je mehr Speere wir befehligen, desto besser werden unsere Aussichten sein."
 cyrene_1_magas_task_18:0 "Bündnis durch Heirat"
 cyrene_1_magas_task_18_DESC:0 "Das Band der Ehe kann unser Glück mit dem einer größeren Macht verbinden; lasst uns unser Überleben sichern, indem wir uns mit einer hellenistischen Macht verbünden. Wenn wir erfolgreich sind, werden wir fast bereit sein, das Haus des Ptolemäus herauszufordern."
 cyrene_1_magas_task_19:0 "Verteidigungsanlagen vorbereiten"
 cyrene_1_magas_task_19_DESC:0 "Während wir volles Vertrauen in unsere Kämpfer haben, würde nur ein Narr unsere Verteidigungsanlagen ignorieren. Gebt Bescheid, dass unsere Festung in Petra Mikra verstärkt werden soll, und sagt der Garnison, dass sie sich auf den Krieg vorbereiten soll - die Zeit ist fast gekommen."
 cyrene_1_magas_task_20:0 "Vormarsch durch die Wüste"
 cyrene_1_magas_task_20_DESC:0 "Wenn wir schnell vorrücken, können unsere Armeen die Ptolemäer überraschen - das Überraschungsmoment können wir gut gebrauchen. Sorgt dafür, dass wir genügend Kamele und Pferde haben, bevor wir unsere Männer in die Wüste zum Ruhm schicken."
 cyrene_1_magas_task_21:0 "Unabhängigkeitskrieg"
 cyrene_1_magas_task_21_DESC:0 "Der Moment der Wahrheit ist endlich gekommen; nach Monaten stetiger Vorbereitung ist die Zeit gekommen, für unsere Freiheit zu kämpfen. Sagt dem Heuchler in Alexandria, dass die Cyrenaicaner ein freies Volk sind und sich niemandem unterwerfen!"
 cyrene_1_magas_task_independence_final:0 "König von Kyrene"
 cyrene_1_magas_task_independence_final_DESC:0 "Obwohl niemand vorhersehen konnte, was geschehen ist, wurde das Ergebnis von denjenigen, die daran glaubten, nie angezweifelt: Kyrenaika hat die ptolemäischen Armeen besiegt und die Fesseln der Sklaverei ein für alle Mal abgeschüttelt. Es ist an der Zeit, einen neuen König von Kyrene zu krönen."

