 cyrene_1_reform:0 "Politik in der Pentapolis"
 cyrene_1_reform_DESCRIPTION:0 "Nachdem sie jahrhundertelang von fernen Königen regiert wurden, haben die griechischen Städte der Kyrenaika endlich wieder einen eigenen König.  Die neuen Monarchen der Kyrenaika sind jedoch selbst Ausländer, die mit Hilfe ihrer mazedonischen Armee den Thron von Kyrene bestiegen haben. In den Augen vieler Kyrenäer unterscheiden sie sich damit kaum von den vielen ausländischen Herrschern, die vor ihnen kamen. \Wenn die derzeitigen Herrscher ihre Macht behalten wollen, müssen sie ihre Herrschaft in den Augen ihrer Bürger legitimieren; entweder indem sie die lokalen Bräuche übernehmen und sich auf die Erinnerungen an das vorpersische Königreich Kyrenaika berufen oder indem sie sich als hellenistische Könige nach dem Vorbild der Seleukiden und Ptolemäer etablieren. Andernfalls könnten sie bald durch eine umfassendere Regierungsform ersetzt werden. "
 cyrene_1_reform_CRITERIA_DESCRIPTION:0 "Diese Mission gilt als abgeschlossen, wenn die Cyrenaica ihre Regierungsphilosophie reformiert hat."
 cyrene_1_reform_BUTTON_TOOLTIP:0 "Die cyrenaische Regierung reformieren"
 cyrene_1_reform_task_1:0 "Die Morgendämmerung eines neuen Zeitalters"
 cyrene_1_reform_task_1_DESC:0 "Das erste Königreich von Cyrenaica, das von Battus I. und seinem theranischen Kolonisten gegründet wurde, ging zu Ende, als es sich an der Frage zerriss, wie viel Macht die königliche Familie ausüben sollte. Nun, da eine neue Dynastie den Platz der Battiaden eingenommen hat, steht die Cyrenaica erneut am Scheideweg:0 Werden die [SCOPE.GetRootScope.GetCountry.GetRuler.GetFamily.GetName]s ihre Macht konsolidieren und als absolute Könige regieren, oder werden sie sich das Vertrauen ihrer Untertanen erkaufen, indem sie einen Teil ihrer Macht mit ihren Untergebenen teilen? Werden sie sich vielleicht sogar ganz ablösen lassen..."
 cyrene_1_reform_task_2:0 "Besichtigung der fünf Städte"
 cyrene_1_reform_task_2_DESC:0 "[SCOPE.GetRootScope.GetCountry.GetRuler.GetName] mag der unangefochtene Herrscher der Cyrenaica sein, aber viele seiner Bewohner wissen kaum mehr über ihn als seinen Namen. Eine ausgedehnte Reise durch die Landschaft der Cyrenaika könnte dafür sorgen, dass die Untertanen von [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] ihn als den wahren König anerkennen."
 cyrene_1_reform_task_3:0 "Die letzten Bataillone"
 cyrene_1_reform_task_3_DESC:0 "Vor mehr als 300 Jahren führte Battus I. eine Gruppe von Siedlern von der ägäischen Insel [GetProvince('(int32)454').GetName] an die Küste Libyens, wo sie die Stadt [GetProvince('(int32)3360').GetName] gründeten. Battus wurde der erste König der Kyrenaika, und die von ihm gegründete Dynastie, die Battiaden, regierte zwei Jahrhunderte lang, bevor sie einer Kombination aus inneren Unruhen und persischem Expansionismus erlag. Obwohl die Battiaden die Königswürde verloren haben, bekleiden viele ihrer Nachkommen weiterhin wichtige Positionen..."
 cyrene_1_reform_task_4:0 "Lokale Versammlungen befähigen"
 cyrene_1_reform_task_4_DESC:0 "Jede Stadt in der Cyrenaika hat ihre eigene lokale Versammlung, die über Angelegenheiten entscheidet, die zu unwichtig - oder zu dringend - sind, um sie dem König vorzulegen. Viele in der Cyrenaica fordern, dass die Befugnisse dieser Versammlungen erweitert und formalisiert werden. Dies könnte jedoch einen sehr gefährlichen Präzedenzfall schaffen..."
 cyrene_1_reform_task_5:0 "Die drei Stämme der Cyrenaika"
 cyrene_1_reform_task_5_DESC:0 "Vor langer Zeit teilte der griechische Gesetzgeber Demonax die Bürger der Kyrenaika in drei Stämme ein: Griechen von der Insel Thera, Griechen vom Peloponnes und aus Kreta und Griechen von den anderen Inseln der Ägäis. Dies war damals ein wirksames Mittel, um die Unruhen in der Kyrenaika zu unterdrücken. Die Wiederbelebung dieser antiken Regel könnte uns helfen, die Vielfalt der Menschen, die innerhalb unserer Grenzen leben, besser zu organisieren.
 cyrene_1_reform_task_6:0 "Verschönerung der Pentapolis"
 cyrene_1_reform_task_6_DESC:0 "Die Kyrenaika ist für ihre fünf Städte bekannt: Kyrene, Barke, Taucheira, Euesperides und Apollonia. Da Kyrene der Sitz der kyrenäischen Monarchie ist, wurden die anderen vier Städte zeitweise etwas vernachlässigt. Eine größere Investition in diese Städte würde als starkes Zeichen königlichen Wohlwollens gewertet werden, auch wenn dies bedeuten würde, dass erhebliche Mittel in Orte fließen würden, die nicht direkt unter königlicher Kontrolle stehen."
 cyrene_1_reform_task_7:0 "Königliche Münzen prägen"
 cyrene_1_reform_task_7_DESC:0 "Es ist Tradition, dass Könige nach ihrer Thronbesteigung mit der Prägung von Münzen mit ihrem Abbild beginnen. Dies erschwert nicht nur die Fälschung der Münzen, sondern erfüllt auch die sehr wichtige Funktion, den König im Alltag seiner Untertanen präsent zu machen. "
 cyrene_1_reform_task_8:0 "Die Königsstadt ausbauen"
 cyrene_1_reform_task_8_DESC:0 "[GetProvince('(int32)3360').GetName] ist die älteste Stadt in Cyrenaica und war lange Zeit das Zentrum der königlichen Macht in Cyrenaica. Dadurch ist [GetProvince('(int32)3360').GetName] praktisch zum Synonym für die Macht des Königs geworden. Eine Reihe großer Bauprojekte in [GetProvince('(int32)3360').GetName] würde direkt auf den Glanz der Monarchie verweisen."
 cyrene_1_reform_task_9:0 "Eine Machtbasis an der Küste"
 cyrene_1_reform_task_9_DESC:0 "Die Autorität der neuen hellenistischen Herrscher von [GetProvince('(int32)3360').GetName] ist am stärksten entlang der Küste, wo Schiffe die Kyrenaika mit dem griechischen Heimatland verbinden können. Mehrere der traditionellen Machtzentren der Kyrenaika liegen jedoch weit von der Küste entfernt auf der fruchtbaren Hochebene an der Grenze zur libyschen Wüste. Eine Reihe neuer Städte könnte das wirtschaftliche Zentrum der Cyrenaica näher an die Küste verlegen, wo es für uns leichter zu kontrollieren wäre." 
 cyrene_1_reform_task_10:0 "Bildung einer königlichen Armee"
 cyrene_1_reform_task_10_DESC:0 "Alexanders Nachfolger regieren mit der Autorität ihrer persönlichen Armeen. Wenn [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] eine eigene Armee hätte, wäre es für andere wesentlich schwieriger, seine Autorität in Frage zu stellen."
 cyrene_1_reform_task_11:0 "Vertreibe die fremden Könige"
 cyrene_1_reform_task_11_DESC:0 "Die Zeit der Könige und Tyrannen ist vorbei. Cyrenaica wird die Fesseln der Monarchie abwerfen und die Macht an seine Bürger zurückgeben! ... Zumindest denen, die würdig sind, sie auszuüben."
 cyrene_1_reform_task_12:0 "Die Vision von Demonax"
 cyrene_1_reform_task_12_DESC:0 "In den letzten Tagen des ersten Königreichs von Cyrenaica verfasste der große Gesetzgeber Demonax eine Verfassung für Cyrenaica. Unter Demonax' Herrschaft wurde die Macht der Monarchie so stark beschnitten, dass der König kaum mehr als eine Galionsfigur war. Offensichtlich hatte Demonax die richtige Idee - es ist an der Zeit, dass wir seine Verfassung wieder einführen."
 cyrene_1_reform_task_13:0 "Das erneuerte Königreich"
 cyrene_1_reform_task_13_DESC:0 "Hundert Jahre lang regierten die Könige von Cyrenaica mit absoluter Autorität, und solange sie das taten, war Cyrenaica stark und unabhängig. Erst als der fünfte König, Battus III., einen Großteil seiner Macht an seine Untergebenen abtrat, wurde das Königreich von internen Unruhen heimgesucht, die schließlich zur Annexion durch die Perser führten. Wir werden die Fehler von Battus III. nicht wiederholen; der kyrenäische König muss mit absoluter Autorität regieren!"
 cyrene_1_reform_task_14:0 "Ein Diadochenkönig"
 cyrene_1_reform_task_14_DESC:0 "Auch wenn [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] über Cyrenaica herrschen mag, ist er in erster Linie einer von Alexanders Nachfolgern. Cyrenaica wird die Machtbasis sein, von der aus [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] sein Stück von Alexanders großem Reich abstechen wird."
 cyrene_1_reform_task_final_democracy:0 "Freiheit gesichert"
 cyrene_1_reform_task_final_democracy_DESC:0 "Jetzt, wo die Rechte der Bürger Cyrenaicas gesichert und die Macht der Monarchie beschnitten sind, ist Cyrenaica zu einem Musterstaat geworden, dem andere freiheitsliebende Staaten folgen können."
 cyrene_1_reform_task_final_authocracy:0 "Königliche Rechte gewahrt"
 cyrene_1_reform_task_final_authocracy_DESC:0 "Alle abweichenden Stimmen wurden niedergeschlagen und die Macht des Königs wurde gründlich demonstriert. Die Autorität von [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] und seiner königlichen Dynastie ist nun unbestritten."
