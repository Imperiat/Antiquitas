 #cyrene_1_magas_DESCRIPTION:0 "Die Länder der Cyrenaika bilden eine Oase mit üppigen Ebenen und grünen Wäldern inmitten des unerbittlichen Sandes der libyschen Wüste. \Es war dieser Reichtum an Ressourcen, der vor dreihundert Jahren griechische Siedler von der Insel Thera anlockte, die die fünf Städte der Cyrenaica gründeten: Cyrene, Taucheira, Euesperides, Belagrae und Barce. Diese fünf Städte gaben der Kyrenaika ihre beiden Namen: Pentapolis, "Die fünf Städte", oder Cyrenaica, "Das Land von Kyrene", nach der wichtigsten der fünf Städte. Der Befehlshaber der Gruppe, die Kyrene gründete, nahm den lokalen libyschen Namen Battus an, und seine Nachkommen regierten als Könige der Kyrenaika bis zum Fall des Königreichs an das expandierende persische Reich. \Unter der Herrschaft der Battiden wuchsen die jungen Kolonien der Kyrenaika zu einem der wichtigsten Bildungszentren der griechischen Welt heran, dessen medizinische Schule und philosophische Akademie zeitweise mit Athen konkurrierte. Der florierende Handel mit Kreta und den griechischen Städten auf der Peloponnes brachte nicht nur viel Reichtum mit sich, sondern auch eine wachsende Zahl neuer Siedler aus der ganzen griechischen Welt. \Bald jedoch begannen die Spannungen zwischen den ursprünglichen Siedlern aus Thera, anderen Griechen und den einheimischen Libyern zu wachsen. Um das Jahr 200 n. Chr. (~550 v. Chr.) führte der damalige König der Kyrenaika, Battus III., in einem Versuch, sein Reich zu stabilisieren, Verfassungsreformen ein, die die Macht des Königs zugunsten eines gewählten Senats stark einschränkten. Die Erben von Battus III. nahmen diesen Schritt in Richtung Republikanismus sehr übel, bis der Enkel von Battus III., Battus IV., nach einer Reihe von Bürgerkriegen und der letztendlichen Ermordung seines Vaters Arcesilaus III. die Armeen Persiens einlud, um seine alten Rechte zu sichern. \Die Unterwerfung unter die Perser konnte die Battiden-Dynastie jedoch nicht retten. Im Jahr 313 n. Chr. (440 v. Chr.) wurde der Nachfolger von Battus IV., Arcesilaus IV., ebenfalls von seinen eigenen Bürgern ermordet und dieses Mal nicht durch einen anderen Battidenherrscher, sondern durch einen vom persischen Kaiser ernannten Statthalter ersetzt. \So kam das Königreich Kyrenaika zu einem Ende und wurde zunächst durch die persische Herrschaft und dann durch die Unterwerfung unter seine Eroberer, Alexander den Großen und schließlich seinen Nachfolger in Ägypten, Ptolemäus I. Soter, ersetzt. Ptolemäus gab die Kyrenaika in die Hände von Ophellas, einem Veteranen von Alexanders Indienfeldzug. Ophellas wurde jedoch getötet, als er von seinen eigenen Verbündeten während einer Invasion in Karthago verraten wurde. Seit dem Tod von Ophellas ist die Kyrenaika ohne offiziellen Herrscher und gehört formell noch immer zu Ägypten, ist aber de facto unabhängig. Es ist jedoch unwahrscheinlich, dass diese Situation lange andauern wird - es ist sicher, dass die Ptolemäer eher früher als später einen neuen Gouverneur ernennen werden. "
 #cyrene_1_magas_CRITERIA_DESCRIPTION:0 "Diese Mission wird als abgeschlossen betrachtet, wenn wir die Frage der ägyptischen Oberherrschaft geklärt haben und die Cyrenaica ihre Position als unabhängiges Königreich wiederhergestellt hat."
 #cyrene_1_magas_BUTTON_TOOLTIP:0 "Cyrenaica als unabhängiges Königreich etablieren"
 #cyrene_1_magas_task_1:0 "Ein Gouverneur für Cyrenaica"
 #cyrene_1_magas_task_1_DESC:0 "Seit dem Tod von Ophellas durch die Syrakusaner befindet sich die Kyrenaika in einem politischen Vakuum. Wir sollten die Ägypter um einen neuen Gouverneur bitten."
 #cyrene_1_magas_task_2:0 "Festigung der Herrschaft über Kyrene"
 #cyrene_1_magas_task_2_DESC:0 "Nun, da Magas zum Herrscher der Kyrenaika ernannt wurde, muss er sich beweisen, indem er das Reich stabilisiert und die Loyalität seines Hofes sicherstellt."
 #cyrene_1_magas_task_3:0 "Epirote Ties"
 #cyrene_1_magas_task_3_DESC:0 "Magas' Mutter Berenike hat eine Heirat zwischen Magas Vollschwester Antigone und König Pyrrhus von Epirus unterstützt. Wenn diese Vereinbarung zustande kommt, können wir sie vielleicht nutzen, um ein Bündnis mit Epirus zu schließen."
 #cyrene_1_magas_task_4:0 "Verbindung zum Osten"
 #cyrene_1_magas_task_4_DESC:0 "Magas' Vater war ein Feldherr während Alexanders Indienfeldzug, und Magas hat ein starkes Interesse am Fernen Osten bewahrt. Diese Beziehung hat Magas' Namen in den Palästen des Ostens bekannt gemacht. Die Abgesandten des Maurya-Kaisers haben Magas sogar gedrängt, zum neuen Glauben des Kaisers überzutreten..."
 #cyrene_1_magas_task_5:0 "Souring Ties with Egypt"
 #cyrene_1_magas_task_5_DESC:0 "Nun, da die Mutter unseres Herrschers nicht mehr die Königin von Ägypten ist, haben sich die Beziehungen zwischen Ägypten und seinen westlichsten Untertanen rapide verschlechtert."
 #cyrene_1_magas_task_6:0 "Bündnis mit den Seleukiden"
 #cyrene_1_magas_task_6_DESC:0 "Um unsere Unabhängigkeit von Ägypten zu sichern, brauchen wir die Unterstützung von Ptolemäus' Rivalen. Die Seleukiden in Persien gehören zu den mächtigsten Nachfolgern Alexanders und sind die wahrscheinlichsten Kandidaten für ein Bündnis. Eine Heirat zwischen Magas und einer seleukidischen Prinzessin würde [GetCountry('SEL').GetRuler.GetName] unsere weitere Freundschaft sichern."
 #cyrene_1_magas_task_7:0 "Bündnis mit den Antigoniden"
 #cyrene_1_magas_task_7_DESC:0 "Um unsere Unabhängigkeit von Ägypten zu sichern, brauchen wir die Unterstützung von Ptolemäus' Rivalen. Die Antigoniden sind seit langem die ärgsten Rivalen von Ptolemaios, und sie würden uns sicherlich helfen, und sei es nur, um Ptolemaios zu ärgern. Eine Heirat zwischen Magas und einer antigonidischen Prinzessin würde [GetCountry('PRY').GetRuler.GetName] unsere weitere Freundschaft sichern."
 #cyrene_1_magas_task_8:0 "Bündnis mit Makedonien"
 #cyrene_1_magas_task_8_DESC:0 "Um unsere Unabhängigkeit von Ägypten zu sichern, werden wir die Unterstützung von Ptolemaios' Rivalen brauchen. Makedonien ist das Herzstück von Alexanders altem Reich, und einige von Magas' Verwandten haben dort immer noch die Macht. Eine Heirat zwischen Magas und einer makedonischen Prinzessin würde [GetCountry('MAC').GetRuler.GetName] unsere weitere Freundschaft sichern."
 #cyrene_1_magas_task_9:0 "Krieg um Unabhängigkeit"
 #cyrene_1_magas_task_9_DESC:0 "Die Zeit ist gekommen, [GetCountry('SEL').GetRuler.GetName] mitzuteilen, dass wir nicht länger seine Diener sind. Es ist unwahrscheinlich, dass die Ägypter diese Nachricht auf die leichte Schulter nehmen."
 #cyrene_1_magas_task_final:0 "Ein neuer König von Kyrene"
 #cyrene_1_magas_task_final_DESC:0 "Nachdem unsere Unabhängigkeit gesichert ist, ist die Zeit gekommen, [ROOT.GetRuler.GetName] zum König von Kyrenaika zu krönen."
 
