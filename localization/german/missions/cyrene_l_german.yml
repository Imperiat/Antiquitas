# Treasures, Decisions Etc.

 cyr_death_by_starvation:0 "Tod durch Verhungern"
 cyr_death_by_starvation_desc:0 "Das Hauptwerk des kyrenäischen Philosophen Hegesias von Kyrene, der wegen seiner Fähigkeit, Menschen in den Selbstmord zu treiben, indem er sie davon überzeugt, dass Glück unerreichbar und das Leben nicht lebenswert ist, 'Peisithanatos' (Todesverführer) genannt wird." 
 cyr_death_by_starvation_desc:0 "Über das Maß der Welt"
 cyr_on_the_measure_of_the_world_desc:0 "Das Hauptwerk von Eratosthenes von Kyrene. Es beschreibt, wie er die Längen der Schatten an verschiedenen Orten nutzte, um den Umfang der Welt genau zu berechnen."
 cyr_rock_edict:0 "Rock-Edikt:0 Auftrag an Yona"
 cyr_rock_edict_desc:0 "Nun ist es die Eroberung durch Dhamma, die der Geliebte-der-Götter als die beste Eroberung betrachtet. Und sie ist hier gewonnen worden, an den Grenzen, sogar sechshundert Yojanas entfernt, wo der griechische König Antiochos herrscht, jenseits davon, wo die vier Könige namens Ptolemäus, Antigonos, Magas und Alexander herrschen."
 cyr_works_of_kallimakhos:0 "Die Poesie des Kallimakhos"
 cyr_works_of_kallimakhos_desc:0 "Das aus über 800 Einzelwerken bestehende Gesamtwerk des großen Dichters Kallimakhos ist vielleicht das einflussreichste literarische Werk des hellenistischen Zeitalters. \n\nKallimakhos wichtigste Werke sind die 'Pinakes' (ein umfassender Katalog der gesamten griechischen Literatur), die 'Aetia' (eine Reihe von Gedichten über die mythologischen Ursprünge der Wirklichkeit), die 'Hekale' (ein episches Gedicht über das Leben einer alten Frau, das durch die Augen des Helden Theseus dargestellt wird) sowie seine Iambs (satirische Gedichte) und Hymnen (eine Reihe von 60 religiösen Hymnen)."
 cyr_the_last_silphium:0 "Das letzte Silphium"
 cyr_the_last_silphium_desc:0 "Die getrockneten und konservierten Überreste der letzten Silphiumpflanze, die jemals geerntet wurde. Einst war dieses Heilkraut in Cyrenaica so reichlich vorhanden, dass ein Großteil der cyrenaischen Wirtschaft auf seinem Export beruhte. Jetzt ist dieses kleine Bündel Pflanzenmaterial alles, was übrig geblieben ist.
 cyr_control_grazing:0 "#R Silphium #! Kontrolle der Beweidung durch Vieh"
 cyr_control_grazing_desc:0 "Ein Grund für den Rückgang der Silphiumernte ist die wachsende Zahl von Nutztieren, vor allem Rindern, die in der Cyrenaica weiden. Die Viehherden fressen viele Silphiumpflanzen, bevor sie sich vermehren können. \Wenn wir die Silphiumversorgung sichern wollen, müssen wir die Anzahl der Rinder, die in der Cyrenaica weiden dürfen, kontrollieren."
 cyr_control_exports:0 "#R Silphium #! Silphiumexport begrenzen"
 cyr_control_exports_desc:0 "Die größte Ursache für den Rückgang des Silphiums ist unser eigener unkontrollierter Export der Pflanze. Die Durchsetzung strenger Exportbeschränkungen wird nicht populär sein, ist aber eine Notwendigkeit, wenn wir der Silphiumpopulation Zeit geben wollen, sich zu erholen."
 cyr_stabilise_silphium:0 "#R Silphium #! Silphiumausbeutung stabilisieren"
 cyr_stabilise_silphium_desc:0 "Dank der rechtzeitigen Maßnahmen unserer Regierung konnte die Silphiumernte auf einem nachhaltigen Niveau stabilisiert werden. Dies ist zwar ein kleiner Rückschritt im Vergleich zu dem phänomenalen Reichtum, den der Silphiumhandel unserem Land einst bescherte, aber es garantiert, dass die Menschen in [SCOPE.GetRootScope.GetCountry.GetName] noch über Generationen hinweg von dem Geschenk Apollos profitieren können. "
 cyr_stabilise_silphium.tt:0 "Die Entscheidungen $cyr_control_grazing$ und $cyr_control_exports$ sind getroffen worden."
 cyr_wooing_DEL_friendship:0 "#R Nesiotische Liga #! Freundschaft zwischen Herrschern"
 cyr_wooing_DEL_friendship_desc:0 "[GetCountry('CYR').GetRuler.GetName] hat seine enge Freundschaft mit [GetCountry('DEL').GetRulerTitle] [GetCountry('DEL').GetRuler.GetName] genutzt, um [GetCountry('DEL').GetRuler.GetFirstName] die Vorteile einer engeren Verbindung mit [GetCountry('CYR').GetName] zu vermitteln. Dies wird das [GetCountry('DEL').GetName] näher an unseren Einflussbereich heranführen."
 cyr_wooing_DEL_insult:0 "#R Nesiotische Liga #! Diplomatische Beleidigung"
 cyr_wooing_DEL_insult_desc:0 "Die zähe diplomatische Beleidigung, die wir [GetCountry('PRY').GetName] kürzlich zugefügt haben, hat ihre beabsichtigte Wirkung gezeigt:0 [GetCountry('PRY').GetRuler.GetName]'s Unfähigkeit, eine entschiedene Antwort zu geben, hat ihn in den Augen seiner Untertanen schwach aussehen lassen. Dies wird das [GetCountry('DEL').GetName] näher an unseren Einflussbereich heranführen."
 cyr_wooing_DEL_gifts:0 "#R Nesiotische Liga #! Geschenke"
 cyr_wooing_DEL_gifts_desc:0 "Die Menschen im [GetCountry('DEL').GetName] waren von den Geschenken, die wir ihnen kürzlich geschickt haben, tief beeindruckt. Dies könnte der richtige Zeitpunkt sein, unsere Großzügigkeit zu verdoppeln und eine noch größere Spende zu machen. Unabhängig davon, was wir tun, wird dies die [GetCountry('DEL').GetName] sicherlich näher an unseren Einflussbereich heranführen."
 cyr_wooing_DEL_piracy:0 "#R Nesiotic League #! Rooting out piracy"
 cyr_wooing_DEL_piracy_desc:0 "Piraten sind die Geißel der Ägäis, weshalb ihre Ausrottung eine der wichtigsten Aufgaben der [GetCountry('CYR').GetAdjective] Marine ist. Es scheint, dass diese Investition in die maritime Sicherheit von der [GetCountry('DEL').GetName] nicht unbemerkt geblieben ist, da sie nun auf unsere Hilfe angewiesen ist, um ihre Küstengewässer sicher zu halten. Dies wird das [GetCountry('DEL').GetName] näher an unseren Einflussbereich heranführen."
 cyr_wooing_DEL_fleet:0 "#R Nesiotische Liga #! Eine große Kriegsflotte"
 cyr_wooing_DEL_fleet_desc:0 "Als eine Ansammlung von kleinen Inseln ist das [GetCountry('DEL').GetName] für sein Überleben stark auf das Meer angewiesen. Es wäre keine Übertreibung zu sagen, dass derjenige, der das Meer kontrolliert, auch die [GetCountry('DEL').GetName] kontrolliert. Wir verfügen jetzt über eine Flotte, die groß genug ist, um die Gewässer der Ägäis gegen fast jeden Feind zu behaupten. Dies wird das [GetCountry('DEL').GetName] näher an unseren Einflussbereich heranführen."
 cyr_wooing_DEL_eclipsing_fleet:0 "#R Nesiotic League #! Eclipsing Naval Power"
 cyr_wooing_DEL_eclipsing_fleet_desc:0 "Die [GetCountry('CYR').GetAdjective]-Flotte ist jetzt erheblich größer als die Flotte des [GetCountry('DEL').GetName]-Oberherrn, [GetCountry('PRY').GetName]. Ohne eine schlagkräftige Flotte wird es [GetCountry('PRY').GetName] sehr schwer haben, weiterhin Einfluss auf die Ägäischen Inseln auszuüben. Dies wird [GetCountry('DEL').GetName] näher an unsere Einflusssphäre heranführen."
 cyr_wooing_DEL_eclipsing_PRY:0 "#R Nesiotic League #! Eclipsing the Antigonids"
 cyr_wooing_DEL_eclipsing_PRY_desc:0 "[GetCountry('PRY').GetName] ist klein und schwach. In seinem derzeitigen Zustand wird es ihm sehr schwer fallen, die Kontrolle über [GetCountry('DEL').GetName] aufrechtzuerhalten, vor allem, wenn es mit einem viel mächtigeren Land wie dem unseren konkurriert. Dies wird das [GetCountry('DEL').GetName] näher an unseren Einflussbereich heranführen."
 cyr_wooing_DEL_liberation:0 "#R Nesiotic League #! Liberation"
 cyr_wooing_DEL_liberation_desc:0 "Unsere kürzliche Befreiung von [cyr_wooing_DEL_liberated_country_scope.GetName] von fremder Unterdrückung hat [GetCountry('CYR').GetName] fest als Freund der kleinen Stadtstaaten von Hellas und darüber hinaus etabliert. Dies macht uns als potenziellen Verbündeten für die [GetCountry('DEL').GetName] wesentlich attraktiver, da sie darauf vertrauen können, dass ihre Rechte unter unserer Herrschaft geschützt werden. Dies wird das [GetCountry('DEL').GetName] näher an unsere Einflusssphäre heranführen."
 cyr_wooing_DEL_games:0 "#R Nesiotische Liga #! Sponsoring öffentlicher Spiele"
 cyr_wooing_DEL_games_desc:0 "Das vielleicht sichtbarste Zeichen der [GetCountry('PRY').GetAdjective]-Autorität über das [GetCountry('DEL').GetName] sind die jährlichen Spiele, die in [GetCountry('DEL').GetCapital.GetName] zu Ehren der [GetCountry('PRY').GetAdjective]-Herrscherfamilie stattfinden. Wenn wir unsere eigenen Spiele sponsern würden, um mit denen von [GetCountry('PRY').GetAdjective] zu konkurrieren, würde das sicherlich die Herrschaft von [GetCountry('PRY').GetAdjective] stark untergraben."
 cyr_wooing_DEL_demand_loyalty:0 "#R Nesiotic League #! Demand Loyalty"
 cyr_wooing_DEL_demand_loyalty_desc:0 "Die Zeit ist gekommen, von [GetCountry('DEL').GetName] zu verlangen, dass sie uns als ihren neuen Oberherrn akzeptieren. Wenn sie akzeptieren, wird [GetCountry('DEL').GetName] aufhören, ein Untertan von [GetCountry('PRY').GetName] zu sein und Teil unserer Einflusssphäre werden."
 cyr_wooing_DEL_demand_loyalty.tt:0 "Unser Einfluss auf [GetCountry('DEL').GetName] ist ausreichend hoch."
 cyr_wooing_DEL_uncertain_overlordship:0 "#R Nesiotic League #! Uncertain Authority"
 cyr_wooing_DEL_uncertain_overlordship_desc:0 "Es scheint, dass etwas Unvorhergesehenes passiert ist und die Autorität von [GetCountry('PRY').GetName] über [GetCountry('DEL').GetName] abnimmt. Dies könnte der Zeitpunkt sein, an dem wir handeln müssen."

 cyr_geography:0 "Vater der Geographie"
 cyr_geography_desc:0 "Die Entdeckungen dieses Charakters haben ihn de facto zum Vater der Wissenschaft der Geographie gemacht."
 battiad:0 "Blut der Battiaden"
 battiad_desc:0 "Battus I. war der Anführer der ersten Griechen, die sich in der Kyrenaika niederließen. Ursprünglich ein Adliger namens Aristoteles oder Aristaeus, nahm er den Namen 'Battus' an - was in der einheimischen libyschen Sprache 'König' bedeutet -, nachdem eine Prophezeiung des Orakels von Delphi ihm aufgetragen hatte, eine Kolonie in Libyen zu gründen. Aus Battus' Kolonie wurde die Stadt [GetProvince('(int32)3360').GetName] und Battus der erste König der Kyrenaika. \Die Nachkommen des Battus regierten 200 Jahre lang als Könige der Kyrenaika, bis diese in das persische Reich integriert wurde. Die Herrschaft der Battiaden zeichnete sich durch ungewöhnlich gute Beziehungen zwischen den griechischen Siedlern und den einheimischen Libyern sowie durch die großzügige Unterstützung der Battiaden für Philosophie und Gelehrsamkeit aus."
 magas:0 "Blut von Magas und Berenike"
 magas_desc:0 "Berenike war eine hochrangige makedonische Adelige. Sie war die Großnichte des ehemaligen Regenten des Reiches von [GetCharacter('(int32)39').GetFirstName], [GetCharacter('(int32)9').GetName] und eine entfernte Verwandte von [GetCharacter('(int32)39').GetName] selbst. \Nach dem Tod ihres ersten Mannes, Philip, zog sie nach Ägypten, um sich dem Hof ihrer Verwandten [GetCharacter('(int32)29').GetName] anzuschließen, die die Frau des ägyptischen Königs [GetCharacter('(int32)42').GetName] war. Am ägyptischen Hof angekommen, ersetzt Berenike schnell [GetCharacter('(int32)29').GetFirstName] als [GetCharacter('(int32)42'). GetFirstName]'s wife, wurde de facto die Königin von Ägypten und stellte sicher, dass ihr erster Sohn mit [GetCharacter('(int32)42').GetFirstName], [GetCharacter('(int32)45').GetName], die Nachfolge von [GetCharacter('(int32)42').GetFirstName] als König von Ägypten antreten würde. \n\nBerenike würde ihren Einfluss nutzen, um die Kinder aus ihrer ersten Ehe in wichtige Positionen zu bringen. Ihr erstgeborener Sohn [GetCharacter('(int32)46').GetName] würde der König von Cyrenaica werden, während ihre Töchter [GetCharacter('(int32)115').GetFirstName] und [GetCharacter('(int32)57'). GetFirstName] [GetCharacter('(int32)70').GetName], König von Epirus, bzw. [GetCharacter('(int32)56').GetName], den Tyrannen von Sizilien, heiraten würden."

