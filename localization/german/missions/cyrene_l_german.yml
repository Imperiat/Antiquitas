 cyrene_1_ophellas:0 "Der rächende Ophellas"
 cyrene_1_ophellas_DESCRIPTION:0 "Vor Jahren, im Jahr 444 AUC (309 v. Chr.), wurde der Herrscher der Kyrenaika, Ophellas, vom Tyrannen von [GetCountry('SYR').GetName], [GetCharacter('(int32)56').GetFullName], um eine gemeinsame Invasion von [GetCountry('CAR').GetName] gebeten. Gemäß den Bedingungen dieses Bündnisses sollte Syrakus die Kontrolle über die karthagischen Besitztümer in Sizilien erhalten, während wir alle eroberten Gebiete in Afrika behalten würden. \An der Spitze eines gemischten Heeres aus Kyrenaikern und Abenteurern aus der griechischen Heimat kämpfte sich Ophellas durch die libysche Wüste und eroberte dabei große Teile des karthagischen Gebiets. Als er schließlich auf die Armee von Agathokles traf, wurde er jedoch verraten. \Nachdem die Syrakusaner Ophellas zunächst freundschaftlich empfangen hatten, wandten sie ihre Speere gegen ihre eigenen Verbündeten und griffen Ophellas' erschöpfte Armee an, wobei sie schließlich Ophellas selbst töteten. Der kleine Rest von Ophellas' Invasionsstreitmacht wechselte danach die Seiten und schloss sich der Armee von [GetCharacter('(int32)56').GetFirstName] an. \n\nAgathokles' Verrat kostete die Kyrenaika ihre neu eroberten westlichen Besitzungen und stürzte ihre Regierung in Chaos und Bürgerkrieg. Obwohl die Syrakusaner selbst schließlich gezwungen waren, sich in ihrer Niederlage nach Sizilien zurückzuschleichen, hat die Kyrenaika ihren Verrat nie vergessen."
 cyrene_1_ophellas_CRITERIA_DESCRIPTION:0 "Diese Mission gilt als abgeschlossen, wenn Ophellas' Eroberungen in Karthago wiederhergestellt und die Syrakusaner für ihren Verrat bestraft worden sind."
 cyrene_1_ophellas_BUTTON_TOOLTIP:0 "Karthago einnehmen und die Syrakusaner bestrafen"
 cyrene_1_ophellas_task_1:0 "Streik gegen Karthago"
 cyrene_1_ophellas_task_1_DESC:0 "Im Jahr 444 AUC (309 v. Chr.) wurde Ophellas' Invasion in Karthago durch den Verrat von Agathokles, dem Tyrannen von Syrakus, abgebrochen. Der Tod von Ophellas stürzte die Kyrenaika ins Chaos, doch nun, da die innenpolitische Lage wieder stabil ist, ist es an der Zeit, dort weiterzumachen, wo Ophellas aufgehört hat."
 cyrene_1_ophellas_task_2:0 "Vorbereiten der Nachschublinien"
 cyrene_1_ophellas_task_2_DESC:0 "Der Weg durch die lybische Wüste ist beschwerlich. Die Erschöpfung, die sie Ophellas' Invasionstruppe zugefügt hat, hat sicherlich zum Scheitern der Expedition beigetragen. Wenn wir in seine Fußstapfen treten wollen, sollten wir sicherstellen, dass wir die Infrastruktur haben, um unsere Truppen gut zu versorgen."
 cyrene_1_ophellas_task_3:0 "Griechische Abenteurer rekrutieren"
 cyrene_1_ophellas_task_3_DESC:0 "Als Ophellas das erste Mal in Karthago einfiel, stellte er eine Armee aus dem Heimatland seiner Frau [GetCharacter('(int32)17').GetFirstName] auf. [GetCharacter('(int32)17').GetFirstName] hat Kyrenaika inzwischen verlassen, um [GetCharacter('(int32)38').GetFullName] zu heiraten, aber die Städte Griechenlands sind immer noch voll von abenteuerlustigen Seelen, die überzeugt werden könnten, für uns zu kämpfen, wenn wir ihnen das Recht versprechen, sich in unseren neuen Eroberungen niederzulassen."
 cyrene_1_ophellas_task_4:0 "Invasion von Tripolitanien"
 cyrene_1_ophellas_task_4_DESC:0 "Nachdem alle Vorbereitungen getroffen sind, kann unsere Invasion in Karthago beginnen. Zunächst müssen wir die Kontrolle über die karthagischen Verbündeten in Tripolitanien erlangen."
 cyrene_1_ophellas_task_5:0 "Gründung von Kolonien in Tripolitanien"
 cyrene_1_ophellas_task_5_DESC:0 "Während wir die Kontrolle über unsere neuen Besitzungen im Westen übernommen haben, hegt die Bevölkerung dort immer noch starke Sympathien für Karthago. Durch die Gründung griechischer Kolonien in ganz Tripolitanien könnten wir beginnen, eine lokale Machtbasis aufzubauen und unseren Einfluss in der Region zu sichern."
 cyrene_1_ophellas_task_6:0 "Spartas verlorene Kolonie"
 cyrene_1_ophellas_task_6_DESC:0 "Vor langer Zeit versuchten die Spartaner erfolglos, eine Kolonie in der Nähe des Flusses Cinyps in Tripolitanien zu gründen. Jetzt, da die Region unter unserer Kontrolle ist, können wir sie vielleicht überzeugen, es noch einmal zu versuchen."
 cyrene_1_ophellas_task_7:0 "Das Herz von Karthago"
 cyrene_1_ophellas_task_7_DESC:0 "Jetzt, da Tripolitanien unter unserer Kontrolle ist, ist es an der Zeit, das Herz der punischen Welt anzugreifen:0 die reichen Städte Afrikas und sogar die Stadt Karthago selbst."
 cyrene_1_ophellas_task_8:0 "Hellenisierung der punischen Städte"
 cyrene_1_ophellas_task_8_DESC:0 "Solange die Städte Afrikas punisch bleiben, werden wir sie nie wirklich in unser Reich integrieren können. Nur wenn wir die punische Kultur unterdrücken und die Hellenisierung der Region fördern, können wir unsere neuen Eroberungen sichern."
 cyrene_1_ophellas_task_9:0 "Integrieren Sie die punische Verwaltung"
 cyrene_1_ophellas_task_9_DESC:0 "Die Karthager sind ebenso zahlreich wie wohlhabend. Wir täten gut daran, einen reibungslosen Übergang von ihrer Verwaltung zu unserer eigenen zu gewährleisten."
 cyrene_1_ophellas_task_10:0 "Rache gegen Syrakus"
 cyrene_1_ophellas_task_10_DESC:0 "Im Jahr 444 AUC (309 v. Chr.) überzeugte der Tyrann von [GetCountry('SYR').GetName], [GetCharacter('(int32)56').GetFullName], den damaligen Herrscher der Kyrenaika, Ophellas, sich ihm bei einer Invasion Karthagos anzuschließen. Während des Feldzugs verriet [GetCharacter('(int32)56').GetFirstName] jedoch Ophellas, was zu seinem Tod durch die Armee von [GetCharacter('(int32)56').GetFullName] führte. Wir können nicht zulassen, dass ein solch abscheuliches Verbrechen ungesühnt bleibt."
 cyrene_1_ophellas_task_11:0 "Konstruktion einer Invasionsflotte"
 cyrene_1_ophellas_task_11_DESC:0 "Viele Meilen offenes Meer trennen unser Land in der Cyrenaika von der Stadt Syrakus in Sizilien. Eine mächtige Flotte wird notwendig sein, um unsere Strafexpedition zu unterstützen."
 cyrene_1_ophellas_task_12:0 "Kauf von schweren Schiffen"
 cyrene_1_ophellas_task_12_DESC:0 "Die Cyrenaika ist zwar fruchtbar, hat aber wenig Holz für den Bau großer Kriegsschiffe. Glücklicherweise müssen wir unsere Schiffe nicht selbst bauen. Es gibt viele griechische Städte, die bereit wären, uns für einen angemessenen Preis ihre Schiffsbauer zur Verfügung zu stellen."
 cyrene_1_ophellas_task_13:0 "Strafexpedition vorbereiten"
 cyrene_1_ophellas_task_13_DESC:0 "Die Zeit ist gekommen, die letzten Vorbereitungen für unsere Strafexpedition gegen Syrakus zu treffen."
 cyrene_1_ophellas_task_14:0 "Das Schicksal von Syrakus"
 cyrene_1_ophellas_task_14_DESC:0 "Nun, da Syrakus in unseren Händen ist, müssen wir über das Schicksal der Stadt entscheiden."
 cyrene_1_ophellas_task_15:0 "Ein Klientenstaat in Sizilien"
 cyrene_1_ophellas_task_15_DESC:0 "Als unsere Armeen das erste Mal sizilianischen Boden betraten, geschah dies, um Syrakus für seinen Verrat zu bestrafen. Nun, da Syrakus gebührend gedemütigt ist, befinden wir uns im Besitz eines beträchtlichen Stücks Land am Rande unseres Einflussbereichs. Da es nie unsere Absicht war, Sizilien zu erobern, könnte es klug sein, das eroberte Land in einem neuen Staat unter unserem Schutz neu zu organisieren."
 cyrene_1_ophellas_task_16:0 "Die westlichste Provinz"
 cyrene_1_ophellas_task_16_DESC:0 "Während das Ziel unserer Expedition nach Sizilien die Bestrafung der Syrakusaner war, würde der Teil Siziliens, den wir jetzt kontrollieren, als perfekte Operationsbasis für die Expansion in die reichen und fruchtbaren Gebiete der Insel dienen. Die direkte Kontrolle über diese unruhige Region erfordert einen fähigen Gouverneur und erhebliche Investitionen in die lokale Verwaltungsinfrastruktur."
 cyrene_1_ophellas_task_17:0 "Griechische Kolonien in Tripolitanien"
 cyrene_1_ophellas_task_17_DESC:0 "Um unser Wachstum fortzusetzen, ist es in unserem besten Interesse, Kolonien zu finanzieren, wo immer wir können, wobei Tripolitanien nicht anders als jeder andere Ort ist."
