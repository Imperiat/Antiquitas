# Events

 cyr_magas_01.1.t:0 "Ein neuer Gouverneur für die Kyrenaika"
 cyr_magas_01.1.desc:0 "Die griechischen Kolonien der Kyrenaika, die früher zum ptolemäischen Ägypten gehörten, befinden sich in Unordnung, seit der vorherige ptolemäische Gouverneur während einer gescheiterten Invasion Karthagos im Jahr 444 AUC (309 v. Chr.) von seinen syrakusanischen Verbündeten getötet wurde. Da noch kein neuer offizieller Gouverneur ernannt worden ist, hat derzeit eine Gruppe lokaler griechischer Eliten die Kontrolle über das Land inne. \n\nIm Moment ist der Blick unserer ägyptischen Oberherren fest auf ihre Rivalen im Osten gerichtet, aber es ist nur eine Frage der Zeit, bis die Ptolemäer einen neuen Gouverneur für unsere Region ernennen werden. Und sobald sie das tun, werden sie wahrscheinlich eine engere Integration mit Ägypten fordern. \Vielleicht könnten wir uns unserer Loyalität gegenüber Ägypten versichern, indem wir sie um einen neuen Statthalter bitten, bevor sie eine Entscheidung in dieser Angelegenheit treffen. Dadurch könnten wir auch ein größeres Maß an Unabhängigkeit als andere ägyptische Betriebe bewahren..."
 cyr_magas_01.1.a:0 "Schickt die Gesandten."
 cyr_magas_01.2.t:0 "Magas von Kyrene"
 cyr_magas_01.2.desc:0 "Ein geeigneter Kandidat für das Amt des Gouverneurs von Kyrenaika ist endlich gefunden worden:0 [GetCharacter('(int32)46').GetFullName], der Stiefsohn von [GetCharacter('(int32)42').GetFullName] selbst.  \n\nMagas' Vater Philip war ein erfahrener Befehlshaber in Alexanders Armee und diente im Heer des großen Eroberers von den ersten Vorstößen ins persische Anatolien bis zur Invasion der fernen Länder des Indus-Tals. \Noch wichtiger ist jedoch, dass seine Mutter [GetCharacter('(int32)18').GetFullName] vor kurzem den ägyptischen König [GetCharacter('(int32)42').GetFullName] geheiratet hat, und ihr Sohn [GetCharacter('(int32)45').GetFullName] - Magas' Halbbruder - ist zwar noch jung, gilt aber bereits als wahrscheinlicher Nachfolger auf dem ägyptischen Thron. Berenike selbst ist die Großnichte des ehemaligen makedonischen Regenten [GetCharacter('(int32)9').GetFullName] und eine entfernte Verwandte von Alexander dem Großen, was sie schon vor ihrer Heirat mit Ptolemaios zu einer Frau von außergewöhnlich hohem Status macht.  \Mit den militärischen Talenten seines Vaters und dem Erbe und den politischen Verbindungen seiner Mutter wird Magas es der Cyrenaica ermöglichen, eine wichtige Rolle in den Kriegen um Alexanders Erbe zu spielen."
 cyr_magas_01.2.a:0 "Die Kyrenaika hat einen neuen Gouverneur"
 cyr_magas_01.3.t:0 "Ägyptische Bande"
 cyr_magas_01.3.desc:0 " #R DEPRECATED. WENN SIE DAS SEHEN, ist irgendetwas gewaltig schief gelaufen #! Mit unserem gewählten Gouverneur auf dem Thron genießt die Cyrenaika wesentlich mehr lokale Autonomie als Ägyptens andere Untertanen. Ein solches System ist jedoch von Natur aus zerbrechlich. Sollte das Bündnis zwischen der Cyrenaica und Ägypten zu irgendeinem Zeitpunkt gebrochen werden, wird Ägypten wahrscheinlich mit einer sofortigen Kriegserklärung reagieren."
 cyr_magas_01.3.a:0 "Der Preis der ägyptischen Oberherrschaft ist beträchtlich..."
 independent_egyptian_subject:0 "Ägyptische Bande"
 desc_independent_egyptian_subject:0 "Obwohl wir eine größere Unabhängigkeit genießen als die meisten ägyptischen Untertanen, sind wir formal immer noch Teil des Königreichs Ägypten. Solange wir unsere Bindungen zu Ägypten nicht lösen, wird unsere Fähigkeit, unabhängig zu handeln, begrenzt bleiben."
 cyr_magas_01.4.t:0 "Ägyptische Bande gebrochen"
 cyr_magas_01.4.desc:0 " #R DEPRECATED. WENN SIE DAS SEHEN, ist irgendetwas gewaltig schief gelaufen #! Ob durch unser eigenes Handeln oder durch ein Handeln ihrerseits, die Bande zwischen Ägypten und der Cyrenaica sind gebrochen. Die Angelegenheiten der Cyrenaica sind nun ihre eigenen, aber ihre ehemaligen ägyptischen Oberherren werden dies wohl kaum unangefochten hinnehmen."
 cyr_magas_01.4.a:0 "Ägypten erklärt der Cyrenaica den Krieg"
 cyr_magas_01.5.t:0 "Ägypten fordert Tribut"
 cyr_magas_01.5.desc:0 " #R DEPRECATED. WENN SIE DAS SEHEN, ist etwas gewaltig schief gelaufen #! Die Zeit ist gekommen, unseren regelmäßigen Tribut an unsere Oberherren in Ägypten zu zahlen. Die Ägypter verlangen Nahrung, Gold und Soldaten für ihre Armeen."
 cyr_magas_01.5.a:0 "Wir haben keine andere Wahl..."
 cyr_magas_01.5.b:0 "Nicht mehr; es ist an der Zeit, dass wir für wahre Unabhängigkeit kämpfen"
 cyr_magas_01.6.t:0 "Annäherung an [magas_diplomacy_scope.GetName]"
 cyr_magas_01.6.desc:0 "Unsere Abgesandten sind am Hof von [magas_diplomacy_scope.GetAdjective] angekommen. Sie werden nun versuchen, [magas_diplomacy_scope.GetRuler.GetName] davon zu überzeugen, dass jeder Verlust für [GetCountry('EGY').GetName] ein Gewinn für die [magas_diplomacy_scope.GetName] ist. Obwohl natürlich ein paar großzügige Geschenke an den richtigen Stellen durchaus dazu beitragen könnten, den Prozess geradliniger zu gestalten..."
 cyr_magas_01.6.a:0 "Moment mal, wir brauchen ihre Hilfe doch nicht"
 cyr_magas_01.6.b:0 "Versucht, sie von unserer Notlage zu überzeugen"
 cyr_magas_01.6.c:0 "Nichts ist so überzeugend wie Gold"
 cyr_magas_01.7.t:0 "Königliche Heirat mit [cyr_royal_marriage_country.GetName]"
 cyr_magas_01.7.desc:0 "Dank der unermüdlichen Arbeit unserer Gesandten ist es uns gelungen, eine Heirat zwischen unserem Herrscher [GetCountry('CYR').GetRuler.GetName] und einer jungen Adligen aus der Familie [cyr_royal_marriage_country.GetRuler.GetFamily.GetName] zu arrangieren. Damit ist hoffentlich die Unterstützung von [cyr_royal_marriage_country.GetAdjective] garantiert, sollten die Ägypter uns wegen unseres Wunsches nach Unabhängigkeit herausfordern."
 cyr_magas_01.7.a:0 "Arrangiert eine große Hochzeit!"
 cyr_magas_01.8.t:0 "Magas' indische Verbindungen"
 cyr_magas_01.8.desc:0 "Der Vater von [GetCharacter('(int32)46').GetFullName] war einer der Befehlshaber während Alexanders Invasion in Indien. Von ihm und seinen vielen Gefährten hat Magas ein starkes Interesse an den Ländern des Fernen Ostens geerbt. Nun sind Abgesandte des größten Herrschers in Indien [GetCountry('MRY').GetRuler.GetName] an unserem Hof eingetroffen. Neben Geschenken und Handelsangeboten bringen sie Wissen über fremde Medizin und die Kunde von einem fremden neuen Glauben mit."
 cyr_magas_01.8.a:0 "Die Fremden sollen uns helfen, unser Verständnis der Kräuterkunde zu vertiefen."
 cyr_magas_01.8.b:0 "Ihre Philosophie, so fremd sie auch sein mag, wird unsere heimischen Akademien bereichern."
 cyr_magas_01.8.c:0 "Die Fremden haben recht, wir müssen ihre Lebensweise übernehmen!"
 cyr_magas_01.8.b.tt:0 "5% der Bevölkerung von Cyrene kann zum Buddhismus konvertieren."
 cyr_magas_01.8.c.tt:0 "10% der Bevölkerung von Cyrene können zum Buddhismus konvertieren."
 cyr_magas_01.8.b.ttt:0 "Ein außergewöhnlich talentierter Philosoph wird unserem Hof beitreten."
 cyr_magas_01.9.t:0 "Unabhängigkeitskrieg gegen Ägypten"
 cyr_magas_01.9.desc:0 "Wir haben [GetCountry('EGY').GetRuler.GetName] mitgeteilt, dass die Städte der Cyrenaica ihre regelmäßigen Tributzahlungen an die Ägypter einstellen werden. Es erübrigt sich zu sagen, dass er die Nachricht nicht gut aufgenommen hat. Unsere Abgesandten wurden hingerichtet, und Gerüchten zufolge wird in diesem Moment eine Armee aufgestellt, um "mit der Rebellion in der Cyrenaika fertig zu werden". "
 cyr_magas_01.9.a:0 "Das Schicksal der Cyrenaika steht auf dem Spiel..."
 cyr_magas_01.10.t:0 "Auf der Suche nach Verbündeten"
 cyr_magas_01.10.desc:0 "[GetCountry('EGY').GetAdjective] Die Oberherrschaft hat lange Zeit eine schwere Last auf den Schultern der Cyrenaica getragen. Nun, da die dynastischen Bande zwischen [GetCountry('CYR').GetRuler.GetName] und den [GetCountry('EGY').GetRuler.GetFamily.GetName] Herrschern Ägyptens zerbrochen sind, werden die Rufe nach Unabhängigkeit täglich lauter.\n\n Auf sich allein gestellt hat die Cyrenaica jedoch wenig Aussicht auf einen Sieg. Wir sollten versuchen, einen der vielen Rivalen Ägyptens davon zu überzeugen, unseren Antrag auf Unabhängigkeit zu unterstützen."
 cyr_magas_01.10.a:0 "Schickt Abgesandte zu jeder wichtigen Macht in der hellenischen Welt!"
 cyr_magas_01.11.t:0 "König von Kyrene"
 cyr_magas_01.11.desc:0 "Heute wurde [GetCountry('CYR').GetRuler.GetName] in einer großen Zeremonie im großen Tempel in Cyrene zum König von Cyrenaica gekrönt. Vor den Augen einer jubelnden Menge setzte ihm der Hohepriester ein goldenes Stirnband auf, und Würdenträger aus allen Städten der Kyrenaika wurden vor ihn geführt, um ihm Geschenke zu überreichen und den Treueschwur zu leisten. \n\n Schon werden neue Münzen geprägt, geprägt mit dem Titel [GetCountry('CYR').GetRuler.GetName], König von Kyrene und allen Städten der Pentapolis. Vergessen ist das Joch der persischen und ägyptischen Herrschaft. Zum ersten Mal seit dem Tod von Arkesilaus IV. im Jahr 313 AUC (440 v. Chr.) sitzt ein echter König auf dem Thron der Cyrenaika. "
 cyr_magas_01.11.a:0 "Lang lebe das Königreich Cyrenaica!"
 cyr_magas_01.12.t:0 "Der Todesüberredner"
 cyr_magas_01.12.desc:0 "Beeinflusst von den Lehren buddhistischer Missionare, hat [death_persuader.GetName], ein prominenter Philosoph der Cyrenaischen Schule, eine besonders radikale Form der Cyrenaischen Philosophie entwickelt. Wie andere kyrenäische Philosophen glaubt er, dass das Erreichen von Glück der einzige Zweck des Lebens ist und dass alles, was nicht zu größerem Glück führt, im Grunde bedeutungslos ist. [death_persuader.GetName] geht jedoch noch weiter, indem er behauptet, dass wahres Glück im Leben unerreichbar und das Leben selbst somit bedeutungslos ist - er geht sogar so weit zu behaupten, dass "der weise Mensch zwischen Leben und Tod gleichgültig ist.". \Seine Lehren hat er in einem Buch mit dem Titel "Tod durch Verhungern" zusammengefasst. Gerüchten zufolge sollen Hunderte, die das Buch gelesen haben, davon überzeugt worden sein, sich lieber das Leben zu nehmen, als die Qualen des Daseins weiter zu ertragen. Daher rührt auch der Name, unter dem [death_persuader.GetName] berüchtigt geworden ist:0 'Peisithanatos', 'der Todesverführer'. \n\n Auch wenn einige dieser Behauptungen sicherlich übertrieben sind, besteht kein Zweifel, dass 'Tod durch Verhungern' zu den größten philosophischen Werken der gegenwärtigen Generation gehört."
 cyr_magas_01.12.a:0 "Das gehört in eine Bibliothek!"
 cyr_magas_01.13.t:0 "Die Libyer"
 cyr_magas_01.13.desc:0 "Die Libyer haben [GetProvince('(int32)3365').GetArea.GetName] schon lange vor der Ankunft der ersten griechischen Siedler bewohnt. Traditionell lebten die Libyer nomadisch und hüteten Ziegen, Schafe und andere Tiere. Seit der Ankunft der Kyrenaika-Griechen sind viele der nördlichen Libyer in der Nähe der griechischen Städte sesshaft geworden und leben ähnlich wie ihre neuen Nachbarn. Die Libyer im Süden hingegen haben ihre traditionelle nomadische Lebensweise beibehalten und ziehen entlang der Karawanenrouten von Oase zu Oase. \Als die ersten griechischen Siedler in [GetProvince('(int32)3365').GetArea.GetName] ankamen, waren die Beziehungen zu den einheimischen Libyern zunächst bemerkenswert eng. Nachdem sich die Griechen ursprünglich in [GetProvince('(int32)3365').GetName] niedergelassen hatten, schlug eine Gruppe einheimischer Libyer den heutigen Standort [GetProvince('(int32)3360').GetName] als besseren Ort für eine Stadtgründung vor. Die Griechen wiederum wählten die legendäre griechische Jägerin $omen_cyre$ als Schutzgottheit für ihre Stadt (neben $omen_apollo$, dessen Orakel sie nach Kyrenaika geführt hatte). Mischehen zwischen Libyern und Griechen waren üblich, und viele religiöse und kulturelle Praktiken der Libyer wurden in die kyrenäische Kultur übernommen - allen voran die Verehrung des libyschen Widderkopfgottes $omen_ammon$. Nirgendwo wird diese Vermischung der Kulturen deutlicher als in der zweitgrößten Stadt der Kyrenaika, [GetProvince('(int32)3357').GetName], die von vielen als ebenso libysch wie griechisch angesehen wird. \Seit den frühen Tagen der griechischen Besiedlung haben sich die libysch-griechischen Beziehungen jedoch erheblich verschlechtert. Libysche Nomadenstämme aus dem Süden stellen eine ständige Bedrohung für die kyrenäischen Städte dar. Sie unterstützen regelmäßig die Landbevölkerung und schließen sich gelegentlich zusammen, um die Städte selbst anzugreifen. Die Beziehungen zu den nördlichen Libyern, die in ihrem eigenen Land inzwischen eine Minderheit darstellen, sind immer noch relativ gut, aber außerhalb von [GetProvince('(int32)3357').GetName] sind Mischehen selten geworden, und Libyer werden oft an den Rand der Gesellschaft gedrängt.\n\nDennoch sind die Libyer innerhalb von [GetProvince('(int32)3365').GetArea.GetName] nach wie vor eine starke Kraft. Je nach unseren Aktionen könnten sie ein mächtiger Verbündeter oder ein mächtiger Feind für die neue Regierung von [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] werden."
 cyr_magas_01.13.a:0 "Wir werden die Versöhnung mit den Libyern suchen"
 cyr_magas_01.13.b:0 "Die libysche Bedrohung wird zerschlagen werden" 
 cyr_magas_01.14.t:0 "Präventivschläge"
 cyr_magas_01.14.desc:0 "Um die Bedrohung durch libysche Angriffe auf unser Land zu bekämpfen, haben wir die Patrouillen am Rande der Wüste verstärkt. Einige besonders mutige Kommandeure haben sogar präventive Angriffe gegen Gruppen libyscher Nomaden durchgeführt, die sie für verdächtig hielten. Dies hat dazu beigetragen, die Zahl der Überfälle auf unser Gebiet drastisch zu reduzieren, aber es hat auch zu einer großen Feindseligkeit unter den Libyern an der Grenze geführt."
 cyr_magas_01.14.a:0 "Konzentration auf die Bewachung der Grenze"
 cyr_magas_01.14.b:0 "Alle Libyer angreifen, die wir finden"
 cyr_magas_01.15.t:0 "Der Libysche Krieg"
 cyr_magas_01.15.desc:0 "Es scheint, dass der anhaltende Konflikt mit den libyschen Einheimischen zu einem offenen Krieg eskaliert ist. \n\nNach einer Reihe eskalierender Überfälle und Grenzscharmützel haben sich die südlichen Stämme der libyschen Wüste um den charismatischen Anführer des Stammes der Nasamones geschart. Jetzt stürmen sie mit vereinten Kräften die Städte der Cyrenaika und wollen alles erbeuten, was sie tragen können, um es in ihre Wüstenoasen zu bringen."
 cyr_magas_01_15_tooltip_1:0 "Wir werden die Bedrohung durch die Barbaren bekämpfen."
 cyr_magas_01.15.a:0 "Sie müssen aufgehalten werden, bevor sie die reichen Städte an der Küste erreichen können!"
 cyr_magas_01_15_tooltip_2:0 "Wir werden die Cyrenaika aufgeben und uns nach Libyen wenden."
 cyr_magas_01.15.b:0 "Die Zeit ist gekommen, dass sich die Libyer wieder erheben!"
 cyr_magas_01.16.t:0 "Der Tod des Ptolemäus"
 cyr_magas_01.16.desc:0 "Nach dem kürzlichen Tod von [GetCharacter('(int32)42').GetName] wird die politische Lage in [GetCountry('EGY').GetName] immer instabiler. Dies wäre die perfekte Gelegenheit, unsere eigenen Ambitionen voranzutreiben, aber es scheint, als hätten wir noch einige eigene innenpolitische Probleme zu lösen..."
 cyr_magas_01.16.a.tt:0 "Alle nicht abgeschlossenen Missionsaufgaben, die zu 'Der Tod des Ptolemäus' führen, werden übersprungen."
 cyr_magas_01.16.b.tt:0 "Alle nicht abgeschlossenen Aufgaben im libyschen Zweig des Missionsbaums werden übersprungen."
 cyr_magas_01.16.c.tt:0 "Es werden keine Missionsaufgaben übersprungen."
 cyr_magas_01.16.a:0 "Lassen Sie alles andere stehen und liegen, jetzt ist es an der Zeit, loszulegen."
 cyr_magas_01.16.b:0 "Die libysche Frage wird zu einem späteren Zeitpunkt behandelt werden müssen."
 cyr_magas_01.16.c:0 "Wir können es uns leisten, abzuwarten."
 cyr_magas_01.17.t:0 "Die Kunst des Krieges"
 cyr_magas_01.17.desc:0 "[cyr_focus_martial_char_scope.GetOffice] [cyr_focus_martial_char_scope.GetName] ist ein außergewöhnlich talentierter Stratege.  In letzter Zeit scheint er gerne mehr Zeit mit [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] verbringen zu wollen. Auch wenn dies alles nur ein versteckter Versuch sein könnte, seinen eigenen Einfluss am Hof zu vergrößern, könnte es [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] helfen, sein Verständnis für die Kunst der Kriegsführung zu vertiefen..."
 cyr_magas_01.17.a:0 "Wir sollten mehr Zeit mit [cyr_focus_martial_char_scope.GetName] verbringen."
 cyr_magas_01.17.b:0 "Eigentlich wollte ich über etwas Bestimmtes sprechen..."
 cyr_magas_01.17.c:0 "Das ist reine Zeitverschwendung."
 cyr_magas_01.18.t:0 "Bürgerliche Levy-Übung in Kyrene"
 cyr_magas_01.18.desc:0 "Das Rückgrat jeder griechischen Stadtarmee ist die Bürgerabgabe, und [GetProvince('(int32)3360').GetName] ist keine Ausnahme. Es gehört zu den Pflichten von [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] als Gouverneur, dafür zu sorgen, dass die Bürgerwehr in guter Ordnung und im Bedarfsfall kampfbereit ist. "
 cyr_magas_01.18.a:0 "Die wöchentliche Erhebungsübung wird von [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] persönlich geleitet."
 cyr_magas_01.18.b:0 "Erweitern Sie die Übungsfelder, der derzeitige Übungsplatz ist nicht ausreichend"
 cyr_magas_01.18.c:0 "Diese Zeit wäre besser damit verbracht, die Hauptbücher zu prüfen"
 cyr_magas_01.19.t:0 "Begnadigung der Exilanten"
 cyr_magas_01.19.desc:0 "Über das Mittelmeer verstreut lebt eine nicht unbedeutende Zahl von Exilanten aus Cyrenaica. Bei den meisten von ihnen handelt es sich um Menschen, die aufgrund von Meinungsverschiedenheiten über die lokale Stadtpolitik gezwungen waren, aus ihrer Heimatstadt zu fliehen. Da jedoch viele Exilanten noch Verwandte in der Cyrenaika haben, sind Bittsteller, die [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] um Begnadigung bitten, ein häufiger Anblick am Gericht in [GetProvince('(int32)3360').GetName]. \Im Großen und Ganzen stellen die Verbannten keine Bedrohung für die Autorität von [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] dar, aber eine Unterwanderung der Gerichte in den Städten Cyrenaicas durch die Begnadigung von Verbrechern im Exil wäre bei den Bürgern nicht beliebt. Andererseits ist die Cyrenaica von vielen mächtigen Rivalen umgeben, und die Ausweisung ihrer eigenen Bürger ist ein Luxus, den sie sich nicht leisten kann."
 cyr_magas_01.19.a:0 "Die Masse begnadigt alle außer den gefährlichsten Exilanten, wir brauchen sie hier."
 cyr_magas_01.19.b:0 "Dies ist nicht der richtige Zeitpunkt, unsere Bürger zu verärgern, indem wir ihre Gesetze missachten."
 cyr_magas_01.19.c:0 "Eigentlich gibt es jemanden, der besser weit weg von Cyrenaica wäre..."

 cyr_magas_01.20.t:0 "Libysche Söldner"
 cyr_magas_01.20.desc:0 "Unsere Bemühungen, Krieger unter den Libyern zu rekrutieren, zeigen Erfolg. Eine kleine Gruppe libyscher Soldaten hat sich um [cyr_libyan_mercs_spawn_province.GetName] versammelt und ist bereit, ihre Speere für unsere Sache einzusetzen."
 cyr_magas_01.20.a:0 "Konsolidiere sie zu einer Gruppe von Kriegern."
 cyr_magas_01.20.b:0 "Haltet sie bereit, falls wir die Armee verstärken müssen."

 cyr_magas_01.21.t:0 "Bündnis durch Heirat"
 cyr_magas_01.21.desc:0 "Die Unabhängigkeit der Cyrenaica aus eigener Kraft zu sichern, wird sehr schwierig sein, wenn man die Stärke der [GetCountry('EGY').GetAdjective] Streitkräfte im Vergleich zu unseren eigenen bedenkt. Glücklicherweise haben unsere Oberherren viele Feinde, die bereit sein könnten, unsere Sache zu unterstützen. \n\nUm jedoch sicherzustellen, dass unser zukünftiger Verbündeter uns nicht im Stich lässt, wenn die Zeit gekommen ist, sollten wir darauf bestehen, das Bündnis mit einer königlichen Hochzeit zwischen [GetCountry('CYR').GetRuler.GetName] und einer Prinzessin vom Hof unseres Verbündeten zu besiegeln.  \Einige der hellenischen Großmächte wären vielversprechende Kandidaten für ein solches Bündnis."
 cyr_magas_01.21.a:0 "Wir werden uns an [cyr_marriage_country_scope_1.GetName] wenden"
 cyr_magas_01.21.b:0 "[cyr_marriage_country_scope_2.GetName] wäre ein guter Verbündeter."
 cyr_magas_01.21.c:0 "Wir werden unser Glück mit [cyr_marriage_country_scope_3.GetName] versuchen"
 cyr_magas_01.21.d:0 "[cyr_marriage_country_scope_4.GetName] dürfte die sicherste Wahl sein."
 cyr_magas_01.21.e:0 "Vielleicht wird uns [cyr_marriage_country_scope_5.GetName] helfen?"
 cyr_magas_01.21.f:0 "Wir brauchen doch gar keine Verbündeten."
 cyr_magas_01.22.t:0 "Eine königliche Heirat"
 cyr_magas_01.22.desc:0 "Wir wurden von einem Abgesandten des Hofes von [GetCountry('CYR').GetRuler.GetName] in [GetCountry('CYR').GetName] kontaktiert. Sie schlagen vor, dass wir ein Bündnis gegen unsere gemeinsamen Rivalen in [GetCountry('EGY').GetName] eingehen. [GetCountry('CYR').GetName] ist ein wichtiges [GetCountry('EGY').GetAdjective] Subjekt und seine Unabhängigkeit wäre ein schwerer Schlag für [GetCountry('EGY').GetName]. \Um jedoch unser Engagement für die Sache [GetCountry('CYR').GetAdjective] sicherzustellen, bittet [GetCountry('CYR').GetRuler.GetName] um die Hand von [cyr_marriage_princess_scope.GetFullName] in der Ehe."
 cyr_magas_01.22.a:0 "Eine ausgezeichnete Gelegenheit, [GetCountry('EGY').GetName] zu schwächen."
 cyr_magas_01.22.b:0 "Wir können es uns jetzt nicht leisten, [GetCountry('EGY').GetName] zu verärgern."
 cyr_magas_01.23.t:0 "Königliche Heirat mit [cyr_royal_marriage_country.GetName]"
 cyr_magas_01.23.desc:0 "Dank der unermüdlichen Arbeit unserer Gesandten ist es uns gelungen, eine Heirat zwischen unserem Herrscher [GetCountry('CYR').GetRuler.GetName] und einer jungen Adligen aus der Familie [cyr_royal_marriage_country.GetRuler.GetFamily.GetName] zu arrangieren. Damit ist hoffentlich die Unterstützung von [cyr_royal_marriage_country.GetAdjective] garantiert, sollten die Ägypter uns wegen unseres Wunsches nach Unabhängigkeit herausfordern."
 cyr_magas_01.23.a:0 "Arrangiert eine große Hochzeit!"

 cyr_magas_01.24.t:0 "Königliche Heirat - Angebot abgelehnt"
 cyr_magas_01.24.desc:0 "Leider hat [cyr_royal_marriage_country.GetName] unser Bündnisangebot abgelehnt. Wir sollten einen der anderen Kandidaten in Betracht ziehen..."
 cyr_magas_01.24.a:0 "Wir werden uns an [cyr_marriage_country_scope_1.GetName] wenden"
 cyr_magas_01.24.b:0 "[cyr_marriage_country_scope_2.GetName] wäre ein guter Verbündeter."
 cyr_magas_01.24.c:0 "Wir werden unser Glück mit [cyr_marriage_country_scope_3.GetName] versuchen"
 cyr_magas_01.24.d:0 "[cyr_marriage_country_scope_4.GetName] dürfte die sicherste Wahl sein."
 cyr_magas_01.24.e:0 "Vielleicht wird uns [cyr_marriage_country_scope_5.GetName] helfen?"
 cyr_magas_01.24.f:0 "Wir brauchen doch gar keine Verbündeten."
 cyr_magas_01.23.a.tt:0 "[cyr_royal_marriage_country.GetName] wird sich [GetCountry('CYR').GetName] in ihrem Unabhängigkeitskrieg anschließen, wenn die Zeit gekommen ist."
 cyr_magas_01.25.t:0 "Die Unterstützung von Berenike"
 cyr_magas_01.25.desc:0 "Seit der Heirat von [GetCharacter('(int32)18').GetName] mit [GetCharacter('(int32)42').GetName] hat sie es sich zur Aufgabe gemacht, dafür zu sorgen, dass ihre Kinder in Machtpositionen gelangen. So war es vor allem ihrer Unterstützung zu verdanken, dass [GetCharacter('(int32)46').GetName] zum Gouverneur von [GetCountry('CYR').GetName] ernannt wurde.  \n\n[GetCharacter('(int32)18').GetFirstName]'s support continues to be invaluable even now. Wir könnten sie um Hilfe bei der Sicherung unserer Kontrolle über die Cyrenaica bitten, aber jetzt wäre auch ein guter Zeitpunkt, unseren eigenen Beitrag zum Wohlergehen der Familie Magid zu leisten."
 cyr_magas_01.25.a:0 "Wir brauchen die finanzielle Unterstützung von [GetCharacter('(int32)18').GetFirstName], um [GetCountry('CYR').GetName] zu kontrollieren"
 cyr_magas_01.25.b:0 "Vielleicht könnte [GetCharacter('(int32)18').GetFirstName] an einige Verwandte von [GetCharacter('(int32)46').GetFirstName]'s Vater schreiben"
 cyr_magas_01.25.c:0 "Wir werden unseren Teil zur Unterstützung der Familie beitragen"
 cyr_magas_01.25.b.tt:0 "Mehrere #Y Magid-Charaktere#! mit #G erhöhter Loyalität#! werden sich deinem Hof anschließen."
 cyr_magas_01.26.t:0 "Cyrenaica's Wahrer Herrscher"
 cyr_magas_01.26.desc:0 "[GetCountry('CYR').GetRuler.GetName]'s focus on [GetCountry('CYR').GetName]s internal matters has firmly established hims as ruler of the area. Obwohl [Land('CYR').GetRuler.GetName] offiziell immer noch [Land('EGY').GetName] untersteht, ist er für viele Einheimische genauso der König von [Land('CYR').GetName] wie [Land('EGY').GetRuler.GetName] im fernen [Land('EGY').GetCapital.GetName]. \Vielleicht wird der Tag kommen, an dem sich [GetCountry('CYR').GetName] vom Einfluss von [GetCountry('EGY').GetAdjective] befreien wird."
 cyr_magas_01.26.a:0 "Es lebe [GetCountry('CYR').GetRuler.GetName]"

