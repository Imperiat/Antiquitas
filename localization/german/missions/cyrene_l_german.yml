 cyrene_1_academies:0 "Das Juwel von Libyen"
 cyrene_1_academies_DESCRIPTION:0 "[GetProvince('(int32)3360').GetName] verdankt seinen Status als eine der größten griechischen Städte vor allem zwei Dingen: der umfangreichen Literatur, die von den zahlreichen Intellektuellen der Stadt hervorgebracht wurde, und dem wertvollen Heilkraut Silphium, das nirgendwo außerhalb der Cyrenaika zu finden ist. \n\nAn der Spitze der Intellektuellen stehen die Philosophen der kyrenäischen Schule. Die Cyrenaiker glauben, dass Vergnügen das höchste Ziel im Leben ist und dass alle Entscheidungen auf dem Versuch beruhen sollten, Vergnügen zu maximieren und Leiden zu minimieren. Leider wird die kyrenäische Schule zunehmend von jüngeren, raffinierteren Philosophieschulen herausgefordert, was dazu geführt hat, dass die Schule zerbrochen ist, während die jüngste Generation der kyrenäischen Philosophen darüber debattiert, wie sie darauf reagieren soll... \n\nDer finanzielle Reichtum von [GetProvince('(int32)3360').GetName] beruht auf dem Export von Silphium. Silphium ist ein äußerst wertvoller Rohstoff, der sowohl als Medizin für eine Vielzahl von Krankheiten als auch als aromatisches Gewürz in der gehobenen Küche verwendet wird. Sein wichtigster Verwendungszweck ist jedoch die Kontrolle von ungewollten Schwangerschaften. Wenn es von Frauen eingenommen wird, bewirkt Silphium, dass der Körper das Kind abstößt und die Schwangerschaft je nach Bedarf verhindert oder abbricht."
 cyrene_1_academies_CRITERIA_DESCRIPTION:0 "Diese Mission gilt als abgeschlossen, wenn die Cyrenaische Philosophenschule reformiert und der Silphiumhandel ausgebaut wurde."
 cyrene_1_academies_BUTTON_TOOLTIP:0 "Fördern Sie Cyrenaica als Zentrum des Lernens und erweitern Sie die Wirtschaft durch die Förderung des Silphiumhandels."
 cyrene_1_academies_task_1:0 "Zentrum des Lernens"
 cyrene_1_academies_task_1_DESC:0 "[GetProvince('(int32)3360').GetName] ist dank unserer Investitionen als ein Ort bekannt geworden, an dem sich die gelehrten Eliten des Mittelmeers versammeln können, um frei zu diskutieren und Ideen auszutauschen. Es gibt noch viel mehr, was wir tun könnten; durch den Import von Papyrus werden wir dafür sorgen, dass die Schreiber, die sich ohnehin schon die Finger wund arbeiten, unsere Bibliotheken weiter ausbauen."
 cyrene_1_academies_task_2:0 "Cyrenaische Philosophie"
 cyrene_1_academies_task_2_DESC:0 "Unsere Akademien werden von der zivilisierten Welt beneidet, und viele behaupten sogar, dass wir beginnen, Athen als Leuchtturm des philosophischen Denkens zu übertreffen - eine Meinung, der Ihr zufällig zustimmt. Wir sollten weiterhin den Bau von Akademien finanzieren, damit unsere herausragende Stellung in der Welt der Philosophie unangefochten bleibt."
 cyrene_1_academies_task_3:0 "Förderung der schönen Künste"
 cyrene_1_academies_task_3_DESC:0 "Unsere Theater sind unglaublich beliebte Attraktionen; wenn die neuesten Stücke aufgeführt werden, ist es praktisch unmöglich, einen freien Platz im Haus zu finden. Um unsere gebildete Bevölkerung zu unterhalten, sollten wir den Bau von noch mehr großen Theatern in Erwägung ziehen."
 cyrene_1_academies_task_4:0 "Cyrenaische Staatsphilosophie"
 cyrene_1_academies_task_4_DESC:0 "Obwohl wir zweifellos die Vorteile der Einführung einer offiziellen Staatsphilosophie erkannt haben, wäre es vielleicht besser, wenn wir uns auf eine der vielen Schulen spezialisieren würden, die sich in unserem Königreich ausbreiten. Die Lehren der Anneceriden, Theodoriden und Hegesiaden sind allesamt akzeptable Kandidaten."
 cyrene_1_academies_task_5:0 "Eine neue Schule des Denkens"
 cyrene_1_academies_task_5_DESC:0 "Die Stadt Kyrene wird als das 'Forum der Philosophie' bezeichnet, da hier die größten Geister, die je in einer Stadt versammelt waren, eine Vielzahl wundersamer Lehren vermitteln. So beginnen sich verschiedene philosophische Schulen zu etablieren, eine Entwicklung, die Euch sehr gefällt. Wir könnten offiziell die Lehren der Stoiker, Epikureer oder sogar der Kyniker übernehmen, wenn es Eurer Majestät gefällt."
 cyrene_1_academies_task_6:0 "Die Akademie von Cyrene"
 cyrene_1_academies_task_6_DESC:0 "Unser Ruf als Zentrum des gelehrten Denkens wächst täglich, manche nennen uns sogar das 'philosophische Atlantis' und vergleichen uns mit der sagenumwobenen Stadt, die von Platon in den Dialogen 'Timaios und Kritias' beschrieben wird - wer können wir da widersprechen?"
 cyrene_1_academies_task_7:0 "Apollos Geschenk an die Cyrenaika"
 cyrene_1_academies_task_7_DESC:0 "Wenn wir unsere landwirtschaftlichen Siedlungen ausbauen, besteht eine gute Chance, dass wir Silphium produzieren können; ein Geschenk des gesegneten Apollo an sein bevorzugtes Volk, die Cyrenaicaner."
 cyrene_1_academies_task_8:0 "Förderung des Silphiumhandels"
 cyrene_1_academies_task_8_DESC:0 "Die seltene Kulturpflanze Silphium beschert unseren Häfen und Märkten Hochkonjunktur; es scheint, dass die Menschen auf der ganzen Welt nach diesem Handelsgut gieren. Sagt Bescheid, dass der Anbau gefördert wird!"
 cyrene_1_academies_task_9:0 "Neue Exportmärkte sichern"
 cyrene_1_academies_task_9_DESC:0 "Auch wenn unser Ruf im Ausland zu Recht geschätzt wird, schadet es nie, die Räder der Freundschaft mit diplomatischen Gesten und Geschenken zu schmieren, wenn es darauf ankommt. Wenn wir gute Beziehungen zu unseren Nachbarn aufbauen, wird das zweifellos unsere Handelseinnahmen steigern, vor allem mit unserer wertvollen Nutzpflanze, dem Silphium."
 cyrene_1_academies_task_10:0 "Silphium-Ausbeutung intensivieren"
 cyrene_1_academies_task_10_DESC:0 "Die Nachfrage nach Silphium übersteigt praktisch unsere Lieferkapazitäten, und uns entgehen potenzielle Einnahmen, die ein kleines Vermögen bedeuten. Scheut keine Kosten und ordnet den Bau von Mühlen und Minen in der gesamten Cyrenaica an, um den Verkauf unserer wertvollsten Ernte zu erleichtern!"
 cyrene_1_academies_task_11:0 "Exportindustrien diversifizieren"
 cyrene_1_academies_task_11_DESC:0 "Obwohl wir mit unseren derzeitigen Exporten viel Geld verdienen, haben einige unserer Berater vorgeschlagen, unsere Wirtschaft zu diversifizieren und uns nicht zu sehr auf ein einziges Handelsgut zu verlassen, damit eine Änderung der Marktbedingungen nicht zu Schwankungen bei unseren Einnahmen führt. Da ihr die Weisheit des Vorschlags erkannt habt, habt ihr beschlossen, unsere Pferdemärkte auszubauen, da die cyrenäischen Pferde die besten der Welt sind."
 cyrene_1_academies_task_12:0 "Medizinisches Wunderwerk"
 cyrene_1_academies_task_12_DESC:0 "Silphium, die Wunderpflanze mit den unzähligen Verwendungsmöglichkeiten, könnte auch veredelt und zu Medikamenten verarbeitet werden - gibt es irgendetwas, was diese Wunderpflanze nicht kann?"
 cyrene_1_academies_task_13:0 "Kulinarische Schule"
 cyrene_1_academies_task_13_DESC:0 "Der scharfe Geschmack von Silphium ist eine Delikatesse, die bei Feinschmeckern sehr begehrt ist, die ihre Geschmacksknospen mit den seltenen und exotischen Aromen betören wollen. Es wird vermutet, dass manche Reisende in unsere Städte kommen, nicht um aus den überquellenden Brunnen unserer philosophischen Schulen zu trinken, sondern um die Köstlichkeiten zu probieren, die in unseren Küchen zubereitet werden."
 cyrene_1_academies_task_14:0 "Hafen von Apollonia"
 cyrene_1_academies_task_14_DESC:0 "Kyrene ist dank des Zustroms von Siedlern, die aus unserem Wohlstand Kapital schlagen wollen, so überfüllt, dass Euch ein ehrgeiziger Expansionsplan vorgelegt wurde: der Bau eines großen Hafens im benachbarten Gebiet von [GetProvince('(int32)3361').GetName]. Dadurch könnte wertvolles Land innerhalb unserer Hauptstadt frei werden, das besser für den Bau anderer Gebäude genutzt werden könnte."
 cyrene_1_academies_task_final:0 "Silphiumexporte"
 cyrene_1_academies_task_final_DESC:0 "Der Handel mit Silphium ist dank unseres sorgsamen Umgangs mit dieser wertvollen Ressource zu einer tragenden Säule unserer Wirtschaft geworden und wird täglich von unserem Volk konsumiert, das einen unersättlichen Appetit auf dieses Gewürz entwickelt hat. Unsere Bürger, deren Atem den pikanten Duft unseres geliebten Silphiums verströmt, feiern die Freuden unserer gehobenen Küche."
