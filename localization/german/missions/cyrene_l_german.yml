 cyrene_1_thera:0 "Ägäische Herrschaft"
 cyrene_1_thera_DESCRIPTION:0 "Vor einigen Jahrhunderten gründeten Siedler von der ägäischen Insel [GetProvince('(int32)454').GetName], die vor einer schweren Hungersnot in ihrer Heimat flohen, die Stadt [GetProvince('(int32)3360').GetName], von der die Cyrenaica ihren Namen hat. Während [GetProvince('(int32)3360').GetName] weiter an Bedeutung gewann und bald die anderen griechischen Kolonien der Region beherrschte und sie unter dem Königreich Cyrenaica vereinigte, ging [GetProvince('(int32)454').GetName] selbst weiter zurück und wurde kaum mehr als eine Fußnote in den politischen Machenschaften der Ägäis. \Jetzt, da die Cyrenaica wieder auf dem Vormarsch ist, könnte es für die stolzesten Kinder von [GetProvince('(int32)454').GetName] an der Zeit sein, in ihre Mutterstadt zurückzukehren. Eine Aussicht, die umso verlockender ist, als [GetProvince('(int32)454').GetName] durch seine Lage an der Südspitze der Kykladen auch der perfekte Ort ist, um den lukrativen Handel zu dominieren, der durch die Ägäis fließt. Bevor wir unsere triumphale Rückkehr nach [GetProvince('(int32)454').GetName] antreten können, müssen wir sie den Händen ihrer derzeitigen Oberherren entreißen... \n\nSollte sich [GetProvince('(int32)454').GetName] als unerreichbar für uns erweisen, könnten wir beschließen, uns zunächst in diesem Gebiet niederzulassen. Zwischen Cyrenaica und [GetProvince('(int32)454').GetName] liegt die große Insel Kreta. Kreta ist ein chaotischer Flickenteppich sich bekriegender Stadtstaaten, die oft nach Außenstehenden rufen, um sich in ihre internen Streitigkeiten einzumischen. Wenn wir die Insel unter unserer Herrschaft vereinen könnten, würde dies unsere Position im Norden erheblich stärken. "
 cyrene_1_thera_CRITERIA_DESCRIPTION:0 "Diese Mission gilt als erfüllt, wenn wir die Kontrolle über Kreta übernommen, [GetProvince('(int32)454').GetName] zu einer blühenden Stadt ausgebaut und unsere Vorherrschaft über die Ägäis gefestigt haben."
 cyrene_1_thera_BUTTON_TOOLTIP:0 "Expandiere nach Kreta und entwickle die Ägäisinsel Thera."
 cyrene_1_thera_task_1:0 "Die kriegführenden Staaten von Kreta"
 cyrene_1_thera_task_1_DESC:0 "Die vielen Stadtstaaten Kretas sind ständig in kleinliche Streitigkeiten miteinander verwickelt. Vielleicht gelingt es uns, einen von ihnen in unseren Einflussbereich zu ziehen, indem wir ihnen in ihren Kriegen beistehen."
 cyrene_1_thera_task_2:0 "Ausdehnung des Einflusses auf Kreta"
 cyrene_1_thera_task_2_DESC:0 "Nachdem wir einen ersten Fuß auf der Insel gefasst haben, sollten wir unsere Expansion fortsetzen, bis die gesamte Insel unter unserer Kontrolle ist."
 cyrene_1_thera_task_3:0 "Kreta befrieden"
 cyrene_1_thera_task_3_DESC:0 "Die Insel Kreta ist eine sehr geteilte Region. Um die Insel wirklich zu vereinen, reicht es nicht aus, Städte zu erobern, wir müssen auch sicherstellen, dass die Menschen auf Kreta unsere Herrschaft akzeptieren."
 cyrene_1_thera_task_10:0 "Kretische Bogenschützen"
 cyrene_1_thera_task_10_DESC:0 "Kreta ist berühmt für die Fähigkeiten seiner Bogenschützen. Wenn wir diese Männer für unsere Armeen rekrutieren, könnte uns das den nötigen Vorteil verschaffen, um unsere zukünftigen Kriege zu gewinnen."
 cyrene_1_thera_task_4:0 "Werben um die Kykladeninseln"
 cyrene_1_thera_task_4_DESC:0 "Die Kykladeninseln, einschließlich Thera, stehen derzeit unter dem Schutz fremder Mächte. Wenn wir nach Thera zurückkehren und unsere Position in der Ägäis festigen wollen, müssen wir sie davon überzeugen, dass wir ein geeigneterer Oberherr wären."
 cyrene_1_thera_task_5:0 "Rückkehr nach Thera"
 cyrene_1_thera_task_5_DESC:0 "Sobald Thera unter unserer Herrschaft steht, können wir mit dem Wiederaufbau der Insel beginnen."
 cyrene_1_thera_task_6:0 "Das Herz des ägäischen Handels"
 cyrene_1_thera_task_6_DESC:0 "Es heißt, dass die Insel Thera vor langer Zeit, zur Zeit des Trojanischen Krieges, das Herz eines mächtigen Handelsimperiums war. Davon ist heute nur noch wenig zu sehen, aber aufgrund ihrer Lage könnte Thera sicherlich zu einem wichtigen Handelszentrum in der Ägäis werden. Wir müssen nur die Mittel investieren, um die notwendige Infrastruktur aufzubauen."
 cyrene_1_thera_task_7:0 "Ein großer Hafen für die Kriegsflotte"
 cyrene_1_thera_task_7_DESC:0 "Thera hat die perfekte Lage, um als großer Hafen für unsere Kriegsflotte zu dienen. Wenn wir die nötige Infrastruktur aufbauen, könnte uns ein Flottenstützpunkt hier erlauben, die Ägäis mit unserer Flotte zu dominieren."
 cyrene_1_thera_task_8:0 "Thera erhebt sich aus der Asche"
 cyrene_1_thera_task_8_DESC:0 "Einst ein Provinznest, ist Thera dank unserer Bemühungen zu einer der wichtigsten Städte der Kykladeninseln geworden. Sie ist heute unsere unbestrittene Hauptstadt im Norden."
 cyrene_1_thera_task_9:0 "Rivalen auf Rhodos"
 cyrene_1_thera_task_9_DESC:0 "Mit Kreta und den Kykladen unter unserer Herrschaft ist unsere Kontrolle über die südliche Ägäis fast vollständig. Ein Rivale bleibt jedoch bestehen:0 Die mächtige Stadt Rhodos beherrscht seit jeher diesen Teil des Meeres, und wir können nicht ruhen, bis die Bedrohung, die von Rhodos ausgeht, beseitigt ist."
 cyrene_1_thera_task_final:0 "Thalassokratie in der Ägäis"
 cyrene_1_thera_task_final_DESC:0 "Alle unsere Rivalen in der Ägäis wurden ausgeschaltet, und die meisten der großen Inseln der Region sind nun unter unserer Kontrolle. Wir sind der unbestrittene Hegemon in der Ägäis."
 
