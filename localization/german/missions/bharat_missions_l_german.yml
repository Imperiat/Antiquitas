l_german:

bharat_missions:0 "Indisches Reich"
bharat_missions_DESCRIPTION:0 "Wir sind Bharat"
bharat_missions_CRITERIA_DESCRIPTION:0 "Diese Mission wird abgeschlossen sein, wenn wir die Eroberung Alexanders nachgeahmt haben."
bharat_missions_BUTTON_TOOLTIP:0 "Wir werden die Welt beherrschen!"

bharat_missions_task_1:0 "Vereinige die Arier"
bharat_missions_task_1_DESC:0 "Die Arier haben den Lauf der Geschichte verändert, als sie vor Jahrhunderten auf dem indischen Subkontinent einfielen. Die Vereinigung der arischen Völker wird unsere Vorherrschaft in der Region sichern und das alte kulturelle Kernland am Indus unter unsere Kontrolle bringen."

bharat_missions_task_2:0 "Vereinigt die Draviden"
bharat_missions_task_2_DESC:0 "Die Völker Südindiens sind seit langem geteilt und bekämpfen sich gegenseitig. Es ist an der Zeit, die kleinlichen internen Kämpfe zu beenden und die alten Draviden zu vereinen."

bharat_missions_task_3:0 "Vereinige die Pracyaner"
bharat_missions_task_3_DESC:0 "Pracya ist das wirtschaftliche und landwirtschaftliche Rückgrat Indiens. Wir müssen die Region unter unserer Herrschaft vereinen und uns die Macht der großen Städte am heiligen Ganges zunutze machen."

bharat_missions_task_4:0 "Indisches Reich"
bharat_missions_task_4_DESC:0 "Unsere indische Nation ist so groß geworden, dass sie ein Imperium geworden ist. Es ist an der Zeit, dass wir eine imperiale Regierungsform annehmen, um die Kontrolle über die verschiedenen Länder und Völker zu behalten, für die wir jetzt verantwortlich sind."

bharat_missions_task_5:0 "Schätze Indiens"
bharat_missions_task_5_DESC:0 "Die unermesslichen Schätze des hinduistischen und buddhistischen Glaubens waren jahrhundertelang über den Kontinent verstreut, sind nun aber durch unsere göttliche Herrschaft vereint und werden von ganz Indien verehrt."

bharat_missions_task_6:0 "Bharata"
bharat_missions_task_6_DESC:0 "Unser großer Herrscher ist mehr ein Gott als ein Mensch. Sie sollten sich dem Pantheon der Götter anschließen und sich mit dem alten König Bharata identifizieren, um die Legitimität unserer Herrschaft und unserer Blutlinie zu festigen."

bharat_missions_task_7:0 "Religiöse Harmonie"
bharat_missions_task_7_DESC:0 "Der indische Subkontinent ist in religiöser Hinsicht ebenso vielfältig wie in ethnischer Hinsicht. Wir müssen interne religiöse Harmonie zwischen den verschiedenen Glaubenssystemen Indiens erreichen, wenn wir jemals hoffen wollen, in Frieden zu regieren."

bharat_missions_task_8:0 "Kaiserliche Hauptstadt"
bharat_missions_task_8_DESC:0 "Die Hauptstadt von ganz Indien soll weltweit als blühendes Handelszentrum bekannt sein, eine Stadt mit wunderbaren Gebäuden und vielleicht die größte Stadt der Welt."

bharat_missions_task_9:0 "Exotische Waren aus Indien"
bharat_missions_task_9_DESC:0 "Indien produziert seit langem exotische Waren, die vom Rest der Welt geschätzt werden und nur in unserem Land hergestellt werden. Wir werden aus diesem Monopol Kapital schlagen."

bharat_missions_task_10:0 "Große Werke Indiens"
bharat_missions_task_10_DESC:0 "Wir werden unsere eigene Reihe von großen Wundern errichten, die die griechische Architektur in den Schatten stellen - die Wunder Indiens werden die Welt in Erstaunen versetzen und die Zeitalter überdauern."

bharat_missions_task_11:0 "Erobern Sie Tibet und Baktrien"
bharat_missions_task_11_DESC:0 "Das tibetische Plateau und die baktrischen Gebiete sind seit der Zeit der arischen Invasionen das Haupttor nach Indien gewesen. Die Sicherung dieser Randgebiete wird die Bedrohung aus dem Norden dauerhaft beenden, den Zugang zu den robusten Steppenpferden ermöglichen und die weltberühmten Edelsteine der baktrischen Berge fördern."

bharat_missions_task_12:0 "Eroberung Persiens"
bharat_missions_task_12_DESC:0 "Die Perser haben sich in den letzten Jahrhunderten als Bedrohung für das unabhängige Indien erwiesen: Sie waren ein Einfallstor für nomadische iranische Überfälle, ein Stützpunkt, von dem aus die Perser angriffen, und nun ein Sprungbrett für die griechischen Invasoren. Wir müssen diese Gebiete sichern, um unsere Westflanke zu verteidigen."

bharat_missions_task_13:0 "Eroberung Mesopotamiens"
bharat_missions_task_13_DESC:0 "Die großen Metropolen an Tigris und Euphrat stellen seit der Zeit der Achämeniden eine Bedrohung für die indische Unabhängigkeit dar. Ihre Eroberung wird nicht nur Indien sichern, sondern auch unermessliche Reichtümer und eine neue Kornkammer für das Reich bringen."

bharat_missions_task_14:0 "Ägypten erobern"
bharat_missions_task_14_DESC:0 "Das sagenumwobene, uralte Land der Pharaonen wird unser sein und uns ewigen Ruhm und ein weiteres landwirtschaftliches Zentrum für unser wachsendes Reich bringen."

bharat_missions_task_15:0 "Erobere Syrien und Arabien"
bharat_missions_task_15_DESC:0 "Die Völker Syriens und Arabiens haben sich als aufdringliche Mittelsmänner erwiesen, die sich auf dem Rücken unserer Handelsgüter bereichern und die Kontrolle über die Handelsrouten nach Europa und Afrika behaupten. Es ist an der Zeit, diese wichtigen Handelswege zu beschlagnahmen und die Gewinne für uns zu ernten."

bharat_missions_task_16:0 "Nach Kleinasien"
bharat_missions_task_16_DESC:0 "Die Völker Anatoliens sind fast so vielfältig und zersplittert wie die in ganz Indien - vor unserer Eroberung, versteht sich. Wir können diese Spaltungen leicht ausnutzen, um die Herrschaft über dieses strategisch wichtige Gebiet im Westen, an der Schwelle zu Griechenland, zu erlangen."

bharat_missions_task_17:0 "rednaxelA"
bharat_missions_task_17_DESC:0 "Wir haben das hellenische Kernland endlich in die Knie gezwungen, Indien ist gerächt! Die Geschichtsbücher werden unsere Eroberungen besingen und den Namen Alexander vergessen."

bharat_missions_task_18:0 "Indische Philosophie"
bharat_missions_task_18_DESC:0 "Indien ist seit Jahrhunderten ein Land der Gelehrten, Heiligen und Philosophen. Die Nation wird gedeihen, wenn sie die indischen Errungenschaften des Geistes und der Seele fördert."

bharat_missions_task_19:0 "Organisierte Nahrungsmittelproduktion"
bharat_missions_task_19_DESC:0 "Wir sind zwar in der Lage, unsere Produktionsquoten zu erfüllen, aber die Ernährungssicherheit ist immer ein Thema, das nicht ignoriert werden sollte. Wir sollten unsere derzeitigen Kapazitäten ausbauen und so viele Vorräte anlegen, wie wir können, denn die Götter sind launisch."

bharat_missions_task_20:0 "Südliche Edelsteine"
bharat_missions_task_20_DESC:0 "Wir sind mit natürlichen Ressourcen gesegnet, und unsere Edelsteine sind die feinsten, die man finden kann, begehrt von Königen und Königinnen in der ganzen Welt. Sollen wir unsere Produktion ausweiten? Die Investitionskosten werden sich mit der Zeit bezahlt machen."

bharat_missions_task_21:0 "Ausbreitung von Zucker"
bharat_missions_task_21_DESC:0 "Die Produktion von Zucker, dem seltensten aller Handelsgüter, das alle, die das Glück haben, es zu probieren, erfreut, ist ein Bereich, den wir ausbauen können. Wahrlich, nichts ist süßer als die Münzen, die wir mit dem Verkauf dieser Ware weit und breit verdienen werden."

bharat_missions_task_22:0 "Verschönert die südlichen Händler"
bharat_missions_task_22_DESC:0 "Unsere Hafenstädte entlang der südlichen Küsten transportieren unsere feinen Waren zu weit entfernten Märkten und sorgen das ganze Jahr über für gesunde Handelseinnahmen. Wenn man bedenkt, wie wichtig diese Einnahmequellen geworden sind, sollten wir alles tun, um unseren südlichen Händlern zu helfen."

bharat_missions_task_23:0 "Fokus auf exotische Exporte"
bharat_missions_task_23_DESC:0 "Obwohl wir mit allen erdenklichen Gütern gesegnet sind, ist es kein Geheimnis, dass unsere exotischen Exporte den Löwenanteil an unserem Handel ausmachen. Wenn wir uns auf die Steigerung der Produktion konzentrieren, werden unsere Händler zufrieden sein und ihre Stände gut gefüllt halten."

