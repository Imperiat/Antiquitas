l_german:

thebes_missions_01_restoration:0 "Wiederherstellung von Theben"
thebes_missions_01_restoration_DESCRIPTION:0 "Die antike Stadt Theben hat schwierige Zeiten hinter sich, ist aber bereit, die Geschichte neu zu schreiben. Während die große griechische Welt den Kriegen der Diadochen erliegt, wartet eine Welt voller Möglichkeiten auf die Mutigen!"
thebes_missions_01_restoration_CRITERIA_DESCRIPTION:0 "Diese Mission ist abgeschlossen, wenn die Provinz Böotien unter thebanischer Kontrolle ist."
thebes_missions_01_restoration_BUTTON_TOOLTIP:0 ""

thebes_missions_01_restoration_task_1:0 "Die ersten Schritte machen"
thebes_missions_01_restoration_task_1_DESC:0 "Theben sollte seinen langen Aufstieg zum Ruhm mit der Wiederherstellung der Stadt selbst beginnen. Inspirieren Sie unser Volk für das, was kommen wird, und beginnen Sie mit dem Bau. \n\n\n\n\n\n\n\n\n\n\n@greek_mil16!"

thebes_missions_01_restoration_task_2:0 "Ausbruch aus Böotien"
thebes_missions_01_restoration_task_2_DESC:0 "Um Theben richtig wachsen zu lassen, brauchen wir ungehinderten Zugang zum Meer, und indem wir die Kontrolle über Thespiai übernehmen, werden wir dieses Problem lösen. \n\n\n\n\n\n\n\n\n\n\n@greek_mil4!"

thebes_missions_01_restoration_task_3:0 "Aufbau der Cadmeia"
thebes_missions_01_restoration_task_3_DESC:0 "Die Cadmeia, die Zitadelle im Herzen von Theben, liegt in Trümmern. Sichere unsere Zukunft, indem du ihre Mauern wieder aufbaust. \n\n\n\n\n\n\n\n\n\n\n@greek_mil1!"

thebes_missions_01_restauration_task_4:0 "Vorbereitungen für den Krieg"
thebes_missions_01_restoration_task_4_DESC:0 "Wir sollten einige Söldner für die kommenden Schlachten anheuern und ausbilden. \n\n\n\n\n\n\n\n\n\n\n@greek_mil17!"

thebes_missions_01_restoration_task_5:0 "Der Kampf um Böotien"
thebes_missions_01_restoration_task_5_DESC:0 "Wir werden nicht nur Krieg gegen Böotien führen, wir werden sie vernichten und ihnen alles nehmen, was sie haben. Jetzt ist die Zeit für Kühnheit! \n\n\n\n\n\n\n\n\n\n\n@greek_mil14!"

thebes_missions_01_restoration_task_6:0 "Thebanische Thespiai"
thebes_missions_01_restoration_task_6_DESC:0 "Thespiai ist aufgrund seiner Nähe zu Theben selbst ein idealer Kandidat für die Verbreitung unserer Kultur. Wir sollten Thespiai aufbauen, um diesen Prozess zu fördern. \n\n\n\n\n\n\n\n\n\n\n@celt_mil6!"

thebes_missions_01_restoration_task_7:0 "Thebanische Händler"
thebes_missions_01_restoration_task_7_DESC:0 "Unser Wachstum als Stadt zieht immer mehr Besucher an, aber unsere derzeitige Infrastruktur kann diejenigen nicht unterstützen, die sich dauerhaft in Theben niederlassen wollen. Lasst uns unseren Wirtschaftsbezirk ausbauen, damit sich mehr Kaufleute ansiedeln. \n\n\n\n\n\n\n\n\n\n\n@greek_mil18!"

thebes_missions_01_restoration_task_8:0 "Die Wiederherstellung von Theben"
thebes_missions_01_restoration_task_8_DESC:0 "Theben beginnt, sich in Griechenland einen Namen zu machen und mit den Nachbarstädten um Prestige und Einfluss zu konkurrieren. Theben selbst wächst fast täglich, und es werden immer mehr Häuser gebaut...es ist beeindruckend, das zu sehen. \n\n\n\n\n\n\n\n\n\n\n@greek_mil3!"

thebes_missions_01_restoration_task_9:0 "Böotien beherrschen"
thebes_missions_01_restoration_task_9_DESC:0 "Da wir bereits in den Besitz eines großen Teils von Böotien gekommen sind, ist es nur logisch, dass wir letztendlich die gesamte Provinz kontrollieren. \n\n\n\n\n\n\n\n\n\n\n@greek_mil8!"

thebes_missions_01_restoration_task_10:0 "Wiederaufstieg von Theben"
thebes_missions_01_restoration_task_10_DESC:0 "Theben hat sein Schicksal angenommen und ist Herr über ganz Böotien geworden. Der Wiederaufstieg von Theben erregt in der ganzen Welt Aufsehen, da Tyrannen und Könige die wachsende Macht der thebanischen Hegemonie zur Kenntnis nehmen. \n\n\n\n\n\n\n\n\n\n\n@greek_mil10!"

thebes_missions_01_restoration_task_11:0 "Die große Stadt Delphi"
thebes_missions_01_restoration_task_11_DESC:0 "Die heilige Stadt Delphi ist nun in unserem Besitz, und es wird gefordert, dass wir ihre Schönheit durch neue Bauwerke vergrößern, die aus der Schatzkammer von Theben finanziert werden. \n\n\n\n\n\n\n\n\n\n\n@persia_mil7!"

thebes_missions_01_restoration_task_12:0 "Das Heilige Band von Theben"
thebes_missions_01_restoration_task_12_DESC:0 "Das Heilige Band war eine Elitekohorte, die unsere thebanischen Armeen in den Tagen der Vergangenheit befehligte, und es gibt keinen Grund für uns, dem Beispiel unserer Vorfahren nicht zu folgen. \n\n\n\n\n\n\n\n\n\n\n@greek_mil12!"

thebes_missions_01_restoration_task_13:0 "Theben mit sieben Toren"
thebes_missions_01_restoration_task_13_DESC:0 "Die Dichter besingen die Schönheit von Theben mit seinen sieben Toren; eine Binsenweisheit, die so offensichtlich ist, dass sie praktisch ein Klischee ist. Wo sonst kann sie mit ihren breiten Straßen, schattigen Kolonnaden und üppigen Gärten mithalten? Eine Stadt von märchenhaftem Reichtum, von unvorstellbaren Freuden.\n\n\n\n\n\n\n\n\n@egypt_mil19!"

thebes_missions_01_restoration_task_14:0 "Verlässliche Nahrungsquelle"
thebes_missions_01_restoration_task_14_DESC:0 "Die Siedlung Anthidon liefert derzeit gute Pferde, aber das Ackerland ist fruchtbar und könnte leicht mit Getreide bepflanzt werden, wodurch Theben eine stabile und zuverlässige Nahrungsquelle in seiner Peripherie hätte. \n\n\n\n\n\n\n\n\n\n\n@greek_mil7!"

thebes_missions_01_restoration_task_15:0 "Zerstörung von Orchomenos"
thebes_missions_01_restoration_task_15_DESC:0 "Wir haben viele Gründe, mit den Orchomenern verfeindet zu sein, und werden viele gefallene Vorfahren rächen, indem wir sie völlig zerstören. \n\n\n\n\n\n\n\n\n\n\n@greek_mil15!"

thebes_missions_01_restoration_task_16:0 "Zusammenarbeit mit Orchomenos"
thebes_missions_01_restoration_task_16_DESC:0 "Obwohl wir Orchomenos bis zur Unkenntlichkeit hätten verwüsten können, haben wir beschlossen, unseren Sieg großmütig zu feiern. Lasst uns die Stadt mit neuen Einwohnern überschwemmen und den Beginn eines neuen Tages markieren. \n\n\n\n\n\n\n\n\n\n\n@greek_mil13!"

thebes_missions_01_restoration_task_17:0 "Eine Bitte um Hilfe"
thebes_missions_01_restoration_task_17_DESC:0 "Es wäre klug, ein Hilfegesuch für den kommenden Krieg zu senden. \n\n\n\n\n\n\n\n\n\n\n@greek_mil6!"

thebes_missions_02_rivals:0 "Antike Rivalen"
thebes_missions_02_rivals_DESCRIPTION:0 "Nun, da Theben sich fest in den Kerngebieten um die Hauptstadt herum verschanzt hat, ist es an der Zeit, unsere alten Feinde zu unterwerfen, die uns umgeben. Ein neuer Tag bricht in Griechenland an, ein Tag, an dem die Macht von Theben unangefochten ist!"
thebes_missions_02_rivals_CRITERIA_DESCRIPTION:0 "Diese Mission ist abgeschlossen, wenn wir die Mächte im Süden Griechenlands unterworfen haben."
thebes_missions_02_rivals_BUTTON_TOOLTIP:0 ""

thebes_missions_02_rivals_task_1:0 "Die Vorherrschaft durchsetzen"
thebes_missions_02_rivals_task_1_DESC:0 "Die Provinzen Achäa und Attika waren lange Zeit Konkurrenten um die Vorherrschaft, aber das wird sich nun dauerhaft ändern. Lasst uns Ansprüche auf ihr Territorium vorbereiten. \n\n\n\n\n\n\n\n\n\n\n@celt_mil1!"

thebes_missions_02_rivals_task_2:0 "Angriff auf Attika"
thebes_missions_02_rivals_task_2_DESC:0 "Die Stadt Athen wäre eine unglaublich prestigeträchtige Ergänzung zu unserer Hegemonie; lasst uns unseren Ruhm vergrößern, indem wir die Athener unterwerfen und erobern. \n\n\n\n\n\n\n\n\n\n\n@greek_mil3!"

thebes_missions_02_rivals_task_3:0 "Sparta herausfordern"
thebes_missions_02_rivals_task_3_DESC:0 "Die Stärke der spartanischen Armeen auf dem Schlachtfeld ist ein Mythos; die wahrhaft furchterregende Armee gehört zu Theben! Wir werden unsere alten Feinde vernichten und die Welt wissen lassen, wer die stärksten Krieger in Griechenland hat! \n\n\n\n\n\n\n\n\n\n\n@greek_mil9!"

thebes_missions_02_rivals_task_4:0 "Spartanische Zerstörung"
thebes_missions_02_rivals_task_4_DESC:0 "Wir werden die Macht Spartas brechen, indem wir ihre Ländereien plündern, ihre Schätze verschlingen und ihre Krone für uns einnehmen. Für sie wird es kein Zurück mehr geben. \n\n\n\n\n\n\n\n\n\n\n@persia_mil6!"

thebes_missions_02_rivals_task_5:0 "Umarme die spartanischen Sitten"
thebes_missions_02_rivals_task_5_DESC:0 "Obwohl sie Feinde sind, sind die Spartaner ein edles Volk, weise in den Wegen des Krieges. Wenn wir ihnen erlauben, ihre Identität unter unseren Völkern zu behalten, könnten wir möglicherweise viel von ihnen lernen. \n\n\n\n\n\n\n\n\n\n\n@greek_mil12!"

thebes_missions_02_rivals_task_6:0 "Beherrsche Achaea"
thebes_missions_02_rivals_task_6_DESC:0 "Achäa hat sich endlich unserer Herrschaft unterworfen, und wir ernten sofort die Früchte; es gibt viel Wissen, das wir aus den Städten und Ortschaften, die wir erobert haben, schöpfen können. \n\n\n\n\n\n\n\n\n\n\n@greek_mil8!"

thebes_missions_02_rivals_task_7:0 "Olympischer Ruhm"
thebes_missions_02_rivals_task_7_DESC:0 "Nun, da wir die Verwalter des Olymps sind, sollten wir unsere Großzügigkeit demonstrieren, indem wir die lokale Infrastruktur verbessern. Alle, die zu den Spielen kommen, werden die Großzügigkeit von Theben bewundern und wissen, dass wir die wahren Meister Griechenlands sind. \n\n\n\n\n\n\n\n\n\n\n@persia_mil7!"

thebes_missions_02_rivals_task_8:0 "Thebanisches Arkadien"
thebes_missions_02_rivals_task_8_DESC:0 "Langsam aber sicher breitet sich unsere Macht über den gesamten Peloponnes aus. Die Unterwerfung der rebellischen griechischen Stadtstaaten hat viele Vorteile, zu denen sicherlich auch die finanziellen Gewinne gehören. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil19!"

thebes_missions_02_rivals_task_9:0 "Die Stadt Argos"
thebes_missions_02_rivals_task_9_DESC:0 "Es soll bekannt werden, dass die Thebaner Zivilisation und Wohlstand bringen, wo immer sie herrschen, wobei die Stadt Argos keine Ausnahme ist. Da sie sieht, wie Theben sie verschönert hat, schwillt die Hafenstadt täglich mit Ankömmlingen aus der ganzen Region an. \n\n\n\n\n\n\n\n\n\n\n@greek_mil19!"

thebes_missions_02_rivals_task_10:0 "Die Meister von Attika"
thebes_missions_02_rivals_task_10_DESC:0 "Theben, einst ein einfacher Stadtstaat, der kaum in der Lage war, mit seinen Nachbarn zu konkurrieren, hat erreicht, wovon so viele nicht einmal zu träumen wagten. Theben kontrolliert nun den Landweg zum Peloponnes, was seinen Anspruch auf Größe untermauert und ihm eine Aura der Unbesiegbarkeit verleiht. \n\n\n\n\n\n\n\n\n\n\n@india_mil23!"

thebes_missions_02_rivals_task_11:0 "Nach Euböa"
thebes_missions_02_rivals_task_11_DESC:0 "Wir müssen alle Provinzen sichern, die in der Nähe von Theben liegen, und Euböa ist keine Ausnahme. Wir begehren ihren Zugang zum Meer und den reichen Handel, der durch ihre Häfen fließt. Wir werden wirtschaftlich wohlhabend sein, wenn wir ihre Ländereien den unseren hinzufügen. \n\n\n\n\n\n\n\n\n\n\n@greek_mil11!"

thebes_missions_02_rivals_task_12:0 "Peloponnesische Macht"
thebes_missions_02_rivals_task_12_DESC:0 "Wir haben unsere Herrschaft bis zu den Spitzen des Peloponnes selbst ausgedehnt und die Gebiete der mürrischen Lakonier in unseren Besitz gebracht. Lasst uns beschlagnahmen, was wir können, und sehen, ob wir etwas Nützliches erfahren können. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil16!"

thebes_missions_02_rivals_task_13:0 "Thebanische Vorherrschaft"
thebes_missions_02_rivals_task_13_DESC:0 "Die Sonne geht auf über einem vereinten Griechenland, das gleichermaßen am Reichtum und Ruhm des aufstrebenden thebanischen Staates teilhat. Das Volk jubelt! \n\n\n\n\n\n\n\n\n\n\n@greek_mil2!"

thebes_missions_03_prosperity:0 "Wohlstand von Theben"
thebes_missions_03_prosperity_DESCRIPTION:0 "Nun, da wir ein ordentliches Reich zu verwalten haben, sollten wir uns darauf konzentrieren, den Wert dessen zu steigern, was wir bereits haben. Indem wir zu Hause ein starkes Fundament aufbauen, sichern wir unsere Macht im Ausland."
thebes_missions_03_prosperity_CRITERIA_DESCRIPTION:0 "Diese Mission gilt als erfüllt, wenn Griechenland zu einem wirtschaftlichen Kraftzentrum wird."
thebes_missions_03_prosperity_BUTTON_TOOLTIP:0 ""

thebes_missions_03_prosperity_task_1:0 "Die größte Stadt Griechenlands"
thebes_missions_03_prosperity_task_1_DESC:0 "Theben, der Stadtstaat, der sich erhob, um alles um sich herum zu erobern, ist zweifellos die größte Stadt in Griechenland. Wir werden eine Urbanisierungskampagne starten, die diese neue Identität widerspiegelt. \n\n\n\n\n\n\n\n\n\n\n@greek_mil10!"

thebes_missions_03_prosperity_task_2:0 "Metropole von Theben"
thebes_missions_03_prosperity_task_2_DESC:0 "Theben, einst eine bescheidene Zitadelle auf einem Felsvorsprung in der Nähe des Kopais-Sees, ist heute eine der größten Städte in ganz Griechenland, wie es sich für eine so glorreiche Macht gehört. \n\n\n\n\n\n\n\n\n\n\n@greek_mil19!"

thebes_missions_03_prosperity_task_3:0 "Böotische Entwicklung"
thebes_missions_03_prosperity_task_3_DESC:0 "Indem wir in die Städte Böotiens investieren, können wir mehr gewinnen als nur das Geld, das wir ausgeben. \n\n\n\n\n\n\n\n\n\n\n@greek_mil4!"

thebes_missions_03_prosperity_task_4:0 "Böotischer Wohlstand"
thebes_missions_03_prosperity_task_4_DESC:0 "Böotien, die Provinz, die das Glück hat, die glorreiche Stadt Theben zu beherbergen, wird von der zivilisierten Welt beneidet. Jeder, der über die nötigen Mittel verfügt, möchte in dieser Provinz leben und sehnt sich nach der Nähe zur Hauptstadt. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil19!"

thebes_missions_03_prosperity_task_5:0 "Die Intellektuellen von Attika"
thebes_missions_03_prosperity_task_5_DESC:0 "Wir sollten in die großen Zentren des Lernens investieren, die bereits in ganz Attika etabliert sind, und die antiken Philosophien zum Blühen bringen. Dies wird dem Ansehen Thebens nur zuträglich sein, das als Meister des Speers und des Griffels gepriesen werden sollte. \n\n\n\n\n\n\n\n\n\n\n@greek_mil2!"

thebes_missions_03_prosperity_task_6:0 "Peloponnesisches Militärzentrum"
thebes_missions_03_prosperity_task_6_DESC:0 "Der kriegerische Geist der Bewohner des Peloponnes ist wichtig, um ihn für unsere Zwecke nutzbar zu machen. Lasst uns ihre militärischen Strukturen verbessern, damit wir sie auf thebanische Weise ausbilden können. \n\n\n\n\n\n\n\n\n\n\n@greek_mil5!"

thebes_missions_03_prosperity_task_7:0 "Arkadischer Handel"
thebes_missions_03_prosperity_task_7_DESC:0 "Die Provinz Arkadien, so wie sie liegt, kann als Trichter dienen, um den Reichtum des Peloponnes zu gewinnen. Es wäre töricht, unsere wirtschaftliche Präsenz in dieser wohlhabenden Region nicht zu verstärken. \n\n\n\n\n\n\n\n\n\n\n@greek_mil11!"

thebes_missions_03_prosperity_task_8:0 "Förderung der Achäer"
thebes_missions_03_prosperity_task_8_DESC:0 "Durch die Gründung und Entwicklung von Städten in ganz Achäa werden wir unsere Macht wirtschaftlich und militärisch festigen. \n\n\n\n\n\n\n\n\n\n\n@greek_mil14!"

thebes_missions_03_prosperity_task_9:0 "Das wohlhabendste Land der Welt"
thebes_missions_03_prosperity_task_9_DESC:0 "Wir haben in Griechenland eine Ära des Wohlstands eingeleitet; unsere Schatzkammern wachsen im Einklang mit unseren wirtschaftlichen Erfolgen. \n\n\n\n\n\n\n\n\n\n\n@event_pic9!"

thebes_missions_03_prosperity_task_10:0 "Der Adel von Theben"
thebes_missions_03_prosperity_task_10_DESC:0 "Indem wir unsere Akademien ausbauen, können wir den Adel dazu ermutigen, noch mehr für uns zu tun, als sie es ohnehin schon tun; eine Win-Win-Situation für alle Beteiligten. \n\n\n\n\n\n\n\n\n\n\n@greek_mil3!"

thebes_missions_03_prosperity_task_11:0 "Die Bürger von Theben"
thebes_missions_03_prosperity_task_11_DESC:0 "Die streitlustigen Bürger von Theben genießen ihre gesetzlichen Privilegien vielleicht ein wenig zu sehr, und unsere Gerichte sind mit leichtfertigen und unbedeutenden Klagen überfordert - wir brauchen mehr. Dennoch ist es ein Beweis für unsere zivilisierte Lebensweise, den wir fördern sollten. \n\n\n\n\n\n\n\n\n\n\n@greek_mil13!"

thebes_missions_03_prosperity_task_12:0 "Förderung des Bürgertums"
thebes_missions_03_prosperity_task_12_DESC:0 "Unsere Städte sind voll von Menschen, die danach streben, Bürger zu sein, und wer kann es ihnen verdenken, dass sie am thebanischen Bürgerleben teilnehmen wollen? Lasst uns unsere Infrastruktur so ausbauen, dass sie den noch nie dagewesenen Anforderungen an unser Rechtssystem gerecht wird. \n\n\n\n\n\n\n\n\n\n\n@greek_mil1!"

thebes_missions_03_prosperity_task_13:0 "Fördern Sie die Adligen"
thebes_missions_03_prosperity_task_13_DESC:0 "Während alle Menschen mit Besitz in der thebanischen Welt Rechte haben, ist es kein Geheimnis, dass unsere Adligen in unserer Gesellschaft gut behandelt werden, und in der Tat profitieren die Adligen durch ihre Zusammenarbeit mit dem Staat in einer Weise, für die wir dankbar sind. \n\n\n\n\n\n\n\n\n\n\n@greek_mil16!"

thebes_missions_03_prosperity_task_14:0 "Die Oliven Griechenlands"
thebes_missions_03_prosperity_task_14_DESC:0 "Unsere Oliven und das kostbare Öl, das daraus gewonnen werden kann, haben lange Zeit die Wirtschaftsmotoren Griechenlands geschmiert; wir sollten unsere Produktion dieser wertvollen Nutzpflanze, die so eng mit uns verbunden ist, ausweiten. \n\n\n\n\n\n\n\n\n\n\n@event_pic7!"

thebes_missions_03_prosperity_task_15:0 "Griechischer Wein"
thebes_missions_03_prosperity_task_15_DESC:0 "Überall dort, wo Menschen zusammenkommen, seien es die Herren riesiger Herrschaften oder einfache Bauern, die von ihren Feldern zurückkehren, wird der griechische Wein ausgeschenkt und das Leben gefeiert. Ein Toast auf das weitere Wachstum unserer Weinberge! \n\n\n\n\n\n\n\n\n\n\n@event_pic1!"

thebes_missions_04_conquest:0 "Thebanische Expansion"
thebes_missions_04_conquest_DESCRIPTION:0 "Als unbestrittene Meisterin Griechenlands strebt die Großmacht Theben nun danach, über ihre bereits beachtlichen Grenzen hinaus zu expandieren. Gestützt auf eine mächtige Wirtschaft und eine furchterregende Armee gibt es nur wenige, die eine thebanische Expansion aufhalten können..."
thebes_missions_04_conquest_CRITERIA_DESCRIPTION:0 "Diese Mission gilt mit der Errichtung des Großen Thebanischen Reiches als abgeschlossen!"
thebes_missions_04_conquest_BUTTON_TOOLTIP:0 ""

thebes_missions_04_conquest_task_1:0 "Quer durch die Ägäis"
thebes_missions_04_conquest_task_1_DESC:0 "Handelsstreitigkeiten in der Ägäis drohen sich zu ausgewachsenen Scharmützeln auszuweiten und zwingen Theben dazu, Ansprüche auf Ländereien jenseits der Gewässer zu erheben. \n\n\n\n\n\n\n\n\n\n\n@greek_mil11!"

thebes_missions_04_conquest_task_2:0 "Makedonische Machenschaften"
thebes_missions_04_conquest_task_2_DESC:0 "Die Makedonier waren uns schon früher ein Dorn im Auge, und wir können nicht darauf vertrauen, dass sie ihr Wort halten. Vielleicht sollten wir unsere Ländereien auf Makedonien selbst ausweiten. \n\n\n\n\n\n\n\n\n\n\n@greek_mil7!"

thebes_missions_04_conquest_task_3:0 "Thessalien beherrschen"
thebes_missions_04_conquest_task_3_DESC:0 "Die Einnahme der illustren Provinz Thessalien würde unsere Popularität sicherlich steigern; die thessalische Ebene wäre der perfekte Einstieg in den Norden. \n\n\n\n\n\n\n\n\n\n\n@greek_mil2!"

thebes_missions_04_conquest_task_4:0 "Thebanisches Thessalien"
thebes_missions_04_conquest_task_4_DESC:0 "Die unaufhaltsame Anziehungskraft unserer überlegenen böotischen Kultur wird Thessalien bald zum Besseren verändern und die Einheimischen dazu inspirieren, ihre minderwertigen Sitten zugunsten unserer eigenen aufzugeben. \n\n\n\n\n\n\n\n\n\n\n@greek_mil16!"

thebes_missions_04_conquest_task_5:0 "Vorstoß nach Pella"
thebes_missions_04_conquest_task_5_DESC:0 "Pella wird sich der Macht von Theben unterwerfen! Es gibt kein anderes mögliches Ergebnis für die Stadt als die Unterwerfung, und kein anderes Ergebnis als den vollständigen Sieg der Armeen von Theben. \n\n\n\n\n\n\n\n\n\n\n@greek_mil15!"

thebes_missions_04_conquest_task_6:0 "Meister von Makedon"
thebes_missions_04_conquest_task_6_DESC:0 "Nun, da wir ganz Makedonien erobert haben, ist es bekannt - ja, es wird erwartet -, dass wir das Land plündern und als Entschädigung nehmen, was wir können. Wehe den Eroberten, in der Tat. \n\n\n\n\n\n\n\n\n\n\n@greek_mil5!"

thebes_missions_04_conquest_task_7:0 "Städte Makedoniens"
thebes_missions_04_conquest_task_7_DESC:0 "Makedonien hat uns viel gegeben, also ist die Verschönerung der Städte, die wir erobert haben, das Mindeste, was wir tun können. Versammelt die Boten und sendet die Nachricht von einer großen Baukampagne nach Norden. \n\n\n\n\n\n\n\n\n\n\n@event_pic11!"

thebes_missions_04_conquest_task_8:0 "Die Stadt Ephesos"
thebes_missions_04_conquest_task_8_DESC:0 "Wir wollen mehr als nur den Standort der Stadt Ephesos - wir wollen auch alle Münzen in ihrer Schatzkammer. Ergreift sie. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil19!"

thebes_missions_04_conquest_task_9:0 "Das Volk von Erythrai"
thebes_missions_04_conquest_task_9_DESC:0 "Theben dringt tiefer in das eigentliche Ionien vor, befreit das Volk von Erythrai von der Unterdrückung und bringt es in Sicherheit. Erythrai ist ein strategisch und wirtschaftlich wichtiger Standort, den es zu entwickeln gilt. \n\n\n\n\n\n\n\n\n\n\n@celt_mil6!"

thebes_missions_04_conquest_task_10:0 "Nach Asien"
thebes_missions_04_conquest_task_10_DESC:0 "Theben hat seine asiatischen Ambitionen bekannt gegeben und damit alle Königreiche in der Region in höchste Alarmbereitschaft versetzt. Es scheint, dass nichts Theben zufriedenstellen wird, außer die totale Kontrolle. \n\n\n\n\n\n\n\n\n\n\n@greek_mil9!"

thebes_missions_04_conquest_task_11:0 "Meister von Asien"
thebes_missions_04_conquest_task_11_DESC:0 "Die Macht von Theben breitet sich entlang der Küsten Asiens aus und erstreckt sich auf Gebiete weit entfernt von der Stadt am Kopais-See. Es scheint, dass Theben alles in Anspruch nehmen wird, was es kann. \n\n\n\n\n\n\n\n\n\n\n@greek_mil6!"

thebes_missions_04_conquest_task_12:0 "Die Sache mit Thrakien"
thebes_missions_04_conquest_task_12_DESC:0 "Die Region Thrakien ist für uns in vielerlei Hinsicht attraktiv, nicht zuletzt wegen ihrer strategischen Lage als Tor zwischen zwei Kontinenten. Wir würden gut daran tun, hier eine Eroberung durchzuführen. \n\n\n\n\n\n\n\n\n\n\n@greek_mil8!"

thebes_missions_04_conquest_task_13:0 "Die Stadt Byzantion"
thebes_missions_04_conquest_task_13_DESC:0 "Die Stadt Byzantion liegt in der Nähe des Bosporus, der schmalen Wasserstraße, die Europa und Asien trennt. Wenn wir diese Stadt besitzen, erhalten wir einen Anteil am Handel, der bis zum Schwarzen Meer führt. \n\n\n\n\n\n\n\n\n\n\n@greek_mil4!"

thebes_missions_04_conquest_task_14:0 "Die Städte von Thrakien"
thebes_missions_04_conquest_task_14_DESC:0 "Wir sollten die Städte Thrakiens befestigen und sie so ausbauen, dass wir in der Region wirklich Fuß fassen können - schließlich ist es ein langer Weg von Lysimacheia nach Theben. \n\n\n\n\n\n\n\n\n\n\n@greek_mil1!"

thebes_missions_04_conquest_task_15:0 "Asien erschließen"
thebes_missions_04_conquest_task_15_DESC:0 "Die reiche Region Asien erstrahlt unter unserer Führung; Ströme von Gold fließen durch die Städte und in unsere Kassen. Lasst uns so viel bauen, wie wir können, und die Früchte ernten! \n\n\n\n\n\n\n\n\n\n\n@greek_mil18!"

thebes_missions_04_conquest_task_16:0 "Nach Bithynien"
thebes_missions_04_conquest_task_16_DESC:0 "Die Sicherung Bithyniens wird sich nicht nur für unsere Wirtschaft, sondern auch für unser Militär als Segen erweisen; die unruhige Region ist ein gutes Übungsfeld, um militärische Erfahrungen zu sammeln. \n\n\n\n\n\n\n\n\n\n\n@greek_mil17!"

thebes_missions_04_conquest_task_17:0 "Phrygischer Stoß"
thebes_missions_04_conquest_task_17_DESC:0 "Theben hat beträchtliche Fortschritte bei der Unterwerfung großer Teile der anatolischen Hochebene gemacht, wodurch immer mehr Münzen von der lokalen Bevölkerung in unsere Steuerzentren fließen. \n\n\n\n\n\n\n\n\n\n\n@celt_mil13!"

thebes_missions_04_conquest_task_18:0 "Thrakien für Theben"
thebes_missions_04_conquest_task_18_DESC:0 "Theben hat seine Herrschaft über Thrakien vollständig etabliert, was diese wichtige Region zu einem weiteren Außenposten der thebanischen Macht macht. Jeder, der den Bosporus durchqueren will, muss sich nun der Macht von Theben unterwerfen. \n\n\n\n\n\n\n\n\n\n\n@event_pic9!"

thebes_missions_04_conquest_task_19:0 "Bithynischer Handel"
thebes_missions_04_conquest_task_19_DESC:0 "Durch Investitionen in Steuerbüros, Häfen und Marktplätze kann der Handelsfluss aus Bithynien rationalisiert werden, um maximale Einnahmen zu erzielen. \n\n\n\n\n\n\n\n\n\n\n@event_pic4!"

thebes_missions_04_conquest_task_20:0 "Phrygischer Wohlstand"
thebes_missions_04_conquest_task_20_DESC:0 "Die Städte von Phyrgia werden mit ihren Schwestern an der Küste um Größe wetteifern, und das alles dank der unbestreitbaren Macht von Theben, das Ressourcen in die Entwicklung des Gebiets gesteckt hat. \n\n\n\n\n\n\n\n\n\n\n@celt_mil14!!"

thebes_missions_04_conquest_task_21:0 "Marmorminen"
thebes_missions_04_conquest_task_21_DESC:0 "Der Marmor aus den von uns kontrollierten Steinbrüchen ist in der ganzen Welt gefragt und wird als der feinste gepriesen, der für Geld zu haben ist. Wir sollten die Ausweitung der Marmorproduktion fördern, um mit der Nachfrage Schritt zu halten. \n\n\n\n\n\n\n\n\n\n\n@greek_mil4!"

thebes_missions_04_conquest_task_22:0 "Das Land von Theben"
thebes_missions_04_conquest_task_22_DESC:0 "Wir haben unsere bescheidenen Anfänge hinter uns gelassen und sind zur größten Macht zwischen Europa und Asien aufgestiegen; es lebe der Ruhm des Großen Thebanischen Reiches! \n\n\n\n\n\n\n\n\n\n\n@persia_mil5!"

thebes_missions_04_conquest_task_23:0 "Eine thebanische Legion"
thebes_missions_04_conquest_task_23_DESC:0 "Während unsere Truppen von allen beneidet werden, sollten wir in eine Legion von Berufssoldaten investieren, die unser Militär inspirieren kann. \n\n\n\n\n\n\n\n\n\n\n@celt_mil4!"

thebes_missions_04_conquest_task_24:0 "Ein würdiger Kommandant"
thebes_missions_04_conquest_task_24_DESC:0 "Eine thebanische Legion sollte von den besten militärischen Köpfen befehligt werden, die uns zur Verfügung stehen; wir verlangen ein Mindestmaß an Kompetenz und werden niemanden akzeptieren, den wir für unzulänglich halten. \n\n\n\n\n\n\n\n\n\n\n@celt_mil1!"

thebes_missions_04_conquest_task_25:0 "Krieger von Theben"
thebes_missions_04_conquest_task_25_DESC:0 "Unsere Legion, bestehend aus den besten Männern und der besten Ausrüstung, die man für Geld kaufen kann, sollte sich auf dem Schlachtfeld bewähren. Sobald sie getestet sind, sagen wir eine vollständige Kapitulation unserer Feinde voraus. \n\n\n\n\n\n\n\n\n\n\n@greek_mil9!"

thebes_missions_04_conquest_task_26:0 "Die Meister von Theben"
thebes_missions_04_conquest_task_26_DESC:0 "Unsere Legion ist der Stoff, aus dem Legenden gemacht sind, vielleicht sogar noch besser als die heiligen Geschichten über die Heilige Bande von einst. Unsere Legion ist in der Lage, alle zu demütigen, die vor sie geschickt werden, und ist wahrlich die Champions von Theben. \n\n\n\n\n\n\n\n\n\n\n@greek_mil12!"

