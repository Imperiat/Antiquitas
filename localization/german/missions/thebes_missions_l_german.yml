#Events
me_thebes_1_title:0 "Die ersten Schritte machen"
me_thebes_1_desc:0 "Theben hat in jüngster Zeit sehr gelitten; wir haben die Besetzung durch mächtige Nachbarn und die völlige Zerstörung so vieler Dinge, die uns lieb und teuer waren, überlebt, aber nun ist die Zeit des Wiederaufbaus gekommen. Dies ist der Beginn einer neuen Ära, eine Neugründung unserer Stadt, wenn man so will; unter unserer Führung wird Theben zu ungeahntem Ruhm aufsteigen."
me_thebes_1.a:0 "Zeit zu bauen!"

me_thebes_2_title:0 "Ausbruch aus Böotien"
me_thebes_2_desc:0 "Die Macht von Theben wächst wieder einmal, und es ist notwendig, dass wir unsere Kontrolle auf die umliegenden Gebiete ausdehnen, um unsere Position zu halten. Die Beratungen mit Euren engsten Beratern sind abgeschlossen und die Angelegenheit ist geklärt; wir werden unsere Grenzen ausweiten und gleichzeitig ein Auge auf das haben, was jenseits davon liegt."
me_thebes_2.a:0 "Theben wird ruhmreich sein!"
me_thebes_2_tooltip:0 "Gewinnen Sie einen Anspruch auf [GetProvince('(int32)468').GetName]"

me_thebes_3_title:0 "Die Cadmeia"
me_thebes_3_desc:0 "Die Armeen des Barbaren Alexandros plünderten und zerstörten einst die Zitadelle der Cadmeia, die kulturelle und spirituelle Geburtsstätte Thebens selbst. Die Makedonen zeigten keine Gnade, als sie unsere schönen Straßen verwüsteten und unsere Tempel und Geschäfte als Warnung für alle, die sich ihnen widersetzen wollten, niederbrannten. Aber wir werden unsere Zitadelle wieder aufbauen, als Warnung für alle, die sich uns widersetzen wollen!"
me_thebes_3.a:0 "Ruhm für Theben!"

me_thebes_4_title:0 "$thebes_missions_01_restoration_task_4$"
me_thebes_4_desc:0 "Unsere eigene Armee ist zwar furchteinflößend, aber das Glück kann eine unbeständige Sache sein, und die Vorsicht rät uns, unsere Zahl zu erhöhen, indem wir Söldner für unsere zukünftigen Feldzüge anheuern. Sagt Euren Finanzverwaltern, dass [angeheuerter_Söldner.GetName] sich an der Seite von [ROOT.GetCountry.GetRuler.GetName] auf die Schlacht vorbereiten soll, sobald die Zahlung eingegangen ist. Wir erwarten, dass sie gedrillt und bereit sind."
me_thebes_4.a:0 "Glorious!"

me_thebes_5_title:0 "Bereit zur Schlacht!"
me_thebes_5_desc:0 "Heute Morgen sind Boten eingetroffen, die gute Nachrichten aus unseren Militärlagern bringen. Die Moral unter den Truppen ist höher als je zuvor, und sie sind gespannt auf das, was als Nächstes kommt. Wir haben eine tödliche Armee aufgestellt, wie man sie in Griechenland nur noch selten sieht. Das Training von [ROOT.GetCountry.GetRuler.GetName] mit dem [hired_mercenary.GetName] hat Theben auf den Krieg vorbereitet!"
me_thebes_5.a:0 "Böotien wird unser sein!"
me_thebes_5_tooltip:0 "[why_do_i_have_to_do_this.GetName] und [hired_mercenary.GetName] werden beide die Eigenschaft #Y Military#!@military_icon! erhalten."

me_thebes_6_title:0 "Der Boeotische Krieg"
me_thebes_6_desc:0 "Alle Vorbereitungen sind getroffen worden. Die Opfer wurden gebracht, und die Omen zeigen, dass die Götter unseren Ambitionen wohlgesonnen sind und uns für die Einnahme dessen, was rechtmäßig unser ist, reichlich belohnen werden. Der Befehl wurde erteilt, und die Schlacht wird bald beginnen; unseren Feinden wird kein Pardon gegeben. Mögen unsere Soldaten triumphieren!"
me_thebes_6.a:0 "Böotien wird vernichtet werden!!!"

me_thebes_7_title:0 "[GetProvince('(int32)468').GetName]'s Fate"
me_thebes_7_desc:0 "Es gibt keinen Grund, dass [GetProvince('(int32)468').GetName] ein gewisses Maß an Autonomie haben sollte, ungeachtet aller historischen Behauptungen von Größe, die sie endlos nachplappern. Nein, es ist besser, wenn niemand die Hegemonie von Theben in Frage stellt. Wir tun, was getan werden muss; mit der Zeit werden sie sich selbst als stolze Thebaner betrachten."
me_thebes_7.a:0 "[GetProvince('(int32)468').GetName] wird unter thebanischer Herrschaft gedeihen."

me_thebes_8_title:0 "Wiederaufstieg von Theben"
me_thebes_8_desc:0 "Theben hat seine Feinde besiegt und eine Vielzahl von fremden Völkern unter seiner Herrschaft aufgenommen, was zwar zu einigen Spannungen geführt hat, aber auch neue Möglichkeiten eröffnet. Um die potentielle Opposition unter unseren Landsleuten zu besänftigen, schlagen einige vor, dass wir eine neue politische Identität annehmen, indem wir eine Liga gründen oder einfach unseren Namen ändern, um die Gebiete widerzuspiegeln, die wir besitzen. Sie argumentieren, dass dies für die Eroberer angenehmer wäre und zeigen würde, dass wir wirklich eine neue Ordnung in Griechenland schaffen. Was meinen Sie dazu?"
me_thebes_8.a:0 "Theben wird immer unsere Identität sein"
me_thebes_8.b:0 "Der Böotische Bund wird gedeihen!"
me_thebes_8.c:0 "Böotien wird es gut gehen"

me_thebes_9_title:0 "Besuch beim Orakel"
me_thebes_9_desc:0 "In Delphi, dem Nabel der Welt, wo der heilige Omphalos-Stein sein Zentrum markiert, gibt es ein Orakel, das als Pythia bekannt ist. Es ist bekannt, dass diejenigen, die sich nach Delphi wagen, um sie zu sehen, ihre Höhle der Prophezeiung betreten, während die heiligen Dämpfe sie einhüllen, erfahren können, was die Götter vor den Augen der Menschen verborgen haben. Doch sei gewarnt: Mit den Göttern ist nicht zu spaßen, und die Zukunft birgt manchmal Geheimnisse, die man besser nicht preisgibt. Sollen wir Vorbereitungen treffen, um das Orakel zu besuchen?"
me_thebes_9.a:0 "Zeit, das Orakel zu besuchen!"
me_thebes_9.b:0 "Das ist Zeitverschwendung"

me_thebes_10_title:0 "Das Orakel von Delphi"
me_thebes_10_desc_1:0 "Alles ist still und ruhig im Heiligtum des Apollo, wo du zu deiner Beratung mit der Pythia, dem Orakel von Delphi, angekommen bist. Wenige Augenblicke zuvor hast du die für einen Pilger, der Wissen erlangen will, erforderlichen Schritte vollzogen: Ein erlesener schwarzer Schafbock, der beste, den du finden konntest, wurde geopfert, und du hast eine großzügige Spende bei den Wächtern des Tempels hinterlassen. Nach einer kurzen Wartezeit werden Sie in die Kammer geführt, in der die Pythia ihre Prophezeiungen verkündet. Während Dämpfe aus den Ritzen unter ihrem Dreibein strömen, wirft die Pythia ihren Kopf zurück und zuckt, wobei die Worte in zackigen Schüben aus ihrem Mund kommen, die dir einen Schauer über den Rücken jagen: "[ROOT.GetCountry.GetRuler.GetName] wird Theben zu Größe führen!"
me_thebes_10_desc_2:0 "Ihr habt die Kammer der Pythia betreten, eine dunkle Höhle unter einem Schrein des Apollo. Die Luft ist dick mit dem süßlichen Gestank von brennenden Lorbeerblättern und geschwärzter Gerste, ein unangenehmer Geruch, der dich an die Schlachtfelder erinnert, die du gesehen hast. In der Kammer herrscht eine angespannte Stimmung, etwas, das du nicht erwartet hast. Eine Schweißperle rinnt dir über die Stirn, während du durch den Dunst spähst und deine Augen versuchen, sich an die Düsternis zu gewöhnen. Als du die Pythia sprechen hörst, eine feierliche Intonation, die dir die Haare zu Berge stehen lässt, fällt dir das Herz in den Magen bei ihren Worten - [ROOT.GetCountry.GetRuler.GetName] wird Theben ins Verderben führen..."
me_thebes_10_desc_3:0 "Als du dich umdrehst, um die Kammer der Pythia zu verlassen, und deine Beine zittern, als du zurück in das schwindende Sonnenlicht trittst, kannst du die erwartungsvollen Gesichter deines Gefolges sehen, die draußen warten. Als ihre Blicke die deinen treffen, verfinstern sich auf einmal alle ihre Gesichter, und einige treten einen Schritt zurück, offensichtlich schockiert darüber, wie blass du bist. Du versuchst zu lachen, aber es gelingt dir nur, ein wenig zu husten. Kopfschüttelnd räusperst du dich und gibst den Befehl zum Aufbruch. Während du durch die zunehmende Dämmerung in Richtung Stadt gehst, gehen dir die Worte der Prophezeiung durch den Kopf. Obwohl die Pythia beschuldigt wurde, in Rätseln zu sprechen, war sie heute Abend unverblümt und wiederholte immer wieder denselben Satz: [ROOT.GetCountry.GetRuler.GetName] wird bald sterben..."
me_thebes_10_desc_4:0 "Obwohl du als [ROOT.GetCountry.GetRuler.GetName] aus Theben vorgestellt wurdest, spricht die Pythia in Rätseln über den Ruhm der Linie der Argead. Sie bietet seltsame und verwirrende Metaphern von Zweigen, die aus Zweigen blühen, von Schlangen, die sich selbst verschlingen und eins werden. Altes Blut, das zerstört, altes Blut, das wieder aufbaut. Die Pythia starrt dich jetzt an und nennt dich das Kind des Caranus... was will sie damit sagen? Könnte sie wirklich meinen..."
me_thebes_10.a:0 "Theben wird gedeihen!"
me_thebes_10.b:0 "Pythia redet Unsinn..."
me_thebes_10.c:0 "Also das ist nicht gut..."
me_thebes_10.d:0 "Das ist eine tolle Nachricht!!!"

me_thebes_11_title:0 "Das heilige Band"
me_thebes_11_desc:0 "In der Antike wurde die Stadt Theben durch die Macht des Heiligen Bandes geschützt, einer Eliteeinheit von einhundertfünfzig männlichen Soldatenpaaren, die den Kern unserer Streitkräfte bildeten. Das Heilige Band, verbunden durch die Liebe zueinander und bereit, für den Ruhm von Theben zu sterben, soll wieder auferstehen und unsere Armeen zu neuen Eroberungen führen!"
me_thebes_11.a:0 "Sie werden die Feinde von Theben erschlagen!"

me_thebes_12_title:0 "Die dritte Zerstörung von Orchomenos"
me_thebes_12_desc:0 "Die Stadt [GetProvince('(int32)423').GetName] wird von allen verachtet, die sich selbst als wahre Thebaner bezeichnen, und das aus gutem Grund; seit jeher haben wir Kriege gegen unsere verhassten Nachbarn jenseits des Sinus Corinthos geführt und so manche erbittert umkämpfte Schlacht mit ihren Armeen geschlagen. Jetzt, in den Tagen von [ROOT.GetCountry.GetRuler.GetName], ist die Zeit gekommen, wieder Krieg gegen unsere ewigen Feinde zu führen.\n\nZwei Mal zuvor in unserer Geschichte haben wir ihre Stadt völlig zerstört und Stein von Stein gerissen, bis keiner mehr übrig war, und dennoch haben die Schurken, die die feuergeschwärzten Ruinen von Orochomenos bewohnten, nicht mit ihren Provokationen und verräterischen Verbrechen gegen die guten Bürger von [GetProvince('(int32)426').GetName] aufgehört. Doch damit ist jetzt Schluss! Entfesselt unsere Soldaten in den Straßen und Gassen von [GetProvince('(int32)423').GetName] und sagt ihnen, sie sollen alles zerstören! Brennt die Felder nieder und tötet das gesamte Vieh! Erteile ihnen eine Lektion, an die sich noch ihre Enkelkinder erinnern werden!"
me_thebes_12.a:0 "Wir werden nichts und niemanden verschonen..."

me_thebes_13_title:0 "Athenische Rivalen vernichtet!"
me_thebes_13_desc:0 "Athen, die glorreiche Stadt, die wie ein Juwel in der Krone Griechenlands glänzt, hat sich endlich der Macht von Theben unterworfen, und überall in den Städten unseres Landes wird gefeiert. Einige erinnern sich gern an die Beiträge, die Athen in vergangenen Zeiten zu unseren gemeinsamen Bündnissen geleistet hat, aber alle sind sich einig, dass die derzeitige Situation für Theben ideal ist."
me_thebes_13.a:0 "Theben ist glorreich!"

me_thebes_14_title:0 "Achäa ist unser!"
me_thebes_14_desc:0 "Da wir die Gebiete in der unmittelbaren Umgebung von Theben konsolidiert haben, sollte es nicht überraschen, dass wir unsere Expansion fortsetzen, indem wir unsere Herrschaft über die Provinz Achäa sichern. Bei unserem derzeitigen Tempo der militärischen Expansion wird die Macht von Theben bald die gesamte zivilisierte Welt erobern!"
me_thebes_14.a:0 "Theben ist ruhmreich!"

me_thebes_15_title:0 "Ein Plädoyer für Hilfe"
me_thebes_15_desc:0 "Während unsere Truppen im Feld bewundernswerte Leistungen erbringen, sind einige Eurer Berater besorgt, dass uns die Arbeitskräfte ausgehen könnten, und wenn die Götter uns in der Schlacht im Stich lassen, werden wir uns in einer heiklen Lage befinden. Sollten wir uns vielleicht an unsere Freunde in [SCOPE.target.GetName] wenden und sie fragen, ob sie bereit wären, uns zu helfen? Wir würden uns sicherlich an den Gefallen erinnern. "
me_thebes_15.a:0 "Schicken Sie eine einfache Bitte um Hilfe"
me_thebes_15.b:0 "Schicke Gold mit dem Angebot"
me_thebes_15.c:0 "[ROOT.GetCountry.GetRuler.GetFirstName] soll diese Bitte persönlich vorbringen"

me_thebes_16_title:0 "Angebot angenommen"
me_thebes_16_desc:0 "Unsere Gesandten kehren mit großen Neuigkeiten zurück! Als [target.GetName] von unserer aktuellen Situation erfuhr, haben sie sich anscheinend schnell an ihre Verpflichtungen als Freunde von Theben erinnert und versprochen, uns alles zu liefern, worum wir gebeten haben. Sie haben sich weise entschieden, uns zu unterstützen!"
me_thebes_16.a:0 "[target.GetName] wird Truppen schicken, wenn der Krieg ausbricht!"

me_thebes_17_title:0 "Truppen kommen aus [target.GetName] an"
me_thebes_17_desc:0 "Als der festgesetzte Tag kam, musstest du nicht lange warten, bis die Truppen aus [target.GetName] Theben erreichten. Und was für eine Gruppe von Kriegern wurde dir da geschickt! [target.GetName] muss Euch die besten Männer angeboten haben, die sie zur Verfügung hatten. Mit unseren eigenen Streitkräften, verstärkt durch diese Zahl, ein großzügiges Geschenk unserer ewigen Freunde, werden wir unaufhaltsam sein."
me_thebes_17.a:0 "[target.GetName] wird für immer als Freund von Theben bekannt sein"

me_thebes_18_title:0 "Kampf der Titanen"
me_thebes_18_desc:0 "[ROOT.GetCountry.GetRuler.GetFirstName], die Stunde ist gekommen; schon jetzt versammeln sich unsere Truppen, um [GetProvince('(int32)427').GetName] zu vernichten. Viel zu lange haben wir die Beleidigungen der Lakedämonier ertragen, doch wir werden ihre Zungen ein für alle Mal zum Schweigen bringen! Männer, zu den Waffen! Schickt alle Spartaner auf ihren Schilden nach Hause!"
me_thebes_18.a:0 "Wir werden sie vernichten und den Mythos ihrer Unbesiegbarkeit zerstreuen!"

me_thebes_19_title:0 "Die Zerstörung von Sparta"
me_thebes_19_desc:0 "Es ist unmöglich, das Schicksal zu verstehen, denn die Wendungen des Schicksals sind den Augen der Sterblichen verborgen, und das aus gutem Grund - denn wer von uns könnte verstehen, welches Unheil und Unglück die Götter für uns bereithalten? Wer hätte die Zerstörung von [GetProvince('(int32)427').GetName] vorhersehen können, mit ihren Armeen, die auf Befehl von [ROOT.GetCountry.GetRuler.GetFirstName] abgeschlachtet und in Asche verwandelt wurden?\n\nSparta, du stolze Tochter von Narren und Feiglingen, du hast eine grausame Lektion gelernt; nicht nur deine Macht ist für immer zerstört, sondern die spartanische Krone, das Symbol deines Königtums, ist nun ein weiterer Schmuck in unserer Schatzkammer."
me_thebes_19.a:0 "In tausend Jahren wird der Name 'Sparta' vergessen sein..."

me_thebes_20_title:0 "Spartanische Freundschaft"
me_thebes_20_desc:0 "Die Einwohner von [GetProvince('(int32)427').GetName] können die Großzügigkeit nicht fassen, die ihnen von [ROOT.GetCountry.GetRuler.GetFirstName] entgegengebracht wurde. Wir hatten jedes Recht, sie vollständig zu vernichten, aber wir haben beschlossen, sie stattdessen zu verschonen. Die Spartaner sind ein uraltes Volk mit militärischen Traditionen, die unserem eigenen Volk sicherlich von Nutzen sein könnten. Es zeigt unsere Reife als Nation, dass wir dies anerkennen und von unseren spartanischen Freunden lernen können."
me_thebes_20.a:0 "Eine Niederlage ist bitter zu ertragen, aber man kann so viel lernen, wenn man bescheiden ist.

me_thebes_21_title:0 "Die euböische Expedition"
me_thebes_21_desc:0 "Eines der ersten Dinge, die wir in [GetProvince('(int32)427').GetArea.GetName] nach der Eroberung taten, war, die Bibliotheken und Tempel zu besuchen, in der Hoffnung, Texte zu finden, die wir derzeit nicht kennen. Das Gebiet ist mit Ressourcen gesegnet, denn in den Gewässern des Sinus Laconicus gibt es eine große Anzahl von Fischen, und dieser Reichtum hat dazu geführt, dass sich eine gemächliche Klasse gebildet hat, die sich den Künsten widmet.\n\nObwohl es ein wenig Murren von den Bibliothekaren gab, haben unsere Sammler nicht allzu viel mitgenommen, und das Leben geht weiter, wie immer."
me_thebes_21.a:0 "Wir werden diese Lektionen in unserem ganzen Königreich anwenden"

me_thebes_22_title:0 "Argos"
me_thebes_22_desc:0 "[GetProvince('(int32)440').GetName] ist eine Stadt, die wir über alle anderen schätzen, denn ihre Lage am Argolid gibt ihr eine herausragende Position über den darunter liegenden Ebenen. Obwohl sich die Einwohner dieser tapferen Stadt anfangs gegen ihre Unterwerfung gewehrt haben, sind alle erfreut zu sehen, was wir mit der Stadt gemacht haben - wir haben mit leichter Hand regiert, ihre Traditionen respektiert und das, was sie bereits haben, noch verstärkt. Unsere Baukampagnen haben die Stadt - ich wage es zu sagen - noch besser gemacht als zuvor. Mit ihrer natürlichen Verteidigungsfähigkeit und ihrer beherrschenden Stellung, sowie unserer Vision und finanziellen Unterstützung, um sie nach unserem Ermessen zu führen, steht [GetProvince('(int32)440').GetName] kurz davor, die zweite, vielleicht dritte Stadt unseres Königreichs zu werden."
me_thebes_22.a:0 "Wir werden die Stadt eines Tages persönlich besuchen"

me_thebes_23_title:0 "Die Herrlichkeit des Olymps"
me_thebes_23_desc:0 "Die Nachricht verbreitet sich in ganz [GetProvince('(int32)427').GetArea.GetRegion.GetName] und preist uns für das, was wir in der Provinz [GetProvince('(int32)439').GetName] getan haben. Wir haben die Stadt mit dem besten Marmor und den besten Ziegeln, die man kaufen und beschaffen kann, wiederaufgebaut und öffentliche Räume geschaffen, die von Bürgern und Besuchern gleichermaßen genossen werden. Besonders beliebt sind die Gärten mit ihren duftenden Bäumen, die Schatten spenden und den Müden einen Platz zum Ausruhen bieten."
me_thebes_23.a:0 "Stellen Sie sicher, dass jeder weiß, wer verantwortlich ist - [ROOT.GetCountry.GetRuler.GetFirstName]"

me_thebes_24_title:0 "Die Schafe scheren"
me_thebes_24_desc:0 "Schicken Sie die Steuereintreiber nach [GetProvince('(int32)441').GetArea.GetName] und sagen Sie ihnen, dass sie unseren Segen haben, mit den Einheimischen kreativ zu werden ... es ist uns egal, wie die Quoten erfüllt werden."
me_thebes_24.a:0 "Es ist, wie Sie sagen, o [ROOT.GetCountry.GetRuler.GetFirstName]."

me_thebes_25_title:0 "Attican Ascendance"
me_thebes_25_desc:0 "[GetProvince('(int32)416').GetArea.GetName] ist an uns gefallen, [ROOT.GetCountry.GetRuler.GetFirstName]. Abgesehen von diesen Fakten gibt es nicht viel zu berichten; unsere Soldaten haben sich einfach besser geschlagen als die unserer Feinde. In den entscheidenden Momenten haben wir durchgehalten und unsere Feinde nicht. Was für ein prestigeträchtiger Moment für uns, einen so edlen und verehrten Feind besiegt zu haben! Diese Nachricht wird in der ganzen Welt für Aufsehen sorgen."
me_thebes_25.a:0 "Auf weiteren Ruhm!"

me_thebes_26_title:0 "Thebanische Vorherrschaft"
me_thebes_26_desc:0 "Wir haben etwas erreicht, von dem die reisenden Dichter noch in Ewigkeit singen werden: eine griechische Hegemonie über das gesamte Gebiet von [GetProvince('(int32)427').GetArea.GetRegion.GetName]. Nicht länger wird ein Fremder aus einer fernen Stadt über unsere Häuser und Dörfer herrschen, der unsere Bräuche und Traditionen nicht kennt. Der Aufstieg unserer Macht hat der Welt bewiesen, dass die besten Herrscher Griechenlands die Menschen sind, die dort leben; eine Lektion, die bis in alle Ewigkeit in Erinnerung bleiben wird."
me_thebes_26.a:0 "Der Weg vor uns geht weiter..."

me_thebes_27_title:0 "Euböische Expeditionen"
me_thebes_27_desc:0 "Unsere siegreichen Armeen haben Frieden und Wohlstand nach [GetProvince('(int32)410').GetArea.GetName] gebracht, wie Ihr wisst, [ROOT.GetCountry.GetRuler.GetFirstName]. Wir freuen uns, berichten zu können, dass unsere Steuereintreiber eine ansehnliche Summe von den Städten erhalten haben, über die wir jetzt herrschen, und wir können auch weiterhin mit einem wachsenden Handelseinkommen rechnen. Es war weise von Euch, hierher zu kommen."
me_thebes_27.a:0 "Diese Länder werden unter unserer Herrschaft gedeihen"

me_thebes_28_title:0 "Die großartigste Stadt in Griechenland"
me_thebes_28_desc:0 "Niemand kann leugnen, dass unsere letzten Feldzüge unserem Volk einen hohen Tribut abverlangt haben, und obwohl wir letztendlich über unsere Feinde triumphiert haben, gibt es noch viel zu tun, um die durch die unaufhörlichen Kämpfe verwüsteten Gebiete wieder aufzubauen. Auf die Frage, welches unserer Gebiete als erstes aufgewertet werden sollte, lachte [ROOT.GetCountry.GetRuler.GetFirstName] laut auf und sagte nur ein Wort - [GetProvince('(int32)426').GetName]."
me_thebes_28.a:0 "Theben vor allen!"

me_thebes_29_title:0 "Die thebanische Metropole"
me_thebes_29_desc:0 "Endlich haben wir von unseren Architekten die Nachricht erhalten, dass unsere Baukampagne in [GetProvince('(int32)426').GetName] abgeschlossen ist! Die Metropole wurde völlig neu gestaltet, die Handels- und Verwaltungsbezirke wurden praktisch verdoppelt, und unsere Ingenieure haben sich große Mühe gegeben, Alleen und Straßen zu bauen, die breit genug für vier Pferdewagen sind. Schon jetzt bemühen sich die Mosaizisten, den Palästen den letzten Schliff zu geben; wenn alles gesagt und getan ist, wird [GetProvince('(int32)426').GetName] die schönste Stadt der Welt sein."
me_thebes_29.a:0 "Hervorragende Arbeit! Geben Sie unseren Ingenieuren eine Spende"

me_thebes_30_title:0 "Wohlhabende Zeiten für alle"
me_thebes_30_desc:0 "[GetProvince('(int32)426').GetArea.GetName] floriert und erlebt einen Boom, wie ihn [GetProvince('(int32)426').GetArea.GetRegion.GetName] noch nie erlebt hat. Jeden Tag sieht man Hunderte von winzigen Fischerbooten in den Gewässern des Kopais-Sees, in der Hoffnung, etwas zu finden, das auf den Fischmärkten von [GetProvince('(int32)426').GetName] verkauft werden kann. Wir haben gehört, dass die Aale, die man in diesen Gewässern findet, oft vier bis fünf Drachmen pro Stück kosten, eine schwindelerregende Summe im Vergleich zu ärmeren Ländern, und doch können sich unsere Leute diese Preise leicht leisten. Jeder scheint in [GetProvince('(int32)426').GetArea.GetName] aus Geld zu bestehen; warum haben die Götter unser Volk mit so vielen guten Dingen gesegnet?"
me_thebes_30.a:0 "Genau wie wir es geplant haben"

me_thebes_31_title:0 "Die Intellektuellen von Attika"
me_thebes_31_desc:0 "Es ist kein Geheimnis, dass [GetProvince('(int32)416').GetArea.GetName] ein Land voller Denker und Philosophen ist, die die Welt um uns herum in Frage stellen und versuchen, mit der Kraft ihres Verstandes Antworten auf die uns umgebenden Rätsel zu finden. Wir wissen, dass in der Vergangenheit Schulen an Orten wie [GetProvince('(int32)416').GetArea.GetName] gebaut wurden, und wir haben beschlossen, dem Beispiel unserer Vorgänger zu folgen und überall in der Provinz Akademien zu errichten. Wir erwarten, dass wir von der Erweiterung der Lernmöglichkeiten profitieren werden.
me_thebes_31.a:0 "Wir haben Verwendung für alle Arten von Menschen in unseren Ländern..."

me_thebes_32_title:0 "Peloponnesische Macht"
me_thebes_32_desc:0 "[ROOT.GetCountry.GetRuler.GetFirstName], es wird Sie freuen zu hören, dass wir endlich den Bau von Ausbildungslagern auf dem Peloponnes abgeschlossen haben. Die Reihen unserer Kämpfer wachsen täglich, ausgebildet von den besten Soldaten, die unser Militär hat. Bald werden wir über die Territorien unserer Feinde hinwegfegen, sie verschlingen und ihre Macht für immer brechen."
me_thebes_32.a:0 "Unsere Feinde werden vor unserem Ansturm zusammenbrechen!"

me_thebes_33_title:0 "Böotische Entwicklung"
me_thebes_33_desc:0 "Wir sind von Vertretern der führenden Familien von [GetProvince('(int32)426').GetArea.GetName] angesprochen worden, die uns gebeten haben, einige unserer Kriege im Ausland vorübergehend zu verschieben, damit wir unser Heimatland entwickeln können. Es ist wahr, dass unser Volk viel geopfert hat, um dorthin zu gelangen, wo wir jetzt sind, daher ist ihre Bitte nicht unangemessen."
me_thebes_33.a:0 "Wir vertrauen Ihnen, [ROOT.GetCountry.GetRuler.GetFirstName]"

me_thebes_34_title:0 "Vorstoß der Achäer"
me_thebes_34_desc:0 "Wir haben nicht nur die Landschaft von [GetProvince('(int32)439').GetArea.GetName] mit mehr Städten bevölkert, als sie jemals hatte, sondern wir haben sie auch mit eleganten und imposanten Gebäuden aus Marmor und Stein gefüllt; ein wahres Zeugnis unserer Wirtschaftskraft und unserer Leitprinzipien für die Verwaltung unserer Territorien. Wenn Besucher aus der ganzen Welt zu den Spielen nach [GetProvince('(int32)439').GetArea.GetName] reisen, werden alle von unserer wundersamen Architektur beeindruckt sein."
me_thebes_34.a:0 "Griechenland soll unter unserer Hegemonie ein Land der reichen Städte werden"

me_thebes_35_title:0 "Das wohlhabendste Land der Welt"
me_thebes_35_desc:0 "Die Extravaganz von [GetProvince('(int32)439').GetArea.GetRegion.GetName] ist der Neid derer, die es sich nicht leisten können, dort zu leben, wobei die Erfolgsgeschichte des Landes zu einem abschreckenden Beispiel geworden ist, das von Moralisten angeprangert wird, die seinen Reichtum meiden. Können Sie sich Städte vorstellen, in denen die Wohlhabenden auf silbernen Tellern speisen? Einen Ort, an dem die Reichen Goldstaub in ihre Bärte streuen und die feinsten ägyptischen Kosmetika von niederen Dienern und Kurtisanen getragen werden? Wo man niemanden in der Öffentlichkeit ohne feinen Schmuck an Fingern und Armen sieht, weder Mann noch Frau. Der Geruch von gebratenem Fleisch erfüllt die Straßen zu jeder Stunde, und morgens wird unvermischter Wein getrunken; es gibt ununterbrochene Feste und Feiern, an denen sich Adlige und Bauern erfreuen - denn Exzess ist hier eine Tugend.\n\nWährend einige von der Extravaganz angewidert sind und den Tod der alten bürgerlichen Tugenden beklagen, kann niemand bestreiten, dass wir das reichste Land der Welt sind."
me_thebes_35.a:0 "Das alles wäre nicht passiert ohne [ROOT.GetCountry.GetRuler.GetFirstName]..."

me_thebes_36_title:0 "Wein für die Götter"
me_thebes_36_desc:0 "Eines Morgens beschloss [ROOT.GetCountry.GetRuler.GetName], persönlich die Weinberge außerhalb der Stadt [GetProvince('(int32)426').GetName] zu besuchen; diese unangekündigten 'Überraschungsbesuche' sind ein Markenzeichen von [ROOT.GetCountry.GetRuler.GetHerHis] Regierungsstil. Heute ist ein guter Tag, um die Winzer zu besuchen, denn es herrscht ein reges Treiben; Traubenstampfer, die bis zu den Schienbeinen eingegraben sind und sich an Seilen festhalten, die über den Bottichen hängen, geben ihr Bestes, während andere Gruppen von Sklaven Amphoren für den Transport vorbereiten. Einer der Besitzer tritt vor und hält vorsichtig ein Rhyton in der Hand, obwohl ein winziger Tropfen violetten Weins an der Seite herunterläuft. Hier, [ROOT.GetCountry.GetRuler.GetFirstName], probiere etwas davon - ich denke, du wirst ihn köstlich finden. Er leert das Horn in einem Zug und es herrscht Stille, während sich alle zu [ROOT.GetCountry.GetRuler.GetName] umdrehen und sich fragen, was [ROOT.GetCountry.GetRuler.GetHerHis] wohl sagen wird. Es gibt Jubel, als die Ankündigung gemacht wird..."
me_thebes_36.a:0 "Das ist der beste Wein, den ich je gekostet habe!"

me_thebes_37_title:0 "Beförderte Adlige"
me_thebes_37_desc:0 "Obwohl wir die Götter ehren und ihnen für ihren anhaltenden Segen danken, müssen wir auch die Rolle anerkennen, die der Adel bei unseren Erfolgen gespielt hat; ohne ihre Unterstützung wären wir nicht so weit gekommen, wie wir es sind. Im Bewusstsein der Schuld, die wir dem Adel schulden, hat [ROOT.GetCountry.GetRuler.GetName] die Berater von [ROOT.GetCountry.GetRuler.GetHerHis] um ihre Meinung gebeten; wie können wir diejenigen belohnen, die uns in Zeiten der Not so treu zur Seite gestanden haben? Nach langen Beratungen wurde vorgeschlagen, den Adligen noch mehr Privilegien zu gewähren, als sie derzeit genießen. Es wurde eine kleine Zeremonie abgehalten, bei der [ROOT.GetCountry.GetRuler.GetFirstName] persönlich eine Rede hielt, in der er sich herzlich bedankte und zukünftige Belohnungen für ihre anhaltende Treue versprach."
me_thebes_37.a:0 "Wir danken Ihnen und sind sicher, dass wir unsere Partnerschaft fortsetzen können"

me_thebes_38_title:0 "Das große thebanische Reich"
me_thebes_38_desc:0 "Als wir unsere Reise begannen, wer von uns hätte da ahnen können, dass [GetProvince('(int32)426').GetName] zu dieser Position aufsteigen würde? In einem Land, das einst von fremden Reichen bevölkert war, haben wir nicht nur diese Eindringlinge vernichtet, sondern auch ein eigenes Reich errichtet! Nicht länger werden makedonische Barbaren die freien Städte Griechenlands bedrohen, und nicht länger werden unsere Bürger die wütenden Armeen des Feindes fürchten! Das große thebanische Reich erhebt sich, und wer wird ihm die Stirn bieten können?"
me_thebes_38.a:0 "Von diesem Augenblick an beginnt unsere Geschichte..."

me_thebes_39_title:0 "Eine thebanische Legion"
me_thebes_39_desc:0 "Während wir unseren Abteilungen, die uns mit ihrer unbezwingbaren Stärke so weit gebracht haben, unsere ewige Dankbarkeit erweisen, erfordern unsere ausländischen Ambitionen, dass wir in eine professionelle Kampftruppe investieren; eine thebanische Legion, die aus unseren besten Kämpfern bestehen wird. Wenn unsere Legion unsere Truppen in die Schlacht führt, wissen wir, dass niemand in der Lage sein wird, gegen uns zu bestehen!"
me_thebes_39.a:0 "Sag unseren Soldaten, sie sollen mit dem Exerzieren beginnen!"

me_thebes_40_title:0 "Das Volk von Erythrai"
me_thebes_40_desc:0 "Es scheint, dass die Stadt, die wir in [GetProvince('(int32)289').GetName] errichten ließen, fertiggestellt ist und einen Strandhafen der thebanischen Kultur an den Küsten von [GetProvince('(int32)289').GetArea.GetRegion.GetName] geschaffen hat. Es ist bekannt, dass dies ein wohlhabendes Land ist, aber es ist überraschend, wie schnell die Steuereinnahmen fließen. Aber es ist egal, woher das Geld kommt, wichtig ist nur, wohin es fließt."
me_thebes_40.a:0 "Vorwärts zu größeren und besseren Dingen!"

me_thebes_41_title:0 "Marmorminen"
me_thebes_41_desc:0 "Man sagt, dass der Marmor aus den Minen von [GetProvince('(int32)289').GetArea.GetRegion.GetName] mit dem besten konkurriert, den man in [GetProvince('(int32)1915').GetName] finden kann, eine Behauptung, die für unser Volk absurd klingt - denn wenn es etwas gibt, worin wir uns auszeichnen, dann ist es, über Luxus zu urteilen. In der Hoffnung, die Angelegenheit endgültig zu klären, ordnete [ROOT.GetCountry.GetRuler.GetName] an, dass Proben nach [GetProvince('(int32)426').GetName] gebracht werden sollten, damit unsere königlichen Bildhauer die Gelegenheit bekämen, diesen angeblich überlegenen Stein persönlich zu untersuchen. \Unnötig zu sagen, dass nach sorgfältiger Prüfung die Gerüchte richtig zu sein scheinen - wir besitzen jetzt die feinsten Marmorminen, die jemals ausgebeutet wurden."
me_thebes_41.a:0 "Als erstes benötigen wir ein Reiterstandbild von [ROOT.GetCountry.GetRuler.GetFirstName]"

me_thebes_42_title:0 "Ein würdiger Kommandant"
me_thebes_42_desc:0 "Die Soldaten, die für [ROOT.GetProvince('(int32)426').GetName] kämpfen, sind dafür bekannt, die wildesten der ganzen Welt zu sein, die in der Lage sind, alle Armeen zu besiegen, die sich gegen uns im Feld versammeln - oh, wie sehr wünschen sich unsere Feinde, sie könnten die Geheimnisse unseres militärischen Erfolgs preisgeben! \n\n Unsere Soldaten trainieren nicht nur fleißig unter ihren würdigen Befehlshabern, sondern sogar [ROOT.GetCountry.GetRuler.GetName] nimmt an den militärischen Übungen mit den normalen Männern teil. Das Hauptziel ist es, unserem Volk ein gutes Beispiel zu geben, aber es schadet nie, sein Handwerk zu verbessern, selbst wenn man ein Herrscher ist..."
me_thebes_42.a:0 "Die besten Generäle führen von vorne"

me_thebes_43_title:0 "Makedonische Machenschaften"
me_thebes_43_desc:0 "'Wer von uns kann die Makedonier und ihr unverschämtes Verhalten vergessen? Sicherlich nicht ich - nein, ich trage die Erinnerung an ihre Beleidigungen wie einen Stein um meinen Hals, der meinen Körper ins Grab zu ziehen droht, wenn wir nicht Gerechtigkeit fordern!'\n\nIn der Versammlungshalle bei [GetProvince('(int32)426').GetName] herrscht lauter Jubel, als [ROOT.GetCountry.GetRuler.GetName] die Hände auf einen nahen Tisch schlägt. Obwohl die Luft vor Spannung dick ist, schweigen alle und hängen an jedem Wort, das [ROOT.GetCountry.GetRuler.GetFirstName] spricht. Außerdem verlange ich nicht nur, dass die Mazedonier für ihre Verbrechen bezahlen, sondern auch, dass sie vernichtet werden müssen! Wer ist auf meiner Seite?'\n\nDer Saal bricht in tosenden Applaus aus, der so explosiv ist, dass er fast die Wände erschüttert. Niemand kann leugnen, dass wir bald Krieg haben werden..."
me_thebes_43.a:0 "Bereitet unsere Forderungen gegen Makedonien vor!"

me_thebes_44_title:0 "Jenseits der Ägäis"
me_thebes_44_desc:0 "[ROOT.GetCountry.GetRuler.GetName] arbeitet eines späten Abends, begleitet nur von [ROOT.GetCountry.GetRuler.GetHerHis] treuem Begleiter, der Öllampe, als das Geräusch schwerer Schritte, die den Flur hinunterdonnern, die abendliche Stille durchbricht. Zwei Wachen stürmen in die Gemächer von [ROOT.GetCountry.GetRuler.GetFirstName], errötet und atemlos: "Neuigkeiten von [GetProvince('(int32)1974').GetName]! Eine große Flotte unserer Handelsschiffe wurde von Piraten angegriffen, als sie in der Nähe der Insel segelten. Diese Piraten sind Verbündete der asiatischen Tyrannen, die ihnen in ihren Häfen sicheren Unterschlupf gewähren, während sie bei ihrer Räuberei ein Auge zudrücken. Wir haben alles verloren - alles!' \n\nDer [ROOT.GetCountry.GetRuler.GetHerHis] steht auf und [ROOT.GetCountry.GetRuler.GetFirstName] beginnt sofort, Befehle zu geben."
me_thebes_44.a:0 "Genug. Macht dem ein Ende - bereitet unsere Ansprüche in ganz Asien vor"

me_thebes_45_title:0 "Das Ende von Ephesos"
me_thebes_45_desc:0 "'Manche mögen sagen, dies sei das Ende von Ephesos, aber nicht ich.' sagt [ROOT.GetCountry.GetRuler.GetName] feierlich und wirft [ROOT.GetCountry.GetRuler.GetHerHis] einen Blick auf die Versammlung. Vor dem Krieg, als [GetProvince('(int32)290').GetName] noch seine Unabhängigkeit bewahrte, war es genau diese Gruppe von Menschen, die die Bürger dieser schönen Stadt dazu brachte, sich dem Unvermeidlichen zu widersetzen. Doch nun haben sich die Dinge geändert; Ephesos ist gefallen, und die vor [ROOT.GetCountry.GetRuler.GetFirstName] versammelten Adligen, Händler und Priester sind nicht in der Lage, die Autorität von [GetProvince('(int32)426').GetName] jemals wieder herauszufordern."
me_thebes_45.a:0 "Dies ist der Anfang, der Anfang aller guten Dinge..."

me_thebes_46_title:0 "Die Meister von Theben"
me_thebes_46_desc:0 "Von den Küsten Makedoniens bis zu den Hallen des Ptolemäus hat die Legion von [GetProvince('(int32)426').GetName] gekämpft, wo immer sie gerufen wurde, denn unsere Soldaten sind die tapfersten und kämpferischsten der ganzen Welt. Kein fremdes Heer ist uns ebenbürtig, und keine Legion, die von einem Konsul oder König befehligt wird, kann sich gegen uns behaupten, wenn es zur Schlacht kommt. Es lebe der Ruhm von Theben und die Stärke seiner Waffen!"
me_thebes_46.a:0 "Für den Ruhm von Theben!"

me_thebes_47_title:0 "Vorstoß nach Pella"
me_thebes_47_desc:0 "Was für eine Katastrophe für die Makedonen! Wenn es noch Geschichtsschreiber unter ihrem Volk gibt, dann wird dieser Tag sicherlich von jeder Generation verflucht werden. Sie haben [GetProvince('(int32)379').GetName] verloren, ihre angestammte Heimat, den Sitz, von dem aus sie wie ein verdrehter Geier ihre Macht über Griechenland ausbreiteten - aber jetzt nicht mehr. Wir haben ihren Anmaßungen und Barbareien ein Ende gesetzt! Unser Volk wird die Makedonier und ihre Armeen nicht mehr fürchten! [GetProvince('(int32)379').GetName] ist unser!"
me_thebes_47.a:0 "Was für ein grandioser Sieg für Theben"

me_thebes_48_title:0 "Die Städte von Thrakien"
me_thebes_48_desc:0 "Obwohl es ein gewaltiges Unterfangen war, eines, das unsere Vorfahren zu ungläubigem Spott veranlasst hätte, wenn man ihnen die Kosten vorrechnete, haben wir in der Region [GetProvince('(int32)354').GetArea.GetRegion.GetName] etwas Unglaubliches erreicht. Obwohl wir Fremde in diesem Land sind, haben wir getan, was ihre eigenen Könige nicht konnten oder nicht wollten: Wir haben in der Region gebaut und investiert, sie mit Städten verschönert und mit Festungen verstärkt. Macht keinen Fehler; die Städte von Thrakien wurden tatsächlich von ihren Meistern in [GetProvince('(int32)426').GetName] gebaut und entworfen."
me_thebes_48.a:0 "Wir fahren fort, unsere Zivilisation überall zu verbreiten"

me_thebes_49_title:0 "Phrygischer Wohlstand"
me_thebes_49_desc:0 "Wenn Fremde in die Länder von [GetProvince('(int32)1942').GetArea.GetRegion.GetName] kommen, sind sie oft überrascht, so viele gut bevölkerte Städte vorzufinden, denn es ist weit und breit bekannt, dass Phyrgia ein grausames Land ist, eines, das hart und unversöhnlich zu den Schwachen ist. Es ist wahr, dass es schwierig ist, hier zu leben, aber wie ein Gärtner, der den kaputten und trockenen Boden pflegt, hat [GetProvince('(int32)426').GetName] Phyrgia aus einem verdorrten Zustand wiederhergestellt und lebensspendende Ressourcen in seine Ebenen und Plateaus gegossen. Jetzt, dank der wohlwollenden Großzügigkeit eines weit entfernten Volkes, gedeiht [GetProvince('(int32)1942').GetArea.GetRegion.GetName] wie nie zuvor."
me_thebes_49.a:0 "Theben kümmert sich um die Seinen"

me_thebes_50_title:0 "Die Städte von Makedon"
me_thebes_50_desc:0 "Wenn eines Tages die Geschichte dieser Region geschrieben und gelesen wird, ist es unsere Hoffnung, dass man sich an das Volk von [GetProvince('(int32)426').GetName] als das beste, freundlichste und weiseste erinnert, das über die Länder von [GetProvince('(int32)394').GetArea.GetRegion.GetName] herrschte - denn die Makedonier haben viel gelitten. Würde es ihnen nicht nützen, sich dem luxuriösen Müßiggang anzuschließen, der den Partnern von Theben versprochen wird? Wenn ihr euch unserer allumfassenden Umarmung unterwerft, könnt ihr wahrhaftig eine Freiheit genießen, wie ihr sie noch nie zuvor gekannt habt; Freiheit von Krieg, von Elend, von jedem Unglück, das der Mensch kennt. Wir versprechen, dass Makedonien und seine edlen Städte wie unsere eigenen behandelt werden."
me_thebes_50.a:0 "Wir werden uns gut um diese Region kümmern"



