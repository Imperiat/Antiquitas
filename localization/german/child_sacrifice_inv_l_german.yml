  ### events
 child_sacrifice_inv.1.t:0 "Opfer für die Götter"
 child_sacrifice_inv.1.desc:0 "Seit Kurzem #Y ist [SCOPE.GetRootScope.GetCountry.GetName]#! vom Unglück befallen. Am Hof wird geflüstert, ihr seid nicht fähig zu herrschen. Allerdings ist nicht alles die Schuld von #Y [ROOT.GetCountry.GetRuler.GetPraenomen]#!. Die jüngsten Kriege haben das Reich destabilisiert. Das Volk ist unzufrieden und das Heer entmutigt durch die kürzlichen Niederlagen. \n#Y [SCOPE.sCharacter('murder_priest')GetName]#! hat ein altehrwürdiges Ritual vorgeschlagen, um den Gauben der Bevölkerung wiederherzustellen. Indem ein Kind den Göttern geopfert wird, sind wir uns sicher ihre Gunst zu erlangen. Sie würden uns sicherlich segnen, wenn wir ein würdiges Opfer auserwählen..."
 child_sacrifice_inv.1.a:0 "[SCOPE.sCharacter('sacrifice_1')GetName] soll geopfert werden!"
 child_sacrifice_inv.1.b:0 "[SCOPE.sCharacter('sacrifice_2')GetName] soll geopfert werden!"
 child_sacrifice_inv.1.c:0 "[SCOPE.sCharacter('sacrifice_3')GetName] soll geopfert werden!"
 child_sacrifice_inv.1.d:0 "Drei sind besser als eins."
 child_sacrifice_inv.1.d.tt:0 "Euer Herrscher ist entweder geistesgestört oder außergewöhnlich religiös."
 child_sacrifice_inv.1.e:0 "Wir werden einen anderen Weg finden."
 child_sacrifice_inv.1.e.tt:0 "Euer Herrscher glaubt entweder nicht an die religiösen Erzählungen oder bringt es nicht übers Herz Kinder zu töten."
 child_sacrifice_inv.2.t:0 "Ein verheißungsvolles Omen"
 child_sacrifice_inv.2.desc:0 "Die Götter lächeln auf uns herab. Sie erachten unser Opfer als würdig und sendeten ein Omen. Unsere Stiere sind kräftiger als je zuvor. Die Priester versichern uns, dass wir gesegnet wurden. \nUnsere Truppen haben ihren Kampfgeist wiedererlangt und kämpfen wilder denn je. Die Sklaven frohlocken und die Adligen sind erleichtert, dass die Zukunft nun sicher ist. Die Unterstützung der Bevölkerung hat sicher vergrößert und eure Führung wird nun akzeptiert."
 child_sacrifice_inv.2.a:0 "Gepriesen seien die Götter."
 child_sacrifice_inv.3.t:0 "Zeichen der Hoffnung"
 child_sacrifice_inv.3.desc:0 "Die Priester berichten uns, die Götter sind zufrieden mit unserem Opfer. Sie haben ein Muster in den Innereien des Stieres, den wir letzte Nacht geschlachtet haben, entdeckt. Es zeigt klar, dass die Götter unserer Opfergabe zustimmen und dafür gewähren sie uns eine kleine Gefälligkeit. Baal wird es in unseren Ländereien stärker regnen lassen. \nDie Bauern sind nun zuversichtlicher über die Zukunft und haben begonnen die Äcker wieder zu bewirtschaften. Die Bürger und Adligen akzeptieren einmal mehr eure Herrschaft."
 child_sacrifice_inv.3.a:0 "Wir danken den Göttern."
 child_sacrifice_inv.4.t:0 "Unheilvolle Zeichen"
 child_sacrifice_inv.4.desc:0 "Es hat lange Zeit nicht geregnet. Vielleicht ist es ein Zeichen der Götter? Die Priester deuten es als solches. Euer Ansehen bei den beachtenswerten Persönlichkeiten hat weiter abgenommen und immer mehr unserer ländlichen Untertanen hinterfragen eure Fähigkeit zu herrschen... \nDas Opfer war wohl nicht nach dem Geschmack Baals, dem Herrn des Regens. Wir zahlen nun den Preis für die Darbringung von niederem Tribut."
 child_sacrifice_inv.4.a:0 "Es war ein Fehler."
 child_sacrifice_inv.5.t:0 "Ein desaströses Omen"
 child_sacrifice_inv.5.desc:0 "Stürme haben unsere Flotten böse zugerichtet und blockieren unsere Häfen seit Wochen. Die Götter strafen uns, weil wir ihnen die niedersten Gaben dargeboten haben und das Kind nicht dafür geeignet war. Zusätzlich haben unsere Priester die Zeremonie in ihrer Eile nicht richtig ausgeführt. Dies muss die Götter dermaßen erzürnt haben, sodass wir nun weder handeln noch fischen können. Und noch schlimmer, Teile unserer Zedernwälder wurden abgebrannt."
 child_sacrifice_inv.5.a:0 "Wir sind dem Untergang geweiht"
 child_sacrifice_inv.6.t:0 "Entmutigte Bevölkerung"
 child_sacrifice_inv.6.desc:0 "Unsere Untertanen haben ein Opfer erwartet, welches die Götter besänftigt, jetzt hat #Y [ROOT.GetCountry.GetRuler.GetPraenomen]#! verordnet keine Kinder zu opfern. Sie würden zukünftig die klugen Köpfe sein, die unsere Nation braucht, sei es als Mutter oder Krieger. \nEs kommt nicht unerwartet, dass die Entscheidung auf Ablehung stoßt. Einmal mehr flammen Proteste im Land auf. Wir sollten uns für das Schlimmste wappnen..."
 child_sacrifice_inv.6.a:0 "Wenigstens sind die Kinder in Sicherheit"
  ### modifiers
 restless_population:0 "Rastlose Bevölkerung"
 desc_restless_population:0 "Das Volk ist sich unsicher über die Zukunft und ihr Herrscher hat ihnen eine Anrufung der Götter nicht gewährt..."
 sacrifice_good:0 "Göttliche Zustimmung"
 desc_sacrifice_good:0 "Unsere Nation wurde von den Göttern gesegnet, die nun beschwichtigt sind, nachdem wir ihnen ein adliges Kind geopfert haben."
 sacrifice_bad:0 "Göttliche Enttäuschung"
 desc_sacrifice_bad:0 "Die Götter sind enttäuscht. Das Opfer war nicht würdig. Nächstes Mal sind sie vielleicht nicht so nachsichtig mit uns. Aber immerhin wandeln wir weiter unbehelligt auf der Erde."
 sacrifice_ok:0 "Göttliche Zustimmung"
 desc_sacrifice_ok:0 "Unsere Nation erhielt eine kleine Gabe von den Göttern, die nun beschwichtigt sind. In der Zukunft könnten größere Opfer nötig sein, um sie glücklich zu stimmen."
 sacrifice_meh:0 "Göttliche Enttäuschung"
 desc_sacrifice_meh:0 "Die Götter sind enttäuscht. Das Opfer war nicht nach ihrem Geschmack. Dafür haben sie uns bestraft."
 not_sacrificed:0 "Nicht geopfert"
 desc_not_sacrificed:0 "Dieser Charakter wurde nicht geopfert, wofür er äußerst dankbar ist... zumindest für einige Zeit."
  ### decisions
 child_sacrifice:0 "Kindopferung"
 child_sacrifice_desc:0 "Ein adliges Kind im Namen der Götter opfern, die unseren Ländereien einen Segen bescheren, falls sie der Darbringung zustimmen. Sie werden jedoch unser Volk bestrafen, wenn das Opfer nicht würdig genug ist. \n\nDie göttliche Gabe könnte das sein, was notwendig ist, um eure aktuelle Krise zu bewältigen. Eine Verdammung hingegen könnte eure Herrschaft beenden. "
 child_sacrifice_dec.tt:0 "Sie müssen in den letzten #Y 10#! Jahren kein Kind erfolgreich geopfert haben."
 