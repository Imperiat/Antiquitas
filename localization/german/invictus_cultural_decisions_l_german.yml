  embalming_warrior:0 "Kriegermonarch einbalsamieren"
  embalming_warrior.tt:0 "Dein letzter Herrscher ist kürzlich gestorben und hatte mindestens #Y 10#! #R Martial#!@military_icon!"
  embalming_warrior_desc:0 "Dein letzter Herrscher ist vor kurzem gestorben. Seine kriegerischen Fähigkeiten waren im ganzen Reich bekannt. Ihr solltet den Leichnam einbalsamieren, damit sein Ruhm bis in alle Ewigkeit weiterlebt..."
  embalming_priest:0 "Eifrigen Monarchen einbalsamieren"
  embalming_priest.tt:0 "Euer letzter Herrscher ist kürzlich gestorben und hatte mindestens #Y 10#! #T Eifer#!@religiös_icon!"
  embalming_priest_desc:0 "Euer letzter Herrscher ist vor kurzem verstorben. Sein Eifer war im ganzen Reich zu spüren. Ihr solltet den Leichnam einbalsamieren, damit euer Herrscher auch im Reich der Toten weiter missionieren kann."
  embalming_leader:0 "Charmanten Monarchen einbalsamieren"
  embalming_leader.tt:0 "Dein letzter Herrscher ist kürzlich gestorben und hatte mindestens #Y 10#! #Y Charisma#!@oratory_icon!"
  embalming_leader_desc:0 "Euer letzter Herrscher ist vor kurzem verstorben. Ihr Charisma war sogar im fernen Indien bekannt. Wenn du den Leichnam einbalsamierst, wirst du sogar vom Tod deines Herrschers profitieren."
  embalming_administrator:0 "Fähigen Monarchen einbalsamieren"
  embalming_administrator.tt:0 "Dein letzter Herrscher ist kürzlich gestorben und hatte mindestens #Y 10#! #G Finesse#!@civic_icon!"
  embalming_administrator_desc:0 "Ihr letzter Herrscher ist kürzlich verstorben. Ihre Verwaltung eures Landes war selbst in der Steppe bekannt. Sie waren dafür bekannt, dass sie jeden zu härterer Arbeit anspornten. Vielleicht solltet Ihr Euren Herrscher einbalsamieren und so die Arbeiter weiterhin inspirieren."
  
  gallic_smithy:0 "Schickt nach dem Schmiedemeister"
  gallic_smithy_desc:0 "Ihr könnt eine Anfrage an einen Schmiedemeister schicken. Er wird für Euch einen Gegenstand schmieden, und zwar zu einem angemessenen Preis. Manchmal arbeitet er auch mit einem anderen Handwerker zusammen."
  gallic_smithy.tt:0 "Du kannst nur einmal alle fünf Jahre einen Schmiedemeister aufsuchen."
  
  
