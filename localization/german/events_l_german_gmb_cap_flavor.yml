 flavor_cap.1.t:0 "Chaos in Kappadokien!"
 flavor_cap.1.desc:0 "Obwohl Kappadokien viele Jahre lang unter persischer Kontrolle stand, war die Region nach den Eroberungen von Alexander dem Großen fest in hellenischer Hand. Unter der Herrschaft des Satrapen Eumenes von Kardia kämpfte die Provinz während der Diadochenkriege um die Kontrolle und größeren Ruhm... Eumenes befehligte mit Geschick viele makedonische Soldaten, darunter die berühmten Silberschilde, obwohl er nicht aus deren Kultur stammte. Durch harte Arbeit, Entschlossenheit und intelligente Führung gewann er ihren Respekt. Die neugewonnene Macht des Eumenes sollte jedoch nur von kurzer Dauer sein. In der Schlacht von Gabiene gewann Eumenes schließlich die Schlacht, verlor aber die Kontrolle über seine Armee. Er wurde von den Silberschilden verraten, deren Familien von Antigonos I. Monophthalmos als Geiseln gehalten wurden. Am Ende wurde Eumenes von den antigonidischen Truppen gefangen genommen und starb den Hungertod. Seine sterblichen Überreste wurden an seine Familie zurückgeschickt, während die makedonische Familie Amyntid, die der antigonidischen Sache stets treu ergeben war, als neue Satrapen von Kappadokien eingesetzt wurde. \n \n Man könnte meinen, dass sich die Lage beruhigt hätte, aber man würde sich gewaltig irren. Die Herrschaft der Amyntiden ist keineswegs gesichert; zum einen plant der Sohn des ehemaligen Perserkönigs, Ariarathes II., seine Heimat zurückzuerobern und die Hellenen aus der Region zu vertreiben. Auf der anderen Seite schmieden die Kinder des Eumenes von Kardia Pläne, um ihren Vater zu rächen. Der älteste Sohn, Eumenes, will die Kontrolle über Kappadokien zurückgewinnen und die Antigoniden im Kampf besiegen. Kappadokien steht am Rande des Abgrunds. Welchen Weg wird Kappadokien einschlagen?"
 flavor_cap.1.a:0 "Die Eumeniden sind unsere rechtmäßigen Herrscher!"
 flavor_cap.1.b:0 "Ariarathes' Anspruch ist wahr!"
 flavor_cap.1.c:0 "Durch das Recht der Eroberung dienen wir den Antigoniden!"
 flavor_cap.2.t:0 "Putsch in Kappadokien!"
 flavor_cap.2.desc:0 "Mit der Niederlage des berüchtigten Generals und Satrapen Eumenes von Kardia konnten wir die Satrapie von Kappadokien erobern. Leider sieht es so aus, als ob unsere treue makedonische Satrapie usurpiert worden ist!  In Mazaká hat ein Putsch stattgefunden, und der Sohn unseres Rivalen Eumenes hat die Macht übernommen und sich selbst zum Basileus ernannt! Im Moment sind wir an allen Fronten von Feinden umgeben. Vielleicht wäre es klüger für uns, unseren Einfluss in der Region aufzugeben und uns zunächst um die anderen Diadochen zu kümmern. Wenn diese erledigt sind, können wir in die verlorene Satrapie eindringen und zurückerobern, was uns rechtmäßig gehört!  Alternativ dazu könnten wir ihnen unsere volle Aufmerksamkeit widmen und sie jetzt angreifen!  Sollen wir diesen rebellischen Akt beenden und einen Nagel in den Sarg der Eumeniden-Dynastie schlagen?  Was soll es sein: Krieg oder Frieden?"
 flavor_cap.2.a:0 "Frieden ist der einzige Weg, wir sind an anderen Fronten zu sehr beschäftigt!"
 flavor_cap.2.b:0 "Wir werden die Rebellion mit einem schnellen Schlag niederschlagen!"
 flavor_cap.4.t:0 "Unsere Herrschaft ist in Kappadokien gefestigt"
 flavor_cap.4.desc:0 "Gute Nachrichten Basileus! Es sind Berichte aus Kappadokien eingetroffen, die verkünden, dass unsere Streitkräfte den Kampf um die Kontrolle über die rebellische Satrapie gewonnen haben. Jetzt können wir uns endlich anderen Dingen widmen."
 flavor_cap.4.a:0 "Kappadokien ist endlich sicher!"
 flavor_cap.5.t:0 "Staatsstreich in Kappadokien!"
 flavor_cap.5.desc:0 "Uns hat die Nachricht erreicht, dass der Erbe des alten Königs Ariarathes, Ariarathes II, mit Unterstützung des nahe gelegenen Königreichs Armenien die Kontrolle über die Satrapie von Kappadokien übernommen hat. Das ist nicht hinnehmbar!  Wir könnten die Armenier unter Druck setzen, ihre Unterstützung für diesen neuen König aufzugeben, und so den Weg für eine erneute Übernahme unserer Kontrolle ebnen, oder wir könnten den Streit beilegen, indem wir Kappadokien vorerst aufgeben ... zumindest bis wir die verbliebenen Diadochen besiegt haben. Sobald sie besiegt sind, werden wir zurückkehren und uns zurückholen, was rechtmäßig uns gehört!"
 flavor_cap.5.a:0 "Die Antwort ist klar! Wir werden uns später um sie kümmern..."
 flavor_cap.5.b:0 "Wir werden die Rebellion mit einem schnellen Schlag niederschlagen!"
 
 