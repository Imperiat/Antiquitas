 alexander_heritage_desc:0 "Wir haben genügend Macht und Legitimität erlangt, um das Vermächtnis Alexanders zu beanspruchen und unsere Familie ist blutsverwandt mit den Argeaden. Wir werden seine Träume eines hellenistischen Reiches fortführen, das sich von Makedonien bis Baktrien spannt."
 
