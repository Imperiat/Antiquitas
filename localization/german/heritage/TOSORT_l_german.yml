 Mahiladvipikan_heritage:0 "Mahiladvipikan Erbe"
 Mahiladvipikan_heritage_desc:0 "Der Archipel, der die legendäre Insel Mahiladvipika umgibt, ist eine große Ansammlung natürlicher Atolle und Inselchen und war die Heimat einer eher isolierten Bevölkerung, die sich ursprünglich aus einer Mischung aus südwestindischen und nordwest-sri lankischen Völkern zusammensetzte, später aber durch die angebliche Ankunft der Singhalesen im 6. Jahrhundert v. Chr. als Magadha-Exilanten beeinflusst wurde. Die Inselkette liegt an einem wichtigen Knotenpunkt der Route zwischen dem Indischen und dem Roten Meer und trug zur allgemeinen Anbindung an das Erythraeische Meer bei. Schon bald ergriff der Buddhismus auf mehreren der Atolle Besitz und inspirierte zu kultureller Erneuerung und Innovation, um eine maledivische Identität zu schaffen."

 shunga_heritage:0 "Shunga-Erbe"
 shunga_heritage_desc:0 "Das mächtige Haus von Shunga ergriff die Macht, als sein Gründer, der große General Pushyamitra, seinen Herrn, den letzten Raja von Maurya, verriet und tötete. Der Shunga-Coup, wie er genannt wurde, erwies sich als eine Katastrophe, die für die schwächelnden Maurya viel zu groß war, um sie zu ertragen; ihr Reich zerfiel, und ihre wertvollen Kernländer gingen in die Herrschaft der Shunga über. Und so wird es mit allen sein, die vor ihnen stehen."
