 #Vanilla Specific for Carthaginian Epikrateia created in mission 
 epikrateia_heritage:0 "Epikrateia Erbe"
 epikrateia_heritage_desc:0 "Das sizilianische Volk stand lange Zeit unter dem Schutz Karthagos, da es sich der Gefahr der Unterwerfung durch die griechischen Oberherren von Syrakus ausgesetzt sah. Endlich haben sie sich zusammengetan, um einen richtigen Staat zu bilden, statt eines fadenscheinigen Verteidigungsbündnisses, das mehrere Stadtstaaten schützt."
 #Vanille
 corinthian_heritage:0 "Korinthisches Erbe"
 corinthian_heritage_desc:0 "Korinth war bis vor einigen Jahren einer der größten Stadtstaaten Griechenlands und spielte eine wichtige Rolle, da es sich in einer äußerst defensiven Position zwischen den reichen Staaten Attika und Peleponnes befand. Nach den Eroberungen Makedons war sie nur noch eine befestigte Stellung für die makedonischen Truppen im Süden, die ihrer eigenen Unabhängigkeit beraubt war."
 decapolian_heritage:0 "Dekapolisches Erbe"
 decapolian_heritage_desc:0 "Die zehn großen Städte der Dekapolis haben sich oft miteinander verbündet, um sich gegen die judäischen Angreifer im Süden zu verteidigen, und jetzt haben sie sich endlich zu einem Bündnis zusammengeschlossen."
 religious_enclave_heritage:0 "Religiöser Staat"
 religious_enclave_heritage_desc:0 "Dieser Staat wurde von der Priesterschaft eines großen Tempels gegründet. Bis heute verehren sie die alten Traditionen ihrer Vorgänger, auch wenn manche sagen, ihre Herrschaft habe sich im Laufe der Zeit immer mehr auf die weltliche Welt konzentriert."
 attalid_heritage:0 "Attalidisches Erbe"
 attalid_heritage_desc:0 "Die Söhne des Attalos von Tieion stiegen an den Höfen von Alexander und Antigonos zu Ansehen auf und gründeten das große asiatische Königreich Pergamon, das für seine Bibliotheken und seine kämpferische Unabhängigkeit berühmt war."
 mithridatic_heritage:0 "Das Erbe des Mithridates"
 mithridatic_heritage_desc:0 "Die persischen Mithritadiden herrschten über die mysische Stadt Cius, bis die Ermordung von Mithridates II. seinen Erben dazu veranlasste, ein neues Königreich in Paphlagonien zu gründen, das schließlich zur regionalen Macht im nördlichen Kleinasien wurde."
 mauryan_abandoned_heritage:0 "Niedergang der Mauryas"
 mauryan_abandoned_heritage_desc:0 "Nach dem Tod der großen Chandragupta und Ashoka Maurya trat das Reich, das sie aufgebaut hatten, in eine Phase des deutlichen Niedergangs ein."
 #HERITAGES From Greek Pontus Missions
 istrian_league_heritage:0 "Erbe der Istrischen Liga"
 istrian_league_heritage_desc:0 "Herodot und viele andere glaubten einst, die Ister verlaufe durch ganz Europa und verbinde den Euxinus mit dem westlichen Großen Meer. Obwohl dies leider weit von der Wahrheit entfernt ist, kann die Bedeutung der Ister als Eisenbahnlinie für den Handel in die inneren Stammesländer nicht unterschätzt werden. Doch nicht alle Stämme sind besonders freundlich - sie sind Barbaren, und die hellenischen Städte am westlichen Euxinus müssen auf alles gefasst sein."
 bosporan_league_heritage:0 "Erbe der Bosporanischen Liga"
 bosporan_league_heritage_desc:0 "Die Völker an der nördlichen Euxinusküste haben sich zusammengeschlossen, um eine einheitliche letzte Front zwischen der hellenischen Welt und dem unbekannten barbarischen Jenseits zu bilden. Jede Stadt gedeiht dank der riesigen Getreidefelder, die ihr zur Verfügung stehen, aber ihre Arbeit ist undankbar. Sie werden von den meisten Hellenen als zu barbarisch angesehen, da sie sich zu lange mit den Stammesclans vermischt haben."
 pontic_league_heritage:0 "Erbe der pontischen Liga"
 pontic_league_heritage_desc:0 "Die pontischen Kolonien haben weit entfernt von ihren Mutterstädten ein steiniges Leben geführt. Viele von ihnen grenzen an die größten und vielfältigsten Reiche an und lassen Bürger aus allen Gesellschaftsschichten in ihre aufstrebenden Agoras - das hat sie zu einem starken und erträglichen Haufen gemacht, ebenso wie ihre Notwendigkeit, eine starke Präsenz am Bosporus aufrechtzuerhalten, um die Handelswege zu stabilisieren. Obwohl dies sie zu einem kosmopolitischen Traum macht, fühlen sich ihre ersten Bürger wie Fremde in ihren eigenen Städten verloren."
 #Mac Heritage
 alexander_heritage:0 "Alexanders Erbe"
 alexander_heritage_desc:0 "Wir haben genug Macht und Legitimität erlangt, um uns als Nachfolger von Alexanders Erbe zu bezeichnen, unsere Familie ist blutsverwandt mit der Familie Argead, wir werden seine Träume von einem hellenischen Reich, das von Makedonien bis Baktrien reicht, fortsetzen."
 #Maurya Missions Heritages
 mauryan_revival_heritage:0 "Mauryanische Wiedergeburt"
 mauryan_revival_heritage_desc:0 "Nach dem Tod von Ashoka fiel unsere Nation in großen Niedergang. Das hat uns jedoch nicht abgeschreckt. Wir kämpften mit all unserer Kraft und konnten wieder zu Größe gelangen!"
 #Scythia Greek Mission Heritages
 hellenized_barbarian_heritage:0 "Hellenisiertes barbarisches Erbe"
 hellenized_barbarian_heritage_desc:0 "Der Donner kracht, während die Blitze aus den Wolken hervorschießen und die Erde aufspießen, aber diese Leute haben keine Angst, denn sie alle sehen den Herrn des Olymps, der wütend seine Blitze auf alle seine Feinde herabstößt, zu denen sie nicht mehr gehören. Auch wenn sie niemals wirklich in die antiken Tempel von Hellas gehen können und von den Priestern ohne lüsterne Blicke akzeptiert werden, sind sie nun Teil des komplexen und vernetzten Netzes der hellenischen Welt."
 #Judea Flavor Heritage
 hebrew_egypt_heritage:0 "Mizraim Erbe"
 hebrew_egypt_heritage_desc:0 "Mizraim ist der hebräische Name für Ägypten. Seit der Eroberung Ägyptens hat sich eine neue Klasse von Hebräern herausgebildet. Die Herren Ägyptens, die Mizraim, regieren ein fruchtbares Land mit großem Reichtum. Es ist jedoch ein geteiltes Land. Die Hebräer waren ihren früheren Unterdrückern gegenüber nicht freundlich gesinnt. Mit der Ausweitung der Sklaverei und der harten Ausbeutung der Bevölkerung wächst die Sehnsucht nach Freiheit - eine Sehnsucht, die gefährlich werden kann, wenn sie nicht im Zaum gehalten wird."