 #Vanilla
 roman_heritage:0 "Römisches Erbe"
 roman_heritage_desc:0 "Geboren dort, wo der griechische Süden auf den etruskischen Norden trifft, ist Rom schnell zur dominierenden Macht in Mittelitalien und zum Anführer einer Liga von Verbündeten aufgestiegen, die bereit sind, alles zu tun, was sie wollen. Roms unermüdliche Fähigkeit, seine Bevölkerung zu mobilisieren und die Loyalität der Stadtstaaten unter seinem Schutz zu gewinnen, hat sich im Laufe der Zeit zu einem starken imperialistischen Erbe entwickelt."
 spartan_heritage:0 "Spartanisches Erbe"
 spartan_heritage_desc:0 "Einst die dominierende Macht der griechischen Welt, bleibt Sparta der Träger eines alten kriegerischen Erbes, das nur wenige in Frage stellen können."
 carthaginian_heritage:0 "Karthagisches Erbe"
 carthaginian_heritage_desc:0 "Vor Jahrhunderten von Siedlern aus Tyrus im fernen Phönizien als 'die neue Stadt' gegründet, ist Karthago heute die unbestrittene Führungsmacht der punischen oder westphönizischen Welt. Ihr Erbe ist das einer starken See- und Handelsmacht, die oft von charismatischen Generälen zu Größe geführt wurde."
 antigonid_heritage:1 "Das Erbe von Antigonos"
 antigonid_heritage_desc:0 "Nur wenige Generäle hatten so viele unwahrscheinliche Erfolge wie Antigonos Monophtalmos und sein Sohn Demetrios Poliorketes. Ihr Erbe ist das einer starken Belagerungskunst und des Einsatzes für die freien griechischen Städte am Mittelmeer."
 cassanders_heritage:0 "Erbe von Kassandros"
 cassanders_heritage_desc:0 "Unter den Argeaden wurde Makedonien zur führenden Militärmacht in der großgriechischen Region ausgebaut und vereinigte das griechische Festland unter einer Herrschaft. Auch nach dem Tod Alexanders und dem Aufstieg der Antipatriden hat Makedonien eine unangefochtene Herrschaft unter den griechischen Staaten, wobei die makedonischen Barone den Kern einer starken Militärmaschinerie bilden."
 ptolemys_heritage:0 "Erbe des Ptolemaios"
 ptolemys_heritage_desc:0 "Als Alexander starb, sorgte Ptolemaios Soter dafür, dass er das reichste und blühendste Land erhielt, das er während der Feldzüge unter seinem früheren Lehnsherrn kennengelernt hatte. Ägypten ist sowohl die Kornkammer des Mittelmeers als auch der Träger eines jahrtausendealten Erbes. Mit seinem Reichtum und unter Rückgriff auf seine Traditionen sowie die der hellenischen Welt machte sich Ptolemaios daran, einen Staat aufzubauen, der für seine Förderung von Religion und Kultur berühmt war."
 seleucus_heritage:0 "Erbe des Seleukos"
 seleucus_heritage_desc:0 "Ohne direkte Verbindung zu ihrer griechischen Heimat mussten die seleukidischen Herrscher eine hellenistische Kultur pflegen, die sowohl die griechischen Untertanen und Einwanderer als auch die großen chaldäischen und persischen Bevölkerungsgruppen einbeziehen und befähigen konnte, eine herrschende Kaste zu bilden. Als solches hat es oft die Anpassung der kulturellen Vorherrschaft vorgezogen und ist im Laufe der Zeit zu einem leuchtenden Beispiel für die griechische Verschmelzung der Kulturen geworden, die als Hellenismus bekannt ist."
 maurya_heritage:1 "Das Erbe von Chandragupta"
 maurya_heritage_desc:0 "Das Maurya-Reich ist zwar ein Neuling auf der Bühne Nordindiens, aber es ist auch der Träger eines alten dharmischen Erbes, das sowohl seine eigene Entstehung als auch die der Nanda- und Argead-Reiche, die es verdrängte, überdauert hat. Der von Chandragupta errichtete Staat ist von institutioneller Stärke, aber er muss auch eine große Vielfalt von Völkern und Glaubensrichtungen beherbergen."
 judea_heritage:0 "Judäisches Erbe"
 judea_heritage_desc:0 "Mit einem Erbe, das bis in das Königreich Juda zurückreicht, bleibt dies die Tradition eines Volkes, das Könige und Eroberer kommen und gehen sah. Einige waren aus dem eigenen Volk, andere kamen aus fernen Ländern wie Griechenland oder Persien. Bis heute pflegt das judäische Volk sein zutiefst religiöses und kämpferisch unabhängiges Erbe".
 byblos_heritage:0 "Erbe von Byblos"
 byblos_heritage_desc:0 "Als eine der ältesten Städte der bekannten Welt war Byblos länger die Heimat phönizischer Seereiche, als die meisten anderen Länder überhaupt bevölkert waren, und viele der Siedler, die die großen punischen Städte im westlichen Mittelmeer gründeten, kamen von hier."
 armenian_heritage:0 "Armenisches Erbe"
 armenian_heritage_desc:0 "Das Königreich Armenien wurde vor vielen hundert Jahren gegründet und ist seinem eigenen Erbe seit Generationen treu geblieben. Selbst als es unter der Herrschaft der Achämeniden und der Armeen Alexanders des Großen lebte, hat das Königreich seine eigenen Traditionen des Königtums und der Kriegsführung bewahrt."
 epirote_heritage:0 "Epirotes Erbe"
 epirote_heritage_desc:0 "Die grünen Ländereien von Epirus waren lange Zeit unter verschiedenen Staaten aufgeteilt, wurden aber im Laufe der Zeit unter der Faust der Molosser vereinigt, die oft mit den benachbarten Argeaden von Makedonien verbündet waren."
 thrace_heritage:0 "Erbe des Lysimachos"
 thrace_heritage_desc:0 "Als einer von Alexanders Offizieren und ehemaliger Leibwächter war Lysimachos stets ein fähiger General. Das bleibende Erbe, das er nach Thrakien mitbrachte, war jedoch das eines Staatsbauers und Diplomaten, der trotz seiner mageren Mittel große Gewinne aus seinen Siegen in den Nachfolgekriegen ziehen konnte."
 rhodian_heritage:0 "Rhodisches Erbe"
 rhodian_heritage_desc:0 "Vor vielen Jahrhunderten gegründet, ist Rhodos zu einer der führenden Seemächte in der Ägäis aufgestiegen, aber auch berühmt für seine großen Werkstätten und seine großartigen Belagerungsanlagen. Die stolzeste Errungenschaft des Inselstaates bleibt die Tatsache, dass er der mühsamen Belagerung durch Demetrios Poliorketes widerstehen konnte, der die modernste Belagerungsmaschinerie der Welt auf die Insel brachte, es aber nicht schaffte, die Befestigungen zu durchbrechen."
 athenian_heritage:0 "Athenisches Erbe"
 athenian_heritage_desc:0 "Die Blütezeit des athenischen Einflusses mag zwar vorbei sein, aber Athen ist nach wie vor eine der angesehensten Städte der griechischen Welt und beherbergt die von Platon gegründete Akademia. Obwohl sie zeitweise unter niederträchtigen ausländischen Tyrannen wie Demetrios von Phaleron schmachtete, hält die Stadt immer noch an ihren Traditionen der demokratischen Herrschaft fest."
 etruscan_heritage:0 "Etruskisches Erbe"
 etruscan_heritage_desc:0 "Als eines der ältesten Völker auf der italienischen Halbinsel haben die Etrusker ein langes und stolzes Erbe des Staats- und Städtebaus."
 syracusan_heritage:0 "Syrakusanisches Erbe"
 syracusan_heritage_desc:0 "Syrakus ist eine der ältesten griechischen Kolonien im Westen und war bei vielen Gelegenheiten eine lokale Macht, die mit den anderen italischen, phönizischen und griechischen Mächten auf gleicher Augenhöhe konkurrierte. Im Laufe der Zeit, mit dem Anwachsen der römischen, etruskischen und karthagischen Macht, musste sich die Stadt an eine immer stärker militarisierte Realität anpassen."
 icenian_heritage:0 "Icenisches Erbe"
 icenian_heritage_desc:0 "Die Iceni sind ein stolzes und sehr unabhängiges Volk, das aus der relativen Bedeutungslosigkeit aufgestiegen ist."
 arvernia_heritage:0 "Arvernisches Erbe"
 arvernia_heritage_desc:0 "Einer der diplomatisch einflussreichsten Stämme in Südgallien, die Arverni haben auch eine starke Tradition in der handwerklichen Herstellung von Metall."
 atropatenian_heritage:0 "Erbe der Atropaten"
 atropatenian_heritage_desc:0 "Als einer der wenigen persischen Fürsten, die nach der Eroberung durch Alexander den Großen und den darauf folgenden Kriegen an der Macht blieben, ist Atropatene in vielerlei Hinsicht der letzte Bewahrer des untergegangenen Achämenidenreiches."
 tarentine_heritage:0 "Tarentinisches Erbe"
 tarentine_heritage_desc:0 "Gegründet als spartanische Kolonie in Magna Graecia, hatte Tarentum nicht immer viele Freunde in der näheren Umgebung. Im Laufe der Zeit wurde die Stadt jedoch für ihre hochqualifizierte leichte Kavallerie bekannt und hat sich zu einer einflussreichen Macht in ihrer Region entwickelt."
 argive_heritage:0 "Argives Erbe"
 argive_heritage_desc:0 "Als traditioneller Gegenspieler Spartas und regionale Macht in Peleponesos hat Argos seit dem Peleponesischen Krieg kein Glück mehr. Mit der Zerstörung der spartanischen Macht haben die Argiver jedoch neue Freunde in den Nachfolgekönigen gefunden, und ihr Volk hat begonnen, ihr Erbe als Militärmacht wiederherzustellen."
 theban_heritage:0 "Thebanisches Erbe"
 theban_heritage_desc:0 "Einst die führende militärische und hegemoniale Macht auf dem griechischen Festland, wurde Theben von Alexander dem Großen vollständig zerstört. Kassandros von Makedonien baute die Stadt jedoch wieder auf und lud thebanische Exilanten ein, sich wieder in ihrer alten Heimat Böotien niederzulassen. Die Thebaner wollen das Erbe von Epaminondas zurückgewinnen und sind nun bereit, sich wieder zu erheben."
 pontic_heritage:0 "Pontisches Erbe"
 pontic_heritage_desc:0 "Die Region Pontus war ein Kreuzungspunkt zwischen persischer, anatolischer und griechischer Kultur, lange bevor Alexander seine Männer nach Osten führte, bis hin zu den griechischen Kolonien, die an der anatolischen Küste entstanden."
 iberian_heritage:0 "Iberisches Erbe"
 iberian_heritage_desc:0 "Mit den vielen ungleichen Stämmen Iberiens unter ihrer Führung haben die Iberer eine große Bevölkerung für ihr Militär, wenn sie sie alle in Schach halten können."
 massalian_heritage:0 "Massilianisches Erbe"
 massalian_heritage_desc:0 "Massilia war die führende Kolonie der ionischen Stadt Phokäa, deren Bewohner ihre Heimat verließen, um sich nicht der persischen Herrschaft zu unterwerfen. Die Flüchtlinge ließen sich hier und in ihren anderen Kolonien nieder und machten den isolierten Hafen zu einer der wichtigsten Handels- und Kolonialmächte im Westen, während sie gleichzeitig ihre Festungen gegen die sie umgebenden Barbaren verteidigten."
 minoan_heritage:0 "Minoisches Erbe"
 minoan_heritage_desc:0 "Die Minoer waren die Herren von Kreta, einst die Oberherren aller Griechen. Nach dem verheerenden Vulkanausbruch von Thera geriet die Zivilisation in Vergessenheit."
 kushite_heritage:0 "Kuschitisches Erbe"
 kushite_heritage_desc:0 "Während der obere Nil seit Generationen unsere Heimat ist, war das Volk der Kuschiten einst Herrscher über Ägypten und sogar Judäa. Während der untere Nil in griechischer Hand ist, bleiben wir die Hüter des einheimischen ägyptischen Erbes sowie der Traditionen unserer eigenen."
 kalingan_heritage:0 "Kalinganisches Erbe"
 kalingan_heritage_desc:0 "Man sagt, dass die Kalingas in einer fernen Vergangenheit Brüder mit den benachbarten Stämmen waren, und bis heute pflegen wir engere Beziehungen als die meisten anderen zu den Stämmen der Dschungel, die unser Küstenkönigreich umgeben. Vielleicht ist das der Grund, warum wir selbst noch viele unserer eigenen Stammestraditionen pflegen. Seit die unterdrückerische Herrschaft der Nanda in dieser Region vorbei ist, sind wir die natürlichen Anführer unserer Region, auch wenn unser Reichtum leicht die unerwünschte Aufmerksamkeit anderer aufstrebender Staaten auf sich ziehen kann."
 nabatean_heritage:0 "Nabatäisches Erbe"
 nabatean_heritage_desc:0 "Unsere beduinische Abstammung erlaubt es uns, den Handel in der Wüste zu dominieren und die Welt mit Gütern zu versorgen, die sonst nicht in ihrer Reichweite wären. Dieser Reichtum hat es uns ermöglicht, große Städte, Monumente und eine starke Armee zu errichten, die mit den Methoden der Wüstenkriegsführung vertraut ist."
 helot_heritage:0 "Helotisches Erbe"
 helot_heritage_desc:0 "Als die Spartaner von Epaminondas von Theben besiegt wurden, gründete er die Stadt Messene und schenkte sie den Heloten. Wir waren schon immer die Hauptbevölkerungsgruppe sowohl in Lakonien als auch in Messenien, aber jahrhundertelang waren wir Sklaven unter Sparta. Als freies Volk können wir endlich von unserer eigenen harten Arbeit profitieren. Als freies Volk dürfen wir aber auch nie vergessen, dass wir einst Sklaven unter Sparta waren, und müssen uns mit aller Kraft vor denen hüten, die uns erneut versklaven wollen."
 heraclea_pontican_heritage:0 "Herakleisches Erbe"
 heraclea_pontican_heritage_desc:0 "Das Volk von Heraclea Pontica ist ein Nachkomme des Volkes von Megara, das an der bithynischen Küste siedelte und nach Herakles benannt wurde, der in das nahe gelegene Reich des Hades gereist war. Einst selbst eine Kolonie, besiedelte sie viele Städte am Schwarzen Meer und wurde nach dem Fall des persischen Reiches zu einer bedeutenden Macht."
 cyrenaican_heritage:0 "Cyrenaisches Erbe"
 cyrenaican_heritage_desc:0 "Die griechische Kolonie Kyrene wurde von Siedlern gegründet, die vor einer Hungersnot auf der Insel Thera flohen. Sie integrierten erfolgreich die einheimische Bevölkerung und gründeten die berühmte Pentapolis, die fünf Städte, die heute als Synonym für die gesamte Region gelten. Als Zentrum des Handels und der Bildung hat die Cyrenaica eine einzigartige Position inne, wenn sie ihre Unabhängigkeit von ihren mächtigen Nachbarn bewahren kann."
 ionian_heritage:0 "Ionisches Erbe"
 ionian_heritage_desc:0 "Als Geburtsort vieler der einflussreichsten Philosophen der hellenischen Welt ist die Denkweise der Ionier von Natur aus neugierig und lehnt religiösen Aberglauben ab."
 aeolian_heritage:0 "Äolisches Erbe"
 aeolian_heritage_desc:0 "Die griechischen Städte Äoliens, Heimat der einst großen Stadt Troja, haben einen starken Handelshintergrund entlang des Hellespont und rühmen sich vieler Philosophen als Bewohner und Einheimische."
 delphic_heritage:0 "Delphisches Erbe"
 delphic_heritage_desc:0 "Als Zentrum der hellenischen Welt und Heimat von Apollos berühmtestem Orakel, der Pythia, hat Delphi eine wichtige Rolle in den Wechselfällen der griechischen Geschichte gespielt - ihre reichen Tempelschätze sind ein Hauptziel für gottlose Plünderer."
 boeotian_heritage:0 "Böotisches Erbe"
 boeotian_heritage_desc:0 "Der Böotische Bund war einst der mächtigste Staat Griechenlands unter der Führung von Theben, ist aber im Zuge der makedonischen Einmischung in der Region einen Schritt zurückgewichen."
 elean_heritage:0 "Eleanisches Erbe"
 elean_heritage_desc:0 "Elea ist die Hauptkolonie der phokäischen Flüchtlinge, die vor den herannahenden Persern aus Ionien flohen. Sie sind berühmt für ihre Erfahrung in der Seefahrt und die Philosophen, die ihre Stadt hervorgebracht hat, darunter Zeno, dessen Paradoxien die Bewohner noch immer verwirren."
 crotine_heritage:0 "Das krotische Erbe"
 crotine_heritage_desc:0 "Kroton war eine erfolgreiche achäische Kolonie und die Heimat des Mathematikers und Weisen Pythagoras und seiner berühmten Schule, die von Revolutionären aus Angst vor ihrem päpstlichen Einfluss und ihrem politischen Gewicht aus der Stadt vertrieben wurde."
 akragantine_heritage:0 "Akragantinisches Erbe"
 akragantine_heritage_desc:0 "Akragas ist die zweitmächtigste Stadt Siziliens, die mit Syrakus um die Kontrolle über die Insel wetteifert, aber auch Opfer ihrer eigenen Tyrannen und Demagogen ist. Ihre Tempel sind vielleicht die zahlreichsten in der gesamten griechischen Welt."
 aetolian_heritage:0 "Ätolisches Erbe"
 aetolian_heritage_desc:0 "Die kämpferisch unabhängigen Aetolier haben die Vorstöße ihrer nördlichen Nachbarn allein durch ihre Hartnäckigkeit überlebt und sind bereit, eine der führenden Mächte Nordgriechenlands zu werden."
 megaran_heritage:0 "Megaranisches Erbe"
 megaran_heritage_desc:0 "Megara, ein antiker Rivale Athens um die Kontrolle über Attika, verdankt seinen Status seiner Lage, die Hellas mit dem Peloponesos verbindet, und ist die Heimat der megarischen Schule der dialektischen Philosophie."
 eleian_heritage:0 "Eleisches Erbe"
 eleian_heritage_desc:0 "Als Hüter des Tempels des Olymps und großzügige Gastgeber der alle vier Jahre stattfindenden Olympischen Spiele stehen die Eleier an der Kreuzung der griechischen Kultur und dienen als Schlichter von Streitigkeiten und Richter des Sieges."
 milesian_heritage:0 "Milesisches Erbe"
 milesian_heritage_desc:0 "Milet brachte Thales hervor, den berühmtesten Philosophen vor Sokrates, der die babylonischen Lehren in die hellenische Welt brachte. Die Bürger der Milesier sind auch unübertroffen in ihren Talenten für Architektur und Bauwesen."
 epidauran_heritage:0 "Epidauranisches Erbe"
 epidauran_heritage_desc:0 "Als Zentrum für die Verehrung des Asklepios zieht Epidauros Ärzte und Naturphilosophen aus der ganzen griechischen Welt an, fördert das Studium der Medizin und blüht unter der Schirmherrschaft von Pilgern auf, die eine Behandlung suchen."
 eretrian_heritage:0 "Eretrisches Erbe"
 eretrian_heritage_desc:0 "Eretria, die 'Stadt der Ruderer', war die mächtigste Stadt Euböas nach Chalkis, mit der sie um die Kontrolle der fruchtbaren lelantinischen Ebene wetteiferte, und trug mit Schiffen zu den diadochenischen Konflikten bei, die Euböa heimsuchten. "
 byzantine_heritage:0 "Byzantinisches Erbe"
 byzantine_heritage_desc:0 "Byzantion wurde zufällig an der wichtigsten Meerenge des östlichen Mittelmeers gegründet und wurde durch den Handel durch und über die Meerenge von Bosporos reich."
 bithynia_heritage:0 "Erbe von Zipoetes"
 bithynia_heritage_desc:0 "Die Bithynier, die sich schon vor Alexanders Ankunft von der persischen Herrschaft befreit hatten, sind entschlossen, ihre Unabhängigkeit zu bewahren und eine dauerhafte Dynastie zu errichten, die es sogar mit den Diadochen aufnehmen kann und die gesamte Nordküste Kleinasiens im Visier hat."
 spartocid_heritage:0 "Das Erbe von Spartokos"
 spartocid_heritage_desc:0 "Das Bosporanische Königreich ist ein Beispiel dafür, welche Höhen Kolonien in Übersee erreichen können. Die mächtige Spartokiden-Dynastie, die die Handelsposten des Chersonesos vereint, rivalisiert in Ehrgeiz und Verrat mit den hellenistischen Königen des Ostens."
 halikarnassan_heritage:0 "Halikarnassisches Erbe"
 halikarnassan_heritage_desc:0 "Die Stadt Halikarnassos, in der sich das berühmte Grab des Mausolus befindet, wurde bis zur Ankunft Alexanders des Großen von den Hekatominiden regiert und wurde dann von den Persern beschossen, woraufhin sie ihre frühere Bedeutung verlor."
 metapontine_heritage:0 "Metapontinisches Erbe"
 metapontine_heritage_desc:0 "Metapontum ist eine der ältesten italischen Kolonien, die von Siedlern aus Achäa gegründet wurde und die Intrigen ihrer direkten Nachbarn überlebte. Der Mathematiker Pythagoras floh aus Kroton hierher, und viele folgen noch immer seinen religiösen Lehren."
 cnidusian_heritage:1 "Cnidianisches Erbe"
 cnidusian_heritage_desc:0 "Cnidus kann auf eine lange Geschichte zurückblicken, gründete weit verstreute Kolonien und bewahrte sich durch geschickte Diplomatie seine Unabhängigkeit von den Barbaren im Landesinneren."
 ciusan_heritage:0 "Ciusanisches Erbe"
 ciusan_heritage_desc:0 "Cius, strategisch günstig in der Propontis gelegen, war seit seiner Gründung eine wichtige Stadt, die sich später unter der Regierung der östlichen Mithridatiden der persischen Herrschaft unterwarf."
 chrysaoric_heritage:0 "Karisches Erbe"
 chrysaoric_heritage_desc:0 "Die Küsten Kariens sind seit Jahrhunderten von griechischen Siedlern besiedelt, und die daraus entstandenen Gemeinschaften mit gemischter Kultur, sowohl griechisch als auch karischen, haben sich oft in Verbänden organisiert."
 western_nesiotic_heritage:0 "Westliches nesiotisches Erbe"
 western_nesiotic_heritage_desc:0 "Diese Inseln waren lange Zeit unter karthagischer Herrschaft und haben eine starke kommerzielle Identität bewahrt."
 #From Ben Heritages
 ###SCTYHIA
 late_scythian_heritage:0 "Spätes skythisches Erbe"
 late_scythian_heritage_desc:0 "Nachdem der letzte große König der Skythen, Ateas, in der Schlacht gegen Philipp II. von Makedonien gefallen war, zerfiel ihr Reich und ihr Goldenes Zeitalter endete. Sie erinnerten sich zwar noch an ihr nomadisches Erbe, begannen aber, sich auf der Krim niederzulassen und vermischten sich mit den dortigen griechischen Kolonisten."
 ###THRACE
 odrysian_heritage:0 "Odrysisches Erbe"
 odrysian_heritage_desc:0 "Das Odrysische Königreich herrschte einst über die gesamte Region Thrakien, bevor es von den Makedoniern ins Landesinnere vertrieben wurde. Zwar können sie nicht mit der Wirtschaftskraft ihrer Eroberer mithalten, doch erinnern sie sich noch immer an das Erbe ihres ehemaligen Reiches."
 ###ILLYRIA
 dardanisches_Erbe:0 "Dardanisches Erbe"
 dardanian_heritage_desc:0 "Das dardanische Königreich blickt auf ein stolzes kriegerisches Erbe zurück, nachdem es mehr als einmal Tribut von den besiegten Molossern und Makedoniern erpresst hat."
 ###DECCAN
 deccan_heritage:0 "Deccanisches Erbe"
 deccan_heritage_desc:0 "An der Schnittstelle zwischen vedischer und dravidischer Kultur gelegen, wurde das Deccan-Plateau schnell zu einer Brutstätte des kulturellen Austauschs. Trotzdem hinderte die Lage im Landesinneren, isoliert vom Meer durch die nördlichen Reiche und die östlichen und westlichen Ghats, die Region daran, sich voll am lukrativen tamilischen Handel in Südindien zu beteiligen."
 ###zhangzhung
 zhangzhung_heritage:0 "Das Erbe von Zhangzhung"
 zhangzhung_heritage_desc:0 "Vor fast 300 Jahren gegründet, haben die Zhangzhung ihre relative Isolation bewahrt. Obwohl sie andere Kulturen akzeptieren, wollen sie sich nicht in Konflikte südlich der Berge einmischen. Die Zhangzhung, von denen manche sagen, sie seien die ursprüngliche Heimat der hinduistischen Lehren, haben ihre Macht fast 1.000 Jahre lang bewahrt."
 ###Cimbrian
 cimbrian_heritage:0 "Kimbernisches Erbe"
 cimbrian_heritage_desc:0 "Die wilden Krieger der Kimbern stellten im späten zweiten Jahrhundert v. Chr. eine ernste Bedrohung für die römische Republik dar. Sie fielen aus dem fernen Skandinavien in Gallien und Germanien ein und wurden erst nach zwei verheerenden Schlachten von Marius besiegt."
 ###Baktrisch
 bactrian_heritage:0 "Griechisch-baktrisches Erbe"
 bactrian_heritage_desc:0 "Das Zusammentreffen der östlichen und hellenistischen Kulturen, ein starkes Land vor den Toren Indiens, Baktrien ist eine strategische Region, fruchtbar und stark urbanisiert, die durch den Bau von Städten, die Vermischung griechisch-indischer Kunst und die Verbreitung des Buddhismus Spuren in Baktrien und Indien hinterlassen hat."
##INDIEN
 lankan_heritage:0 "Lankanisches Erbe"
 lankan_heritage_desc:0 "Unsere Vorfahren haben uns den Weg in die Zukunft gezeigt."
 cholan_heritage:0 "Chola-Erbe"
 cholan_heritage_desc:0 "Die Cholas waren eine große Thalassokratie in Südindien, die einen großen Einfluss auf die Küstenlinie ausübte. Neben ihren zahlreichen Häfen hatten die Cholas auch Zugang zu reichem Ackerland, das von Nebenflüssen wie dem Kaveri bereitgestellt wurde. Die Cholas waren die wichtigsten Baumeister prächtiger Tempel und hinterließen eine Vielzahl literarischer Werke, die ihr Erbe innerhalb der tamilischen Gruppe festigten. Der Ehrgeiz der Cholas als Herrscher zwischen den Wellen setzte ein Fadenkreuz über alle Häfen der südindischen Küste sowie über die mit dem Festland verbundenen Inseln im Südosten."
 pandyan_heritage:0 "Pandya-Erbe"
 pandyan_heritage_desc:0 "Als eine der drei großen tamilischen Dynastien besaßen die Pandyas ein wohlhabendes und ertragreiches Land an der Südküste. Die Pandyas standen unter der Schirmherrschaft der Sangams, der Akademien, und ein Großteil der tamilischen Literatur stammt aus dem Land der Pandyas oder ihrer Bewohner. Neben den fruchtbaren Böden waren die Pandyas in den Quellen auch für den Export seltener exotischer Waren wie Perlen bekannt, die vor der Küste geerntet wurden. Die fruchtbaren Böden ermöglichten es dem Königreich, seine Macht über die Landschaft auszudehnen und gleichzeitig eine wachsende Bevölkerung zu versorgen."
 cheran_heritage:0 "Chera Erbe"
 cheran_heritage_desc:0 "Als eine der drei tamilischen Großmächte profitierten die Cheras aufgrund ihrer nach Westen ausgerichteten Küste stark vom Seehandel und schickten viele exotische Waren (vor allem schwarzen Pfeffer) über das Erythraeische Meer zu den persischen Häfen und über das Rote Meer nach Ägypten und schließlich zum Mittelmeer. Der aufblühende Handel mit dem Westen weckte den Wunsch nach einem weiteren Hafen an der eigenen Küste, und die benachbarten Völker waren verlockend. Eine solche Kontrolle würde eine Thalassokratie an der Westküste ermöglichen, die derjenigen der Cholas im Osten gleichkam."
 indian_client_heritage:0 "Indisches Kundenerbe"
 indian_client_heritage_desc:0 "Unsere Vorfahren haben uns den Weg in die Zukunft gezeigt."
 blemmian_heritage:0 "Blemmianisches Erbe"
 blemmian_heritage_desc:0 "Unsere Vorfahren haben uns den Weg in die Zukunft gezeigt."
 ##Von Dustin - DoA in Ben Heritages
 malayalam_heritage:0 "Malayalam-Erbe"
 malayalam_heritage_desc:0 "Eine Yadava-Dynastie, die den südwestlichen Zipfel Indiens seit Jahrhunderten beherrschte. Die Ay saßen auf einem reichen Land mit fruchtbaren Feldern und Gewürzminen. Die Ay-Führer waren geschickte Berghäuptlinge, die mit den nahe gelegenen Cheras verwandt waren und mit den Pandyas rivalisierten, die ihr Gebiet und ihre Wasserwege ständig bedrohten. Ihre Lage an der Südspitze gab ihnen jedoch eine wichtige Kontrolle über die Handelsrouten, die an ihren Küsten vorbeiführten, und über die Schiffe, die sich in ihren Häfen mit Nachschub versorgten, bevor sie die Küste hinauf oder in das größere Erythraeische Meer hinausfuhren. Sie sprachen Proto-Tamil-Malayalam, das sich zum alten Malayalam entwickelte und in der Folgezeit über alle Epochen hinweg Bedeutung behielt."
 yemeni_heritage:0 "Jemenitisches Erbe"
 yemeni_heritage_desc:0 "Unsere Vorfahren haben uns den Weg in die Zukunft gezeigt."
 heritage_of_emporion:0 "Das Erbe von Emporion"
 heritage_of_emporion_desc:0 "Die griechische Kolonie Emporion ist der wichtigste Handelsplatz im östlichen Iberien. Durch den Handel mit Eisen und Edelmetallen ist sie reich geworden und steht bereit, die griechische Präsenz in der Region fortzusetzen."
 heritage_of_hemeroskopeion:0 "Erbe des Hemeroskopeion"
 heritage_of_hemeroskopeion_desc:0 "Die auf einer Landzunge über dem Meer gelegene griechische Kolonie Hemeroskopeion wurde von massaliotischen Griechen gegründet und erlangte vor der römischen Eroberung Bedeutung durch den Handel mit Eisen aus den Minen Iberiens."
 balearic_heritage:0 "Talaiotisches Erbe"
 balearic_heritage_desc:0 "Berühmt für ihre Schleuderer, nahmen die gymnasischen Inseln eine wichtige Stellung im westlichen Mittelmeer ein."
 cappadocian_heritage:0 "Kappadokisches Erbe"
 cappadocian_heritage_desc:0 "Kappadokien hat im Gefolge von Alexanders Eroberungen viele Male den Besitzer gewechselt. Zuerst wurde es von einem persischen Satrapen regiert, dann an Eumenes übergeben, und nun ist das Gebiet wieder in der Hand der Makedonier, aber wie lange, kann niemand sagen."
 zalmoxian_heritage:0 "Zalmoxianisches Erbe"
 zalmoxian_heritage_desc:0 "Zalmoxis, eine antike Gottheit der Geten und Daker, ist weitgehend unbekannt. Seine Herkunft mag ein griechischer Sklave oder ein großer König gewesen sein. Aber es ist unbestreitbar, dass sein Volk bereit ist, die griechische Welt von seiner Position im Norden aus zu verändern."
 aeduian_heritage:0 "Äduisches Erbe"
 aeduian_heritage_desc:0 "Das Volk der Aeduier in Gallien war einer der ersten Verbündeten Roms, auch wenn es am Ende mehrmals revoltieren sollte. Sie waren auch das erste Stammesvolk, das während der Herrschaft von Claudius das Recht erhielt, Senator zu werden."
 dumnonian_heritage:0 "Dumnonisches Erbe"
 dumnonian_heritage_desc:0 "Die Dumnonii, einer der Stämme des südlichen Britannia, halten eine Verteidigungsposition am Ende der kornischen Halbinsel. Sie bewohnen eine der wenigen größeren Städte des vorrömischen Britanniens und erwirtschaften ihren Reichtum durch den lukrativen Zinnhandel."
 suionian_heritage:0 "Suionisches Erbe"
 suionian_heritage_desc:0 "Unsere Vorfahren haben uns den Weg in die Zukunft gezeigt."
 herulian_heritage:0 "Herulianisches Erbe"
 herulian_heritage_desc:0 "Unsere Vorfahren haben uns den Weg in die Zukunft gezeigt."
 dobunnian_heritage:0 "Dobunnianisches Erbe"
 dobunnian_heritage_desc:0 "Unsere Vorfahren haben uns den Weg in die Zukunft gezeigt."
 ferghani_heritage:0 "Tayuanisches Erbe"
 ferghani_heritage_desc:0 "Die Gemeinschaft der Tayuan/Dayuan, wörtlich die "Großen Ionier", war die am weitesten entfernte Enklave des Hellenismus in Zentralasien, die sich um das fruchtbare Ferghanatal und die Stadt Alexandria Eschate (Alexandria die Weiteste) gruppierte. Das achämenidische Perserreich hatte griechische (zumeist ionische) Exilanten aus seinen westlichsten Provinzen an diese nordöstliche Grenze geschickt, um weitere Aufstände zu verhindern, insbesondere nach dem berühmten ionischen Aufstand, der den Auftakt zum ersten griechisch-persischen Krieg bildete. Diese Griechen wurden in eine Stadt namens Cyropolis am unteren Ufer des Jaxartes geschickt, so benannt nach dem Gründer der Achämeniden-Dynastie, die Alexander nach seiner Eroberung ganz Persiens wahrscheinlich in seine am weitesten entfernte Stadt umbenannte. Dieser Ort war, vor allem mit den von Alexander zusätzlich angesiedelten Griechen, zu einer Bastion des Hellenismus in der Region geworden, in der die Menschen vom fruchtbaren Land lebten, ihre berühmten "Himmlischen Pferde" züchteten und in die größere griechisch-baktrische Gesellschaft integriert wurden, bis Invasoren aus dem Osten anklopften."
 sogdian_heritage:0 "Sogdisches Erbe"
 sogdian_heritage_desc:0 "Das Volk der Sogdier war das Ergebnis zahlreicher Wanderungen und Vermischungen zwischen den wandernden iranischen Steppenstämmen und den einheimischen Angehörigen der nachbaktrisch-margianischen Zivilisation, die während der Bronzezeit geblüht hatte. Sie wurden von den Achämeniden erobert und wahrscheinlich von der Hauptstadt der baktrischen Satrapie aus regiert, behielten aber ihre steppentypische kriegerische Haltung bei und fanden unter der schwachen Herrschaft von Artaxerxes ihre Freiheit. Diese Menschen waren sowohl Krieger als auch Händler, die die Anfänge der Seidenstraße durch Handelszentren wie das später so bekannte Samarkand machten. Und bevor sie in die Diadochenkriege verwickelt wurden, war der letzte große Moment in ihrem Land die Schlacht am Sogdischen Felsen, ein Festungswunder, das von allen Griechen der Armee Alexanders bewundert wurde."
 #bangli_heritage:0 "Bangli Heritage"
 #bangli_heritage_desc:0 "Unsere Vorfahren haben uns den Weg in die Zukunft gezeigt."
 pyrenean_heritage:0 "Das Erbe der Pyrenäen"
 pyrenean_heritage_desc:0 "Unsere Vorfahren haben uns den Weg in die Zukunft gezeigt."
 hispano_celtic_heritage:0 "Hispano-keltisches Erbe"
 hispano_celtic_heritage_desc:0 "Unsere Vorfahren haben uns den Weg in die Zukunft gezeigt."
 #Judea Flavor Heritage
 samaria_heritage:0 "Samaritanisches Erbe"
 samaria_heritage_desc:0 "Die Samariter behaupten, die Nachfahren der israelitischen Stämme Josephs zu sein und die einzigen, die JHWH am vorgesehenen Ort verehren, da sie ihre judäischen Nachbarn und deren Tempel als ketzerisch betrachten."
 *Von Invictus Heritages
 trapezan_heritage:0 "Trapezanisches Erbe"
 trapezan_heritage_desc:0 "Als sinopische Kolonie, die um 756 v. Chr. von milesischen Händlern gegründet wurde, war Trapezous ein kultureller Schmelztiegel, der ursprünglich mehrere kaukasische Stämme beherbergte und ein Handelsweg vom Pontos Euxinos in das Achämenidenreich und den gesamten Osten war. Als er sich aus Anatolien herauskämpfte, berichtete Xenophon in seiner Anabasis, dass er und seine 10.000 Söldner "in Trapezunt Proviant kauften, denn die Trapezuntier boten uns einen Markt, und als Gegenleistung für die Ehren, die sie uns erwiesen, und für die Gastgeschenke, die sie dem Heer machten, zahlten wir ihnen die gleichen Ehren; wenn einer der Barbaren ihr Freund war, ließen wir die Finger von ihm, während wir ihren Feinden, gegen die sie uns selbst anführten, allen Schaden zufügten, den wir konnten" (5.5.14).
 kerasous_heritage:0 "Erbe von Kerasous"
 kerasous_heritage_desc:0 "Möglicherweise vom griechischen κερασός "Kirsche" abgeleitet, schreibt Plinius der Ältere, dass die erste Kirsche in römischer Zeit durch Sullas engen Freund Lucius Lucullus aus dieser Koloniestadt nach Europa exportiert wurde. Die im 6. Jahrhundert v. Chr. von sinopischen Kolonisten besiedelte Hafenstadt wurde auch von Xenophon besucht, wie er in seiner Anabasis berichtet."
 kos_heritage:0 "Kulturerbe von Kos"
 kos_heritage_desc:0 "Die vom mythologischen autochthonen König Merops gegründete Insel Kos war im Laufe der antiken Geschichte ein Ort des Reichtums, der Bildung und der Luxusproduktion. Nach den griechisch-persischen Kriegen aus dem Griff Persiens befreit (und später nur kurz von der karischen Satrapie regiert), blieb die Insel im Umfeld der großen ägäischen Ligen, Alexanders Reich und der wütenden Diadochen weitgehend unabhängig und erlangte eine Art oligarchische Selbstherrschaft, selbst als sie sich im "Besitz" der Ptolemäer befand, die sie als Ort für die Ausbildung ihrer Dynastie nutzten. Kos war auch bekannt für seinen guten Wein, eine Vielzahl von Seidenkleidern und das berühmte Asklepion der Insel."
 commagenian_heritage:0 "Kommagenisches Erbe"
 commagenian_heritage_desc:0 "Die Region Kommagene, deren Geschichte vor dem hellenistischen Zeitalter verschwommen ist, scheint eine lange und kontinuierliche Fußnote in der Geschichte zu haben, die bis zu ihrer Zeit als syro-hethitisches Königreich zurückreicht, das im 15. Jahrhundert v. Chr. als "Kummaha" bezeichnet wird und fast identisch mit der späteren archaischen Stadt "Kummuh" ist, von der man annimmt, dass sie derselbe Ort/dieselbe Stadt ist wie das hellenistische Samosata, aus dem der attische Dichter Lukian stammen soll. Das Gebiet, das möglicherweise als Satrap des armenischen Königreichs existierte, bevor es unter den Seleukiden zu einer Provinz wurde, rühmt sich einer multikulturellen Demografie und ist ein Schmelztiegel hellenischer und iranischer Kulturen, was sich am besten im königlichen Heiligtum auf dem Berg Nemrut zeigt."
 bambyce_heritage:0 "Erbe der aramäischen Priesterkönige"
 bambyce_heritage_desc:0 "Heimat des berühmten Tempels für die Schutzgottheit: Atargatis. Die Geschichte von Bambyce reicht bis zur Annexion durch das Assyrische Reich im 9. Jahrhundert vor Christus zurück. Die Münzprägung deutet darauf hin, dass die Stadt gegen Ende der Achämenidenherrschaft von aramäischen Priesterkönigen regiert wurde und nach dem Zusammenbruch des Alexanderreichs unter die Herrschaft der Seleukiden überging. Unter dem Joch der makedonischen/seleukidischen Herrschaft blühte die Stadt auf, wurde zur 'Zwischenstation' zwischen Antiochia und Seleukia am Tigris und schließlich zur reichsten Stadt im römischen Syrien."
 olbe_cilicia_heritage:0 "Olbanisches Erbe"
 olbe_cilicia_heritage_desc:0 "Olbe, das einzige unabhängige kilikische Königreich, wurde angeblich von Ajax, dem Sohn von Teucer, gegründet. Es wurde zum Piratenhafen, nachdem die herrschende Priesterdynastie von Cilicia Tracheia chaotischen, kurzlebigen Tyrannen zum Opfer gefallen war und danach weiter in Unordnung geriet. Diese kilikischen Piraten tauchten später während der Servilenkriege wieder auf, als sie Spartacus die Möglichkeit boten, vom italienischen Festland nach Sizilien zu gelangen, bevor sie ihm sein Geld abnahmen und ihn und sein Heer im Stich ließen."
 laranda_heritage:0 "Larandisches Erbe"
 laranda_heritage_desc:0 "Die größten Plünderer aus Ostanatolien, die Lykaonier von Laranda, verloren einen Großteil ihres Ruhmes durch die Invasionen des Makedonischen Reiches und die darauffolgenden Kämpfe zwischen den Diadochenherrschern - insbesondere Perdiccas zerstörte die Siedlung im Jahr 322 v. Chr., woraufhin die Besiedlung allmählich wieder aufgenommen wurde."
 kotyora_heritage:0 "Kotyoranisches Erbe"
 kotyora_heritage_desc:0 "Diese von Milesiern aus Sinope gegründete Kolonie war ein Rastplatz für Xenophon und seine 10.000 Söldner, die hier 45 Tage lang rasteten. In seiner Anabasis schreibt er gegenüber sinopischen Diplomaten über die einheimischen Kotyoriten: Sie verhielten sich uns gegenüber nicht wie Freunde, sondern verschlossen ihre Tore und ließen uns weder hinein noch schickten sie einen Markt hinaus; und sie behaupteten, dass der von euch über sie eingesetzte Statthalter für dieses Verhalten verantwortlich sei."
 amisos_heritage:0 "Amison Erbe"
 amisos_heritage_desc:0 "Diese zwischen 760 und 750 v. Chr. von ionischen Milesiern gegründete Stadt ist für zwei Dinge bemerkenswert: die bei archäologischen Ausgrabungen gefundene frühe Töpferware im Stil von Wildziegen und die Tatsache, dass das Gebiet laut dem griechischen Historiker Hekataeus die Stätte des früher bekannten Enete ist - die Heimat der paphlagonischen Enetoi, deren König Plyaemenes ein Verbündeter der Trojaner im sagenhaften Krieg war."
 sinope_heritage:0 "Erbe des Autolykus"
 sinope_heritage_desc:0 "Die nach dem roten Erdpigment 'sinopia' benannte Kolonie Sinope geht auf miletische Kolonisten und den legendären Autolycus zurück, den Großvater von Jason von den Argonauten und dem wandernden Odysseus. Sinope war selbst eine Kolonie, die sich ausdehnte und eigene Kolonien entlang der Küste des Pontos Euxinos gründete, wodurch ein Knotenpunkt für den Handel zwischen den vielen griechischen Städten, Außenposten und Emporioi entstand."
 paphlagonia_heritage:0 "Erbe der Pylaemenes"
 paphlagonia_heritage_desc:0 "Als einer der ältesten Stämme Anatoliens und in der Sage als starker Verbündeter der trojanischen Verteidiger im 10-jährigen Krieg bekannt, wurden die Paphlagonier in jenen alten Zeiten von König Pylaemenes regiert - viele seiner Nachfolger haben seiner verehrten Herrschaft und seinem Vermächtnis Tribut gezollt, indem sie seinen Namen als ihren eigenen angenommen und den Titel getragen haben: "Pylaemenes". Aus diesem Stamm ging nach dem Untergang von Alexanders Reich bald die Linie des Mithridates hervor, einer der stärksten Stachel im Fleisch der römischen Republik."
 kaukonia_heritage:0 "Kaukonisches Erbe"
 kaukonia_heritage_desc:0 "Es ist schwer zu sagen, woher die Kaukonen kamen oder wohin sie gingen. Einige, wie Homer, halten sie für eine autochthone Gruppe in Anatolien, während andere meinen, der Name beziehe sich auf einen griechischen Stamm oder einen Stamm, der nach Griechenland gezogen ist. In jedem Fall wird der Name Kaukones in der Ilias verwendet, und so kann man sagen, dass sie Teil des großen Trojanischen Krieges waren - huzzah!"
 sesamos_heritage:0 "Erbe des Amastris"
 sesamos_heritage_desc:0 "Sesamos war zwar eine eigene ionische Kolonie, wie in der Ilias erwähnt, wurde aber angeblich mit anderen Städten zusammengeschlossen, um die große Stadt/Territorium Amastris zu gründen, benannt nach der gleichen Amastris, die die Frau von Darius III. von Persien, Dionysius von Herakleia und Lysimachus war. Nach der Trennung der Frau von Lysimachus wurde der Ort Sesamos zum Zentrum der Akropolis des neuen Amastris und beherbergte diese."
 tieion_heritage:0 "Erbe des Philetairos"
 tieion_heritage_desc:0 "Die im 7. Jahrhundert v. Chr. gegründete Kolonie Tieion war der Geburtsort des Philetaeros und der Königsdynastie von Pergamon. Er war zeitlebens Eunuch (eine Menschenmenge soll seine Genitalien zerquetscht haben) und diente während der Diadochenkriege unter Antigonos, Lysimachus und Seleukos, bevor er in Pergamon seine Unabhängigkeit fand und die Herrschaft der Attaliden-Dynastie begründete."
 mariandynia_heritage:0 "Erbe von Mariandynus"
 mariandynia_heritage_desc:0 "Ein Stamm, der manchmal als verwandt mit den benachbarten Bithyniern und manchmal als verwandt mit den Paphlagoniern beschrieben wird, die Mariandyni lebten in erzwungener Knechtschaft verschiedener Völker, einschließlich derer, die in Heraclea Pontica leben. Aber alle diese Völker können ihre Abstammung auf den Äolier Mariandynus und seinen gleichnamigen Enkel - den Komponisten von Trauerliedern - zurückführen."
 calchedon_heritage:0 "Erbe der Blinden"
 calchedon_heritage_desc:0 "Eine Kolonie in Megaran, die 685 v. Chr. gegründet wurde. Ihre Gründer müssen von den Göttern verflucht worden sein, weil sie so blind waren, dass sie ihre Kolonie nicht auf der weit überlegenen anderen Seite der Bosporusstraße (wo Byzantion erbaut wurde) gründeten. Sowohl die Griechen (Athener) als auch der Perser Megabyzus sagten so etwas über sie. Dennoch erlebte die Stadt einen regen Handel und baute viele Tempel für die Götter. Glück im Unglück."
 astakos_heritage:0 "Astakanisches Erbe"
 astakos_heritage_desc:0 "Eine im 8. Jahrhundert v. Chr. gegründete Kolonie in Megaran, die ebenfalls vom legendären Astakos, dem Sohn des Poseidon und der Nymphe Olbia, gegründet worden sein soll. Das größte Vermächtnis dieser Stadt bestand in ihrer Zerstörung durch den bithynischen König Zipoetes I. im Jahr 301 v. Chr. und der Gründung einer neuen Stadt an ihrer Stelle: Nicomedia, die spätere oströmische Hauptstadt unter Diokletian, benannt nach Nicomedes I., Zipoetes' Sohn."
 kyzikos_heritage:0 "Erbe des Kyzikenus"
 kyzikos_heritage_desc:0 "Am bekanntesten ist Kyzikos für seinen Kyzikenus (Münze), den Goldstater der Stadt im Wert von 28 Drachmen. Kyzikos war eine blühende Koloniestadt nach dem Ende des Peloponnesischen Krieges und dem Niedergang von Milet und Athen. In dieser Stadt gründete auch der Philosoph Eudoxus von Knidos im 4. Jahrhundert v. Chr. seine Schule."
 isauria_heritage:0 "Isaurisches Erbe"
 isauria_heritage_desc:0 "Dieses Volk von Plünderern und Räubern aus den Hügeln am Arasus war standhaft unabhängig und überlebte eine Belagerung durch Perdikkas im Jahr 432 v. Chr., indem es seine eigene Hauptstadt Isaura niederbrannte. Das wilde Bergvolk überlebte die lydischen, achämenidischen und argeadischen Reiche und verdiente sich die Anerkennung der Außenwelt als die wildesten Räuber in Südwestanatolien."
 kotennia_heritage:0 "Kotennisches Erbe"
 kotennia_heritage_desc:0 "Kotennia war der letzte Widerstand der pamphylischen Städte gegen die Herrschaft von außen und kann auf eine lange und stolze Geschichte zurückblicken, zu der auch eine Mischung aus griechischer und aboriginesischer Kultur gehört, die aus der Bronzezeit stammt. Da das antigonidische Königreich jedoch noch immer ihre alte Heimat besetzt hält, konnten sie nicht viel ausrichten. Die Pamphylianer sind eine maritime Kultur, eine Tatsache, die sie mit der antigonidischen Flotte, die häufig an ihrer traditionellen Küste patrouilliert, in Konflikt bringt."
 homonadia_heritage:0 "Homonadisches Erbe"
 homonadia_heritage_desc:0 "Am schlimmsten unter den Pisidiern waren die Homonadiae barbarische Plünderer, die jeden angriffen, der es wagte, in ihr Land einzudringen. Ihre Plünderer erbeuteten viele Sklaven aus den benachbarten Städten der Region und verkauften sie an die Isaurier und Olbeer, um ihre Märkte zu füllen."
 selgia_heritage:0 "Selgisches Erbe"
 selgia_heritage_desc:0 "Selge, von dem verschiedene Quellen berichten, dass es von Kolonisten aus Lakonien gegründet wurde, wurde die mächtigste und bevölkerungsreichste Stadt Pisidiens, durch die selbst Alexander der Große auf seinem Weg nach Kilikien zog. Die Region um die Stadt war außerordentlich fruchtbar, und ihr Handel blühte bis in die Zeit des Hadrian."
 pednelissia_heritage:0 "Pednelissisches Erbe"
 pednelissia_heritage_desc:0 "Als kleinere Stadt an der Grenze zwischen den Regionen Pisidien und Pamphylien hatte es Pednelissia immer schwer, mit größeren Nachbarn wie dem bevölkerungsreichen Selge zu konkurrieren. Um seine unmittelbaren Bedrohungen zu bekämpfen, hat es sich in der Vergangenheit größeren Verbündeten wie den Diadochen unterworfen und diese angerufen."
 sagalassos_heritage:0 "Sagalassisches Erbe"
 sagalassos_heritage_desc:0 "Sagalassos ist die älteste Stadt in Pisidien und hat seit der Zeit der Hethiter als wichtiges Zentrum der Arzawa eine historische und geografische Schlüsselrolle inne. Obwohl sie die erste Stadt Pisidiens war, ist sie nicht mehr die wichtigste. In den letzten Jahrhunderten hatte Selge sie an Macht und Bevölkerung überholt, so dass sie gezwungen waren, sich unter das Joch der Antigoniden zu beugen."
 lycia_heritage:0 "Lykisches Erbe"
 lycia_heritage_desc:0 "Die Lykier, ein sehr altes Volk, das in der Antike als Lukka bekannt war, waren seit der Invasion von Kyros dem Großen fast immer geeint und wurden ein achämenidisches Klientelkönigreich. Nach Plataea traten sie dem Delischen Bund bei und bewahrten 40 Jahre lang ihre Unabhängigkeit, bevor sie wieder zu Kunden wurden. Lykien überstand die Invasion Alexanders ohne nennenswerte Folgen für die Bevölkerung, doch nach dem Ausbruch der Diadochenkriege musste sich der Bund als antigonidischer Vasall unterwerfen."
 solymia_heritage:0 "Solymianisches Erbe"
 solymia_heritage_desc:0 "Die Stadt, deren Ruhm bis in die Ilias zurückreicht, war bis vor kurzem eine der wenigen Städte, die Alexander in seinem Krieg gegen die Perser nicht erobern konnte. Termessos war eine Festungsstadt an einem wichtigen Pass nach Pamphylien, die sowohl stark befestigt als auch leicht zu verwalten war. Angeblich wurde sie vom legendären Volk der Solymi aus Lykien gegründet, und die Einwohner der Stadt haben denselben Namen für sich übernommen und führen das legendäre Erbe fort."
 arykandia_heritage:0 "Arykandisches Erbe"
 arykandia_heritage_desc:0 "Arykandia, als eine der ältesten lykischen Städte. Während sie es vermied, sich irgendwelchen Bünden anzuschließen, rühmte sie sich einer kosmopolitischen Bevölkerung und eines gewissen Maßes an Toleranz mit vielen Tempeln, die verschiedenen Gottheiten des hellenischen, zoroastrischen und einheimischen anatolischen Glaubens gewidmet waren."
 oinoandia_heritage:0 "Oinoandisches Erbe"
 oinoandia_heritage_desc:0 "Als Kolonie von Termessos in Milyas vereinigte sich Oenoanda später mit Kibyratia und gründete die Kibyranische Tetrapolis, die hundert Jahre lang bestand und sich 669 AVC mit der Lykischen Liga vereinigte.
 kibyra_heritage:0 "Kibyranisches Erbe"
 kibyra_heritage_desc:0 "Die mächtigste Stadt in Milyas, Kibyratia, wuchs zu einer ausgedehnten Zone politischer Kontrolle heran, die sich einst vom rhodischen Peraea bis nach Pisidien erstreckte. Später absorbierte die Stadt ihre unmittelbaren Nachbarn und gründete die kybirische Tetrapolis, die selbst für den Lykischen Bund und Rhodos zu einer Bedrohung wurde."
 arados_heritage:0 "Das Erbe von Arados"
 arados_heritage_desc:0 "Arados, das phönizische "Arwad", war der Hegemon des nördlichen Phöniziens und eine befestigte Handelsinsel vor der Küste der syrischen Provinz, die seit der Zeit der alten ägyptischen Pharaonen für ihre Bedeutung sowohl im Handel als auch in der Seefahrt bekannt war. Irgendwann zu Beginn des 2. Jahrtausends gegründet, ist Arados auch als eine der ersten Republiken in der Levante bezeugt."
 sidon_heritage:0 "Erbe von Sidon"
 sidon_heritage_desc:0 "Als wahrscheinlich älteste aller phönizischen Städte war Sidon in die Geschichte zahlreicher Reiche verwickelt, von den altägyptischen Pharaonen bis zu Alexander dem Großen. Während sie in diesen gefährlichen politischen Gewässern segelte, produzierte sie weiterhin zahllose Luxusgüter für den Verkauf im gesamten Mittelmeerraum und schickte sogar ihre eigenen Leute auf eine Mission, um Tyrus zu gründen - ihre größte Errungenschaft und gleichzeitig ihre größte Konkurrenz in den kommenden Jahren."
 andros_heritage:0 "Das Erbe von Andros"
 andros_heritage_desc:0 "Die Geschichte von Andros, einer wichtigen Seeverbindungsstelle zwischen den Kykladen und dem helladischen Festland, reicht bis in die Bronzezeit zurück, wo sich die Stadt Palaeopolis befand. Diese antike Hauptstadt wies eines der frühesten Beispiele für Festungsanlagen in ganz Griechenland auf. Der archaische/klassische Nachfolger dieser alten Siedlung, die Stadt Andros, entwickelte sich zu einem wohlhabenden und weitläufigen Ort, der mächtig genug war, um die athenische Vorherrschaft abzuwehren und eigene Kolonisten in die Region Chalkidiki zu entsenden."
 nesiotic_heritage:0 "Erbe des Nesiotischen Bundes"
 nesiotic_heritage_desc:0 "Der Nesiotische Bund war eine seltsame und kurzlebige Organisation von Inseln, die von der dominierenden makedonischen Macht - den Diadochen - zur Zusammenarbeit gezwungen wurden. Der Bund wurde vor allem von den Antigoniden unter Kontrolle gehalten, bevor er von den Ptolemäern übernommen wurde und sich später auflöste und unter der Gerichtsbarkeit von Rhodos neu formierte. Während sie einem diadochenischen Herrscher diente, hielt die Liga jährliche rituelle Festspiele, die Antigoneia (später die Soteria Ptolemaia) auf der heiligen Insel Delos zu Ehren ihres Oberherrn ab."
 colchis_heritage:0 "Erbe des Aëetes"
 colchis_heritage_desc:0 "Dieses Land war zunächst bekannt als das Reich des Königs Aëetes, die Heimat der Hexe Medea und die Ruhestätte des Goldenen Vlieses, die Heimat des Reichtums und der unzähligen Reichtümer, die Jason und seine Argonauten auf ihrer Reise zu den kolchischen Gestaden sahen. Aber es ist etwas dran, denn Kolchis war eine sich rasch entwickelnde kaukasische Kultur, die in der späten Bronzezeit den Metallguss beherrschte und sich bis zum 13. Jahrhundert v. Chr. zu einem erkennbaren Königreich entwickelte. Assyrische und persische Invasionen und Interventionen führten jedoch zum Niedergang des Königreichs, zur Verkleinerung seiner Grenzen und zeitweise zum völligen Zusammenbruch der staatlichen Strukturen. Zur Zeit der Diadochen hatte Kolchis die Fremdherrschaft abgeschüttelt und wurde wieder von der einheimischen Dynastie regiert."
 phasis_heritage:0 "Das Erbe von Phasis"
 phasis_heritage_desc:0 "Die in der archaischen Zeit an der Mündung des gleichnamigen Flusses gegründete milesische Kolonie Phasis lag in der Enge des kolchischen Königreichs und war von allen Seiten von den einheimischen 'Barbaren' umgeben. Dennoch scheint die Stadt friedlich mit ihren Nachbarn ausgekommen zu sein und fungierte als wertvoller Handelshafen oder Emporion am Ende des losen Handelsnetzes von Indien zum Pontos Euxinos."
 legia_heritage:0 "Legian Erbe"
 legia_heritage_desc:0 "Über die alten Lezgi sprechenden Stämme aus dem Kaukasusgebirge ist nur wenig bekannt, außer dass sie zu allen Zeiten und an allen Fronten von feindlichen Angriffen bedroht waren und in einer für Handel und militärische Angelegenheiten äußerst günstigen und geografisch wichtigen Lage lebten. Und so entwickelten sie eine Existenz, die vom Krieg umgeben war, von ihm genährt wurde, für ihn geboren war."
 henioch_heritage:0 "Das heniochische Erbe"
 henioch_heritage_desc:0 "Das Volk dieses Stammes und Landes ist mindestens so alt wie das 8. Jahrhundert v. Chr., wobei Hinweise auf sie von Tafeln stammen, die im Königreich Urartu gefunden wurden. Über sie ist wenig mehr überliefert, als dass sie 'bereit sind, Menschen zu töten und zu essen' - Aristoteles."
 zygia_heritage:0 "Zygisches Erbe"
 zygia_heritage_desc:0 "Über den Stamm der Zygier ist überliefert, dass sie rücksichtslose Piraten und Räuber waren, danach nomadische Hirten. Ihre Schiffe, so heißt es, waren für diese Tätigkeit bestens geeignet."
 caucasia_albania_heritage:0 "Albanisches Erbe"
 caucasia_albania_heritage_desc:0 "Die kaukasischen Stämme, einschließlich der kaspischen Völker, waren durch ihre größtenteils gebirgige Heimat weitgehend vom Rest der Welt abgeschottet. Für das Königreich Albanien im Kaukasus gibt es kein bezeugtes Gründungsdatum, aber aufgrund historischer Hinweise wird davon ausgegangen, dass es eine Grenzgemeinschaft zwischen den iranischen Gemeinschaften des Meder-/Achaemenidenreiches und den jenseits davon in der Steppe lebenden Nomaden war. Der Stamm der Kaspier und andere Stämme innerhalb des Königreichs Albanien wurden als Teil einer Satrapie der Achämeniden betrachtet und waren in die Politik des Perserreichs eingebunden, bis sie im hellenistischen Zeitalter zu einem unabhängigen Gemeinwesen wurden."
 garamantes_heritage:0 "Garamantesisches Erbe"
 garamantes_heritage_desc:0 "Die Garamanten waren in der Antike die führende Macht in der Sahara. Ihre an die Wüste angepassten Armeen erwiesen sich für andere Stämme als tödlich und hinderten die Römer daran, Fezzan in eine Provinz zu verwandeln. Die Garamanten waren auch produktive Bauern und Händler, die in den Gebirgszügen der Sahara wertvolle Edelsteine abbauten und den Fernhandel vom Tschad und Mali bis zum Mittelmeer förderten. Die Eroberung der Sahara bis zum heutigen Mali und Mauretanien durch die Garamanten sorgte dafür, dass sie von allen gefürchtet wurden."
 mosylon_heritage:0 "Mosylonisches Erbe"
 mosylon_heritage_desc:0 "Die Völker der großen Handelsstadt Mosylon waren die Meister des Meeres. Obwohl ihr Land nicht reich an Landwirtschaft war, lebten sie von den Ressourcen des Meeres und dem Handel mit fremden Reichen bis nach Indien und Rom. Waren wie Elfenbein, Ebenholz, Wildtiere, Heilkräuter und Gold fanden ihren Weg vom Hafen von Mosylon in den Rest der bekannten Welt."
 saba_heritage:0 "Sabanisches Erbe"
 saba_heritage_desc:0 "Saba war ein altes Königreich in Südarabien, das den Damm von Ma'rib errichtete. Viele, die es unterworfen hatte, rebellierten wieder, vor allem in jüngster Zeit Ma'in."
 qataba_heritage:0 "Qatabanisches Erbe"
 qataba_heritage_desc:0 "Qataba war ein altes Königreich in Südarabien, das das alte Königreich Saba zunächst mit Zungen und später mit Klingen bekämpfte."
 main_heritage:0 "Minäisches Erbe"
 main_heritage_desc:0 "Ma'in war sozial anders strukturiert als die anderen arabischen Königreiche und sein Schwerpunkt lag auf dem Handel, auch wenn es von Fremden regiert wurde."
 hadramut_heritage:0 "Hadhramutisches Erbe"
 hadramut_heritage_desc:0 "Hadhramut war ein altes arabisches Königreich, das seine Religion häufig wechselte, was es flexibler machte."
 carthago_heritage:0 "Karthago Erbe"
 carthago_heritage_desc:0 "Die Stadt Qart Hadasht war einst die prestigeträchtige Hauptstadt der Karthager. Diese Stadt hat eine große Handelsmacht im Mittelmeerraum."
 syrakousian_heritage:0 "Syrakusisches Erbe"
 syrakousian_heritage_desc:0 "Die Stadt Syrakousai war einst die prestigeträchtige Hauptstadt der Syrakusaner. Diese Stadt hat viele Söldnerarmeen beherbergt, wodurch die Stadt zu einem militarisierten Staat wurde."
 taulantia_heritage:0 "Taulantisches Erbe"
 taulantia_heritage_desc:0 "Die Taulantii haben eine reiche Geschichte der Diplomatie und Eroberung in ihrem Blut. Oft lieferten sie sich einen Schlagabtausch mit den Hellenen, doch zu anderen Zeiten halfen sie ihnen aus. Zuletzt unterstützte Glaukias Pyrrhus von Epirus bei der Wiedererlangung seines Throns - im Kampf gegen Kassander von Makedonien. \Durch all diese Kämpfe gibt es allerdings weniger Knechte..."
 curse_of_maat_heritage:0 "Fluch der Maat"
 curse_of_maat_heritage_desc:0 "Maat hat unser Volk verflucht. Isfet wandelt auf der Erde."
 shunga_heritage:0 "Shunga-Erbe"
 shunga_heritage_desc:0 "Das mächtige Haus von Shunga ergriff die Macht, als sein Gründer, der große General Pushyamitra, seinen Herrn, den letzten Raja von Maurya, verriet und tötete. Der Shunga-Coup, wie er später genannt wurde, erwies sich als eine Katastrophe, die für die schwächelnden Maurya viel zu groß war, um sie zu ertragen; ihr Reich zerfiel, und ihre wertvollen Kernländer gingen in die Herrschaft der Shunga über. Und so wird es mit jedem sein, der vor ihnen steht."
 indo_greek_heritage:0 "Indo-Griechisches Erbe"
 indo_greek_heritage_desc:0 "Der Aufstieg der Indogriechen, die bei ihren Nachbarn auch als Yavanarajya bekannt sind, fiel in die stürmische Zeit des Niedergangs der Mauryas. Viele kleine indo-griechische Könige konnten sich als Herrscher über eine gemischte Bevölkerung aus Griechen und einheimischen Indern etablieren."
 satavahana_heritage:0 "Satavahana-Erbe"
 satavahana_heritage_desc:0 "Die Satavahana-Dynastie entriss den schwachen Händen der Kanva die Kontrolle über das Dekkan-Plateau und errichtete in den zentralen Ebenen Indiens eine Macht, die fast drei Jahrhunderte lang unangefochten bleiben sollte. Sie waren als gewaltige Militärmacht gefürchtet, was zweifellos daran lag, dass es ihnen gelang, fremde Eindringlinge aus ihrem Land zu vertreiben, aber sie wurden auch wegen der reichen Handelsgüter, die sie kontrollierten, respektiert und beneidet. Selbst in den Ländern der fernen Griechen sind sie bekannt; die Texte von Megasthenes warnen seine Landsleute vor ihrer gewaltigen Macht!"
 heritage_of_sinhapura:0 "Das Erbe von Sinhapura"
 heritage_of_sinhapura_desc:0 "Vor Hunderten von Jahren wurde unser Vorfahre, der Dämonentöter und mächtige Krieger Vijaya, von seinem Vater Sinhapura aus seinem Heimatland verbannt. Was damals wie ein Fluch erschien, erwies sich bald als Segen der Götter. Vijaya, der gezwungen war, über Land und Meer zu wandern, hatte sich allein durch die Kraft seiner Taten bald in einem fruchtbaren Land etabliert; die Vijaya-Dynastie, einst mit Schimpf und Schande verbannt, wurde zu den Herrschern über ferne Länder. Die alten Wege, verkörpert durch das Beispiel von Sinhapura, werden auf ewig die Wege unseres Volkes sein."
 heritage_of_anuradhapura:0 "Das Erbe von Anuradhapura"
 heritage_of_anuradhapura_desc:0 "Anuradhapura, die heilige und uralte Stadt, die sich meditativ unter dem heiligen Bauwerk Sigiriya erhebt, ist die Heimat eines stolzen und mächtigen Volkes, das die nördlichen Küsten der Insel Lanka bewohnt. Hier in Anuradhapura errichtete der mächtige Raja Devanampiya Tissa den ersten Stupa, einen riesigen architektonischen Reliquienschrein zur Aufbewahrung heiliger Schätze, der diese Stadt unter den Buddhisten als heilig kennzeichnete. Trotz zahlloser Invasionen vom Festland aus wird der Sitz der Macht in Anuradhapura noch tausend Jahre lang eine Rolle auf dem Schachbrett spielen, ein Zeugnis für den Genius seiner Bewohner."
 heritage_of_persis:0 "Das Erbe von Persis"
 heritage_of_persis_desc:0 "Es ist nur folgerichtig, dass die Region Persis, aus der die mächtigen, die Welt erobernden Achämeniden hervorgingen, eines Tages selbst von mächtigen Reichen umkämpft werden würde, von denen jedes gierig versucht, sich das Erbe anzueignen und es für sich zu beanspruchen. Doch das Volk von Persis hat sich immer seine eigene Identität bewahrt, und es besteht die Hoffnung, dass der Funke dieses alten Volkes nicht durch den Zorn der Eroberer erloschen ist."
 #From Various Invictus Heritages
 ## Leftover Anatolian Heritages
 ###Kaounos
 Kaunos_heritage:0 "Erbe von Kaunos"
 Kaunos_heritage_desc:0 "Während die materiellen Überreste von Kaunos seine Gründung oder frühe Nutzung höchstens auf das 9. Jahrhundert v. Chr. datieren, geht die überlieferte Geschichte der Stadt auf den namensgebenden König Kaunos zurück, den Sohn von König Milet, dem Gründer dieser Stadt. Der Legende nach verliebten sich Kaunos und seine Schwester Byblis ineinander, und um Inzest zu vermeiden, floh Kaunos mit ihr bis nach Lykien in Anatolien. Hierher folgte ihm Byblis, verfiel aber in Kummer und Wahnsinn und starb, indem sie sich in eine Quelle verwandelte, ihre unaufhörlichen Tränen über das Land weinte und mit ihren wässrigen Augen den Fluss Calbys schuf. In Asien heiratete Kaunos die Nymphe Pronoe und bekam einen Sohn, Aegialus, der in der Nähe eine Stadt gründete, die er nach seinem Vater benannte. Die Stadt selbst war ein hervorragender Handelshafen mit zwei funktionierenden Häfen, und Herodot vermerkt, dass die Bewohner der Stadt tapfer gegen den persischen General Harpagus kämpften - nach einer Weile verloren sie jedoch. Der Historiker merkt auch an, dass er persönlich zwar nicht mit der Behauptung einverstanden ist, sie seien ausländischer Herkunft, weil sie eine Sprache sprechen, die der seiner eigenen Heimat ähnelt, aber er kann nicht leugnen, dass sie sich auf eine besondere Art und Weise verhalten, die sich von allen anderen Kariern und Lykiern unterscheidet. Alle Männer, Frauen und sogar die Kinder trinken gemeinsam Wein."
 ###Physkos
 Physkos_heritage:0 "Das Erbe der Burg des Leto"
 Physkos_heritage_desc:0 "Physkos war eine Handelsstadt und für zwei Dinge bekannt. Erstens gab es hoch oben eine große Burg, von der Herodot behauptet, dass sie seit 3.000 v. Chr. existierte. Alexander der Große belagerte diese Burg und die Stadt selbst, und als die Einwohner geflohen waren, weil sie ihre Zahl von 600 nicht gegen ihn verteidigen konnten, machte er sich daran, das taktische, imposante Bauwerk zu reparieren und zu erhalten. Es ist auch bekannt, dass die Stadt als Kultstätte für Leto diente, der Muttergöttin der Zwillinge Apollo und Artemis. Viele haben behauptet, es gäbe einen ihr geweihten Hain (den es vielleicht auch gibt), aber es gibt auch eine bekannte Höhle, die auf einer kleinen Insel liegt, die durch eine schmale Landenge mit dem Gebiet um Physkos verbunden ist. In dieser Höhle wurde Leto in der Tat während der griechischen Periode verehrt, aber die dortigen Überreste lassen eine Nutzung des Ortes erkennen, die fast 12.000 Jahre (10.000 v. Chr.) zurückreicht.
## Nordafrikanische (nicht-punische) Erbschaften
###Sokosien
 Socosian_heritage:0 "Socosianisches Erbe"
 Socosian_heritage_desc:0 "Abgelegen, entlang der Mauretanischen Berge, die an das Iberische Meer stoßen, haben die Socossi sowohl Zugang zu den vielen phönizischen und punischen Handelsposten und Kolonien, die die Küste säumen, um Zugang zum weiteren Mittelmeer zu haben, als auch die Sicherheit der Berge. Es heißt, dass der libysche Gott Anti auf den Gipfeln stand, als er Passanten herausforderte und sogar gegen Herakles kämpfte. Vielleicht haben sie seine titanische Kraft geerbt."
 ###Mauretanien
 Mauretanian_heritage:0 "Mauretanisches Erbe"
 Mauretanian_heritage_desc:0 "Das Königreich der Mauren, Mauretanien, das sich später auf die Region jenseits der Säulen des Herakles (Mauretania Tingitana), aber auch auf die angrenzende Region (Mauretania Caesariensis) bezog, war eine Konföderation von Bergstämmen, die unter der Macht einiger weniger herrschender 'familiae' vereint waren. Die Mauren waren für die Kolonialmächte des libyschen und des europäischen Kontinents Segen und Fluch zugleich, denn sie trieben Handel mit reichen Gütern aus dem gebirgigen Landesinneren, überfielen aber auch gelegentlich ihre Siedlungen und überquerten sogar das Meer, um die iberische Region Baetica zu überfallen."
 ###Nektiberien
 Nektiberianisches_Erbe:0 "Nektiberianisches Erbe"
 Nectiberian_heritage_desc:0 "Als Siedler am Fuße des Atlasgebirges sitzen die Nektiberianer buchstäblich zwischen allen Stühlen, denn sie haben mit den berüchtigten Autololes im Westen und den überfallfreudigen Mauri im Norden zwei bedeutende Konkurrenten. Sollte es zu einer Invasion oder einer aggressiven Wanderung kommen, wäre ihr einziger Fluchtweg das Gebirge selbst. Glücklicherweise haben sie die Pyrrhon-Ebene an ihrer Seite, so dass die Versorgung mit Lebensmitteln keines ihrer vielen Probleme ist."
 ###Autolalie
 Autolalian_heritage:0 "Autolalisches Erbe"
 Autolalian_heritage_desc:0 "Strabo beschreibt sie als "das mächtigste der libyschen Völker", während Plinius der Ältere ihre wilde Natur fürchtet. Wenn man glaubt, dass sie einst Iarbas als König hatten, dann fürchteten auch Dido/Elissa und das große Karthago einst ihren Stamm, weil Iarbas ein so aggressiver Freier der punischen Königin war. Obwohl die Autololes ein gaetulischer Stamm waren, waren sie eher für ihr gefräßiges Verhalten bekannt, da sie sich von dem Fleisch schrecklicher wilder Tiere ernährten."
 ###Daphnitaea
 Daphnitaean_heritage:0 "Daphnitaeisches Erbe"
 Daphnitaean_heritage_desc:0 "Weit weg von den Füßen der Berge und zu weit von der Küste entfernt, sind die Daphnitae auf den weiten Horizont der endlosen Wüste beschränkt, die sich scheinbar ewig in alle Richtungen ausdehnt. Vielleicht sieht einer von ihnen ein einsames Kamel vorbeiziehen, einen verschollenen Garamantine-Krieger aus vergangenen Zeiten auf einem alten Streitwagen vorbeireiten, oder er sieht irgendeine quälende Vision inmitten des heißen Dunstes des homogenen Sandes auftauchen. So ist das Leben derjenigen, die in den Dünen leben und von Wasserstelle zu Wasserstelle reisen."
 ###Capariensis
 Capariensian_heritage:0 "Capariensianisches Erbe"
 Capariensian_heritage_desc:0 "Eingeschlossen auf den Hügeln, die als taktische Positionen im Falle eines Hinterhalts oder einer Invasion dienen, müssen die Capariensi ein wachsames und übervorsichtiges Volk sein, um zu überleben, mit dem Rücken zu den letzten sichtbaren Felsen vor der endlosen Wüste. Es gibt wenig, worauf man sich im Leben freuen kann, außer auf die Ankunft in der nächsten Oase, wo man den Geschmack von Staub und Sand für eine Weile vergessen kann."
 ###Abannaea
 Abannaean_heritage:0 "Abannaeisches Erbe"
 Abannaean_heritage_desc:0 "Verbunden sowohl mit den geschäftigen Welten der östlichen numidischen und gaetulischen Stämme und den grüneren Teilen des nordwestlichen Libyens als auch mit dem felsigen, sandigen Korridor hinter den letzten Bergen vor der endlosen Wüste, sind die Abannae in einer einzigartigen Position, um mit den Schwächen der nahen größeren Mächte zu spielen, während sie in der Sicherheit ihres Territoriums bleiben, in das ihnen nur wenige folgen wollen."
 ###Lixitae
 Lixitan_heritage:0 "Lixitanisches Erbe"
 Lixitan_heritage_desc:0 "Die einzigen freundlichen und hilfsbereiten Eingeborenen, die Hanno der Seefahrer für nützlich genug hielt, um sie für den Rest seiner Reise als Übersetzer an Bord seines Schiffes zu nehmen, waren die Lixitae, ein einzigartiger Stamm unter vielen - viel freundlicher als ihre bösartigen atutolischen Nachbarn. Vielleicht sind diese Leute so einzigartig freundlich, weil sie zufällig in einem so fruchtbaren Flusstal zwischen den Bergen leben."
 ###Perorsia
 Perorisan_heritage:0 "Perorisches Erbe"
 Perorsian_heritage_desc:0 "Nördlich des Flusses Daras, wo er in die Berge mündet, lebten die Perorsi neben den wilden Canarii, die ihre Nahrung mit Hunden teilten. Sie leben am Fuße des Atlasgebirges, in der Nähe sowohl des schwarzen, sandigen Wüstenhorizonts als auch des seltsamen Waldes mit gefährlichen Tieren."
 ###Kanarien
 Canarian_heritage:0 "Kanarisches Erbe"
 Canarian_heritage_desc:0 "Dieses Volk, die Canarii, heißt so, weil sie dafür bekannt sind, ihre Mahlzeiten mit Hunden zu teilen und die Eingeweide ihrer Beute, wilder Tiere, auf einem gemeinsamen Teller zu verteilen. Ihre Heimat ist der üppige Wald rund um den Berg Atlas, in dem alle Arten von Tieren leben, im größten Fall Elefanten, im kleinsten Fall Schlangen. Diese Waldheimat ist von einer schwarzen Wüste umgeben, die mit dunklem, felsigem Sand aus dem Boden gespickt ist."
 ###Massaesylia
 Massaesylian_heritage:0 "Massaesylianisches Erbe"
 Massaesylian_heritage_desc:0 "An der Grenze zu den Mauren im Westen und unter der Kontrolle der westlichen Konföderation der numidischen Stämme gelang es den Massaesylii, die kulturelle und politische Kontrolle über viele einzelne 'familiae' zu konsolidieren. Damit reagierten sie auf den Druck mediterraner Mächte wie Karthago sowie auf die Konsolidierung und Anerkennung anderer abgetrennter Gruppen wie der Massylii im Osten, mit denen sie in ihren Versuchen, alle numidischen Stämme unter einem Herrscher zu vereinen, verfeindet waren. Dennoch waren sie auf dem Schlachtfeld mit ihrer berühmten numidischen Kavallerie ebenso kämpferisch wie ihre benachbarten Rivalen."
 ###Massylia
 Massylian_heritage:0 "Massylianisches Erbe"
 Massylian_heritage_desc:0 "Wahrscheinlich begannen die Massylii als einige 'familiae' und übernahmen die politische und kulturelle Kontrolle über viele numidische Stämme während des Prozesses, ein Protektoratsstaat Karthagos zu werden, der durch die Anerkennung einer Großmacht und die Feinheiten der Stammesaufteilung und -konsolidierung zusammengehalten wurde. Wie alle numidischen Stämme waren auch die Massylii für ihre Taktik mit den schnellen und mächtigen numidischen Pferden und Kavalleriedivisionen bekannt, mit denen sie sowohl Karthago als auch anderen Mächten dienten, aber auch Krieg gegen die Massaesyli führten. Ihre Unterwerfung ist eine Ironie und Beleidigung, wenn man bedenkt, dass Karthago einst den numidischen Königen Tribut zahlte."
 ###Gaetulia
 Heritage_of_the_Great_Invading_Asparagus:0 "Erbe des großen einfallenden Spargels"
 Heritage_of_the_Great_Invading_Asparagus_desc:0 "Die Gaetuli sind oft ein ununterscheidbares Volk, das sich über eine riesige Landschaft erstreckt und viele Unterstämme hat, die nur als "Gaetuli" bezeichnet werden können. Der Hauptteil der gaetulischen Stämme, die an der Grenze zu den verwandten numidischen Stämmen leben und sich oft sowohl biologisch als auch kulturell mit ihnen vermischen, hat sich jedoch durch einige Dinge hervorgetan. Dazu gehören die wahllose Invasion aller Menschen in ihrer Umgebung, der Handel mit exotischen und gefährlichen Wildtieren wie dem gaetulischen Löwen an die Mittelmeermächte zum Zwecke des Sports und der Anbau von Spargel, der größer als zwei Männer und so dick wie das Schilf in den Sümpfen von Zypern ist. So sind diese Menschen eine große Bedrohung für ihre Nachbarn und eine ständige Quelle des Erstaunens."
 ###Musulamia
 Musulamian_heritage:0 "Musulamisches Erbe"
 Musulamian_heritage_desc:0 "Die Musulamii sind eine Konföderation kleinerer gaetulischer Stämme und bewohnen die Wüstenregion westlich und südlich der karthagischen Küste. Die Musulamii, die viele Bräuche der allgemeinen gaetulischen Völker beibehielten, sich aber als eigene politische Gruppierung identifizierten, teilten enge Grenzen und Bindungen mit den benachbarten numidischen Stämmen der Massylii und trugen zur gemischten ethnischen Zusammensetzung der Region bei, die durch eine gemeinsame sprachliche Basis sozial zusammengehalten wurde."
 ###Gyzantia
 Tritonisches_Erbe:0 "Tritonisches Erbe"
 Tritonian_heritage_desc:0 "Die Gyzanten ließen sich an den Ufern des Tritonis-Sees nieder, wo Athene Tritogeneia nach ihrer Geburt von den Nymphen unter Triton gepflegt wurde, und lebten in einem wundersamen und wohlhabenden Land, das inmitten der Wüste versteckt lag. Möglicherweise stammt auch die libysche Göttin Neith von hier und wurde zum Vorbild für die griechische Athene. Es heißt, dass es rund um den See viele Bienen gab, die von den Gysanten gut genutzt wurden und unermessliche Mengen an Honig lieferten. Außerdem sollen sie sich rot angemalt und das Fleisch von Affen gegessen haben, die es in den Hügeln zuhauf gab. Vielleicht ritten diese Männer und Frauen sogar auf den dort lebenden Elefanten und suchten das Ufer des großen Sees, seines Nebenflusses oder die vielen großen Wasserstellen auf."
 ###Gindania
 Heritage_of_the_Leather_Legged_Women:0 "Erbe der lederbekleideten Frauen"
 Heritage_of_the_Leather_Legged_Women_desc:0 "Die Gindaner sind bekannt dafür, dass sie in der Nähe des Meeres leben und einst die Insel Meninx bewohnten, lange bevor die Lotusfresser, die Lotophagen, an diesen Ort kamen und von der Lotusfrucht aßen, die den Geist berauscht und jeden Menschen vom Leben außerhalb des Schattens des Lotusbaums abbringt. Herodot berichtet, dass die Frauen des Stammes der Gindanes nach einer mit einem neuen Mann verbrachten Nacht mit einem Lederarmband zeigten, wie sehr sie von den Männern geliebt wurden. Auf diese Weise wusste das ganze Volk, welche Frau von den meisten Männern geliebt worden war."
 ###Phazania
 Pheasant_heritage:0 "Fasanen-Erbe"
 Pheasant_heritage_desc:0 "Der Stamm der Phasanii (was möglicherweise 'Land der Fasane' bedeutet) errichtete seine Zivilisation rund um die Oasenstadt Ghadames, die Perle der Wüste, zwischen dem karthagischen Einflussbereich und der großen Wüste im Süden und Osten. Die Phasanii gaben der als Fezzan bekannten Region ihren Namen, die von keiner antiken Macht unterworfen werden konnte."
 ###Makae
 Heritage_of_the_Ostrich_Shield:0 "Erbe des Straußenschildes"
 Heritage_of_the_Ostrich_Shield_desc:0 "Herodot berichtet, dass diese Menschen "indem sie die Locken um den Scheitel herum lang wachsen lassen, während sie sie überall sonst feststecken, ihr Haar einem Wappen ähneln lassen" (Histories Book 4). Da sie für ihre Straußenschilde bekannt sind, ist es wahrscheinlich, dass sie das Straußenfell auf einer hölzernen Unterlage verarbeiteten und damit so einzigartig waren wie ihr Strauß. Dieses Volk lebt unterhalb des bemerkenswerten "Hügels der Gnaden", der einen dichten Wald trägt und grüner ist als alle kargen Wüsten Libyens."
 ###Machylia
 Androgynous_heritage:0 "Androgynes Erbe"
 Androgynous_heritage_desc:0 "Als Unterstamm der Macae, der sich zu einem unbekannten Zeitpunkt abgespalten hat, waren die Machlyes ein einzigartiges Volk, um das sich viele Mythen und Gerüchte ranken. Es heißt, dass sie sich schon als Kinder in der einfachen Kriegsführung versuchen und sich gegenseitig und ihre Nachbarn mit Stöcken und Steinen bekämpfen. Es heißt auch, dass sie halbe Männer und halbe Frauen sind, da sie die Brust eines Mannes und einer Frau an ihrem Körper tragen, eine auf jeder Seite.
 ###Psyllia
 Snake_Bite_heritage:0 "Schlangenbiss-Erbe"
 Snake_Bite_heritage_desc:0 "Man sagt, dass diese alten Völker die Stärke und Würdigkeit ihrer Kinder mit dem Gift der Schlange testen, so wie sie es auch mit ihren Frauen tun, um diese starken Kinder zu gebären. Ihre Herkunft ist unbekannt, aber man weiß, dass sie alt sind - ach, so alt - und entweder von heftigen Stürmen oder von der Kraft der nomadischen Nasamonen in den trockenen Wüsten umhergetrieben wurden. Allen Außenstehenden sind sie nach wie vor als Schlangenbeschwörer bekannt, die über die exotischsten Mittel zur Heilung und Vergiftung verfügen."
 ###Nasamonien
 Nasamonisches_Erbe:0 "Nasamonisches Erbe"
 Nasamonian_heritage_desc:0 "Ein nomadischer numidischer Stamm, der durch die östlichen Wüsten zieht und in den reichen Oasen Augila und Siwa Halt macht, wo weit südlich der üppigen Cyrenaica das einzige Leben in der Gegend wächst (dort pflücken sie Datteln und übergießen die Überreste zerquetschter Heuschrecken mit Milch). Die Nasamonen waren ein kämpferischer Stamm, der einst in der Nähe der Mittelmeerküste lebte, aber von den vielen griechischen Kolonisten, wie den Theranern, die Cyrene gründeten, aus der Gegend vertrieben wurde. Die Nasamonen, die dafür bekannt sind, dass sie angeblich den Schlangenbeschwörer Psylli im Krieg besiegt haben, waren nie wirklich jemandem unterworfen und würden für alle zukünftigen Eroberer in der Region ein großes Hindernis darstellen."
 ###Cetiania
 Cetianian_heritage:0 "Cetianisches Erbe"
 Cetianian_heritage_desc:0 "Die Cetianer leben am oberen Mulucha-Fluss (dem heutigen Moulouya), der aus dem Griechischen stammt und "Sumpfmalve" bedeutet - lecker. Mit der Sicherheit des Atlasgebirges im Rücken und den wertvollen und oft exotischen Waren, die in diesem Gebiet zu finden sind, haben die Cetiani eine ganze Reihe von Dingen, die sie flussabwärts schicken können, um mit der am Flussufer gelegenen phönizisch-punischen Siedlung Bouhout und dem Küstenort Rusaddir Handel zu treiben."
## Nordafrikanische punische Erbschaften
####Thamusida
 Thamusidan_heritage:0 "Thamusidanisches Erbe"
 Thamusidan_heritage_desc:0 "Ursprünglich eine mauretanische Berbersiedlung, wurde Thamusida, was in der einheimischen Sprache wahrscheinlich "Sumpfland" bedeutet, im sechsten Jahrhundert v. Chr. zumindest teilweise von phönizischen Siedlern und Händlern besetzt. Die am Sububa-Fluss gelegene Stadt war Teil eines Handelsnetzes entlang des Flusses mit der im Landesinneren gelegenen Siedlung Banasa und gehörte auch zu den ausgedehnten Handelsrouten, die nach Norden nach Tingis an den Säulen des Herakles führten."
 ###Lixus
 Lixan_heritage:0 "Lixan Erbe"
 Lixan_heritage_desc:0 "Lixus wurde im achten Jahrhundert v. Chr. von den Phöniziern besiedelt und war ein multikulturelles Zentrum mit einer starken einheimischen mauretanischen Bevölkerung, die neben den phönizischen Kolonisten und Händlern in engen Nachbarschaftsstrukturen lebte. In hellenistischer Zeit war die Stadt vor allem auf den Export von Fisch angewiesen, um ihre Wirtschaft zu stützen."
 ###Kuass
 Kuassan_heritage:0 "Kuassanisches Erbe"
 Kuassan_heritage_desc:0 "Das möglicherweise aus dem libyschen 'Akwass' stammende Kuass wurde bereits im siebten Jahrhundert v. Chr. von Phöniziern besiedelt und zeichnete sich durch seinen Reichtum an Salzbecken und Produktionsstätten aus. Diese Kolonie diente als Nebenstandort zu den Hauptproduktionsstätten in Gadir für eine bemerkenswerte Reihe von Geschirr aus rotem Schlicker, das in Form von Gebrauchsgegenständen wie Amphoren hergestellt wurde."
 ###Rusaddir
 Rusaddiran_heritage:0 "Rusaddiran Heritage" (Rusaddirisches Erbe)
 Rusaddiran_heritage_desc:0 "Rusaddir, "Das mächtige Kap", war eine wichtige Sehenswürdigkeit für jeden phönizischen oder punischen Seefahrer auf dem Weg zur iberischen Halbinsel. Die Stadt verfügte über einen von der Natur geschaffenen und gut verteidigten Hafen aufgrund der Felsen, die das Kap bilden, von dem sie ihren Namen hat. Sie war die östlichste des Koloniesystems, das an die Säulen des Herakles anschließt und im Einflussbereich des iberischen Gadir liegt."
 ###Iol
 Iolan_heritage:0 "Iolanisches Erbe"
 Iolan_heritage_desc:0 "Irgendwann im sechsten oder fünften Jahrhundert v. Chr. gegründet, war Iol, oder die "Sandinsel", ein kleiner Hafen, der zu einem der wichtigsten punischen Zentren in der Region wurde und die ersten Münzen in Numidien prägte. Im dritten Jahrhundert war sie stark befestigt, und die Abbildungen auf ihren Münzen stellten den Fisch dar, den sie ins Ausland verkaufte.
 ###Ibasim
 Ibasim_heritage:0 "Erbe der Verlassenen"
 Ibasim_heritage_desc:0 "Die Inseln Ibiza/Evissa und Formentera, das phönizische Yboshim und das römische Frumenteria, wurden von den Griechen als eigene Inselkette bezeichnet. Die Pityusae, oder "reich an Kiefern", waren ein einzigartiges, kaum bewohntes Gebiet, als die phönizischen Siedler und Händler im achten Jahrhundert v. Chr. als Rückwanderer aus anderen Kolonien an der Küste Iberiens eintrafen. Im Gegensatz zu den von der talayotischen Kultur bewohnten Baleareninseln Mallorca und Menorca im Osten erlebten diese Inseln nach dem bronzezeitlichen Zusammenbruch bis zur phönizischen Besetzung ein Verschwinden ihrer Bevölkerung oder vielleicht eine Massenabwanderung. Die Phönizier siedelten sich auf kaum besiedelten früheren Siedlungen an und errichteten zunächst einen Außenposten in einer südlichen Bucht auf Ibiza, bevor sie ihren Haupthafen an der Stelle von Yboshim, der namensgebenden Stadt der Insel, bauten. Die Pityusen waren wichtige Häfen für alle Schiffe, die auf der nördlichen Route des Mittelmeers zur und von der iberischen Küste fuhren."
 ###Utica
 Utica_heritage:0 "Erbe der ersten Kolonisatoren"
 Utica_heritage_desc: 0 "Die erste phönizische Kolonie im westlichen Mittelmeerraum, die gegen Ende des neunten Jahrhunderts v. Chr. gegründet wurde, befand sich in einer starken geoökonomischen Position an der Mündung des Bagradas und importierte Waren aus dem gesamten phönizischen Einflussbereich, darunter levantinisch-phönizische, nuragische, griechische, Tartessianische, Villanovanische (frühe etruskische) und libysche Waren in seinen ausgedehnten Hafen und sah auch, dass ein großer Teil des Handels über die mit ihm verbundene Hafenstadt Rus Eshmun (Kap Eshmun") lief, als der Bagrada seinen natürlichen Lauf änderte und der ursprüngliche Flussweg verschlammte, was Utica in eine Position im Landesinneren brachte. Utica behielt seine völlige Autonomie bis etwa 540 v. Chr., als es als mächtiger Verbündeter Karthagos in politische Arrangements eintrat, obwohl es weiterhin mit der neuen punischen Hauptstadt wirtschaftlich konkurrierte."
 ###Kerkouane
 Kerkouanan_heritage:0 "Kerkouanan Erbe"
 Kerkouanan_heritage_desc:0 "Gegründet in der ersten Hälfte des sechsten Jahrhunderts v. Chr., produzierte Kerkouane vor allem Farbstoffe und Garum, dank der Größe seiner Fischereiproduktionszentren, seiner Handelszentren und der Salzminen. Die Stadt fungierte als großes und florierendes Handelszentrum, das durch seine regelmäßige Stadtplanungsstruktur noch effektiver wurde. Die Hauptnekropole der Stadt enthält Bestattungen mit Votivgaben, die von fremden Orten bis nach Ägypten reichen."
 ###Hadrametum
 Hadrametan_heritage:0 "Hadrametisches Erbe"
 Hadrametan_heritage_desc:0 "Von tyrischen Siedlern im späten neunten Jahrhundert v. Chr. gegründet, war Hadrametum, dessen ursprünglicher Name höchstwahrscheinlich "Süden" oder "südlicher Ort" bedeutet, eher ein ziviles Zentrum der phönizischen Besatzung als ein kommerzielles Zentrum wie die vielen Handelshäfen entlang der nordafrikanischen Küste, die eine kleinere Bevölkerung behielten, aber den Export von Luxusgütern und exotischen Ressourcen aus dem Binnenhandel und Bergbau betonten. Dies ging einher mit einer gut durchdachten Bauplanung und dem Einbau eines Tophet für sozio-religiöse Zwecke, wie es für die großen städtischen Zentren des kolonialen Phöniziens charakteristisch war. Im Jahr 310 v. Chr. wurde Hadrametum gegen Ende des 7. Sizilianischen Krieges kurzzeitig von Agathokles von Syrakus eingenommen, wurde aber wieder freigelassen, als die Sizilianer nach einem langen Zermürbungsfeldzug die Kriegsfront in Afrika nicht mehr halten konnten, und kehrte nach Sizilien zurück, wo bald Friedensvereinbarungen getroffen wurden."
 ###Leptis Minor
 Leptis_Minor_heritage:0 "Erbe von Leptis Minor"
 Leptis_Minor_heritage_desc:0 "Das von tyrischen Kaufleuten besiedelte Leptis Minor (römisch Leptis Parva), nicht zu verwechseln mit dem weiter südlich gelegenen Leptis Magna (größeres Leptis), bedeutete im phönizischen Original möglicherweise "Bauwerk" oder "Marinestation", was in der semitischen triliteralen Wurzelabkürzung LPQ und manchmal LPQY geschrieben wird. Obwohl es wie der Rest Nordafrikas unter die sozio-politische Herrschaft Karthagos geriet, behielt Leptis Minor seinen wohlhabenden Status bei und war in späteren Zeiten dafür bekannt, täglich einen Tribut von einem attischen Talent, fast 60 Pfund reines Silber, zu zahlen."
 ###Thapsus
 Thapsan_heritage:0 "Thapsan Erbe"
 Thapsan_heritage_desc:0 "Der Name trägt die libysche Vorsilbe 'tha-', hat aber eine typisch phönizisch-punische Endung. Möglicherweise war die Siedlung eine einheimische Stätte, die später von den Phöniziern übernommen wurde, wie es in vielen Städten in ganz Afrika der Fall war. Thapsus lag auf einer verteidigungsfähigen Landzunge in der Nähe einer Vielzahl von Salinen, in denen Salz abgebaut wurde, und wurde als Handelszentrum und Zwischenstation für Handelsschiffe auf dem Weg zu den iberischen und atlantischen Küsten errichtet."
 ###Achola
 Acholan_heritage:0 "Acholanisches Erbe"
 Acholan_heritage_desc:0 "Die von Karthagern aus Melite gegründete Kolonie Achola/Acholla wurde an der Nordküste der Bucht der Kleinen Syrte errichtet und bewahrte einige einzigartige Aspekte der einheimischen miletischen Kultur, wie z.B. die Körperbestattungen im Gegensatz zur typisch punischen Tradition der Brandbestattungen. Die nahe gelegene Insel Cercinna diente als wichtiger Ausguck für die Marineaktivitäten in der Bucht und beherbergte kleine Siedlungen von Einheimischen und Phöniziern. Vielleicht nutzten diese Menschen die Krakenjagdgebiete rund um den Cercinna-Archipel."
 ###Emporia
 Emporia_heritage:0 "Erbe der Kohanim und der Lotusfresser"
 Emporia_heritage_desc:0 "Wahrscheinlich vom griechischen 'emporion' oder Handelsposten abstammend, scheint die Region Emporia, obwohl in den antiken Quellen nicht ganz klar, mehrere reiche phönizisch-punische Handelsvorposten und Handelsstädte umfasst zu haben. Das Gebiet war auch recht fruchtbar und wurde von der Kleinen Syrte und den mit ihr verbundenen Flüssen sowie dem nahe gelegenen Tritonis-See versorgt. Das antike Takapes, ein einheimischer libyscher Name, der möglicherweise auf den vorphönizischen Ursprung des Ortes anspielt, war für seine lokalen Quellen bekannt, die viele Bauern und Ackerbauern versorgten. Doch Emporia hatte noch eine andere, verführerischere Seite. Es heißt, dass die Insel Meninx, die der Stadt Gergis nicht weit vorgelagert ist, der Ort war, an dem Odysseus während seiner berühmten Reise landete, und dass sie einst nur von den einheimischen Gindanes bewohnt wurde, die den Lotus aßen, der die Menschen von jeglichem Ehrgeiz außer dem Verzehr der Blume befreit. Noch seltsamer ist die Legende der kleinen jüdischen Gemeinde auf der Insel, dass, als Nebukadnezar II. den Tempel Salomos zerstörte, viele Mitglieder der priesterlichen Kohanim aus der heiligen Stadt an die Küste von Meninx flohen und die Tür des Tempels und einige Grundsteine mitnahmen. Es werden jedoch viele Ansprüche auf die Insel und auch auf ganz Libyen erhoben."
 ###Tripolitanien
 Tripolitanian_heritage:0 "Tripolitanisches Erbe"
 Tripolitanian_heritage_desc:0 "Tripolitanien war eine Region, die für drei Städte bekannt war: Sabratha, Leptis Magna und Oyat (griechisch Oea). Diese Städte, die in der archaischen Periode und wahrscheinlich auf den Fundamenten einheimischer libyscher Dörfer in günstiger geografischer Lage gegründet wurden, befanden sich am Rande der karthagischen Kontrolle über das östliche Nordafrika. Der Einfluss eines Volkes auf das Gebiet war sehr gering, wenn man nicht nur die mächtigen Kulturen entlang des Nils und in der Cyrenaika bedenkt, sondern auch die vielen Nomadenstämme, darunter die gefürchteten Garamanten, die gleichermaßen zu Raubzügen und Handel fähig waren. Dieser schwache Halt wurde bewiesen, als die griechischen Herrscher aus der Kyrenaika Oyat von den ursprünglichen phönizischen Kolonisten in Besitz nahmen und es als das griechische Oea bezeichneten, bevor die Karthager es zurückeroberten und in ihren Machtbereich eingliederten."
## Ostafrikanisches Erbe
###Dodekaschoinos
 Dodekaschoinos_heritage:0 "Erbe des religiösen Friedens"
 Dodekaschoinos_heritage_desc:0 "Ein Grenzstaat, der zwischen den Ptolemäern und den Kuschiten gegründet wurde und als kultureller und politischer Puffer zwischen dem griechischen Ägypten und der nubischen (Meroe) Sphäre fungierte. Der Dodekaschoinos oder die 12 Städte sollten helfen, die Beziehungen zur oberägyptischen und nubischen Bevölkerung zu integrieren und zu regeln, die die Einmischung von außen nicht schätzte. Die in diesem Gebiet errichteten antiken Tempel, insbesondere der der Isis geweihte Tempel in Philae, bildeten den Schwerpunkt der Aktivitäten des Garnisonsregenten, und nach der Eroberung des Gebietes begannen mehrere Ptolemäer mit der Tradition, die gesamten Einnahmen der 12 Städte den Tempeln sowohl ägyptischer als auch nubischer Götter, wie dem von Mandulis, zukommen zu lassen. Als die Menschen befriedet und ihre gesellschaftlichen Bedürfnisse durch die Besänftigung ihrer Götter befriedigt waren, ermöglichte dieser Pufferstaat einen kontinuierlichen Fernhandel entlang des Nils mit der nubischen Welt, was dazu führte, dass viele exotische Waren und Kriegselefanten ihren Weg durch die 12 Städte und ins ptolemäische Ägypten selbst fanden, wo sie in den Kriegsanstrengungen gegen die anderen Diadochen halfen."
 ###Blemmia
 Blemmian_heritage:0 "Blemmianisches Erbe"
 Blemmian_heritage_desc:0 "Aus Schriften ist bekannt, dass die Blemmyes mindestens seit dem nubischen König Anlamani im 7. Jahrhundert v. Chr. existierten, aber wahrscheinlich sind sie viel älter, da sie durchgehend Bewohner der wüstenreichen Region östlich des Nils und an der Küste des Roten Meeres waren. Beeinflusst von einer Mischung aus ägyptischen und meroitischen Kulturen, verehrten die Blemmyes zeitweise sowohl bekannte Götter wie Isis in Philae als auch südliche Gottheiten wie Mandulis in Kalabsha. Während Außenstehende die Blemmyes oft als nomadische Plünderer bezeichnet haben, kontrollierten sie reiche Goldminen und mineralienreiche Regionen und bauten viele gut befestigte und wohlhabende Städte, die vielleicht den einen oder anderen König beherbergten."
 ###Alut
 Alut_heritage:0 "Alutan Erbe"
 Alut_heritage_desc:0 "Am Zusammenfluss des Blauen und des Weißen Nils beginnend, profitiert Alut von den Handelsnetzen des Nils, den Überschwemmungsgebieten, die die Landschaft bereichern, und dem Reichtum der Mineralien- und Metallvorkommen im Osten, die dazu dienen, an nördliche Aristokratien wie die Kuschiten oder die Makedonier im ptolemäischen Ägypten exportiert zu werden. Möglicherweise eroberten die Alutier das Gebiet bereits im 4. Jahrhundert v. Chr. und gerieten regelmäßig in Konflikt mit dem untergehenden kuschitischen Königreich, da das Land für alle Interessenten begehrenswert war."
 ###Syrbotia
 Moyan_heritage:0 "Syrbotisches Erbe"
 Moyan_heritage_desc:0 "Jebel-Moya, die Stätte, die die Sphäre der gesamten Moyan-Kultur umgibt, befindet sich in einer recht alten und gut ausgetretenen großen Ebene, die von Massiven (kompakten Bergketten) eingefasst ist. Mit einer großen, vom Blauen Nil geschaffenen Überschwemmungsebene und einer einzigartigen Süßwasserquelle, die sowohl vom Weißen als auch vom Blauen Nil gespeist wird, waren Jebel Moya und Moya insgesamt in der Lage, seit Jahrtausenden Hirtengemeinschaften zu ernähren, mit riesigen Grabstätten, die längst vergangenen Hirten gehören. Die Syrboti-Stammesangehörigen suchen diese fruchtbaren Ebenen auf, um ihre eigenen Tiere und Rinderherden zu füttern, die in Massengräbern gefunden wurden. Vielleicht ist ihre Abhängigkeit von Rindern und deren Milch der Grund dafür, dass diese Menschen angeblich durchschnittlich acht Ellen groß werden."
 ###Megabaria
 Borasan_heritage:0 "Megabarisches Erbe"
 Borasan_heritage_desc:0 "Im Zentrum des Wasserlaufs des Schwarzen Nils, der sich vom Hauptnil abzweigt und sich dann in die Berge hinaufschlängelt, überlebte der Stamm der Megabari als florierender Weg des exotischen Handels. Er war sowohl mit Kusch und Ägypten als auch mit dem Mittelmeerraum im Norden sowie mit der aksumitischen/arabischen Verbindung am Eingang zum Roten Meer verbunden. Während das Volk von Außenstehenden als unzivilisierte Barbaren angesehen werden mag, importieren dieselben Außenstehenden gerne Buschelefanten und reiche Metalle in recht großen Mengen von den Stammesangehörigen. Einige glauben, dass sie sich in einer Stadt des Apollo niedergelassen haben, in der die Sonne immer scheint. Einige wollen gesehen haben, wie Mitglieder dieses Stammes sich am Fleisch von Elefanten labten. Wie zivilisiert der ganze Ort ist, ist wirklich eine Frage."
 ###Aksum
 Axumite_heritage:0 "Aksumitisches Erbe"
 Axumite_heritage_desc:0 "Möglicherweise aus dem untergehenden D`mt-Königreich hervorgegangen, wuchs Aksum zur Macht als zentralisierte Mischung aus einheimischen äthiopischen und durch den Handel beeinflussten sabäischen und südarabischen Einflüssen, die ihre semitischen Götter mitbrachten. Diese Vermischung der Kulturen führte zu monumentalen Bauten, in denen verschiedene oder gemischte Götter verehrt wurden, und zu einer einzigartigen axumitischen semitischen Sprache. Aksum war auch ein wichtiges Zentrum für den Handel und die Verteilung von Ressourcen. Ein Großteil des Elfenbeins von Elefanten und Nashörnern, das aus dem Landesinneren geerntet wurde, landete in Aksum, bevor es in die nahe gelegenen Häfen wie Adulis floss."
 ###Adoulia
 Adoulian_heritage:0 "Das Erbe der Berginsel"
 Adoulian_heritage_desc:0 "Adulis war ein gesetzlich festgelegter Markthafen am Roten Meer, gegenüber der berühmten "Berginsel", an der Schiffe zur Sicherheit anlegen. Möglicherweise erlangte die Hafenstadt, die einst ein einfaches Emporion gewesen sein mag, ihre Unabhängigkeit während der klassischen Periode mit dem Verschwinden des D`mt-Königreichs im 5. Jahrhundert v. Chr. und wurde zu einer weitaus beliebteren Handelsstadt an einem profitablen Standort. Sie exportierte in großen Mengen sowohl Elfenbein als auch Sklaven und soll vor allem von den Troglodyten und den äthiopischen Eingeborenen aus dem Landesinneren besucht worden sein."
 ###Gwanara
 Gwanaran_heritage:0 "Gwanaran Erbe"
 Gwanaran_heritage_desc:0 "Umgeben von Bergen und Wäldern, die von der Quelle des Schwarzen Nils gespeist werden, der östlich vom Nil abzweigt, ist Gwanara die Heimat der Völker, die von den mediterranen Zivilisationen als Troglodytae, Höhlenbewohner, Aethiopier oder Kalbfresser bezeichnet wurden, weil sie als fremdartig und oft wild angesehen wurden und sich in den Wäldern und exotischen Landschaften des südlichsten bekannten Landes von Groß-Libyen versteckten. Und doch sind es diese Länder und diese Menschen, die die vielen Reichtümer der Region hervorbringen und schließlich in die Hände der makedonischen Aristokraten gelangen. Diese Tatsache lässt sich nicht leugnen."
 ###Daamot
 Yehan_heritage:0 "Erbe der Fachwerkbauer"
 Yehan_heritage_desc:0 "Das alte somalisch-sabäische D'mt- oder Daamot-Königreich begann im 5. Jahrhundert v. Chr. zu zerfallen, woraus Aksum hervorging, und in seiner Hauptstadt Yeha gab es mindestens einen großen Palast und einen dem sabäischen Mondgott Almaqah geweihten Tempel. Der Palast ist eines der frühesten, wenn nicht sogar das früheste Fachwerkgebäude in Ostafrika und zeugt von der meisterhaften Handwerkskunst der dort lebenden Menschen. Die Stadt, in der diese monumentalen Bauwerke stehen, liegt in einem fruchtbaren Tal, geschützt von schützenden Bergen."
 ###Avalitia
 Avalitian_heritage:0 "Das Erbe des Kleinen aber Guten"
 Avalitian_heritage_desc:0 "Avalites, das den arabischen Küsten auf der gegenüberliegenden Seite des Roten Meeres am nächsten liegt, war eine Hafenstadt, in der Waren in kleinen Mengen, aber in hoher Qualität gehandelt wurden. Dies galt insbesondere für Myrrhe, jenes nützliche Harz, das Speisen würzt und die gut gefertigten Produkte der Tischlermeister bedeckt. Diejenigen, die nach Avalites reisen wollten, mussten dies mit einem Floß oder Boot tun, und diejenigen, die sich in Avalites befanden und es verlassen wollten, mussten dasselbe tun. Das galt besonders für den regen Handel mit der nahe gelegenen arabischen Stadt Muza."
 ###Mundus
 Mundus_heritage:0 "Mocrotunisches Erbe"
 Mundus_heritage_desc:0 "Als einer der vielen Stadtstaaten, die nach dem Zusammenbruch des makrobischen Königreichs zu einem unabhängigen Gemeinwesen wurden, war Mundus größer als die meisten Marktstädte in der Peripherie, etwa so groß wie sein westlicher Nachbar Malao. Der Hafen schützte die dort beheimateten Schiffe gut, bot den Seeleuten aber möglicherweise keine Sicherheit, da die Umgebung dort als "streitsüchtig" galt. Doch obwohl Mundus viele Waren von überall her importierte, war es am bekanntesten für den Export eines einzigartigen Weihrauchs, der als Mocrotu bekannt war und von besserer Qualität war als der Weihrauch, den die berühmte Stadt Mosylon, Besitzerin des begehrten Mosyllitischen Zimts, exportierte."
 ###Opone
 Opone_heritage:0 "Das Erbe der Krone des Horns"
 Opone_heritage_desc:0 "An der Spitze des Horns von Afrika gelegen, war Opone eine der bekanntesten Städte mit einem Hafen, der den Handel von Indien mit dem Roten Meer, Ägypten und darüber hinaus verband. Als Stadtstaat, der nach dem Zusammenbruch des makrobischen Königreichs eine unabhängige Herrschaft erlangte, war Opone stets Teil einer unglaublich reichen Geschichte kultureller Verbindungen. In seinen Gräbern liegen Relikte der alten Mykener sowie Güter aus dem gesamten Osten und Westen. Was die eigene Arbeit anbelangt, so war Opone dafür bekannt, die größte Menge an Zimt aller somalischen Küstenstädte zu produzieren, und sie war dafür bekannt, die beste Qualität an Schildpattwaren auf ihren Märkten zu haben."
 ###Elaia
 Elaian_heritage:0 "Erbe der Perlen"
 Elaian_heritage_desc:0 "Diese Sandinseln im Roten Meer scheinen auf den ersten Blick unbedeutend zu sein, doch in Wahrheit verfügen die dort lebenden Menschen über einen großen Reichtum, der im ganzen Meer bekannt ist. Was von diesen Inseln kommt und von den so genannten "Fischfressern" verkauft wird, sind Hunderte von Perlen, hochwertiges Schildpatt und andere Meeresprodukte. Diese Produkte machen die Alalaiou-Inseln bekannt, und sie werden durch ihre Nähe zum Handelshafen von Adulis an der libyschen Küste begünstigt."
 ###Adabulia
 adabulia_heritage:0 "Adabulisches Erbe"
 adabulia_heritage_desc:0 "Dieses Volk lebte in und um die trostlose, aber etwas reiche Stadt Sinkat, die als Knotenpunkt an den großen Handelsrouten diente, die von der Küste ins Landesinnere führten; der Schwarze und der Große Nil. Arabische Stämme trieben hier ihre Geschäfte und brachten möglicherweise ihre Kultur ein oder waren der Beginn einer Eroberung. Vielleicht können das Innere der Wüste und die Steilküste die Adabuli vor fremden Anfeindungen schützen."
 ###Memnonia
 memnonia_heritage:0 "Memnonisches Erbe"
 memnonia_heritage_desc:0 "Die Memnonen, nicht unbedingt der Stamm, von dem der Mythos von Memnon, dem Prinzen von Tory, stammt, waren ein Stamm, der von benachbarten Kriegerbanden und dem mächtigen kuschitischen Königreich auf der Insel Meroe umgeben war. Sie bildeten einen Puffer zwischen den Kuschiten und den zunehmend bewaldeten südlichen Gebieten, die bald in eine dichte Laubdecke übergehen. Sie profitierten vom Wohlstand dieses nördlichen Nachbarn und von den vielen Handelswegen, die zwischen den Kuschiten und den südlichen Stämmen bestanden."
 ###Dabelia
 dabelia_heritage:0 "Dabelisches Erbe"
 dabelia_heritage_desc:0 "Die Ländereien des Stammes der Dabeli sind von Norden nach Süden eine Strecke von 20 Tagesmärschen. Sie waren von den Kuschiten nur durch die kleine Gruppe der Memnonen getrennt und waren die erste größere Gruppe, die auf den Handelsrouten anzutreffen war, die von der Insel Meroe nach Süden zu den waldreicheren Gebieten näher an der Biegung des Blauen Nils führten."
 ###Dabelia
 critensia_heritage:0 "Kritensisches Erbe"
 critensia_heritage_desc:0 "Südlich der Dabeli sind die Critensi ein großer Stamm in den bewaldeten Gebieten weit südlich des kuschitischen Landes und der unmittelbaren Kontrolle von Meroe. Dieser Stamm konnte besser mit Booten erreicht werden, die dem Weg des Blauen Nils folgten, anstatt das wilde Gebiet zu durchqueren. Ihre Nachbarn, die Syrboti, die in den reichen Gebieten zwischen dem Weißen und dem Blauen Nil leben, wären großartige Handelspartner für tierische Produkte gewesen, die den Hauptnil hinunterfließen, bis er sich teilt."
 ###Rizophagia
 rizophagia_heritage:0 "Rizophagisches Erbe"
 rizophagia_heritage_desc:0 "Mit den Megabari-Stämmen im Westen und den trockenen Hügeln und Wüsten im Osten, die sie vom wohlhabenden Meer trennen, waren die Rizophagi, die "Wurzelfresser", einer von mehreren Stämmen, von denen bekannt ist, dass sie irgendwo am Schwarzen Nil zusammen mit den Attiri und den Babylleni ansässig waren. Die Rizophagi leben auf dem letzten Stück fruchtbaren Landes vor den Klippen, leeren Hügeln und Wüsten. Vielleicht verleihen ihnen ihre Wurzeln große Gesundheit und Ausdauer in ihren Konflikten gegen benachbarte Stämme..."
 ###Dochia
 dochia_heritage:0 "Dochianisches Erbe"
 dochia_heritage_desc:0 "Die Dochi leben in den Wäldern am Fuße der Hügellandschaft, die schnell ansteigt, wenn man in Puntland nach Osten zum Küstenhinterland reist. Sie profitierten vom Schwarzen Nil, der durch ihr Land fließt und nicht nur Fische, sondern auch fruchtbare Böden liefert. Aus diesen Gründen waren die Menschen in ihrem Land gut verteidigt und konnten selbst Eindringlinge aus großen Reichen wie den Kuschiten weit im Norden abwehren."
 ###Gymnetia
 gymnetia_heritage:0 "Erbe der Nacktheit"
 gymnetia_heritage_desc:0 "Das Volk der Gymnetes lebte am Ende des Schwarzen Nils und nahe der nördlichen Grenze des Tana-Sees und führte ein reiches und freies Leben, das an den Ufern eines großen Flusses und eines größeren Binnensees spielte. Für Außenstehende zeichneten sie sich vor allem durch ihre ständige Nacktheit aus, sowohl im Spiel als auch im Kampf und bei alltäglichen Angelegenheiten. Vielleicht ist es diese ständige Freiheit, die ihnen so viel Freude und ein friedliches Wesen verleiht."
 ###Mai Adrasha
 mai_adrasha_heritage:0 "Erbe der Goldenen Erde"
 mai_adrasha_heritage_desc:0 "Diese Stadt und ihre Umgebung wurden auf einem Boden mit natürlichem Gold angesiedelt und waren zu Größe und Wohlstand bestimmt. Mai Adrasha ist seit mindestens 1250 v. Chr. bewohnt und verfügte seither über eine große metallverarbeitende Industrie mit Schlackenhalden überall in der Siedlung. Die Stadt unterhielt Handelsbeziehungen zu arabischen Häfen und Königreichen und hielt ihre hohe Produktionskapazität aufrecht, um ihre hungrigen Kunden zu beliefern."
 ###Athagousia
 athagousia_heritage:0 "Athagousisches Erbe"
 athagousia_heritage_desc:0 "Die Athagausi lebten entlang der Wüstenhügel, die die Barriere zu den trockeneren und unbewohnbareren Gebieten weiter nördlich bildeten, und befanden sich in einem kleinen Ausläufer der Zivilisation, weit entfernt von den allgemeinen Handels- und Durchgangsrouten von der Küste ins Innere der Landschaft. Die Hauptsiedlung befand sich in Akordat, einem Ort, der seit der Bronzezeit bewohnt ist und auf dem letzten guten Boden für die Viehwirtschaft liegt. Vielleicht empfinden diese Menschen ihre örtlichen Grenzen als ... einschränkend."
 ###Sembritia
 sembritia_heritage:0 "Sembritisches Erbe"
 sembritia_heritage_desc:0 "Die Sembriten, in ihrem Namen nicht zu verwechseln mit den vielen "Deserteuren", die aus kuschitischen und ägyptischen Siedlungen flohen oder in das Gebiet westlich des Weißen Nils verbannt wurden, waren ein Stamm nahe der "Weihrauchküste". Ihre Hauptsiedlung Sembel wurde bereits um 800 v. Chr. errichtet. Sie war möglicherweise eine der früheren und erfolgreicheren pastoralen und etwas landwirtschaftlichen Siedlungen im Südosten Libyens bis zum Aufstieg von Daamot und später Aksum."
 ###Qohaito
 qohaito_heritage:0 "Qohaiton Erbe"
 qohaito_heritage_desc:0 "Die Menschen in Qohaito und den umliegenden Dörfern haben seit dem 5. Jahrtausend v. Chr. in dieser Gegend gelebt, einer voraxumitischen Stadt. Jahrtausend v. Chr. Die Siedlung westlich des Küstenhafens von Adulis lag auf einem Hochplateau und war fruchtbar genug, um zwischen den Gebäuden und Häusern des Dorfes kleine Beete mit Feldfrüchten anzulegen. Qohaito gelangte zu Wohlstand, weil es an den Handelswegen zwischen dem eigentlichen Königreich Axum und den Küstenstädten wie Adulis lag. Als Rastplatz empfing Qohaito eine Vielzahl von Händlern aus der arabischen, libyschen und mediterranen Kultur."
 ###Malao
 malao_heritage:0 "Erbe des duftenden Holzes"
 malao_heritage_desc:0 "Die Stadt Malao, die etwa achthundert Stadien östlich von Avalites an den Toren Libyens und Arabiens liegt, war ein friedlicher und wohlhabender Hafen, in dem mediterrane Kaufleute mit arabischen Händlern aus den nahe gelegenen Königreichen konkurrieren mussten. Der Hafen war bekannt für den Export einer großen Auswahl an afrikanischen Cassia-Pflanzen und herbem Zimt sowie duftenden Hölzern wie Duaka, Kankamon und Makeir. Diese seltenen Waren wurden zusammen mit kleineren Mengen von Myrrhe und Weihrauch verschifft, die in großen Mengen entlang der Küste zu finden waren."
 ###Darayley
 darayley_heritage:0 "Das Erbe von Darayley"
 darayley_heritage_desc:0 "Auf einer der wenigen fruchtbaren Hochebenen in Puntland gelegen, profitiert Darayley von einem einfachen Zugang sowohl zu den Märkten im nahe gelegenen Hafen von Malao als auch zu den importierten Waren und dem Bedarf der Stämme im Hinterland und ihrer produktiven Bevölkerung. Zu den exotischen Waren, die durch dieses Gebiet kamen, gehörten Straußeneierschalen, die aus südlichen Häfen entlang des allgemeinen ostlibyschen Handelssystems eingeführt wurden. Die sabäische Kultur war hier präsent, wie die Steleninschriften belegen."
 ###Berberia
 berberia_heritage:0 "Berberisches Erbe"
 berberia_heritage_desc:0 "Die fruchtbare Hochebene südlich der "Weihrauchküste" von Puntland, die von mehreren Flusswadis und natürlichen Seen gebildet wird, war die Heimat vieler Stämme und ihrer Dörfer. Berberia war eine Verallgemeinerung aus dem Mittelmeerraum über verschiedene Gruppen, die im Hinterland der vielen Handelshäfen lebten, und diese Menschen leisteten oft einen Großteil der manuellen Arbeit für die Weihrauchproduktion sowie die Verpackung und den Transport von Waren, die zum Hafen oder weiter ins Landesinnere gingen, wo mächtige Häuptlinge mit großen Schatzkammern herrschten."
 ###Shalcaw
 shalcaw_heritage:0 "Erbe von Shalcaw"
 shalcaw_heritage_desc:0 "Als einer von mehreren Handelshäfen entlang der "Weihrauchküste" wurde Schalcaw an einem Küstenabschnitt errichtet, der nicht nur Myrrhe, sondern auch duftende Hölzer und sogar einige Datteln als Waren für die ankommenden Händler liefern konnte, die Waren aus Ägypten oder aus den weit im Osten gelegenen Ländern der Indoi einführten. Wie die benachbarten Häfen bringt auch Shalcaw eine große Zahl von einwandernden Handwerkern und Meistern hervor, die die eintreffenden und angebauten Naturprodukte veredeln."
 ###Qandala
 qandala_heritage:0 "Erbe des Golfs des Wohlstandes"
 qandala_heritage_desc:0 "Östlich von Mosylon an der großen Weihrauchküste in Puntland gelegen, war Qandala ein weiterer reicher Zwischenstopp für Händler auf ihrem Weg zur und von der Küste der Indoi-Königreiche über das Erythraeische Meer. Der Hafen war durch natürliche Vorgebirge gut geschützt und bekannt für seine Exporte von Weihrauch, Gummi und einigen aromatischen Hölzern. Für diesen sicheren und umfangreichen Handel erhielten der Hafen und sein Gebiet den Beinamen Gacanka Hodonka, der "Golf des Wohlstands", wo der Hafen von den Reichtümern seiner Nachbarn und den starken Warenströmen aus Indoi und Südlibyen lebte."
 ###Aromata
 aromata_heritage:0 "Das Erbe des Gewürzhafens"
 aromata_heritage_desc:0 "Auf dem so genannten "Vorgebirge der Gewürze" gelegen, war Aromata, verwandt mit den modernen 'Aromaten', einer der letzten in einer Kette von Handelshäfen, die von den Toren Libyens und Arabiens bis zum großen Erythraeischen Meer führten. Der Hafen selbst produzierte eine große Menge an Harzen und wohlriechenden Kräutern, doch waren es die Importe aus den indischen Städten auf der anderen Seite des Meeres, die ihm seine wertvollsten Waren bescherten. Sehr beliebt waren die umfangreichen Exporte von Weihrauch und der Cassia-Pflanze, einer Form von Zimt, die aus dem fernen Osten jenseits der Indoi selbst kam."
 ###Apocopa
 apocopa_heritage:0 "Apokopanisches Erbe"
 apocopa_heritage_desc:0 "Als einer der letzten Handelshäfen, bevor ein Küstenschiffer die 'Kleinen und Großen Klippen' oder die 'Kleinen und Großen Strände' erreicht, die den Beginn des als Azania bekannten Gebiets markieren, diente Apocopa als Umschlagplatz für Elfenbein und andere Produkte der Buschelefanten. Andere Waren wie Gold, Silber, exotische Pelze und ähnliches gingen ebenfalls durch die Hände der dortigen Händler, aber die lukrative Natur der großen Stoßzähne und der Wunsch, die Tiere zu jagen, bildeten starke Routen für beständige Importe und den Transfer für die arabischen und mediterranen Märkte."
 ###Soqotra
 soqotra_heritage:0 "Das Erbe der Insel der Glückseligkeit"
 soqotra_heritage_desc:0 "Umgeben von stürmischen Monsunen und chaotischen Gewässern liegt die Insel, die die Griechen die 'Insel der Dioskuren' nannten, in einer Welt, die so fremd und anders ist als jede andere. Bevölkert mit vielen endemischen Arten wie dem Drachenblutbaum (dessen Saft wegen seiner heilenden Wirkung sehr begehrt war), war die Insel ein reicher Handelsplatz für Myrrhe und ein exotischer Ort für einfache Beobachtungen und Wunder. Reisende aus griechischen, palmyrenischen, arabischen, baktrischen und äthiopischen Städten kamen hierher und waren von der Schönheit und dem Reichtum an Naturreserven beeindruckt. Es war ein Treffpunkt für westliche und östliche Kaufleute, der maßgeblich zum Beginn des transethnischen Handels zwischen den Indoi und den Völkern des Mittelmeerraums beitrug. Neben Myrrhe, Weihrauch, Baumsaft und Aloe war die Insel auch wegen ihrer Schildkrötenpanzer begehrt, denn selbst die Bäuche der dort lebenden Schildkröten waren dick genug, um daraus Tische herzustellen. Trotz all dieser Reichtümer blieb die Insel dünn besiedelt und musste Getreide und Wein importieren, um die wenigen Bauern zu ernähren."

## Arabian Heritages
 ###Lihyan
 Lihyan_heritage:0 "Erbe der Karawanenherren"
 Lihyan_heritage_desc:0 "Ein altes Königreich, das sich über einen großen Teil von Arabia Felix erstreckte. Lihyan diente sowohl als eigenständige Einheit als auch als großer Handelsplatz und wichtiger Haltepunkt für die Karawanenhandelsroute. Die Könige von Lihyan spielten eine zentrale Rolle in politischen und religiösen Angelegenheiten, und es gab Zeremonien und saisonale Feste, die auf ihre Herrschaft zurückgingen. Es begann als wachsende Stätte von Dedan und wuchs zu einer zentralisierten Macht heran, die von in den Felsen gehauenen Städten aus regierte, und wurde zum Feind der blühenden nabatäischen Nachbarn im Norden."
 ###Qedar
 Qedar_heritage:0 "Qedarisches Erbe"
 Qedar_heritage_desc:0 "Bekannt als der am besten organisierte der nordarabischen Stämme, waren die Qedariten im 6. Jahrhundert v. Chr. auf dem Höhepunkt ihrer Ausdehnung und ihres Einflusses, gingen aber seitdem aufgrund vieler Faktoren zurück, darunter das Wachstum und die Zentralisierung von Küstenstaaten wie Lihyan und die Nabatäer. Sie waren hauptsächlich Viehzüchter, die durch den Handel mit tierischen Produkten entlang der Karawanenhandelsrouten und zwischen den Wüstenoasen zu Wohlstand kamen. Es gibt Belege für kulturübergreifende Motivationen zwischen diesen arabischen Gruppen und den zentralisierten aramäischen Staaten, wie die aramäischen Namen zeigen, die mit den Qedariten in Verbindung gebracht werden, die in der Nähe der Grenze des Nordens lebten oder zu den integrierten oder assimilierten Stämmen gehörten, die sich in den Randgebieten der sesshaften Königreiche bewegten."
 ###Thamuda
 Thamuda_heritage:0 "Erbe des ersten arabischen Königreichs"
 Thamuda_heritage_desc:0 "Bereits im späten 8. Jahrhundert v. Chr. durch zeitgenössische Texte bezeugt, war Thamuda, obwohl es eher eine Stammeskonföderation war, das erste Königreich in Arabien. Sargon II. behauptete, dieses Volk sowie andere erobert und nach Samaria exportiert zu haben, aber dieser Sargon behauptete zu Lebzeiten sehr viele Dinge, die nicht alle von einer einzigen Person vollbracht worden sein können. Da sie von einem lokalen Führer und nicht von einem gesalbten König regiert wurden, kann ihre aristokratische Klasse nicht sehr stabil gewesen sein."
 ###Gerrha
 Gerrha_heritage:0 "Erbe der Obszön Reichen"
 Gerrha_heritage_desc:0 "Dieses Volk war angeblich das reichste der Araber und führte den Wohlstand der früheren Dilmun-Zivilisation fort, der bis in die Bronzezeit zurückreichte und einen Großteil des Handels über den Persischen Golf von Indien und Ostpersien nach Mesopotamien und wahrscheinlich darüber hinaus ermöglichte. Diese Männer und Frauen waren in der Tat so reich, dass die Stadt Gerrha mit "ausgefallenen Werkzeugen aus Gold und Silber, wie dem Familiengold" und "Türen, Wänden und Dächern voller Farben, Gold, Silber und heiligen Steinen" beschrieben wurde. Es ist klar, dass es diesen Menschen an nichts fehlte und dass sie ein so wohlhabendes Leben führten. Wer auch immer Anspruch auf ihr Land und ihren Lebensstil erheben sollte, würde sich ebenso reich und sorglos fühlen."
 ###Maka
 Maka_heritage:0 "Erbe der Magan-Lords"
 Maka_heritage_desc:0 "Die Herren von Magan (akkadisch Makkan) sind seit der Zeit der Sumerer aufgezeichnet worden, bereits 2.600 v. Chr. Diese berühmten Herren brachten mit ihren Herrschaftsgebieten und ihren gut gebauten Schiffen den Handel in die Region und erleichterten den Transport von Waren aus dem indischen und baktrischen Raum nach Mesopotamien. Das Land Magan versorgte seine Bewohner und deren Handel auch mit einer großen Menge an Myrrhe und Weihrauch, seit jeher begehrte Luxusgüter. Dieses Volk geriet wahrscheinlich unter die Herrschaft des persischen Reiches oder kooperierte zumindest mit diesem, entweder während der Herrschaft von Kyros dem Großen oder während der von Darius I. Sie blieben wichtige Handelspartner und kontrollierten den Warenstrom in den Persischen Golf an der Stelle, wo Arabien und Persien aufeinandertreffen."
 ###Tylos 
 tylosian_heritage:0 "Das tylosische Erbe"
 tylosian_heritage_desc:0 "Tylos ist eine Insel vor der Küste von Ostarabien. Sie ist berühmt für ihre Baumwollprodukte, die bis an die indischen Höfe und sogar auf die andere Seite der arabischen Wüste verkauft werden."
##Skythian Greek Missions Heritages
 iazygian_heritage:0 "Das Erbe der Iazygen"
 iazygian_heritage_desc:0 "Die westlichste der derzeit als 'sarmatisch' klassifizierten Gruppen, die Iazygen, waren die ersten, die lange nach dem goldenen Zeitalter ihres Königs Ateas durch das alte Land der untergehenden Skythen ritten. Auf glänzend gepanzerten Pferden und mit dem langen, zweihändigen Kontos-Speer in der Hand überquerten sie schließlich den Tyras, wie es einst die Kimmerer getan hatten, und lebten im Land der Daker, wo sie gegen die Einheimischen und bald darauf auch gegen die einfallenden römischen Legionen kämpften."
 roxolani_heritage:0 "Das Erbe der Roxolani"
 roxolani_heritage_desc:0 "Die Roxolani waren nach den Iazygen die zweite 'sarmatische' Gruppe, die den Dnjepr überquerte. Sie ähnelten ihren Vorgängern, ritten auf gut gepanzerten Pferden und beherrschten das Flachland. Nachdem es ihnen nicht gelungen war, die Bosporaner an der Seite der Skythen auf der Krim zu erobern, zogen sie weiter, überquerten den Tyras und gelangten nach Dakien/Moesien, wo sie in Konflikt mit den Einheimischen und ihren römischen Nachbarn gerieten."
 aorsi_heritage:0 "Aorsisches Erbe"
 aorsi_heritage_desc:0 "Sowohl in östlichen als auch in westlichen Quellen werden sie als mächtiger, expansiver Stamm beschrieben, der einen großen Anteil an den zahlreichen Migrationen nach Westen über die pontisch-kaspische Steppe hatte. Ihre Archäologie deutet auf einen kulturellen Ursprung in Zentralasien hin, von wo aus sie zwischen dem 2. Jahrhundert v. Chr. und dem 2. Jahrhundert n. Chr. im Rahmen der Wanderungen mehrerer Stämme nach Westen zogen."
 siracian_heritage:0 "Siracianisches Erbe"
 siracian_heritage_desc:0 "Die Siraker, die von manchen als der am stärksten hellenisierte der sarmatischen Stämme bezeichnet werden, waren in das untere Kuban-Tal eingewandert, bevor sie zu einem Knotenpunkt des Handels und des kulturellen Austauschs wurden und die Ideen Asiens an das Schwarze Meer und dann in die griechische Welt brachten - ihre wiedergefundenen Kleidungsstücke sind mit Gold und Juwelen bedeckt und zeugen von ihrem großen Reichtum. Sie sind dafür bekannt, dass sie am (späteren) Bosporanischen Bürgerkrieg teilnahmen und Eumelos gegen Satyros und Prytanis unterstützten."
 maeotian_heritage:0 "Maeotisches Erbe"
 maeotian_heritage_desc:0 "Eine Diaspora von in Sümpfen lebenden Stämmen, den Maeotiern, die nach dem nahe gelegenen See Maeotis (dem heutigen Asowschen Meer) benannt sind. Über diese Völker ist wenig bekannt/aufgezeichnet, aber in einem Konflikt mit dem bosporanischen Königreich und den Sindi wird geschrieben, dass die Prinzessin Tirgitao von den Ixomatae einen Krieg gegen die Sindi und Bosporaner führte, weil sie als Frau des Sindi-Königs Hecetaeus misshandelt wurde."
 sindi_heritage:0 "Sindi-Erbe"
 sindi_heritage_desc:0 "Dieses Volk, das oft als der herrschende Stamm der verschiedenen mäotischen Stämme angesehen wird, befand sich ursprünglich auf der dem bosporanischen Pantikapaion gegenüberliegenden Seite des kimmerischen Bosporus, bevor es durch bosporanische Invasionen und nachfolgende Annexionen zurückgedrängt wurde. Einer ihrer Könige, Hecetaeus, löste einen großen Krieg aus, als er den Rat des bosporanischen Archons Satyros befolgte, seine eigene Frau einzukerkern und sich eine neue Frau zu nehmen. Dieser Akt des vermeintlichen Verrats öffnete einen Riss zwischen den herrschenden Familien und den von ihnen beherrschten Stämmen.
 chersonesan_heritage:0 "Chersonesisches Erbe"
 chersonesan_heritage_desc:0 "Chersonesus ist eine griechische Kolonie, aber die Ländereien rundherum sind Tauri, bewohnt von jenen skythenähnlichen Männern und Frauen, die griechische Kaufleute, die von Kalos Limen aus segeln, ausplündern. Es sind einfallsreiche und unnachgiebige Menschen."
 siracian_heritage:0 "Siracianisches Erbe"
 siracian_heritage_desc:0 "Die Siraker, die von manchen als der hellenisierteste der sarmatischen Stämme bezeichnet werden, waren in die Region des unteren Kuban-Tals eingewandert, bevor sie zu einem Knotenpunkt des Handels und des kulturellen Austauschs wurden und die Ideen Asiens an das Schwarze Meer und dann in die griechische Welt brachten - ihre wiedergefundenen Kleidungsstücke sind mit Gold und Juwelen bedeckt und zeugen von ihrem großen Reichtum. Sie sind dafür bekannt, dass sie am (späteren) Bosporanischen Bürgerkrieg teilnahmen und Eumelos gegen Satyros und Prytanis unterstützten."
 maeotian_heritage:0 "Maeotisches Erbe"
 maeotian_heritage_desc:0 "Eine Diaspora von in Sümpfen lebenden Stämmen, den Maeotiern, die nach dem nahe gelegenen See Maeotis (dem heutigen Asowschen Meer) benannt sind. Über diese Völker ist wenig bekannt/aufgezeichnet, aber in einem Konflikt mit dem bosporanischen Königreich und den Sindi wird geschrieben, dass die Prinzessin Tirgitao von den Ixomatae einen Krieg gegen die Sindi und Bosporaner führte, weil sie als Frau des Sindi-Königs Hecetaeus misshandelt wurde."
 sindi_heritage:0 "Sindi-Erbe"
 sindi_heritage_desc:0 "Dieses Volk, das oft als der herrschende Stamm der verschiedenen mäotischen Stämme angesehen wird, befand sich ursprünglich auf der dem bosporanischen Pantikapaion gegenüberliegenden Seite des kimmerischen Bosporus, bevor es durch bosporanische Invasionen und nachfolgende Annexionen zurückgedrängt wurde. Einer ihrer Könige, Hecetaeus, löste einen großen Krieg aus, als er den Rat des bosporanischen Archons Satyros befolgte, seine eigene Frau einzukerkern und sich eine neue Frau zu nehmen. Dieser Akt des vermeintlichen Verrats öffnete einen Riss zwischen den herrschenden Familien und den von ihnen beherrschten Stämmen.
 chersonesan_heritage:0 "Chersonesisches Erbe"
 chersonesan_heritage_desc:0 "Chersonesus ist eine griechische Kolonie, aber die Ländereien rundherum sind Tauri, bewohnt von jenen skythenähnlichen Männern und Frauen, die griechische Kaufleute, die von Kalos Limen aus segeln, als Piraten überfallen. Es sind einfallsreiche und unnachgiebige Menschen."
##Iberian Flavor Heritages
 oretanian_heritage:0 "Oretanisches Erbe"
 oretanian_heritage_desc:0 "Oretanien ist einer der am weitesten entwickelten nicht-küstennahen Stämme Iberiens aufgrund seiner Handelsbeziehungen mit den verschiedenen phönizischen und griechischen Staaten des westlichen Mittelmeers und einer besonderen Vorliebe für levantinische Kulturen, die in einer Hassliebe zu Karthago endete."
 numantian_heritage:0 "Das Erbe Numantias"
 numantian_heritage_desc:0 "In den Arevaci-Ländern Iberiens wurde Numantia errichtet, bekannt als Symbol des indigenen Widerstands gegen die Römer."
 arsean_heritage:0 "Arseanisches Erbe"
 arsean_heritage_desc:0 "Arse ist eine edetanische Stadt im östlichen Iberien mit häufigen Handelsbeziehungen zu den Griechen, Phöniziern und Römern. Arse war der Grund für den Beginn des Zweiten Punischen Krieges, als die Karthager die Stadt auf ihrem Weg nach Rom zerstörten. Die Römer bauten die Stadt später als Saguntum wieder auf."
 vasconian_heritage:0 "Vasconisches Erbe"
 vasconian_heritage_desc:0 "Die abgelegenen Gebiete der Pyrenäen sind die Heimat der Vasconier. Sie siedeln auf den Feldern in der Nähe der Flüsse, sind aber strategisch darauf vorbereitet, in die Berge zu ziehen, um nicht erobert zu werden."
 olcadian_heritage:0 "Olcadianisches Erbe"
 olcadian_heritage_desc:0 "Verwandt mit den benachbarten Keltiberern, sind die Olcadier als Söldner und Verteidiger ihrer Unabhängigkeit bekannt."
 hastan_heritage:0 "Hastanisches Erbe"
 hastan_heritage_desc:0 "Die Stadt Hasta liegt in einer hervorragenden Lage. An der Mündung des Lacus Ligustinus und in der Nähe der punischen Stadt Gadir gelegen, hat sich Hasta zu einer der größten turdetanischen Städte entwickelt. Ihre Beziehungen zu Gadir haben zu einer weitreichenden Akzeptanz und Assimilation der phönizischen Kultur geführt."
 carmoan_heritage:0 "Karmoanisches Erbe"
 carmoan_heritage_desc:0 "Karmo hat sich zu einem der mächtigsten Staaten Turdetaniens entwickelt. Wichtige Städte wie Astigi und Urso erklärten ihre Vasallität, als die karmoanische Armee vor ihren Mauern auftauchte. Aber dieser Erfolg hat dazu geführt, dass die übrigen turdetanischen Staaten Karmo als eine mögliche Bedrohung ihrer Unabhängigkeit ansehen."
 onuban_heritage:0 "Onubanisches Erbe"
 onuban_heritage_desc:0 "Über der letzten Grenze der zivilisierten Welt liegt Onuba. An der Mündung des Flusses Luxia gelegen, kontrolliert es den Handel mit den Metallen, die in den reichen Silberminen von Tharsis abgebaut werden, und zieht viele Fremde an, die sich in der Stadt niederlassen."
 lascutan_heritage:0 "Lascutanisches Erbe"
 lascutan_heritage_desc:0 "Lascuta ist eine kleine turdetanische Stadt in den Hügeln, nahe dem karthagischen Gebiet. Aber diese Stadt hat ein Problem: Sie steht unter der starken Herrschaft von Hasta, was es schwierig macht, eine unabhängige Außenpolitik zu betreiben."
 #Gadiran Heritage
 gadiran_heritage:0 "Gadiranisches Erbe"
 gadiran_heritage_desc:0 "Mitte des späten 8. Jahrhunderts von tyrischen Kaufleuten und Kolonisten als bedeutende Hafenstadt gegründet, entwickelte sich Gadir unter der Schirmherrschaft des Gottes Melqart und seines Orakels zum größten Handelszentrum jenseits der Säulen des Herakles. Ursprünglich gestärkt durch den großen Reichtum an Silber und Edelmetallen, die in den nahegelegenen Klippen und Bergen abgebaut wurden, steht Gadir heute an der Spitze eines starken Zusammenschlusses ehemaliger punischer Kolonien, der den Atlantikhandel von den Kassiteriden im Norden bis nach Arambys im Süden entwickelt und kontrolliert."
 #Barbarische Erbschaften Palando
 teutonic_heritage:0 "Teutonisches Erbe"
 teutonic_heritage_desc:0 "Manchmal machen Überschwemmungen oder schlechte Ernten es notwendig, von der zimbrischen Halbinsel zu grüneren Weiden zu ziehen. Die früheren Bewohner dieser Gebiete müssen möglicherweise vertrieben werden, weshalb es für das Überleben des Stammes wichtig ist, dass so viele wie möglich, auch Frauen, kämpfen können."
 boihaemia_heritage:0 "Boihaemisches Erbe"
 boihaemia_heritage_desc:0 "Die nördlichen Boii erweiterten kontinuierlich ihr Territorium und ihren Einflussbereich, der auf seinem Höhepunkt Böhmen, Oberschlesien und die Westslowakei als Kern und Pannonien als Einflussgebiet umfasste. Dieses eigene Reich war jedoch recht brüchig und wurde von den Dakern unter Burebista und den Germanen beendet. Außerdem gaben sie einzigartige handelserleichternde Goldmünzen heraus und waren Zwischenhändler entlang der Bernsteinstraße, die mit den slowenischen Scordisci und den Völkern der Ostsee Handel trieben."
 #Libu Heritage
 libu_heritage:0 "Erbe der Wüsteninvasoren"
 libu_heritage_desc:0 "Schon vor der Zeit der Schrift gab es Menschen, die in den reichen, feuchten Gebieten entlang des Nils und seines weitläufigen Deltas lebten, und solche, die aus der Ferne zusahen und auf ihren trockenen Kamelen und durstigen Pferden über die Kämme der endlosen Dünen ritten. Diese letzteren sind die Libu, ein Zusammenschluss der vielen alten Stämme rund um die alte Cyrenaica, die dort seit der Pharaonenzeit leben. Unzählige Invasionen haben sich gegen die Herrscher des Deltas gerichtet, und obwohl die Ägypter selbst sagen, dass sie die Invasoren immer wieder siegreich zurückgeschlagen haben, gibt es Hinweise darauf, dass die Libu in manchen Momenten als lokale Herrscher an den Wurzeln des großen Flusses regierten. Vielleicht bereiten sie sich sogar jetzt auf eine weitere große Invasion vor..."
 ## Zentralasiatische Erbschaften
 ###Gedrosia
 gedrosia_heritage:0 "Erbe der verschwundenen Armeen"
 gedrosia_heritage_desc:0 "Dies ist das Land, das ein Drittel der Armee Alexanders raubte, als er auf dem Heimweg in den Tod marschierte. Gedrosia ist ein fast unfruchtbarer Felsen, bevölkert von Bergen und Wüsten, ein krasser Gegensatz zum großen Erythraeischen Meer, das unter ihm liegt und das Nearchos durchsegelte, als er Alexander auf seiner schicksalhaften Reise begleitete. Obwohl es ein totes Land ist, gibt es einige wenige Seelen, die dort leben - die Fischfresser, wie sie genannt werden, die Ichthyophagi. Es muss ein verfluchtes Volk sein, das sein Leben an einem so rauen und unversöhnlichen Ort fristet."
 ###Arachosia
 arachosia_heritage:0 "Das Erbe der rostigen Silberschilde"
 arachosia_heritage_desc:0 "Wie aus elamitischen Inschriften aus Persepolis hervorgeht, war das Land Arachosia, die Heimat der Arachoti oder Paktierer, in der Achämenidenzeit weitgehend unbedeutend, abgesehen von der Tatsache, dass es eine große Menge Elfenbein für den Palast von Dareios I. in Susa lieferte. Als Alexander Arachosia zusammen mit dem Rest der ehemaligen ostpersischen Satrapien eroberte, übertrug er seinem General Sibyrtius die Verantwortung für das Gebiet. Als die Diadochenkriege ausbrachen, behielt der General seinen Posten, und lange nachdem Antigonus die berühmten Argyraspiden, die "Silbernen Schilde", von Eumenes gewonnen hatte, schickte er viele von ihnen zu Sibyrtius mit dem Befehl, sie alle durch gefährliche Missionen töten zu lassen - sie waren zu unkontrollierbar, um am Leben gehalten zu werden."
 ###Satrapie Parthien
 satrapy_parthia_heritage:0 "Parthisches Erbe"
 satrapy_parthia_heritage_desc:0 "Die Geschichte der Region Parthien reicht bis ins 7. Jahrhundert v. Chr. und ihre Eroberung durch das medische Reich und andere Teile des Nahen Ostens zurück. In den folgenden Jahrhunderten wechselte das Vasallengebiet den Besitzer, von den Medern zu den achämenidischen Persern im 6. Jahrhundert v. Chr. und von diesen zum alexandrinischen makedonischen Reich und bald darauf zum seleukidischen Reich im vierten Jahrhundert v. Chr. Die Größe Parthiens schwankte ebenfalls, da die größeren Reiche, die es kontrollierten, die Verwaltungsmethoden der Landschaft änderten. Zur Zeit der Seleukidenherrschaft wurde Parthien der Verwaltungseinheit Hyrkanien angegliedert. Unter Alexander und den Seleukiden wechselte die Herrschaft über Parthien zwischen mehreren makedonischen Generälen und Adligen, und es blieb oft eine instabile Satrapie im Hintergrund, weit entfernt von den Fronten und der Hauptstadt der jeweiligen Oberherren. So konnte sich der rebellische Charakter des Landes entwickeln, und vielleicht hielten die makedonischen Statthalter einfach nur den Sitz für einen besseren Nachfolger warm..."
 ###Parnia
 parnia_heritage:0 "Erbe der Kinder von Artaxerxes II"
 parnia_heritage_desc:0 "Als einer der drei Stämme der Dahae waren die Parni das berühmte Volk, das in die gerade befreite seleukidische Satrapie Parthien einfiel und die berühmte und gefährliche Dynastie der Arsakiden gründete. Sie glauben, dass ihre königliche Linie vom achämenidischen König Artaxerxes II. abstammt, und erheben einen großen Anspruch auf die Legitimität, über die iranische Hochebene zu herrschen. Angeblich sprechen sie eine Sprache zwischen Skythisch und Medianisch, aber es ist wahrscheinlicher, dass sie einfach ein skythischer Stamm waren, der zusammen mit vielen anderen Stämmen, die sich im Rahmen der großen Welle der nomadischen Wanderungen entlang des großen Oxus-Flusses niederließen, aus dem Süden bis zum Orchus-Fluss wanderte."
 ###Tigraxaudia
 tigraxaudia_heritage:0 "Das Erbe der Spitzhutsakas"
 tigraxaudia_heritage_desc:0 "Die Tigrakhauda-Stämme waren für ihren Tigra-khauda, den "spitzen Hut", bekannt, der entweder von Fremden oder von ihnen selbst getragen wurde. Große Hüte waren bei vielen Steppenstämmen von Ost bis West ein Zeichen von Adel, aber die Perser haben uns diesen Namen hinterlassen, um sie von anderen Nomaden im iranischen Osten zu unterscheiden. Als einzelner Stamm oder als Anführer einer Stammeskonföderation beherrschten sie das Gebiet und brachten die persischen und westlichen Herrscher bereits im 8. Bei ihren Eroberungen ließen sie ihre Untertanen große Festsäle aus Lehmziegeln oder Schlafstätten errichten, die den skandinavischen Langhäusern gleichkamen."
 ###Zanthia
 zanthia_heritage:0 "Zanthisches Erbe"
 zanthia_heritage_desc:0 "Die Zanthi (oder Xanthii) waren einer der vielen Dahae-Stämme, die in der kaspischen Steppe lebten, nachdem die ersten skythischen Völkerwanderungen angeblich von den Massagetae ausgelöst worden waren. Die Zanthi durchstreiften die Wüstensteppe östlich der am Meer lebenden Parni und westlich des sesshaften Volkes der Khwarazmi, das sich um den Oxus und den südlichen Aralsee angesiedelt hatte. Sie waren eine kleinere Stammesgruppe, deren Sippen zwischen den Parni, die an Macht und Ansehen gewannen und im Begriff waren, die Dynastie der Arsakiden zu gründen, und dem Stadtvolk, das für seine weitläufigen Festungsanlagen berühmt war, angesiedelt waren."
 ###Pissuria
 pissuria_heritage:0 "Pissurisches Erbe"
 pissuria_heritage_desc:0 "Die Pissuren waren einer der vielen Dahae-Stämme, die nach den frühen skythischen Völkerwanderungen, die angeblich von den Massagetae ausgelöst wurden, in der Kaspischen Steppe lebten. Die Pissuri-Stämme leben in den Ländern nördlich der Satrapie von Parthien am Rande der Berge, bevor die riesige Wüstensteppe beginnt, die sich bis zum Aralsee und darüber hinaus erstreckt. Sie waren einer der kleineren Stämme der Dahae zu der Zeit, als die Parni sich erhoben, um Parthien zu erobern und die Dynastie der Arsakiden zu gründen."
 ###Kharesmia
 kharesmia_heritage:0 "Erbe von Afrasiab"
 kharesmia_heritage_desc:0 "Den Griechen als Kharazm und Chorasmia bekannt, war dieser Ort seit der Bronzezeit ein Zentrum der Zivilisation, als die Oxus-Zivilisation (so genannt, weil sie sich um den Fluss Oxus drehte) florierte und Waren aus dem mykenischen Griechenland importierte. Diese bronzezeitliche Zivilisation wurde auch als Baktrien-Margiana-Zivilisation/Komplex bezeichnet. Das Land ist voller antiker Mythen und Möglichkeiten. Spätere islamische Gelehrte behaupten, dass mythische Figuren wie der König Afrasiab das antike Khwarazmian-Königreich gegründet haben. Dieser Mann, Afrasiab, wurde etymologisch mit dem persischen Parsondes identifiziert, dem König der Cadusii, der für seine Rolle im legendären medischen und persischen Konflikt berühmt ist. Khwarazm, eine kulturelle Mischung aus späten sakanischen und baktrischen Völkern, war eine in der Wüste versteckte Bastion der Zivilisation und berühmt für seine 50 Festungen, die die Oase bewachten."
 ###Massagetae
 massagetae_heritage:0 "Erbe der Großen Sakas"
 massagetae_heritage_desc:0 "Dieses Volk, die Massagetae, sind jene Stammesangehörigen, die als diejenigen bezeichnet werden, die die alten Skythen nach Westen, in das Land der Kimmerier, drängten und diese Nomaden in neue Gebiete drängten, wo sie die iranische Hochebene und andere Orte verwüsteten, die den Überfällen der Pferdefürsten unbekannt waren. In mehreren Berichten wird behauptet, dass die Königin dieser Klans, Tomyris, den Wunderkönig Kyros den Großen in offenem Kampf besiegte, als dieser mit den Armeen des größten Reiches der bekannten Welt in ihr Land einfiel. Der Kopf von Cyrus war ihr Preis. Zu Recht fürchtet die zivilisierte Welt diesen Stamm sehr."
 ###Amyrgia
 amyrgia_heritage:0 "Erbe der Haoma-Trinker"
 amyrgia_heritage_desc:0 "Diese Saka wurden unter der Führung des Königs Amorges, nach dem sie so benannt sind - Amyrger -, von Kyros dem Großen als Teil seines expandierenden persischen Reiches erobert. Es war jedoch die Königin Sparethra, die ihre Souveränität an Cyrus abtrat, als sie eine Armee aufstellte, um ihren gefangenen Ehemann vom persischen König zurückzuholen, nur um festzustellen, wie gut er von denen behandelt wurde, die sie und ihr Volk als barbarische Eindringlinge betrachtet hatten. Diese Königin und ihre Truppen dienten bald Cyrus als Teil seiner wachsenden Armee und halfen ihm, Krösus von Lydien zu besiegen."
 ###Kucha
 kucha_heritage:0 "Kuchanisches Erbe"
 kucha_heritage_desc:0 "Kucha war die fruchtbarste, zivilisierteste und bevölkerungsreichste aller Oasen des Tarim-Beckens und eine Bastion der Zivilisation inmitten der rauen Wüste und der Schneeberge. Sie war eine wichtige Handelsstation an der Ost-West-Verbindung, die zur berühmten Seidenstraße werden sollte, aber das Land bewahrte sich auch einen Hauch von Heiligkeit, denn es war die Heimat vieler friedlicher Mönche in den Bergen. Im Krieg waren sie für die Stärke ihrer Kettenhemden bekannt, die nach dem Vorbild des iranischen Westens gefertigt wurden. Für Reisende und Händler war es das Land der vielen befestigten Städte, die am Rande der Welt lebten."
 ###Shule
 shule_heritage:0 "Erbe des Jade-Tors"
 shule_heritage_desc:0 "Am Fuße des Pamirgebirges, das sich an den Tian-Shan und die Himalaya-Ketten anschließt, liegt das Saka-sprachige Shule am Anfang der nördlichen Teile der späteren Seidenstraße, am westlichen Eingang des Tarimbeckens. Seine Hauptstadt Kashgar, benannt nach demselben Fluss, der sich durch die Berge schlängelt, bewacht den Yumen-Pass, besser bekannt als das Jade-Tor. Fast der gesamte Handel in der Region muss über dieses Königreich abgewickelt werden, wenn die Händler ihre Waren auf größere Märkte jenseits der Oasenkönigreiche bringen wollen."
 ###Phrynia
 phrynia_heritage:0 "Erbe der Bergkröten"
 phrynia_heritage_desc:0 "Im Herzen des Pamirgebirges leben die geheimnisvollen Phryni an einem Ort, der von Außenstehenden abgeschottet ist. Diese Skythen-/Sakan-Klans leben im heutigen Hunza-Tal, das dem Hunza-Fluss folgt und in dem sich der Bön- und der buddhistische Glaube vermischten, als sie auf dem Rücken von Karawanen über die Berge zogen. Dieses Volk lebte zwar in einem begrenzten Gebirgsraum, kontrollierte aber die Handelswege in der Region und hatte territorialen Einfluss auf das gesamte Pamir-Gebirge."
 ###Pishan
 pishan_heritage:0 "Pishan Erbe"
 pishan_heritage_desc:0 "Pishan war ein Karawanenknotenpunkt und eine Handelsstation, die am Anfang vieler Wege ins Pamirgebirge und in andere Bergtäler lag. Die Siedlung Pishan selbst und ihr Reich waren mit 500 Kämpfern winzig, dienten aber als Knotenpunkte des Handels zwischen China und Arachosia oder dem indischen Subkontinent. Einige wenige Menschen verdienten mit diesem Handel eine große Summe Geld."
 ###Khotan
 khotan_heritage:0 "Erbe des Landes der Kühe"
 khotan_heritage_desc:0 "Im Sanskrit als "Land der Kühe" bekannt, war Khotan ein Land des Wohlstands und der kulturellen Schönheit. Khotan ist als einer der frühesten buddhistischen Staaten in der Geschichte und als Saka-sprachige Nation bekannt. Seine seltsame Mischung von Identitäten war das Ergebnis der Tatsache, dass es ein wichtiger Verbindungspunkt zwischen den großen Handelslinien war, die China, den indischen Subkontinent und Zentralasien miteinander verbanden, während andere Oasenstädte im Tarim-Becken nur ein oder zwei Gebiete miteinander verbanden."
 ###Loulan
 loulan_heritage:0 "Loulan Erbe"
 loulan_heritage_desc:0 "Am Rande der Lop-Wüste gelegen, die sich an das Tarim-Becken anschließt, befand sich die Stadt am Anfang der Nordroute, die zu einem der Hauptstränge der Seidenstraße werden sollte. Die schnell wachsenden und kosmopolitischen Städte des Loulan-Königreichs ermöglichten es ihm, einen Großteil des Handels in der Region zu kontrollieren und zu expandieren, indem es rivalisierende Städte einschloss, um die nachbarschaftliche Konkurrenz auszuschalten. Mit seiner wachsenden Macht ist es in der Lage, einen Großteil des Tarimbeckens zu kontrollieren."

## Nördliche Erbschaften
 ### Gelonia
 gelonia_heritage:0 "Erbe der drei Hüter"
 gelonia_heritage_desc:0 "Es heißt, die Gelonier oder Gelonii seien Söhne des griechischen Gelonus, der seinerseits ein Sohn des Herakles und Bruder des Skythes war. Es wird auch gesagt, dass die Stadt Gelon, die ganz aus Holz besteht und manchmal auch Helon genannt wird, die Heimat von Griechen ist, die ihr Leben in den Küstenreichen aufgegeben haben. In Gelon sprechen die Bürger eine Sprache zwischen Griechisch und Skythisch, da sie von den umliegenden Clans der Budini beeinflusst sind, die in den Wäldern im Norden und auch im Gebiet um die Stadt selbst leben. Innerhalb der großen Mauern und der drei befestigten Bergfrieds befinden sich zahlreiche Werkstätten und Stände, in denen Handwerker und Goldschmiede ihrer Arbeit nachgehen und große Wunder und Kunstwerke für den Adel und den Handel herstellen. Am Rande der Großen Steppe, wo die nördliche Baumgrenze und die Weiten der kalten Wüste im Norden beginnen, steht die Stadt als letzter zivilisierter Ort auf der ganzen Welt."
 ### Budinia
 budinia_heritage:0 "Erbe des getarnten Rentiers"
 budinia_heritage_desc:0 "Die Budini sind ein verborgener Stamm, zahlreich an Zahl, aber durch die vielen Wälder, die sie bewohnen, geheimgehalten. Ihr Gebiet liegt nördlich der großen hölzernen Stadt und Festung von Gelon, in der Griechen und Skythen leben. Manche sagen, die Budini selbst sprächen eine skythische Sprache, andere wiederum meinen, die Baumbewohner mit den blauen Augen sprächen eine Sprache, die zu den Waldbewohnern gehört. Sie sind in viele Felle gekleidet, und wandernde Reisende haben behauptet, Rentiere von der Größe eines Ochsen gesehen zu haben, die sich zwischen den Büschen in der Baumgrenze bewegten, und die schwer zu erkennen sind, weil ihr Fell im Laufe der Jahreszeiten seinen Farbton ändert."
 ### Borysthenia
 borysthenia_heritage:0 "Das Erbe von Borysthenia"
 borysthenia_heritage_desc:0 "Die Menschen entlang des Flusses Borysthenes leben gut von den reichen, vom Fluss gespeisten Böden und dem Reichtum an Bäumen, die die nördliche Landschaft prägen. Vor langer Zeit, im siebten Jahrhundert, kamen die ersten skythischen Völker in dieses Land, überfielen und belagerten die größten lokalen Festungen. Nachdem die Bewohner entlang des Flusses erobert worden waren, setzten sie ihr tägliches Leben unter der Aufsicht des skythischen Adels fort, behielten viele traditionelle Bräuche und Werte bei und ließen sich von den Steppenfürsten verwalten."
 ### Melanchlaenia
 melanchlaenia_heritage:0 "Erbe der Schwarzmäntel"
 melanchlaenia_heritage_desc:0 "Die Melanchlaeni, die fast schon selbst ein Mythos sind, leben im hohen Norden, jenseits der Budini und östlich der kannibalischen Androphagi. Ihr Name, der nur den Griechen bekannt ist, bezieht sich sicherlich auf die dunklen Felle, die sie über ihren Körpern tragen, denn dicke Felle isolieren sehr gut gegen die raue Kälte und die stürmischen Winde, die durch die Baumgruppen wehen. Sollten die Sippen dieser Stämme nach Süden ziehen, so kann man sich vorstellen, dass sie sich in der Nacht wie körperlose Schatten bewegen, die in der Dunkelheit zuschlagen und Schrecken über die ganze besiedelte Welt bringen."
 ### Neuria
 neuria_heritage:0 "Erbe der Lykanthropie"
 neuria_heritage_desc:0 "Die Neurier sind nur durch den Fluss Tyras von den vielen skythischen Gruppen getrennt, die ihrerseits entlang der Hypanis leben. Obwohl sie den Skythen auf der anderen Seite des Flusses begegneten, pflegten sie viele skythische Bräuche und vermischten sie mit ihren eigenen. Vielleicht kam es dazu, als sie von einer großen Schlangenarmee aus ihrer Heimat vertrieben wurden und eine Zeit lang bei den Budini lebten, von denen die Griechen sagen, dass sie eine skythische Sprache sprechen. Doch sie kehrten zurück und eroberten die Schlangenländer, möglicherweise mit Hilfe ihrer lykanthropischen Kräfte, denn die Mitglieder der Neuri, so sagt man, nehmen gelegentlich für einige Tage im Jahr die Gestalt eines Wolfes an."
 ### Agathyrsia
 agathyrsia_heritage:0 "Erbe des entfremdeten Cousins"
 agathyrsia_heritage_desc:0 "Die Agathyrsi sind ein Mischvolk, das zu verschiedenen Zeiten skythische, thrakische, keltische und venezianische Merkmale aufweist. Sie leben an den Karpaten am Rande der westlichen Steppe, aber dieses Volk war dennoch Nachkomme des göttlichen Sohnes Agathyrsus und führt seine Abstammung auf die Skythen selbst zurück. Sie nehmen sich viele Frauen und sind ein luxuriöser und gieriger Haufen, der oft mit den Frauen seiner engen Freunde schläft. Einst standen sie den Skythen der pontischen Steppe viel näher, aber nachdem sie den skythischen König Ariapeithes getötet hatten, haben sie sich entfremdet und leben isoliert."
 ### Carpia
 carpia_heritage:0 "Das Erbe der Carpi"
 carpia_heritage_desc:0 "Die Carpi sind ein Volk, das an das große Gebirge gebunden ist, von dem sie entweder ihren Namen haben oder dem sie einen Namen geben, die Karpaten. Die Carpi selbst sind ein weiterer Mischlingsstamm, schwer zu unterscheiden in ihren gemeinsamen dakischen, getischen und sarmatisch-skythischen Elementen. Was man weiß, ist, dass sie ein kriegerisches Volk sind und eine lange Geschichte von Invasionen und anhaltenden Kriegen haben, wofür sie von ihren Nachbarn gefürchtet werden. Die einzige Möglichkeit, ihren Angriffen zu entgehen, besteht darin, sich ihnen anzuschließen."
 ### Aroteria
 aroteria_heritage:0 "Erbe der Steppenbauern"
 aroteria_heritage_desc:0 "Die Aroterer sind ein skythisches Volk, oder zumindest ein von Skythen beherrschtes Volk. Sie bauen auf den fruchtbaren Böden neben den sich kreuzenden Flüssen und Nebenflüssen viele Getreidesorten an, aber sie sind nicht nur Verbraucher. Sie verkaufen ihre Ernte an den Pontus Euxinos und das weite Meer, was dem Gebiet den Titel "Brotkorb" einbrachte, zusammen mit anderen Gebieten wie dem Nildelta. Es ist wahrscheinlich, dass diese Menschen unter skythische Herrschaft gerieten und gegen Ende der Völkerwanderung im 7. Jahrhundert v. Chr. selbst zu Skythen wurden, als die Eingeborenen nur mit Mühe vor den einwandernden Steppenfürsten und ihren großen Herden und Horden kapitulieren konnten."
 ### Alizonia
 alizonia_heritage:0 "Erbe der Alizonen"
 alizonia_heritage_desc:0 "Die Alizonen befinden sich zwischen den Kallipiden an der Küste, die selbst teils griechisch, teils skythisch sind, und den Arotern am Oberlauf des Flusses, die große Bauern sind und sich an der Aussaat und Ernte ihres Getreides erfreuen. Sie werden von Skythen beherrscht und haben selbst skythische Sitten und Gebräuche durch Blut und Assimilation angenommen, aber sie existieren als ein eher ruhiges und unterwürfiges Volk, das glücklich von den endlosen Ebenen lebt."

## Indisches Kulturgut
 ###Gandhara
 gandhara_heritage:0 "Gandharisches Erbe"
 gandhara_heritage_desc:0 "Gandhara ist eines der 16 alten Mahajanapadas oder indischen Königreiche und wird im Mahabharata und Ramayana als eines der westlichen Königreiche erwähnt. In diesen Texten ist Gandhara für seinen Gründer, Prinz Gandhara, den Sohn von Druhyu, und Prinz Shakuni, der selbst am legendären Kurukshetra-Krieg beteiligt war, bekannt und war ein wichtiger Grenzpunkt zwischen Indien und der westlichen Welt. Indien lernte diese Mächte militärisch kennen, als König Darius I. durch den Khyber-Pass marschierte und das Königreich eroberte. Von da an diente Gandhara als Untertan größerer Gruppen und wechselte nach der Eroberung durch Alexander von einer persischen Satrapie zu einer makedonisch-griechischen Satrapie und dann zu der der Seleukiden, bevor es schließlich als Teil des riesigen Mauryan-Reiches wieder unter indische Kontrolle kam. Unter der Fremdherrschaft jedoch blühten die Städte Peschawar und Taxila mit der Einführung einer effizienteren Verwaltung auf und wurden zu Zentren des Wohlstands und der technologischen und religiösen Reform."
 ###Khamboja
 khamboja_heritage:0 "Erbe der Ashvakas"
 khamboja_heritage_desc:0 "Als eines der 16 Mahajanapadas oder Großkönigreiche in Indien waren die Khambojas ursprünglich eine Reihe von Stämmen, die sich im Laufe der Zeit zu einem stabilen Staatswesen zusammenschlossen. Ihre Geschichte reicht bis in die Zeit des Mahbharata zurück, als der Protagonist des Epos, Karna, Sohn des Gottes Surya, den khambojanischen König Sudakshina besiegte. Diese Völker unterschieden sich von ihren Nachbarn durch ihr Kriegerkastensystem und ihr Festhalten an nicht-brahmanischen heiligen Ritualen. Sie waren auf dem Schlachtfeld furchterregend und bekämpften ihre eigenen Feinde und die Feinde ihrer Verbündeten oder Auftraggeber mit ihren berühmten Ashvakas, die den Griechen als Aspasioi bekannt gewesen sein könnten."
 ###Paurava
 paurava_heritage:0 "Erbe der Puru"
 paurava_heritage_desc:0 "Manche glauben, dass die Pauravas und der von den Griechen beschriebene König Porus aus dem Stammesverband der Puru aus der Regvedischen Ära stammen, die in der großen Schlacht der Zehn Könige kämpften (wo sie zusammen mit ihren Verbündeten besiegt wurden). Die in der Punjab-Region lebenden Pauravas ihrerseits wurden 525 v. Chr. von den Achämeniden als Teil der Satrapie Hindusch erobert, hatten aber um 338 v. Chr. unter dem aufgezeichneten Porus ihre Unabhängigkeit erlangt. Das Heer des Königs Porus war das letzte große Hindernis auf dem Feldzug Alexanders des Großen, und es sollte die Grenzregion zwischen der hellenischen Welt und dem größeren Osten unter Chandragupta werden, und das Maurya-Reich eroberte sie zu Beginn eines Rückschlags gegen die hellenische Herrschaft."
 ###Khasa
 khasa_heritage:0 "Khasanisches Erbe"
 khasa_heritage_desc:0 "Die Khasas gehörten zu einem der späteren Janapada-Königreiche, die als untergeordnete Grenzreiche der sechzehn Mahajanapadas, der großen Janapadas, dienten. Obwohl dieses Volk am Himalaya lebte, wurde es in der rigvedischen Literatur und von dem römischen Historiker Plinius als "indisch" bezeichnet. Im Mahabharata dienten die Khasas zusammen mit vielen anderen Stämmen als Beschützer des Weisen Vashistha und seiner Kuh und bildeten einen Schutzschild für den Heiligen."
 ###Yaudheya
 yaudheya_heritage:0 "Erbe der Kshatriya-Krieger"
 yaudheya_heritage_desc:0 "Die Yaudheya, die als mächtige Gruppe aus dem untergehenden Kuru-Königreich hervorgingen, wurden erstmals in dem grammatikalischen Werk Ashtadhyayi und dem Ganapatha des Sanskrit-Philologen Panini aus dem klassischen Zeitalter erwähnt. Ihre wichtigsten Persönlichkeiten und gesellschaftlichen Werte stützten sich auf die Kshatriya-Varna des hinduistischen Denkens, und so waren sie eine mächtige Kriegergesellschaft, deren Name sich sogar von dem Wort für Krieger ableitet. Als Eroberer konsolidierten sie das alte Land der Kuru und nahmen auch das der Pauravas ein, bevor sie ihre Unabhängigkeit gegen den Ansturm der Maurya verteidigten."
 ###Nabhaka
 nabhaka_heritage:0 "Nabhakas Erbe"
 nabhaka_heritage_desc:0 "Diese Region und ihr Volk wurden später durch die Felsenedikte von Ashoka bekannt, als er die großen nördlichen Gebiete des indischen Subkontinents erobert hatte, aber sie sind sonst wenig bekannt. Sie gehören zu den dardischen Völkern und sind Teil einer alten Tradition von Stämmen, die sich zwischen den Bergen im Norden und den Ebenen im Süden aufhalten, wo die großen Armeen über flache Felder marschieren. Sie haben den Vorteil des hohen Bodens und könnten bald die Städte in der Landschaft überfallen, bevor sie in ihre Bergheimat zurückkehren."
 ###Zhangzhung
 zhangzhung_heritage:0 "Erbe des Silberpalastes von Garuda"
 zhangzhung_heritage_desc:0 "Das Volk von Zhangzhung oder die Zhangzhung-Kultur, das seit langem auf der westtibetischen Hochebene lebt, war spätestens im fünften Jahrhundert v. Chr. fest etabliert und umfasste drei Regionen, nämlich sGob-ba, Phug-pa und Bar-ba. Obwohl ihre Kultur vor der buddhistischen Bekehrung der Region entstand und sie nach dem Ende des mazedonischen Reiches hauptsächlich die Bön-Praktiken verehrten, hielten sie engen Kontakt zu den Hindu-Stämmen im Süden; ihre Hauptstadt Khyunglung war sowohl Ort für Bön-Klöster als auch Treffpunkt für Bönpo-Magier und gilt als Palast des Hindu-Gottes Garuda."
 ###Nabhapakti
 nabhapakti_heritage:0 "Erbe der Nepala"
 nabhapakti_heritage_desc:0 "Obwohl der Begriff Nepal oder Nepala bereits im vierten Jahrhundert v. Chr. aus hinduistischen Texten bekannt war, ist nicht bekannt, wie lange die Menschen in der Region, die für ihre abgelegenen Lebensweisen und buddhistischen Klöster bekannt wurde, vor dieser Aufzeichnung aus der klassischen Epoche dort gelebt haben. Aus einer indischen Tradition stammend, hatte der Buddhismus nur einen kleinen Fuß in der Welt der Menschen, aber das Volk der Nabhapakti war seine Hochburg."
 ###Tsang
 tsang_heritage:0 "Das Erbe von Tsang"
 tsang_heritage_desc:0 "Als Teil des gebirgigen Kernlandes des tibetischen Volkes und seiner isolierten und zerklüfteten Landschaft und Lebensweise dient Tsang als hohe, kalte Barriere gegen Einmischung von außen, aber auch als Käfig, der seine Bewohner einschließt. Die Menschen dort verehren den Bön-Glauben, wurden aber langsam an die buddhistische Tradition herangeführt, die sich schließlich in der Region durchsetzen wird. Die wenigen Städte, wie die Hauptstadt Zhongzhong, vermitteln den Eindruck einer geordneten, ausgeglichenen Gesellschaft mit schachbrettartiger Straßenplanung. Was für ein gemütliches, ruhiges, friedliches Leben ... möge es lange andauern."
 ###Sumpa
 sumpa_heritage:0 "Erbe der Qiang"
 sumpa_heritage_desc:0 "Die Chinesen nannten die Bewohner von Sumpa die Qiang, die die Hauptgegner der Shang-Dynastie des zweiten Jahrtausends vor Christus waren. Diese im Nordosten Tibets ansässigen Menschen waren nicht nur Gegner der Chinesen, sondern auch Räuber und zeitweise Invasoren in den Augen der Königreiche des Tarimbeckens, die sich um die gefährdeten Handelsrouten zwischen der rauen Wüste und den zerklüfteten Bergen drehten. Obwohl sie unter schwierigen Bedingungen lebten, hatte das Volk von Sumpa reichlich Gelegenheit, von der Schwäche seiner Nachbarn zu profitieren."
 ###Yarlung
 yarlung_heritage:0 "Erbe von Yarlung"
 yarlung_heritage_desc:0 "Über die Dynastie von Yarlung als vortibetisches Reich oder Königreich ist nur wenig bekannt, außer dass sie wild war. Das Yarlung-Tal unterstützte die örtliche Dynastie aufgrund seiner fruchtbaren Niederungen inmitten der Berge und seiner einzigartigen Obstplantagen mit Äpfeln und Birnen. Dieses Tal diente als wichtiger Knotenpunkt der Handelsrouten nach Indien und zu den anderen Bergkönigreichen."
 ###Kamarupa
 kamarupa_heritage:0 "Erbe der Langsamen und Stetigen"
 kamarupa_heritage_desc:0 "Das Volk und das Königreich von Kamarupa, ein Grenzkönigreich jenseits der Domäne des Maurya-Reiches und weitgehend außerhalb der Aufzeichnungen und Betrachtungen der übrigen indischen Literatur und Geschichte, war ein langlebiger Stamm, der einen großen Streifen fruchtbaren Landes im Brahmaputra-Tal kontrollierte und im fünften Jahrhundert v. Chr. sein eisenzeitliches Schwesterkönigreich Davaka absorbierte. Sie mögen eine kleinere Macht gewesen sein als die großen Mahajanapadas und dann die größeren indischen Reiche, aber Geduld wird belohnt..."
 ###Samatata
 samatata_heritage:0 "Das Erbe von Sounagoura"
 samatata_heritage_desc:0 "Die Griechen kannten diesen Ort als Sounagoura, denn an diesem Ort mit diesem Namen gab es einen Handelsposten, von dem aus viele feine und exotische Waren kamen. Der besagte Hafen lag an der Mündung des Brahmaputra, der seinerseits vom Himalaya in den Meghna und dann in den Golf von Bengalen floss. Dieser Wasserlauf sorgte für den Segen von Süßwasser und für die Fahrt hinaus aufs Meer, wo viele Waren in indischen, persischen und mediterranen Häfen landen konnten."
 ###Mahiladvipika
 mahiladvipika_heritage:0 "Mahiladvipikanisches Erbe"
 mahiladvipika_heritage_desc:0 "Der Archipel, der die legendäre Insel Mahiladvipika umgibt, ist eine große Ansammlung natürlicher Atolle und Inselchen und war die Heimat eher isolierter Völker, die sich ursprünglich aus einer Mischung aus südwestindischen und nordwest-sri lankischen Völkern zusammensetzten, später aber durch die mutmaßliche Ankunft der Singhalesen im 6. Jahrhundert v. Chr. als Magadha-Exilanten beeinflusst wurden. Die Inselkette liegt an einem wichtigen Knotenpunkt auf der Route zwischen dem Indischen und dem Roten Meer und trug zur allgemeinen Vernetzung des Erythraeischen Meeres bei. Schon bald ergriff der Buddhismus auf mehreren der Atolle Besitz und inspirierte zu kultureller Erneuerung und Innovation, um eine maledivische Identität zu schaffen."
 ###Mahisamandala
 mahisamandala_heritage:0 "Mahisamandalanisches Erbe"
 mahisamandala_heritage_desc:0 "Entlang des Narbada-Flusses mit seiner Hauptstadt auf einer Insel gelegen, ist dieses Land von felsigen Hängen ebenso geprägt wie von Bauernhöfen und Getreidefeldern. Aber es ist auch eine Heimat für religiös Neugierige. Hier wirkte der legendäre Mahadeva des buddhistischen Glaubens, der in den Geschichten als Überbringer von Weisheit ebenso bekannt ist wie als Überbringer von Chaos und Ungewissheit, denn er war sowohl ein Sünder als auch ein Mönch."
 ###Atavia
 atavia_heritage:0 "Erbe der Waldbewohner"
 atavia_heritage_desc:0 "Das Volk der Atavi trägt das Abzeichen der Niederlage gegen den mächtigen Sahdeva zur Zeit des Mahabharata. Ihre Heimat ist der große Wald, von dem sich ihr Name ableitet, der einzige Ort, an dem sie sicher und isoliert bleiben können, während sie inmitten der kämpfenden Großmächte um sie herum, wie Maurya im Norden, feststecken."
 ###Rathika
 rathika_heritage:0 "Erbe der Wagenlenker"
 rathika_heritage_desc:0 "Das Wort Rathika bedeutet "Wagenlenker", was eine Menge über die Menschen aussagt, die hier lebten. Sie mögen nicht die ersten gewesen sein, die den von Pferden gezogenen Kriegswagen benutzten, aber sie mögen die Meister der Streitwagen gewesen sein, als die Zeit der Kriegsmaschinerie zu Ende ging."
 ###Bhoja
 bhoja_heritage:0 "Erbe der Yadu"
 bhoja_heritage_desc:0 "Die Bhojas, ein südlicher Stamm des Satvatas-Clans, stammen von den alten Yadavas ab. Im Mahabharata werden sie als Mlecchas bezeichnet, Barbaren mit unverständlicher Sprache, die sich den Ariern widersetzten und nicht in der Lage waren, das endgültige Nirwana zu erreichen. Die Linie der Bhoja-Fürsten herrschte einst über das Königreich Vidarbha aus der vedischen Zeit, das dann in sich selbst und das benachbarte und konkurrierende Reich Bhojakata aufgeteilt wurde."
 ###Palada
 palada_heritage:0 "Erbe von Mulaka"
 palada_heritage_desc:0 "Das Volk von Palada stammt in großer Zahl von den Mulakan ab, einem Stamm, der von Mulaka, dem Sohn von König Asmaka, und denen seines alten Reiches abstammt. Dieser Stamm befindet sich am Zusammenfluss mehrerer indianischer Gruppen von unterschiedlicher regionaler und kultureller Vielfalt, und so stehen sie im Zentrum vieler Dinge. Vielleicht wird ihnen dieser Ort Einsicht und Bedeutung verleihen."
 ###Karusa
 karusa_heritage:0 "Karusanisches Erbe"
 karusa_heritage_desc:0 "Dieses Volk ist seit der Zeit des Mahabharata als Kämpfer und glorreiche Krieger bekannt. Während sie von der vedischen Periode bis zur Zeit Alexanders viele Meilen reisten und viele Siedlungen errichteten, lag ihre traditionellste und am besten gepflegte Heimat im Süden, östlich des Cedi-Stammes und westlich der Kaimur-Hügel. Die Karusha führen ihre Abstammung auf den König Dantavakra zurück, der Shishupala von den Chedi unterstützte und von Vasudeva Krishna erschlagen wurde, als das Königreich Karusha eines der Yadava-Königreiche war."
 ###Indravana
 indravana_heritage:0 "Erbe der reichen Weisen Schwestern"
 indravana_heritage_desc:0 "Versteckt im wilden Dschungel, ist diese Region überraschend reich an Edelsteinen und anderen kostbaren Gütern. Das Land selbst ist schwer zu erobern, und selbst Maurya zögert, bevor er Invasionspläne schmiedet, da sich der dichteste und uneinnehmbarste Dschungel auf beiden Seiten der Region befindet. Das Volk der Saora oder Savana, das dort lebte, pflegt eine schamanistische Kultur innerhalb des Hindu-Glaubens und lebt isoliert in der Praxis der Endogamie."
 ###Pitinika
 pitinika_heritage:0 "Erbe der Großzügigen"
 pitinika_heritage_desc:0 "Das Land Pitinika, Heimat des Volkes von Maharashtra und der Marathi-Sprecher, existierte als ein Land am Rande, ein Land an der Grenze zwischen dem indischen Subkontinent und dem Ozean, von wo aus sie weit weg in die geheimnisvollen Länder der Perser, Ägypter, Griechen und Römer reisten. Ein großer Teil der Region ist mit Hügeln und niedrigen Bergen übersät, und nur wenige Orte sind für den Ackerbau geeignet, doch die Menschen leben weiter und verlassen sich auf den Ruhm ihres Yadava-Königreiches und den legendären König Singhani und seine große Großzügigkeit und Spenden."
 ###Alupa
 alupa_heritage:0 "Erbe der herrschenden Schlangen"
 alupa_heritage_desc:0 "Die Alupan sind in ihrer Sprache die Herrschenden, und ihr Name, eine mögliche Verballhornung von Aluka, könnte sich von dem gleichnamigen Beinamen der mythologischen Schlange Shesha ableiten. Möglicherweise bezog sich der Begriff auch auf die Nagas, eine Rasse, die halb Mensch und halb Schlange ist. Das Königreich hatte Ambitionen, sich über einen großen Teil der Küste zu erstrecken, und hatte in der Vergangenheit die Herrschaft über einen großen Teil davon inne. Vielleicht finden diese Ambitionen ihre Erfüllung..."
 ###Ashmaka
 ashmaka_heritage:0 "Ashmakan Heritage"
 ashmaka_heritage_desc:0 "Eines der südlichsten Mahajanapadas, der großen Königreiche, wurde jedoch im fünften und vierten Jahrhundert v. Chr. von der Nandas-Dynastie erobert. Obwohl ihre Lage sie vom Chaos der nordindischen Ebenen und dem Chaos, das die Maurya mit sich brachten, trennte, unterhielten sie Kommunikation und Handel mit Dynastien so weit nördlich wie denen von Kalinga. Da es von einer großen Ebene durchzogen war, profitierte Ashmaka von höheren Nahrungserträgen und besser bewohnbarem Terrain."
 ###Kuntala
 kuntala_heritage:0 "Erbe der Nagas"
 kuntala_heritage_desc:0 "Das im westlichen Dekkan gelegene Königreich Kuntala geht auf die Zeit des Mahabharata zurück, als König Chandrahasa seine Söhne zusammen mit dem berühmten Arjuna auf zwei Kriegszüge schickte. Die Yadavas von Devagiri berichten, dass die Nagas, halb Mensch, halb Schlange, die ersten Herrscher des Königreichs und seines Volkes waren, was vielleicht mythologisch mit den großen, ebenenartigen Feuchtgebieten zusammenhängt, die von den vielen Flussarmen gespeist werden, die durch das Land fließen."
 ###Andhra
 andhra_heritage:0 "Erbe der schurkischen Söldner"
 andhra_heritage_desc:0 "Das Andhra-Volk, das im Mahabharata als südliches Königreich erwähnt wird, diente als Krieger, vielleicht als Söldner, in den Armeen anderer Königreiche als kämpferische Krieger. Es wurde zusammen mit seinen Verbündeten von der Macht des Königreichs Sahadeva besiegt. Sie wurden von den Siegern als ein Volk betrachtet, das böse Taten und furchtbar wilde Handlungen beging, wie viele ihrer Verbündeten."
 ###Satiyaputa
 satiyaputa_heritage:0 "Erbe von Mousopalle"
 satiyaputa_heritage_desc:0 "Dieser Ort ist durch Ptolemäus bekannt, der den Hafen und wichtigen Ort der Stadt Mousopalle nennt. Das von einer tamilischen Elite regierte Land ist mit sich selbst uneins, die herrschende Klasse gegen die größtenteils aus Alupan stammenden Bauern. Der Handel außerhalb der indischen Landmasse ermöglichte kulturelle Entdeckungen und stabilisierte die Wirtschaft durch den Zufluss von Waren."
 ###Mahisha
 mahisha_heritage:0 "Erbe des Dämonenstiers"
 mahisha_heritage_desc:0 "Im Mahabharata als eines der südlichen Königreiche erwähnt, bedeutet der Name Mahisha groß oder mächtig. Wenn sie gegen die Armee von Arjuna kämpften, galten die Mahishakas als wild und furchterregend. Vielleicht liegt das daran, dass die Mahishakas angeblich die Nachkommen von König Mahishasura sind, einem hinterlistigen Gott/Dämon, insbesondere einem Büffeldämon."
 ###Adagaiman
 adagaiman_heritage:0 "Adagaiman Erbe"
 adagaiman_heritage_desc:0 "Adagaiman ist die Heimat tamilischer Völker, liegt aber zwischen den größeren tamilischen Mächten der Chola, Chera und Pandya. Vielleicht sind die Bewohner von Adagaiman das Ergebnis der Auswanderung aus den zentralisierten Königreichen, die sich zu einem homogenen Pufferstaat auf den Hügeln inmitten des dichten südlichen Dschungels zusammengeschlossen haben. In ihrem Norden befindet sich das südliche Ende der Dekkan-Hochebene, und sie sind weit von der begehrten Küste entfernt, stattdessen verlassen sie sich auf die vielen Wasserwege, die ihr Land durchziehen. Vielleicht werden sie von ihrem hohen Platz herunterkommen und versuchen, grünere Weiden zu erobern..."
 ###Kosar
 kosar_heritage:0 "Erbe der Wahrhaftigen"
 kosar_heritage_desc:0 "Die Kosaren, die in der tamilischen Literatur erwähnt werden, waren ein Volk, das dafür bekannt war, seinem König treu zu sein. Man nannte sie 'Vai-mazhi-Kosar' oder 'wahrhaftig im Halten ihrer Worte'. Das bedeutet jedoch nicht, dass sie keine Allianzen suchten und in anderen Armeen dienten. Sie dienten unter anderen tamilischen Königen als Söldner und Freunde, und anstatt den großen Maurya im Norden als furchterregenden Gegner zu sehen, sahen sie in ihm einen mächtigen Verbündeten und Beschützer für ihr kleines Reich."
 ###Parambu
 parambu_heritage:0 "Erbe der Velir"
 parambu_heritage_desc:0 "Ursprünglich aus der Stadt Tuvarapati stammend, wurden achtzehn Clans der Velir von dem legendären Weisen Agastya angeführt und spalteten sich schließlich in viele Gruppen auf, die sich in ganz Indien niederließen. Ein großes Regiment von ihnen ließ sich in Parambu nieder. Hier führten sie ein einfaches und isoliertes Leben, eingeklemmt zwischen den tamilischen Großmächten, die im südlichen Teil der Landmasse große Macht ausübten. Wenn sie die Überreste ihrer weit verbreiteten Vorfahren sammeln, können sie vielleicht die Macht in der Region übernehmen..."
 ###Malaya
 malaya_heritage:0 "Erbe des Königreichs Dakkinadesa"
 malaya_heritage_desc:0 "Auf dem westlichen Teil der zugehörigen Insel gelegen, war es dem Volk von Malaya vergönnt, am Erythraeischen Handel teilzunehmen, der Waren in den weiten Westen transportierte. Dieser Ort, der für seine Edelsteine und insbesondere Perlen bekannt ist, wurde durch den Export reich. Diese Menschen führten ihre Abstammung auf den legendären Vijaya, den Begründer des singhalesischen Volkes, und seinen Enkel Panduwas Deva zurück, der das Land von Maya Rata besiedelte. Panduwas Deva kümmerte sich um die Gestaltung seines Reiches, errichtete große Bauwerke und bildete eine spektakuläre Armee aus."
 ###Ruhunu
 ruhunu_heritage:0 "Erbe des ermordeten Mahanaga"
 ruhunu_heritage_desc:0 "Das auf der Ostseite seiner Insel gelegene Königreich Ruhunu war vor der späten Herrschaft des Königreichs Anuradhapura (dem es zeitweise als Klientenstaat diente) das Zentrum des wirtschaftlichen und kulturellen Wachstums. Der Gründer des Königreichs, Mahanaga, war einer der Söhne des anuradhapuranischen Königs Mutasiva gewesen, hatte es aber verlassen, um sein eigenes gemeinsames Königreich zu gründen, bevor er an der Reihe war zu regieren - er wurde von Ramadatta, der Mutter des Prinzen, ermordet, bevor er sein rechtmäßiges Erbe antreten konnte. Weitere Bedrohungen gingen vom Festland aus, da die drei großen tamilischen Dynastien die Insel für sich beanspruchten. Daher war die Kontrolle der Gewässer von entscheidender Bedeutung.
 
 
 
 
 

 
 


