 #For all heritages with not culture nor tag as trigger
 #Vanilla Greeks far away from home
 hellenistic_heritage:0 "Hellenistisches Erbe"
 hellenistic_heritage_desc:0 "Während griechische Siedler schon seit Generationen vor Alexander nach Osten zogen, war es seine Eroberung des Achämenidenreichs, die zur Gründung der griechischen Staaten im Osten führte. Die Verschmelzung der persischen und griechischen Kultur, die Alexander zu fördern versuchte, lebt heute als unbestrittenes hellenistisches Erbe weiter."
 #Vanille Dahae Erbe
 arsacid_dahae_heritage:0 "Dahae Erbe"
 arsacid_dahae_heritage_desc:0 "Unser Volk ist stolz auf sein großes Können als Reiter und auf seine Reitkunst. Adlige und Bürgerliche lernen das Reiten schon in jungen Jahren, und die Stärke unserer Kavallerie kann selbst die stärksten Reiche zum Zittern bringen. Der pastorale Lebensstil hat jedoch viele an eine freie Lebensweise gewöhnt und eine autonome Regierungsform gefördert, in der Häuptlinge und Adlige ein großes Mitspracherecht bei ihren eigenen Angelegenheiten haben."
 #Geografisches Erbe der Vanille
 seafaring_heritage:0 "Kulturerbe der Seefahrt"
 seafaring_heritage_desc:0 "Das Erbe dieses Volkes ist seit Generationen mit der Navigation auf dem offenen Meer verbunden. Manche sagen, dass ihre Vorfahren aus fernen Ländern hierher kamen, andere, dass sie Seefahrer willkommen hießen, die ihre Häfen ansteuerten."
 pirate_heritage:0 "Piratenerbe"
 pirate_heritage_desc:0 "Manche würden sagen, dass die Vorfahren dieses Volkes Piraten und Plünderer waren, immer bereit, vom Unglück anderer zu profitieren. Das ist jedoch eine Frage der Perspektive. Ein starker Abenteuergeist und die Liebe zur offenen See sind das Erbe, das dieses Volk zusammenhält."
 coastal_heritage:0 "Erbe der Küste"
 coastal_heritage_desc:0 "Obwohl dieses Volk nie zu den großen Seefahrern gehörte, war es für seinen Reichtum und Wohlstand immer von dem abhängig, was das Meer ihm brachte. Das Erbe des Handels und des Tauschhandels ist der Kern, um den sich ihre Kultur dreht."
 river_plain_heritage:0 "Erbe der Flussebenen"
 river_plain_heritage_desc:0 "Die fruchtbaren Ebenen um große Flüsse haben im Laufe der Jahrhunderte viele Zivilisationen hervorgebracht. Das Erbe dieses Volkes ist eng mit der Bewirtschaftung des Landes in den Flussebenen verbunden, aus denen es stammt."
 steppe_heritage:0 "Steppenerbe"
 steppe_heritage_desc:1 "Die weiten, offenen Graslandschaften des Nordens sind seit Generationen die Heimat dieses Volkes, und das raue Leben in den Steppen hat ihr Erbe und ihre Gesellschaft im Allgemeinen vollständig geprägt."
 rural_heritage:0 "Ländliches Erbe"
 rural_heritage_desc:0 "Das Leben in den Steppen, auf den Feldern und Weiden hat dieses Volk zu dem gemacht, was es ist. Im Laufe der Zeit haben diese Bauern und Hirten Städte, Straßen und Brücken gebaut, aber im Grunde ihres Herzens schätzen sie immer noch ein Leben auf dem Land."
 montane_heritage:0 "Montanes Erbe"
 montane_heritage_desc:0 "Die Gebirgslandschaften, aus denen dieses Volk stammt, haben sein Erbe der Unabhängigkeit und Selbstbestimmung geprägt. Manche würden sagen, dass ihr ausgeprägter Sinn für Selbstverteidigung sie sogar Feinde sehen lässt, wo es nur Freunde gab, aber ihr Bewusstsein dafür, wie sie in feindlichem Terrain überleben und sich verteidigen können, hat ihnen im Laufe der Jahrhunderte gute Dienste geleistet."
 desert_heritage:0 "Wüstenerbe"
 desert_heritage_desc:0 "Die Vorfahren dieses Volkes haben viele Generationen lang offene Wüsten durchquert und im Laufe der Zeit Traditionen und ein fast instinktives Verständnis dafür entwickelt, wie man in den heißen Dünen überleben und gedeihen kann. Ob es nun darum geht, ein Imperium im Sand zu errichten oder eine Wüste auf der Suche nach einer neuen Heimat zu durchqueren, es gibt nur wenige, die diese Aufgabe als so natürlich empfinden würden wie die Angehörigen dieses Volkes."
 jungle_heritage:0 "Dschungel-Erbe"
 jungle_heritage_desc:0 "Im Laufe der Jahrhunderte hat dieses Volk die Natur zu seiner Festung gemacht. Die tiefen Dschungel und die Kreaturen, die darin leben, sind ihre Verbündeten, ihre Feinde und das wichtigste Gut, um das sie ihre Verteidigung organisieren."
 forest_heritage:0 "Wald-Erbe"
 forest_heritage_desc:0 "In den Wäldern ihrer Heimat hat dieses Volk eine starke Tradition des Bogenschießens erworben und eine lange Tradition, wie man die Einheit der ungleichen Stämme, die dort lebten, aufrechterhalten kann."
 marshland_heritage:0 "Sumpfland-Erbe"
 marshland_heritage_desc:0 "Menschen, die an Sümpfe und Feuchtgebiete gewöhnt sind, bauten einst diesen Staat. In dieser Umgebung erwarben sie große Erfahrung in asymmetrischer Kriegsführung und darin, wie man Land, das manche als unbewohnbar ansehen würden, in einen blühenden Garten verwandelt."
 highland_heritage:0 "Hochland-Erbe"
 highland_heritage_desc:0 "Das Erbe dieses Volkes wurde einst in den offenen Hochlanden geschmiedet. Bis heute sind sie versierter als die meisten anderen im Bau von Steingebäuden und Festungen, aber sie haben auch eine starke Abneigung gegen die offene See."
 #Aus Ben Heritages
 plateau_heritage:0 "Plateau-Erbe"
 plateau_heritage_desc:0 "Vom Hochland Persiens bis zur tibetischen Hochebene haben sich diese Völker an das Leben in rauen Gegenden angepasst. Sie wissen genau, was ein Volk braucht, um zu überleben, und können dies nutzen, um Eindringlinge fernzuhalten. Da sie jedoch nicht an die wogende See gewöhnt sind, werden ihre Schiffe dazu neigen, zu fliehen, wenn sie mit Gewalt angegriffen werden."