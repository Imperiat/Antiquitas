#
###Aftermath of the Invasion
#
 cr_carthage_invasion_missions.1.t:0 "Die Ruhmsuchenden"
 cr_carthage_invasion_missions.1.desc:0 "Als Agathokles gegen die Karthager in Afrika einmarschierte, rief er alle Griechen auf, ihm im Kampf gegen seine ehemaligen Feinde zu helfen. Unser früherer Herrscher, Ophellas, folgte dem Ruf und machte sich auf den Weg entlang der Syrtis, um sich Agathokles in Afrika anzuschließen, da ihm große Gebiete in Afrika versprochen wurden. Doch als er dort ankam, tötete Agathokles ihn prompt und übernahm die Kontrolle über unsere Armee.\n\nDie Karthager, denen es zwar gelang, Agathokles nach Sizilien zurückzudrängen, und die offenbar nicht bereit waren, eine weitere derartige Episode zu riskieren, sind mit einem Vorschlag zu uns gekommen: Um eine dauerhafte Aufteilung der beiden Syrten in Einflusssphären zu vereinbaren und künftige Konflikte zu vermeiden, schlagen sie einen Laufwettbewerb zwischen ihren besten Läufern und den unseren vor, die - am selben Tag aufbrechend - die Grenze an dem Ort festlegen werden, an dem sie sich zufällig treffen."
 cr_carthage_invasion_missions.1.desc_other_country:0 "Als Agathokles gegen die Karthager in Afrika einmarschierte, rief er alle Griechen auf, ihm bei der Auseinandersetzung mit seinen ehemaligen Feinden zu helfen. Der Herrscher der Kyrenaika, Ophellas, folgte dem Ruf und machte sich auf den Weg entlang der Syrtis, um sich Agathokles in Afrika anzuschließen, da ihm große Gebiete in Afrika versprochen wurden. Doch als er dort ankam, tötete Agathokles ihn prompt und übernahm die Kontrolle über unsere Armee.\n\nDie Karthager, denen es zwar gelang, Agathokles nach Sizilien zurückzudrängen, und die offenbar nicht bereit waren, eine weitere derartige Episode zu riskieren, sind mit einem Vorschlag zu uns gekommen: Um eine dauerhafte Aufteilung der beiden Syrten in Einflusssphären zu vereinbaren und künftige Konflikte zu vermeiden, schlagen sie einen Laufwettbewerb zwischen ihren besten Läufern und den unseren vor, die - am selben Tag aufbrechend - die Grenze an dem Ort festlegen werden, an dem sie sich zufällig treffen."
 cr_carthage_invasion_missions.1.a:0 "Ein schöner Wettkampf"
 cr_carthage_invasion_missions.1.a_tt:0 "Eine neue Grenze wird zwischen @[GetCountry('CYR').GetFlag]![GetCountry('CYR').GetName|Y] und @[GetCountry('CAR').GetFlag]![GetCountry('CAR').GetName|Y] zusammen mit einem #Y 40-jährigen Waffenstillstand#! geschaffen."
 cr_carthage_invasion_missions.1.b:0 "Vielleicht können wir unseren Läufern ein wenig helfen..."
 cr_carthage_invasion_missions.1.b_tt:0 "Die Grenze wird weiter westlich gesetzt als sie es sonst wäre."
 cr_carthage_invasion_missions_1_disreputable_ruler_tooltip:0 "Diese Option ist aufgrund des verrufenen Charakters von [ROOT.GetCountry.GetRuler.GetName] verfügbar."
 cr_carthage_invasion_missions.2.t:0 "Altar der Philaeni"
 cr_carthage_invasion_missions.2.desc:0 "Um künftige Feindseligkeiten zwischen uns und den Cyrenaikern zu verhindern, haben wir ein Paar Läufer in den Wettstreit geschickt, und sie haben ebenfalls ein Paar Läufer ausgesandt. Der Ort, an dem sie sich treffen würden, wäre der künftige Grenzpunkt zwischen unseren jeweiligen Einflusssphären entlang der beiden Syrtis.\n\nUnsere Läufer, die Brüder Philaeni, haben es geschafft, viel schneller zu sein als die cyrenaischen Läufer. Die Cyrenaicans, die entweder durch Sturm oder Faulheit aufgehalten wurden, haben die Philaeni des Betrugs beschuldigt und sie vor die Wahl gestellt: Entweder sie erklären sich bereit, an dieser Stelle lebendig begraben zu werden, und dort wird die Grenze verlaufen, oder sie erlauben den Cyrenaicans, weiter zu reisen, bis sie sich bereit erklären, dasselbe mit ihnen zu tun..."
 cr_carthage_invasion_missions.2.a:0 "Holt die Schaufeln..."
 cr_carthage_invasion_missions.3.t:0 "Altar der Philaeni"
 cr_carthage_invasion_missions.3.desc:0 "Um künftige Feindseligkeiten zwischen uns und den Karthagern zu verhindern, haben wir ein Paar Läufer ausgesandt, die um die Wette laufen, während sie ebenfalls ein Paar Läufer aussenden. Der Ort, an dem sie sich treffen würden, wäre der künftige Grenzpunkt zwischen unseren jeweiligen Einflusssphären entlang der beiden Syrtis.\n\nUnsere Abgesandten legten ein gutes Tempo vor, aber irgendwie schafften es ihre Abgesandten, die Brüder Philaeni, viel schneller zu sein und trafen unsere Abgesandten am Fuße der Großen Syrtis, nicht einmal in der Nähe des halben Weges. Als die Philaeni des Betrugs beschuldigt wurden, ließen sie sich jedoch lebendig begraben, um ihre Ehre und die ihrer Landsleute zu wahren. Ihre Grabmäler markieren nun die Grenze, die verlaufen wird."
 cr_carthage_invasion_missions.3.a:0 "Eine bewegende Show von lebenden und toten Körpern"
 cr_carthage_invasion_missions.3.a.tt:0 "Dieser Vertrag hat zu einem #B 40 #! jährigen Waffenstillstand zwischen uns und Karthago geführt."
 cr_carthage_invasion_missions.4.t:0 "Die Ruhmessucher"
 cr_carthage_invasion_missions.4.desc:0 "Um künftige Feindseligkeiten zwischen uns und den Kyrenaikern zu verhindern, haben wir ein Läuferpaar ausgesandt, das um die Wette läuft, während die Kyrenaiker ebenfalls ein Läuferpaar entsenden. Der Ort, an dem sie sich treffen würden, wäre der künftige Grenzpunkt zwischen unseren jeweiligen Einflusssphären entlang der beiden Syrten.\n\nUnsere Abgesandten, ein Paar berühmter Läufer, die Brüder Philaeni, waren völlig zuversichtlich, dass sie die kyrenaischen Griechen besiegen und eine günstige Grenze festlegen könnten. Doch sie scheinen die Griechen unterschätzt zu haben, denn sie trafen sie viel weiter westlich an als erwartet..."
 cr_carthage_invasion_missions.4.a:0 "Es muss ein falsches Spiel gewesen sein..."
 cr_carthage_invasion_missions.5.t:0 "Die Ruhmessucher"
 cr_carthage_invasion_missions.5.desc:0 "Um künftige Feindseligkeiten zwischen uns und den Karthagern zu verhindern, haben wir ein Läuferpaar ausgesandt, das um die Wette läuft, und sie haben ebenfalls ein Läuferpaar ausgesandt. Wo immer sie sich treffen würden, wäre der künftige Demarkationspunkt zwischen unseren jeweiligen Einflusssphären entlang der beiden Syrten.\n\nSolch gewichtige Angelegenheiten sollten natürlich nicht dem Zufall und menschlichen Fähigkeiten überlassen werden, und wir halfen unseren Gesandten, sich auf den Weg zu machen, um so viel Territorium wie möglich zu beanspruchen. Doch die Karthager überraschten uns, und ihre Abgesandten trafen unsere weit weiter östlich, als wir erwartet hätten. Es scheint, als hätten die verräterischen Karthager die Sache nicht dem Schicksal überlassen. Da sie nicht gewillt waren, den Streit zu forcieren, einigten sich beide Parteien darauf, die Grenze an dem Ort zu regeln, an dem sie sich trafen, etwa auf halber Strecke zwischen den beiden Syrten."
 cr_carthage_invasion_missions.5.a:0 "Immer noch vorteilhaft"
 cr_carthage_invasion_missions.5.a.tt:0 "Dieser Vertrag hat zu einem #B 15 #! jährigen Waffenstillstand zwischen uns und Karthago geführt."
 cr_carthage_invasion_missions.6.t:0 "Schmuggler der Syrtis"
 cr_carthage_invasion_missions.6.desc:0 "Silphium ist sein Gewicht in Gold wert, doch die Cyrenaicans hüten eifersüchtig ihr Monopol auf das Kraut und hindern unsere Händler daran, davon zu profitieren. Nur ein kleines Rinnsal erreicht uns durch Schmuggler, die entlang der beiden Syrten operieren.\n\n Wir haben in Charax, einem beliebten Treffpunkt der Silphium-Schmuggler, ein Emporium errichtet. Von dort aus können wir den Schmuggel besser kontrollieren und vielleicht sogar das cyrenaische Monopol brechen..."
 cr_carthage_invasion_missions.6.a:0 "Das Gewürz muss fließen"
 cr_carthage_invasion_missions.7.t:0 "Schmuggler der Syrtis"
 cr_carthage_invasion_missions.7.desc:0 "Silphium ist ein Kraut, das sein Gewicht in Gold wert ist, mit vielen Verwendungen als Medizin, Gewürz, Parfüm und als Aphrodisiakum, und es wächst nur in unseren Bergen. Die verräterischen Karthager scheinen sich jedoch nicht damit zufrieden zu geben, uns die wertvolle Ware zu überlassen: Sie haben auf der Großen Syrte einen Handelsplatz eröffnet, offenbar in der Hoffnung, Schmuggler anzulocken, die unser Monopol brechen würden..."
 cr_carthage_invasion_missions.7.a:0 "Zeit, gegen den Schmuggel vorzugehen"
 cr_carthage_invasion_missions.7.a.tt:0 "Diese Option wird Karthago daran hindern, das Silphiummonopol zu brechen"
 cr_carthage_invasion_missions.7.b:0 "Was ist das Schlimmste, was passieren könnte?"
 cr_carthage_invasion_missions.7.b.tt:0 "Wenn man sich nicht in den Handel einmischt, hat Karthago eine moderate Chance, vom Silphiumhandel zu profitieren."
 cr_carthage_invasion_missions.8.t:0 "Der Silphiumhandel"
 cr_carthage_invasion_missions.8.desc:0 "Das Emporium, das wir in Charax errichtet haben, um das kyrenäische Silphiummonopol zu brechen, scheint sich ausgezahlt zu haben: Während der Segelsaison kommen wöchentlich Schiffe an, die bereit sind, ihr kostbares Silphium im Austausch gegen unser Silber, Parfüm und Farbstoffe zu entladen. Von Charax aus wird das Silphium dann weiter nach [ROOT.GetCountry.GetCapital.GetName] transportiert, von wo aus es über das gesamte Mittelmeer verteilt wird."
 cr_carthage_invasion_missions.8.a:0 "Die Gewürzströme"
 
 cr_carthage_invasion_missions.11.t:0 "Die Mauern von Karthago"
 cr_carthage_invasion_missions.11.desc:0 "Heute findet in [GetProvince('(int32)3256').GetName] eine große Feier statt, da der letzte Abschnitt der neuen Stadtmauern fertiggestellt wurde. Zwei Jahre lang haben wir daran gearbeitet, unsere Stadt gegen künftige Invasionen zu sichern, und die harte Arbeit hat sich gelohnt: Eine Reihe von drei immer eindrucksvolleren Mauern erstreckt sich nun über die Landenge, die Karthago mit dem Festland verbindet. Die erste Mauer ist kaum mehr als ein Graben und ein Palisadenzaun, aber die dritte erhebt sich 15 Meter über die Ebene vor ihr, mit Türmen, die sogar noch 9 Meter höher sind.\n\Nun müssen wir keine Wiederholung der Invasion von Agathokles mehr fürchten: Diese Mauern werden selbst die entschlossensten Angreifer aufhalten."
 cr_carthage_invasion_missions.11.a:0 "Karthago wird überdauern"
 cr_carthage_invasion_missions.12.t:0 "Das Elefantengehege"
 cr_carthage_invasion_missions.12.desc:0 "Am Hydaspes begegnete Alexander zum ersten Mal Elefanten im Kampf und machte die Welt mit ihrer Wirksamkeit bekannt. Es heißt, dass es eine furchterregende Erfahrung ist, diesen Tieren im Kampf gegenüberzustehen, und mehr als einmal ist es ihnen gelungen, eine Schlacht zu gewinnen. Der Eindruck, den diese Tiere hinterließen, war so groß, dass anscheinend selbst die griechischen Eroberer auf den Einsatz von Elefanten in der Schlacht zurückgriffen. Zufällig gibt es auch bei uns Elefanten, die zwar nicht so wild sind wie ihre östlichen Artgenossen, aber gezähmt und für den Krieg ausgebildet werden können. Um uns dieses Potenzial bewusst zu machen, wurden die Mauern Karthagos mit Elefanten ausgestattet, die 200 dieser Tiere aufnehmen können, falls es nötig sein sollte."
 cr_carthage_invasion_missions.12.a:0 "Ein tapferer, gut trainierter Elefant ist mehr wert als tausend Pferde."
 cr_carthage_invasion_missions.13.t:0 "Die Megara"
 cr_carthage_invasion_missions.13.desc:0 "Die Ebene nördlich von Karthago ist seit langem mit kleinen Gütern und Gehöften übersät, die sogar eine Art Vorstadt-Neustadt bilden. Aufgrund des fehlenden Schutzes vor der Außenwelt und überfallenden Numidiern konnte sie sich jedoch nicht zu einer echten Stadt entwickeln. Die neuen Mauern von Karthago, die vor kurzem fertiggestellt wurden und nun die gesamte Ebene umschließen, werden dies ändern und es diesem Vorort, Megara, ermöglichen, zu florieren.\n\nDie Elite der Stadt hat Megara ins Visier genommen und überall in der Ebene Grundstücke aufgekauft, um dort ihre Villen und Anwesen zu errichten. So verwandelt sich das Gebiet nun rasch in eine Gartenstadt mit Olivenhainen und Gärten voller fruchttragender Bäume, die durch niedrige Mauern, Hecken und Brombeeren abgegrenzt sind."
 cr_carthage_invasion_missions.13.a:0 "Die eigentliche Verkörperung der göttlichen Liebe zum Menschen"
 cr_carthage_invasion_missions.14.t:0 "Vaga"
 cr_karthago_invasion_missionen.14.desc:0 ""
 cr_karthago_invasion_missionen.14.a:0 ""
 cr_carthage_invasion_missions.15.t:0 "Talente aus Silber"
 cr_carthage_invasion_missions.15.desc:0 "Früher war der Handel eine einfache Angelegenheit: Man bot eine Ware an und sie boten im Gegenzug eine Ware an. Beide Seiten bekamen sofort, was sie brauchten und wünschten. Bei den weniger bedeutenden Stämmen des Landes ist das immer noch so, aber nicht in Karthago. Da wir immer größere Armeen aufstellen mussten, um uns gegen die räuberischen Griechen in Sizilien zu verteidigen, mussten wir auf die Bezahlung von Söldnern in Silber zurückgreifen, um unsere Armeen zu verstärken. Die Verwendung von Silbermünzen hat sich nun in alle Bereiche des karthagischen Lebens eingeschlichen, und die Nachfrage nach dem Edelmetall kann niemals befriedigt werden.\n\nGlücklicherweise sind unsere Länder in Afrika reich an Silber, und unsere Minen in Trisipensis haben uns eine große Menge an Talenten geliefert, die wir prägen können."
 cr_carthage_invasion_missions.15.a:0 "Was ist einträglicher als der Abbau von Geld selbst?"
 cr_carthage_invasion_missions.16.t:0 "Talente aus Silber"
 cr_carthage_invasion_missions.16.desc:0 "Silber wird nicht nur in unseren Ländern in Trisipensis gefunden, sondern auch anderswo. Auch unsere Minen in Musti haben sich als sehr ergiebig erwiesen und eine große Ladung Silber geschickt, die wir prägen können."
 cr_carthage_invasion_missions.16.a:0 "Was ist profitabler als der Abbau von Geld selbst?"
 cr_carthage_invasion_missions.17.t:0 "Nachwirkungen der Invasion"
 cr_carthage_invasion_missions.17.desc:0 "Es ist Jahre her, dass Agathokles unsere Schwesterstadt Karthago überfallen und gezwungen hat, ihre Armeen aus Sizilien abzuziehen. Agathokles war zwar nicht erfolgreich bei der Eroberung der Ländereien unserer Schwesterstadt, aber er hat Karthago gezwungen, seinen Versuch, Sizilien zu beherrschen, aufzugeben. Seitdem hat Karthago daran gearbeitet, seine Herrschaft über seine afrikanischen Ländereien zu festigen, und sowohl in der Stadt als auch im umliegenden Land kräftig investiert. Und es war nicht umsonst, denn der Duft von Stabilität und Wohlstand liegt in der Luft."
 cr_carthage_invasion_missions.17.a:0 "Wir ruhen sicher"
 cr_carthage_invasion_missions.18.t:0 "Nachwirkungen der Invasion"
 cr_carthage_invasion_missions.18.desc:0 "Es ist Jahre her, dass Agathokles einmarschierte und unsere Schwesterstadt Karthago zwang, ihre Armeen aus Sizilien zurückzuziehen. Agathokles war zwar nicht erfolgreich bei der Eroberung der Ländereien unserer Schwesterstadt, aber er hat Karthago gezwungen, seinen Versuch, Sizilien zu beherrschen, aufzugeben. Seitdem hat Karthago daran gearbeitet, seine Herrschaft über seine afrikanischen Ländereien zu festigen, und sowohl in der Stadt als auch im umliegenden Land kräftig investiert. Und es war nicht umsonst, denn der Duft von Stabilität und Wohlstand liegt in der Luft."
 cr_carthage_invasion_missions.18.a:0 "Wir ruhen sicher"
 cr_carthage_invasion_missions.19.t:0 "Die Choma von Karthago"
 cr_carthage_invasion_missions.19.desc:0 "Unsere Stadt ist gesegnet mit einer ausgezeichneten Lage - um den Handel im westlichen Mittelmeer zu dominieren - und zwei Lagunen, die ausgezeichnete natürliche Häfen für Schiffe bilden, um ihre Waren zu schützen und zu entladen. Weniger gesegnet ist der Zugang zu den Lagunen: Jeder Sturm wirft eine neue Sandbank an der Lagunenmündung auf, und den Kanal, der die Stadt mit dem Meer verbindet, offen zu halten, ist eine Vollzeitbeschäftigung.\n\nDie entlang der Ufermauer errichtete Choma wird die Situation erheblich verbessern. Diese massive Steinkonstruktion deckt die gefährlichen Klippen ab und ermöglicht es Schiffen, ihre Ladung direkt vom Meer aus zu be- und entladen, ohne den engen und tückischen Kanal in die Lagunen passieren zu müssen."
 cr_carthage_invasion_missions.19.a:0 "Jeder Mensch lebt vom Tausch"
 #
 ###The Matter of Aelymas
 #
 
 cr_carthage_aelymas_missions.30.t:0 "Die letzten Züge"
 cr_carthage_aelymas_missions.30.desc:0 "Unsere Vorbereitungen sind abgeschlossen, wenn wir es wünschen, können wir jetzt einen Krieg mit Aelymas beginnen."
 cr_carthage_aelymas_missions.30.a:0 "Auf in den Krieg!"
 cr_carthage_aelymas_missions.30 .a_tt:0 "Es wird Krieg geben zwischen @[GetCountry('CAR').GetFlag]![GetCountry('CAR').GetName|Y] und @[GetCountry('MDI').GetFlag]![GetCountry('MDI').GetName|Y].\nDurch unsere Aktionen wird @[GetCountry('MDI').GetFlag]![GetCountry('MDI').GetName|Y] als Aggressor betrachtet. Infolgedessen wird @[GetCountry('MDI').GetFlag]![GetCountry('MDI').GetName|Y]'s Defensivliga #G #bold nicht#!#! ausgelöst."
 cr_carthage_aelymas_missions.30 .a_tt_b:0 "Krieg wirdd zwischen @[GetCountry('CAR').GetFlag]![GetCountry('CAR').GetName|Y] und @[GetCountry('MDI').GetFlag]![GetCountry('MDI').GetName|Y] ausbrechen.\nDurchh unsere Aktionen wirdd @[GetCountry('CAR').GetFlag]![GetCountry('CAR').GetName|Y] als der Aggressor betrachtet. Infolgedessen wird @[GetCountry('MDI').GetFlag]![GetCountry('MDI').GetName|Y]'s Defensivliga #R #bold auslösen#!#!".
 cr_carthage_aelymas_missions.30.b:0 "Wir werden auf einen günstigeren Moment warten."
 
 cr_carthage_aelymas_missions.40.t:0 "Die Trommeln des Krieges"
 cr_carthage_aelymas_missions.40.desc:0 "Da Agathokles besiegt war und [GetCountry('CAR').GetName] immer noch standhaft blieb, war es nur eine Frage der Zeit, bis sie anklopfen würden; denn obwohl wir schließlich unsere Loyalität beteuerten, wer könnte vergessen, dass wir uns in der Stunde der Not gegen sie gewandt haben?\n\nNun, mit der Nachricht, dass die Schmieden von Karthago angezündet wurden und die Armee gedrillt wird, scheint die Zeit der Abrechnung gekommen zu sein..."
 cr_carthage_aelymas_missions.40.a_tt:0 "Wir werden Gesandte in alle umliegenden Länder schicken, um ein Bündnis zu sichern. Positive Beziehungen von #Y mindestens 15 #! sind für den Erfolg erforderlich.\n#fettgedruckte Anmerkung:#! Die Abgesandten werden mindestens #Y 10 Tage #! brauchen, um anzukommen, und daher werden ihre Herrscher erst in 10 Tagen über diese Angelegenheit entscheiden."
 cr_carthage_aelymas_missions.40.a:0 "[ROOT.GetCountry.GetRuler.GetPraenomen] ruft um Hilfe!"
 cr_carthage_aelymas_missions.40.b:0 "Wir stehen allein"
 cr_carthage_aelymas_missions.41.t:0 "[GetCountry('MDI').GetRuler.GetPraenomen] bittet um Hilfe!"
 cr_carthage_aelymas_missions.41 .desc:0 "Vor vielen Jahren, als der Grieche Agathokles die Meere überquerte und [GetCountry('CAR').GetName] fast in die Knie zwang, hielt es der [GetCountry('MDI').GetAdjective] [GetCountry('MDI').GetRulerTitle] [GetCountry('MDI').GetRuler. GetName] hielt es für klug, die Seiten zu wechseln und Agathokles gegen die [GetCountry('CAR').GetAdjective]s zu unterstützen.\n\nNun, da Agathokles wieder auf Sizilien ist und Karthago noch steht, braucht [GetCountry('MDI').GetRuler.GetPraenomen] dringend neue Verbündete, denn es scheint, dass Karthago gekommen ist, um sich zu rächen..." 
 cr_carthage_aelymas_missions.41.a:0 "Wir stehen zusammen!"
 cr_carthage_aelymas_missions.41.a_tt:0 "#bold Remember:#! Krieg mit Karthago steht bevor"
 cr_carthage_aelymas_missions.41.b:0 "[GetCountry('MDI').GetRuler.GetPraenomen] [GetCountry('MDI').GetRulerTitle] steht allein..."
 cr_carthage_aelymas_missions.41.b_tt:0 "Wir werden uns dem kommenden Krieg gegen Karthago nicht anschließen"
 cr_carthage_aelymas_missions.42.desc:0 "Unser Gesandter ist aus [SCOPE.sCountry('prospective_ally').GetCapital.GetName] mit freudigen Nachrichten zurückgekehrt: [SCOPE.sCountry('prospective_ally').GetRuler.GetPraenomen] [SCOPE.sCountry('prospective_ally').GetRulerTitle] des [SCOPE.sCountry('prospective_ally').GetName] hat die Unterstützung des [SCOPE.sCountry('prospective_ally').GetRuler.GetHerHis] Volkes gegen die [GetCountry('CAR').GetAdjective]s zugesagt!"
 cr_carthage_aelymas_missions.42.a:0 "Wir stehen zusammen!"
 cr_carthage_aelymas_missions.43 .desc:0 "Unsere Spione in [GetCountry('MDI').GetCapital.GetName] berichten, dass der [SCOPE.sCountry('prospective_ally').GetRuler.GetPraenomen] [SCOPE.sCountry('prospective_ally').GetRulerTitle] des [SCOPE. sCountry('prospective_ally').GetName] hat [SCOPE.sCountry('prospective_ally').GetRuler.GetHerHis] die Unterstützung des [GetCountry('MDI').GetRuler.GetPraenomen] Volkes angeboten, sollte es zum Krieg kommen."
 cr_carthage_aelymas_missions.43.a:0 "Mehr Lämmer zur Schlachtbank"
 
 cr_carthage_aelymas_missions.50.t:0 "Verschiebende Sande"
 cr_carthage_aelymas_missions.50.desc:0 "Ein Abgesandter aus [PREV.GetCapital.GetName] ist eingetroffen und bittet um unsere Unterstützung in ihrem bevorstehenden Krieg gegen [c:MDI.GetCountry.GetAdjective] [c:MDI.GetRuler.GetTitle] [c:MDI.GetRuler.GetName]."
 cr_carthage_aelymas_missions.50 .desc_massylia:0 "Vor vielen Jahren, als der Grieche Agathokles die Meere überquerte und [GetCountry('CAR').GetName] fast zu Fall brachte, hielt es der [GetCountry('MDI').GetAdjective] [GetCountry('MDI').GetRulerTitle] [GetCountry('MDI').GetRuler. GetName] hielt es für klug, die Seiten zu wechseln und Agathokles gegen die [GetCountry('CAR').GetAdjective]s zu unterstützen.\n\nNun, da Agathokles wieder auf Sizilien ist, scheint die Zeit der Abrechnung gekommen zu sein für [GetCountry('MDI').GetRuler.GetPraenomen] [GetCountry('MDI'). GetRulerTitle], da ein Gesandter aus [GetCountry('CAR').GetCapital.GetName] eingetroffen ist, der uns anbietet, unsere Domänen auf [GetCountry('MDI').GetName] auszudehnen: Sie werden uns [GetProvince('(int32)3221').GetName], [GetProvince('(int32)8262'). GetName], [GetProvince('(int32)3217').GetName] und [GetProvince('(int32)3216').GetName] geben, wenn wir sie in einem kommenden Krieg gegen die [GetCountry('MDI').GetRuler.GetPraenomen] [GetCountry('MDI').GetRulerTitle] unterstützen."
 cr_carthage_aelymas_missions.50 .desc_musulamia:0 "Vor vielen Jahren, als der Grieche Agathokles die Meere überquerte und [GetCountry('CAR').GetName] fast zu Fall brachte, dachte der [GetCountry('MDI').GetAdjective] [GetCountry('MDI').GetRulerTitle] [GetCountry('MDI'). GetRuler.GetName] hielt es für klug, die Seiten zu wechseln und Agathokles gegen die [GetCountry('CAR').GetAdjective]s zu unterstützen.\n\nNun, da Agathokles wieder auf Sizilien ist, scheint die Zeit der Abrechnung für [GetCountry('MDI'). GetRuler.GetPraenomen] [GetCountry('MDI').GetRulerTitle] gekommen zu sein, denn ein Gesandter aus [GetCountry('CAR').GetCapital.GetName] ist eingetroffen und bietet an, unsere Domänen auf [GetCountry('MDI'). GetName] zu erweitern: Sie werden uns [GetProvince('(int32)3238').GetName] und [GetProvince('(int32)3240').GetName] geben, wenn wir sie in einem kommenden Krieg gegen den [GetCountry('MDI').GetRuler.GetPraenomen] [GetCountry('MDI').GetRulerTitle] unterstützen."
 cr_carthage_aelymas_missions.50.a:0 "Ein verlockendes Angebot"
 cr_carthage_aelymas_missions.50.a_desc:0 "Sollte Karthago den Krieg gegen die [GetCountry('MDI').GetAdjective] gewinnen, erhalten wir die genannten Provinzen"
 cr_carthage_aelymas_missions.50.b:0 "Höflich ablehnen"
 cr_carthage_aelymas_missions.51.t:0 "Numidische Verbündete"
 cr_karthago_aelymas_missionen.51 .desc:0 "Unser Gesandter ist aus [SCOPE.sCountry('prospective_ally').GetCapital.GetName] zurückgekehrt und hat die gute Nachricht überbracht, dass [SCOPE.sCountry('prospective_ally').GetRuler.GetPraenomen] [SCOPE.sCountry('prospective_ally'). GetRulerTitle] des [SCOPE.sCountry('prospective_ally').GetName] hat die Unterstützung seines Volkes gegen [GetCountry('MDI').GetRuler.GetPraenomen] [GetCountry('MDI').GetRulerTitle] im kommenden Krieg zugesagt."
 cr_carthage_aelymas_missions.51.a:0 "Ausgezeichnet"
 cr_carthage_aelymas_missions.52.desc:0 "Unser Gesandter ist aus [SCOPE.sCountry('prospective_ally').GetName] zurückgekehrt und hat die Nachricht überbracht, dass die [SCOPE.sCountry('prospective_ally').GetAdjective] uns nicht unterstützen wird. Natürlich auf die schmeichelhafteste und diplomatischste Weise, die möglich ist..."
 cr_carthage_aelymas_missions.52.a:0 "Eine Ablehnung ist immer noch eine Ablehnung"
 
 cr_carthage_aelymas_missions.53.t:0 "Vorstöße und Gegenvorstöße"
 cr_carthage_aelymas_missions.53.desc_massylia:0 "[SCOPE.sChar('random_advisor').GetName] hütete gerade seine Herde in der Nähe von [p:3233.GetName], als er eine protzige [c:CAR.GetCountry.GetAdjective] Karawane entdeckte, die entlang des Bagradas westlich von [p:3233.GetName] reiste."
 cr_carthage_aelymas_missions.53.desc_musulamia:0 "[SCOPE.sChar('random_advisor').GetName] verbrachte kürzlich einige Zeit in [GetCountry('MSL').GetCapital.GetName] und brachte die Nachricht, dass hochrangige [c:CAR.GetCountry.GetAdjective] Gesandte von [GetCountry('MSL').GetRuler.GetName] empfangen wurden."
 cr_carthage_aelymas_missions.53.a:0 "Was haben sie vor...?"
 cr_carthage_aelymas_missions.53.a_tt:0 "Wir sollten uns auf das Schlimmste vorbereiten!"
 cr_carthage_aelymas_missions.55.t:0 "Schenanigans"
 cr_carthage_aelymas_missions.55.desc:0 "Ein formelles Abkommen zwischen [GetCountry('CAR').GetName] und den Massyli und Musulami zwingt uns, ihnen Territorium zu überlassen."
 cr_carthage_aelymas_missions.53.a:0 "Wie unhöflich!"
 cr_carthage_aelymas_missions.53.b:0 "Wir sind nicht an ihre Vereinbarungen gebunden"