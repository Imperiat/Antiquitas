l_german:
 ingvaeonic_heritage:0 "Ingwäonisches Erbe"
 ingvaeonic_heritage_desc:0 "Die Heimat der Söhne des Yngvi ist entlang der Nordseeküste gelegen. Dementsprechend ist sowohl Handel, als auch Piraterie stark ausgeprägt..."
 aremorican_heritage:0 "Aremoricanisches Erbe"
 aremorican_heritage_desc:0 "Die weitbekannten Seefahrer entwickelten spezielle Schiffe aus Eiche, fixiert mit Transomen, eisernen Nägeln und Ledersegeln. Dies ermöglichte ihnen selbst den schärfsten Bedinungen auf offener See standzuhalten. Ihre Siedlungen liegen oft auf Erhöhungen entlang der Küste, welche sich zu uneinnehmbaren Festungen bei Flut umformen lassen."
 teutonic_heritage:0 "Teutonisches Erbe"
 teutonic_heritage_desc:0 "Fluten und Schlechte Ernten erforderten die Migration von der Cimbrischen Halbinsel zu grüneren Weiden. Besagte Weiden könnten jedoch schon besiedelt sein, weshalb wir sicherstellen müssen das jeder Mann und jede Frau kampfbereit sind. Das sind die Prinzipien unseres Erbes."
 scandian_heritage:0 "Scandinavisches Erbe"
 scandian_heritage_desc:0 "Die Menschen in Skandinavien haben sich an das raue, winterliche Klima angepasst und schöpfen manchmal Kraft aus dem festen Glauben, dort zu leben, wo die Götter residieren."
 suebic_heritage:0 "Suebisches Erbe"
 suebic_heritage_desc:0 "Die Söhne Irmins sind wegen ihrer Kampfeswut und ihrer unbarmherzigen Plünderungen gefürchtet und wurden zu Vorbildern für viele junge germanische Krieger, was dazu führte, dass immer mehr von ihnen ihre besondere Frisur, den suebischen Knoten, imitierten. Die Zivilisation wird als der Grund dafür angesehen, dass alle ihre Feinde weich werden, vielleicht zu Recht."
 lugian_heritage:0 "Lugianisches Erbe"
 lugian_heritage_desc:0 "Die Bernsteinstraße führt durch das weitläufige und ländliche Gebiet der Vandalen, wurde aber oft durch äußere Bedrohungen oder interne Streitigkeiten unterbrochen. So wurde nach vielen Streitigkeiten die Lugische Konföderation unter der Ägide des Gottes Lugus gegründet, um diese wertvolle Einnahmequelle zu schützen."
 gothonic_heritage:0 "Gotisches Erbe"
 gothonic_heritage_desc:0 "Obwohl sie den Heißhunger der mediterranen Welt auf Bernstein nicht nachvollziehen können, nutzen die Bewohner der südlichen Ostseeküste dieses Verlangen trotzdem aus. Der so erworbene Reichtum führte zur Entstehung eines Patronagesystems von königsähnlichen Generälen."
 treverian_heritage:0 "Treverianisches Erbe"
 treverian_heritage_desc:0 "Die Treverer gehören zu den geschicktesten gallischen Reitern und werden von einer aristokratischen Elite regiert, die sich durch exorbitante Wagengräber ausdrückt."
 norican_heritage:0 "Noricanisches Erbe"
 norican_heritage_desc:0 "Ferrum Noricum, der norische Stahl, wird in ganz Mitteleuropa wegen seiner einzigartigen Qualität gepriesen und begehrt, und so ist es kein Wunder, dass er den Norikanern Zugang zu einem mächtigen strategischen Militärgut und auch zu ungeheurem Reichtum verschafft. Dieser Reichtum hat jedoch ihre Gesellschaft durch Verschwendung und Verschwendungssucht korrumpiert."
 vindelician_heritage:0 "Vindelicianisches Erbe"
 vindelician_heritage_desc:0 "Die im Alpenvorland ansässigen Vindeliker wurden Opfer von Überfällen der Germanen und anderer Kelten. Deshalb begannen sie, größere Städte zu bauen, die sie mit den höchsten Mauern umgaben und das Gelände zu ihrem Vorteil nutzten, koste es, was es wolle."
 rhaetian_heritage:0 "Rhaetianisches Erbe"
 rhaetian_heritage_desc:0 "Die Rätier leben isoliert in den verschneiten Alpen, weit weg von ihren etruskischen Verwandten. Da sie mit frühen Wintern und späten Sommern konfrontiert sind, haben die Rätier das Zimmermannshandwerk perfektioniert, um schnell Häuser mit hoher Qualität zu bauen."
 helvetian_heritage:0 "Helvetianisches Erbe"
 helvetian_heritage_desc:0 "Die institutionalisierten Goldminen der modernen Schweiz haben die helvetischen Häuptlinge reich gemacht, allerdings um den Preis einer grassierenden Korruption, weil die Häuptlinge um die Königswürde wetteifern. Die Helvetier sind auch ein sehr frommes Volk, denn sie opfern mit glühender Inbrunst ihre Reichtümer in allen möglichen Gewässern."
 istvaeonic_heritage:0 "Istvaeonisches Erbe"
 istvaeonic_heritage_desc:0 "Die Menschen, die an der Schnittstelle zwischen dem weiter entwickelten keltischen Süden und den anderen Germanen im Norden leben, verehren ihren legendären Vorfahren Istio. Die Übernahme von Ideen aus dem Süden entschädigt für ihre geringe Zahl."
 boihaemia_heritage:0 "Boihaemische Erbe"
 boihaemia_heritage_desc:0 "Die nördlichen Bojier dehnten ihr Territorium und ihren Einfluss kontinuierlich aus. Auf ihrem Höhepunkt umfasste es Böhmen, Oberschlesien und die Westslowakei als Kerngebiet und Pannonien als ihren Einflussbereich. Dieses eigene Reich war jedoch recht brüchig und wurde von den Dakern unter Burebista und den Germanen beendet. Außerdem gaben sie einzigartige handelserleichternde Goldmünzen heraus und waren Mittelsmänner entlang der Bernsteinstraße, die mit den slowenischen Scordisci und den Völkern der Ostsee Handel trieben."
 lepontic_heritage:0 "Lepontisches Erbe"
 lepontic_heritage_desc:0 "Die Kelten waren im Allgemeinen nicht für ihre Schreibkünste bekannt, nicht so die Leponti, die im 6. Jahrhundert v. Chr. begannen, Inschriften mit dem etruskischen Alphabet zu schreiben. Diese Praxis setzte sich bis zu ihrer Eroberung durch die Römer fort, denn nicht einmal der Einsatz der geschickten Gaesati, einer keltischen Söldnergruppe aus den Alpen, konnte die Militärmaschinerie der Römer aufhalten."
 baltic_heritage:0 "Baltisches Erbe"
 baltic_heritage_desc:0 "Jahrhundertelang war das von den Balten bewohnte Land von Grabhügeln übersät, ein Beweis für die Stabilität der baltischen Siedlungen, die vom Beginn der Eisenzeit bis weit in die späte römische Kaiserzeit hinein anhielt. So wurden die Balten im Laufe der Jahre geübt in der Gewinnung des begehrten Bernsteins."