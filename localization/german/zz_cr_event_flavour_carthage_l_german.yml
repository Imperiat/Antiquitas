l_german:
###Intro text
 startup_events.2.t:0 "Erben der Dido"
 startup_events.2.desc:0 "Vor 500 Jahren floh die weise Königin Elishat vor den Intrigen ihres Bruders Pumayyaton und dem Hof von [GetProvince('(int32)743').GetName]. Nach einer jahrelangen Odyssee über das Mittelmeer kam sie hier an und gründete ihre Neue Stadt. Doch seit unseren bescheidenen Anfängen haben unsere Nachbarn versucht, uns zu beherrschen; von den numidischen Königen, die uns unterdrückten und zwangen, Tribut zu zahlen, bis hin zu unseren phönizischen Schwestern, die versuchten, unseren Handel zu dominieren.\n\nDoch wir haben durchgehalten und überwunden: Wir haben uns als wichtiger Knotenpunkt des Mittelmeerhandels etabliert. Unser Hafen quillt über mit Waren aus der ganzen bekannten Welt: Zinn von den Kassiteriden, Salz und Eisen von jenseits der Säulen des Herkules, Kupfer und Silber aus Iberien, Elfenbein und Gold von jenseits der Wüsten und natürlich Glas und Farbstoffe aus eigener Herstellung.\n\nWir sind wahrlich ein gesegnetes Volk.\n\nDoch Segen bringt auch Neid mit sich. Neid von denen, die nicht die Gunst der Götter finden. Und so müssen wir wachsam bleiben und unsere glorreiche Stadt vor geringeren Völkern schützen. Denn jenseits des Meeres regiert in Syrakus immer noch der elendeste aller Griechen, [GetCharacter('(int32)56').GetPraenomen]. Und noch weiter nördlich, in den unzivilisierten Ländern Italiens, regen sich jene, die sich als Erben des Aeneas bezeichnen..."
 startup_events.2.a:0 "Der Himmel, neidisch auf unsere Freuden, ist blass geworden; Und wenn wir flüstern, dann fallen die Sterne herab, um an unserem Honiggespräch teilzuhaben."
 startup_events.2.b:0 "Der Himmel, neidisch auf unsere Freuden, ist blass geworden..."

 ###Silting of the harbour/Stirring of the Gods
 cr_carthage_disaster_events.2.t:0 "Das Rühren der Götter"
 cr_carthage_disaster_events.2.desc_capital:0 "Starke Winde und hohe Wellen haben in den letzten Tagen an den Küsten von [THIS.GetProvince.GetName] gewütet, ein deutliches Zeichen dafür, dass die Götter unruhig sind und wir Sterblichen nur Figuren in ihrem großen Leben sind. Uns bleibt nichts anderes übrig, als die Zeichen zu deuten, um ihre Wünsche zu erfahren.\n\Und dieser jüngste Sturm darf nicht missverstanden werden; er ist ein klarer Ausdruck von Yam's Unmut... Denn von seinem Thron im Abgrund, tief unter den Meeren, hat er versucht, unsere Kaufleute, unser Lebenselixier, einzuschließen, indem er die Winde und Wellen schickte, um den Sand um den Hafen von [THIS.GetProvince.GetName] zu verschieben."
 cr_carthage_disaster_events.2.desc_generic:0 "Starke Winde und hohe Wellen haben die Küsten von [DIESE.Provinz.Name] in den letzten Tagen heimgesucht, ein deutliches Zeichen dafür, dass die Götter unruhig sind und wir Sterblichen nur Figuren in ihrem großen Leben sind. Uns bleibt nichts anderes übrig, als die Zeichen zu deuten, um ihre Wünsche zu erfahren.\n\Und dieser jüngste Sturm darf nicht missverstanden werden; er ist ein klarer Ausdruck von Yam's Unmut... Denn von seinem Thron im Abgrund, tief unter den Meeren, hat er versucht, die Kaufleute von [DIESE.Provinz.GetName], ihr Lebenselixier, einzuschließen, indem er die Winde und Wellen schickte, um den Sand um den Hafen von [DIESE.Provinz.GetName] zu verschieben."
 cr_carthage_disaster_events.2.a:0 "Ungezähmt und wütend, Yam ist das Meer"
 cr_carthage_disaster_events.2a_tt:0 ""
 cr_carthage_disaster_events.2.b:0 "Die Götter helfen denen, die sich selbst helfen"
 cr_carthage_disaster_events.3.desc_capital:0 "Vom Regen, der das Leben bringt, bis zu den Stürmen, die es nehmen, ist unser ganzes Leben dem Willen der Götter unterworfen. Für uns Sterbliche gibt es nur die Möglichkeit, die Götter zu verstehen und ihren Willen zu erfüllen. Die jüngsten Stürme, die unsere Küsten heimgesucht haben, sind der Beweis dafür... Denn die Götter haben die Winde und Wellen geschickt, um den Sand zu verschieben und den Hafen von [scope:sP('cr_gods_wrath_province')] einzunässen und die Lebensader ihrer Kaufleute abzuschneiden..."
 cr_carthage_disaster_events.3.desc_generic:0 "Vom Regen, der Leben bringt, bis zu den Stürmen, die es nehmen; all unser Leben ist dem Willen der Götter unterworfen. Für uns Sterbliche gibt es nur die Möglichkeit, die Götter zu verstehen und ihren Willen zu erfüllen. Die jüngsten Stürme, die die Küsten von [THIS.GetProvince.GetName] heimgesucht haben, sind der Beweis dafür... Denn die Götter haben die Winde und Wellen geschickt, um den Sand zu verschieben und den Hafen von [scope:sP('cr_gods_wrath_province')] einzunässen und die Lebensader ihrer Händler abzuschneiden..."
 cr_carthage_disaster_events.3.a:0 "Yam ist das Meer: ungezähmt und wütend"
 cr_carthage_disaster_events.3.a_tt:0 "Oder ist es vielleicht ein verkappter Segen von Ba'al...?"
 cr_carthage_disaster_events.4.desc_capital:0 "Starke Winde und heftige Regenfälle haben [THIS.GetProvince.GetName] in den letzten Tagen heimgesucht, ein klarer Ausdruck der Macht der Götter und ihrer Fähigkeit, Segen zu spenden und Strafen zu verhängen. Uns, den einfachen Sterblichen, bleibt nichts anderes übrig, als ihre Zeichen zu deuten und ihre Wünsche zu erfahren.\n\nUnd dieser jüngste Regenguss kann nur als ein Segen von Ba'al gedeutet werden! Denn von seinem Thron im Himmel schickte er den Regen und die Winde, um die Flüsse anschwellen zu lassen und den Sand wegzuschwemmen, der unsere Händler bedrängt und unseren Lebensfluss behindert hat!"
 cr_carthage_disaster_events.4.desc_generic:0 "Starke Winde und heftige Schauer haben [THIS.GetProvince.GetName] in den letzten Tagen heimgesucht, ein klarer Ausdruck der Macht der Götter und ihrer Fähigkeit, Segen zu spenden und Strafen zu verhängen. Uns, den einfachen Sterblichen, bleibt nichts anderes übrig, als ihre Zeichen zu deuten und ihre Wünsche zu erfahren.\n\nUnd dieser jüngste Regenguss kann nur als ein Segen von Ba'al gedeutet werden! Denn von seinem Thron im Himmel schickte er den Regen und die Winde, um die Flüsse anschwellen zu lassen und den Sand wegzuschwemmen, der die Kaufleute von [THIS.GetProvince.GetName] eingeschlossen hatte und ihren Lebensfluss behinderte!"
 cr_carthage_disaster_events.4.a:0 "Ein himmlischer Segen von Ba'al!"
 cr_carthage_disaster_events.4.b:0 "Ba'al hat uns eine Chance gegeben, die wir nur ergreifen müssen!"
 cr_carthage_disaster_events.5.desc_capital:0 "Vom Regen, der Leben bringt, bis zu den Stürmen, die es nehmen - unser ganzes Leben ist dem Willen der Götter unterworfen. Für uns Sterbliche gibt es nur die Möglichkeit, die Götter zu verstehen und ihren Willen zu erfüllen. Die jüngsten Stürme, die unsere Küsten heimgesucht haben, sind der Beweis dafür... Denn die Götter haben die Winde und Wellen geschickt, um den Sand, der den Hafen von [scope:sP('cr_gods_wrath_province')] umgibt, aufzulösen und ihre Kämpfe zu lindern..."
 cr_carthage_disaster_events.5.desc_generic:0 "Vom Regen, der Leben bringt, bis zu den Stürmen, die es nehmen; all unser Leben ist dem Willen der Götter unterworfen. Für uns Sterbliche gibt es nur die Möglichkeit, die Götter zu verstehen und ihren Willen zu erfüllen. Die jüngsten Stürme, die die Küsten von [THIS.GetProvince.GetName] heimgesucht haben, sind der Beweis dafür... Denn die Götter haben die Winde und Wellen geschickt, um den Sand im Hafen von [scope:sP('cr_gods_wrath_province')] aufzulösen und ihre Kämpfe zu lindern..."
 cr_carthage_disaster_events.5.a:0 "Ein sicherer Segen von Ba'al"
 cr_carthage_disaster_events.5.a_tt:0 "Oder vielleicht ein Ausdruck von Yam's Unwillen...?"
 
 ###Melqart des Westens
 cr_religious_flavour_events.1.desc:0 "Vor Jahrhunderten lehrte [provincial_deity.GetName] die Phönizier die Kunst des Schiffbaus und des Segelns, damit sie die mythischen wandernden Ambrosia-Felsen finden konnten. Auf den Felsen fanden sie einen Olivenbaum, eine Schlange und einen Adler, alle von einem Feuer verschlungen, aber - seltsamerweise - nicht davon verzehrt. Zu Ehren des Gottes, der sie an diesen wunderbaren Ort geführt hatte, opferten sie Melqart den brennenden Adler. Diese Tat brach den Bann, und die Ambrosia-Felsen hielten ihre Wanderung an und bildeten die Grundlage für [shrine_location.GetName].\n\nSeit jenem Tag steht an der Stelle eben jenes Opfers der #bold [SCOPE.sP('shrine_location').Custom('temple_string')] von#! [provincial_deity.GetName]. Er war so heilig, dass keine Fremden in seinen Bereich eindringen durften, und so berühmt, dass Alexander selbst hierher kam, um ihn zu verehren. Heute haben unsere tapferen Truppen den [SCOPE.sP('shrine_location').Custom('temple_string')] geplündert und seine Schatzkammer mit den über Jahrhunderte angesammelten heiligen Artefakten geleert."
 cr_religious_flavour_events.1.desc_phoenician:0 "Vor Jahrhunderten #bold Lord#! [provincial_deity.GetName] lehrte unser Volk die Kunst des Schiffbaus und des Segelns, damit wir die mythischen wandernden Ambrosia-Felsen finden konnten.\nAuf den Felsen fanden wir einen Olivenbaum, eine Schlange und einen Adler, die alle von einem heiligen Feuer verschlungen, aber seltsamerweise nicht davon verzehrt wurden. Zu Ehren des Melqart brach ein Opfer des flammenden Adlers den Bann und bewirkte, dass die Ambrosia-Felsen ihre Wanderung einstellten.\n\nSeit jenem Tag steht an der Stelle, an der das Opfer dargebracht wurde, der #bold [SCOPE.sP('shrine_location').Custom('temple_string')] von#! [provincial_deity.GetName]. Er war so heilig, dass kein Fremder seinen Bereich betreten durfte, und so berühmt, dass Alexander selbst hierher kam, um ihn zu verehren. Nun erreicht uns die Nachricht, dass das Haus unseres Herrn von den abscheulichen Kräften der [sacker.GetAdjective]s geplündert wurde."
 cr_religious_flavour_events.2.t:0 "Die Egersis von Melqart"
 cr_religious_flavour_events.2.desc:0 "Viele Klagen wurden in [GetProvince('(int32)1344').GetName] gehört, als sich die Nachricht verbreitete, dass der #bold Lord#! [provincial_deity.GetName]'s temple at [GetProvince('(int32)743').GetName] was destroyed at the hands of the [SCOPE.sCountry('sacker').GetAdjective]s. Doch diese Lobeshymnen galten mehr der verlorenen Größe des Tempels als Lord Melqart selbst. Denn er ist ein wandernder Gott, der eine zyklische Existenz führt: Jedes Jahr stirbt er und jedes Jahr wird er aus Asche und Rauch wiedergeboren.\n\nDiese #bold Egersis#! findet nur statt, nachdem der Herr durch den Geruch von gerösteten Wachteln, Kolokasi-Blättern und Weihrauch aus seinem Schlummer geweckt wurde. Deshalb wird drei Tage zuvor das #bold Marzeah-Fest#! abgehalten - gefüllt mit üppigen Totenmählern, Lobpreisungen und dem #bold Miqim'Elim#!, der seinen heiligen Samen ausstreut - alles, um sicherzustellen, dass Lord Melqart aus seinem Schlaf erwacht. \Bereits jetzt ist es der Höhepunkt des religiösen Jahres in [GetProvince('(int32)1344').GetName], und die Vorfreude auf das diesjährige Marzeah ist größer denn je, denn es wird erwartet, dass Lord Melqart hier wiedergeboren wird und die Stadt zu seiner neuen Heimat macht!"
 cr_religious_flavour_events.2.a:0 "Wir warten auf seine Rückkehr!"
 cr_religious_flavour_events.3.t:0 "Melqart des Westens"
 cr_religious_flavour_events.3.desc:0 "Viele Klagelieder waren in [ROOT.GetCountry.GetCapital.GetName] zu hören, als sich die Nachricht verbreitete, dass der große Tempel von [GetProvince('(int32)743').GetName] durch die Hände der niederträchtigen [SCOPE.sCountry(''sacker').GetAdjective]s zerstört worden war. Doch diese Klagen galten mehr der verlorenen Größe des Tempels selbst als dem #bold Lord#! [provincial_deity.GetName], denn er ist ein wandernder Gott, der ein zyklisches Dasein führt: jedes Jahr stirbt er und jedes Jahr wird er während des #bold Marzeah festival# wiedergeboren!\n\nDas diesjährige Marzeah festival wird mit noch größerer Vorfreude erwartet, denn es markiert nicht nur die Wiedergeburt des Herrn selbst, sondern - mit der Zerstörung des [GetProvince('(int32)743').GetName]-Tempels - wird auch erwartet, dass er einen neuen Tempel zu seiner Heimat macht!"
 cr_religious_flavour_events.3.a:0 "Der wandernde Gott hat ein neues Zuhause"
 cr_religious_flavour_events.3.a_tt:0 "Eine neue heilige Stätte für Melqart wurde in [p:1344.GetProvince.GetName] geschaffen"
 
 ###Festivals
 marzeah:0 "Marzeah"
 adonia:0 "Adonia"
 mayumas:0 "Mayumas"
 cr_religious_festival_marzeah.desc:0 "Der Geruch von gebratenen Wachteln, Kolokasi-Blättern und Weihrauch erfüllt die Straßen von [capital_scope.GetName], wenn die Frauen die ganze Nacht hindurch ein Festmahl veranstalten und der Miqim'elim die heilige Ehe mit Astarte vollzieht, denn am nächsten Tag wird Melqarts Bildnis verbrannt und auf den Wellen treiben gelassen, damit er aus dem Feuer und dem Rauch aufsteigt!"
 cr_religiöses_fest_marzeah.a:0 "Es ist die Wiedergeburt des Herrn Melqart!"
 cr_religiöses_fest_adonia.desc:0 "Heute haben sich die Frauen von [capital_scope.GetName] auf ihren Dächern versammelt, um Blumen zu pflanzen und Weihrauch zu verbrennen, um die verlorene Liebe zwischen Adonis und Astarte zu feiern und zu betrauern!"
 cr_religiöses_fest_adonia.a:0 "Hoffen wir, dass er bald zurückkehrt!"
 cr_religiöses_fest_mayumas.desc:0 "Eine goldene Taube wird zu den Meeren getragen, während Pilger aus der ganzen Welt Wasser herbeibringen, das sich in den Abgrund ergießt, aus dem sich die große Sintflut zurückzog, denn es ist Zeit für Mayumas; das große Fest von Atagart" 
 cr_religiöses_fest_mayumas.a:0 "Möge es das Land trocken halten!"
 
 #Die Rückkehr von Gelon
 cr_sicily_flavour_events.2.t:0 "Die Rückkehr von Gelon"
 cr_sicily_flavour_events.2.desc:0 "Einst war Motya die punische Perle Siziliens: ein pulsierendes Zentrum des Handels und unsere größte Konkurrenz auf der Insel. Das heißt, bis Dionysius der Ältere der Stadt ein Ende bereitete. Heute ist sie kaum mehr als eine verlassene Ruine, die nur noch von ein paar Fischern bewohnt wird.\n\Nur in seltenen Fällen lassen die Ruinen einen Schimmer ihres früheren Glanzes erkennen: Ein Fischer behauptet, er habe eine Statue von Gelon gefunden, jenem legendären Tyrannen, der die Karthager bei Himera besiegte und Sizilien vor ihrer Herrschaft rettete! Er bietet uns an, uns den Standort der Statue gegen eine kleine Summe zu zeigen... Die Statue selbst beschreibt er als ein großartiges Kunstwerk, das Gelon als Kalathos-Tänzer - einen Eingeweihten des Apollo - darstellt. Da er als verweichlichter, bartloser Jüngling dargestellt ist, glaubt der Fischer, dass die Karthager die Statue von Akragas genommen und in Motya aufgestellt haben könnten, um den großen Helden zu verspotten."
 cr_sicily_flavour_events.2.a:0 "Der Held muss in seine Heimat zurückkehren!"
 cr_sicily_flavour_events.2.b:0 "Wir haben keine Verwendung für alten Firlefanz"
 cr_sicily_flavour_events.2.c:0 "Wie kommt es, dass er so ein Experte für Geschichte ist?"
 cr_sicily_flavour_events.2b_tt_a:0 "Diese Option ist aufgrund der #Y Gelehrtenkenntnisse# deines Herrschers verfügbar!"
 cr_sicily_flavour_events.2b_tt_b:0 "Diese Option ist aufgrund des #Y skeptischen Charakters# Ihres Herrschers verfügbar!"
 cr_sicily_flavour_events.2b_tt_c:0 "Diese Option ist aufgrund der #Y großen Finesse# deines Herrschers verfügbar!"
 cr_sicily_flavour_events.2.d:0 "Er erwartet, dass wir ihn bezahlen...?!"
 cr_sicily_flavour_events.2.d_tt:0 "Diese Option ist aufgrund des #Y fragwürdigen Charakters# deines Herrschers verfügbar!" 
 cr_sicily_flavour_events.10.t:0 "Die Rückkehr von Hamilcar dem Magoniden" 
 cr_sicily_flavour_events.10.desc:0 "Unsere Provinz Sizilien ist ein geschichtsträchtiger Ort mit vielen Ruinen, die an den Zustand der Insel erinnern, bevor wir ihr unseren Frieden brachten. An der Westspitze der Insel, in der Nähe von [GetProvince('(int32)94').GetName] liegt eines dieser Zeugnisse: #bold Motya#!. Einst der wohlhabendste punische Hafen in der Region, jetzt eine trostlose Ruine; Opfer eines der vielen Kriege zwischen [GetCountry('CAR').GetName] und [GetCountry('SYR').GetName].\n\nAllerdings kann man gelegentlich noch eine Erinnerung an Motyas einstige Größe finden: Ein Fischer, der in der Nähe der Ruinen wohnt, behauptet, eine prächtige Statue ausgegraben zu haben, die Hamilcar den Magoniden darstellt, den letzten der [GetCountry('CAR').GetAdjective] Könige und den Mann, der 300.000 Männer zur Eroberung Siziliens mitnahm, nur um seinen eigenen Untergang zu finden."
 cr_sicily_flavour_events.10.a:0 "Ein wunderbares Geschenk an die [GetCountry('CAR').GetAdjective]s"
 cr_sicily_flavour_events.10.a_tt:0 "Die Statue wird nach [GetCountry('CAR').GetName] geschickt. Wie die [GetCountry('CAR').GetAdjective]s reagieren, hängt von der Familie ihres aktuellen Herrschers ab."
 cr_sicily_flavour_events.10.b:0 "Ein wunderbares Denkmal für den Frieden, den wir bringen!"
 cr_sicily_flavour_events.11.t:0 "Die Rückkehr von Amelqart dem Magoniden" 
 cr_sicily_flavour_events.11.desc_generic:0 "Einst, vor Generationen, wurde unsere glorreiche Stadt von einer Reihe magonidischer Könige regiert, die auf ihrer Suche nach Ruhm ein Unglück nach dem anderen über unser Volk brachten. Das letzte magonidische Unglück, das schließlich ihre Machtübernahme beendete, war Amelqart und seine unglückselige Expedition nach Sizilien: Er brach mit 300.000 Mann auf, um die Insel zu erobern, und wurde dann - zu seiner ewigen Schande - von dem [GetCountry('SYR').GetAdjective] Tyrannen Gelon und einer Handvoll Männer zurückgeschlagen. \nAnstatt sich den Konsequenzen für ein weiteres Unglück zu stellen, das die Magoniden über uns gebracht hatten, verbrannte sich der Verräter auf dem Scheiterhaufen, den er zu Ehren des griechischen Gottes Poseidon errichtet hatte. \n\nHeute traf ein Schiff aus [GetCountry('ROM').GetName] ein, das eine Statue an Bord hatte, die einst auf Sizilien zur Verherrlichung Amelqarts und seines Königtums errichtet worden war - ein Geschenk des [GetCountry('ROM').GetAdjective] Volkes..."
 cr_sicily_flavour_events.11.desc_magid:0 "[scope:sChar('magid_suffette').GetName] Vorfahr Hamelqarts strebte nach Ruhm und stellte das größte Heer auf, das unser Volk je gesehen hat, um das Haus des sizilianischen Griechen in Ordnung zu bringen. 300.000 Mann überquerten das Meer und trafen die Griechen bei Himera. Da er wusste, dass er unterlegen war und dem sicheren Untergang entgegensah, griff Gelon zu dem, was Griechen immer tun, wenn sie unserer Macht gegenüberstehen: Tricks und Verrat. Er ließ seine Truppen sich als unsere Verbündeten aus Selinute ausgeben, die gekommen waren, um Poseidon ein Opfer zu bringen, nur um eine Gelegenheit zu schaffen, Hamelqart bei der Opferung zu töten und Verwirrung für einen Angriff zu stiften.\n\n Und doch wurde Hamelqart für den griechischen Frevel verantwortlich gemacht... Seine Feinde nutzten die Katastrophe und zerstörten die Macht der Magoniden, indem sie den Miat einrichteten - den Rat der 104.\n\nNun haben die Römer gnädigerweise die Rückgabe einer prächtigen Hamelqart-Statue angeboten, die sie in den Ruinen von [GetProvince('(int32)94').GetName] entdeckt haben."
 cr_sicily_flavour_events.11.a:0 "[GetCountry('ROM').GetAdjective] Diplomatie vom Feinsten..."
 cr_sicily_flavour_events.11.a_tt:0 "Die Statue wird nach [GetCountry('ROM').GetName] zurückgeschickt"
 cr_sicily_flavour_events.11.b:0 "Lass die Vergangenheit Vergangenheit sein"
 cr_sicily_flavour_events.11.b_tt:0 "Wir akzeptieren dieses [GetCountry('ROM').GetAdjective] Geschenk"
 cr_sicily_flavour_events.12.desc:0 "Es scheint, dass die [GetCountry('CAR').GetAdjective]s nicht allzu glücklich darüber waren, eine Statue zu erhalten, die einen ihrer schlimmsten Könige verherrlicht, der ihnen eine verheerende Niederlage beigebracht hat, denn sie haben die Statue an uns zurückgegeben."
 cr_sicily_flavour_events.12.a:0 "Einige Leute..."
 cr_sicily_flavour_events.13.desc:0 "Die [GetCountry('CAR').GetAdjective]s haben uns wissen lassen, dass sie sehr dankbar für die Statue waren, die wir ihnen geschickt hatten."
 cr_sicily_flavour_events.13.a:0 "So wie es sein sollte"
 
 
 
 ###Kleiner Phönizier
 cr_carthage_flavour.1.t:0 "Der kleine Phönizier"
 cr_carthage_flavour.1 .desc:0 "'Ich bete die Götter und Göttinnen an, die dieser Stadt vorstehen, dass ich mit einem guten Omen hierher gekommen bin, was meine Angelegenheit angeht, wegen der ich gekommen bin; und, ihr Götter, helft mir, dass ich meine Töchter und den Sohn meines Vetters wiederfinde; jene, die mir gestohlen wurden, und seinen Sohn von meinem Vetter.' Und so - in reinem Punisch - beginnt Poenulus, das letzte komödiantische Stück von Plautus. Poenulus erzählt die Geschichte eines jungen Mannes, der sich in ein karthagisches Mädchen verliebt, das entführt und in die Prostitution verkauft wurde, und dem es durch eine Reihe von komödiantischen Missgeschicken gelingt, sich mit seiner Hilfe von seinem Zuhälter zu befreien und wieder mit seinem Vater vereint zu werden.\n\n"
 cr_carthage_flavour.1.desc.optimates:0 "So bemerkenswert Theaterstücke auch sind, dieses ist noch bemerkenswerter: Theaterstücke haben bereits eine ungesunde Besessenheit von Fremden, die guten haben wenigstens den Anstand, sich nicht auf griechische Charaktere zu konzentrieren, Plautus hat sich stattdessen entschieden,"
 cr_carthage_flavour.1.desc.disliked:0 "Das Stück hat es geschafft, mit seiner bemerkenswerten Auswahl an Charakteren einige Augenbrauen hochzuziehen; denn es zeigt karthagische -und nicht griechische- Charaktere, und stellt sie nicht einmal als Bösewichte oder Sündenböcke dar!"
 cr_carthage_flavour.1.desc.disliked:0 "Das Stück hat es geschafft, mit seiner bemerkenswerten Auswahl an Charakteren einige Augenbrauen hochzuziehen; denn es zeigt karthagische -und nicht griechische- Charaktere, und stellt sie nicht einmal als Bösewichte oder Sündenböcke dar!"
 cr_carthage_flavour.1.desc.liked:0 "Ein glückliches Stück, "
 cr_carthage_flavour.1.a:0 "Theater macht einfach Spaß und Freude."
 cr_carthage_flavour.1.b:0 "Das kann nicht gut gehen."
 cr_carthage_flavour.1.b.desc:0 "Der Schwerpunkt liegt auf der absurden und klischeehaften Darstellung der Karthager."