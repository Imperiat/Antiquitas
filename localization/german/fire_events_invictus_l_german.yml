 #2. Feuer bricht aus
fire_events.2:0 "Stadt in Flammen"
fire_events.2.t:0 "Stadt in Flammen"
fire_events.2.desc:0 "Mein [ROOT.GetCountry.GetRulerTitle]#!, ein Feuer ist in einer Bäckerei in #Y [SCOPE.sProvince('en_fuego')GetName]#! ausgebrochen. Wenn wir nicht schnell reagieren, müssen wir vermtulich Teile der Stadt wiederaufbauen. \n Einige unserer Minister versichern uns, dass der Wiederaufbau der Stadtteile günstiger ist, als die Feuerbrigaden auszusenden. Sie sagen, die wenigen Sklaven sind unsere Zeit nicht wert. Andere drängen dazu den Einwohnern von #Y [SCOPE.sProvince('en_fuego')GetName]#! zu helfen. Sie argumentieren, dies sei die perfekten Gelegenheit unsere Güte zu demonstrieren. Unsere Untertanen würden ewig dankbar sein, wenn wir einschreiten und sie retten."
fire_events.2.a:0 "Wir müssen unseren Bürgern helfen!"
fire_events.2.b:0 "Lasst es brennen!"
 #3. Das Feuer brennt weiter
fire_events.3:0 "Das Feuer breitet sich aus"
fire_events.3.t:0 "Das Feuer breitet sich aus"
fire_events.3.desc:0 "Das Feuer in #Y [SCOPE.sProvince('en_fuego')GetName]#! ist schlimmer geworden und hat auf benachbarte Gebäude übergegriffen. Der Bürgermeister fleht uns an Hilfe zu senden bevor mehr desaströser Schaden in der Stadt entsteht. Einige Einwohner sind bereits bei lebendigem Leibe verbrannt, darunter ein Handwerksmeister. Wir können immernoch weitere Zerstörung verhindern, wenn wir sofort ausreichend Feuerwehrmänner und Ressourcen aussenden!"
fire_events.3.a:0 "Rettet die Stadt!"
fire_events.3.b:0 "Wen kümmerts." 

 #4. Das Feuer wütet...
fire_events.4:0 "Feuersbrunst"
fire_events.4.t:0 "Feuersbrunst"
fire_events.4.desc:0 "Die Stadt in #Y [SCOPE.sProvince('en_fuego')GetName]#! wird bald nichts als Asche sein. Sogar die Steine sind geschmolzen; es ist ein grässliches Spektakel. Das Feuer brennt, als würden es die Götter selbst befehligen, um die Stadt zu opfern. Die Priester sagen, dass die Bürger von #Y [SCOPE.sProvince('en_fuego')GetName]#! die Götter verärgert haben und nun geläutert werden. Mein [ROOT.GetCountry.GetRulerTitle], wir können nur noch für sie beten."
fire_events.4.a:0 "Mögen die Götter Gnade mit ihren Seelen haben."

 #5. Das Feuer endet
fire_events.5:0 "Das Feuer kommt zu einem Ende"
fire_events.5.t:0 "Das Feuer kommt zu einem Ende"
fire_events.5.desc:0 "Das Feuer in #Y [SCOPE.sProvince('en_fuego')GetName]#! ist erstickt und die Überreste werden inspiziert. Nur Schutt, Asche und Schlacke ist übrig von der einst stolzen Stadt. \n Was sollen wir nun tun?Wir könnten die Stadt wiedererrichten, was uns langfristig nützt, aber einer Investition bedarf. Die Priester sagen jedenfalls, die Stadt wurde von den Göttern selbst bestraft und es wäre Blasphemie, wenn wir die Stadt nochmal erbauen."
fire_events.5.a:0 "Die Priester schwafeln wieder nur."
fire_events.5.b:0 "Die Götter müssen #Y [SCOPE.sProvince('en_fuego')GetName]#! bestraft haben."