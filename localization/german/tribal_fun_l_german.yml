tribal_fun_inv.1.t:0 "Ein bemerkenswerter Fund"
tribal_fun_inv.1.desc:0 "Mein [ROOT.GetCountry.GetRulerTitle], als wir die Beute von einem unserer letzten Raubzüge sortierten, entdeckten wir ein interessantes Stück Pergament. Darauf sind Kreise gezeichnet und einige mystische Symbole, von denen uns unser Priester versichert, dass sie Zahlen darstellen. Unser Priester kann lesen, im Gegensatz zu vielen anderen, und er versichert uns, dass es wertvoll ist. \Einer unserer angesehensten Krieger, [SCOPE.sChar('not_bruce_lee')GetName], hat jedoch bereits Anspruch auf das Stück erhoben und behauptet, dass [SCOPE.sChar('not_bruce_lee')GetSheHe] mag, wie es aussieht, obwohl [SCOPE.sChar('not_bruce_lee')GetSheHe] einem Handel nicht abgeneigt zu sein scheint, zumindest für den richtigen Preis."
tribal_fun_inv.1.a:0 "Etwas Gold wird [SCOPE.sChar('not_bruce_lee')GetHerHim] überzeugen."
tribal_fun_inv.1.b:0 "Unser [ROOT.GetCountry.GetRulerTitle] kann sehr überzeugend sein."
tribal_fun_inv.1.c:0 "Lass [SCOPE.sChar('not_bruce_lee')GetName] es sein."
disturbed_circles:0 "Geplünderte Bibliotheken"
desc_disturbed_circles:0 "Diese Stadt wurde kürzlich geplündert. Unter anderem wurden einige Forschungsunterlagen gestohlen oder zerstört."
wreck_the_circles:0 "Den Forderungen der Krieger nachgegeben"
desc_wreck_the_circles:0 "Wir haben der Forderung der Krieger nachgegeben, dass sie ihre Beute behalten dürfen."
do_not_disturb_these_circles:0 "Archimedes' Circles" #Ostereierschatz
do_not_disturb_these_circles_desc:0 "Dies sind Archimedes' letzte Kreise, die er uns bat, nicht zu stören, als wir seine Heimatstadt belagerten. Wir wissen nicht, was sie bedeuten, doch sie faszinieren jeden Gelehrten in unserem Reich."

#ICH WEISS NICHT, WO ICH DAS HINSTELLEN SOLL, ALSO IST ES HIER

diadochi_flavor.999.t:0 "Baktrischer Verrat"
diadochi_flavor.999.desc:0 "Die abtrünnigen Baktrier haben den Krieg gegen die aggressiven Parther verlassen. Sie lassen uns in einem stark geschwächten Zustand zurück, so dass wir uns in diesen schlimmen Zeiten selbst verteidigen müssen."
diadochi_flavor.999.a:0 "Lasst sie in Ruhe...vorerst"
diadochi_flavor.999.b:0 "Wir werden auch gegen sie kämpfen!"

consolidation_of_zingis_decision:0 "Konsolidierung von Zingis"
konsolidierung_von_zingis_beschluss_desc:0 ""
consolidation_of_zingis_tooltip:0 "[GetDeityDefinition('omen_waaq').GetName|Y] hat gewollt, dass das Volk von [SCOPE.GetRootScope.GetCountry.GetName] sich erhebt, um über die Länder von Punt zu herrschen. Schickt #Y 8#! in die Länder von [SCOPE.GetRootScope.GetCountry.GetCapital.GetArea.GetName], um das Gebiet im Namen von [GetDeityDefinition('omen_waaq').GetName|Y] zu besiedeln."

