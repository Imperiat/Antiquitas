#Schemes
scheme_ruler_popularity:0 "Wachsende Popularität"
scheme_ruler_popularity_desc:0 "Es stimmt zwar, dass [your_scope.GetName] von den meisten unserer Leute geliebt wird, aber es gibt sicherlich Möglichkeiten, wie wir ihre Bewunderung weiter fördern können. Mal sehen, ob wir nicht ein paar Dinge tun können, um unsere Popularität zu steigern; schließlich stehen uns die enormen Ressourcen des Staates zur Verfügung, warum sollten wir sie also nicht nutzen?"

scheme_ruler_corruption:0 "Korruptionsbekämpfung"
scheme_ruler_corruption_desc:0 "Viel zu lange wurde unsere Geduld missbraucht, während wir mit der Verwaltung unserer Nation abgelenkt waren. Während wir damit beschäftigt waren, uns mit den perfiden Absichten unserer ausländischen Feinde zu befassen, hat sich unkontrollierte Korruption in unseren Ländern ausgebreitet; es gibt Schlangen im In- und Ausland. Lasst uns tun, was wir können, um diesem Affront gegen unsere Autorität ein Ende zu setzen."

scheme_convert_pops_in_holding:0 "Bekehrung der Einheimischen"
scheme_convert_pops_in_holding_desc:0 "[SCOPE.GetRootScope.GetCharacter.GetName] versucht, Pops in [SCOPE.GetRootScope.GetCharacter.GetHerHis]-Betrieben zur [SCOPE.GetRootScope.GetCharacter.GetHerHis]-Religion zu konvertieren."

scheme_assimilate_pops_in_holding:0 "Einheimische assimilieren"
scheme_assimilate_pops_in_holding_desc:0 "[SCOPE.GetRootScope.GetCharacter.GetName] versucht, Pops in [SCOPE.GetRootScope.GetCharacter.GetHerHis]-Betrieben zur [SCOPE.GetRootScope.GetCharacter.GetHerHis]-Kultur zu konvertieren."

scheme_invest_in_port:0 "Hafeninvestitionen"
scheme_invest_in_port_desc:0 "[SCOPE.GetRootScope.GetCharacter.GetName] investiert in den Bau eines Hafens in einer von [SCOPE.GetRootScope.GetCharacter.GetHerHis] Holdings."
scheme_ambition_invest_in_ports:0 "Sobald genug Geld investiert wurde, ist dieses Vorhaben erfolgreich."

scheme_exploit_populous:0 "Ausbeutung der Bevölkerung"
scheme_exploit_populous_desc:0 "Es gibt viele Arten der Herrschaft, so unterschiedlich wie die vielen Völker, die unter der Sonne leben und schuften. Manche Herrscher behandeln das gemeine Volk wie ihre eigenen Kinder, denken nicht an sich selbst und tun alles, was sie können, um Frieden und Wohlstand zu sichern. Andere hingegen betrachten das Volk nur als eine weitere Ressource, die sie für ihre eigenen egoistischen Zwecke ausbeuten."
scheme_exploit_populous_tooltip:0 "[SCOPE.GetRootScope.GetCharacter.GetName] beutet die Bevölkerung in einer der [SCOPE.GetRootScope.GetCharacter.GetHerHis]-Holdings zum persönlichen Vorteil aus."

scheme_increase_statesmenship:0 "Fokus auf Staatskunst"
scheme_increase_statesmenship_desc:0 "Sanfte Macht ist ein Gut, das manchmal wertvoller ist als Gold, und kann von einem geschickten Politiker genutzt werden, um Türen zu öffnen, die sonst verschlossen geblieben wären. Die Steigerung der eigenen Staatskunst ist das Vorrecht der herrschenden Klasse, das ihre anhaltende Vorherrschaft in politischen Angelegenheiten garantiert."

scheme_promote_nobility:0 "Adel fördern"
scheme_promote_nobility_desc:0 "Unser Adel wird durch unseren Wohlstand zu neuen Höhen getragen und gedeiht unter unserer umsichtigen Führung in einer Weise, die zuvor unvorstellbar war. Indem wir die oberen Klassen einbeziehen und stärken, wird unsere gesamte Gesellschaft davon profitieren."

scheme_exploit_slaves:0 "Ausbeutung von Sklaven"
scheme_exploit_slaves_desc:0 "Unsere Sklaven sind unser persönlicher Besitz, und als solcher sollte uns niemand vorschreiben, was wir mit unserem Privateigentum tun dürfen und was nicht. Was manche unvernünftigerweise als 'Ausbeutung' bezeichnen mögen, ist für uns nur die Bestätigung, dass wir beabsichtigen, das Beste aus unseren Investitionen herauszuholen."

