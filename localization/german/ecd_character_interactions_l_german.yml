 tribal_duel.4.t:0 "Ein Ende des Kampfes"
 tribal_duel.4.desc:0 "Ein Ergebnis, das niemand vorhersehen konnte, ist eingetreten; irgendwie endete das Duell mit einem Unentschieden. Dennoch kann niemand behaupten, dass Eure Ehre beschmutzt wurde, denn Ihr habt vor Göttern und Menschen tapfer gekämpft. Du gibst widerwillig zu, dass du einen neuen Respekt vor deinem Gegner gefunden hast; es gibt nicht viele, die mit dir die Waffen gekreuzt haben und danach noch davon sprechen können."
 tribal_duel.4.a:0 "[target.GetName] wird leben...vorerst"

