 tribal_duel.3.t:0 "Waffe der Wahl"
 tribal_duel.3.desc:0 "Jeder Mann muss sich auf eine Waffe für den Zweikampf einigen. Auf welche Art und Weise soll [target.GetName] seinen Untergang finden?"
 tribal_duel.3.a:0 "Eine Axt, um [target.GetName] zu Tode zu spalten!"
 tribal_duel.3.b:0 "Ein Speer, um [target.GetName]#E 's#! Herz zu durchbohren!"
 tribal_duel.3.b_2:0 "Ein Schwert, um [target.GetName] in Stücke zu schneiden!"
 tribal_duel.3.c:0 "Wir werden zu Pferd kämpfen!"
 tribal_duel.3.d:0 "Ich werde [Ziel.GetName] mit bloßen Händen töten!
 tribal_duel.3.e:0 "Geh aus dem Duell, wie ein Feigling."
 tribal_duel_3_hands_tooltip:0 "[fighter_of_duel.GetName] wird eine geringere Erfolgschance haben, aber das Prestige, das mit der Tötung eines Rivalen mit bloßen Händen einhergeht, wird die Risiken bei weitem überwiegen."
