 #Charisma Character
 ambitions_inv_5_title:0 "Gutes Brot für gute [SCOPE.GetRootScope.GetCountry.GetPrimaryCulture.GetName] Menschen"
 ambitions_inv_5_desc:0 "Es ist ein schöner Tag in [your_province_scope.GetArea.GetRegion.GetName], für die Jahreszeit untypisch angenehm mit einer leichten Brise, die dich von deiner Arbeit ablenkt. Dein knurrender Magen beruhigt sich; du wirst zum Markt hinuntergehen und ausnahmsweise eine Mahlzeit im Freien genießen. Sie versammeln Ihre Begleiter und gehen hinunter zum Hauptplatz, wo Sie ein überraschender Anblick erwartet. Lange Schlangen stehen vor einem Zelt, auf dem ein großes Schild mit der Aufschrift "Kostenloses Brot" prangt. Die Straßen sind voll von lachenden Kindern, die sich gegenseitig jagen und kleine Brötchen mampfen. Sie erkundigen sich und finden heraus, dass [scheme_target.GetName] seit einer Woche jeden Tag frisch gebackenes Brot verteilt. Einer Ihrer Männer bringt Ihnen eines der Brote zurück und Sie sehen, dass der Name von [scheme_target.GetName] in die Kruste eingebacken ist. Du runzelst die Stirn und klappst die Kinnlade herunter. Obwohl dies zweifellos eine großzügige Geste ist, verspürst du einen leichten Anflug von Eifersucht. Wenn Ihr Volk in den Genuss von kostenlosem Brot kommt, dann sollte der [your_country_scope.GetRuler.GetTitle] derjenige sein, der es verteilt! Was wollt ihr dagegen tun?"
 ambitions_inv_5.a:0 "Stellt ein Zelt gegenüber von [scheme_target.GetName] auf und verteilt Wein und Fleisch; das Volk soll mich loben"
 ambitions_inv_5.b:0 "Ich traue dem Ganzen nicht. Schließt es ab."

 #Kriegscharakter
 ambitions_inv_6_title:0 "Fäulnis im Lager"
 ambitions_inv_6_desc:0 "Ihr habt einen beunruhigenden Bericht von Euren Finanzverwaltern erhalten, der belastende Beweise dafür enthält, dass [scheme_target.GetName] die Position, die Ihr ihm anvertraut habt, missbraucht hat. Da Ihr wusstet, dass [scheme_target.GetName] sich in den militärischen Künsten auszeichnet, hattet Ihr ihn damit beauftragt, die Ausbildung in einem unserer Militärlager zu beaufsichtigen, aber anstatt die zugewiesenen Mittel für die Versorgung der Soldaten mit Lebensmitteln und Ausrüstung zu verwenden, hat [scheme_target.GetName] anscheinend mehr als ein Drittel des Budgets in seine persönliche Kasse umgeleitet. Es stimmt, dass Ihnen die protzige Kleidung aufgefallen ist, die [scheme_target.GetName] in letzter Zeit bei Hofe getragen hat, aber Sie haben nie darüber nachgedacht, woher dieses Geld stammen könnte. Was für eine Frechheit, den gestohlenen Reichtum vor Euren Augen zur Schau zu stellen! Ihr müsst unbedingt etwas dagegen unternehmen, damit andere nicht denken, sie könnten ungestraft abschöpfen."
 ambitions_inv_6.a:0 "Verhängen Sie Sanktionen gegen [scheme_target.GetName] und verlangen Sie, dass sie mich zurückzahlen ... mit Zinsen!"
 ambitions_inv_6.b:0 "Verurteile [scheme_target.GetName] wegen Korruption".
 ambitions_inv_6.c:0 "Lassen Sie [scheme_target.GetName] hinrichten!"

  #Charisma Character
 ambitions_inv_7_title:0 "Zu verkaufende Urteile"
 ambitions_inv_7_desc:0 "Im Rahmen ihrer familiären Pflichten führt [scheme_target.GetName] gelegentlich den Vorsitz bei lokalen Gerichtsverfahren, die zu unbedeutend sind, um Sie damit zu belästigen; belanglose Streitigkeiten über Land und Eigentum oder Auseinandersetzungen über Erbschaften und Mitgift; die Kleinigkeiten, die das Leben unserer zänkischen Leute ausmachen. Da du von all diesen Dingen lieber nichts hören möchtest, bist du irritiert, als du erfährst, dass [scheme_target.GetName] offenbar offen Bestechungsgelder annimmt, um die Justiz zu beeinflussen, und unsere Gerichte entwürdigt, indem er sie zu einer Auktion macht. Erst kürzlich hat jemand, der eindeutig des Mordes schuldig ist - er wurde buchstäblich auf frischer Tat ertappt, als er eine Frau erstach -, [scheme_target.GetName] einen Beutel mit Silbermünzen übergeben und wurde sofort freigelassen. Die Menschen vor Ort fangen an, sich über diese Perversionen der Justiz zu beschweren, und es sollte etwas unternommen werden, bevor die Sache außer Kontrolle gerät."
 ambitions_inv_7.a:0 "Senden Sie eine Nachricht an [scheme_target.GetName], dass sie sich besser zusammenreißen, sonst"
 ambitions_inv_7.b:0 "Das ist unerträglich...lass [scheme_target.GetName] verhaften"

  #Finesse Charakter
 ambitions_inv_8_title:0 "Betrug am Fiskus"
 ambitions_inv_8_desc:0 "Es gibt eine komplizierte juristische Angelegenheit, die in Eurem Volk große Bestürzung hervorruft und Euch zwingt, einzugreifen, bevor sie außer Kontrolle gerät. Die Berühmtheit dieser Angelegenheit ist in unserem ganzen Land bekannt; obwohl es sich um eine komplexe juristische Angelegenheit handelt, bei der undurchsichtige Gesetze eine Rolle spielen, sind die intimen Details praktisch jedem bekannt, was das große öffentliche Interesse an diesem Fall unterstreicht.\n\n Während unseres letzten Krieges, in einer verzweifelten Stunde, als es schien, dass uns der Sieg aus den Fingern gleiten könnte, hatten Sie verfügt, dass der Staat den Transport von Vorräten an die Front durch private Auftragnehmer übernehmen würde, ein Bruch mit der üblichen militärischen Praxis. Ihre militärischen Nachschublinien waren durch die anhaltenden Belästigungen Ihrer Feinde bedroht, und obwohl die Klugheit Ihrer Anordnungen von einigen Ihrer Berater in Frage gestellt wurde, setzten Sie Ihre Initiative durch. Ihr Einfallsreichtum wurde am Ende erwartungsgemäß belohnt, und wir hatten Erfolg und triumphierten schließlich; Sie dachten, die Sache sei erledigt, und begannen, die Kriegsentschädigungen zu kassieren, und machten sich daran, Ihre Vertragspartner zu bezahlen. Dabei entdeckten Sie, dass [scheme_target.GetName], einer der führenden Teilnehmer an Ihrem unorthodoxen Plan, die von [target.GetHerHis] eingereichten Berichte gefälscht hatte. Nicht nur, dass sie verdorbene Lebensmittel an die Front schickten, was eine Beleidigung für die Soldaten war, die hungerten und auf diese Vorräte warteten, sondern sie belasteten den Staat dreifach, indem sie im Nachhinein stark überhöhte Zahlen vorlegten. Die Bitterkeit unseres jüngsten Konflikts ist der Bevölkerung noch gut in Erinnerung, und als die grausamen Details dieses Gerichtsverfahrens bekannt wurden, war die Öffentlichkeit wütend. Dieser Betrug wird als furchtbare Beleidigung des Andenkens unserer Männer empfunden, und die Menschen sind auf Blut aus. Die öffentliche Meinung ist mit überwältigender Mehrheit gegen [scheme_target.GetName], aber Ihr müsst vorsichtig sein, wie Ihr mit ihnen umgeht, damit Ihr Euch nicht mächtige Feinde unter dem Adel macht. Schließlich waren es diese weitreichenden politischen Verbindungen, die [scheme_target.GetName] den Auftrag überhaupt erst eingebracht haben."
 ambitions_inv_8.a:0 "Ordnet an, dass [scheme_target.GetName] jede Münze zurückzahlen muss, die er ergaunert hat"
 ambitions_inv_8.c:0 "Nehmt [scheme_target.GetName] fest und werft sie in den Kerker!"
 ambitions_inv_8.d:0 "Uns sind in dieser Angelegenheit die Hände gebunden..."

  #Finesse Charakter
 ambitions_inv_9_title:0 "Klebrige Finger"
 ambitions_inv_9_desc:0 "Es ist an der Zeit, die Steuereintreiber loszuschicken, und wie üblich ist [scheme_target.GetName] damit betraut, die Erhebung der Einnahmen aus den Provinzen zu überwachen, die [target.GetHerHis] Heimat am nächsten liegen. Diese Regelung hat in den vergangenen Jahren wunderbar funktioniert, und Sie haben keinen Grund zu der Annahme, dass es dieses Mal anders sein wird. Dennoch, wenn die endgültigen Zahlen in den Zählhäusern unserer Hauptstadt ausgezählt werden, scheint es, dass die Einnahmen erheblich gesunken sind, was keinen Sinn ergibt, besonders wenn man die Investitionen bedenkt, die Sie persönlich in die Region geleitet haben. Sie wissen, dass die Zeiten überall hart sind, aber ein Verlust von vierzig Prozent ist beispiellos - es gibt keinen Grund, warum die Zahlen so niedrig sein sollten. \n\n Sie wissen, dass es zum Steuereinzug dazugehört, ein paar Münzen zu klauen; auf diese Weise werden die Steuereintreiber bezahlt, aber Sie glauben, dass [scheme_target.GetName] damit etwas zu weit gegangen ist. Solltet Ihr sie vorladen, damit sie vor Euch stehen und Euch erzählen, was passiert ist?"
 ambitions_inv_9.a:0 "[scheme_target.GetName], Ihr habt eine Menge zu erklären..."
 ambitions_inv_9.b:0 "Bah, schreiben Sie die Verluste ab und vergessen Sie es"

  #Zeal Charakter
 ambitions_inv_10_title:0 "Ein Schwarzmarkt für religiöse Waren"
 ambitions_inv_10_desc:0 "Jedes Jahr wird ein großer Teil unseres Schatzes für den Unterhalt unserer religiösen Einrichtungen ausgegeben; ein Privileg, das [target.GetName] sehr ernst nimmt. Unseren Priestern mangelt es nie an Nahrung oder Kleidung, und wenn die Zeit gekommen ist, kauft Ihr in großem Stil besondere Waren wie Weihrauch aus Arabien, damit die süßen Dämpfe unserer Hingabe unsere Schreine erfüllen und zum Himmel aufsteigen können, um uns die Gunst Gottes zu sichern. In den letzten Jahren hast du tatsächlich alle Weihrauchsorten gekauft, die die Händler mitbringen, und dich mit den verschiedenen Arten vertraut gemacht, die angeboten werden, aus welchen Ländern sie stammen und was die höchste Qualität ausmacht. Du weißt besser als die meisten anderen, dass vor allem Weihrauch ein hübsches Sümmchen kostet, aber du scheust die Kosten nicht, weil du weißt, dass deine Frömmigkeit dem Volk gefällt. Ihr habt jedoch beunruhigende Berichte gehört, die Euch vor Empörung über die Blasphemie erzittern lassen; [scheme_target.GetName], ein religiöser Fanatiker mit weitreichenden Geschäften, hat offenbar Weihrauch auf dem Schwarzmarkt verkauft ... aber es gibt keine Möglichkeit, dass er Zugang dazu hat, es sei denn, er hat die Tempel bestohlen. Sie schicken einen verkleideten Soldaten los, um heimlich Weihrauch zu kaufen, und überzeugen sich mit eigenen Augen, dass es sich um genau die Sorte handelt, die Sie gerade gekauft haben. Das ist ein ungeheuerlicher Affront!"
 ambitions_inv_10.a:0 "Beschlagnahmen Sie alle gestohlenen Waren und verhängen Sie Sanktionen gegen [scheme_target.GetName]"
 ambitions_inv_10.b:0 "[scheme_target.GetName] wird für diese Respektlosigkeit mit seinem Leben bezahlen!"
 ambitions_inv_10.c:0 "Lasst diesen Markt weiterlaufen, aber verlangt, dass wir unseren Anteil bekommen" #add greedy