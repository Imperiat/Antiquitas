  #Martialischer Charakter
 ambitions_inv_1_title:0 "Eine gefährliche Dinner-Diskussion"
 ambitions_inv_1_desc:0 "Eines Tages erhältst du eine Einladung von [scheme_target.GetName], an einer Dinnerparty teilzunehmen, die in ein paar Tagen in [your_province_scope.GetArea.GetRegion.GetName] stattfindet. Es werden Mitglieder aller führenden Familien der Stadt anwesend sein, und obwohl Sie eigentlich keine Lust haben, wissen Sie, dass das Ignorieren der Einladung als unhöflich angesehen werden könnte. Wie lästig ist es doch, zu solchen Anlässen erscheinen zu müssen! Es hört nie auf. Einerseits ist die Gastfreundschaft von [scheme_target.GetName] bekannt, denn ihr Ruf als Feinschmecker ist schon fast legendär ... Sie wissen also, dass Sie zumindest gut essen werden. Der entscheidende Faktor ist natürlich, wenn [SCOPE.GetRootScope.GetEmployer.GetConsort.GetName] davon erfährt; Sie senden Ihre Antwort und lassen [scheme_target.GetName] wissen, dass Sie teilnehmen werden. \n\n Es ist schon spät am Abend, und Sie müssen zugeben, dass Sie sich gut amüsiert haben - besser als Sie erwartet hatten. Der Raum ist erfüllt von schallendem Gelächter und angenehmen Gesprächen, und das Abendessen war exquisit; Sie haben ein riesiges Meer von Fisch und einen wahren Wald von gegrilltem Fleisch, Obst und Brot verschlungen. Jetzt werden reichhaltige, in Honig gebadete und mit gerösteten Samen bestreute Käsesorten serviert, und Sie können an Ihrem wirbelnden Kopf erkennen, dass der Wein praktisch unvermischt ist... zumindest fühlt es sich so an. Wie viele Tassen haben Sie schon getrunken? Vergiss es, hier ist noch einer... \n\n Das Gespräch drehte sich nun um Heldentaten, und jemand begann zu loben, wie gut unsere Armeen bei unserem letzten Feldzug abgeschnitten hatten, worauf wir auf die Erinnerung an unsere guten Kämpfer anstießen. Als sich die Diskussion um den Krieg drehte, lobte ein Freund von [scheme_target.GetName] betrunken [target.GetHerHis] als den größten General im Raum, und es herrschte sofort Stille; alle Augen richteten sich auf deine Antwort, und du spürst, wie dein Gesicht dunkel errötet. Es besteht kein Zweifel, dass [scheme_target.GetName] für [target.GetHerHis] Waffenkünste bekannt ist, aber jeder weiß, dass Ihr der bessere Kämpfer seid - Ihr könntet gnädig sein oder die Sache richtig stellen. Du stehst auf, schwankst unsicher von einer Seite zur anderen, wendest dich an [scheme_target.GetName] und gibst deine Antwort."
 ambitions_inv_1.a:0 "Lass uns noch eine Runde trinken gehen!!!"
 ambitions_inv_1.b:0 "Ich bin der größte Krieger hier; grüßt euren Anführer!"
 ambitions_inv_1.c:0 "Wir werden bis zum Tod kämpfen!!!"
 ambitions_inv_1_tt:0 "[target.GetName] und [scheme_target.GetName] werden bis zum Tod kämpfen, der letzte Mann, der noch steht, gewinnt."

 #Finesse Charakter
 ambitions_inv_2_title:0 "Kriegsbeute"
 ambitions_inv_2_desc:0 "Nach unserem letzten Feldzug scheinen die von [scheme_target.GetName] befehligten Truppen sehr erfolgreich gewesen zu sein. Sie haben nicht nur die Armeen, die ihnen entgegengeschickt wurden, vernichtet, sondern auch eine erstaunliche Menge an Brustpanzern, Speeren, Schwertern und Schilden von den Gefallenen gesammelt. Eines Tages sehen Sie zu Ihrer Überraschung über hundert Wagen, die mit der Kriegsbeute beladen in [SCOPE.GetRootScope.GetEmployer.GetCapital.GetArea.GetName] eintreffen; eine große Menschenmenge folgt dieser Prozession ins Stadtzentrum. Im Laufe der nächsten Tage beginnen [scheme_target.GetName]#E 's#! Männer mit der Arbeit, und die Straßen sind vom Morgengrauen bis zur Abenddämmerung mit den Geräuschen der schreienden Arbeiter erfüllt. \n\n Am Ende ist ein gewaltiger Haufen von Rüstungsgütern errichtet worden, ein bedrohlicher Turm aus zerbrochenem Metall und zerrissenem Leder; er ist buchstäblich das höchste Bauwerk der Stadt und kann schon von weitem gesehen werden. [Sie behaupten, dass dieser mysteriöse Ritus, bei dem Getreide vor der Kriegsbeute verbrannt wird, das Geheimnis ihrer militärischen Stärke ist. Das Volk würde das Spektakel sicherlich genießen, aber Ihr schätzt diese einseitige Initiative, die [scheme_target.GetName] ergriffen hat, nicht wirklich. Was soll man dazu sagen?"
 ambitions_inv_2.a:0 "Lasst uns gemeinsam opfern, damit unsere Soldaten gesegnet werden"
 ambitions_inv_2.b:0 "Dies ist eine unerlaubte Darstellung, nehmen Sie sie ab"

 #Zeal Charakter
 ambitions_inv_3_title:0 "Der Eifer von [scheme_target.GetName]"
 ambitions_inv_3_desc:0 "Die Frömmigkeit von [scheme_target.GetName] ist allen Bewohnern von [SCOPE.GetRootScope.GetCapital.GetArea.GetRegion.GetName] bekannt; immer wieder hat sich [scheme_target.GetName] freiwillig bereit erklärt, die jährlichen religiösen Feste persönlich zu finanzieren, und geht dabei jedes Jahr über das Erwartete hinaus. Bis vor kurzem haben Sie dies als eine Exzentrizität angesehen, mehr nicht, aber kürzlich haben Sie Berichte erhalten, dass [target.GetHerHis] die Restaurierung eines alten Schreins finanziert, der von den Einheimischen verehrt wird; was einst aus Ziegeln und Lehm bestand, wird nun in Marmor verwandelt. Neugierig geworden, beschließen Sie eines Tages, dem Gebäude einen Besuch abzustatten, und sind erstaunt über das, was Sie vorfinden. Obwohl das Gebäude selbst klein ist, ist es eine atemberaubende architektonische Leistung, die es in ihrer Schönheit mit den großen Gebäuden in [your_province_scope.GetArea.GetName] aufnehmen kann. Du bist verblüfft von der Extravaganz und es verschlägt dir fast die Sprache, als du [scheme_target.GetName] in feierlichen Gewändern und flankiert von Priestern aus dem Heiligtum kommen siehst. [target.GetName], Ihr erweist uns allen die Ehre, hierher zu kommen. Mit einer Geste in der Runde fährt [scheme_target.GetName] fort: "Ich weiß, dass dies alles nur eine Spielerei ist, aber Sie stimmen sicher zu, dass die Anbetung von [SCOPE.GetRootScope.GetCountry.GetReligion.GetName] dies und mehr verlangt."
 ambitions_inv_3.a:0 "Sie sind eine Inspiration für uns alle; setzen Sie Ihre gute Arbeit mit meinem Segen fort"
 ambitions_inv_3.b:0 "Schöpfen Sie das Geld in meine Taschen"

 #Zeal Charakter
 ambitions_inv_4_title:0 "Geheimnisse aus dem Osten"
 ambitions_inv_4_desc:0 "Ihr habt unterhaltsame Geschichten über einen reisenden Astrologen namens Nabu-Kullani gehört, der die Eliten von [your_province_scope.GetArea.GetRegion.GetName] in seinen Bann gezogen zu haben scheint; ob das an der Langeweile der Oberschicht oder an der übernatürlichen Macht dieses Wahrsagers liegt, sei dahingestellt. Offenbar behauptet er, ein Vermittler babylonischer Mysterien zu sein, der Ihnen für einen Festpreis Ihre Zukunft voraussagen wird. Du kennst viele Leute, die von diesen lächerlichen Geschichten fasziniert sind, darunter [scheme_target.GetName] und [your_country_scope.GetConsort.GetName], und als du eines Tages erfährst, dass Nabu-Kullani auf einer Trinkparty Horoskope geben wird, überkommt dich die Neugier und du stimmst zu, nachzusehen, was es damit auf sich hat. \n\n Du wartest schon seit über einer Stunde im Hof, wo sich alle versammelt haben, als plötzlich ein lauter Trommelschlag und das Klirren von Zimbeln zu hören ist. Nabu-Kullani erscheint hinter einem Vorhang, eine auffällige Gestalt mit einem buschigen schwarzen Bart und wilden Augen, die unter der phrygischen Mütze hervorschauen. Mit den Fingern aus den voluminösen Ärmeln seiner farbenfrohen Gewänder wackelnd, beginnt er zu intonieren: "Die uralte Weisheit der Chaldäer ist mir bekannt gemacht worden; die Geheimnisse der Götter werden durch den Lauf der Sterne am Firmament enthüllt. Aber das Wissen um den Willen des Himmels hat einen hohen persönlichen Preis, der meinen Körper belastet. Er unterbricht dies mit einem heiseren Husten, was dich dazu veranlasst, mit den Augen zu rollen, während er fortfährt. Dennoch bin ich bereit, meine Gaben für die mickrige Summe von einhundert Münzen pro Horoskop zu teilen. Kommt, versammelt euch vor mir, wenn ihr die Zukunft wissen wollt. Einhundert Münzen! Was für ein Lärm! Schnaubend drehst du dich um, um mit [scheme_target.GetName] zu lachen, aber sie sind nicht mehr neben dir, sondern knien vor Nabu-Kullani, den Münzbeutel in der Hand. Unter schrillem Gesang in einer fremden Sprache legt Nabu-Kullani seine Hände auf den Kopf von [scheme_target.GetName] und stößt ihn zu Boden, was von den Anwesenden mit höflichem Applaus quittiert wird. Langes Leben und Gesundheit für [scheme_target.GetName]; es ist geweiht worden! Nabu-Kullani saugt die Luft zwischen seinen Zähnen ein, dreht sich zu dir um und deutet dir, nach vorne zu kommen."
 ambitions_inv_4.a:0 "Ich denke, es kann nicht schaden, etwas Spaß zu haben.
 ambitions_inv_4.b:0 "Das ist absurd...nur ein Idiot würde das glauben"



