 tribal_duel.1.t:0 "Prüfung durch Kampf"
 tribal_duel.1.desc:0 "[target.GetName]#E 's#! fortgesetzte Existenz ist eine Beleidigung gegen dich, die Genugtuung verlangt. Werdet Ihr Euren Rivalen persönlich mit dem Schwert in der Hand auf dem Feld herausfordern oder [champion.GetName] bitten, in Eurem Namen zu kämpfen?"
 tribal_duel.1.a:0 "Ich werde persönlich kämpfen, mit all meiner Ehre!"
 tribal_duel.1.b:0 "Lasst [champion.GetName] für mich kämpfen"

 tribal_duel.2.t:0 "Glorreicher Kampf"
 tribal_duel_2_desc_loser:0 "Wenn sich die Stammesältesten an heiligen Tagen versammeln, um unserer Vorfahren zu gedenken, jener tapferen Männer und Frauen, die gekämpft und ihr Leben gegeben haben, um unser Volk zu dem zu machen, was es heute ist, soll ein weiterer geschätzter Name in die Liste der Helden aufgenommen werden: Euer eigener. Obwohl ihr nach besten Kräften gekämpft habt, hat es nicht zum Sieg über den Feind gereicht, aber es ist keine Schande, in einem ruhmreichen Kampf zu sterben." 

 tribal_duel_2_desc_axe_killer:0 "[target.GetName] startet einen letzten, verzweifelten Angriff, wobei jeder wilde Schlag nur auf Luft trifft. Das ist das Beste, was sie tun können? Und sie dachten, sie könnten sich im Kampf gegen dich behaupten ... Für einen kurzen Moment bist du von Mitleid erfüllt, doch schon bald überkommt dich eine eisige Verachtung, und du tust, was getan werden muss. Mit einem kräftigen Hieb vergräbst du deine Axt tief im Schädel von [Ziel.GetName] und spaltest ihn in zwei Teile."
 tribal_duel_2_desc_spear_killer:0 "Die Luft ist erfüllt von einem schrecklichen Knacken des Holzes, als die Waffe von [target.GetName] zerschmettert wird, unfähig, der wilden Flut von Schlägen standzuhalten, die Ihr auf sie losgelassen habt. Euer Gegner erkennt, dass das Ende naht, und beginnt zu schreien, was die Luft mit einem heiseren Jammern erfüllt, das Euch die Haare auf den Armen aufstellt. Du stürzt nach vorne und stößt deinen Speer tief in die Kehle von [Ziel.Name] und beendest sein Leben zusammen mit seinem kläglichen Wimmern."
 tribal_duel_2_desc_horse_killer:0 "Du und [target.GetName] kämpfen zu diesem Zeitpunkt Arm in Arm, obwohl ihr beide auf Pferden sitzt; alle Waffen sind im Handgemenge verloren gegangen, verloren in Momenten ursprünglicher Wut, nur der überwältigende Wunsch, den anderen zu töten, ist geblieben. In diesem Moment ist es mehr als ein Kampf zwischen Mensch und Tier... es ist ein Kampf des Willens. [target.GetName] bewegt seine Hände von deiner Kehle weg und versucht, einen versteckten Dolch zu erreichen, und du siehst eine Gelegenheit; du springst von deinem Reittier und wirfst deinen Gegner zu Boden. Du erinnerst dich nicht mehr genau daran, was als Nächstes geschah, aber schon bald wurdest du von den Männern deines Stammes in die Luft gehoben, und der leblose Körper von [target.GetName] lag reglos am Boden."
 tribal_duel_2_desc_hands_killer:0 "Du ruckst deinen Kopf zur Seite, lässt die Faust von [target.GetName] an deinem Gesicht vorbeiziehen und schlägst zurück - hart. Danach verpasst du ihm einen Schlag in den Magen, der ihm die Luft zum Atmen nimmt und [target.GetName] zurücktaumeln lässt, aber was ist das? Es scheint, dass sie zu schwach sind, um aufzustehen. Ihr kniet vor [Ziel.GetName] nieder, fasst ihm mit beiden Händen ins geschwollene Gesicht und sagt ihm, dass er ehrenhaft gekämpft hat und keine Angst vor dem haben muss, was jetzt kommt. Es gibt eine Drehung und ein Schnappen, und du lässt den leblosen Körper zu Boden fallen. Wenn sich herumspricht, dass du deinen Gegner mit bloßen Händen erschlagen hast, werden die Menschen dich sehr fürchten."
 tribal_duel_2_desc_sword_killer:0 "Seit deinen frühesten Jahren hast du Männer mit Schwertern getötet; der erste, ein eingebildeter römischer Söldner mit einer kleinen, zweischneidigen Klinge, von der er sagte, sie stamme aus Hispanien, war, als du erst vierzehn Jahre alt warst. Ihr habt Männer in die Schlacht geführt und die Lager Eurer Feinde geplündert, und Ihr seid an Waffen unübertroffen unter allen, die in Eurem Volk leben. Es sollte also nicht überraschen, dass Ihr mit [target.GetName], einem Welpen, der niemals ein Schwert gegen die Seinen hätte erheben dürfen, kurzen Prozess gemacht habt."

 tribal_duel_2_desc_generic_killer:0 "Und einfach so ist es vorbei; [target.GetName] liegt tot zu Euren Füßen."

##################################################################################
 tribal_duel_2_desc_1:0 "Es wird ein wunderschöner Tag, ganz klar. Die Brise weht sanft und die Sonne scheint hell am Himmel, ein unparteiischer Zeuge der sich unten versammelnden Menschenmenge. Du stehst deinem Gegner gegenüber, die Axt in der Hand, und wartest auf eine Gelegenheit zum Zuschlagen. Der stählerne Blick deines Gegners verrät dir, dass dir ein harter Kampf bevorsteht, aber das hast du ja auch erwartet. Plötzlich ertönt ein Schrei, und jeder bewusste Gedanke verschwindet, verzehrt von dem Urtrieb zu überleben. Du trittst vor und schwingst mächtig, ein Kampfschrei entweicht deinen Lippen."
 tribal_duel_2_desc_2:0 "Du springst zurück und weichst nur knapp einem wilden Schwinger aus - der kam so nah, dass du die pfeifende Klinge fast schmecken konntest. Feuchte, schweißnasse Haarbüschel kleben an deiner Stirn, eine Ablenkung, die du überwinden kannst, während du einen weiteren Schlag parierst. Du wurdest ein paar Mal gestreift und dein Kopf dröhnt, aber du bist nicht der Einzige, der leidet; dein Gegner atmet schwer und das Gesicht von [target.GetHerHis] ist mit blutigem Schaum bedeckt - du bist nah dran, verzweifelt nah dran, dies zu beenden. Dein Gegner dreht sich mit gefletschten Zähnen zu dir um, schreit und rennt auf dich zu. Du sträubst dich, umklammerst deine Axt mit beiden Händen und stürmst nach vorne, um dem Angriff zu begegnen."
 tribal_duel_2_desc_3:0 "Es gibt ein zutiefst befriedigendes Knirschen, als Eure Axt sich durch Rüstung und Fleisch schneidet und in Knochen beißt, und an dem markerschütternden Schrei, der den Lippen von [target.GetName] entweicht, könnt Ihr erkennen, dass es weh tut - sehr weh. Aber es bleibt keine Zeit zum Verschnaufen - Euer Feind stößt Euch irgendwie weg, wirft Euch zu Boden und hebt [target.GetHerHis] Axt mit beiden Händen über den Kopf, um sich mit all seiner verbleibenden Kraft auf Euch zu stürzen. Es sieht so aus, als würde [target.GetName] versuchen, den Kampf jetzt zu beenden ... die Stunde der Wahrheit ist gekommen."

 tribal_duel_2_desc_4:0 "Ihr und [target.GetName] umkreist einander vorsichtig, beide umklammern ihre Speere und warten darauf, dass der andere einen Zug macht - oder einen Fehler. Minuten vergehen, ohne dass sich etwas tut; wird dieser Feigling nun angreifen oder nicht? Ihr seid nicht zum Tanzen hergekommen. Du schlägst nach dem Speer von [target.GetHerHis], testest seine Verteidigung und beschließt, dass es genug ist. Du drehst dich nach links, verlagerst dein Gewicht im letzten Moment und stürzt dich auf die rechte Seite von [target.GetName]; die Wunde ist ekelerregend zu sehen."
 tribal_duel_2_desc_5:0 "Eure Speere sind ineinander verkeilt, und [target.GetName] tut [target.GetHerHis] sein Bestes, um Euch zu entwaffnen. Sie fallen auf die Knie, stoßen nach oben und du bist gezwungen, dich wild zu drehen, um einer Speerspitze in deinem Hals auszuweichen. Du verlierst das Gleichgewicht, taumelst zurück und versuchst, den heftigen Angriff abzuwehren, aber dein Feind drängt nach vorne und gibt kein Pardon. Eine schreckliche Angst überkommt dich: Was, wenn du tatsächlich verlierst? Du schreist sowohl dich selbst als auch [target.GetName] an und holst zum Gegenschlag aus. Du wirst nicht stolpern!"
 tribal_duel_2_desc_6:0 "Du stößt nach den Beinen deines [target.GetName] und zwingst sie zurück, während du dich nach vorne stürzt. Ihr werdet jedoch beide müde, und keiner von euch ist in der Lage, den Vorteil auszunutzen. Euer Gegner pariert euren Gegenangriff mit Leichtigkeit und hat immer noch genug Kampfgeist, um euch lautstark zu verfluchen. Bis zu diesem Moment war der Kampf ausgeglichen, was sich, wie du beschlossen hast, sofort ändern muss. Du blockst einen unglücklichen Schlag der Waffe deines Gegners ab und setzt zum Angriff an, aber du verrechnest dich - es gibt einen Moment der blinden Panik, als du eine Speerspitze auf dein Gesicht zukommen siehst. Könnte dies das Ende sein?"

 tribal_duel_2_desc_7:0 "Ihr stürmt auf [target.GetName] zu, die Hufe Eures Pferdes trommeln ein gleichmäßiges Tattoo in den Boden. [target.GetName] geht grimmig auf deinen Angriff ein, und als eure Reittiere aufeinanderprallen, ertönt ein furchtbares Geräusch von klirrendem Metall und schreienden Pferden. Du beugst dich vor und schlägst entschlossen zu, wobei du den wilden Schwüngen, die dir entgegengeschleudert werden, sorgfältig ausweichst. Irgendwie gelingt es [target.GetName], einen Treffer zu landen, und dein Pferd erhält einen Streifschuss, der einen Strom von Blut auf den staubigen Boden spritzen lässt. Zähneknirschend holst du zum Gegenangriff aus."
 tribal_duel_2_desc_8:0 "Du hast es irgendwie geschafft, bei diesem letzten Angriff nicht getroffen zu werden, aber wo sind sie? Du wirbelst dein Pferd wild herum und versuchst, dich zu orientieren, aber dein Gegner reitet buchstäblich im Kreis um dich herum. Es ist klar, dass [target.GetName] sich über Euch lustig macht; sie schreien etwas, aber Ihr könnt nicht verstehen, was gesagt wird. Du beugst dich auf deinem Reittier vor und stürzt dich auf sie, wobei du jeden Tropfen Zorn in dir aufsaugst."
 tribal_duel_2_desc_9:0 "Der Kampf ist in seinen letzten verzweifelten Momenten; sowohl der Kämpfer als auch das Pferd sind bis zum Zusammenbruch erschöpft, was eine gefährliche Situation für alle Beteiligten darstellt. Dein Arm schmerzt, dir ist schwindelig vom Blutverlust, und dein Herzschlag pocht in deinen Ohren. Es kostet Sie alle Kraft, die Sie noch haben, um Ihren Arm zu heben, und es ist ein schwacher Trost, dass [target.GetName] genauso leidet wie Sie selbst. Als ihr beide euch wieder trefft, ist euch klar, dass dies das letzte Mal sein wird ... jemand wird einen Fehler machen."

 tribal_duel_2_desc_10:0 "Du und [target.GetName] habt euch heftig geprügelt, die Arme verschränkt, während jeder versucht, einen Schlag zu landen. Du weichst einem schwachen Kopfstoß aus und triffst mit deiner Faust genau den Kiefer deines Gegners, der kurz darauf einen blutigen Zahn auf den Boden spuckt. Ihr Gegner brüllt wie ein verwundeter Stier und tritt mit erhobenen Fäusten vor. Du kannst sehen, dass sein Auge anschwillt, und das ermutigt dich... du wirst gewinnen. Dein Gegner holt aus, und du triffst den Angriff frontal, ermutigt durch deinen bisherigen Erfolg, aber du zweifelst sofort an dir, als dein Blickfeld in Sterne explodiert; bei den Göttern, das hat wehgetan!"
 tribal_duel_2_desc_11:0 "Ein harter Schlag trifft dich in den Magen und raubt dir den Atem. Du fällst zu Boden und keuchst heiser, während deine Lungen verzweifelt nach Luft ringen. Du fängst gerade noch die Hände deines Gegners auf, bevor sie deine Kehle umschließen, und ihr beide ringt miteinander, jeder kämpft um die Vorherrschaft über den anderen. Nur mit größter Anstrengung gelingt es dir, deinen Gegner von dir zu lösen. Wütend schreiend drehst du den Spieß um, indem du ihn angreifst, und ihr beide stürzt auf den Boden. Du wirst das Leben aus diesem Narren herauswürgen und seine Leber an die Vögel des Feldes verfüttern!"
 tribal_duel_2_desc_12:0 "Der Kampf wird immer intensiver, und ihr beide fangt an, Fehler zu machen. Dein Gesicht schwillt an und du kannst auf dem linken Auge nichts mehr sehen. Aber du gibst alles, was du kriegen kannst, und du bist nicht der Einzige, der kämpft; dünne Rinnsale von Blut fließen über das Gesicht deines Gegners, das ein Flickenteppich von Prellungen und Schnitten ist. Dein Gegner wittert seine Chance und versucht, dich mit einem Sperrfeuer von Angriffen zu überwältigen, aber es gelingt ihm nicht, auch nur einen einzigen Schlag zu landen; mit einem schnellen Ausweichmanöver zielst du auf seine Seite und triffst ihn, so dass [target.GetHerHis] aufstöhnt. "

 tribal_duel_2_desc_13:0 "Die Luft ist erfüllt vom Klirren des Metalls, wenn Klinge auf Klinge trifft, und [target.GetName] presst sich gegen dich und versucht, dich in die Knie zu zwingen. Mit einem kräftigen Stoß stoßt Ihr sie zurück, kommt wieder auf die Beine und macht einen Schritt nach vorn, um Euren Vorteil zu nutzen. Die Eröffnungssalve deines Gegners war ein brutaler Versuch, der diesen Kampf beinahe beendet hätte, bevor er richtig begonnen hat, aber jetzt scheinen sie ihre Strategie neu zu berechnen. Ruhig atmend schreitet [target.GetName] vorsichtig bis auf Armlänge heran. Eure Blicke treffen sich, als sich eure Schwerter wieder treffen."
 tribal_duel_2_desc_14:0 "Du stößt einen winzigen Schrei aus, als die Spitze des Schwertes von [target.GetName] deine Rüstung durchstößt; die Klinge deines Gegners ist glitschig von deinem Blut. Er spürt Eure momentane Panik und lehnt sich vor, in der Hoffnung, einen tödlichen Schlag folgen zu lassen, aber Ihr schafft es, ihn abzuwehren und hinterlasst eine tiefe Wunde auf der Wange von [Ziel.GetHerHis] als Lohn für seine Bemühungen. In diesem Kampf ist niemand unversehrt, aber es ist zu knapp, um zu sagen, wer die Oberhand hat. Zähneknirschend ignorierst du die pochende Wunde in deiner Seite und greifst erneut an."
 tribal_duel_2_desc_15:0 "Mit einer anmutigen Drehung lenkst du das Schwert deines Gegners von deinem Kopf weg und schlägst nach unten, wobei du ihm den Arm abschneidest und ihn einen lauten Fluch ausstoßen lässt. Du schwingst weiter auf ihn ein, eine Serie von Schlägen, die ihn aus dem Gleichgewicht bringt und ihn zu Boden schleudert. Jetzt! Das ist der Moment, auf den du gewartet hast. Du gibst deine Vorsicht auf, versuchst, den Vorteil zu erzwingen, und stürzt dich auf deinen Feind. Er hebt lahm sein Schwert, um zu zeigen, dass er sich nicht unterwirft, und eure Waffen prallen aufeinander."



 tribal_duel_2_desc_16:0 "Die Menge jubelt, aber für wen? Du wischst dir den Schweiß von der Stirn und versuchst, dich zu konzentrieren. Du kannst nicht sagen, wer die Oberhand gewonnen hat. Du hast ein paar gute Schläge verteilt, aber auch ein paar eingesteckt. Sieht die Menge etwas, was du nicht siehst? Was passiert da?!"
 tribal_duel_2_desc_17:0 "Es ist furchtbar still außerhalb des kleinen Rings, in dem ihr beide kämpft. Man hört vor allem das Summen der Fliegen, eine surrende Unterströmung, die von gelegentlichen Schreien oder dem Geräusch von Blutspritzern unterbrochen wird, die auf die Erde fallen. Die Sonne, die sich nicht für die Angelegenheiten der Sterblichen interessiert, schaut erbarmungslos von oben zu."
 tribal_duel_2_desc_18:0 "Der Kampf geht weiter, aber er läuft nicht gut für euch. Jeder Versuch, den Ihr unternommen habt, jede Strategie, die Euch von Onkeln oder Freunden Eurer Väter beigebracht wurde, wird leicht pariert, und Ihr habt ein paar Mal fast die Kontrolle über die Situation verloren. [target.GetName] scheint in deinem Kopf zu sein und jeden deiner Schritte vorauszuahnen."
 tribal_duel_2_desc_19:0 "Bei Euch sieht das ganz einfach aus. Wenn nicht gerade ein schreckliches Unglück über dich hereinbricht, wirst du diesen Kampf auf keinen Fall verlieren. [target.GetName] ist in jeder Hinsicht unterlegen, und ihr beide wisst, dass das Ende schnell naht."
 tribal_duel_2_desc_20:0 "Ihr werdet beide langsam etwas müde, aber euer Stolz und euer Ehrgefühl verhindern, dass einer von euch das zeigt... oder so denkt ihr. Du bemerkst, dass [target.GetName] ein wenig zu sehr hin und her schwankt, fast so, als wäre er betrunken. Dein eigener Atem klingt rau in deinen Ohren, die sich verstopft anfühlen und hämmern. Sie schreien, aber Ihre Zunge fühlt sich schwer im Mund an und es fällt Ihnen schwer, einen Laut von sich zu geben. Plötzlich stürzt sich [target.GetName] auf dich und du hast keine Zeit zum Nachdenken."
 tribal_duel_2_desc_21:0 "Ihr wisst bereits, dass über diesen Kampf Lieder geschrieben werden, die den heutigen Kampf feiern; die Heldentaten, die sowohl Ihr als auch [target.GetName] gezeigt habt, sind es wert, dass man in allen Zeitaltern davon erzählt. Es ist wirklich schade, dass nur einer von Euch lebend von hier weggehen wird, denn wenn Ihr und [target.Name] zusammen kämpfen würdet, würden alle vor Euch zittern. Und doch muss es sein, dass nur einer gehen wird."
 tribal_duel_2_desc_22:0 "Setzt Euren Angriff fort! Lasst [target.GetName] keinen Moment ausruhen, sondern schlagt zu! Du hast es fast geschafft, aber du musst mutig sein! Seht, wie [target.GetName] vor Euch zittert und über seinen Untergang lacht. Ihr wisst beide, was gleich passieren wird!"

