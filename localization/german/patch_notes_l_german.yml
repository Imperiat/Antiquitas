	patch_notes: "Was ist neu"
	patch_notes_text: "V1. 4 - Ptolemaios\nNeue Missionsbäume: \n- 2 Regionalbäume für Aksum\n- Großer Baum für Aremoricans\n- Regionaler Baum für Argos\n- Großer Baum für Bithynia mit neuer Blutlinie und neuen Charakteren\n- Großer Baum für Böhmen\n- Großer Baum für die cisalpinen Gallien-Länder\n- Großer Baum für Mauretanien und Massaesylia\n- Regionaler Baum für die römische Invasion Britanniens, verfügbar nach der Invasion Galliens\n- 4 Bäume für Theben\nKartenänderungen:\n- Neue Handelsgüter hinzugefügt: Zeder, Myrrhe, Zinnober, Lapis, Jade, Früchte und Silphium\n- Karte in Ostafrika/Horn von Afrika erweitert\n- Karte in der europäischen Steppe erweitert\n- Physikalisches Terrain in Afrika/Steppe überarbeitet (Höhenkarte, Bäume und allgemeines Erscheinungsbild)\n- Mehrere Flüsse in Afrika hinzugefügt: Gabgaba, Awash, Allaqi\n- Mehrere Seen in Afrika hinzugefügt, vor allem: Bazensis-See und Salinae Tubunensis\n- Kulturen in Ostafrika, Germanien, Britannien und der Steppe überarbeitet\n- Waaqi-Glaube am Horn von Afrika zusammen mit einem Dutzend relevanter Gottheiten hinzugefügt\n- Athenische Akropolis hinzugefügt (von MattTheLegoMan)\n- Meerengen zu den Malediven hinzugefügt\n- Inhalte hinzugefügt:\n- Tagswitching hinzugefügt zu: Mauryan rebelions, Bithynia and Cyrenaican Libya revolt\n- Slavia, Liguria and Punt as formables\n- Added some decisions for Apocopa (in the Horn of Africa)\n- Added and rebalanced around 40-50 heritages around the world\n- Added Germanic flavor events\n- Added 50+ kemetic flavor events\n- Added several character schemes (Characters will develop/exploit holdings, konvertieren/assimilieren dort, verbessern ihren eigenen Status/Reichtum und mehr)\n- Neue Charakterinteraktionen hinzugefügt (Kampf gegen Korruption, Duellieren, Scheidung, Rücktritt erzwingen, Popularität steigern, Staatsbürgerschaft/Schutz anbieten, Legitimität beweisen, Ausbildung vorschlagen und den Herrscher in den Ruhestand versetzen)\n- Flaggen hinzugefügt für (Indogriechen, Ligurien, Shunga, Satavahana, Ionien, Istros, Mesembria, Apollonia Pontica und etwa 20+ mehr)\n- Mehr Embleme/Muster für dynamische Flaggengenerierung hinzugefügt (danke MattTheLegoMan)\n- Gottheiten für Hindus und Zoroastrier hinzugefügt\n- 47 Entscheidungen in Bezug auf Handelsgüter mit 10 begleitenden Ereignissen hinzugefügt\nÄnderungen: \n- Die GUI für Zielcharaktere und Provinzen wurde verbessert, sodass relevante Informationen sichtbar sind\n- Der Handelsbildschirm wurde verkleinert und die Kategorien für Handelsgüter wurden neu ausbalanciert\n- Die meisten Blutlinien geben keine Basiswerte mehr, sondern nur noch Modifikatoren\n- Die Werte wurden durch das Wachstumsschema leicht erhöht\n- Die Schrift wird nun über den Bäumen angezeigt (Danke Terrapass)\n- Rebellionen/Bürgerkriege erhalten nun ungefähr so viele militärische Traditionen, wie der Spieler hat, anstatt mit keinen zu beginnen\n- Rebellionen werden nun schwieriger, Größere Rebellionen, bei denen sich mehrere abtrünnige Staaten gegen dich verbünden, werden häufiger vorkommen\n- Die Cyrenaica kann nun nicht mehr von der KI annektiert werden, wenn es sich um einen Spieler innerhalb der ersten 4 Jahre handelt\n- Einige der Anforderungen für die Cyrenaica-Missionsaufgaben wurden geändert\n- Die Feuer-Katastrophe wurde entfernt\n- Die Katastrophen-Frequenz wurde leicht reduziert\n- Stonehenge wurde von Noble Ratio auf Noble Output heruntergestuft\n- Die Gandarian-Missionen wurden überarbeitet und enthalten nun sinnvollere Anforderungen\n Die Anzeige der Gebäudemodifikationen wurde überarbeitet, änderte die Anzeige von Gebäudemodifikationen und enthält nun sinnvollere Modifikatoren\- Die Verführung von Gouverneuren wurde überarbeitet und hat nun zeitliche Beschränkungen, um Missbrauch zu verhindern\- Die Zentralisierung der cisalpinen Gallier wurde erhöht\- Die Anforderungen für die fränkischen Missionen wurden geringfügig geändert\- Viele Tooltips wurden zu den germanischen Missionen hinzugefügt\- Die Variation der Missionsbilder für die Germanen wurde erhöht, Indianer-, Rhodos- und Fezzani-Missionen\n- Erhöhte Korruptionsanforderungen für das Erzwingen von Geldstrafen\n- Die anatolische Kulturgruppe verwendet jetzt benutzerdefinierte anatolische gfx\n- Änderte die Effekte der kemetischen Gottheit 'Isis' von Nahrung zu einem Stabilitätsmodifikator\n- Konsolidierte interne Dateien, um die Wartung zu erleichtern".