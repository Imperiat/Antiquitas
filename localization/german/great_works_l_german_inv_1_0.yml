 #### From Mod - Added Wonders
 
 ### Hellenic ###
 wonder_greek_academy:0 "Platonische Akademie"
 wonder_greek_academy_desc:0 "Wurde gegründet von Plato. Die Schule Athens überdauerte die hellenistische Ära als ein Zentrum des Studierens und der griechischen Philosphie. Bedeutsame Mitglieder der Akademie waren Speusippos, Xenokrates, Aristoteles, Herakleides, Eudoxos von Knidos und Herakleides Pontikos."
 wonder_knossos_palace:0 "Palast von Knossos"
 wonder_knossos_palace_desc:0 "Eine von Europas ältesten Städten. Knossos war vermutlich das zeremonielle und politische Zentrum der antiken minoischen Zivilisation, nun ist es ein Schatten seiner selbst. Laut griechischen Legenden wohnte König Minos in diesem Palast, Erbauer des Labyrinths, welches den sagenumwobenden Minotaurus festhielt."
 wonder_athenian_acropolis:0 "Akropolis von Athen"
 wonder_athenian_acropolis_desc:0 "Die Akropolis, die antike Tempel-Zitadelle, die die Stadt Athen dominiert, ist eine physische Manifestation des Ruhmes und der Macht von Athen."
 ### Punic ###
 wonder_cothon:0 "Hafenanlagen von Karthago"
 wonder_cothon_desc:0 "Die Hafenanlage Karthagos war unterteilt in einen rechteckigen Handelshafen gefolgt von einem inneren geschützten Hafen und Schiffswerft für die Marine. Dieser innere Hafen war kreisförmig und umgeben von einem Ring von Trockendocks, welche hundertzwanzig Schiffe aufnehmen konnten. Im Zentrum lag das Kommandogebäude. Es war gehoben, um dem Hafenmeister einen Blick auf die gesamte Küste zu ermöglichen."
 wonder_numidian_tomb:0 "Numidische Grabmäler"
 wonder_numidian_tomb_desc:0 ""
 wonder_punic_tomb:0 "Punische Grabmäler"
 wonder_punic_tomb_desc:0 ""
 ### Egyptian ###
 wonder_abu_simbel:0 "Abu Simbel"
 wonder_abu_simbel_desc:0 "Zwei massive in Fels gehauene Tempel bei Abu Simbel. Sie sind den Sonnengöttern Amun-Re und Re-Harachte als Denkmal der Schlacht von Kadesh gewidmet. Zu antiker Zeit wurde die südliche Grenze Ägyptens unter Ramses II. von den kolossalen Götterstatuen bewacht."
 ### Mesopotamian ###
 wonder_ur_ziggurat:0 "Zikkurat von Ur"
 wonder_ur_ziggurat_desc:0 "Dieser gestufte Tempel reicht bis zum Reich der Götter. Erbaut von den Sumerern und erneuert von den Babyloniern."
 ### Arabisch ###
 wonder_marib_dam:0 "Marib-Damm"
 wonder_marib_dam_desc:0 "Zwischen drei Bergen wurde der große Damm von Ma'rib von den Sabäern gebaut, um den Monsunregen einzufangen."
 ### Judaic ###
 wonder_second_temple_ezra:0 "Zweiter Tempel"
 wonder_second_temple_ezra_desc:0 "Obwohl er nicht mit dem Tempel Salomos verglichen werden kann und viele der heiligen Artefakte wie die Bundeslade fehlen, dient dieser zweite Tempel als Ort der jüdischen Anbetung und Opfergaben in Übereinstimmung mit der Tora."
 wonder_second_temple_herod:0 "Zweiter Tempel"
 wonder_second_temple_herod_desc:0 "Der Zweite Tempel wurde rekonstruiert, als er noch in Gebrauch war, und umfasst den gesamten Tempelberg. Der Zweite Tempel dient als Ort des jüdischen Gottesdienstes und der Opfergaben in Übereinstimmung mit der Tora."
 gw_effect_second_temple:0 "Pessach-Zeremonie"
 gw_effect_second_temple_desc:0 "Die Israeliten feiern das Passahfest in einer Woche mit Festen, Ritualen und einer Nacherzählung des Auszugs aus Ägypten."

#gw-Effekte
gw_effect_marib_dam:0 "Marib-Damm"
gw_effect_marib_dam_DESC:0 "Der Marib-Damm war ein antikes Wunderwerk der Technik. Er wurde im 8. Jahrhundert v. Chr. erbaut und versorgte einen Großteil der Region über Jahrhunderte hinweg mit Dünger."
gw_effect_cothon:0 "Großer Tothon"
gw_effect_cothon_DESC:0 "Der große Kothon von Karthago beherbergte die große karthagische Marine."
gw_effect_knossos:0 "Der Palast in Knossos"
gw_effect_knossos_DESC:0 "Der antike Palast in Knossos ist ein Zeugnis der minoischen Kultur und Zivilisation der Bronzezeit."
gw_effect_punic_tomb:0 "Punisches Grabmal"
gw_effect_punic_tomb_DESC:0 "Ein antikes punisches Grabmal, ein Zeichen des Respekts gegenüber den Toten."
gw_effect_abu_simbel:0 "Abu Simbel"
gw_effect_abu_simbel_DESC:0 "Abu Simbel erinnert an die Schlacht von Kadesch und inspiriert unter dem vergötterten Ramses II. zu neuen, ähnlichen Taten."
gw_effect_ur_ziggurat:0 "Ziggurat von Ur"
gw_effect_ur_ziggurat_DESC:0 "Eine alte Zikkurat der mesopotamischen Völker, sie war dem Mondgott Nanna geweiht. Viele brachten ihre Nahrung hierher, um sie zu konservieren."

