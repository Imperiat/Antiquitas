 ###Schätze
 treasure_cr_skin_of_the_gorillae:0 "Häute des Gorillas"
 treasure_cr_skin_of_the_gorillae_desc:0 "Auf seiner legendären Reise entlang der libyschen Küste stieß Hanno auf eine Insel, die von haarigen Wilden bewohnt wurde, die die Einheimischen Gorilla nannten. Da sie schwer zu fangen und noch schwerer zu kontrollieren waren, musste er sie töten und ihre Haut wildern. Diese Häute sind nun ein stolzes Zeugnis seiner Reisen!"
 cr_treasure_ambrosial_rock_gadir:0 "Ambrosialer Felsen"
 cr_treasure_ambrosial_rock_gadir_desc:0 "Vor langer Zeit, so heißt es, wanderten ein paar schwimmende Inseln über die Oberfläche des Mittelmeers.\n\n Auf einer dieser Inseln stand ein sehr seltsamer Anblick: ein brennender Olivenbaum, der von den Flammen nicht verzehrt wurde.\n\n Ein genauerer Blick offenbarte noch seltsamere Anblicke: Ein Adler saß auf dem brennenden Baum. Eine Schlange schlängelte sich um den Baumstamm. Keines der Tiere wurde offenbar durch das Feuer verletzt, und sie hatten auch nicht das Verlangen, sich gegenseitig zu verletzen.\n\nDie Tyrer wurden von dem Gott Melqart, der sie die Kunst des Schiffbaus lehrte, angewiesen, nach diesen schwimmenden Inseln zu segeln. Nach einer langen und gefährlichen Verfolgungsjagd über das Meer gelang es den tapferen Seefahrern, ihre Beute einzuholen und die schwimmende Insel mit dem brennenden Olivenbaum zu erklimmen. Dann befolgten sie die Anweisungen des Orakels von Melqart, fingen den Adler auf der Spitze des Baumes und opferten ihn.\n\n Dieses Adleropfer beendete die Wanderung der Inseln und ließ sie ins Meer stürzen, wo sie bis zum heutigen Tag liegen und die Gründung der Stadt Tyrus markieren."
 cr_treasure_golden_olive_tree_gadir:0 "Ambrosia-Olivenbaum"
 cr_treasure_golden_olive_tree_gadir_desc:0 "Vor langer Zeit, so heißt es, lehrte der Gott #bold Melqart#! die Phönizier die Kunst des Schiffbaus und des Segelns. Dann gab er ihnen den Auftrag, die mythischen #bold Ambrosial Rocks#! im Mittelmeer zu finden und ihm ein religiöses Opfer zu bringen.\n\nNachdem sie diese magischen Felsen eingeholt hatten, bot sich den tapferen Seefahrern ein seltsamer Anblick: ein Olivenbaum, der in Flammen stand, aber nicht verbrannte. Bei näherem Hinsehen bot sich ihnen ein noch seltsamerer Anblick: In dem Baum lebten ein Adler und eine Schlange, die weder von den Flammen noch von den anderen Tieren verletzt wurden.\n\nDas Opfer dieser Tiere würde die Felsen an ihrem Platz festhalten, so dass die Stadt #Dickes Tyrus#! auf ihnen gegründet werden konnte.\n\nSeitdem schmückt ein goldener Olivenbaum jeden von Melqarts Tempeln."
 cr_treasure_charioteer_of_motya:0 "Wagenlenker von Motya"
 cr_treasure_charioteer_of_motya_desc:0 "Eine exquisite Statue, die in den Ruinen von Motya gefunden wurde. Ihre Bestimmung bleibt unklar; sie könnte einen wohlhabenden Wagenlenker, König Hamilcar I. aus der Magoniden-Dynastie oder sogar den Tyrannen Gelon darstellen."
 
 ###Nuragic
 nuragic_pantheon:0 "Nuragic"
 omen_cult_of_incubation:0 "Kult der Inkubation"
 omen_cult_of_incubation_desc:0 "Unsere Helden und Vorfahren, die vor uns gelebt haben, haben diese Welt nicht verlassen, sondern schlummern im ewigen Schlaf.\n\nIm Schlaf scheint keine Zeit zu vergehen. Unter solchen Umständen fließt die Zeit zusammen, und die Gegenwart und die Vergangenheit treffen sich in unseren Träumen. Unter diesen Umständen können wir mit unseren Vorfahren kommunizieren und sie um Rat bitten, um mit unseren aktuellen Albträumen, Traumata und Krankheiten fertig zu werden."
 omen_cult_of_the_wells:0 "Kult des Brunnens"
 omen_cult_of_the_wells_desc:0 "Wasser spielt eine wichtige Rolle in unserer Religion. Viele große heilige Brunnen wurden in unseren Ländern gebaut."
 deity_sardus:0 "Sardus"
 omen_sardus:1 "Sardus"
 omen_sardus_desc:3 "Sardus ist der erste der großen sardischen Helden. Er überquerte die Meere von Nordafrika aus, um sein Volk auf der Insel Ichnussa anzusiedeln, die von da an seinen Namen tragen sollte: Sardinien. Da weder er noch die Eingeborenen wussten, wie man Städte baut, lebten sie in verstreuten Gruppen, wo der Zufall ihnen ein Zuhause in Hütten oder Höhlen bot."
 deity_norax:0 "Norax"
 omen_norax:1 "Norax"
 omen_norax_desc:3 "Norax ist der zweite der großen sardischen Helden. Er kam mit seinem Volk aus der legendären Stadt Tartessos nach Sardinien, um die erste Stadt zu errichten: Nora."
 deity_aristaeus:0 "Aristaeus"
 omen_aristaeus:1 "Aristaeus"
 omen_aristaeus_desc:3 "Aristaeus ist der dritte der großen sardischen Helden. Ein Thebaner, der seine Heimat nach dem Tod seines Sohnes Actaeon verließ. Er brachte die Segnungen der Landwirtschaft auf die Insel, aber vor allem vereinte er die verschiedenen Gruppierungen der Insel unter einer friedlichen und wohlwollenden Herrschaft."
 deity_iolaus:0 "Iolaus"
 omen_iolaus:1 "Iolaus"
 omen_iolaus_desc:3 "Iolaus ist ein weiterer der großen sardischen Helden. Er ist berühmt dafür, dass er der Neffe von Herakles ist und ihm bei einigen seiner Aufgaben geholfen hat, und er ist auch einer der Argonauten. Er wurde von Herakles zusammen mit neun seiner Söhne, die er mit den fünfzig Töchtern des Thespius (den Thespiaden) hatte, nach Sardinien geschickt, um die Insel zu besiedeln, woraus das Volk der Iolei hervorging."
 omen_kult_der_taulas:0 "Kult der Taulas"
 omen_cult_of_the_taulas_desc:0 "Die Taulas sind Zentren der religiösen Verehrung auf den Gymnesischen Inseln. Ihr genauer Zweck ist noch unbekannt, sie sind sowohl auf das Sternbild des Centaurus ausgerichtet und werden daher mit einem Heilkult in Verbindung gebracht, aber auch mit dem Mond, was darauf hindeutet, dass sie als eine Art astrologischer Kalender dienten."
 omen_mars_balearics:0 "Segnung des Mars Balearen"
 omen_mars_balearics_desc:0 "Mars Balearics ist ein Kriegsgott der balearischen Inseln, der als nackter Krieger mit Helm und Lanze dargestellt wird."
 
 
