l_german:
 capture_port_no_valid_port_syracuse:0 "Syrakus kann nicht durchbrochen werden, da eine Reihe von Eisenklauen an den Wänden hängt - die Schiffe würden kentern."
 boetia_flamethrower_inv:0 "Boetische Flammenwerfer"
 boetia_flamethrower_inv_desc:0 "Der böotische Flammenwerfer wurde gebaut und bei Delium eingesetzt, um die athenische Koalition zu besiegen und ihre Befestigungen anzugreifen."
 allow_improved_naval_siege:0 "Bei einem Hafenüberfall/-angriff wird weniger Schiffsschaden verursacht."
 sambuca_siege_inv:0 "Sambucanischer Belagerungsmotor"
 sambuca_siege_inv_desc:0 "Der Sambuca-Motor war ein von Heraklit von Tarent eingeführter Zusatz für Schiffe, die versuchten, einen befestigten Hafen zu erobern, und ermöglichte es den Soldaten, die Mauern mit einem gewissen Schutz zu stürmen."
 tribulus_inv:0 "Tribulus"
 tribulus_inv_desc:0 "Caltrops wurden auf Hunderten von Schlachtfeldern als Mittel zur Raumverteidigung gegen vorrückende Linien und zur Abschreckung von Elefanten und Pferden eingesetzt."
 capture_port_no_valid_port_archimedes:0 "Dieses Fort kann nicht durchbrochen werden, da es von einem archimedischen Todesstrahl geschützt wird; jeder Angriff würde das Verbrennen unserer Schiffe bedeuten."
 archimedes_death_ray_effect:0 "Kein feindliches Schiff wird in der Lage sein, eine Festung mit dieser Erfindung auf dem Seeweg zu durchbrechen."
 archimedes_death_ray_inv:0 "Archimedes' Todesstrahl"
 archimedes_death_ray_inv_desc:0 "Der Todesstrahl, der tatsächlich funktionierte ... der Höhepunkt von Archimedes' innovativer Waffentechnik setzte mit seiner Spiegellinse Schiffe, die Syrakus angriffen, buchstäblich in Brand."
 archimedes_steam_cannon_inv:0 "Archimedes' Dampfkanone"
 archimedes_steam_cannon_inv_desc:0 "Die antike Version der mittelalterlichen und vormodernen Dampfkanonen und Schießpulverkanonen, Archimedes' Version sorgte für eine starke Turm- und Mauerverteidigung in Syrakus."
 crossbow_inv:0 "Armbrust"
 crossbow_inv_desc:0 "Die Armbrust war eine einfachere Methode, um gefährliche Geschosse abzuschießen. Sie wurde in den 400er Jahren in China erfunden und verbreitete sich über Handelsrouten wie die durch das Tarim-Becken nach Westen."
 helepolis_inv:0 "Helepolis"
 helepolis_inv_desc:0 "Demetrius' großartiger Belagerungsturm scheiterte bei der Eroberung von Rhodos, aber er lieferte das Modell für bessere Belagerungsmaschinen und wurde sogar für den Bau des Kolosses von Rhodos verwendet."
 battering_ram_inv:0 "Rammbock"
 battering_ram_inv_desc:0 "Während viele Nationen den Rammbock übernommen hatten, vermerkt Vetruvius, dass die karthagischen Rammböcke aus der Zeit der Punischen Kriege besonders wirksam gegen feindliche Befestigungen waren und ihren Truppen ein schützendes Dach boten."
 sacred_band_inv:0 "Heiliges Band von Karthago"
 sacred_band_inv_desc:0 "Das Heilige Band von Karthago war eine Elitetruppe, die Karthago außerhalb seiner Söldnerarmeen unterhielt. Karthagische Bürger und Adlige fanden politischen Ruhm darin, sich dieser überlegenen Kampftruppe anzuschließen."
 illyrian_helmet_inv:0 "Illyrischer Helm"
 illyrian_helmet_inv_desc:0 "Der illyrische Helm war einer der am weitesten verbreiteten Helme im Übergang von der klassischen zur hellenistischen Periode, da er einfacher und weniger anstrengend für den Träger war."
 sibyna_inv:0 "Sibyna"
 sibyna_inv_desc:0 "Der Sibyna-Jagdspeer, der einem Wildschweinspeer ähnelt, diente auch als effektive Kampfwaffe in enger Formation."
 cicones_blood_inv:0 "Cicones-Blut"
 cicones_blood_inv_desc:0 "Die Cicones waren zu Zeiten von Achilles und Hektor ein verehrter thrakischer Volksstamm. Ihr Blut fließt noch immer durch die Thraker, die in dem Land leben, das noch immer die Heimat der Cicones genannt wird."
 rhomphaia_inv:0 "Rhomphaia"
 rhomphaia_inv_desc:0 "Ähnlich wie die Falx war die Rhomphaia ein nützliches Werkzeug mit gebogener Klinge, das am Ende einer Speerstange befestigt wurde und selbst römische Rüstungen herausforderte. Die Bessoi setzten es mit großem Erfolg gegen die Italiener ein."
 club_inv:0 "Die Keule"
 club_inv_desc:0 "Die einfachste Waffe, die Keule, bewies, dass einfach besser sein kann, als sie häufig verwendet wurde, um die ausgefallenen Eisenspitzen von Speeren abzubrechen und sie damit unbrauchbar zu machen."
 akinakes_inv:0 "Akinakes"
 akinakes_inv_desc:0 "Der Akinakes war eine leichte Waffe, die in der Grassteppe und auf der iranischen Hochebene weit verbreitet war und sich als Jagdwaffe sowie als treuer Begleiter erwies, der in Gift getaucht werden konnte."
 pelte_shield_inv:0 "Pelte-Schild"
 pelte_shield_inv_desc:0 "Der Schild, der den Peltasten ihren Namen gab, war halbmondförmig und konnte geschultert oder über den Rücken geschleudert werden, was einen wirksamen Schutz für schnelle Plänkler bot."
 scythian_helmet_inv:0 "Skythenhelm"
 scythian_helmet_inv_desc:0 "Der skythische Helm diente als effizienter Schutz für berittene Einheiten, die auf einen weiten Überblick über das Schlachtfeld angewiesen waren, um Formationsänderungen und Angriffsrichtungen mitten im Kampf zu verfolgen."
 chalcidian_helmet_inv:0 "Chalcidian-Helm"
 chalcidian_helmet_inv_desc:0 "Der chalkidianische Helm, der theoretisch zuerst in der Stadt Chalkis hergestellt wurde, verbesserte den restriktiven korinthischen Helm, indem er die Wangenpanzerung für eine bessere Sicht öffnete."
 corinth_helmet_inv:0 "Korinthischer Helm"
 corinth_helmet_inv_desc:0 "Der berühmte Helm, der für die Darstellung von Konflikten vom Trojanischen Krieg bis zum Peloponnesischen Krieg verwendet wurde, bot mit seinen abgerundeten Wangenpanzern und der Nasenstegabdeckung einen außergewöhnlich breiten Schutz für den Träger."
 phrygian_helmet_inv:0 "Phrygischer Helm"
 phrygian_helmet_inv_desc:0 "Der phrygische Helm, charakteristisch für seine Nachahmung des phrygischen Schlapphuts, wurde in der gesamten Ägäis wegen seines angesehenen Images und seines umfassenden Schutzes angenommen."
 thracian_mercs_inv:0 "Thrakische Söldner"
 thracian_mercs_inv_desc:0 "Thrakische Söldner sind die erste Wahl für viele ägäische Nationen, solange es Söldner gibt, allerdings sind diese Typen dafür bekannt, exzessiv zu plündern und kosten eine hübsche Drachme."
 royal_gift_exchance_inv:0 "Königliche Geschenkbörse"
 royal_gift_exchance_inv_desc:0 "Um das dezentralisierte Odrysianische Reich zu kontrollieren, verließ sich das Königtum auf loyale reitende, lokale Eliten."
 hindu_sati_inv:0 "Sati"
 hindu_sati_inv_desc:0 "Die hinduistische Sati, eine doppelte Kremation, war auch in mehreren indoeuropäischen Kulturen nördlich des Mittelmeers verbreitet, und griechisch-römische Quellen zitieren Bestattungspraktiken dieser Art, wie die thrakische Suttee."
 thracian_heroes_inv:0 "Thrakische Helden"
 thracian_heroes_inv_desc:0 "Die thrakischen Helden oder der thrakische Reiter, möglicherweise eine Darstellung des antiken Rhesus, war ein künstlerisches und funeräres Motiv, das von thrakischen Völkern verwendet wurde, die hellenische, keltische und skythische Elemente enthielten."
 danubian_horsemen_inv:0 "Danubische Reiter"
 danubian_horsemen_inv_desc:0 "Die Danubischen Reiter, auch Daker genannt, sind ein kulturelles Motiv, das viele für Artemis halten, flankiert von den Brüdern Dioskuren zu Pferd. Dieses kulturelle Motiv kann jedoch auch eine Verbindung zum Land und zum Fluss darstellen."