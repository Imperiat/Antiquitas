 # Dion-Komplex ausbauen
 me_macedon_2_mastery.101.t:0 "$macedon_02_mastery_10$: Sitz der Götter"
 me_macedon_2_mastery.101 .desc:0 "Eingebettet unter dem Berg Olympos, dem Sitz der Götter, liegt das antike makedonische Heiligtum des Dion, wo [zeus_olympios_scope.GetName] seit Generationen verehrt wird und unsere Könige vor und nach militärischen Siegen große Opfer abhalten. \n\n[GetCharacter('(int32)32').GetPraenomen] hat die Stätte etwas renoviert, aber es bleibt noch viel zu tun, wenn wir diese bescheidene Stätte zur Größe von Delphi erheben wollen."
 me_macedon_2_mastery.101.a:0 "Es wird ein schöner Anblick sein."
 me_macedon_2_mastery.101.at:0 "$me_mac_task_start_tt_1$ Erweiterung des Heiligtums bei [GetProvince('(int32)380').GetName]."
 me_macedon_2_mastery.102.t:0 "$macedon_02_mastery_10$: Heiligtum von [zeus_olympios_scope.GetName]"
 me_macedon_2_mastery.102.desc:0 "Unsere Handwerker haben großartige Arbeit geleistet und exquisite Bauwerke und Kunstwerke geschaffen, die das Heiligtum von Dion schmücken. Das Herzstück ist das bronzene Meisterwerk von Lysippos, das an die gefallenen Gefährten von [GetCharacter('(int32)39').GetPraenomen] in der Schlacht von Granikos erinnert. Man sagt, dass Alexander selbst nicht umhin konnte, die Verwandlung zu bewundern, die das Heiligtum seit seinem großen Opfer vor der Invasion Asiens erfahren hat. Während die Pilger herbeiströmen und die Feste beginnen, können wir sicher sein, dass [zeus_olympios_scope.GetName] uns zulächelt."
 me_macedon_2_mastery.102.a:0 "Perfekt."
 me_macedon_2_mastery.102.tt:0 "$mission_task_completed_tt_1$$macedon_02_mastery_10$$mission_task_completed_tt_2$"
 me_macedon_2_mastery.103.t:0 "$macedon_02_mastery_10$: Sakrileg"
 me_macedon_2_mastery.103.desc:0 "Das uralte Heiligtum unseres Volkes wurde unserem Zugriff entrissen, sicherlich ein dunkles Vorzeichen für die Zukunft..."
 me_macedon_2_mastery.103.a:0 "Das Grauen."
 me_macedon_2_mastery.103.tt:0 "$mission_task_completed_tt_1$$macedon_02_mastery_10$#!' has been #R Bypassed#!!"
 # Hellenic Capital
 me_macedon_2_mastery.111.t:0 "$macedon_02_mastery_11$: Juwel von [ROOT.GetCountry.GetCapital.GetArea.GetName]"
 me_macedon_2_mastery.111 .desc:1 "Die Stadt [ROOT.GetCountry.GetCapital.GetName] in [ROOT.GetCountry.GetCapital.GetArea.GetName], Hauptstadt von [ROOT.GetCountry.GetName] und Sitz von [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] und des [ROOT.GetCountry.GetRuler. GetFamilyDisplayAdjective] Könige, ist unter unserer Herrschaft zu großer Größe herangewachsen und beherbergt eine große Anzahl stolzer [ROOT.GetCountry.GetAdjective] Bürger und Untertanen.\n\nWenige hätten den Reichtum vorhersagen können, den [ROOT.GetCountry.GetName] genießen würde, und noch weniger können leugnen, dass [ROOT.GetCountry.GetCapital.GetName] jetzt mit jeder der großen Städte der Welt konkurriert."
 me_macedon_2_mastery.111.a:0 "Unsere Großartigkeit sollte keine Überraschung sein."
 me_macedon_2_mastery.111.tt:0 "$mission_task_completed_tt_1$$macedon_02_mastery_11$$mission_task_completed_tt_2$"
 # Antipatrid/ Ägäis
 me_macedon_2_mastery.131.t:0 "$macedon_02_mastery_13$: Poseidon's Bounty"
 me_macedon_2_mastery.131.desc:0 "Wir haben unsere Herrschaft über die wichtigsten Häfen der Ägäis etabliert, um sicherzustellen, dass ihr Reichtum in unsere Kassen fließt und ihre Seeleute für unsere Bedürfnisse zur Verfügung stehen.\n\nMacedon muss die Meere kontrollieren, wenn die Küsten Griechenlands vor jeglichen Möchtegern-Invasoren oder Befreiern geschützt werden sollen."
 me_macedon_2_mastery.131.a:0 "Die Winde bringen viele Geschenke von jenseits des Meeres."
 me_macedon_2_mastery.131.tt:0 "$mission_task_completed_tt_1$$macedon_02_mastery_13$$mission_task_completed_tt_2$"
 ### Adriatic Dominion
 me_macedon_3_adriatic.1.t:0 "$macedon_03_adriatic$: Neue Horizonte"
 me_mazedon_3_adriatisch.1 .desc:0 "Seit der Gründung Makedons haben wir mit den benachbarten Stämmen gekämpft, die die Gebirgspässe an unseren Zugängen besetzen - [GetCharacter('(int32)35').GetPraenomen], [GetCharacter('(int32)39').GetPraenomen] der Große und [GetCharacter('(int32)9').GetPraenomen] haben bei vielen Gelegenheiten persönlich für die Sicherheit unseres Heimatlandes vor Barbarenüberfällen gesorgt. \n\nWas jedoch vernachlässigt wurde, als sich die Argeaden auf die Eroberung des Ostens konzentrierten, sind die reichen Regionen jenseits der Adria, die seit Jahrhunderten von griechischen Kolonisten besiedelt und ausgebeutet werden.\n\nEs ist an der Zeit, ernsthaft nach Westen vorzustoßen und die illyrische Vorherrschaft über die Handelswege und Häfen der Adria zu beenden!"
 me_macedon_3_adriatic.1.a:0 "Die Zeit ist gekommen."
 me_macedon_3_adriatic.2.t:0 "$macedon_03_adriatic$: Meister der Adria"
 me_macedon_3_adriatic.2.desc:0 "Wir haben das Makedonische zum ersten Mal weit in den Norden gebracht, indem wir entlang der adriatischen Küsten und in die reichen Inseln und Halbinseln expandierten, die westlich des griechischen Kernlandes lagen. Unser Reich ist bereit, ein neues hellenistisches Königreich in den westlichen Ausläufern Barbariens zu errichten und den Reichtum, die Sklaven und die Waren dieser endlosen Regionen in unser Heimatland zu bringen, eine Leistung, die nicht einmal in den Mythen vollbracht wurde."
 me_macedon_3_adriatic.2.a:0 "Das Glück begünstigt die Kühnen."
 me_macedon_3_adriatic.2.tt:0 "Die Mission '#Y $macedon_03_adriatic$#!' wurde #G Abgeschlossen#!!"
 # Adriatic Hub
 me_macedon_3_adriatic.11.t:0 "$macedon_03_adriatic_1$: Jenseits der Berge"
 me_macedon_3_adriatic.11 .desc:0 "Wenn unsere Ambitionen im Westen verwirklicht werden sollen, ist es notwendig, die Entfernung zwischen der makedonischen Ebene und der illyrischen Küste zu schließen, ein jetzt lösbares Problem, dessen Lösung das vorgeschlagene [ROOT.GetCountry.GetRuler.GetPraenomen]' Hodos ist, eine Straße, die die Pässe der westlichen Berge überquert, um [GetProvince('(int32)379'). GetName] mit den kolonialen Häfen von [GetProvince('(int32)4081').GetArea.GetRegion.GetName] zu verbinden.\n\nDieses Werk soll mit einem Ausbau der Hafenanlagen unseres vielversprechendsten Knotenpunktes einhergehen, um eine regionale Hauptstadt für unsere Handelsinteressen und unsere Flotte zu schaffen."
 me_macedon_3_adriatic.11.a:0 "Die Wahl ist offensichtlich: [me_mac_3_1_port_scope_1.GetName]."
 me_macedon_3_adriatic.11.b:0 "Es soll [me_mac_3_1_port_scope_2.GetName] sein"
 me_macedon_3_adriatic.11.c:0 "[me_mac_3_1_port_scope_3.GetName] wird dominieren."
 me_macedon_3_adriatic.11.d:0 "Leite die Arbeiter zu [me_mac_3_1_port_scope_4.GetName]."
 me_macedon_3_adriatic.11.at:0 "In #Y 730#! Tagen:\n$me_macedon_3_adriatic.12.at$"
 me_macedon_3_adriatic.12.t:0 "$macedon_03_adriatic_1$: [me_mac_3_1_port_scope.GetName] Blütezeiten"
 me_macedon_3_adriatic.12 .desc:0 "Nach vielen mühsamen Monaten harter Arbeit haben unsere Sklaven und Handwerker eine Straße im asiatischen Stil fertiggestellt, die von der Hauptstadt Argead in [GetProvince('(int32)379'). GetName] in [GetProvince('(int32)379').GetArea.GetName] beginnt, sich westwärts durch die Bergpässe über [GetProvince('(int32)411').GetName] und [GetProvince('(int32)412').GetName] windet, bevor sie in [me_mac_3_1_port_scope. GetArea.GetName], wo sie zur Hafenstadt [me_mac_3_1_port_scope.GetName] führt.\n\nBereits haben viele Händler damit begonnen, diesen Landweg zu nutzen, da sie sich ihrer Sicherheit und des einfachen Transits sicher sind.\n\nAußerdem wurden im Hafen von [me_mac_3_1_port_scope.GetName] neue Anlegestellen und Werften fertiggestellt, um die Wartung und den Bau unserer Flotten im Westen zu unterstützen."
 me_macedon_3_adriatic.12.a:0 "Der Handel muss fließen."
 me_macedon_3_adriatic.12.at:0 "Eine Straße zwischen [GetProvince('(int32)379').GetName] und [me_mac_3_1_port_scope.GetName] wird gebaut."
 me_macedon_3_adriatic.12.tt:0 "$mission_task_completed_tt_1$$macedon_03_adriatic_1$$mission_task_completed_tt_2$"
 me_macedon_3_adriatic.13.t:0 "$macedon_03_adriatic_1$: Westliche Rückschläge"
 me_macedon_3_adriatic.13.desc:0 "Die Unterbrechung unseres Zugangs zur Adria über die taulantischen Pässe hat unsere Bemühungen zunichte gemacht, ein Drehkreuz an der Ostküste der Adria zu entwickeln."
 me_macedon_3_adriatic.13.a:0 "Ach du Scheiße."
 me_macedon_3_adriatic.13.tt:0 "$mission_task_completed_tt_1$$macedon_03_adriatic_1$#!' wird #R Bypassed#!!"
 # Northern Havens
 me_macedon_3_adriatic.21.t:0 "$macedon_03_adriatic_2$: Barbarenhäfen"
 me_macedon_3_adriatic.21.desc:0 "Mit der Eroberung und dem Bau weiterer Häfen in [GetProvince('(int32)4081').GetArea.GetRegion.GetName] ist unser Einfluss in der Region erheblich gewachsen. Viele betrachten diese neue Provinz von [ROOT.GetCountry.GetName] als ein Land der Möglichkeiten, das von den Baronen und Kaufleuten der etablierten Städte noch nicht erschlossen wurde.\n\n Wir sollten diese Stimmung fördern, indem wir [ROOT.GetCountry.GetPrimaryCulture.GetName] Siedler in der Region subventionieren und den reibungslosen Ablauf des Handels sicherstellen."
 me_macedon_3_adriatic.21.a:0 "Aber natürlich."
 me_macedon_3_adriatic.21.at:0 "$me_mac_task_start_tt_1$ die Besiedlung der illyrischen Häfen.\nIn #Y 365#! Tagen:\n"
 me_macedon_3_adriatic.22.t:0 "$macedon_03_adriatic_2$: Illyrische Vorhäfen"
 me_macedon_3_adriatic.22 .desc:0 "Unsere Pläne, den Funken der Möglichkeiten zu entfachen, haben einen Zustrom von Unternehmern ausgelöst, die zu unseren Handelsposten an der illyrischen Küste wandern, sowie eine deutliche Zunahme der Handelsaktivitäten, die sowohl unsere Schatzkammer als auch die Taschen unserer Leute mit Geld füllen. Bei diesem Tempo wird [GetProvince('(int32)4081').GetArea.GetRegion.GetName] zweifellos zu einer der wichtigsten Regionen von [ROOT.GetCountry.GetName] werden.
 me_macedon_3_adriatic.22.a:0 "Ausgezeichnet."
 me_macedon_3_adriatic.22.at:0 "Alle anderen besessenen Provinzen mit Häfen in der Region von [GetProvince('(int32)422').GetArea.GetRegion.GetName], mit Ausnahme der Provinz von [GetProvince('(int32)422').GetArea.GetName], werden ebenfalls '#Y $me_mac_3_2_smod$#!' erhalten."
 me_macedon_3_adriatic.22.at1:0 "[SCOPE.ScriptValue('me_mac_3_2_pop_svalue')|Y0] [me_macedon_scope.GetPrimaryCulture.GetName] pops will migrate to owned Illyrian ports."
 me_macedon_3_adriatic.22.tt:0 "$mission_task_completed_tt_1$$macedon_03_adriatic_5$$mission_task_completed_tt_2$"
 me_macedon_3_adriatic.23.t:0 "$macedon_03_adriatic_2$: Illyrische Rückschläge"
 me_macedon_3_adriatic.23.desc:0 "Unsere Position in [GetProvince('(int32)4085').GetArea.GetRegion.GetName] ist geschwächt worden, was die Stärke unserer Position in der Region und das Vertrauen derer, die davon profitieren, untergräbt."
 me_macedon_3_adriatic.23.a:0 "Söhne des Hades!"
 me_macedon_3_adriatic.23.tt:0 "$mission_task_completed_tt_1$$macedon_03_adriatic_2$#!' has been #R Bypassed#!!"
 # Kommerzielle Patrouillen
 me_macedon_3_adriatic.31.t:0 "$macedon_03_adriatic_3$: Ruhe und Gelassenheit"
 me_macedon_3_adriatic.31.desc:0 "Da selbst die entschlossensten ehemaligen Piratenzentren nun von ihren ruchlosen Bewohnern gesäubert sind, gehören Angst und Sorge für die Hausierer und ehrlichen Seeleute der Adria der Vergangenheit an. Diese Region wird nun in der Lage sein, in ihrem größten Ausmaß zu florieren und ein echtes Handelsmeer wie die Ägäis zu werden."
 me_macedon_3_adriatic.31.a:0 "Die Welt kann sich glücklich schätzen, uns zu haben."
 me_macedon_3_adriatic.31.tt:0 "$mission_task_completed_tt_1$$$macedon_03_adriatic_3$$mission_task_completed_tt_2$"
 # Barbaren-Korsaren
 me_macedon_3_adriatic.41.t:0 "$macedon_03_adriatic_4$: Reißende Segel"
 me_macedon_3_adriatic.41.desc:0 "Die Küstenräuber von [GetProvince('(int32)4081').GetArea.GetRegion.GetName] sind berühmt für ihre Piratenkarriere, bei der sie Handelsschiffe und Küstensiedlungen entlang der Küste ausplündern - aber niemand ist berühmter als die Libernianer von Idassa, die diese Praxis zu einer Lebensweise gemacht haben. Wie alle diese Männer kümmern sie sich jedoch wenig um die Quelle ihres Einkommens, solange sie ihre Karriere auf dem Meer fortsetzen können.\n\nUnsere Mittel haben die Besatzung und die Dienste eines erfahrenen liburnischen Kapitäns namens [macedon_liburnian_scope.GetPraenomen] gesichert, der dafür sorgen wird, dass unsere Flotten einen Vorteil haben, wenn es um leichte Schiffe geht."
 me_macedon_3_adriatic.41.a:0 "Ihre Talente werden [ROOT.GetCountry.GetName] dienen."
 me_macedon_3_adriatic.41.b:0 "[macedon_liburnian_scope.GetSheHe|U] muss [ROOT.GetCountry.GetRuler.GetPraenomen] in diesen Methoden unterweisen."
 me_macedon_3_adriatic.41.at:0 "[macedon_liburnian_scope.GetName] tritt unserem Gericht bei."
 me_macedon_3_adriatic.41.tt:0 "$mission_task_completed_tt_1$$macedon_03_adriatic_5$$mission_task_completed_tt_2$"
 # Western Foothold
 me_macedon_3_adriatic.51.t:0 "$macedon_03_adriatic_5$: Eine neue Grenze"
 me_macedon_3_adriatic.51 .desc:0 "Wir haben das epirotische Kernland und die alten griechischen Kolonien von Taulantia gesichert und damit den Weg für eine künftige Expansion nach Norden in [GetProvince('(int32)4081').GetArea.GetRegion.GetName] und nach Westen, über die Adria hinweg, zur Halbinsel Italia und ihren reichen hellenischen Städten geebnet. \n\nLassen Sie uns die törichten Misserfolge der molossischen Aiakiden übertreffen, deren König Alexandros I. im Kampf gegen die Bergstämme starb, weil er sich für ebenbürtig mit den Argeaden und seinem Neffen Alexander dem Großen hielt."
 me_macedon_3_adriatic.51.a:0 "Der Weg ist frei."
 me_macedon_3_adriatic.51.tt:0 "$mission_task_completed_tt_1$$$macedon_03_adriatic_5$$mission_task_completed_tt_2$"
 # Kursive Außenposten
 me_macedon_3_adriatic.61.t:0 "$macedon_03_adriatic_6$: Messapische Anlegestellen"
 me_macedon_3_adriatic.61.desc:0 "Ein lokales Zentrum für die Erholung unserer Streitkräfte, die Zentralisierung unserer Regierung und die Konzentration unserer Schifffahrt würde unseren Ambitionen auf der anderen Seite der Wellen sehr helfen. Zu diesem Zweck haben unsere Landvermesser eine Reihe von Häfen, die wir auf der messapischen Halbinsel kontrollieren, zur Renovierung und Befestigung vorgeschlagen."
 me_macedon_3_adriatic.61.a:0 "[mac_3_6_1.GetName]"
 me_macedon_3_adriatic.61.b:0 "[mac_3_6_2.GetName]"
 me_macedon_3_adriatic.61.c:0 "[mac_3_6_3.GetName]"
 me_macedon_3_adriatic.61.d:0 "[mac_3_6_4.GetName]"
 me_macedon_3_adriatic.61.at:0 "$me_mac_task_start_tt_1$ developing [mac_3_prov_scope.GetName].\nIn #Y 730#! days:"
 me_macedon_3_adriatic.62.t:0 "$macedon_03_adriatic_6$: Bustling [me_macedon_scope.MakeScope.GetVariable('mac_3_6_prov_flag').GetProvince.GetName]"
 me_macedon_3_adriatic.62 .desc:0 "Die geplanten Arbeiten rund um unseren italischen Außenposten [me_macedon_scope.MakeScope.GetVariable('mac_3_6_prov_flag').GetProvince.GetName] sind abgeschlossen, einschließlich einer neuen Mauer, die die Agora und das Hafenviertel umschließt, sowie Büros für die örtliche Regierung.\n\nDie Stadt wird als unser Haupthafen auf der anderen Seite der Adria in Italia dienen und sicherstellen, dass unsere Gebiete dort trotz der dazwischen liegenden Wellen leicht zu erreichen sind."
 me_macedon_3_adriatic.62.a:0 "Wir werden uns nicht vertreiben lassen."
 me_macedon_3_adriatic.62.tt:0 "$Mission_Aufgabe_erledigt_tt_1$$macedon_03_adriatic_6$$Mission_Aufgabe_erledigt_tt_2$"
 me_macedon_3_adriatic.63.t:0 "$macedon_03_adriatic_6$: Fleeting [me_macedon_scope.MakeScope.GetVariable('mac_3_6_prov_flag').GetProvince.GetName]"
 me_macedon_3_adriatic.63.desc:0 "Unsere Pläne, [me_macedon_scope.MakeScope.GetVariable('mac_3_6_prov_flag').GetProvince.GetName] als kursives Zentrum für unsere Expansion nach Westen zu entwickeln, wurden von unseren Feinden mit Füßen getreten."
 me_macedon_3_adriatic.63.a:0 "Tarnation."
 me_macedon_3_adriatic.63.tt:0 "$mission_task_completed_tt_1$$macedon_03_adriatic_6$#!' has been #R Bypassed#!!"
 # Illyrischer Hegemon
 me_macedon_3_adriatic.71.t:0 "$macedon_03_adriatic_7$: Barbarenunterwerfung"
 me_macedon_3_adriatisch.71 .desc:0 "Wir haben Erfolg gehabt, wo keiner zuvor zu hoffen gewagt hat; die großen Stämme der illyrischen Küste wurden vom Feld vertrieben oder zu gehorsamen Dienern des [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetRulerTitle], wodurch die gesamte Ostküste der Adria unter unsere Herrschaft gestellt wurde. \Unser Volk sieht in [ROOT.GetCountry.GetRuler.GetName] den Bezwinger eines uralten Feindes, der [ROOT.GetCountry.GetRuler.GetHerHim] zur Eroberung eines Landesinneren bereitsteht, das erobert werden kann, wenn [ROOT.GetCountry.GetRuler.GetSheHe] es wünschen sollte."
 me_macedon_3_adriatic.71.a:0 "Eroberer, wie?"
 me_macedon_3_adriatic.71.b:0 "Es gibt mehr zu [ROOT.GetCountry.GetRuler.GetPraenomen]."
 me_macedon_3_adriatic.71.tt:0 "$mission_task_completed_tt_1$$macedon_03_adriatic_7$$mission_task_completed_tt_2$"
 # Illyrian Clients
 me_macedon_3_adriatic.91.t:0 "$macedon_03_adriatic_9$: Küstenstämme"
 me_macedon_3_adriatic.91 .desc_1:0 "[GetProvince('(int32)4081').GetArea.GetRegion.GetName] ist eine ausgedehnte Region, die die umstrittenen Gebiete verschiedener Stämme umfasst, die das Land zwischen der Adria und den Bergen Dakiens bewohnen. \Unser Diplomat, [diplomat_scope.GetPraenomen], hat uns eine Liste der verschiedenen Gruppen vorgelegt, die entlang der Küsten und an unseren Grenzen bekannt sind und die wir als Ziel für diplomatische Bemühungen in Betracht ziehen könnten."
 me_macedon_3_adriatic.91.desc_2:0 "Die Bemühungen von [diplomat_scope.GetPraenomen] waren ein kläglicher Fehlschlag; unser diplomatisches Geschick und unsere Dummheit werden in der ganzen Region verspottet."
 me_macedon_3_adriatic.91.desc_3:0 "[diplomat_scope.GetPraenomen] ist mit leeren Händen von Gesprächen mit [rejected_scope.GetRulerTitle] [rejected_scope.GetRuler.GetPraenomen] von [rejected_scope.GetName] und ihrem [rejected_scope.Custom('get_court_type')] zurückgekehrt, unfähig, das Vertrauen von [rejected_scope.GetAdjective] zu gewinnen oder sie von den Vorteilen unseres Schutzes zu überzeugen."
 me_mac_3_adriatic.91.at:0 "Wir werden @[me_mac_3_9_scope.GetFlag] anbieten! [me_mac_3_9_scope.GetName|Y] unseren Schutz."
 me_macedon_3_adriatic.91.i:0 "Gibt es noch andere?"
 me_macedon_3_adriatic.91.it:0 "[diplomat_scope.GetPraenomen] wird andere Möglichkeiten in Betracht ziehen."
 me_macedon_3_adriatic.91.j:0 "Warum sich damit beschäftigen?"
 me_macedon_3_adriatic.91.jt:0 "[diplomat_scope.GetPraenomen] wird die diplomatischen Verhandlungen beenden."
 me_macedon_3_adriatic.91.k:0 "Wir verschwenden unsere Zeit mit diesen Barbaren."
 me_macedon_3_adriatic.91.tt:0 "$mission_task_completed_tt_1$$$macedon_03_adriatic_9$$mission_task_completed_tt_2$"
 me_macedon_3_adriatic.92.t:0 "$macedon_03_adriatic_9$: Boten von [me_macedon_scope.GetName]"
 me_macedon_3_adriatic.92.a:0 "Dies könnte von Vorteil sein."
 me_macedon_3_adriatic.92.b:0 "Diese Fremden führen nichts Gutes im Schilde!"
 me_macedon_3_adriatic.93.t:0 "$macedon_03_adriatic_9$: [me_mac_3_9_scope.GetAdjective] Obeisance"
 me_macedon_3_adriatic.93 .desc:0 "[diplomat_scope.GetPraenomen] und [diplomat_scope.GetHerHis] Zug von Abgesandten sind von ihrem Besuch bei [me_mac_3_9_scope.GetRulerTitle] [me_mac_3_9_scope.GetRuler.GetPraenomen] und dem [me_mac_3_9_scope. Custom('get_court_type')] von [me_mac_3_9_scope.GetName], deren Älteste sich bereit erklärt haben, uns als ihre Beschützer zu dienen. Dieser Stamm wird eine wertvolle Quelle von Arbeitskräften sein und unsere neuen Ländereien im Norden abpuffern."
 me_macedon_3_adriatic.93.a:0 "Gut gemacht, [diplomat_scope.GetPraenomen]."
 # Civic Diplomacy
 me_macedon_3_adriatic.101.t:0 "$macedon_03_adriatic_10$: Bedrängte Städte"
 me_mazedon_3_adriatisch.101 .desc_1:0 "Die alten griechischen Kolonien [GetProvince('(int32)55').GetArea.GetRegion.GetName] und [GetProvince('(int32)1').GetArea.GetRegion.GetName] sind immer noch Zentren des Lernens und der Kultur, aber sie sind nicht in der Lage, sich angesichts der anhaltenden italischen Expansion und lokaler Streitigkeiten zu verteidigen. \Unser Diplomat, [diplomat_scope.GetPraenomen], hat uns eine Liste der noch immer unabhängigen Städte vorgelegt; potenzielle Ziele für [diplomat_scope.GetHerHis] honigsüße Worte."
 me_macedon_3_adriatic.101.a:0 "@[ROOT.GetCountry.MakeScope.GetVariable('mac_3_country_1').GetCountry.GetFlag]! [ROOT.GetCountry.MakeScope.GetVariable('mac_3_country_1').GetCountry.GetName]"
 me_macedon_3_adriatic.101.at:0 "Wir bieten @[me_mac_3_10_scope.GetFlag]! [me_mac_3_10_scope.GetName|Y] unseren Schutz."
 me_macedon_3_adriatic.101.b:0 "@[ROOT.GetCountry.MakeScope.GetVariable('mac_3_country_2').GetCountry.GetFlag]! [ROOT.GetCountry.MakeScope.GetVariable('mac_3_country_2').GetCountry.GetName]"
 me_macedon_3_adriatic.101.c:0 "@[ROOT.GetCountry.MakeScope.GetVariable('mac_3_country_3').GetCountry.GetFlag]! [ROOT.GetCountry.MakeScope.GetVariable('mac_3_country_3').GetCountry.GetName]"
 me_macedon_3_adriatic.101.d:0 "@[ROOT.GetCountry.MakeScope.GetVariable('mac_3_country_4').GetCountry.GetFlag]! [ROOT.GetCountry.MakeScope.GetVariable('mac_3_country_4').GetCountry.GetName]"
 me_macedon_3_adriatic.101.e:0 "@[ROOT.GetCountry.MakeScope.GetVariable('mac_3_country_5').GetCountry.GetFlag]! [ROOT.GetCountry.MakeScope.GetVariable('mac_3_country_5').GetCountry.GetName]"
 me_macedon_3_adriatic.101.f:0 "@[ROOT.GetCountry.MakeScope.GetVariable('mac_3_country_6').GetCountry.GetFlag]! [ROOT.GetCountry.MakeScope.GetVariable('mac_3_country_6').GetCountry.GetName]"
 me_macedon_3_adriatic.101.i:0 "Was ist mit dem Rest?"
 me_macedon_3_adriatic.101.it:0 "[diplomat_scope.GetPraenomen] wird andere Optionen in Betracht ziehen."
 me_macedon_3_adriatic.101.j:0 "Wir werden nicht kratzen."
 me_macedon_3_adriatic.101.jt:0 "[diplomat_scope.GetPraenomen] wird die diplomatischen Verhandlungen beenden."
 me_macedon_3_adriatic.101.k:0 "Narren."
 me_macedon_3_adriatic.101.tt:0 "$mission_task_completed_tt_1$$macedon_03_adriatic_10$$mission_task_completed_tt_2$"
 me_macedon_3_adriatic.102.t:0 "$macedon_03_adriatic_10$: Boten von [me_macedon_scope.GetName]"
 me_macedon_3_adriatic.102 .desc:0 "Abgesandte von [me_macedon_scope.GetName], angeführt von [diplomat_scope.GePraenomen], sind in [ROOT.GetCountry.GetCapital.GetName] eingetroffen und bitten um eine Audienz bei [ROOT. GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] und unserem [ROOT.GetCountry.Custom('get_court_type')] eine Audienz zu erbitten.\n\nIm Namen von [me_macedon_scope. GetRulerTitle] [me_macedon_scope.GetRuler.GetPraenomen] der [me_macedon_scope.GetRuler.GetFamilyDisplayAdjective]-Dynastie bieten sie uns Freundschaft und Schutz im Tausch gegen ein strenges Bündnis an.\n\nUnsere Ratsmitglieder wägen die Entscheidung ab und debattieren über die verschiedenen Vorzüge und Schwächen einer Bündnisunterzeichnung auf Kosten unserer diplomatischen Autonomie."
 me_macedon_3_adriatic.102.a:0 "Wir könnten ihre Freundschaft gebrauchen."
 me_macedon_3_adriatic.102.b:0 "Wenn sie unsere Stadt wollen, müssen sie sie erobern."
 me_macedon_3_adriatic.103.t:0 "$macedon_03_adriatic_10$: [me_mac_3_10_scope.GetAdjective] Obeisance"
 me_macedon_3_adriatic.103 .desc:0 "Unsere Gesandten, angeführt von einem selbstzufriedenen [diplomat_scope.GetPraenomen], sind von ihrer Audienz mit [me_mac_3_10_scope.GetRulerTitle] [me_mac_3_10_scope.GetRuler.GetPraenomen] und dem [me_mac_3_10_scope. Custom('get_court_type')] von [me_mac_3_10_scope.GetName], die unsere Geschenke und unser Schutzangebot offiziell angenommen haben.\n\nDies ist sicherlich nur der Beginn einer fruchtbaren Beziehung zum gegenseitigen Nutzen, die einen weiteren griechischen Staat zu unserer großen Symmachie hinzufügt."
 me_macedon_3_adriatic.103.a:0 "Wise of them."
 # Italic Coast
 me_macedon_3_adriatic.111.t:0 "$macedon_03_adriatic_11$: Neue Länder"
 me_macedon_3_adriatic.111.desc:0 "Unsere glorreichen Erfolge im Westen haben bewiesen, dass es sinnlos ist, die Expansion nach Osten im Konflikt mit den alten hellenischen Staaten und den diadochischen Königreichen fortzusetzen.\n\nWir werden ein neues HMacedonisches Königreich schmieden und unsere Kultur nach Westen tragen, so wie Alexander selbst sie nach Osten brachte."
 me_macedon_3_adriatic.111.a:0 "Der Westen ist unser, um ihn zu erobern."
 me_macedon_3_adriatic.111.tt:0 "$mission_task_completed_tt_1$$macedon_03_adriatic_11$$mission_task_completed_tt_2$"
 # Adriatische Dominanz
 me_macedon_3_adriatic.131.t:0 "$macedon_03_adriatic_13$: Makedonische Bucht"
 me_mazedon_3_adriatisch.131 .desc:0 "Von [GetProvince('(int32)422').GetName] bis [GetProvince('(int32)3598').GetName] werden die Segel der Schiffe von [ROOT.GetCountry.GetAdjective] gesehen und respektiert, sie schützen die Handelswege und verteidigen sie gegen jeden, der ihre Reichtümer begehrt. Mit unserer Stärke auf See würde es niemand wagen, unsere Operationen in diesen Gewässern herauszufordern, was uns erlaubt, die Früchte friedlicher Geschäfte zu ernten."
 me_macedon_3_adriatic.131.a:0 "So soll es sein"
 me_macedon_3_adriatic.131.tt:0 "$mission_task_completed_tt_1$$macedon_03_adriatic_13$$mission_task_completed_tt_2$"
 # Thessaloniki
 me_macedon_4_lighthouse.2.t:0 "Neuentwicklung von [GetProvince('(int32)373').GetName]"
 me_macedon_4_lighthouse.2.desc:0 "Wir haben endlich den großen Plan zur Restaurierung und Erweiterung von [GetProvince('(int32)373').GetName] abgeschlossen, es ist zu einem der wichtigsten Orte des Landes geworden."
 me_macedon_4_lighthouse.2.a:0 "Endlich"
 me_macedon_4_lighthouse.2.tt:0 "$mission_task_completed_tt_1$$macedon_04_lighthouse_1$$mission_task_completed_tt_2$"
 # Aiani
 me_macedon_4_Leuchtturm.3.t:0 "Gründung von Aiani"
 me_macedon_4_lighthouse.3.desc:0 "Die kürzlich erworbene Provinz Pelagonia ist immer noch ein ländliches Gebiet, es gibt keine einzige wichtige Stadt oder Handelsroute, wir müssen Anstrengungen unternehmen, um sie zu urbanisieren und zu entwickeln, sie könnte als Verbindung zwischen [GetProvince('(int32)379').GetName] und unseren westlichen Besitzungen dienen"
 me_macedon_4_lighthouse.3.a:0 "Ausgezeichnet"
 me_macedon_4_lighthouse.3.tt:0 "$mission_task_completed_tt_1$$macedon_04_lighthouse_3$$mission_task_completed_tt_2$"
 # Philippoi
 me_macedon_4_lighthouse.4.t:0 "Die Stadt Philippoi"
 me_macedon_4_lighthouse.4.desc:0 "Die Stadt [GetProvince('(int32)364').GetName] wurde als Bergbaukolonie von Philippos II. von Makedonien gegründet, sie hat sich seitdem von einer Siedlung zu einer regionalen Stadt entwickelt, wir sollten uns um sie kümmern und sie verbessern, um diesen Ort zu einem Zentrum der hellenischen Welt zu machen"
 me_macedon_4_lighthouse.4.a:0 "Ausgezeichnet"
 me_macedon_4_lighthouse.4.tt:0 "$mission_task_completed_tt_1$$macedon_04_lighthouse_4$$mission_task_completed_tt_2$"
 # Pelagonia
 me_macedon_4_leuchtturm.5.t:0 "Pelagonische Berge"
 me_macedon_4_lighthouse.5.desc:0 "Im äußersten Westen des Landes liegt unwirtliches und gebirgiges Land, es erschwert die Verbindung zwischen unserer Hauptstadt und Illyrien, dieses Problem muss gelöst werden, wir werden eine Stadt gründen und mit den Arbeiten beginnen, um die Verbindungen mit der adriatischen Seite Makedons zu verbessern"
 me_macedon_4_lighthouse.5.a:0 "Gut"
 me_macedon_4_lighthouse.5.tt:0 "$mission_task_completed_tt_1$$macedon_04_lighthouse_5$$mission_task_completed_tt_2$"
 # Kassandreia
 me_macedon_4_lighthouse.6.t:0 "Kassandreia"
 me_macedon_4_lighthouse.6.desc:0 "Die Stadt [GetProvince('(int32)376').GetName] wurde erst vor kurzem von Kassander gegründet, sie könnte als neue Hauptstadt Makedons gebaut worden sein, aber die Idee wurde aufgegeben und sie wurde stattdessen als Hauptflottenstützpunkt der makedonischen Flotte umgewandelt."
 me_macedon_4_lighthouse.6.a:0 "Ausgezeichnet"
 me_macedon_4_lighthouse.6.tt:0 "$mission_task_completed_tt_1$$macedon_04_lighthouse_6$$mission_task_completed_tt_2$"
 # Amphipolis
 me_macedon_4_lighthouse.7.t:0 "Amphipolis"
 me_macedon_4_lighthouse.7.desc:0 "Amphipolis war eine athenische Kolonie, heute ist es eine große Stadt in unserem Reich, unsere Architekten haben vorgeschlagen, sie zu erweitern und haben bereits Pläne gemacht, um das Stadtzentrum und den Hafen umzugestalten."
 me_macedon_4_lighthouse.7.a:0 "Sehr gut"
 me_macedon_4_lighthouse.7.tt:0 "$mission_task_completed_tt_1$$macedon_04_lighthouse_7$$mission_task_completed_tt_2$"
 # Makedonischer Handel
 me_macedon_4_lighthouse.8.t:0 "Handelsverbesserungen"
 me_macedon_4_lighthouse.8.desc:0 "Mazedonien hat bereits gute Handelsbeziehungen mit der hellenischen Welt, aber wir können einige Steuern und Gesetze verbessern, um Handelsvorteile effizienter zu machen und mehr Geld einzunehmen"
 me_macedon_4_lighthouse.8.a:0 "Gut"
 me_macedon_4_lighthouse.8.tt:0 "$mission_task_completed_tt_1$$macedon_04_lighthouse_8$$mission_task_completed_tt_2$"
 # Landwirtschaft entwickeln
 me_macedon_4_lighthouse.9.t:0 "Mazedonische Landwirtschaft"
 me_macedon_4_lighthouse.9.desc:0 "Unsere Fähigkeit, große Städte zu bauen, kann nicht übertroffen werden, aber da unsere Bevölkerung schneller wächst, müssen wir uns mit Nahrungsmitteln versorgen, wir sind eigentlich zu abhängig von ägyptischem Weizen, wir müssen in der Lage sein, uns selbst zu ernähren, es müssen einige Investitionen getätigt werden"
 me_macedon_4_lighthouse.9.a:0 "Gut"
 me_macedon_4_lighthouse.9.tt:0 "$mission_task_completed_tt_1$$macedon_04_lighthouse_9$$mission_task_completed_tt_2$"
 # Thessalischer Bund
 me_macedon_4_lighthouse.10.t:0 "Thessalischer Bund"
 me_macedon_4_lighthouse.10.desc:0 "Der Thessalische Bund war einst eine Konföderation thessalischer Stämme und Stadtstaaten, und ist in einigen Momenten der Geschichte mächtig geworden, wir könnten ihn wieder nutzen, um die Loyalität der Thessalier zu gewinnen und einige ihrer Institutionen wiederherzustellen, indem wir ihnen eine kleine Autonomie geben, aber es wird ihre Zusammenarbeit mit uns erhöhen"
 me_macedon_4_lighthouse.10.a:0 "Wir werden die Reformation beginnen"
 me_macedon_4_lighthouse.10.tt:0 "Wir werden versuchen, den Thessalischen Bund zu reformieren, um den König in den Augen der thessalischen Bevölkerung zu legitimieren, wir werden einige Vorteile daraus ziehen"
 me_macedon_4_lighthouse.11.t:0 "Die thessalische Kavallerie"
 me_macedon_4_lighthouse.11.desc:0 "Die berühmte thessalische Kavallerie gilt als die beste Kavallerieeinheit Griechenlands, die als schwere Kavallerie eingesetzt wurde und in Alexanders Armee diente, um eine der Säulen seiner militärischen Erfolge zu sein, doch heute sind sie aufgelöst und die meisten ihrer Soldaten sind tot oder dienen als Söldner, wir sollten diese Einheit wieder aufbauen, um feindliche Armeen zu übertreffen"
 me_macedon_4_lighthouse.11.a:0 "Ihr Beitrag wird nur von Nutzen sein"
 me_macedon_4_lighthouse.12.t:0 "Archon der Liga"
 me_macedon_4_lighthouse.12.desc:0 "Nach der Niederlage von Lycophron von Pherae und Onomarchos von Phocis wurde Philipp II. von Makedon zum Archon des Thessalischen Bundes ernannt, diese Position als Führer von Thessalien gab ihm ein legitimes Recht, über Thessalien zu herrschen, wir sollten mit dieser Rolle erneuern, um wieder die Gunst des thessalischen Volkes und der Elite zu gewinnen"
 me_macedon_4_lighthouse.12.a:0 "Wir können mit dieser Position eine legitime Kontrolle ausüben"
 me_macedon_4_lighthouse.13.t:0 "Thessalische Investitionen"
 me_macedon_4_lighthouse.13.desc:0 "Thessalien ist die zweitreichste Region des Königreichs, die lange und großartige Geschichte dieser Region reicht Jahrhunderte zurück, wir sollten mehr Menschen überzeugen, sich hier niederzulassen und die Wirtschaft zu entwickeln"
 me_macedon_4_lighthouse.13.a:0 "Thessalien wird eine der reichsten Regionen Griechenlands sein"
 me_macedon_4_lighthouse.14.t:0 "Reformation des Thessalischen Bundes"
 me_macedon_4_lighthouse.14.desc:0 "Die Reformation des Thessalischen Bundes ist von Erfolg gekrönt, wir beginnen die positiven Auswirkungen zu sehen, da die Separatisten an Unterstützung verlieren, die Thessalier fühlen sich als Makedonier"
 me_macedon_4_lighthouse.14.a:0 "Gut"
 me_macedon_4_lighthouse.14.tt:0 "$mission_task_completed_tt_1$$macedon_04_lighthouse_9$$mission_task_completed_tt_2$"
 # Pharsalos
 me_macedon_4_lighthouse.15.t:0 "Erweiterung von Pharsalos"
 me_macedon_4_lighthouse.15.desc:0 "Wir haben viel Geld ausgegeben, um Pharsalos zu renovieren, die Bevölkerung erkennt uns jetzt als ihren rechtmäßigen Herrscher an, vor Alexander waren wir für sie Fremde. Diese Verbesserungen der Stadt werden allen zugute kommen.
 me_macedon_4_lighthouse.15.a:0 "Wir werden ihre Unterwerfung gewinnen"
 me_macedon_4_lighthouse.15.tt:0 "$mission_task_completed_tt_1$$macedon_04_lighthouse_10$$mission_task_completed_tt_2$"
 # Vororte
 me_macedon_4_lighthouse.16.t:0 "Vororte von Pella"
 me_macedon_4_lighthouse.16.desc:0 "[GetProvince('(int32)379').GetName] zieht immer mehr Einwohner aus allen Teilen der Welt an, aber es könnte bald ein Platzproblem sein, wir sollten die Neuankömmlinge in die neuen Städte umleiten, einige gab es schon vorher, ihre Bevölkerung wird schneller wachsen, unsere Architekten haben eine fantastische Arbeit geleistet"
 me_macedon_4_lighthouse.16.a:0 "[GetProvince('(int32)379').GetName] wird entlastet werden"
 me_macedon_4_lighthouse.16.tt:0 "$mission_task_completed_tt_1$$macedon_04_lighthouse_11$$mission_task_completed_tt_2$"
 # Mazedonische Verwaltung
 me_macedon_4_lighthouse.18.t:0 "Reform der Verwaltung"
 me_macedon_4_lighthouse.18.desc:0 "Das mazedonische Verwaltungssystem ist eines der erfolgreichsten in der Welt, aber es zeigt seine Schwächen, wir sollten eine große Verwaltungsreform beginnen, um seine Effizienz zu erhalten und eine große Kontrolle über unsere Territorien zu gewährleisten"
 me_macedon_4_lighthouse.18.a:0 "Wir werden die staatlichen Institutionen verbessern".
 me_macedon_4_lighthouse.17.t:0 "Die mazedonische Verwaltung"
 me_macedon_4_lighthouse.17.desc:0 "Wir haben das alte Verwaltungssystem erfolgreich reformiert, die Provinzen wurden nach dem Gouverneursrat reformiert und alle Fehler wurden korrigiert"
 me_macedon_4_lighthouse.17.a:0 "[GetCountry('MAC').GetName|Y] wird gedeihen"
 me_macedon_4_lighthouse.17.tt:0 "$mission_task_completed_tt_1$$macedon_04_lighthouse_12$$mission_task_completed_tt_2$"
 # Königliche Metropole
 me_macedon_4_Leuchtturm.19.t:0 "Die Königliche Metropole"
 me_macedon_4_lighthouse.19.desc:0 "Die Arbeiten sind abgeschlossen, [GetProvince('(int32)379').GetName] ist nun eine der am besten entwickelten und bevölkerten Städte der Welt, wir können nun unsere Herrschaft über Griechenland bekräftigen, die Stadt wird wieder erstrahlen"
 me_macedon_4_lighthouse.19.a:0 "Pella wird wieder das Zentrum der hellenischen Welt sein"
 me_macedon_4_lighthouse.19.tt:0 "$Mission_task_completed_tt_1$$macedon_04_lighthouse_13$$mission_task_completed_tt_2$"
 me_macedon_4_lighthouse.20.t:0 "Beginn der Arbeiten"
 me_macedon_4_lighthouse.20.desc:0 "Die alte makedonische Hauptstadt [GetProvince('(int32)379').GetName] hat seit der Aufspaltung von Alexanders Reich viel von ihrem Glanz verloren, als Schatten ihrer selbst müssen wir unseren Willen bekräftigen, Makedonien seine Macht zurückzugeben, wir müssen sie auch unserer Hauptstadt zurückgeben, große Arbeiten werden beginnen, um Pella als Leuchtturm der hellenischen Welt wieder zu bestätigen"
 me_macedon_4_lighthouse.20.a:0 "Let's go"
 # Beyond The Rhodopes
 # Ein Angebot aus Pella
 me_macedon_5_rhodopes.1.t:0 "Jenseits der Rhodopen"
 me_macedon_5_rhodopes.1.desc:0 "Da unsere wirtschaftlichen und militärischen Kapazitäten effektiv sind, müssen wir einen großen Feldzug in die östlichen Länder starten, die von mehreren Stämmen und den alkimachidischen Diadochen beherrscht werden, wir bleiben stärker als sie und dies ist der Moment, um zuzuschlagen"
 me_macedon_5_rhodopes.1.a:0 "Wir werden Erfolg haben"
 me_macedon_5_rhodopes.r.tt:0 "@[GetCountry('MAC').GetFlag]! [GetCountry('MAC').GetName|Y] erhebt Ansprüche auf die Region von [GetProvince('(int32)350').GetArea.GetRegion.GetName|Y]."
 me_macedon_5_rhodopes.2.t:0 "Ein Angebot aus Pella"
 me_macedon_5_rhodopes.2.desc:0 "Wir werden den thrakischen Untertanen ein Angebot unterbreiten, zu uns überzulaufen und uns die Treue zu schwören"
 me_macedon_5_rhodopes.2.a:0 "Schickt die Abgesandten"
 me_macedon_5_rhodopes.3.t:0 "Das makedonische Angebot"
 me_macedon_5_rhodopes.3.desc:0 "Wir haben Abgesandte aus Makedonien erhalten, mit einem interessanten, sie versprechen uns Gold und Schutz im Austausch für die Abkehr von thrakischen Händen, was sollen wir antworten?"
 me_macedon_5_rhodopes.3.a:0 "Nimm ihr Angebot an"
 me_macedon_5_rhodopes.3.b:0 "Wir sind Thrakien gegenüber loyal"
 me_macedon_5_rhodopes.4.t:0 "@[macedon_euxinus_offer.GetFlag]! [macedon_euxinus_offer.GetName|C] accept"
 me_macedon_5_rhodopes.4.desc:0 "@[macedon_euxinus_offer.GetFlag]! [macedon_euxinus_offer.GetName|C] hat positiv auf unsere Forderungen geantwortet "
 me_macedon_5_rhodopes.4.a:0 "Tolle Neuigkeiten"
 me_macedon_5_rhodopes.5.t:0 "@[macedon_euxinus_offer.GetFlag]! [macedon_euxinus_offer.GetName|C] hat abgelehnt"
 me_macedon_5_rhodopes.5.desc:0 "@[macedon_euxinus_offer.GetFlag]! [macedon_euxinus_offer.GetName|C] hat unser Angebot abgelehnt, sich uns gegen Thrakien anzuschließen, wir haben eine große Chance verloren, unseren Nachbarn zu schwächen"
 me_macedon_5_rhodopes.5.a:0 "Wir werden auch sie vernichten"
 me_macedon_5_rhodopes.6.t:0 "Die ehemalige thrakische Hauptstadt"
 me_macedon_5_rhodopes.6.desc:0 "Wir haben die von Lysimachos gegründete Stadt erobert, wir könnten sie noch verbessern, aber wir müssen das Vermächtnis der Diadochen auslöschen"
 me_macedon_5_rhodopes.6.a:0 "Sehr gut"
 me_macedon_5_rhodopes.6.tt:0 "$mission_task_completed_tt_1$$macedon_05_rhodopes_3$$mission_task_completed_tt_2$"
 me_macedon_5_rhodopes.7.t:0 "Die Stadt der Münzprägung"
 me_macedon_5_rhodopes.7.desc:0 "Abdira hat einen wirtschaftlich wichtigen Nutzen, da es die Stadt ist, in der die meisten hellenischen Staaten ihr Geld prägen, wir kontrollieren sie jetzt, also haben wir einen Vorteil, wir müssen die Situation nutzen und Vorteile daraus ziehen"
 me_macedon_5_rhodopes.7.a:0 "Perfekt"
 me_macedon_5_rhodopes.7.tt:0 "$mission_task_completed_tt_1$$macedon_05_rhodopes_4$$mission_task_completed_tt_2$"
 me_macedon_5_rhodopes.8.t:0 "Antipatreia am Evros"
 me_macedon_5_rhodopes.8.desc:0 "Südthrakien beherbergt mehrere fruchtbare Ländereien und weite Ebenen, die wir nutzen könnten, um Städte zu errichten, wir haben einen Ort entdeckt, zwischen Ackerland und einem Fluss"
 me_macedon_5_rhodopes.8.a:0 "Wir werden ihn finden"
 me_macedon_5_rhodopes.8.tt:0 "$mission_task_completed_tt_1$$macedon_05_rhodopes_5$$mission_task_completed_tt_2$"
 me_macedon_5_rhodopes.9.t:0 "Dardanisches Joch"
 me_macedon_5_rhodopes.9.desc:0 "Die dardanischen Barbaren bedrohen unsere nördlichen Grenzen, ihre Raubzüge waren zerstörerischer als die vorherigen, wir müssen ihnen ein Ende setzen und sie endlich unterwerfen"
 me_macedon_5_rhodopes.9.a:0 "Marschiert, tapfere Soldaten"
 me_macedon_5_rhodopes.9.tt:0 "$Mission_task_completed_tt_1$$$macedon_05_rhodopes_6$$$mission_task_completed_tt_2$"
