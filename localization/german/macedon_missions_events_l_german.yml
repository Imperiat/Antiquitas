 me_mac_task_start_tt_1:0 "[me_macedon_scope.GetRulerTitle] [me_macedon_scope.GetRuler.GetPraenomen] wird beginnen"
 ### Antipatros' Vermächtnis
 me_macedon_1_legacy.1.t:0 "$macedon_01_legacy$: Rechtmäßige Erben"
 me_macedon_1_legacy.1.desc:0 "[GetCharacter('(int32)9').GetPraenomen] war ein großer Herrscher, der Makedonien regierte, während [GetCharacter('(int32)39').GetPraenomen] nach Osten ging, und es vor den Opportunisten verteidigte, die nach dem Tod des Königs sein Verderben suchten. \n\n[GetCharacter('(int32)9').GetHerHis|U] ältester Sohn, [GetCharacter('(int32)32').GetPraenomen], ein Freund des Königs von Argead, hat [GetCharacter('(int32)9'). GetPraenomen]'s illegitimen Nachfolger Polyperchon aus Makedonien verjagt, den Thron für die Antipatriden-Familie beansprucht und die Bedrohung durch [GetCharacter('(int32)39').GetPraenomen] illegitimen fremden Erben und Bastard zum Wohle des Landes beseitigt.\n\nDie Antigoniden sind im Osten stark, aber sie haben sich nur wenige Freunde in ihrem Glück gemacht. Wir müssen dafür sorgen, dass das Werk von [GetCharacter('(int32)9').GetPraenomen] nicht zunichte gemacht wird, indem wir den Fortbestand der Dynastie von [GetCharacter('(int32)9').GetHerHis] durch [GetCharacter('(int32)32'). GetPraenomen]' legitime Argead-Erben durch [GetCharacter('(int32)39').GetPraenomen]'s Halbschwester, [GetCharacter('(int32)287').GetPraenomen]."
 me_macedon_1_legacy.1.a:0 "Wir werden nicht zulassen, dass die Flamme ausgelöscht wird."
 me_macedon_1_legacy.1.at:0 "@[GetCountry('MAC').GetFlag]! [GetCountry('MAC').GetName|Y] erhebt Ansprüche auf die Region von [GetProvince('(int32)418').GetArea.GetRegion.GetName|Y]."
 me_macedon_1_legacy.2.t:0 "$macedon_01_legacy$"
 me_macedon_1_legacy.2.desc:0 "Wir haben die Überlegenheit der Nachkommen von [GetCharacter('(int32)9').GetPraenomen] bewiesen, unabhängig von den Sünden von [GetCharacter('(int32)32').GetPraenomen], die nun auf dem Thron von [GetCharacter('(int32)39').GetPraenomen] als rechtmäßige Monarchen des mächtigen Königreichs sitzen, das von den Argeaden geschmiedet wurde."
 me_macedon_1_legacy.2.a:0 "Wir sind die Hüter von Makedon."
 me_macedon_1_legacy.2.tt:0 "Die Mission '#Y $macedon_01_legacy_1$#!' $mission_task_completed_tt_2$"
 # Epirus beherrschen
 me_macedon_1_legacy.11.t:0 "$macedon_01_legacy_1$: Aiakid Unterwerfung"
 me_macedon_1_legacy.11 .desc:0 "Die Epiroten waren ein Dorn im Auge von [GetCountry('MAC').GetName] und haben unseren Anspruch auf den Thron von Argead durch die Nachkommen von [GetCharacter('(int32)39').GetPraenomen] der Großen, der Vollschwester von [GetCharacter('(int32)40'). GetPraenomen], die ihren König [GetCharacter('(int32)12').GetPraenomen] heiratete und mit den Illyrern verkehrte, um [GetCharacter('(int32)70').GetPraenomen], dessen Vater gegen [GetCharacter('(int32)32').GetPraenomen] kämpfte, wieder auf den Thron zu bringen.\n\n"
 me_macedon_1_legacy.11.desc_1:0 "$me_macedon_1_legacy.11_desc_end$, obwohl wir uns vor den Überresten ihres Königreichs unter der Führung von [GetCountry('EPI').GetRuler.GetPraenomen] in Acht nehmen sollten."
 me_macedon_1_legacy.11.desc_2:0 "$me_macedon_1_legacy.11_desc_end$."
 me_macedon_1_legacy.11_desc_end:0 "Da das Kernland von [GetCountry('EPI').GetName] nun unter unserer Kontrolle ist, könnten unsere Streitigkeiten mit unseren westlichen Brüdern endlich vorbei sein."
 me_macedon_1_legacy.11.a:0 "Wird auch Zeit."
 me_macedon_1_legacy.11.tt:0 "$mission_task_completed_tt_1$$macedon_01_legacy_1$$mission_task_completed_tt_2$"
 # Paionia Makedonias
 me_macedon_1_legacy.21.t:0 "$macedon_01_legacy_2$: Nördliche Nachbarn"
 me_macedon_1_legacy.21 .desc:0 "Die kriegerischen Stämme von [GetProvince('(int32)4304').GetArea.GetName] besetzen die nördlichen Täler, die nach Barbaria führen, und sind schon oft mit [me_macedon_scope.GetName] aneinandergeraten.\n\nWenn dieses neue antipatridische Königreich stark sein soll, müssen wir dafür sorgen, dass die Päonier keine neue Gelegenheit zum Angriff sehen, jetzt, wo die überwältigende Macht der Makedonen geteilt wurde."
 me_macedon_1_legacy.21.a:0 "Es ist an der Zeit, diese Hügelbewohner zu erledigen."
 me_macedon_1_legacy.21.at:0 "[SCOPE.Custom('mac_mis_01_2_cus_loc')] wird annektiert.\nAlle annektierten Territorien erhalten:"
 me_macedon_1_legacy.21.b:0 "Sie sind ein nützlicher Puffer, lasst sie uns stärken."
 me_macedon_1_legacy.21.bt:0 "[SCOPE.Custom('mac_mis_01_2_cus_loc')] werden die Regierungsform in #Y $despotic_monarchy$#! ändern und unsere #Y Feudatory#! Untertanen werden."
 me_macedon_1_legacy.21.c:0 "Die Situation ist für den Moment stabil."
 me_macedon_1_legacy.22.t:0 "$macedon_01_legacy_2$: Stammesdiplomatie"
 me_macedon_1_legacy.22.desc_1:0 "Unsere Soldaten haben die Dörfer und Höfe der nördlichen Stämme, die in unserem Dienst stehen, gesichert und ihre Herrscher überrumpelt. Die Region wird, wie die südlichen Städte von [GetProvince('(int32)4304').GetArea.GetName], Teil von [me_macedon_scope.GetName] selbst werden."
 me_macedon_1_legacy.22.desc_2:0 "Die Beamten, die wir zu den nördlichen Höfen geschickt haben, sind zurückgekehrt und haben erfolgreich die Rechtsstaatlichkeit auf makedonische Art und Weise eingeführt. Ihre Herrscher werden von nun an ihre Untertanen gerecht behandeln und sich von den Stammesbindungen lösen, die sie zu einem Leben auf dem Lande und in der Kriegsführung verdammt haben."
 me_macedon_1_legacy.22.a:0 "Sie werden sich schließlich niederlassen."
 me_macedon_1_legacy.22.at:0 "Alle Territorien von [SCOPE.Custom('mac_mis_01_2_cus_loc')] werden annektiert und erhalten:"
 me_macedon_1_legacy.22.b:0 "Die Freundschaft wird unsere Grenzen schützen."
 me_macedon_1_legacy.22.tt:0 "$mission_task_completed_tt_1$$macedon_01_legacy_2$$mission_task_completed_tt_2$"
 me_macedon_1_legacy.23.t:0 "$macedon_01_legacy_2$: Sich drehende Winde"
 me_macedon_1_legacy.23.desc:0 "Unsere Pläne, die Paeonier neu zu ordnen, sind angesichts der veränderten politischen Lage nicht mehr durchführbar. Wir werden uns auf andere Weiden begeben müssen..."
 me_macedon_1_legacy.23.a:0 "Verflixt."
 me_macedon_1_legacy.23.tt:0 "$mission_task_completed_tt_1$$macedon_01_legacy_2$#!' wird #R Bypassed#!!"
 me_macedon_1_legacy.24.t:0 "$macedon_01_legacy_2$: Makedonische Besucher"
 me_macedon_1_legacy.24.desc_1:0 "Die heimtückischen Mazedonier, die uns in ihrer Knechtschaft gehalten haben $me_macedon_1_legacy.24_desc$, kommen nun, um unsere restlichen Ländereien zu beanspruchen!"
 me_macedon_1_legacy.24.desc_2:0 "Unsere mazedonischen Oberherren, deren Herrschaft wir akzeptiert haben $me_macedon_1_legacy.24_desc$, haben Beamte an unsere Höfe geschickt. Sie behaupten, dass sie unsere Herrscher über die Wege des Gesetzes und der Gerechtigkeit belehren wollen, und verhalten sich wie Götter, die den Menschen Geschenke machen..."
 me_macedon_1_legacy.24_desc:0 "seit unseren Niederlagen gegen [GetCharacter('(int32)35').GetPraenomen] und [GetCharacter('(int32)39').GetPraenomen]"
 me_macedon_1_legacy.24.a:0 "Mal sehen, was sie zu sagen haben."
 me_macedon_1_legacy.24.at:0 "@[THIS.GetCountry.GetFlag]! [THIS.GetCountry.GetName|Y] wird eine #Y $despotic_monarchy$#! und #Y Feudatory#! von @[me_macedon_scope.GetFlag]! [me_macedon_scope.GetName|Y]"
 me_macedon_1_legacy.24.b:0 "Wir werden uns nicht länger für die Makedonier umdrehen!"
 me_macedon_1_legacy.25.t:0 "$macedon_01_legacy_2$: Rechtsstaatlichkeit"
 me_macedon_1_legacy.25.desc:0 "Die Mazedonier haben uns viel über ihr Rechtssystem und die Rolle des Monarchen als Führer ihres Volkes gelehrt. [ROOT.GetCountry.GetRuler.GetName] hat diese Neuerungen etwas widerwillig angenommen, und es gibt noch viel zu klären, aber es scheint, dass der Wandel in [ROOT.GetCountry.GetName] angekommen ist."
 me_macedon_1_legacy.25.a:0 "Was wird das bedeuten?"
 me_mac_1_2_custom_both:0 "$me_mac_1_2_custom_paa$ und $me_mac_1_2_custom_mad$"
 me_mac_1_2_custom_paa:0 "@[GetCountry('PAA').GetFlag]! [GetCountry('PAA').GetName|Y]"
 me_mac_1_2_custom_mad:0 "@[GetCountry('MAD').GetFlag]! [GetCountry('MAD').GetName|Y]"
 # Agrianische Rekruten
 me_macedon_1_legacy.31.t:0 "$macedon_01_legacy_3$: [GetCharacter('(int32)39').GetPraenomen]'s Crack-shots"
 me_macedon_1_legacy.31.desc:0 "Obwohl die Makedonier den Großteil unseres Militärs ausmachen, ist der Einsatz erfahrener Hilfsbrigaden seit der Zeit von [GetCharacter('(int32)35').GetPraenomen] ein fester Bestandteil unserer Armeen. Wir sollten sicherstellen, dass die Peltasten der Agrianer ein fester Bestandteil unseres Militärs bleiben, indem wir sie direkt in unsere Militärstruktur integrieren und ihre Ausbildung und Rekrutierung unterstützen."
 me_macedon_1_legacy.31.a:0 "Das könnte uns einen Vorteil verschaffen."
 me_macedon_1_legacy.31.tt:0 "$me_mac_task_start_tt_1$ Organisation der Agrianes-Brigade."
 me_macedon_1_legacy.32.t:0 "$macedon_01_legacy_3$: Elitetruppen"
 me_macedon_1_legacy.32.desc:0 "Wir haben die offizielle Organisation einer agrianischen Division abgeschlossen, was die Rekrutierung von Ersatzkräften direkt aus der agrianischen Heimat und von Veteranen aus unserem Königreich erleichtert. Die Anwesenheit dieser überragenden Donnerer wird unsere gesamte leichte Infanterie durch ihr Beispiel inspirieren und vielleicht das Blatt wenden, wenn wir es am meisten brauchen."
 me_macedon_1_legacy.32.a:0 "Wir werden die größte Streitmacht seit [GetCharacter('(int32)35').GetPraenomen] schmieden."
 me_macedon_1_legacy.32.tt:0 "$mission_task_completed_tt_1$$macedon_01_legacy_3$$mission_task_completed_tt_2$"
 # Antipatros' Sphäre
 me_macedon_1_legacy.41.t:0 "$macedon_01_legacy_4$: Griechische Dominanz"
 me_macedon_1_legacy.41 .desc:0 "Als Gouverneur und späterer Regent von [GetCountry(''MAC').GetName] stellte er sicher, dass [GetProvince('(int32)418').GetArea.GetRegion.GetName] weiterhin durch [GetCharacter('(int32)35').GetPraenomen]' Liga von [GetProvince('(int32)418'). GetName] war entscheidend für die Verantwortlichkeiten von [GetCharacter('(int32)9').GetPraenomen]'. Als Erben seines Vermächtnisses fällt die Herrschaft über die griechischen Städte an uns und nicht an die Antigoniden, was immer sie auch behaupten oder versprechen mögen."
 me_macedon_1_legacy.41.a:0 "Hellas ist unsere Domäne."
 me_macedon_1_legacy.41.tt:0 "$mission_task_completed_tt_1$$macedon_01_legacy_4$$mission_task_completed_tt_2$"
 # Euboean Fetter
 me_macedon_1_legacy.51.t:0 "$macedon_01_legacy_5$: Euböischer Fetter"
 me_macedon_1_legacy.51 .desc:0 "Unsere Soldaten haben einen großen Sieg über unsere Feinde errungen, indem sie die wichtige griechische Stadt [GetProvince('(int32)407').GetName] zurückerobert haben, die sich an der Meerenge von Euripos befindet, die die Insel [GetProvince('(int32)407').GetArea.GetName] von [GetProvince('(int32)416').GetArea.GetName] und [GetProvince('(int32)426'). GetArea.GetName] in [GetProvince('(int32)418').GetArea.GetRegion.GetName] selbst.\n\nDieser strategische Hafen und die Garnison werden unsere Kontrolle über die umliegenden griechischen Städte sicherstellen und sie vor den Aggressionen der anderen Diadochen schützen - [GetCharacter('(int32)38').GetPraenomen] muss unsere Vorherrschaft akzeptieren."
 me_macedon_1_legacy.51.a:0 "Die Antigoniden müssen sich einen anderen Ort zum Regieren suchen."
 me_macedon_1_legacy.51.tt:0 "$mission_task_completed_tt_1$$macedon_01_legacy_5$$mission_task_completed_tt_2$"
 # Liga von Korinthos
 me_macedon_1_legacy.61.t:0 "$macedon_01_legacy_6$: Politische Lösungen"
 me_macedon_1_legacy.61.a:0 "Versammeln Sie sofort die Vertreter."
 me_macedon_1_legacy.61.at:0 "$me_mac_task_start_tt_1$ Organisation der #Y $LEAGUE_OF_KORINTHOS$#!".
 me_macedon_1_legacy.62.t:0 "$macedon_01_legacy_6$: Griechischer Hegemon"
 me_macedon_1_legacy.62.a:0 "Mögen sie loyale Untertanen sein."
 me_macedon_1_legacy.62.at:0 "Alle unsere eigenen und unterworfenen Territorien werden in [mac_01_6_corinth_scope.GetName|Y] aufgehen."
 me_macedon_1_legacy.62.tt:0 "$mission_task_completed_tt_1$$macedon_01_legacy_6$$mission_task_completed_tt_2$"
 me_macedon_1_legacy.63.t:0 "$macedon_01_legacy_6$: Unruhiges Hellas"
 me_macedon_1_legacy.63.a:0 "Sollen sich die Narren doch wehren."
 me_macedon_1_legacy.63.at:0 "$mission_task_completed_tt_1$$macedon_01_legacy_6$#!' has been #R Bypassed#!!"
 me_macedon_1_legacy.64.desc:0 "[me_macedon_scope.GetAdjective] $me_antigonid_1_vision.134_desc_body$"
 me_macedon_1_legacy.64.at:0 "[ROOT.GetCountry.GetName|Y] wird die #Y $LEAGUE_OF_KORINTHOS$#! und erhält alle griechischen Territorien, die im Besitz von @[me_macedon_scope.GetFlag] sind oder diesem unterstehen! [me_macedon_scope.GetName|Y] als ein [me_macedon_scope.GetAdjective] #Y Feudatory#!".
 me_macedon_1_legacy.65.t:0 "$macedon_01_legacy_6$: Griechischer Dissens"
 me_macedon_1_legacy.65.desc:0 "Unsere Gesandten wurden von unserem griechischen Untertan [mac_01_6_scope.GetName] abgewiesen, dessen Beamte unsere diplomatischen Bemühungen als wenig mehr als eine verschleierte Eroberung abgetan haben!"
 me_macedon_1_legacy.65.tt:0 "@[me_macedon_scope.GetFlag]! [me_macedon_scope.GetName|Y] hat Ansprüche auf alle [mac_01_6_scope.GetAdjective|Y] Territorien erhoben."
 # Athenische Machenschaften
 me_macedon_1_legacy.71.t:0 "$macedon_01_legacy_7$: Greasing Palms"
 me_macedon_1_legacy.71 .desc:0 "Das Unglück der Antigoniden hat den Athenern gezeigt, dass sie sich nicht länger auf den Schutz des Zyklopen und seiner Nachkommen verlassen können, so dass ihre früheren kriecherischen Degradierungen sinnlos sind. \Jetzt ist es an der Zeit, einen willigen Freund von [GetCountry('MAC').GetName] in [GetCountry('ATH').GetCapital.GetName] zu finden und anzusprechen, der dabei helfen wird, [GetCountry('ATH').GetName] wieder in den Schoß der Antipatriden zu bringen."
 me_macedon_1_legacy.71.a:0 "Verschwende keine Zeit!"
 me_macedon_1_legacy.71.at:0 "$me_mac_task_start_tt_1$ manipuliert [GetCountry('ATH').GetAdjective] Politik."
 me_macedon_1_legacy.72.t_1:0 "$me_macedon_1_legacy.74.t$"
 me_macedon_1_legacy.72.t_2:0 "$macedon_01_legacy_7$: Vereitelte Vorhaben"
 me_macedon_1_legacy.72.desc_1:0 "Unsere Intrigen in [GetCountry('ATH').GetName]' waren ein durchschlagender Erfolg, wobei unsere Partisanen unter der Führung von [lachares_scope.GetPraenomen] den Stuhl des [GetCountry('ATH').GetRulerTitle] einnahmen und unsere Garnisonen wieder in [GetCountry('ATH').GetCapital.GetName] einluden."
 me_macedon_1_legacy.72.desc_2:0 "Nach all unserer Arbeit wurde [lachares_scope.GetPraenomen] nach der Verkündung des Sieges von [lachares_scope.GetHerHis] bei den Exekutivwahlen von einem patriotischen Mob angegriffen, aber als kleiner Trost ist ihre Gesellschaft infolgedessen stark gespalten. Es scheint, als müssten wir die Stadt mit Gewalt zurückerobern..."
 me_macedon_1_legacy.72.a:0 "Wir werden sie nicht wieder verlieren."
 me_macedon_1_legacy.72.b:0 "Diese verfluchten Dramatiker!"
 me_macedon_1_legacy.72.tt:0 "$mission_task_completed_tt_1$$macedon_01_legacy_7$$mission_task_completed_tt_2$"
 me_macedon_1_legacy.73.t:0 "$macedon_01_legacy_7$: Skrupellose Gefährten"
 me_macedon_1_legacy.73 .desc_1:0 "In [GetCountry('ATH').GetCapital.GetName] kursieren Gerüchte über antipatridische Intrigen und die Zerstörung unserer hart erkämpften Demokratie sowie über hohe Bestechungsgelder, die an wichtige Politiker gezahlt werden, allem Anschein nach zum Vorteil von [lachares_scope. GetPraenomen].\n\nNach dem Tod von [GetCharacter('(int32)37').GetPraenomen] schwindet das Vertrauen in die Antigoniden, und das Volk gerät in Panik. Wir können uns nicht darauf verlassen, dass die Bevölkerung in diesen dunklen Zeiten einen klaren Kopf behält."
 me_macedon_1_legacy.73 .desc_2:0 "Bei der Durchsuchung der Politikerregister in [GetCountry('ATH').GetCapital.GetName] haben unsere Agenten einen [lachares_scope.GetWomanMan] namens [lachares_scope.GetPraenomen] ausfindig gemacht; eine einflussreiche, aber moralisch zweifelhafte Person, die nach der 'Befreiung' der Stadt durch die Antigoniden zu Ruhm gekommen ist.\n[lachares_scope. GetPraenomen] ist nur allzu bereit, unsere Sache zu unterstützen, eindeutig getrieben von dem Wunsch nach großem Reichtum und Macht, ohne Rücksicht auf die Freiheit oder die Meinung des [lachares_scope.GetHerHis]-Volkes.\n\nDurch vorsichtiges Manövrieren und großzügige Verwendung unserer Gelder wird [lachares_scope.GetSheHe] das höchste Amt übernehmen und sicherstellen, dass die pro-antigonidischen Politiker aus [GetCountry('ATH').GetName] verbannt werden."
 me_macedon_1_legacy.73.a:0 "Das Schicksal wendet sich einmal mehr gegen uns..."
 me_macedon_1_legacy.73.at:0 "[GetCountry('ATH').GetAdjective] democracy is being subverted by @[GetCountry('MAC').GetFlag]! [GetCountry('MAC').GetName|Y]."
 me_macedon_1_legacy.73.b:0 "Ausgezeichnet!"
 me_macedon_1_legacy.73.bt:0 "[lachares_scope.GetPraenomen] wird bald der [GetCountry('ATH').GetRulerTitle] von @[GetCountry('ATH').GetFlag] sein! [GetCountry('ATH').GetName|Y]."
 me_macedon_1_legacy.74.t:0 "$macedon_01_legacy_7$: Mit tosendem Applaus"
 me_macedon_1_legacy.74 .desc_1:0 "In den vergangenen Monaten haben sich Politiker unter der Führung von [lachares_scope.GetPraenomen] mit unverschämten Bestechungsgeldern und Gewaltandrohungen vorsichtig die Rückendeckung von Schlüsselfiguren in den Versammlungen gesichert, was vor einigen Tagen in der lang erwarteten Machtergreifung gipfelte.\n\n[lachares_scope.GetSheHe|U] nutzte die durch das antigonidische Unglück ausgelöste Panik, um eine Notwahl für den [GetCountry('ATH'). GetRulerTitle]; ein Erdrutschsieg, der auch durch die schwachen Remonstrationen von [old_ruler.GetPraenomen] nicht verhindert werden konnte.\n\n[lachares_scope.GetPraenomen] hat die antipatridischen Garnisonen wieder eingeführt und es gibt Gerüchte, dass er plant, den Reichtum der Tempel, sogar den Parthenon, für [lachares_scope.GetHerHis] eigene Bereicherung zu beschlagnahmen!"
 me_macedon_1_legacy.74.desc_2:0 "Trotz der Beseitigung derjenigen, die die antipatridischen Täuschungen zu leiten schienen, wurden sie unter neuer Führung unvermindert fortgesetzt."
 me_macedon_1_legacy.74.desc_3:0 "In all dem ist [old_overlord.GetAdjective] kein Beistand zu sehen - wir wurden von unseren Beschützern im Stich gelassen..."
 me_macedon_1_legacy.74.a:0 "Wir werden den Sturm überstehen."
 me_macedon_1_legacy.74.at:0 "[GetCountry('ATH').GetName] wird eine #Y Oligarchische Republik# werden!".
 me_macedon_1_legacy.74.b:0 "[lachares_scope.GetSheHe|U] muss sterben."
 me_macedon_1_legacy.75.desc_1:0 "$me_macedon_1_legacy.75 .desc$ Ihr Bauer, ein Politiker namens [lachares_scope.GetPraenomen], hat eine Notwahl für das Archontenamt gewonnen, Sympathisanten von [old_overlord.GetAdjective] aus der Stadt vertrieben und [GetCountry('MAC').GetAdjective] Garnisonen nach [GetCountry('ATH').GetCapital.GetName] eingeladen."
 me_macedon_1_legacy.75.desc_2:0 "$me_macedon_1_legacy.75.desc$ Glücklicherweise wurde ihr Bauer [lachares_scope.GetPraenomen] kurz nach der Verkündung seines Sieges bei den Exekutivwahlen von einem patriotischen Mob angegriffen, was die Pläne von [GetCountry('MAC').GetRuler.GetName] zunichte machte, aber die Stadt ins Chaos stürzte."
 me_macedon_1_legacy.75.desc:0 "Es scheint, dass die Antipatriden ein Komplott geschmiedet haben, um unsere griechischen Untertanen in [GetCountry('ATH').GetName] durch politische Intrigen zu untergraben."
 me_macedon_1_legacy.75.a:0 "Noch ein Rückschlag?"
 me_macedon_1_legacy.75.at:0 "@[old_overlord.GetFlag]! [old_overlord.GetName|Y] gewinnt Ansprüche auf @[GetCountry('ATH').GetFlag]! [GetCountry('ATH').GetName|Y]."
 me_macedon_1_legacy.75.at2:0 "Die Mission '#Y $athenian_mission_01_foreign_rulership$#!' wird #Y Abgebrochen#!!"
 me_macedon_1_legacy.75.b:0 "Sie wissen, wer ihre wahren Freunde sind."
 me_macedon_1_legacy.75.bt:0 "@[GetCountry('MAC').GetFlag]! [GetCountry('MAC').GetName|Y] hat es nicht geschafft, @[GetCountry('ATH').GetFlag] zu unterwandern! [GetCountry('ATH').GetAdjective|Y] Politik zu untergraben."
 me_macedon_1_legacy.75.tt:0 "@[GetCountry('ATH').GetFlag]! [GetCountry('ATH').GetName|Y] ist jetzt ein Lehnsmann von @[GetCountry('MAC').GetFlag]! [GetCountry('MAC').GetName|Y]."
 me_macedon_1_legacy.76.desc:0 "Es scheint, als hätten die Antipatriden ein Komplott geschmiedet, um die Politik in der einst mächtigen Stadt [GetCountry('ATH').GetName] durch ruchlose Machenschaften zu untergraben. Ihr Lakai [lachares_scope.GetName] wurde zum Archon mit weitreichenden Notstandsbefugnissen gewählt und hat eine [GetCountry('MAC').GetAdjective]-Garnison wieder eingeführt, um die Einhaltung der Vorschriften sicherzustellen..."
 me_macedon_1_legacy.76.a:0 "Diabolisch."
 me_macedon_1_legacy.79.t:0 "$macedon_01_legacy_7$: Unnötige Vorbereitungen"
 me_macedon_1_legacy.79.desc:0 "Die wechselnden Gezeiten der Welt haben unsere Pläne für eine athenische Intervention hinfällig gemacht."
 me_macedon_1_legacy.79.a:0 "Na dann ist es ja egal..."
 me_macedon_1_legacy.79.tt:0 "$mission_task_completed_tt_1$$macedon_01_legacy_7$#!' has been #R Bypassed#!!"
 # Formalisierung der Monarchie
 me_macedon_1_legacy.81.t:0 "$macedon_01_legacy_8$: Antipatrid Royalty"
 me_macedon_1_legacy.81 .desc:0 "[GetCharacter('(int32)9').GetPraenomen] und [GetCharacter('(int32)32').GetPraenomen] sahen ein, dass es für sie nicht klug war, öffentlich nach dem Königtum zu streben, angesichts der großen Liebe des Makedoniers zu den Argeaden, [GetCharacter('(int32)39'). GetPraenomen] besonders. Die Zeiten haben sich geändert, und was einst als Eitelkeit und Ehrgeiz angesehen wurde, ist nun die unvermeidliche Weitergabe des makedonischen Mantels an eine neue Dynastie, die aus dem Chaos aufstieg, um die Nation zu Größe zu führen."
 me_macedon_1_legacy.81.a:0 "Es lebe [me_macedon_scope.GetRulerTitle] [me_macedon_scope.GetRuler.GetPraenomen]!"
 me_macedon_1_legacy.81.b:0 "Lassen wir uns nicht hinreißen."
 me_macedon_1_legacy.81.tt:0 "$mission_task_completed_tt_1$$macedon_01_legacy_8$$mission_task_completed_tt_2$"
 # Thessalischer Fetter
 me_macedon_1_legacy.91.t:0 "$macedon_01_legacy_9$: Strategische Überlegungen"
 me_macedon_1_legacy.91 .desc:0 "[GetCharacter('(int32)9').GetPraenomen]' Der lamianische Krieg hat bewiesen, wie wichtig es ist, die [GetProvince('(int32)390').GetArea.GetName] zu kontrollieren, unsere Hauptlandroute nach [GetProvince('(int32)418'). GetArea.GetRegion.GetName] von [GetProvince('(int32)379').GetArea.GetName], wenn wir unseren Einfluss auf die griechischen Städte aufrechterhalten wollen.\n\nIn wahrer Diadochen-Manier, [me_macedon_scope. GetRulerTitle] [me_macedon_scope.GetRuler.GetPraenomen] vorgeschlagen, die Bevölkerungen von [GetProvince('(int32)390').GetName] und der alten thessalischen Stadt [GetProvince('(int32)390'). GetName] zu einem neuen Bastionshafen, der nach dem Gründer unserer Dynastie 'Antipatreia' genannt werden soll - eine passende Gesellschaft für [GetProvince('(int32)373').GetName] und [GetProvince('(int32)376').GetName]."
 me_macedon_1_legacy.91.a:0 "An die Arbeit!"
 me_macedon_1_legacy.91.at:0 "$me_mac_task_start_tt_1$ gründet die Stadt '#Y Antipatreia#!' in [GetProvince('(int32)391').GetName]."
 me_macedon_1_legacy.91.b:0 "[GetCharacter('(int32)32').GetPraenomen] ist unser wahrer Gründer."
 me_macedon_1_legacy.91.bt:0 "$me_mac_task_start_tt_1$ Gründung der Stadt '#Y Kassandreia Thessalias#!' in [GetProvince('(int32)391').GetName]."
 me_macedon_1_legacy.91.c:0 "Es ist Alexander, dem wir etwas verdanken."
 me_macedon_1_legacy.91.ct:0 "Diese Option ist verfügbar, weil [me_macedon_scope.GetRuler.GetName] die Eigenschaft '#Y $argeads$#!' hat.\n$me_mac_task_start_tt_1$ gründet die Stadt '#Y Alexandreia Thessalias#!' in [GetProvince('(int32)391').GetName]."
 me_macedon_1_legacy.92.t_1:0 "$macedon_01_legacy_9$: Antipatreia"
 me_macedon_1_legacy.92.t_2:0 "$macedon_01_legacy_9$: Kassandreia Thessalias"
 me_macedon_1_legacy.92.t_3:0 "$macedon_01_legacy_9$: Alexandreia Thessalias"
 me_macedon_1_legacy.92.desc:0 "Unsere Arbeiter haben die öffentlichen Gebäude und Befestigungen unserer neuen Hafenstadt in [GetProvince('(int32)390').GetArea.GetName] fertiggestellt, während sich Kolonnen von Siedlern aus [GetProvince('(int32)390').GetName] und [GetProvince('(int32)391').GetName] auf den Weg in die neue Stadt machen.\n\n"
 me_macedon_1_legacy.92.desc_1:0 "Antipatreia wird ein Zeugnis für den bleibenden Einfluss von [GetCharacter('(int32)9').GetPraenomen] sein, der Makedon und die griechischen Städte in Frieden hielt, während Alexander seine Träume nach Osten verfolgte..."
 me_macedon_1_legacy.92.desc_2:0 "Kassandreia Thessalias wird die Größe von Alexanders [GetCharacter('(int32)32').GetPraenomen] markieren, der den Frieden in Makedonien sicherte und den Weg für eine neue Ära der hellenistischen Könige ebnete."
 me_macedon_1_legacy.92.desc_3:0 "Alexandreia Thessalias symbolisiert die Entschlossenheit des Großkönigs [GetCharacter('(int32)39').GetPraenomen], die griechischen Städte unter makedonischer Kontrolle zu halten, und die bleibenden Auswirkungen seiner glorreichen, aber unglücklich verlaufenen Herrschaft."
 me_macedon_1_legacy.92.a:0 "Eine Stadt für die Ewigkeit."
 me_macedon_1_legacy.92.tt:0 "$mission_task_completed_tt_1$$macedon_01_legacy_9$$mission_task_completed_tt_2$"
 # Westliche Hegemonie
 me_macedon_1_legacy.101.t:0 "$macedon_01_legacy_10$: Ätolische Unterwerfung"
 me_macedon_1_legacy.101 .desc:0 " Die Griechen nördlich der Meerenge von [GetProvince('(int32)434').GetName] standen den Epirotes und Makedoniern schon immer näher, mieden die städtischen Zentren und bewahrten ihre Stammesbande.\n\nNun, da die Ätolier erobert wurden, hat [GetCountry('MAC').GetName] seine Dominanz über die kriegerischsten Griechen außerhalb des Peloponnes bewiesen."
 me_macedon_1_legacy.101.a:0 "Die Nordgriechen wurden immer von [GetCountry('MAC').GetName] angeführt."
 me_macedon_1_legacy.101.tt:0 "$mission_task_completed_tt_1$$macedon_01_legacy_10$$mission_task_completed_tt_2$"
 # Abschaum von Pangaion
 me_macedon_1_legacy.111.t:0 "$macedon_01_legacy_11$: Gaia's Geschenk"
 me_macedon_1_legacy.111.desc:0 "Schon vor der Ankunft der Athener und ihrer Gründung von Amphipolis wurde der Reichtum des Berges Pangaion von den lokalen Herrschern abgebaut. Doch obwohl der Pangaion heute ein Synonym für endlose Goldströme ist, haben die lange Ausbeutung und die kostspieligen Feldzüge Philipps und Alexanders den größten Teil seines Reichtums erschöpft. Unser Bedarf an Geldmitteln ist nicht weniger dringend als der früherer makedonischer Herrscher; die verbleibenden Vorkommen sollen die Grundlage für eine stabile Herrschaft der Antipatriden sein."
 me_macedon_1_legacy.111.a:0 "Sammelt die Einlagen."
 me_macedon_1_legacy.111.at:0 "$me_mac_task_start_tt_1$ Ausbeuten der letzten Gold- und Silbervorkommen des Berges Pangaion."
 
 me_macedon_1_legacy.111.bt:0 "$mission_task_completed_tt_1$$macedon_01_legacy_11$#!' wird #R Bypassed#!!"
 me_macedon_1_legacy.111.tt:0 "In #Y 365#! Tagen:"
 me_macedon_1_legacy.112.t:0 "$macedon_01_legacy_11$: Bunte Erde"
 me_macedon_1_legacy.112 .desc:0 "Unsere Arbeiter haben den Abbau der letzten zugänglichen Adern in den Hügeln des Pangaion beendet, die verbleibenden Vorkommen sind zu gering oder unzugänglich, um sich wirtschaftlich zu lohnen. Obwohl die Minen geschlossen sein mögen, verfügt [GetProvince('(int32)365').GetName] über einen guten Holzvorrat und wird zweifellos weiterhin als wichtiger makedonischer Hafen dienen, wie schon seit Alexanders Invasionsflotte zur Eroberung Asiens."
 me_macedon_1_legacy.112.a:0 "Sold für unsere tapferen Soldaten."
 me_macedon_1_legacy.112.tt:0 "$mission_task_completed_tt_1$$macedon_01_legacy_11$$mission_task_completed_tt_2$"
 me_macedon_1_legacy.113.t:0 "$macedon_01_legacy_11$: Verlorene Mühe"
 me_macedon_1_legacy.113.desc:0 "Der Verlust der Minen von Pangaion hat unsere Bemühungen vereitelt, den letzten Rest seines Reichtums in einer letzten Auszahlung zu nutzen."
 me_macedon_1_legacy.113.a:0 "Verflucht sei alles."
 me_macedon_1_legacy.113.tt:0 "$mission_task_completed_tt_1$$macedon_01_legacy_11$#!' has been #R Bypassed#!!"
 # Last of the Argeads
 me_macedon_1_legacy.121.t:0 "$macedon_01_legacy_12$: [GetCountry('MAC').GetAdjective] Royalty"
 me_macedon_1_legacy.121 .desc:0 "Der Tod der Erben von [GetCharacter('(int32)39').GetPraenomen] bedeutete in den Augen der meisten das Ende der Argead-Linie, aber die Heirat von [GetCharacter('(int32)32').GetPraenomen] mit seiner Halbschwester [GetCharacter('(int32)287').GetPraenomen] stellte eine Verbindung zur großen Dynastie für [GetCharacter('(int32)32'). GetPraenomen] Nachkommen; die zukünftigen und rechtmäßigen Könige von [GetCountry(''MAC').GetName] durch das Blut von [GetCharacter('(int32)35').GetPraenomen].\n\nDiese Verbindung muss genutzt werden, um den Respekt der Makedonen zu erhalten und die Macht der illegitimen Nachfolger herauszufordern, die den Rest des [GetCharacter('(int32)39').GetPraenomen] Reiches besetzen."
 me_macedon_1_legacy.121.a:0 "Die Argeaden leben weiter, in [me_macedon_scope.GetRuler.GetPraenomen]!"
 me_macedon_1_legacy.121.tt:0 "$mission_task_completed_tt_1$$macedon_01_legacy_12$$mission_task_completed_tt_2$"
 # Die Illyrische Frage
 me_macedon_1_legacy.131.t:0 "$macedon_01_legacy_13$: An ihrer Stelle"
 me_macedon_1_legacy.131 .desc:0 "Nachdem [GetCharacter('(int32)39').GetPraenomen] die [GetCharacter('(int32)102').GetPraenomen] von [GetCountry('DRD').GetName] und [GetCharacter('(int32)105'). GetPraenomen] von [GetCountry('TLN').GetName] auf Pelion waren die Illyrer klug genug, die Unterwerfung unter Makedonien zu akzeptieren; in dem Chaos, das [GetCharacter('(int32)39'). GetPraenomen] und dann [GetCharacter('(int32)9').GetPraenomen] hinterlassenen Chaos sahen sie eine neue Gelegenheit, die Pässe, die nach [GetProvince('(int32)3125').GetArea.GetName] führen, anzufechten und ihren verletzten Stolz zu rächen.\n\nWir haben einmal mehr bewiesen, dass [GetCountry(''MAC').GetName] die überlegene Macht ist, und die Illyrer müssen ihren Respekt zollen."
 me_macedon_1_legacy.131.a:0 "So eine Hybris."
 me_macedon_1_legacy.131.b:0 "Sie haben ihre Lektion gelernt."
 me_macedon_1_legacy.131.bt:0 "[GetCountry('TLN').GetName] wird die Provinz von [GetProvince('(int32)415').GetArea.GetName|Y] erhalten und unser #Y Vasallenstamm# werden!"
 me_macedon_1_legacy.131.tt:0 "$mission_task_completed_tt_1$$macedon_01_legacy_13$$mission_task_completed_tt_2$"
 # Illyrischer Außenposten
 macedon_cities.1.t:0 "Illyrischer Außenposten"
 macedon_cities.1.desc:0 "Nach unserer Eroberung von Illyria Graeca, haben wir einige Orte beschlagnahmt, die eine neue Stadt beherbergen können, um unsere Kontrolle über diese Region zu konsolidieren, es gibt bereits einige Städte, aber sie sind unterentwickelt, wir können wählen, eine neue Stadt zu bauen oder die bestehenden zu ordnen!"
 macedon_cities.1.a:0 "Dyrracheion"
 macedon_städte.1.b:0 "Apollonia"
 macedon_städte.1.c:0 "Lissos"
 macedon_cities.2.t:0 "Thrakische Kolonie"
 macedon_cities.2.desc:0 "Wir haben Odrysia eingenommen und fruchtbares Land erobert, aber es ist unterentwickelt und unterbevölkert, wir sollten eine Kolonie gründen, um weitere Siedlungen in der Region vorzubereiten!"
 macedon_cities.2.a:0 "Alexandreia Thraki"
 macedon_cities.2.b:0 "Philippolis"
 macedon_cities.2.c:0 "Viamata"
 mac_colony.provcap:0 "#Y [SCOPE.sP('colony_scope').GetName]#! wird die Hauptstadt von #Y [SCOPE.sP('colony_scope').GetState.GetShortName]#!".
 ### Hellenic Mastery
 me_macedon_2_mastery.1.t:0 "$macedon_02_mastery$: Griechische Führerschaft"
 me_macedon_2_mastery.1.desc:0 "Wir müssen unsere Position am Rande des Reiches von [GetCharacter('(int32)39').GetPraenomen] akzeptieren, unabhängig davon, ob es sich um die makedonische Hauptstadt handelt oder nicht, und unsere Bemühungen darauf konzentrieren, die griechischen Städte im Süden sowohl kulturell als auch militärisch zu beherrschen und die westliche Sphäre der hellenischen Welt im Allgemeinen unter unsere feste Kontrolle zu bringen."
 me_macedon_2_mastery.1.a:0 "Es wird so sein."
 me_macedon_2_mastery.2.t:0 "$macedon_02_mastery$: [ROOT.GetCountry.GetAdjective] Supremacy"
 me_macedon_2_mastery.2.desc:0 "[ROOT.GetCountry.GetName] hat seine Position als führende westliche Macht der hellenischen Welt unter der Führung von [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective] gefestigt, ein Erbe makedonischer Könige bewahrt, das bis in die ferne Vergangenheit reicht, und die kulturelle Vorherrschaft seines Volkes in dieser neuen post-arxandrinischen Welt sichergestellt."
 me_macedon_2_mastery.2.a:0 "Wer braucht schon den Osten?"
 me_macedon_2_mastery.2.tt:0 "Die Mission '#Y $macedon_02_mastery$#!' wurde #G Abgeschlossen#!!"
 # Flourishing Makedon
 me_macedon_2_mastery.11.t:0 "$macedon_02_mastery_1$: Städte im Norden"
 me_macedon_2_mastery.11.desc:0 "Zu lange haben die griechischen Städte des Südens auf das stolze mazedonische Kernland gespottet. Mit der Gründung neuer Städte durch Alexanders Nachfolger sind Veteranen, Migranten und Handwerker nach [GetProvince('(int32)379').GetArea.GetName] geströmt, um ein Leben in Wohlstand und Sicherheit zu genießen.\n\n[GetProvince('(int32)373').GetName] und [GetProvince('(int32)379').GetName] werden es mit den Alexandreias des Ostens und jeder der antiken Städte Griechenlands aufnehmen können."
 me_macedon_2_mastery.11.a:0 "Wie weit wir es gebracht haben."
 me_macedon_2_mastery.11.tt:0 "$mission_task_completed_tt_1$$macedon_02_mastery_1$$mission_task_completed_tt_2$"
 # Provinz Hellas
 me_macedon_2_mastery.21.t:0 "$macedon_02_mastery_2$: Besänftigte Ängste"
 me_macedon_2_mastery.21.desc:0 "Unter makedonischer Herrschaft wurde ein System von Phrourarchen, Militärgouverneuren, eingerichtet, um die Garnisonen der griechischen Städte zu verwalten und die Loyalität ihrer Bevölkerung und ihrer Regierungen gegenüber unserer Sache zu gewährleisten. Obwohl dies zunächst als Beleidigung empfunden wurde, hat und wird die Zeit die Griechen erkennen lassen, dass der Frieden, den unsere Phrourarchen garantieren, weitaus wertvoller ist als die Freiheit, Kriege wegen Viehstreitigkeiten mit ihren Nachbarn zu führen."
 me_macedon_2_mastery.21.a:0 "Das ist der Preis des Fortschritts."
 me_macedon_2_mastery.21.at:0 "$me_mac_task_start_tt_1$ die bürokratische Integration von Hellas."
 me_macedon_2_mastery.22.t:0 "$macedon_02_mastery_2$: Makedonische Verwaltung"
 me_macedon_2_mastery.22.desc:0 "Die Befugnisse unserer Phrourarchen wurden stärker verwaltungstechnisch ausgerichtet, indem sie Streitigkeiten schlichten und das reibungslose Funktionieren der lokalen Verwaltung in größerem Umfang sicherstellen. Ihre Rolle als Vollstrecker unserer Herrschaft bleibt natürlich bestehen, wird aber immer unbedeutender, je mehr die makedonische Herrschaft zur Norm wird."
 me_macedon_2_mastery.22.a:0 "Zu unserer Zeit wird es Frieden geben."
 me_macedon_2_mastery.22.tt:0 "$mission_task_completed_tt_1$$macedon_02_mastery_2$$mission_task_completed_tt_2$"
 me_macedon_2_mastery.22.at1:0 "Alle besessenen und unterstellten besessenen Provinzen in der Festlandregion von [GetProvince('(int32)418').GetArea.GetRegion.GetName|Y] erhalten ebenfalls '#Y $me_mac_2_2_smod$#!'."
 me_macedon_2_mastery.22.at2:0 "Alle anderen #Y $hellenic$#! Subjekte in der Festlandregion von [GetProvince('(int32)418').GetArea.GetRegion.GetName|Y] werden ebenfalls '#Y $macedonian$#!' Kultur erhalten."
 me_macedon_2_mastery.23.t:0 "$macedon_02_mastery_2$: Dominanz herausgefordert"
 me_macedon_2_mastery.23.desc:0 "Wir haben die beherrschende Stellung, die wir einst in Griechenland genossen, verloren, was das Vertrauen der Griechen in die Dauerhaftigkeit unserer Herrschaft erschüttert und unsere Bemühungen untergräbt, sie enger zu verwalten."
 me_macedon_2_mastery.23.a:0 "Soso."
 me_macedon_2_mastery.23.tt:0 "$mission_task_completed_tt_1$$macedon_02_mastery_2$#!' has been #R Bypassed#!!"
 # Kretische Unterwerfung
 me_macedon_2_mastery.31.t:0 "$macedon_02_mastery_3$: Minos' Fels"
 me_mazedon_2_mastery.31 .desc:0 "Die große Insel [GetProvince('(int32)358').GetArea.GetName] ist nun vollständig unter unserer Kontrolle und bietet einen strategischen Flottenstützpunkt zwischen [GetProvince('(int32)379').GetArea.GetRegion. GetName] und den Häfen von Kilikien, Phönizien und Ägypten.\n\nDer Hafen von Heraklion in der Nähe der alten minoischen Stadt [GetProvince('(int32)358').GetName] wurde befestigt und sein Hafen für die Aktionen unserer Flotten bereit gemacht. Jetzt müssen wir nur noch entscheiden, wie die widerspenstigen Inselbewohner regiert werden sollen."
 me_macedon_2_mastery.31.a:0 "Die derzeitigen Einteilungen sind zufriedenstellend."
 me_macedon_2_mastery.31.b:0 "Lasst uns eine kretische Verwaltung einrichten."
 me_macedon_2_mastery.31.bt1:0 "Unsere #Y $cretan$#!-Untertanen werden zu einem einzigen Lehnsverband zusammengefasst.\n$me_macedon_2_mastery.31.bt3$"
 me_macedon_2_mastery.31.bt2:0 "Es wird ein #Y $cretan$#! Lehnsbezirk geschaffen.\n$me_macedon_2_mastery.31.bt3$"
 me_macedon_2_mastery.31.bt3:0 "@[me_macedon_scope.GetFlag]! [me_macedon_scope.GetName] wird [GetProvince('(int32)358').GetName] beibehalten oder anhängen."
 me_macedon_2_mastery.31.tt:0 "$mission_task_completed_tt_1$$macedon_02_mastery_3$$mission_task_completed_tt_2$"
 # Städte in Griechenland
 me_macedon_2_mastery.51.t:0 "$macedon_02_mastery_5$: Die Zukunft der Hellenen"
 me_macedon_2_mastery.51.desc:0 "Makedonien war immer der brutale nördliche Nachbar der einst mächtigen griechischen Städte, der als ungebildet und rückständig angesehen wurde, weil er an Stammesbeziehungen und der Monarchie festhielt. Wenn Alexander und die Diadochenkriege irgendetwas bewiesen haben, dann, dass die Kombination aus einem starken König und der kulturellen Kultiviertheit der alten Republiken die Zukunft der hellenistischen Welt ist."
 me_macedon_2_mastery.51.a:0 "Der Austausch von Wissen kommt allen zugute..."
 me_macedon_2_mastery.51.b:0 "...aber vor allem uns."
 me_macedon_2_mastery.51.bt:0 "Die anderen benötigten Gebiete erhalten ebenfalls '#Y $me_mac_2_5_pmod$#!'."
 me_macedon_2_mastery.51.bt1:0 "Andere Subjekte, die irgendwelche benötigten Territorien besitzen, werden ebenfalls #R -25#! Meinung über uns."
 me_macedon_2_mastery.51.tt:0 "$mission_task_completed_tt_1$$macedon_02_mastery_5$$mission_task_completed_tt_2$"
 # Vibrant Court
 me_macedon_2_mastery.61.t:0 "$macedon_02_mastery_6$: Talente anwerben"
 me_macedon_2_mastery.61 .desc:0 "Die griechische Welt hat keinen Mangel an klugen Denkern - seien es Philosophen oder Geschichtsstudenten -, die bereit sind, an den Höfen der Könige zu dienen und die Gunst ihrer Gönner durch Hingabe und gerechte Behandlung in ihren Werken zu gewinnen.\n\n Wir sollten einen lebhaften Hofstaat fördern und große Geister einladen, ihre Talente zum Ruhm Makedons und der [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective]-Dynastie beizutragen."
 me_macedon_2_mastery.61.a:0 "Es soll so sein."
 me_macedon_2_mastery.61.at:0 "$me_mac_task_start_tt_1$ Philosophen bevormunden."
 me_macedon_2_mastery.62.t:0 "$macedon_02_mastery_6$: Hof der Denker"
 me_macedon_2_mastery.62 .desc:0 "Unsere Bemühungen, die prominentesten und gelehrtesten Köpfe einzuladen, waren erfolgreich und brachten eine Reihe von Philosophen unterschiedlichster Couleur in unseren Festsaal, ebenso wie Historiker, die bereit waren, wohlwollend über die Heldentaten unserer Dynastie zu schreiben.\n\nNicht zuletzt der talentierte [macedon_philosopher_scope.GetPraenomen] - ein bis jetzt wenig bekannter, aber vielversprechender [macedon_philosopher_scope. GetCulture.GetName] - hat sich bereits in [ROOT.GetCountry.GetCapital.GetName] niedergelassen.\n\n[ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] hat die neuartige höfische Atmosphäre genossen, aber es bleibt abzuwarten, ob diese Ideen eine dauerhafte Wirkung auf [ROOT.GetCountry.GetRuler.GetHerHis] Einstellung haben werden."
 me_macedon_2_mastery.62.a:0 "Könige sollten sich diesen Beschäftigungen widmen."
 me_macedon_2_mastery.62.at:0 "[macedon_philosopher_scope.GetName] schließt sich unserem Hof an."
 me_macedon_2_mastery.62.b:0 "Überlasst die Schriftrollen den Schreibern."
 me_macedon_2_mastery.62.tt:0 "$mission_task_completed_tt_1$$macedon_02_mastery_6$$mission_task_completed_tt_2$"
 me_macedon_2_mastery.63.t:0 "$macedon_02_mastery_6$: [macedon_philosopher_scope.GetPraenomen]"
 me_macedon_2_mastery.63 .desc:0 "Unser Mäzenatentum für die Gebildeten geht weiter; zuletzt hat es die Talente von [macedon_philosopher_scope.GetName], [SCOPE.Custom('mac_mis_02_6_cus_loc')] angezogen. \n\n[macedon_philosopher_scope.GetSheHe|U] sollte eine gute Ergänzung für unseren Hof und ein nützlicher Berater für [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] sein."
 me_macedon_2_mastery.63.a:0 "Show [macedon_philosopher_scope.GetHerHim] in."
 mac_mis_02_6_1:0 "ein angesehener Denker, bekannt für seine geistreichen Aphorismen und den Wert seiner Ratschläge in allen Dingen"
 mac_mis_02_6_2:0 "ein Verfasser von Beiträgen zu einer breiten Palette von Themen, von den Naturwissenschaften bis zum Drama, der Militärtheorie und der Theogonie"
 mac_mis_02_6_3:0 "ein begabter Rhetoriker und Sophist, bekannt für seine Fähigkeiten in Rechtsstreitigkeiten und die Beratung von Ratsmitgliedern".
 mac_mis_02_6_4:0 "ein ruhiger und gelehrter Typ, bekannt für seine bemerkenswerte Fähigkeit, die obskursten Historien und Kommentare zu zitieren"
 mac_mis_02_6_5:0 "ein helles Köpfchen, bekannt für neuartige Ansätze zu alten Problemen und ihre schnelle Auffassungsgabe für die komplexesten Argumente"
 me_macedon_2_mastery.64.t:0 "$macedon_02_mastery_6$: Ein guter Einfluss"
 me_macedon_2_mastery.64.desc:0 "Der junge [macedon_heir.GetPraenomen], der Thronfolger von [ROOT.GetCountry.GetName], hat die Argumente und Lehren unserer geschätzten Denker wie ein Schwamm aufgesaugt. Wir sollten dafür sorgen, dass dieser Funke der Begeisterung richtig gelenkt wird."
 me_macedon_2_mastery.64.a:0 "Der Souverän muss mit gutem Beispiel vorangehen."
 me_macedon_2_mastery.64.b:0 "Reiche müssen verwaltet werden."
 me_macedon_2_mastery.64.c:0 "Ein Anführer muss überzeugend sein."
 me_macedon_2_mastery.64.d:0 "Tugend und Frömmigkeit gehören zu einem Herrscher."
 # God Among Men
 me_macedon_2_mastery.71.t:0 "$macedon_02_mastery_7$: Göttlich [ROOT.GetCountry.GetRulerTitle]"
 me_macedon_2_mastery.71 .desc:0 "Die Apotheose wird von den Makedoniern praktiziert, seit [GetCharacter('(int32)35').GetPraenomen] II. es wagte, sich bei den Olympischen Spielen als dreizehnter Gott auszugeben, obwohl sein Sohn [GetCharacter('(int32)39').GetPraenomen] die Sache auf die Spitze trieb, indem er sich selbst als Sohn des Zeus verkündete. \n\nDie Nachfolgekönigreiche übernahmen diese Argead-Tradition für ihre eigenen Dynastien, aber wir werden der Welt zeigen, dass die [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective] Könige von [ROOT.GetCountry.GetName] in Sachen Göttlichkeit in einer ganz eigenen Liga spielen."
 me_macedon_2_mastery.71.a:0 "Keiner würde es wagen, das zu leugnen!"
 me_macedon_2_mastery.71.at:0 "$me_mac_task_start_tt_1$ plant [me_macedon_scope.GetRuler.GetHerHis] lebende Apotheose."
 me_macedon_2_mastery.72.t:0 "$macedon_02_mastery_7$: [ROOT.GetCountry.GetRuler.GetPraenomen] Theos!"
 me_macedon_2_mastery.72.desc_1:0 ""
 me_macedon_2_mastery.72 .desc_2:1 "Obwohl [ROOT.GetCountry.MakeScope.GetVariable('me_mac_2_7_god').GetCharacter.GetPraenomen] vergangen ist, wurde die geplante Apotheose von [ROOT. GetCountry.MakeScope.GetVariable('me_mac_2_7_god').GetCharacter.GetHerHis] Nachfolger, [ROOT.GetCountry.GetRuler.GetPraenomen].\n\n"
 me_macedon_2_mastery.72.desc:0 "Nach monatelangen Vorbereitungen fand endlich eine große Zeremonie in [ROOT.GetCountry.GetCapital.GetName] statt, die von Tausenden besucht wurde. Das mazedonische Volk war Zeuge des atemberaubenden Aufstiegs von [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] vom bloßen Monarchen zum Gottkönig, der offiziell die göttlichen Insignien annahm, die bisher nur auf die göttliche Abstammung hindeuteten.\n\nDie Mazedonier haben die Riten göttlicher Könige nur langsam akzeptiert, da sie Privilegien als hochmütig und ungerecht ansahen, aber selbst sie haben nun die Wahrheit akzeptiert."
 me_macedon_2_mastery.72.a:0 "Heil [ROOT.GetCountry.GetRuler.GetPraenomen] Theos!"
 me_macedon_2_mastery.72.b:0 "Unser [ROOT.GetCountry.GetRulerTitle] ist unter einem anderen Namen bekannt."
 me_macedon_2_mastery.72.tt:1 "$mission_task_completed_tt_1$$macedon_02_mastery_7$$mission_task_completed_tt_2$"
 # Oracular Supremacy
 me_macedon_2_mastery.81.t:0 "$macedon_02_mastery_8$: Religiöse Führerschaft"
 me_macedon_2_mastery.81.desc:0 "Die Orakel in Delphi und Dodona sind die wichtigsten in der griechischen Welt, wobei ersteres wegen der unvergleichlichen Genauigkeit seiner Vorhersagen in der gesamten griechischen Welt am meisten respektiert wird und letzteres die älteste religiöse Stätte der Hellenen ist.\n\nIndem wir die Tempel stärker regulieren, können wir die günstige Einhaltung ihrer Priesterschaft und Orakel sicherstellen."
 me_macedon_2_mastery.81.a:0 "Es muss so sein."
 me_macedon_2_mastery.81.at:0 "$me_mac_task_start_tt_1$ Formalisierung der Orakelverfahren mit [macedon_hierophant.GetPraenomen]."
 me_macedon_2_mastery.82.t:0 "$macedon_02_mastery_8$: Göttliche Führung"
 me_macedon_2_mastery.82.desc:0 "In der gesamten griechischen Welt suchen Menschen aus allen Gesellschaftsschichten den Rat der Orakel, wenn die Ungewissheiten des Lebens über ihnen schweben. Indem wir die orakelhaften Strukturen in unsere Verwaltung integriert haben, haben wir den Willen der Götter mit dem Willen des Staates verknüpft und dafür gesorgt, dass dieser alte Aberglaube sinnvoll genutzt wird."
 me_macedon_2_mastery.82.a:0 "Die Götter sind mit uns."
 me_macedon_2_mastery.82.tt:1 "$mission_task_completed_tt_1$$$macedon_02_mastery_8$$mission_task_completed_tt_2$"
 me_macedon_2_mastery.83.t:0 "$macedon_02_mastery_8$: Utterances"
 me_macedon_2_mastery.83.desc:1 "Wort kommt von [oracle_scope.GetName], [SCOPE.Custom('mac_mis_02_8_site_loc')] [SCOPE.Custom('mac_mis_02_8_3_god_cus_loc')].\n\n"
 me_macedon_2_mastery.83.custom1:0 "wo das Geschwätz des [SCOPE.Custom('mac_mis_02_8_3_oracle_cus_loc')] von den Priestern des" interpretiert wurde
 me_macedon_2_mastery.83.custom2:0 "wo die von der heiligen Eiche übermittelten Botschaften von den [SCOPE.Custom('mac_mis_02_8_3_oracle_cus_loc')] von" gedeutet wurden
 me_macedon_2_mastery.83.desc_1:0 "$me_macedon_2_mastery.83.desc_start$ große kommende Siege und den Triumph des [ROOT.GetCountry.GetAdjective] Volkes über seine Feinde."
 me_macedon_2_mastery.83.desc_2:0 "$me_macedon_2_mastery.83.desc_start$ ihre Freude über die Frömmigkeit von [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] und Volk von [ROOT.GetCountry.GetName]"
 me_macedon_2_mastery.83.desc_3:0 "$me_macedon_2_mastery.83.desc_start$ den Wunsch der Olmypianer nach größeren Opfern als Gegenleistung für ihre anhaltende Gunst und versprach, das Volk von [ROOT.GetCountry.GetAdjective] im Gegenzug zu schützen."
 me_macedon_2_mastery.83.desc_4:0 "$me_macedon_2_mastery.83.desc_start$ die große Führung von [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] und die Legitimität der [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective] Dynastie."
 me_macedon_2_mastery.83.desc_start:0 "Alle sind sich einig, dass der Gott von"
 me_macedon_2_mastery.83.a:0 "[SCOPE.Custom('mac_mis_02_8_3_god_cus_loc')] hat gesprochen."
 pythia_cus_loc:0 "Pythia"
 oracle_cus_loc:1 "Wahrsager"
