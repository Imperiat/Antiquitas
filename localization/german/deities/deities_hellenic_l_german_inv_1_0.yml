l_german:
 #From Torugu
 deity_athena_tritogeneia: ""$omen_athena_tritogeneia$""
 omen_athena_tritogeneia: "Athena Tritogeneia"
 omen_athena_tritogeneia_desc: "Im heiligen Land Libyen findest du das lebensspendende Wasser des Tritonis-Sees, und in der Nähe dieses heiligen Wassers wurde die Göttin Athena Tritogeneia, die von den Drei gezeugt wurde, geboren. Lobe sie, Sterblicher, und empfange ihren Segen, wenn sie dich für würdig hält."
 ## Dionysos Indikos
 deity_dionysos_indikos:0 "$omen_dionysos_indikos$"
 omen_dionysos_indikos:0 "Dionysos Indikos"
 omen_dionysos_indikos_desc:0 "Dionysos Indikos ist die griechische Erscheinungsform des Hindu-Gottes Shiva. Wir haben ihn in das griechisch-buddhistische Pantheon aufgenommen. Wir werden unsere Gebete an Shiva richten, in der Hoffnung, dass er unsere Männer im Kampf leitet und ihre Moral stärkt. Mit der gestärkten Disziplin und Entschlossenheit unserer Soldaten werden wir in den kommenden Jahren sicher viele Siege erringen."

 ## Imperator Invictus ##
 deity_aphrodite_areia:0 "$omen_aphrodite_areia$"
 omen_aphrodite_areia:0 "Aphrodite Areia"
 omen_aphrodite_areia_desc:0 "$aphrodite_description$\n#Y Areia#! Dieser Beiname bedeutet 'Aphrodite die Kriegerische' und wird in Sparta und Taras häufig verehrt. Es wird angenommen, dass diese kriegerische Darstellung der Aphrodite zu ihren frühesten Gefolgsleuten und Kulten auf Zypern und Kythera gehört, wo es während der orientalischen Periode einen starken östlichen Einfluss gab, und dass sie oft in voller Rüstung wie der Kriegsgott Ares dargestellt wird. \n\nDiese Darstellung kann Aphrodites Abstammung von älteren nahöstlichen Göttinnen wie der sumerischen Inanna, der mesopotamischen Ischtar und der phönizischen Astarte nachweisen.\n\n Auf Zypern wurde Aphrodite auch mit dem Beinamen "Aphrodite Encheios" (Aphrodite mit einem Speer) bezeichnet, und es wurde vermutet, dass der Kult von Zypern nach Sparta gebracht wurde."
 deity_enyo:0 "$omen_enyo$"
 omen_enyo:0 "Enyo"
 omen_enyo_desc:0 "Eine Kriegsgöttin, die häufig mit dem griechischen Gott Ares in Verbindung gebracht wird, entweder als seine Geliebte oder als seine Schwester. Enyo ist verantwortlich für die Zerstörung von Städten und begleitet Ares oft in die Schlacht. Während des Falls von Troja sorgte Enyo zusammen mit Eris ("Streit"), Phobos ("Angst") und Deimos ("Schrecken"), die beide Söhne von Ares sind, für Terror und Blutvergießen im Krieg. Dem Mythos nach war Enyo am Krieg der Sieben gegen Theben beteiligt und auch an Dionysos' Krieg mit den Indern.\n\nEnyo, so heißt es, war so begeistert von der Kriegsführung, dass sie sich sogar weigerte, in der Schlacht zwischen Zeus und dem Ungeheuer Typhon Partei zu ergreifen."
 deity_bellona:0 "$omen_bellona $"
 omen_bellona:0 "Bellona"
 omen_bellona_desc:0 "Bellona, die römische Göttin des Krieges, der Zerstörung und der Verwüstung, war die Gefährtin von Mars, dem römischen Kriegsgott. In der römischen Tradition ist Bellona dafür verantwortlich, die Zerstörung von Städten zu inszenieren und begleitet Mars oft in die Schlacht. Im militärischen Kult um Bellona wurde sie meist mit Virtus, der Personifikation der Tapferkeit, in Verbindung gebracht."
 deity_hestia:0 "$omen_hestia$"
 omen_hestia:0 "Hestia"
 omen_hestia_desc:0 "Als jungfräuliche Göttin des Herdes, der richtigen Ordnung der Häuslichkeit, der Familie, des Heims und des Staates war Hestia das erstgeborene Kind der Titanen Cronus und Rhea.\n\nIn der griechischen Kultur erhielt Hestia üblicherweise die erste Opfergabe bei jedem Opfer im Haushalt. \n\nIm öffentlichen Bereich fungierte der Herd des Prytaneums als ihr offizielles Heiligtum, und wenn eine neue Kolonie gegründet wurde, wurde eine Flamme von Hestias öffentlichem Herd in der Mutterstadt in die neue Siedlung getragen."
 deity_vesta:0 "$omen_vesta$"
 omen_vesta:0 "Vesta"
 omen_vesta_desc:0 "Als jungfräuliche Göttin des Herdes, der richtigen Ordnung der Häuslichkeit, der Familie, des Heims und des Staates war Vesta das erstgeborene Kind der Titanen Saturn und Ops. Sie wurde selten in menschlicher Gestalt dargestellt, sondern oft durch das Feuer ihres Tempels auf dem Forum Romanum.\n\Der Zutritt zu ihrem Tempel war nur ihren Priesterinnen, den Vestalinnen, gestattet, die das heilige Feuer am Herd ihres Tempels hüteten. Da sie als Beschützerin des römischen Volkes galt, wurde ihr Fest, die Vestalia (7.-15. Juni), als einer der wichtigsten römischen Feiertage angesehen. Während der Vestalia zogen die Matronen barfuß durch die Stadt zum Heiligtum der Göttin, wo sie ihr Speisen darbrachten."
 deity_proserpina:0 "$omen_proserpina$"
 omen_proserpina:0 "Proserpina"
 omen_proserpina_desc:0 "Proserpina ist eine antike römische Göttin, deren Kult, Mythen und Mysterien aus denen von Libera, einer frühen römischen Göttin des Weins, hervorgegangen sind. In Griechenland war sie als Persephone bekannt, und ihre Mutter ist Demeter, die Göttin des Getreides und des Ackerbaus.\n\nGenauso wie Persephone als Tochter von Demeter angesehen wurde, war Proserpina eine Tochter von Demeters römischer Entsprechung, Ceres. \n\nWie Persephone wird Proserpina mit der Unterwelt und ihrer Herrscherin assoziiert, die als Königin der Unterwelt regiert; und zusammen mit ihrer Mutter Ceres mit dem Wachstum der Pflanzen im Frühling und dem Kreislauf von Leben, Tod und Wiedergeburt oder Erneuerung."
 deity_luna:0 "$omen_luna$"
 omen_luna:0 "Luna"
 omen_luna_desc:0 "Luna ist die Göttin des Mondes und die Schwester des Sonnengottes Sol. Jeden Tag reist er über den Himmel, und jede Nacht folgt sie ihm. Es heißt, dass sie so sehr für ihren Geliebten Endymion empfand, dass sie ihren Vater Jupiter veranlasste, ihm Unsterblichkeit, ewige Jugend und immerwährenden Schlaf zu gewähren, damit sie ihn jede Nacht besuchen konnte. Luna ist nicht immer eine eigenständige Göttin, sondern manchmal eher ein Beiname, der eine Göttin spezialisiert, da sowohl Diana als auch Juno als Mondgöttinnen identifiziert werden."
 deity_kronos:0 "$omen_kronos$"
 omen_kronos:0 "Kronos"
 omen_kronos_desc:0 "Kronos war der Anführer und jüngste der ersten Generation der Titanen, der göttlichen Nachkommenschaft von Uranus (Vater Himmel) und Gaia (Mutter Erde). Er stürzte seinen Vater und herrschte während des mythologischen Goldenen Zeitalters, bis er von seinem eigenen Sohn Zeus gestürzt und in den Tartaros eingesperrt wurde. Laut Platon waren die Götter Phorcys, Kronos und Rhea jedoch die ältesten Kinder von Oceanus und Tethys. Er wird gewöhnlich mit einer Harfe, Sense oder Sichel dargestellt, die er benutzte, um seinen Vater Uranus zu kastrieren und abzusetzen.\n\nKronos wird in der Antike oft mit dem Gott der Zeit Chronos verwechselt oder vielleicht auch bewusst mit ihm identifiziert, da sich ihre Namen ähneln."
 deity_saturn:0 "$omen_saturn$"
 omen_saturn:0 "Saturn"
 omen_saturn_desc:0 "Saturn war der Gott der Zeugung, der Auflösung, des Überflusses, des Reichtums, der Landwirtschaft, der periodischen Erneuerung und der Befreiung. Saturns mythologische Herrschaft wurde als ein Goldenes Zeitalter des Überflusses und des Friedens dargestellt. Nach der römischen Eroberung Griechenlands wurde er mit dem griechischen Titanen Kronos gleichgesetzt.\n\nSaturns Gefährtin war seine Schwester Ops, mit der er Jupiter, Neptun, Pluto, Juno, Ceres und Vesta zeugte. \nSaturn wurde besonders während der Saturnalien im Dezember gefeiert, dem vielleicht berühmtesten der römischen Feste, einer Zeit der Schlemmerei, des Rollentauschs, der freien Rede, des Schenkens und des Feierns."
 deity_eris:0 "$omen_eris$"
 omen_eris:0 "Eris"
 omen_eris_desc:0 "Eris war die griechische Göttin des Streits und der Zwietracht. Die berühmteste Geschichte über Eris erzählt, dass sie den Trojanischen Krieg auslöste, indem sie das Urteil des Paris herbeiführte. Die Göttinnen Hera, Athene und Aphrodite waren zusammen mit dem Rest des Olymps zur erzwungenen Hochzeit von Peleus und Thetis eingeladen worden, die die Eltern von Achilles werden sollten, aber Eris war wegen ihrer unruhestiftenden Neigungen brüskiert worden. \Deshalb warf sie (wie in der Kypria laut Proclus als Teil eines von Zeus und Themis ausgeheckten Plans erwähnt) den Apfel der Zwietracht in die Party, einen goldenen Apfel mit der Aufschrift: "Für die Schönste" - und provozierte damit einen Streit unter den Göttinnen über den geeigneten Empfänger. Der unglückliche Paris, Prinz von Troja, wurde von Zeus mit der Auswahl der Schönsten beauftragt. Daraufhin versuchten die Göttinnen, Paris zu bestechen, damit er sich für sie entschied. Hera bot ihm politische Macht an, Athene versprach unendliche Weisheit, und Aphrodite lockte ihn mit der schönsten Frau der Welt: Helena, die Frau des Menelaos von Sparta. Während die griechische Kultur mehr Wert auf Tüchtigkeit und Macht legte, entschied sich Paris dafür, den Apfel an Aphrodite zu vergeben, und brachte damit seine Stadt ins Verderben, die in dem darauf folgenden Krieg zerstört wurde.
 deity_discordia:0 "$omen_discordia$"
 omen_discordia:0 "Discordia"
 omen_Discordia_desc:0 "Discordia war die römische Göttin des Streits und der Zwietracht und ist das Gegenstück zu Eris. Wie Eris ist sie dafür bekannt, dass sie den Trojanischen Krieg auslöste, nachdem sie von den olympischen Göttern brüskiert worden war, wofür sie den Apfel der Zwietracht überreichte. Dies führte dazu, dass Jupiter den trojanischen Prinzen Paris auswählte, um die schönste aller Göttinnen auszuwählen, wofür er Venus wählte, nachdem sie ihm Helena, die Frau von Menelaos von Sparta, angeboten hatte, eine Tat, die den Trojanischen Krieg auslösen sollte."
 deity_artemis_tauropolos:0 "$omen_artemis_tauropolos$"
 omen_artemis_tauropolos:0 "Artemis Tauropolos"
 omen_artemis_tauropolos_desc:0 "$artemis_description$\n\n#Y Tauropolos#!: Die Geschichte von Iphigeneia, einem Mädchen, das fast von ihrem Vater geopfert wurde, bevor sie von der Göttin Artemis gerettet wurde, ist für unser Volk eine ganz besondere. Denn Iphigeneia wurde in das Land der Taurier verschleppt, und als sie schließlich zurückkehrte, brachte sie eine Statue ihrer Beschützerin Artemis mit, die wir bis heute verehren. Das Gedenken an die Barmherzigkeit der Artemis Tauropolos ist unsere heilige Pflicht."
 deity_hecate_iphemide:0 "$omen_hecate_iphemide$"
 omen_hecate_iphemide:0 "Hecate Iphemide"
 omen_hecate_iphemide_desc:0 "$hecate_description$\n\n#Y Iphemide#!: Hekate, ein Name, der unartigen Kindern abends zugeflüstert wird; eine geheimnisvolle Göttin der Magie und des Mysteriums, des Lichts und der Dunkelheit, sie, die an den Wegkreuzungen wartet und vor den Toren steht. In unseren Ländern kennen wir sie als Hekate Iphemide, die sich an Taten erinnert, die andere, weniger fromme Verehrer längst vergessen haben."
 deity_heraklean_targitaos:0 "$omen_heraklean_targitaos$"
 omen_heraklean_targitaos:0 "Heraklean Targitaos"
 omen_heraklean_targitaos_desc:0 "$targitaos_description$\n\n#Y Heraklean#!: Eine hellenische Interpretation des Gottes Targitaos, er repräsentiert eine Mischung der Kulturen. Die kombinierte Stärke des griechischen und skythischen Großvaters der Linie unserer Könige wird uns unermessliche Macht im Krieg verleihen."
 deity_hylaian_drakaina:0 "$omen_hylaian_drakaina$"
 omen_hylaian_drakaina:0 "Hylaian Drakaina"
 omen_hylaian_drakaina_desc:0 "$Drakaina_description$\n\n#Y Drakaina#!: Halb Schlange, halb Frau, wie die anderen Drakaina aus dem griechischen Mythos, dient die hylaische Drakaina als Darstellung der fruchtbaren Erde. In dem Bemühen, den traditionellen skythischen Ursprungsmythos aus ihrer eigenen Perspektive zu erklären, benutzten die Griechen sie, um die Vorstellung zu vermitteln, dass das Land die drei großen Söhne des Herakles gebiert, die später das Land Skythien bevölkern werden."