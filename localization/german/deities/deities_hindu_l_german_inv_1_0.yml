 deity_yama:0 "$omen_yama$"
 omen_yama:0 "Yama"
 omen_yama_desc:0 "In den Ländern des Südens, dem Reich, in dem der gnadenlose Tod herrscht, hält der grimmige Herrscher Yama, der Gott der Toten, Hof. Denn er ist es, der als erster die bittere Asche der Sterblichkeit gekostet hat, und weil er als erster den Schleier, der die Welten trennt, durchquert hat, sind ihm die höllischen Mächte gegeben worden. Weit unter der Erde wartet der Gott Yama, der Herr der Gruben, geduldig auf die Seelen, die sich seinem unausweichlichen Griff nicht entziehen können."

 deity_brhaspati:0 "$omen_brhaspati$"
 omen_brhaspati:0 "Brhaspati"
 omen_brhaspati_desc:0 "In der uranfänglichen Dunkelheit leuchtete ein großes Licht. Als die Schatten des Chaos von seinem himmlischen Glanz durchdrungen wurden, wurde Brhaspati, der Herr der heiligen Sprache, der sich auf einem dreifachen Sitz niederlässt, inmitten seines göttlichen Glanzes geboren und vertrieb alles vor ihm allein mit seinem Atem. Als Krieger und Weiser ist Brhaspati eng mit dem Feuer verbunden, eine physische Erinnerung an seine alles verzehrenden Kräfte."
 
 

 deity_rudra:0 "$omen_rudra$"
 omen_rudra:0 "Rudra"
 omen_rudra_desc:0 "Rudra ist die sanfte Brise, die durch das Kornfeld rauscht, aber er ist auch der heulende Wind, das durchdringende Heulen und Kreischen des Zyklons. Als mächtige Sturmgottheit ist Rudra auch ein Gott der Jagd, der Mensch und Tier dazu treibt, Schutz vor den Stürmen zu suchen, die er befiehlt."
 

 deity_varuna:0 "$omen_varuna$"
 omen_varuna:0 "Varuna"
 omen_varuna_desc:0 "Als es nur den Himmel gab, gab es Varuna, und wo der Himmel sich ausdehnt, um den endlosen Ozean zu berühren, da wirst du auch ihn finden, die göttliche Autorität, denn er formt das Wasser und den Wind so leicht, wie man Atem holt. Der Westen wird durch seinen weitreichenden Griff geschützt, und die Welt wird von seiner aufrechten und unerschütterlichen Moral getragen."
 

 deity_chandra:0 "$omen_chandra$"
 omen_chandra:0 "Chandra"
 omen_chandra_desc:0 "Wenn Surya, der Sonnengott, sich in seine nächtliche Behausung zurückzieht, erhebt sich der glitzernde Mondgott Chandra zu seinem Reich, sein dreirädriger Lotoswagen wird von Rossen von blendendem Weiß gezogen. Auch Pflanzen und Bäume erheben ihr Gesicht, um Chandra zu grüßen, denn er ist ihr Herr, und seine leuchtende Schönheit ist ein Segen für alle, die seine sanfte Berührung spüren."
 

 deity_shani:0 "$omen_shani$"
 omen_shani:0 "Shani"
 omen_shani_desc:0 "Eine Krähe fliegt über die unermesslichen Weiten des Universums, und auf ihrem Rücken sitzt Shani, der die Gedanken der Menschen kennt und ihnen göttliche Gerechtigkeit widerfahren lässt, je nach der Reinheit ihrer Herzen. Von den Menschen geliebt, berührt Shanis Macht und Herrschaft alles und nichts; Traurigkeit, der Zahn des Alters, geistige Schärfe, Sinn des Lebens - der Gott Shani kontrolliert alles."
 

 deity_asvins:0 "$omen_asvins$"
 omen_asvins:0 "Asvins"
 omen_asvins_desc:0 "Die Asvins, Zwillingssöhne der göttlichen Sonne, die in ewiger Jugend verankert sind und uns zu Gesundheit und Wohlstand führen, segnen weiterhin diejenigen, die sie anrufen, die Reiter, die von der Zeit nicht verwüstet wurden. Sie umfassen das Paradoxon der Realität in ihrer getrennten Einheit und führen die Gläubigen zu den Feldern der heiteren Glückseligkeit."

 ###NEU
 deity_pattini:0 "$omen_pattini$"
 omen_pattini:0 "Pattini"
 omen_pattini_desc:0 "Als Hüterin der Insel Sri Lanka beschützt die Göttin Pattini ihre Anhänger und segnet sie mit Kindern. Sie bewahrt ihre Anhänger vor Krankheiten und gießt Ströme der Heilung über ihre gebeugten Häupter. Ihre Rituale werden jährlich von den Gläubigen begangen, die sich zweifellos die Gaben einer so mächtigen und majestätischen Göttin sichern wollen."

 deity_isakki:0 "$omen_isakki$"
 omen_isakki:0 "Isakki"
 omen_isakki_desc:0 "Es gibt mächtige, weit entfernte Götter, die in himmlischen Tempeln weit weg von den Häusern der Menschen residieren und sich mit Dingen befassen, die sich dem Unendlichen nähern und für den sterblichen Verstand unverständlich sind; Isakki ist eine Göttin des Haushalts, die die heiligen Hallen für die bescheidenen Herdstellen der Dörfer meidet. Weil sie so nahe am Haus ist und ein wachsames Auge auf die Geschehnisse in der Familie wirft, wird sie vom einfachen Volk verehrt und sehr geliebt."

 deity_bhadrakali:0 "$omen_bhadrakali$"
 omen_bhadrakali:0 "Bhadrakali"
 omen_bhadrakali_desc:0 "Die vielgliedrige, vieläugige Schutzgöttin Bhadrakali ergreift und sieht alles, heilige Flammen sprießen aus ihrem Antlitz und verzehren alle, die töricht genug sind, sie herauszufordern. Als Meisterin der Waffen, zweifellos aufgrund ihrer scheinbar endlosen Arme und Hände, ist Bhadrakali eine Inspiration für Krieger, die ihrem Kampfgeschick nacheifern wollen."
 

 deity_iravan:0 "$omen_iravan$"
 omen_iravan:0 "Iravan"
 omen_iravan_desc:0 "Der Gott Iravan, der pflichtbewusste Sohn des Helden Arjuna, der von Krishna mit den drei Gaben gesegnet wurde, wird von vielen verehrt, die seinem heiligen Beispiel nacheifern wollen, das durch die Zeitalter hindurch als Beispiel himmlischer Frömmigkeit leuchtet; indem er sich rituell der Göttin Kali opferte, wurden zahllose Menschen gerettet, ein Geschenk, das bis zum heutigen Tag in der Ewigkeit nachhallt."

deity_meenakshi:0 "$omen_meenakshi$"
omen_meenakshi:0 "Meenakshi"
omen_meenakshi_desc:0 "Als göttliche Gefährtin von Sundareswarar, die ihren Geliebten unterrichtet und beschützt, wird Meenakshi auch als die Schöne mit den Fischaugen verehrt, ein Spitzname, der sich auf ihre früheste Inkarnation als Göttin der Fischhändler bezieht, die den Segen ihres unablässigen Blicks suchten."


deity_ankalamma:0 "$omen_ankalamma$"
omen_ankalamma:0 "Ankalamma"
omen_ankalamma_desc:0 "Unter den Namen der Sieben Mütter findet sich der von Ankalamma, einer Göttin, die ihre Verehrer so leidenschaftlich bewacht und beschützt wie eine Mutter ihr eigenes Kind, mit einer allumfassenden Macht, die von mütterlicher Liebe geprägt ist und sie somit unbesiegbar macht."


deity_mariamman:0 "$omen_mariamman$"
omen_mariamman:0 "Mariamman"
omen_mariamman_desc:0 "Im Sommer, wenn die Böden rissig und ausgetrocknet sind von der glühenden Hitze, die den Menschen den Lebenswillen raubt, wünschen sich viele die Segnungen von Mariamman, der Göttin des Regens, deren Berührung und Kuss allein mächtig genug ist, um alle Arten von schrecklichen Krankheiten zu heilen. Die ständige Einhaltung ihrer Rituale sorgt dafür, dass die schweren Gewitterwolken weiterhin auf unsere Höfe und Haine niedergehen."

deity_periyachi:0 "$omen_periyachi$"
omen_periyachi:0 "Periyachi"
omen_periyachi_desc:0 "Periyachi, Mutter, barmherzige Göttin, deren sorgsame Hand durch den tückischen Weg der Geburt führt, bevor sie die hungrigen Dämonen vertreibt, die um die Jungen kreisen; sanft und fürsorglich zu den Kindern, und doch ist sie die schärfste und hasserfüllteste Feindin für jeden, der ihnen schaden will."

deity_devasena:0 "$omen_devasena$"
omen_devasena:0 "Devasena"
omen_devasena_desc:0 "Der Gott Kartikeya ist so groß und mächtig, dass sogar seine göttliche Gefährtin, die Göttin Devasena, von den Gläubigen, die ihren Segen suchen, wie eine kleine Gottheit verehrt wird."

deity_korravai:0 "$omen_korravai$"
omen_korravai:0 "Korravai"
omen_korravai_desc:0 "Diejenigen, die in der Schlacht triumphieren wollen, täten gut daran, Korravai zu verehren, die Göttin, die in der einen Hand den Sieg kontrolliert und in der anderen den Krieg bindet; niemand kann eine der beiden ohne ihren ausdrücklichen Segen beanspruchen. Sie ist uralt und unbekannt, sie erweckt brachliegendes Land zum Leben und beobachtet erbarmungslos, wie sich die Leichen gefallener Soldaten auf den Schlachtfeldern sammeln."

deity_kartikeya:0 "$omen_kartikeya$"
omen_kartikeya:0 "Kartikeya"
omen_kartikeya_desc:0 "Als einer der ältesten Götter in einem uralten Land ist Kartikeya ein Kriegsgott, der siegreiche Legionen befehligt und sie mit seiner göttlichen Weisheit zu ungeahnten Höhen führt. Geschichten und Legenden ranken sich um ihn wie der Morgentau; ein sechsköpfiger Dämonentöter, der Träger der einhundertacht Namen - niemand kann vor ihm bestehen."

deity_karuppu_sami:0 "$omen_karuppu_sami$"
omen_karuppu_sami:0 "Karuppu Sami"
omen_karuppu_sami_desc:0 "Es gibt Zeiten, in denen ein lokaler Held über seine bescheidene Herkunft hinauswächst, sich erhebt und sein Volk von Sorgen und Nöten befreit, und später, nach seinem Ableben, als Manifestation der Götter verehrt wird; die Volkslegende Karuppu Sami ist eine dieser heldenhaften Figuren, die von den Tamilen des Südens sehr geliebt wird."

deity_pavadairayan:0 "$omen_pavadairayan$"
omen_pavadairayan:0 "Pavadairayan"
omen_pavadairayan_desc:0 "Als Sohn der grimmigen Göttin Ankalamma ruht der Volksheld Lord Pavadairayan am rechten Knie seiner Mutter, den Schwertarm stets bereit; wenn es darum geht, ihre göttliche Majestät zu beschützen, gibt es niemanden, der dem Erguss seiner kindlichen Frömmigkeit widerstehen könnte."