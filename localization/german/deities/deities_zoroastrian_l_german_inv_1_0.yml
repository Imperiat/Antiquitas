### Invictus ###

deity_ahura_mazda:0 "$omen_ahura_mazda$"
omen_ahura_mazda:0 "Ahura Mazda"
omen_ahura_mazda_desc:0 "Oromasdes, Herr Weisheit, der ungeschaffene Geist, der erschafft, der den Kosmos mit seinem Willen bindet und reine Güte im ganzen Universum ausstrahlt; es gibt viele Beinamen für die mächtige Gottheit Ahura Mazda, die höchste Gottheit der zoroastrischen Religion. Alles, was heilig und segensreich ist, kommt von Ahura Mazda, einem strahlenden, unveränderlichen Leuchtfeuer der Hoffnung in einer Welt der Dunkelheit und des Elends."

deity_vohu:0 "$omen_vohu$"
omen_vohu:0 "Vohu"
omen_vohu_desc:0 "In seiner allumfassenden Weisheit schuf Ahura Mazda die sechs unsterblichen Wesen, die als 'Amesha Spenta' bekannt sind, um als Vollstrecker seines göttlichen Willens zu fungieren, und Vohu ist das Haupt unter diesen Dienern. Denn es ist Vohu, der die göttliche Liebe Ahura Mazdas verkörpert und die Seelen der Verstorbenen in die Reiche der Glückseligkeit trägt, die auf die Gläubigen warten."

deity_vahista:0 "$omen_vahista$"
omen_vahista:0 "Vahista"
omen_vahista_desc:0 "Blicke in das heilige Feuer, o Sterblicher, und betrachte die sich ständig verändernde Natur der Wirklichkeit in ihren tanzenden Flammen. Wisse, dass es Vahista ist, der von Ahura Mazda beauftragt ist, die Wege der Rechtschaffenheit aufrechtzuerhalten, und wenn der Tag des Gerichts am Ende der Zeit zum Wiegen und Messen der Seelen ausgerufen wird, ist es Vahishta, der an der Seite seines Schöpfers anwesend sein und über die Taten und Beweggründe der Menschen urteilen wird."

deity_kshatra_vairya:0 "$omen_kshatra_vairya$"
omen_kshatra_vairya:0 "Kshatra Vairya"
omen_kshatra_vairya_desc:0 "Geleitet von seiner unendlichen Weisheit, sicherte Ahura Mazda die Herrschaften der Erde und wies sie seinen Schöpfungen zu, wobei er Kshatra Vairya die Macht über Metalle als Manifestation seiner göttlichen Macht zuwies. Kshatra Vairya, die Personifizierung von Stärke und aufrechten Wegen, überwindet die Törichten, die versuchen, böse Wege zu gehen."

deity_armaiti:0 "$omen_armaiti$"
omen_armaiti:0 "Armaiti"
omen_armaiti_desc:0 "Die geliebte Tochter des mächtigen Ahura Mazda, Armaiti, repräsentiert und verstärkt viele Facetten der Persönlichkeit ihres Vaters, einschließlich der Beherrschung der geistigen Welt. Die Anhänger von Armaiti sind dafür bekannt, dass sie sanft und liebevoll sind, weil sie wissen, dass der Dienst an anderen den göttlichen Vater erfreut und ihre eigene ewige Belohnung sichert."

deity_spenta_mainyu:0 "$omen_spenta_mainyu$"
omen_spenta_mainyu:0 "Spenta Mainyu"
omen_spenta_mainyu_desc:0 "In der Erkenntnis, dass der hasserfüllte Geist des Angra Mainyu nur die Zerstörung all dessen anstrebt, was gut und heilig ist, hat Ahura Mazda dem Spenta Mainyu, dem Heiligsten der Geister, die Vollmacht gegeben, den dunklen Willen des Bösen zu bekämpfen und den Anhängern des zoroastrischen Glaubens Licht und Güte zu bringen."

deity_haurvatat:0 "$omen_haurvatat$"
omen_haurvatat:0 "Haurvatat"
omen_haurvatat_desc:0 "Jedes Ding in der Schöpfung hat sein Gegenteil; dies wurde vom glorreichen Ahura Mazda in seinen unendlichen Fähigkeiten verordnet und bestimmt. Während Vahista die Trägerin des Feuers ist, kontrolliert die weibliche Amesha Spenta Haurvatat die Ebbe und Flut des Wassers und macht sich dessen heilende Kräfte zunutze, um ihre Anhänger zu segnen und vor den körperlichen Gebrechen dieser dem Untergang geweihten Welt zu schützen."