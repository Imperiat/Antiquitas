l_german:
 
 ## Invictus ##
 deity_wadjet:0 "$omen_wadjet$"
 omen_wadjet:0 "Wadjet"
 omen_wadjet_desc:0 "Die Gottheit Wadjet wurde im alten Ägypten als Personifikation des Nordens und Matrone und Beschützerin Unterägyptens verehrt. Nach der Vereinigung mit Oberägypten wurde sie zur gemeinsamen Beschützerin und Patronin von ganz Ägypten. Wadjet, die oft als sich aufbäumende Kobra dargestellt wird, galt vor allem als Beschützerin des Pharaos, die bereit war, seine Feinde zu schlagen und zu töten, sowie als Beschützerin der Frauen bei der Geburt, da sie der Legende nach den Kindheitsgott Horus gestillt hatte. \n\nWadjet wurde oft als frauenköpfige Kobra, als geflügelte Kobra, als löwenköpfige Frau oder als Frau mit der roten Krone von Unterägypten dargestellt."
 deity_bastet:0 "$omen_bastet$"
 omen_bastet:0 "Bastet"
 omen_bastet_desc:0 "Bastet, oder Bast, wie sie manchmal genannt wurde, war die altägyptische Göttin des Schutzes, der Katzen, des Parfüms/der Salben, der Fruchtbarkeit, der Schwangerschaft, der Kinder, der Musik, der Künste und der Kriegsführung, die bereits in der Zweiten Dynastie (2890 v. Chr.) verehrt wurde. \Die Tochter von Ra und Isis, Bastet, wurde in Bubastis in Unterägypten ursprünglich als Löwinnengöttin verehrt, eine Rolle, die sie mit anderen Gottheiten wie Sekhmet teilte. \n\nEndlich wurden Bastet und Sekhmet entweder als Schwestern oder als zwei Aspekte derselben Göttin charakterisiert, wobei Sekhmet den mächtigen Krieger- und Beschützeraspekt und Bastet, die zunehmend als Katze dargestellt wurde, den sanfteren Aspekt repräsentierte."
 deity_shu:0 "$omen_shu$"
 omen_shu:0 "Shu"
 omen_shu_desc:0 "Shu war einer der ägyptischen Urgötter, Gatte und Bruder der Göttin Tefnut und eine der neun Gottheiten der Ennead der Kosmogonie von Heliopolis. Er war der Gott des Friedens, der Löwen, der Luft und des Windes. \In der heliopolitischen Theologie erschuf Atum das erste Paar der Enneade, Shu und Tefnut, die ihrerseits der Vater von Nut und Geb und die Großeltern von Osiris, Isis, Set und Nephthys wurden. Die Urenkel von Shu sind Horus und Anubis."
 deity_atum:0 "$omen_atum$"
 omen_atum:0 "Atum"
 omen_atum_desc:0 "Atum, manchmal auch als Atem oder Tem bezeichnet, ist eine wichtige Gottheit in der ägyptischen Mythologie, die als Vater und Beender der gesamten Schöpfung fungiert. \n\nAtum war eine selbstgeschaffene Gottheit, das erste Wesen, das aus der Dunkelheit und dem endlosen wässrigen Abgrund auftauchte, der vor der Schöpfung existierte. Als Produkt der in diesem Chaos enthaltenen Energie und Materie schuf er seine Kinder - die ersten Gottheiten - aus der Einsamkeit heraus. Aus seinem eigenen Niesen, oder in manchen Berichten, seinem Samen, schuf er Shu, den Gott der Luft, und Tefnut, die Göttin der Feuchtigkeit. \Die Geschwister waren neugierig auf die urzeitlichen Gewässer, die sie umgaben, und gingen los, um sie zu erforschen, und verschwanden in der Dunkelheit. Unfähig, seinen Verlust zu ertragen, schickte Atum einen feurigen Boten, das Auge des Ra, um seine Kinder zu finden. Die Freudentränen, die er bei ihrer Rückkehr vergoss, waren die ersten menschlichen Wesen."
 deity_thoth:0 "$omen_thoth$"
 omen_thoth:0 "Thoth"
 omen_thoth_desc:0 "Thoth war der ägyptische Gott der Weisheit, der Schrift, der Hieroglyphen, der Wissenschaft, der Magie, der Kunst, des Gerichts und der Toten. In der Kunst wurde er oft als Mann mit dem Kopf eines Ibis oder eines Pavians dargestellt, Tiere, die ihm heilig waren. Sein weibliches Gegenstück war Seshat, und seine Frau war Ma'at. \Die ägyptische Mythologie schreibt Thoth die Erschaffung des 365-Tage-Kalenders zu. Ursprünglich, so der Mythos, war das Jahr nur 360 Tage lang und Nut war während dieser Zeit unfruchtbar und konnte keine Kinder gebären. Thoth wettete mit dem Mond um 1/72tel seines Lichts (360/72 = 5), also um 5 Tage, und gewann. Während dieser 5 Tage brachten Nut und Geb Osiris, Set, Isis und Nephthys zur Welt. \Im zentralen Osiris-Mythos gibt Thoth Isis die Worte, die ihren Ehemann wiederherstellen, so dass das Paar Horus zeugen kann. Nach einem Kampf zwischen Horus und Set gibt Thoth Ratschläge und vermittelt Weisheit."
 deity_neith:0 "$omen_neith$"
 omen_neith:0 "Neith"
 omen_neith_desc:0 "Neith war eine frühe altägyptische Gottheit. Man sagte, sie sei die erste und wichtigste Schöpferin, die das Universum und alles, was es enthält, erschaffen hat, und dass sie seine Funktionen lenkt. Sie war die Göttin des Kosmos, des Schicksals, der Weisheit, des Wassers, der Flüsse, der Mütter, der Geburt, der Jagd, des Webens und des Krieges. \In einigen altägyptischen Schöpfungsmythen wurde Neith als die Mutter von Ra und Apep identifiziert. Wenn sie als Wassergöttin identifiziert wurde, galt sie als Mutter von Sobek, dem Krokodil. Aufgrund dieser Assoziation mit dem Wasser, d. h. dem Nil, wurde sie bei der Paarung von Gottheiten manchmal als Ehefrau von Khnum angesehen und manchmal mit der Quelle des Nils in Verbindung gebracht. \In diesem Kultzentrum wurde sie auch mit dem Nilbarsch in Verbindung gebracht und war außerdem die Göttin der Triade."
 deity_nephthys:0 "$omen_nephthys$"
 omen_nephthys:0 "Nephthys"
 omen_nephthys_desc:0 "Nephthys war in der ägyptischen Mythologie ein Mitglied der Großen Enneade von Heliopolis, eine Tochter von Nut und Geb, Ehefrau von Set und Mutter von Anubis. Wegen ihrer Rolle als Beschützer der Mumie und des Gottes Osiris sowie als Schwester-Gattin von Set wurde sie bei Begräbnisriten üblicherweise mit ihrer Schwester Isis gepaart. \Sie wurde mit Trauer, Nacht/Dunkelheit, Dienst (insbesondere Tempel), Geburt, Toten, Schutz, Magie, Gesundheit, Einbalsamierung und Bier in Verbindung gebracht."
 deity_tefnut:0 "$omen_tefnut$"
 omen_tefnut:0 "Tefnut"
 omen_tefnut_desc:0 "Tefnut ist eine ägyptische Gottheit der Feuchtigkeit, der feuchten Luft, des Taus und des Regens in der altägyptischen Religion und ist die Schwester und Gefährtin des Luftgottes Shu und die Mutter von Geb und Nut, sowie die Tochter von Atum. /n/nTefnut ist eine leoninische Gottheit und erscheint als Mensch mit dem Kopf einer Löwin, wenn sie als Teil der Großen Enneade von Heliopolis dargestellt wird. Die andere häufige Darstellung ist die einer Löwin, aber Tefnut kann auch als ganzer Mensch dargestellt werden. In ihrer vollständig oder halb-anthropomorphen Form wird sie mit einer Perücke dargestellt, die entweder mit einer Uräusschlange oder einer Uräus- und Sonnenscheibe gekrönt ist, und manchmal wird sie als Schlange mit Löwenkopf dargestellt."
 deity_geb:0 "$omen_geb$"
 omen_geb:0 "Geb"
 omen_geb_desc:0 "Geb war der ägyptische Gott der Erde und ein mythologisches Mitglied der Enneade von Heliopolis. Er könnte auch als Vater der Schlangen angesehen werden. Im alten Ägypten glaubte man, dass das Lachen von Geb Erdbeben hervorruft und dass er die Ernte wachsen lässt. \Als Gemahlin von Nut und Sohn von Shu und Tefnut ist Geb auch der Vater von Osiris, Isis, Set, Nephthys und Horus. Aufgrund ihrer ähnlichen Rollen im Mythos wurde er oft mit dem griechischen Gott/Titan Kronos gleichgesetzt."
 deity_nut:0 "$omen_nut$"
 omen_nut:0 "Nuss"
 omen_nut_desc:0 "Nut ist die Göttin des Himmels, der Sterne, des Kosmos, der Mütter, der Astronomie und des Universums in der altägyptischen Religion. Sie wurde als sternbedeckte nackte Frau dargestellt, die sich über die Erde wölbt, oder als Kuh. Sie wurde mit dem Zeichen des Wassertopfes dargestellt, das sie kennzeichnet. \Nut ist eine Tochter von Shu und Tefnut, während ihr Bruder und Ehemann Geb ist. Sie hatte vier Kinder - Osiris, Set, Isis und Nephthys - zu denen in einer griechisch-ägyptischen Version des Mythos von Nut und Geb auch Horus gehört. Sie gilt als eine der ältesten Gottheiten des ägyptischen Pantheons, da ihr Ursprung in der Schöpfungsgeschichte von Heliopolis zu finden ist."
 deity_mut:0 "$omen_mut$"
 omen_mut:0 "Mut"
 omen_mut_desc:0 "Mut, auch bekannt als Maut und Mout, war eine Muttergöttin, die im alten Ägypten verehrt wurde. Ihr Name bedeutet in der altägyptischen Sprache wörtlich "Mutter". Mut hatte viele verschiedene Aspekte und Eigenschaften, die sich im Laufe der Jahrtausende der altägyptischen Kultur stark verändert und weiterentwickelt haben. \Mut galt als eine Urgottheit, die mit dem Urwasser Nu in Verbindung gebracht wurde, aus dem alles in der Welt geboren wurde. Manchmal hieß es, Mut habe die Welt durch Parthenogenese (Jungfernzeugung) zur Welt gebracht, aber häufiger wurde gesagt, sie habe einen Ehemann, den solaren Schöpfergott Amun-Ra. Obwohl Mut von ihren Anhängern als Mutter von allem in der Welt angesehen wurde, wurde sie besonders als Mutter des Mondkindgottes Khonsu assoziiert. Im Tempel von Karnak in der ägyptischen Hauptstadt Theben wurde die Familie von Amun-Ra, Mut und Khonsu gemeinsam als thebanische Triade verehrt. \In der Kunst wurde Mut gewöhnlich als Frau dargestellt, die die Doppelkrone der ägyptischen Könige trug, um ihre Macht über das ganze Land zu repräsentieren."
 deity_maat:0 "$omen_maat$"
 omen_maat:0 "Ma'at"
 omen_maat_desc:0 "Maat oder Maʽat bezieht sich auf die altägyptischen Konzepte von Wahrheit, Gleichgewicht, Ordnung, Harmonie, Gesetz, Moral und Gerechtigkeit. Maat war auch die Göttin, die diese Konzepte verkörperte und die Sterne, die Jahreszeiten und die Handlungen der Sterblichen und der Gottheiten regelte, die bei der Schöpfung Ordnung aus dem Chaos gebracht hatten. Ihr ideologisches Gegenstück war Isfet, was Ungerechtigkeit, Chaos, Gewalt oder Böses tun bedeutet. \n\nNach ihrer Rolle bei der Schöpfung und der ständigen Verhinderung der Rückkehr des Universums ins Chaos spielte sie in der altägyptischen Religion vor allem eine Rolle bei der Herzenswägung, die im Duat stattfand. Ihre Feder war das Maß, das darüber entschied, ob die Seelen der Verstorbenen (die als im Herzen wohnend betrachtet wurden) das Paradies im Jenseits erfolgreich erreichen würden."
 deity_khonsu:0 "$omen_khonsu$"
 omen_khonsu:0 "Khonsu"
 omen_khonsu_desc:0 "Khonsu ist der altägyptische Gott des Mondes. Sein Name bedeutet "Reisender", was sich möglicherweise auf die nächtliche Reise des Mondes über den Himmel bezieht. Zusammen mit Thoth markierte er den Lauf der Zeit. Khonsu war maßgeblich an der Erschaffung von neuem Leben in allen Lebewesen beteiligt. In Theben gehörte er zu einer Familientriade (der "thebanischen Triade") mit Mut als Mutter und Amun als Vater. \In der Kunst wird Khonsu typischerweise als Mumie mit dem Symbol der Kindheit, einer Seitenlocke, sowie mit der Menat-Halskette mit Krummstab und Dreschflegel abgebildet. Er steht in enger Beziehung zu anderen göttlichen Kindern wie Horus und Shu. Manchmal wird er mit einem Adler- oder Falkenkopf dargestellt, wie Horus, mit dem er als Beschützer und Heiler assoziiert wird, geschmückt mit der Sonnenscheibe und der Mondsichel."
 deity_set:0 "$omen_set$"
 omen_set:0 "Set"
 omen_set_desc:0 "Set ist in der altägyptischen Religion ein Gott der Wüsten, Stürme, Unordnung, Gewalt und Fremden. Er war der Ehemann und Bruder von Nephthys und der Sohn von Geb und Nut. Set hatte eine positive Rolle, als er Ra auf seiner Barke begleitete, um Apep, die Schlange des Chaos, zu vertreiben. Set hatte eine wichtige Rolle als versöhnlicher Kämpfer. Er war der Herr des roten (Wüsten-)Landes und bildete das Gegengewicht zu Horus' Rolle als Herr des schwarzen (Erd-)Landes. \Im Osiris-Mythos, dem wichtigsten ägyptischen Mythos, wird Set als der Usurpator dargestellt, der seinen eigenen Bruder Osiris tötete und verstümmelte. Osiris' Frau Isis setzte seinen Leichnam wieder zusammen und ließ ihren toten Mann mit Hilfe der Göttin Nephthys wieder auferstehen. \Die Auferstehung dauerte lange genug, um seinen Sohn und Erben, Horus, zu zeugen. Horus wollte sich an Set rächen, und viele der altägyptischen Mythen beschreiben ihre Konflikte."
 deity_hapi:0 "$omen_hapi$"
 omen_hapi:0 "Hapi"
 omen_hapi_desc:0 "Hapi war in der altägyptischen Religion der Gott der jährlichen Überschwemmung des Nils. Die Flut lagerte reichen Schlamm (fruchtbaren Boden) an den Ufern des Flusses ab und ermöglichte den Ägyptern den Anbau von Feldfrüchten. Hapi wurde von den Ägyptern sehr verehrt. Einige der Titel von Hapi waren "Herr der Fische und Vögel der Sümpfe" und "Herr des Flusses, der die Vegetation hervorbringt". \Hapi wird typischerweise als androgyne Figur mit dickem Bauch und großen hängenden Brüsten dargestellt, die einen Lendenschurz und einen zeremoniellen falschen Bart trägt."
 