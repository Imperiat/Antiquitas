 ### Nation specific ###
 ## Carthage ##
 deity_baal_qarnaim:0 "$omen_baal_qarnaim$"
 omen_baal_qarnaim:1 "Ba'al Qarnaim"
 omen_baal_qarnaim_desc:3 "Wir werden dem Herrn der zwei Hörner große Opfer darbringen, um uns seinen Segen und seine Zustimmung zu unseren jüngsten Kriegen zu sichern. Mit seiner Führung werden wir leicht in der Lage sein, unsere Expansion in feindliche Länder vor unserem Volk zu rechtfertigen, das des Kampfes und der Konflikte überdrüssig ist. Als ein weiteres Gesicht des großen Ba'al verehren wir Ba'al Qarnaim in Zeiten der Not und des Krieges, und er inspiriert unser Volk."

 ## Arabian (south_levantine) ##
 deity_attar:0 "$omen_attar$"
 omen_attar:1 "Attar"
 omen_attar_desc:3 "Er, der in der Schlacht kühn ist, wird unseren Waffenbrüdern helfen und sie beschützen, indem er ihre Disziplin und Moral sicherstellt. Wenn unsere Soldaten kämpfen, um sich zu beweisen, ist es viel wahrscheinlicher, dass der Sieg unser ist."

 ## Carthaginian ##
 deity_tanit:0 "$omen_tanit$"
 omen_tanit:1 "Tanit"
 omen_tanit_desc:3 "Unsere Göttin wird über uns in der Schlacht wachen und unseren Sieg sicherstellen, wenn wir unsere Feinde besiegen. Es gibt nur wenige Gottheiten, die unsere Soldaten so inspirieren wie Tanit, und es wird sich einmal mehr zeigen, welchen Einfluss sie in unseren Kriegen hat.\n\nIm Gegensatz zum phönizischen Pantheon als Ganzes ist Tanit eher eine lokale karthagische Göttin. Sie spielt in unseren Riten sowohl als Mondgöttin als auch als Kriegsgöttin eine wichtige Rolle. Tanit ist so beliebt, dass sogar einige Libyer und Mauretanier begonnen haben, sie zu verehren und unserem Beispiel zu folgen."
 deity_baal_hammon:0 "$omen_baal_hammon$"
 omen_baal_hammon:1 "Ba'al Hammon"
 omen_baal_hammon_desc:3 "Die jungen Männer unserer Nation werden zu unseren Bannern strömen, weil sie wissen, dass Ba'al Hammon unsere Kriege gesegnet hat. Mit mehr Rekruten in unseren Händen werden wir sicher in der Lage sein, unsere Feinde zu zwingen, unseren Forderungen mit unserer überlegenen Manneskraft zuzustimmen.\n\nIm Gegensatz zu der eher allgemeinen Verehrung von Ba'al in den anderen phönizischen Gebieten haben wir die Gunst von Ba'al Hammon selbst, dem Oberhaupt des Pantheons in den karthagischen Ländern. Als Gott der Ernte wird er gelegentlich mit dem griechischen Kronos verglichen, obwohl er eine wichtigere aktive Rolle spielt als dessen griechische Version."

 ## Generic ##
 deity_anat:0 "$omen_anat$"
 omen_anat:1 "Anat"
 omen_anat_desc:3 "Die wilde Kriegergöttin wird an der Seite unserer Männer kämpfen, ihre Hände im Kampf führen und ihre Moral stärken. Anat ist dafür bekannt, dass sie ihre Feinde brutal niedermetzelt; mit ihr an unserer Seite werden wir unsere Kriege eher gewinnen.\n\nAls Kriegsgöttin war Anat bei vielen kanaanitischen Kulturen entlang der Levante sehr bekannt. Sie spielte eine wichtige Rolle bei der Rache an ihrem Bruder und Geliebten Ba'al nach dessen angeblichem Tod durch Mot."
 deity_el:0 "$omen_el$"
 omen_el:1 "El"
 omen_el_desc:3 "Alle jungen Männer werden unter der Führung des obersten Gottes zu unseren Bannern strömen. Wir sind sicher, dass wir unsere Kriege gewinnen können, jetzt, da wir eine größere Anzahl potenzieller Rekruten haben als zuvor.\n\n An der Spitze des Pantheons ist El der Erste unter Gleichen, soweit es die meisten betrifft. Er ist der König und Vater der meisten Gottheiten, und er ist der Schöpfer des Landes."
 deity_kothar:0 "$omen_kothar$"
 omen_kothar:1 "Kothar"
 omen_kothar_desc:3 "Das große Wissen von Kothar-wa-Khasis wird auf unsere Handwerker herabstrahlen und sie mit Einsicht segnen. Wenn wir unter seiner Führung Fortschritte machen, werden wir sicher in der Lage sein, mit unseren Nachbarn zu konkurrieren und die Fähigkeiten unserer Feinde zu übertreffen.\n\nKothar ist als Schutzherr der Metallverarbeitung und der Magie bekannt und hat mit seinen einzigartigen Fähigkeiten viele bemerkenswerte Waffen und Geschenke für die anderen Gottheiten hergestellt. Es heißt, dass sogar die Ägypter von diesem Gott erfuhren und ihn in ihrer Sprache Ptah nannten."
 deity_yam:0 "$omen_yam$"
 omen_yam:1 "Yam"
 omen_yam_desc:3 "Yam ist einer der Götter des Meeres, in seiner wildesten Form. Von seinem Palast in den dunklen Tiefen des Ozeans aus kontrolliert er die tobenden Wellen und stürmischen Winde, mit denen unsere Schiffe auf ihren Fahrten über die Meere zu kämpfen haben. Obwohl er einer von El's auserwählten Champions ist, ist er eine Gefahr für alle, die es wagen, ihn zu beleidigen, und so mancher Seemann hat seinen Zorn zu spüren bekommen, als er gegen Riffe prallte oder sein Schiff von den Wellen gnadenlos zerrissen wurde."
 deity_melqart:0 "$omen_melqart$"
 omen_melqart:1 "Melqart"
 omen_melqart_desc:3 "Der große wandernde Herr Melqart wird Reichtum in unser ganzes Reich bringen. Mit größerem Reichtum kommt auch größerer Wohlstand für unser Volk, was unsere Sicherheit für die nächste Zeit gewährleistet.\n\nAuch wenn der Gott ursprünglich der Schutzgott der phönizischen Stadt Tyrus war, ist er in der ganzen phönizischen Welt sowie bei allen ihren Handelspartnern und Beziehungen bekannt geworden."
 deity_baal:0 "$omen_baal$"
 omen_baal:1 "Ba'al"
 omen_baal_desc:3 "Der große Ba'al wird unsere Expansion in feindliche Länder rechtfertigen und den anhaltenden Erfolg solcher Feldzüge sichern. Es gibt einige, die des Krieges überdrüssig sind, dieser Segen wird sie von der Notwendigkeit fortgesetzter Kriegsführung überzeugen. Als Schutzherr der Ernten, der Stürme, des Wetters und der Seeleute ist der große Ba'al die am meisten verehrte unserer Gottheiten. In Zeiten des Kampfes und der Not ist Ba'al die Gottheit, die Rettung und Hilfe bringt."
 deity_dagon:0 "$omen_dagon$"
 omen_dagon:1 "Dagon"
 omen_dagon_desc:3 "Dagon versorgt unsere Händler mit üppigen Mengen an Ressourcen für den Handel. Mit seiner Hilfe sehen unsere Händler einen größeren Überfluss und sie sind sicher, dass sie in der Lage sind, ihre Geschäfte zu erweitern und ihr Streben nach Reichtum für eine lange Zeit fortzusetzen.\n\nBei den Griechen als Zeus Arotrios bekannt, ist Dagon der Vater von Ba'al und ein Wirtschaftsgott aus eigenem Recht."
 deity_shapash:0 "$omen_shapash$"
 omen_shapash:1 "Shapash"
 omen_shapash_desc:3 "Die Gerechtigkeit von Shapash wird wie die Sonne auf unsere Nation herabscheinen und unser Volk mit Frieden und Integrität segnen. Unter ihrer Aufsicht werden nur die widerspenstigsten Menschen ihren Kampf gegen unsere Gesellschaft fortsetzen, und wir werden endlich jeder inneren Bedrohung ein Ende setzen.\n\nAls eine der Töchter El's ist sie als Sonnengöttin und Richterin unter den Göttern bekannt. Ihre Gerechtigkeit entscheidet über den Glauben der anderen Götter und kann deren Handlungen verhindern, wenn es nötig ist."
 deity_astarte:0 "$omen_astarte$"
 omen_astarte:1 "Astarte"
 omen_astarte_desc:3 "Unser Volk wird unter dem liebenden Auge der Göttin wachsen und sich ausbreiten. Mit ihrem Segen über unser Volk werden unsere Jungen sicher gesund aufwachsen, und unsere Ernten werden für viele Jahre reichlich ausfallen.\n\nAstarte ist in den phönizischen Ländern als Fruchtbarkeitsgöttin bekannt und wird gelegentlich zusammen mit dem Heilgott Eshmun gefeiert. Die Griechen vergleichen sie oft mit ihrer Aphrodite."
 deity_eshmun:0 "$omen_eshmun$"
 omen_eshmun:0 "Eshmun"
 omen_eshmun_desc:1 "Die Weisheit und das Wohlwollen von Eshmun werden unserem Volk Gesundheit und Glück bringen. Mit seinem umfassenden Wissen über die wilden und vielfältigen Gaben der Natur wird der Gott unser Volk vor dem Zahn der Zeit und vor Krankheiten schützen.\n\nDer Gott, der von Phönizien bis Karthago verehrt und von den Griechen Asklepios genannt wurde, ist in der kanaanitischen Welt ein berühmter und sehr geschätzter Gott."
 deity_atargatis:0 "$omen_atargatis$"
 omen_atargatis:0 "Atargatis"
 omen_atargatis_desc:2 "Atargatis, die dreimal gesegnete Bringerin des Überflusses und Beschützerin der Bedürftigen, wird dafür sorgen, dass die Bedürfnisse unseres Volkes gestillt bleiben.\n\nAtargatis ist eine Kombination der drei großen kanaanitischen Göttinnen - 'Atirat, 'Anat und 'Attart -, deren Verehrung noch Jahrhunderte nach der Hellenisierung Syriens, insbesondere in Bambyke, populär blieb."
 deity_baalat:0 "$omen_baalat$"
 omen_baalat:0 "Ba'alat"
 omen_baalat_desc:0 "Ba'alat ist eine aus dem Stadtstaat Byblos in Phönizien stammende Gottheit, die seit jeher ein beeindruckendes Heiligtum in der Stadt hat.\n\nDie Gottheit wird oft mit der Erde und anderen Fruchtbarkeitsgöttinnen wie Astarte und Ishtar in Verbindung gebracht, während die Ägypter sie als Hathor kennen und die Griechen sie als Baaltis bezeichnen."

 # Heirs of Alexander #
 deity_gad:0 "$omen_gad$"
 omen_gad:0 "Gad"
 omen_gad_desc:0 Gad ist ein alter Gott, oder gelegentlich eine Göttin, des Glücks und des Zufalls. Im Gegensatz zu vielen anderen Gottheiten Phöniziens und Palästinas wird Gad im gesamten östlichen Teil des Mittelmeers allgemein angerufen und verehrt. Gelegentlich werden auch andere Gottheiten mit dem Namen Gad angerufen, mehr als Titel denn als eigenständige Gottheit."
 deity_hadad:0 "$omen_hadad$"
 omen_hadad:0 "Hadad"
 omen_hadad_desc:0 "Hadad ist eine Sturmgottheit, die ursprünglich aus Nordsyrien und Niederarmenien stammt, wo er oft zusammen mit der synkretistischen Gottheit Atargatis verehrt wurde. Trotz seiner Herkunft wurde einer seiner größten Tempel in Askalon errichtet, einer Stadt, in der er als die wichtigste Gottheit von allen angesehen wurde."

