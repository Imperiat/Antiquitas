l_german:

deity_nidar:0 "$omen_nidar$"
omen_nidar:0 "Nidar"
omen_nidar_desc:0 "Wenn die Unterdrückten nach Vergeltung schreien, ist es Nidar, der Rächer des Unrechts, der den Ruf erhört, denn er ist es, der die Fehler, die an den Gerechten begangen wurden, wiedergutmacht. \Nidar ist ein Ayaanle, ein himmlisches Wesen, das dem Willen des allwissenden Waaq gehorcht und in seinem Namen bei den Menschen Fürsprache einlegt."

deity_wiilwaal:0 "$omen_wiilwaal$"
omen_wiilwaal:0 "Wiilwaal"
deity_wiilwaal_desc:0 "Wiilwaal war ein alter König, der große Taten vollbrachte und berühmt war. Durch seine heldenhaften Taten übertraf er seine sterbliche Gestalt und näherte sich schließlich der Gottheit an. \n\nWiilwaal wird von den Anhängern des Waaq-Glaubens verehrt, die sich an seine mächtigen und kühnen Taten erinnern und dafür beten, dass sein Kampfgeist und seine heilige Weisheit sein Volk weiterhin leiten."

deity_habbad_ina_kamas:0 "$omen_habbad_ina_kamas$"
omen_habbad_ina_kamas:0 "Habbad Ina Kamas"
omen_habbad_ina_kamas_desc:0 "In den Tagen, als die Götter die Erde durchstreiften, wurde dem schrecklichen und grausamen Riesen Habbad Ina Kamas die Herrschaft über die Hälfte der Menschenreiche übertragen, wo er als Tyrann und Despot über seine Sklaven herrschte. Als die Menschen seine bösen Taten nicht mehr ertragen konnten und ihre Seelen laut um Gnade flehten, wurde Habbad Ina Kamas schließlich von seinem Ebenbürtigen, dem Riesen Biriir Ina Barqo, gestürzt, und seine dunkle Herrschaft fand ein Ende."

deity_waaq:0 "$omen_waaq$"
omen_waaq:0 "Waaq"
omen_waaq_desc:0 "Wer unter den Göttern ist wie Waaq, der Schöpfer und Beschützer, der sein Volk mit lebensspendendem Regen segnet? Gibt es irgendetwas, was geschieht, das nicht von seinem Wohlwollen diktiert und geleitet wird? \n\nWaaq ist die höchste Gottheit der Religion, die nach seiner Verehrung benannt ist und die in der Lage ist, die Stürme zu beherrschen und das Wasser des Gottes auf seine Anhänger herabregnen zu lassen. Waaq befehligt die Ayaanle, die himmlischen Vermittler, die direkt über seine Anhänger wachen."

deity_biriir_ina_barqo:0 "$omen_biriir_ina_barqo$"
omen_biriir_ina_barqo:0 "Biriir Ina Barqo"
omen_biriir_ina_barqo_desc:0 "Er, der den Ring trägt, oder der gute und gerechte Riese Biriir Ina Barqo, ruht sicher in der Höhle der Vögel, seinem heiligen Zuhause. Einst war Biriir der Herrscher über die Hälfte der Welt und besiegte den bösen Riesen Habbad Ina Kamas, der die andere Hälfte versklavt hatte, wodurch seine tyrannische Herrschaft für immer zerbrach. Diejenigen, die zu Unrecht leiden, brauchen nur Biriir Ina Barqo anzurufen, der das Böse nicht ertragen kann, um die Riesen in ihrem eigenen Leben zu besiegen."

deity_qori_ismaris:0 "$omen_qori_ismaris$"
omen_qori_ismaris:0 "Qori Ismaris"
omen_qori_ismaris_desc:0 "Wenn die Nacht über das Land hereinbricht, legt der Gestaltwandler Qori Ismaris seine menschliche Gestalt ab und verwandelt sich in eine Hyäne, die sich durch die Schatten schleicht und durch die Länder der Menschen streift. Wenn Qori Ismaris den Talisman, den er bei sich trägt, an seinem Körper reibt, einen magischen Stab mit geheimnisvollen Kräften, kann er wieder die Gestalt eines Menschen annehmen."

deity_huur:0 "$omen_huur$"
omen_huur:0 "Huur"
omen_huur_desc:0 "Die Bösen fliehen vor dem Kommen des Ayaanle, bekannt als Huur, dem schnellen Vogelgott, der schnell fliegt, um die heilige Gerechtigkeit der Waaq zu vollstrecken. Gefürchtet als Vorbote des göttlichen Zorns und als Bote des Todes, wird Huur von den Übeltätern sehr gefürchtet, die beim Anblick seiner grausamen Krallen verwelken und vor seinem schrillen Zorn zittern."

deity_arraweelo:0 "$omen_arraweelo$"
omen_arraweelo:0 "Arraweelo"
omen_arraweelo_desc:0 "Arraweelo war eine gefeierte Königin vergangener Zeiten, die in einer Zeit herrschte, bevor unsere Aufzeichnungen geschrieben wurden, obwohl ihre Taten noch immer von denen besungen werden, die sich daran erinnern. Arraweelo weigerte sich, sich von den grausamen Befehlen ihres Mannes beherrschen zu lassen, der die Rolle der Frauen auf die traditionelle Knechtschaft beschränken wollte. Sie drehte den Spieß um und wies die Frauen an, das genaue Gegenteil zu tun, um sie von dieser männlichen Tyrannei zu befreien. In der Überzeugung, dass das schönere Geschlecht wahrhaftig das klügere von beiden und somit die geborene Führungspersönlichkeit ist, inspiriert ihr göttliches Beispiel unser Volk noch immer."

deity_buuti:0 "$omen_buuti$"
omen_buuti:0 "Buuti"
omen_buuti_desc:0 "Als Tochter des Dämons Dhegdheer, der bösen Kreatur, die in den Wäldern haust und verängstigte und verlorene Kinder verschlingt, entschied sich Buuti, die Wege ihrer Mutter zu verlassen und stattdessen das Volk zu schützen. Verflucht für ihren Verrat, verwandelte sich Buutis Gestalt in die einer kannibalischen Bestie, und nun lauert sie in den Wäldern zusammen mit anderen Kreaturen der Dunkelheit."

deity_wagar:0 "$omen_wagar$"
omen_wagar:0 "Wagar"
omen_wagar_desc:0 "In praktisch jedem Haushalt derer, die dem Willen des Himmelsgottes Waaq gehorchen, findet man die hölzerne Statue des Wagar, dessen Rolle in Fruchtbarkeitsriten bekannt ist. So wie ein Baum Himmel und Erde verbindet und als Brücke zwischen den beiden fungiert, so verbindet auch der Wagar die Gläubigen mit dem Willen Waaqs, der seine Verehrer mit Fruchtbarkeit und Kraft segnet."

deity_amel_ali:0 "$omen_amel_ali$"
omen_amel_ali:0 "Amel Ali"
omen_amel_ali_desc:0 "Amel Ali war einst eine Königin unseres Volkes, eine Königin von großem Ansehen, die sich zärtlich um diejenigen kümmerte, die das Glück hatten, sie Mutter nennen zu dürfen, und sich um ihr Volk kümmerte, als wären es ihre eigenen Kinder. Obwohl man sich gerne an sie wegen ihrer gütigen Herrschaft erinnert, wurde Amel Ali auch als die schnellste Frau ihrer Zeit gefeiert, die jeden demütigte, der es wagte, gegen sie anzutreten; dies ist sicherlich ein Beweis für ihren göttlichen Status."

deity_ayaanle:0 "$omen_ayaanle$"
omen_ayaanle:0 "Ayaanle"
omen_ayaanle_desc:0 "Manche Leute mögen sie als Engel bezeichnen, die im Namen des höchsten und allmächtigen Waaq bei den Menschen Fürsprache einlegen, aber die Ayaanle lassen sich nicht durch Worte oder bloße Beschreibungen einschränken. Das Glück folgt den Fußstapfen der Ayaanle, die die göttlichen Gaben des Waaq vom Himmel herabtragen, um sie mit den Völkern zu teilen."