l_german:
 ### Invictus ###
 deity_taautus:0 "$omen_taautus$"
 omen_taautus:0 "Taautus"
 omen_taautus_desc:0 "Taautus ist der Gott, der die Buchstaben erfand und als erster mit dem Schreiben von Aufzeichnungen begann, er ist also der Schöpfer der Geschichte selbst. Dank ihm wissen wir, wie wir unsere Ressourcen verwalten und unsere Gesellschaft entwickeln können. Als Sohn des Gottes Misor soll er aus Byblos stammen, obwohl er in Ägypten zu Hause ist. Diese Gottheit wird oft mit dem ägyptischen Thoth in Verbindung gebracht, und die Griechen bezeichnen ihn als ihren Hermes."