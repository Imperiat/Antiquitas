l_german:
 #From Torugu
 deity_lamia: "$omen_lamia$"
 omen_lamia: "Lamia"
 omen_lamia_desc: "Die libysche Schlangengöttin, von den Griechen Lamia genannt. \Als eine der wichtigsten Gottheiten der einheimischen libyschen Religion herrscht Lamia über die vielen Giftschlangen und Skorpione der Wüste und schützt ihre Anhänger vor deren tödlichem Biss."
 deity_antaeus: "$omen_antaeus$"
 omen_antaeus: "Antaeus"
 omen_antaeus_desc: "Antaeus, auch bekannt als Anti, ist eine riesige Gottheit, die von den Einheimischen in Libyen verehrt wird. \Der griechischen Mythologie zufolge war Antaeus unbesiegbar, solange er mit der Erde in Kontakt blieb. Er wurde schließlich getötet, als der griechische Held Herakles ihn vom Boden abhob und ihn in der Luft zerquetschte. \n\nAntaeus wird gemeinhin als die Personifizierung des libyschen Volkes angesehen. Sein Kampf gegen Herakles steht dann für den Kampf der libyschen Ureinwohner gegen die griechischen Siedler."
 deity_tritonis: "$omen_tritonis$"
 omen_tritonis: "Tritonis"
 omen_tritonis_desc: "Tritonis ist der griechische Name für die Gottheit, die über den Tritonis-See herrscht, einen großen Salzwassersee, von dem die Griechen glauben, dass er der Geburtsort der Göttin Athene ist. \Tritonis scheint die Mutter einer bedeutenden libyschen Göttin gewesen zu sein, die möglicherweise der Ursprung der ägyptischen Göttin Neith war und die die Griechen mit Athena identifizierten."
 deity_ammon: "$omen_ammon$"
 omen_ammon: "Ammon"
 omen_ammon_desc: "Ammon ist der libysche Gott der Oase von Ammoneion. Die Ägypter identifizierten ihn mit ihrem höchsten Gott, Amun. \Das Orakel des Ammon in Ammoneion gehört zu den angesehensten Orakeln der Welt: Es waren die Priester des Ammon, die dort erklärten, dass Alexander der Große der Sohn des Ammon und rechtmäßiger Pharao von Ägypten sei. \Der Kult des Ammon hat sich weit über die libysche Wüste hinaus verbreitet, und seine Anbeter sind heute von Griechenland bis zur Levante zu finden."
 deity_cyre: "$omen_cyre$"
 omen_cyre: "Kyrene"
 omen_cyre_desc: "Cyrene ist die legendäre löwentötende Jägerin, die von den einheimischen Libyern der Cyrenaika verehrt wird. \Als die ersten griechischen Siedler in der Kyrenaika ankamen, wählten sie Kyrene als Beschützerin ihrer neuen Stadt und verehrten sie neben ihrem anderen Schutzgott Apollo."