l_german:
 #Germanics
 deity_mannus:0 "$omen_mannus$"
 omen_mannus:1 "Mannus"
 omen_mannus_desc:3 "Mannus war der Sohn unseres Urvaters Tuisto und gebar selbst drei Söhne, die sich dann in der Welt verbreiteten und sie besiedelten. Er ist daher auch der Stammvater aller Germanen, obwohl einige Stämme behaupten, dass es noch mehr Söhne von ihm gab, nämlich ihre eigenen Vorfahren. Als das erste Wesen, das die menschliche Männlichkeit besaß, wird er als deren Symbol und Schutzpatron verehrt."
 
 deity_yngvi:0 "$omen_yngvi$"
 omen_yngvi:1 "Yngvi"
 omen_yngvi_desc:3 "Unser Herr, im germanischen Freyr, Yngvi ist einer der Söhne von Mannus und Stammvater der Ingvaeonen. Die norwegischen Könige führten ihre Abstammung später auf den Gott des Wohlstands zurück."
 
 deity_irmin:0 "$omen_irmin$"
 omen_irmin:1 "Irmin"
 omen_irmin_desc:3 "Die große Säule, die die Welt hält, ist die Irminsul, die auf den Gott Irmin zurückgeht, einen der Söhne des Mannus und Stammvater der Irminonen. Karl der Große zerstörte später die Irminsul und provozierte damit die Sachsen unter Widukind."
 
 deity_istaevo:0 "$omen_istaevo$"
 omen_istaevo:1 "Istio"
 omen_istaevo_desc:3 "Über Mannus' dritten Sohn Istio ist nicht viel bekannt. Die Istvaeonen schlossen sich später zu den Franken zusammen, die behaupteten, sie und die Römer seien die Nachfahren Istios, um die römische in die fränkische Geschichte zu integrieren."
 
 deity_gautr:0 "$omen_gautr$"
 omen_gautr:1 "Gautr"
 omen_gautr_desc:3 "Gautr, zu gießen, ist einer der vielen Namen von Odin und der erste Name, der in römischen Quellen erwähnt wird. Er wird oft zusammen mit Huigin und Muinin dargestellt, zwei Raben, die ihm über alle Geschehnisse auf der Erde berichten, und einäugig, da er es opferte, um noch mehr Weisheit zu erlangen."
 
 deity_thunraz:0 "$omen_thunraz$"
 omen_thunraz:1 "Donar"
 omen_thunraz_desc:3 "Ein hammerschwingender Gott, der mit Blitz, Donner, Stürmen, heiligen Hainen und Bäumen, Stärke, dem Schutz der Menschen und auch mit Heiligung und Fruchtbarkeit in Verbindung gebracht wurde, Donar, der den nordischen Wikingern Jahrhunderte später als Thor bekannt war, war ein germanischer Gott von großer Bedeutung. \Historisch gesehen wurden die frühesten Aufzeichnungen über die germanischen Völker von den Römern verfasst, und in diesen Werken wird Donar/Thor häufig - über einen als interpretatio romana bekannten Prozess (bei dem von den Römern als ähnlich empfundene Merkmale zur Identifizierung eines nicht-römischen Gottes als römische Gottheit führen) - als der griechisch-römische Gott Herkules bezeichnet. \Donar/Thor wird in der gesamten aufgezeichneten Geschichte der germanischen Völker häufig erwähnt, von der römischen Besetzung von Gebieten in Germanien über die germanischen Expansionen der Völkerwanderungszeit bis hin zu seiner großen Beliebtheit während der Wikingerzeit."

 ## Invictus ##

 deity_tiwaz:0 "$omen_tiwaz$"
 omen_tiwaz:1 "Tiwaz"
 omen_tiwaz_desc:3 "Tiwaz, eine frühe Inkarnation/Name des späteren nordischen Gottes Tyr (Tiwaz ist laut Etymologie der proto-germanische Ursprungsname für Tyr), war ein germanischer Kriegsgott von großer Bedeutung. In der nordischen Mythologie, aus der die meisten überlieferten Erzählungen über Götter bei den germanischen Völkern stammen, opfert Tiwaz/Tyr seine Hand dem monströsen Wolf Fenrir, der ihm ein Glied abbeißt, während die Götter das Tier binden, und es wird vorausgesagt, dass er während der Ereignisse von Ragnarök von dem ähnlich monströsen Hund Garmr verzehrt wird. /n/n Während das etymologische Erbe von Týr bis in die proto-indoeuropäische Zeit zurückreicht, gibt es nur sehr wenige direkte Hinweise auf den Gott vor der altnordischen Zeit. Wie viele andere nicht-römische Gottheiten wird auch Týr in lateinischen Texten durch den Prozess der interpretatio romana erwähnt, bei dem lateinische Texte auf den Gott durch ein vermeintliches Gegenstück in der römischen Mythologie verweisen. In lateinischen Inschriften und Texten wird Týr häufig als Mars bezeichnet."
 
 deity_wodanaz:0 "$omen_wodanaz$"
 omen_wodanaz:1 "Wodanaz"
 omen_wodanaz_desc:3 "Eine frühe Inkarnation des nordischen Gottes Odin, Wodanaz (Wodanaz ist laut Etymologie der protogermanische Ursprungsname für Odin) war ein weithin verehrter Gott in der germanischen Mythologie. In der nordischen Mythologie, der Quelle der meisten überlieferten Informationen über ihn, wird Odin/Wodanaz mit Weisheit, Heilung, Tod, Königtum, Galgen, Wissen, Krieg, Schlacht, Sieg, Zauberei, Poesie, Raserei und dem Runenalphabet in Verbindung gebracht und er wird als Ehemann der Göttin Frigg dargestellt. \Die frühesten Aufzeichnungen über die germanischen Völker wurden von den Römern aufgezeichnet, und in diesen Werken wird Odin häufig - durch ein als interpretatio romana bekanntes Verfahren (bei dem von den Römern als ähnlich empfundene Merkmale zur Identifizierung eines nicht-römischen Gottes als römische Gottheit führen) - als der römische Gott Merkur bezeichnet. \Das erste eindeutige Beispiel hierfür findet sich im Werk Germania des römischen Historikers Tacitus aus dem späten 1. Jahrhundert, in dem er über die Religion der Sueben (einer Konföderation germanischer Völker) schreibt und bemerkt, dass "unter den Göttern Merkur derjenige ist, den sie am meisten verehren. Sie betrachten es als eine religiöse Pflicht, ihm an bestimmten Tagen menschliche und andere Opfer darzubringen."
 
 deity_frawjon:0 "$omen_frawjon$"
 omen_frawjon:1 "Frawjon"
 omen_frawjon_desc:3 "Eine germanische Göttin, die mit Liebe, Schönheit, Fruchtbarkeit, Sex, Krieg, Gold und seiðr assoziiert wurde, Frawjon, war den Norse als Freya bekannt (Frawjon ist der proto-germanische Ursprungsname für Freya, gemäß der Etymologie), was die Quelle der meisten überlieferten Informationen über sie ist. Frawjon/Freyja herrscht über ihr himmlisches Feld, Fólkvangr, wo sie die Hälfte derer aufnimmt, die in der Schlacht sterben, während die andere Hälfte in die Halle des Gottes Odin, Walhalla, geht. \n\nEine frühe mögliche historische Erwähnung von ihr gibt es aus den Interaktionen der Römer mit den germanischen Völkern durch den Prozess der interpretatio romana, in dem lateinische Texte sich auf die Gottheit durch ein wahrgenommenes Gegenstück in der römischen Mythologie beziehen, indem sie sie mit der Göttin Isis vergleichen, obwohl es anzumerken ist, dass diese historische Erwähnung sich tatsächlich auf die Göttin Frijjo beziehen könnte, die später bei den Norse als Frigg bekannt wurde. \n\nWissenschaftler haben in der Tat darüber diskutiert, ob Frawjon/Freyja und die Göttin Frijjo/Frigg letztlich von einer einzigen, bei den germanischen Völkern verbreiteten Göttin abstammen, obwohl dies nur eine Theorie ist."
 
 deity_halja:0 "$omen_halja$"
 omen_halja:1 "Halja"
 omen_halja_desc:3 "Halja, den Nordmännern später als Hel bekannt (Halja ist laut Etymologie der proto-germanische Ursprungsname für Hel), war eine germanische (und später nordische) Göttin des Todes und Herrscherin von Halja/Hel, das ihren Namen teilt. Während die einzigen überlieferten historischen Informationen von ihrer späteren nordischen Inkarnation Hel stammen, gibt es möglicherweise frühe Hinweise auf sie, die bis in die römische Ära Jahrhunderte zuvor zurückreichen. \Es gibt Hinweise darauf, dass mehrere Medaillonimitationen und Brakteaten aus der germanischen Völkerwanderungszeit (ca. erste Jahrhunderte nach Christus) Darstellungen von Halja/Hel enthalten. Insbesondere die Brakteaten IK 14 und IK 124 zeigen einen Reiter, der einen Abhang hinunterreitet und auf ein weibliches Wesen trifft, das ein Zepter oder einen Stab hält. Der Abhang könnte darauf hindeuten, dass der Reiter in Richtung Totenreich reitet, und die Frau mit dem Zepter könnte eine Herrscherin dieses Reiches sein, die Halja/Hel entspricht."
 
 deity_luk:0 "$omen_luk$"
 omen_luk:1 "Luk"
 omen_luk_desc: 3 "Eine sehr mögliche frühe Inkarnation des nordischen Gottes Loki, der germanische Gott Luk (obwohl die Etymologie des Namens Loki ausgiebig diskutiert wurde, wird angenommen, dass sein Ursprung in der germanischen Wurzel Luk liegt), ein Gott, dessen Ursprünge und Rolle in der Mythologie von Gelehrten heftig diskutiert wurden, von denen einige ihn als einen Trickster-Gott beschrieben haben, während andere die Theorie aufgestellt haben, dass er als Gott des Herdes/Feuers gedient haben könnte, ähnlich wie die griechische Göttin Hestia. \Obwohl für seine frühe germanische Existenz in dieser Periode der Geschichte, wie bei anderen nordischen Göttern, wenig solide Beweise gefunden wurden, glauben einige Gelehrte, dass er aufgrund seiner späteren Bedeutung in der nordischen Mythologie bereits zu diesem Zeitpunkt existiert haben könnte."
 
 deity_baloraz:0 "$omen_baloraz$"
 omen_baloraz:1 "Baloraz"
 omen_baloraz_desc:3 "Ein Gott in der germanischen Mythologie, Baloraz war eine frühe Inkarnation des nordischen Gottes Baldr, (Baloraz ist der protogermanische Ursprungsname für Baldr, laut Etymologie), der der Sohn von Odin/Wodanaz und Frigg/Frijjo war und der Gott des Lichts, der Freude, der Reinheit und der Sommersonne ist. Im späteren nordischen Mythos ist der Tod von Baldr sowohl eine große Tragödie für die Æsir als auch ein Vorbote von Ragnarök. \Er wurde manchmal mit dem griechisch-römischen Apollo verglichen, für den es ähnliche Eigenschaften gibt. \n\nAuch wenn in dieser Periode der Geschichte wie bei anderen nordischen Göttern nur wenige solide Beweise für seine frühe germanische Existenz gefunden wurden, glauben einige Gelehrte, dass er aufgrund seiner späteren Bedeutung in der nordischen Mythologie bereits zu diesem Zeitpunkt existiert haben könnte."
 
 deity_vindler:0 "$omen_vindler$"
 omen_vindler:1 "Vindler"
 omen_vindler_desc:3 "Ein germanischer/skandinavischer Gott von bemerkenswerter Bedeutung, Vindhler oder, wie er in der nordischen Mythologie üblicherweise genannt wird, Heimdallr (während die Etymologie von Heimdallrs Namen unklar ist, war einer der möglichen Namen, die ihm attestiert wurden, Vindhler). \Auch wenn viel Wissen über den fraglichen Gott verloren gegangen ist, was offensichtlich darauf zurückzuführen ist, dass die Erinnerung an Heimdallr/Vindhler zu der Zeit, als die erhaltenen Quellen verfasst wurden, verblasst war (was möglicherweise darauf hindeutet, dass er tatsächlich älter als die anderen nordisch-germanischen Götter war), ist bekannt, dass er in der nordischen Mythologie der Gott war, der von seinem Wohnsitz Himinbjörg aus, wo die brennende Regenbogenbrücke Bifröst auf den Himmel trifft, nach Eindringlingen und dem Ausbruch von Ragnarök wachte. Ihm werden Voraussicht und scharfe Sinne, insbesondere Sehkraft und Gehör, attestiert. "
 
 deity_frijjo:0 "$omen_frijjo$"
 omen_frijjo:1 "Frijjo"
 omen_frijjo_desc:3 "Eine germanische Göttin, die mit Voraussicht und Weisheit in Verbindung gebracht wird, Frijjo oder, wie sie später von den Nordmännern genannt wurde, Frigg (Frijjo ist laut Etymologie der proto-germanische Ursprungsname für Frigg) war den meisten Quellen zufolge die Frau von Odin/Wodanaz. \n\nEine frühe mögliche historische Erwähnung von Frigg stammt aus den Interaktionen der Römer mit den germanischen Völkern im Rahmen der interpretatio romana, in der lateinische Texte auf die Gottheit durch ein vermeintliches Gegenstück in der römischen Mythologie Bezug nehmen, indem sie sie mit der Göttin Isis vergleichen, wobei anzumerken ist, dass sich diese historische Erwähnung in Wirklichkeit auf die Göttin Frawjon beziehen könnte, die den Nordländern später als Frigg bekannt war. \In der Tat haben Wissenschaftler darüber diskutiert, ob Frawjon/Freyja und die Göttin Frijjo/Frigg letztlich von einer einzigen, bei den germanischen Völkern verbreiteten Göttin abstammen, obwohl dies nur eine Theorie ist."
