l_german:

 #Neue arabische Gottheiten
 deity_hubal:0 "$omen_hubal$"
 omen_hubal:0 "Hubal"
 omen_hubal_desc:0 "Hubal ist ein Mond- oder Himmelsgott, der in der Ka'aba in Mekka im westlichen Arabien verehrt wird und ursprünglich ein Regen- und Kriegsgott war, der von den Nabatäern verehrt wurde. Das Götzenbild des Gottes in der Ka'aba gilt als Orakel, das den Menschen bei der Wahrsagung helfen kann, indem es Pfeile vor die Statue wirft und Fragen zu zukünftigen Handlungen stellt. Die Richtung, in die die gefallenen Pfeile zeigen, gibt Antworten auf ihre Fragen."
 
 deity_wadd:0 "$omen_wadd$"
 omen_wadd:0 "Wadd"
 omen_wadd_desc:0 "Wadd ist die Nationalgottheit der Minäer in Südarabien und wird mit der Schlange in Verbindung gebracht. Die Minäer, die auf der griechischen Insel Delos leben, errichteten ihm einen Altar mit Inschriften in minäischer und griechischer Sprache. Auch die minäischen Kolonisten in Dedan, das unter lihyanitischer Herrschaft stand, verehrten ihn in einem Tempel. Wadd war auch die Nationalgottheit des alten Königreichs Awsan. Während der hellenistischen Ära wurde ein König von Awsan als "Sohn des Wadd" verehrt. Sein Bildnis war eher griechisch als arabisch gekleidet und empfing Opfergaben, als wäre er ein Gott.
 
 deity_athtar:0 "$omen_athtar$"
 omen_athtar:0 "Athtar"
 omen_athtar_desc:0 "Athtar ist eine alte semitische Gottheit, deren Rolle, Name und sogar Geschlecht je nach Kultur variiert. Der Name erscheint als Attar (Aramäisch), Athtar (Südarabien), Astar (Aksum), Ashtar (Moab) und Ishtar in Mesopotamien. In beiden Geschlechtern wird Athtar mit dem Planeten Venus, dem Morgen- und Abendstern, in Verbindung gebracht. Die Gottheit wird auch mit der hellenistischen Göttin Astarte in Verbindung gebracht. In Südarabien wird er als Kriegsgott verehrt und oft als "der Kühne im Kampf" bezeichnet. Eines seiner Symbole ist die Speerspitze, und die Antilope ist sein heiliges Tier. Er hat die Macht über Venus, den Morgenstern, und soll die Menschen mit Wasser versorgen. Als solcher ist Athtar auch ein Gott der Gewitter und des Regens, des fließenden Wassers, der Bewässerung und der Fruchtbarkeit durch Wasser."
 
 deity_shams:0 "$omen_shams$"
 omen_shams:0 "Schams"
 omen_shams_desc:0 "Shams ist eine südarabische Sonnengöttin und die Schutzgöttin des Himyaritenreiches. Ihr Gegenstück in Nordarabien ist die Sonnengöttin Nuha. Die altarabische Religion konzentriert sich auf lokale Götter, wobei jeder Stamm und jedes Königreich seine eigenen Schutzgötter hat. Es gibt jedoch auch Götter, die allen Arabern gemeinsam sind, wie die Dreifaltigkeit, die die Sonne, den Mond und den Planeten Venus repräsentiert, deren Namen, Geschlecht und Verehrung sich jedoch von Region zu Region unterscheiden. So wird Schams im Norden Nuha genannt. In Mesopotamien wird Schams mit dem männlichen Sonnengott Schamasch gleichgesetzt, ebenso wie der männliche arabische Gott Athtar mit der mesopotamischen Göttin Ischtar verbunden ist. Schams wird oft als die Frau von Athtar dargestellt.
 
 deity_almaqah:0 "$omen_almaqah$"
 omen_almaqah:0 "Almaqah"
 omen_almaqah_desc:0 "Almaqah ist der Sonnengott des südarabischen Königreichs von Saba und des ostafrikanischen Königreichs von Aksum. Die Herrscherdynastie von Saba betrachtete sich als seine direkten Nachkommen. Almaqah wird bildlich durch eine Gruppe von Blitzen dargestellt, die eine gebogene Waffe wie eine Sense umgeben. Stiere sind ihm heilig. Der Tempel von Barran und Mahram Bilqis sind ihm geweiht."
 
 deity_maher:0 "$omen_maher$"
 omen_maher:0 "Maher"
 omen_maher_desc:0 "Maher ist der Kriegsgott der Aksumiten und der Himyariten. Er ist der Sohn des Hauptgottes Ashtar (Athtar in Südarabien) und das Gegenstück zu Beher, dem Gott des Meeres."
 
 deity_beher:0 "$omen_beher$"
 omen_beher:0 "Beher"
 omen_beher_desc:0 "Beher ist der aksumitische Gott des Meeres. Er ist Teil einer Dreifaltigkeit von Gottheiten zusammen mit Ashtar (dem südarabischen Athtar), dem obersten Gott, und Ashtars Sohn Maher, dem Kriegsgott."
 
 deity_amm:0 "$omen_amm$"
 omen_amm:0 "Amm"
 omen_amm_desc:0 "Amm ist die Gottheit des Mondes und des Wetters in Qataba. 'Amm ist auch das arabische Wort für Onkel väterlicherseits. Die Bewohner des Königreichs bezeichnen sich selbst als Banu Amm oder die 'Kinder von Amm'. Wie Almaqah und andere südarabische Gottheiten wird er zumindest zum Teil durch Blitze symbolisiert. Seine Frau ist die Göttin Aschera, die mit der ugaritischen Göttin Athiratu identisch ist. Unterstützt wird er von der legalistischen Orakelgottheit Anbay."
 
 deity_sayin:0 "$omen_sayin$"
 omen_sayin:0 "Sayin"
 omen_sayin_desc:0 "Sin ist der Gott des Mondes in den alten mesopotamischen Religionen von Sumer, Akkad, Assyrien und Babylonien. Heute wird er auch im Hadhramaut als Gott des Mondes und des Reichtums verehrt, wo er den Namen Sayin trägt."

 deity_dhushara:0 "$omen_dhushara$"
 omen_dhushara:0 "Dhushara"
 omen_dhushara_desc:0 "Dhushara ist ein Gott, der von den Nabatäern in Petra und Madain Saleh (wo er der Schutzpatron ist) verehrt wird. Er teilt sich die Führung des nabatäischen Pantheons mit Dionysos. Von Dhushara wurde erwartet, dass er für Gerechtigkeit sorgt, wenn er mit dem richtigen Ritual angerufen wird."
  
 deity_ruda:0 "$omen_ruda$"
 omen_ruda:0 "Ruda"
 omen_ruda_desc:0 "Ruda ist eine der wichtigsten Gottheiten Nordarabiens. Er wird erstmals in den Annalen von Esarhaddon im frühen 7. Jahrhundert v. Chr. erwähnt und ist ein mit dem Mond verbundener Schutzgott. Sein Name bedeutet 'wohlgesinnt'."
 
 deity_haukim:0 "$omen_haukim$"
 omen_haukim:0 "Haukim"
 omen_haukim_desc:0 "Haukim ist eine Gottheit der Gerechtigkeit, die im Königreich von Qataba verehrt wird. Er wird oft zusammen mit Anbay, einem anderen Gott des Rechts, angerufen."