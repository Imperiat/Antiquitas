l_german:
  ## Generic ##
 omen_deborah_desc:4 "So wie Debora einst von Gott geführt wurde, um den König von Kanaan anzugreifen, müssen wir uns der Schlachten, die wir schlagen, sicher sein und dürfen nicht auf falsche Propheten hören oder ihren Rat annehmen. Wenn wir jedoch sicher sind, dass eine Schlacht geschlagen werden muss, müssen unsere Männer mit Stärke und Disziplin antreten, damit unser Volk siegreich sein wird."
 omen_caleb_joshua:1 "Kaleb"
 omen_caleb_joshua_desc:4 "So wie Kaleb einst eine Chance sah, wo die meisten seiner Altersgenossen nur Gegner sahen, muss unser Volk versuchen, Lösungen zu finden, wo andere es nicht tun. Denn solange wir Gott auf unserer Seite haben und seinen Worten folgen, sind wir sicher, dass wir Erfolg haben werden."

 deity_abishua:0 "$omen_abishua"
 omen_abishua:0 "'Abishu'"
 omen_abishua_desc:0 "So wie Abischua, der Hohepriester und Urenkel Aarons, die Bücher des Mose aufgeschrieben haben soll, als er das Heilige Land betrat, so werden wir in religiöse Studien und Schriften investieren."

 deity_uzzi:0 "$omen_uzzi"
 omen_uzzi:0 "'Uzzi"
 omen_uzzi_desc:0 "Uzzi, der rechtmäßige Hohepriester, versteckte die Stiftshütte in einer Höhle des heiligen Berges Gerizim vor dem Zauberer Eli, um ihre Entweihung zu verhindern, und sie verschwand auf wundersame Weise. Wir sind stolz darauf, dass wir uns weiterhin an das wahre Gesetz halten, wie es Mose geboten wurde."

 deity_abdel:0 "$omen_abdel"
 omen_abdel:0 "'Abda'el"
 omen_abdel_desc:0 "Da Abdael, der Hohepriester, Cyrus davon überzeugt hat, unsere Rückkehr aus dem assyrischen Exil zu erlauben und unser Land zurückzuerobern, werden wir diejenigen von uns, die zerstreut worden sind, zu uns ziehen."

 deity_manasseh:0 "$omen_manasseh"
 omen_manasseh:0 "Menaschshe"
 omen_manasseh_desc:0 "Da er seinen Namen mit dem Patriarchen des Stammes Manasse teilt, der dem wahren Gesetz treu blieb, wie es Mose befohlen wurde, und der Hohepriester Manasse das Heiligtum auf dem heiligen Berg Gerizim erbaute, werden auch wir neue Synagogen und Denkmäler bauen."

 deity_aaron:0 "$omen_aaron"
 omen_aaron:0 "'Aharon"
 omen_aaron_desc:0 "So wie Aaron als erster Hohepriester und Sprecher des Propheten Moses diente, werden wir die Priesterschaft unterstützen, damit sie den Gläubigen predigen kann."

 deity_joshua:0 "$omen_joshua"
 omen_joshua:0 "Jehoschu'"
 omen_joshua_desc:0 "So wie Josua die Invasion des Gelobten Landes anführte und die Städte der Kanaaniter zerstörte, dürfen wir uns nicht fürchten, eine Grenze zu überschreiten, um Land zu beanspruchen, das uns gehören sollte."

 deity_jacob:0 "$omen_jacob"
 omen_jacob:0 "Ya'qob"
 omen_jacob_desc:0 "So wie Jakob, auch bekannt als Israel, nachdem er mit dem Engel des Herrn gerungen hatte, das israelitische Volk und die Führer der zwölf Stämme gezeugt hat, werden wir das Wachstum unserer Bevölkerung fördern."

 deity_miriam:0 "$omen_miriam"
 omen_miriam:0 "Maryam"
 omen_miriam_desc:0 "So wie Miriams Verdienst einen Brunnen hervorbrachte, um unser Volk zu versorgen, als wir in der Wüste umherwanderten, und sie das Volk in seinem Lobpreis des Herrn anführte, nachdem wir am Schilfmeer von der Armee des Pharaos gerettet worden waren, werden wir unsere Bevölkerung zu großen Feiern anleiten."

 gottheit_samson:0 "$omen_samson"
 omen_samson:0 "Schamschon"
 omen_samson_desc:0 "So wie Samson unermüdlich gegen die Philister kämpfte und als Nasiräer von Geburt an auf Wein, das Rasieren seines Bartes oder das Abschneiden seines Kopfes verzichtete, werden unsere Armeen nicht müde werden, und unser Volk wird jedes Opfer ertragen, das von ihm verlangt wird."

 deity_adam:0 "$omen_adam"
 omen_adam:0 "'Adam"
 omen_adam_desc:0 "Da Adam, dem ersten Menschen, die Herrschaft über die gesamte Natur verliehen wurde und er die gesamte Menschheit gezeugt hat, werden wir uns an diese Haushalterschaft und die Herrschaft in allen Aspekten der Gesellschaft erinnern und sie feiern."

 deity_eve:0 "$omen_eve"
 omen_eve:0 "Havva"
 omen_eve_desc:0 "So wie Eva die gesamte Menschheit gebar, die sich auf Geheiß des Herrn fortpflanzte und vermehrte, so soll auch unsere Bevölkerung in allen Lebensbereichen fruchtbar sein."

 deity_enoch:0 "$omen_enoch"
 omen_enoch:0 "Hanok"
 omen_enoch_desc:0 "So wie Henoch rechtschaffen lebte und mit Gott ging und leibhaftig in den Himmel aufgenommen wurde, um das Antlitz Gottes zu sehen, werden wir gegen die Korruption vorgehen und seine apokalyptischen Offenbarungen studieren."

 deity_noah:0 "$omen_noah"
 omen_noah:0 "Noh"
 omen_noah_desc:0 "So wie Noah, der einzige Gerechte auf einer sündigen Erde, seine Arche baute, damit seine Söhne die Welt nach der Sintflut wieder bevölkern konnten, so werden auch wir uns dem Meer zuwenden."

 deity_ruth:0 "$omen_ruth"
 omen_ruth:0 "Rut"
 omen_ruth_desc:0 "So wie Rut die erste Bekehrte war, die ihrer Schwiegermutter Naomi nach dem Tod ihres Mannes zurück nach Israel folgte, dorthin ging, wo sie ging, dort wohnte, wo sie wohnte, Naomis Volk als ihr eigenes und unseren Gott als ihren Gott annahm, um dort zu sterben, wo Naomi starb, und dort begraben zu werden, so werden wir die Fremden in unserer Mitte in unser eigenes Volk aufnehmen."

 deity_nehemiah:0 "$omen_nehemiah"
 omen_nehemiah:0 "Nehemia"
 omen_nehemiah_desc:0 "Wie Nehemia vom persischen Hof nach Jerusalem zurückkehrte, um Jerusalem und seine Mauern wieder aufzubauen, so werden wir die öffentlichen Räume renovieren und uns um unsere Verteidigung kümmern."

 deity_job:0 "$omen_job"
 omen_job:0 "'Iyyob"
 omen_job_desc:0 "So wie Hiob im Angesicht bitteren Leids an allen Wegen der Gerechtigkeit festhielt und alle, die mit ihm als reichem Mann handelten, gesegnet wurden, werden wir dafür sorgen, dass die Gerechtigkeit aufrechterhalten wird."

 deity_isaiah:0 "$omen_isaiah"
 omen_isaiah:0 "Yesha'yahu"
 omen_isaiah_desc:0 "Jesaja beauftragte uns, ein Volk von Priestern des Herrn und Dienern unseres Gottes zu sein, damit wir uns am Reichtum der Völker erfreuen und in ihren Reichtümern schwelgen können. Indem wir unsere Gerechtigkeit feiern, werden wir sehen, dass der Handel unserem Land größeren Reichtum einbringt."

 deity_jeremiah:0 "$omen_jeremiah"
 omen_jeremiah:0 "Jarmijahu"
 omen_jeremiah_desc:0 "So wie Jeremia, der weinende Orpheus, im Angesicht von Verfolgung und gegen verblichene Propheten Gerechtigkeit und das Wort des Herrn lehrte, werden wir unserem Glauben treu bleiben."

 deity_elijah:0 "$omen_elijah"
 omen_elijah:0 "'Eliyyahu"
 omen_elijah_desc:0 "So wie Elia die Propheten Baals herausforderte und unseren Glauben gegenüber dem der Götzendiener rechtfertigte, den Sohn der toten Witwe auferweckte, den er mit Wundern ernährte, und auf einem Feuerwagen in den Himmel fuhr, so werden wir die Götter der Götzendiener herausfordern."
