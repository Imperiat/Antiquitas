l_german:
 #New invictus Heptadic
 deity_patampasa:0 "$deity_patampasa$"
 omen_patampasa:1 "Patampasa"
 omen_patampasa_desc:3 "Er wird von jedem Stamm jährlich verehrt, wenn sie einen großen Holzstapel verbrennen, auf dem ein blutiges Schwert als Zeichen der Stammestreue und der Verpflichtung gegenüber der kosmologischen Ordnung liegt. Er ist der Gott des Konflikts und des endgültigen Sieges, ein Analogon zum iranischen Verethragna."

 deity_leipoxais:0 "$deity_leipoxais$"
 omen_leipoxais:1 "Leipoxais"
 omen_leipoxais_desc:3 "Der älteste Sohn des Targitaos ist einer der drei, die nicht in der Lage sind, die goldenen Gaben des Himmels zu berühren, ohne dass sie in Flammen aufgehen, und er wird in der dreigliedrigen königlichen Hierarchie auf das untere Königtum verwiesen. Die Skythen berichten, dass er den Stamm der Auchatae gezeugt hat. In der griechischen Version des Mythos wird er Agathyrsus genannt, Stammvater des Stammes der Agathyrsi, der westlich der königlichen Skythen in den Ebenen am Fluss Maris lebt."

 deity_arpoxais:0 "$deity_arpoxais$"
 omen_arpoxais:1 "Arpoxais"
 omen_arpoxais_desc:3 "Der mittlere Sohn des Targitaos ist einer der drei, die nicht in der Lage sind, die goldenen Gaben des Himmels zu berühren, ohne dass sie in Flammen aufgehen, und er wird in der dreigliedrigen königlichen Hierarchie auf das untere Königtum verwiesen. Die Skythen berichten, dass er die Stämme der Catiari und Traspian gezeugt hat. In der griechischen Version des Mythos wird er Gelonus genannt, Stammvater des Stammes der Geloni (auch Heloni genannt), der nordöstlich der königlichen Skythen im bewaldeten Hinterland östlich des Borysthenes lebt."

 deity_colaxais:0 "$deity_colaxais$"
 omen_colaxais:1 "Colaxais"
 omen_colaxais_desc:3 "Der jüngste Sohn von Targitaos ist der einzige der drei, der die goldenen Geschenke des Himmels berühren kann, ohne dass sie in Flammen aufgehen, und er wird als Hochkönig in der dreigliedrigen königlichen Hierarchie akzeptiert. Die Skythen berichten, dass er den Stamm der Paralatae gezeugt hat. In der griechischen Version des Mythos heißt er Skythes, Stammvater der königlichen Skythen, die in der pontischen Steppe herrschen. Obwohl alle drei Gruppen, Agathyrsi, Geloni und Königsskythen, zusammen als Scolotoi, griechisch Skythen, bezeichnet werden, werden sie vor allem nach der königlichen skythischen Linie benannt und von ihr regiert."