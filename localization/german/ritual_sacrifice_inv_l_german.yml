 #Ereignisse 
 ritual_sacrifice_inv.1.t:0 "Die Opferung"
 ritual_sacrifice_inv.1.desc:0 "Vor kurzem hat [SCOPE.sCharacter('current_ruler')GetName] beschlossen, den Göttern einen Gefangenen zu opfern, damit sie das Glück des Stammes verbessern. Die Andersdenkenden sollten zum Schweigen gebracht und die Schwankenden in ihrer Loyalität zum Stamm bestärkt werden. Die Wahl des falschen Opfers könnte jedoch Auswirkungen auf uns haben..."
 ritual_sacrifice_inv.1.a:0 "Mögen die Götter uns segnen."
 ritual_sacrifice_inv.2.t:0 "Feste im Namen des Opfers"
 ritual_sacrifice_inv.2.desc:0 "Das Opfer war ein Erfolg. Alle feiern, eine Zeit des Wachstums und des Friedens ist gekommen. Das Blut von [SCOPE.sCharacter('ritual_sacrifiec')GetName] war ein Preis, den die Götter für würdig hielten. Niemand hat Bedenken über die Wahl des Opfers geäußert, denn sie wussten, dass es das Beste für alle ist."
 ritual_sacrifice_inv.2.a:0 "Nur das Beste für unser Volk!"
 ritual_sacrifice_inv.3.t:0 "Das Opfer wurde betrauert"
 ritual_sacrifice_inv.3.desc:0 "Der Gefangene, den wir geopfert haben, wird betrauert, dem Stamm hat es nicht gefallen, dass wir [SCOPE.sCharacter('ritual_sacrifice')GetHerHim] gewählt haben, um den Göttern zu opfern. Einige Andersdenkende und Freunde des Opfers haben begonnen, Unruhe zu stiften. Wir sollten uns vor ihnen in Acht nehmen, denn immer mehr folgen ihren Rufen nach einem neuen Herrscher."
 ritual_sacrifice_inv.3.a:0 "Verdammnis!"

 #Entscheidung
 ritual_sacrifice_invictus:0 "Rituelle Opferung"
 ritual_sacrifice_invictus_desc:0 "Opfere einen Gefangenen den Göttern. Dies kann den Zusammenhalt deines Stammes verbessern, aber es könnte euch auch weiter spalten."
 ritual_sacrifice_decision.tt:0 "Mindestens ein Charakter muss gefangen genommen werden. Außerdem darfst du in den letzten zehn Jahren niemanden geopfert haben, oder wenn du es getan hast, muss deine Stabilität unter 35 liegen."

 
