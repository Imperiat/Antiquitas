north_african_flavor_1_title:0 "Knien wir nieder oder kämpfen wir?"
north_african_flavor_1_desc:0 "Wir sind ein kleines und schlecht ausgerüstetes Volk, umgeben von aufstrebenden Mächten. Die Nasamonische Konföderation in unserem Osten hat die Psylli unterworfen und steht nun vor unserer Haustür. Die Überfälle der Garamanten werden immer dreister, während ihre Zahl in den kultivierten Oasen des Südens ansteigt. Karthago ist zu einer Weltsupermacht aufgestiegen und beherrscht nun viele unserer nördlichen Brüder. Die Zeit ist gekommen - knien wir nieder oder kämpfen wir?"
