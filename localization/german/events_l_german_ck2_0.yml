#### Commander Kings
 regency_events.1.t:0 "Einen Regenten auswählen, der statt Euch herrscht"
 regency_events.1.desc:0 "Pflicht und Sitte zwingen mich meine Männer in die Schlacht zu führen. Nachdem ich die Hauptstadt verlasse, muss ich jemanden einsetzen, der den Thron, das Zepter und das Siegel in meinem Namen führt.\n\nMeine Gemahlin kennt mich besser als jeder andere. Mit [SCOPE.sChar('regency_consort').GetHerHim] auf dem Thron würde es sein, als wäre ich nie weg.\n\nOder möglicherweise benötigt eine solch große Verantwortung das loyale Oberhaupt einer unserer großen Familien. [SCOPE.sChar('regency_family_head').GetName] ist ein Adliger, der sich ebenfalls der nationalen Stabilität und Ordnung verpflichtet fühlt."
 regency_events.1.a:0 "[SCOPE.sChar('regency_consort').GetName] ernennen"
 regency_events.1.b:0 "[SCOPE.sChar('regency_family_head').GetName] ernennen"
 regency_events.1.c:0 "Auf dem Thron bleiben"
 regency_events.2.t:0 "Rückkehr des Königs"
 regency_events.2.desc:0 "Zurückgekehrt vom Schlachtfeld in die Hauptstadt, nehme ich dem Regenten [SCOPE.sChar('regent').GetHerHis] Bürde ab und nehme meinen Platz auf dem Thron wieder ein.\n\nDas Volk wird jubeln, wenn sie wieder unter dem wachsamen Auge ihres Souveräns sind."
 regency_events.2.a:0 "Genug der Schlachten!"
 regency_events.3.t:0 "Die Bürde des Regierens schultern"
 regency_events.3.desc:0 "Der Tod des Regenten hat die Nation in Trauer gestürzt und die Regierung wankt auf wackeligem Untergrund. In Anbetracht des Pflichtgefühls und der Brüchigkeit des Staates, ist [SCOPE.sChar('new_regent').GetName] als neuer Regent vorgetreten, solange die Krone ihn benötigt."
 regency_events.3.a:0 "Unsere Adligen sind die Säulen unseres Königreiches"
 ###EVENT 2: Spartan Flavour Event to start the game off
 spartan_event.2.t:0 "Alexander der Schreckliche"
 spartan_event.2.desc:0 "Babylon, vor 18 Jahren starb König Alexander plötzlich im Alter von 32 Jahren und zerschmetterte sein neu erobertes Reich. Seit seinem Vater, König Philipp, sind die Makedonier zum Hegemon aller Griechen aufgestiegen, außer uns Spartanern. Diesen Trotz haben die Makedonen nie vergessen, und Alexander der "Große" demütigte uns diplomatisch und später militärisch in der Schlacht von Megalopolis. Wir bleiben unabhängig, aber die Götter haben uns mit ihrem verdrehten Sinn für Humor verspottet. Der Verlust von Messene und der Heloten zeigt der griechischen Welt, dass unser eigenes Haus nicht in Ordnung ist, und so verliert unser spartanisches Erbe langsam seine Glaubwürdigkeit. Die meisten Griechen werden sich an unsere Abwesenheit im Perserfeldzug und an unseren gescheiterten Feldzug gegen die Makedonen erinnern. Da sich die Diadochen jedoch auf interne Kriege untereinander konzentrieren, haben wir ein kleines Zeitfenster, um uns zu reformieren, anzupassen und die alte Ordnung wiederherzustellen. \Söhne des Herakles, durch den Hades werden wir aufsteigen!"
 spartan_event.2.a:0 "Molon Labe!"
### Spartan Kings
###EVENT 3: Neue Spartanische Herrscher Flavour Event
 spartan_event.3.t:0 "Der Basileus ist tot"
 spartan_event.3.desc:0 "Traurige Nachrichten heute morgen, [ROOT.GetCountry.GetRulerTitle] [SCOPE.sChar('alter_spartanischerKönig').GetPraenomen] der [SCOPE.sChar('alter_spartanischerKönig').GetFamilyDisplayName] Familie hat den Fluss Styx überquert. Die Familie [ROOT.GetCountry.GetCoRuler.GetFamilyDisplayName] hat die Nachricht erhalten und hat sich der Familie [SCOPE.sChar('alter_spartanischerKönig').GetFamilyDisplayName] angeschlossen, um Abschied zu nehmen. Während die Stadt Sparta an diesem Tag in Trauer schweigt, wird der nächste Tag einen neuen Anfang markieren, einen neuen [ROOT.GetCountry.GetRuler.GetFamilyDisplayName] [ROOT.GetCountry.GetRulerTitle], und zusammen mit den [ROOT.GetCountry.GetCoRuler.GetFamilyDisplayName]'s wird Sparta sein heraklisches Erbe fortführen."
 spartan_event.3.a:0 "Heute Abend speist er im Hades."
###EVENT 4: Neues Spartaner-Herrscher-Geschmacksereignis - Wenn der Mit-Herrscher der Haupterbe war
 spartan_event.4.t:0 "Die königliche Eklipse"
 spartan_event.4.desc:0 "So selten wie der Besuch eines der Götter, hat sich die Auffassung darüber, wer die beiden königlichen Familien dominiert, geändert. Obwohl sie gleichberechtigt sind und heraklisches Blut teilen, werden die [SCOPE.sChar('old_ruler').GetFamilyDisplayName]'s traditionell als die etwas prominentere der beiden angesehen. Dies ist auf das Erbe der Familie, berühmte Persönlichkeiten und Helden der Vergangenheit zurückzuführen. Dies hat sich jedoch geändert, die Wahrnehmung der Menschen, welche Familie die prominentere ist, wurde auf den Kopf gestellt, und dies ist eine langsame, aber lange erwartete Veränderung, da die [ROOT.GetCountry.GetRuler.GetFamilyDisplayName]'s in letzter Zeit viele große Anführer und Helden hervorgebracht haben, die die andere Familie effektiv in den Schatten stellen."
 spartan_event.4.a:0 "Erste unter Gleichen!"
###EVENT 5: Neue Spartanische Co-Herrscher Geschmacksveranstaltung
 spartan_event.5.t:0 "Der Co-Basileus ist tot"
 spartan_event.5.desc:0 "Traurige Nachrichten heute morgen, [ROOT.GetCountry.GetCoRulerTitle] [SCOPE.sChar('old_co_ruler').GetPraenomen] der [SCOPE.sChar('old_co_ruler').GetFamilyDisplayName] Familie ist in den Hades gegangen. Die [ROOT.GetCountry.GetRuler.GetFamilyDisplayName]'s haben die Nachricht erhalten und sich der [SCOPE.sChar('old_co_ruler').GetFamilyDisplayName] Familie angeschlossen, um ihr die letzte Ehre zu erweisen. An diesem Tag blieb die Stadt Sparta ruhig und trauerte um ihren verstorbenen [ROOT.GetCountry.GetCoRulerTitle], doch mit dem Aufgang der Sonne beginnt ein neuer Tag und ein neuer [ROOT.GetCountry.GetCoRuler.GetFamilyDisplayName] [ROOT.GetCountry.GetCoRulerTitle] besteigt den Thron. Zusammen mit der Familie [ROOT.GetCountry.GetRuler.GetFamilyDisplayName] werden sie Sparta vorwärts führen und das heraklische Erbe fortführen."
 spartan_event.5.a:0 "Heute Abend speist er im Hades." 
