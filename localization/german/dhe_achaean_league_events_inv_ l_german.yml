l_german:
 ### DHE Achaean League
 # Events
 dhe_achaean_league.1.t:0 "Einladungen in den Achäischen Bund"
 dhe_achaean_league.1.desc:1 "Flavour text."  ###
 dhe_achaean_league.1.a:0 "Schickt Boten aus! Informieren Sie die neuen Mitglieder, damit sie ihre Schatzkammern öffnen."
 dhe_achaean_league.1.at:0 "Jede Nation in Achaea und dem benachbarten Arkadien wird eingeladen, unserer Liga beizutreten. Sie können Gold zur Finanzierung unserer Kriegskasse bereitstellen."
 dhe_achaean_league.1.b:0 "Sendet Boten aus! Informiert die neuen Mitglieder, dass sie Krieger schicken sollen, um unsere Reihen zu füllen."
 dhe_achaean_league.1.bt:0 "Jede Nation in Achaea und dem benachbarten Arkadien wird eingeladen, unserer Liga beizutreten. Sie können Arbeitskräfte für die Verteidigung unserer Interessen bereitstellen."
 dhe_achaean_league.2.t:0 "Einladung in den Achäsischen Bund"
 dhe_achaean_league.2.desc:1 "Flavour text."  ###
 dhe_achaean_league.2.a:0 "Zu lange hat das Erbe von Phillip und Alexander über uns gelastet. Lasst die Griechen sich zusammenschließen, um sich den Nachfolgern zu widersetzen!"
 dhe_achaean_league.2.at:0 "Wir werden der Achäischen Liga als Juniormitglied beitreten. Das macht uns zu einem #Y feudatory#! von [SCOPE.sC('achaean_leader_country').GetName]."
 dhe_achaean_league.2.b:0 "Der Bund wird niemals unsere Interessen vertreten. Wir werden unabhängig bleiben."
 dhe_achaean_league.2.bt:0 "Es wird keine größeren Änderungen geben."
 dhe_achaean_league.2.c:0 "Der Bund ist eine törichte Sache! Nur mit der Schirmherrschaft eines großzügigen Beschützers wie Ptolemaios können wir hoffen, die makedonische Unterdrückung zu überleben!"
 dhe_achaean_league.2.ct:0 "Wir suchen Schutz vor den Ägyptern im Süden. Das macht uns zu einem #Y tributary#! von [SCOPE.sC('c:EGY').GetName]."
 dhe_achaean_league.3.t:0 "Angelegenheiten der Achäischen Liga"
 dhe_achaean_league.3.desc:1 "Flavour text."  ###
 dhe_achaean_league.3.a:0 "Dieses Geld wird sicherstellen, dass wir unsere Soldaten und Söldner in Zeiten der Not großzügig bezahlen können."
 dhe_achaean_league.3.at:0 "Wir haben vielleicht eine Reihe von Untertanen gewonnen, die von uns eine Führungsrolle erwarten."
 dhe_achaean_league.3.b:0 "Diese Männer werden helfen, die Garnisonen unserer Städte besser gegen die Makedonier zu verteidigen."
 dhe_achaean_league.3.bt:0 "Wir haben vielleicht eine Reihe von Untertanen gewonnen, die von uns eine Führungsrolle erwarten."
 dhe_achaean_league.4.t:0 "Aratos von Sikyon"
 dhe_achaean_league.4.desc:1 "Flavour text."  ###
 dhe_achaean_league.4.a:0 "Seine Tatkraft und seine Verbindungen werden sicherlich ein Segen für alle Griechen sein."
 dhe_achaean_league.4.at:0 "Eine begabte Persönlichkeit wird unserem Rat beitreten."

 # Modifiers
 dhe_acl_1_cmod:0 "Nachfolgern Widerstand leisten"
 desc_dhe_acl_1_cmod:0 "Der Sturz der makedonischen Herrschaft und die Vertreibung ihrer Garnisonen ist ein mächtiger Schlachtruf für die Griechen."

 
