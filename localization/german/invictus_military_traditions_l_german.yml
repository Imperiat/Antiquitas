 #Scythian Traditions

 scythian_path_1:0 "Gesteppte Lederrüstungen"
 scythian_path_1_desc:0 "Laut skythischen Goldornamenten, die von griechischen Handwerkern hergestellt wurden, trugen skythische Reiter vor dem 4. Jahrhundert v. Chr. gesteppte Lederjacken und -hosen."
 scythian_path_2:0 "Heirat durch Kampf"
 scythian_path_2_desc:0 "Es war üblich, dass skythische Frauen nur dann eine Heirat mit einem Freier in Betracht zogen, wenn dieser einen anderen Mann im Kampf getötet hatte."
 scythian_path_3:0 "Steppenlanzenreiter"
 scythian_path_3_desc:0 "Die Steppenlanzenreiter waren eine gefürchtete Einheit mit hoher Durchschlagskraft."
 scythian_path_4:0 "Skythische Belagerungstechniken"
 scythian_path_4_desc:0 "Die Pferdefürsten erfanden neue Methoden, um eine Stadt zu belagern - ein Pferd kann schließlich keine Mauer erklimmen."
 scythian_path_5:0 "Kugelförmige Gebilde"
 scythian_path_5_desc:0 "Diese Formation verbesserte die Tötungseffizienz des trainierten Kriegers."
 scythian_path_6:0 "Kameljäger"
 scythian_path_6_desc:0 "Mit Hilfe von Kamelen haben diese Einheiten einen Weg gefunden, längere Strecken ohne Nachschub zu überwinden."
 scythian_path_7:0 "Schlachttrophäen"
 scythian_path_7_desc:0 "Die Skythen waren dafür bekannt, Schlachttrophäen mitzunehmen, insbesondere menschliche Skalpe, die sie manchmal in ihre Umhänge oder Kleidung einwebten."
 scythian_path_8:0 "Pferd kniend"
 scythian_path_8_desc:0 "Die Ausbildung und Disziplin, um einem Pferd das Knien beizubringen, war immens und doch alltäglich genug, um bei der Aufstellung von Einheiten eine Rolle zu spielen."
 scythian_path_9:0 "Geschuppte Rüstung"
 scythian_path_9_desc:0 "Die geschuppte Rüstung schützt noch besser als Kettenhemden, ist dafür aber weniger flexibel."
 scythian_path_10:0 "Pfeilspitzen mit Widerhaken"
 scythian_path_10_desc:0 "Diese Pfeile waren besonders bösartig und schwer aus dem menschlichen Körper zu entfernen. Sie saßen tief und gut verwurzelt, so dass beim Herausziehen ein großes Stück Fleisch mitgerissen wurde. Normalerweise musste es herausgeschnitten werden."
 scythian_path_11:0 "Köcher von Gorytos"
 scythian_path_11_desc:0 "Dieser Köcher ermöglichte den einfachen Zugriff auf Pfeile, während man auf dem Pferd saß."
 skcthian_path_12:0 "Skythische Späher"
 scythian_path_12_desc:0 "Die Stämme der Sarmaten und Skythen erlernen die Reitkunst von klein auf und entwickeln eine Affinität dazu wie keine andere westliche Kultur. Dieses Wissen kann bei der Organisation unserer Armeen von großem Nutzen sein."
 scythian_path_13:0 "Königliche Kurgane"
 scythian_path_13_desc:0 "Die würdigsten Könige errichteten riesige Grabstätten für sich selbst."
 scythian_path_14:0 "Formalisierte Kriegerinnen"
 scythian_path_14_desc:0 "In der [GetCultureGroup('scythia').GetName|Y]-Kultur hatten die Frauen viele der gleichen Rechte wie die Männer, aber sie hatten auch viele ähnliche Pflichten. Bei den Männern ritten die Frauen in die Schlacht."
 
 #Bactrian Traditions
 
 bactrian_path_1:0 "Buzkashi"
 bactrian_path_1_desc:0 "'Ziegenziehen' ist eine Sportart, bei der Spieler auf Pferden reitend versuchen, mit dem toten Körper einer Ziege oder eines Kalbes ein Tor zu erzielen."
 bactrian_path_2:0 "Bogenschießen Drill"
 bactrian_path_2_desc:0 "Bogenschützen brauchen Training. Die [GetCultureGroup('bactrian').GetName|Y]s haben einige interessante Übungen entwickelt, um jeden Plagegeist abzuschießen."
 bactrian_path_3:0 "Saka-Fußkrieger"
 bactrian_path_3_desc:0 "Manchmal müssen sogar die pferdeliebenden Kulturen akzeptieren, dass ein Pferd nicht die Lösung für alles ist."
 bactrian_path_4:0 "Zucht von Trampeltieren"
 bactrian_path_4_desc:0 "Trockene Regionen und Kamele gehen Hand in Hand. Die [GetCultureGroup('scythian_east').GetName|Y]s zeichnen sich durch die Zucht der widerstandsfähigsten Individuen aus."
 bactrian_path_5:0 "Skythische Begräbnisriten"
 bactrian_path_5_desc:0 "Cannabis war ein wichtiger Bestandteil des skythischen Totenkults. Nach dem Tod und der Bestattung ihres Königs oder ihrer Königin reinigten sich die Skythen, indem sie in kleine Zelte gingen und die Dämpfe von Cannabissamen und -blüten einatmeten. Es gibt auch Hinweise darauf, dass Cannabis in zwangloseren Situationen sowohl von Männern als auch von Frauen geraucht wurde."
 bactrian_path_6:0 "Pfeile mit Giftspitze"
 bactrian_path_6_desc:0 "Was für eine böse Überraschung für mögliche Eindringlinge, nicht wahr? Alexander kann eine Geschichte über sie erzählen..."
 bactrian_path_7:0 "Das Vermächtnis von Tomyris"
 bactrian_path_7_desc:0 "Tomyris war eine Kriegerkönigin aus den Ländern östlich des Kaspischen Meeres. Sie war iranischer Herkunft und verteidigte sich erfolgreich gegen die Invasion von Kyros dem Großen."
 bactrian_path_8:0 "Tod von oben"
 bactrian_path_8_desc:0 "Ist es eine Wolke? Ist das ein Vogelschwarm? Nein, es sind Pfeile!"
 bactrian_path_9:0 "Erfahrene Sammler"
 bactrian_path_9_desc:0 "In extremer Umgebung entwickeln sich einzigartige Fähigkeiten. Hier haben die Menschen nie vergessen, wie sie sich allein von der wilden Natur ernähren können."
 bactrian_path_10:0 "Bergwächter"
 bactrian_path_10_desc:0 "Diese Waldläufer lebten und starben in den Bergen, die wir heute als Hindukusch kennen. Sie kannten viele kleine Wege, um den Feind zu überraschen."
 baktrian_path_11:0 "Sagaris"
 bactrian_path_11_desc:0 "Die Sagaris war eine Art Streitaxt oder Kriegshammer, die von den Saka und Skythen in der eurasischen Steppe verwendet wurde."
 bactrian_path_12:0 "Tarim-Oasen-Städte"
 bactrian_path_12_desc:0 "In den trockenen Gebieten von Tarim gibt es Oasen. In diesen Oasen leben viele Menschen, die inmitten der rauen Umgebung Städte gegründet haben."
 bactrian_path_13:0 "Sogdischer Felsen"
 bactrian_path_13_desc:0 "Es war die Nachricht eingetroffen, dass eine große Zahl von Eingeborenen auf dem Felsen von Sogdia Zuflucht gesucht hatte, darunter die Frau und die Töchter von Oxyartes, dem Baktrer, der sich selbst geweigert hatte, sich Alexander zu unterwerfen, und der diesen Zufluchtsort für seine Familie gewählt hatte, weil er ihn für uneinnehmbar hielt. Alexander stieß also auf den Felsen vor. Er stellte fest, dass er sich von allen Seiten steil gegen einen Angriff erhob. Die Eingeborenen hatten für eine lange Belagerung vorgesorgt, und der tiefe Schnee auf dem Gipfel hatte den doppelten Nachteil, dass er den Makedoniern den Aufstieg erschwerte und den Verteidigern einen unbegrenzten Wasservorrat sicherte. Dennoch war Alexander entschlossen, den Angriff zu wagen. Der Grund für seine Entschlossenheit war die offensive Prahlerei der Eingeborenen, die ihn wütend machte. Er forderte sie auf, über die Bedingungen zu sprechen, und bot ihnen an, unter der Bedingung, dass sie die Festung aufgäben, in ihre Häuser zurückzukehren; doch sie antworteten mit einem Lachen. Daraufhin forderten sie Alexander auf, Soldaten mit Flügeln herbeizuschaffen, die den Felsen für ihn erobern sollten, da kein anderer Mensch ihnen die geringste Angst einjagen könne. Daraufhin verkündete Alexander, dass er dem ersten Mann zwölf Talente geben würde, dem zweiten elf, dem dritten zehn und so weiter bis zum zwölften, der 300 Goldtaler erhalten würde. Etwa 300 Männer, die bei früheren Belagerungen Erfahrungen im Felsklettern gesammelt hatten, versammelten sich nun und machten sich im Schutz der Dunkelheit auf den Weg zum steilsten Teil der Felswand, von dem sie wussten, dass er am wenigsten bewacht werden würde; dann trieben sie ihre Pflöcke entweder in den nackten Boden oder in die Schneeflecken, die am ehesten der Belastung standhielten, und zogen sich hinauf, wo immer sie einen Weg finden konnten. Etwa dreißig verloren während des Aufstiegs ihr Leben, aber die übrigen erreichten den Gipfel, als die Morgendämmerung anbrach, und der Gipfel des Felsens gehörte ihnen. Alexander sandte einen Ausrufer aus, um den vorgeschobenen Posten des Feindes die Nachricht zu überbringen, dass sie sich nun ergeben könnten, da Männer mit Flügeln gefunden worden seien, die den Gipfel bereits in Besitz genommen hätten. Der unerwartete Anblick war ein schwerer Schock für die Eingeborenen, die durch die Handvoll mazedonischer Truppen, die sie tatsächlich sehen konnten, so erschrocken waren, dass sie annahmen, dass eine größere und noch dazu voll bewaffnete Streitmacht im Besitz sein müsse, und sich ergaben."
 bactrian_path_14:0 "Veteranengemeinschaften"
 bactrian_path_14_desc:0 "Veteranen lehren die Jugend, Erfahrung vermischt sich mit dem Temperament der Jugend."
 bactrian_path_15:0 "Seidenstraße"
 bactrian_path_15_desc:0 "Die Seidenstraße wurde zunächst von den Diadochen, den Nachfolgern Alexanders, angelegt. In den folgenden Jahrhunderten nahm sie mehr und mehr erkennbare Formen an."

 ###Germanic Traditions###
 germanic_philosophy:0 "Germanische Militärtraditionen"
 germanic_philosophy_desc:0 "Beschreiben"
 germanic_philosophy_2:0 "Baltische Militärtraditionen"
 germanic_philosophy_2_desc:0 "Beschreiben"

 #Germanic Traditions
 germanic_path_1:0 "Germanisches Bogenschießen"
 germanic_path_1_desc:0 "Viele Germanen nutzen den Bogen, um sich zu ernähren und zu verteidigen. Viele unterschätzen den Schaden, den ein so trainierter Krieger damit anrichten kann."
 germanic_path_2:0 "Schnelle Überfälle"
 germanic_path_2_desc:0 "Die germanischen Stämme waren sehr mobil und verfolgten oft Feinde, die in ihr Heimatgebiet eindrangen."
 germanic_path_3:0 "Waldjagd"
 germanic_path_3_desc:0 "In Friedenszeiten einen Hasen im Wald zu erlegen, ist ein hervorragendes Training für den Krieg."
 germanic_path_4:0 "Wald des Nordens"
 germanic_path_4_desc:0 "Die Wälder sind so großartig, dass man unzählige Bäume fällen kann, ohne eine Kerbe zu hinterlassen. Zum Glück können wir diese gefällten Bäume für Bögen verwenden."
 germanic_path_5:0 "Migration wie immer"
 germanic_path_5_desc:0 "Die germanischen Stämme wanderten ständig. Für die längste Zeit gab es keine Region, die ständig von demselben Volk besetzt war."
 germanic_path_6:0 "Alpenhirten"
 germanic_path_6_desc:0 "Die südlichsten germanischen Stämme sind in den Alpen beheimatet. Dort jagen sie nach Nahrung und bauen ihre Siedlungen. Ihre Lieblingswaffe? Du hast es erraten, der Bogen!"
 germanic_path_7:0 "Die Wälder von Germanien"
 germanic_path_7_desc:0 "Tief in Germanien leben unzählige kriegerische Stämme, die diese Wälder ihre Heimat nennen. Viele Eindringlinge mussten lernen, dass es lebenswichtig ist, seinen Weg zu kennen."
 germanic_path_8:0 "Stetig zielen"
 germanic_path_8_desc:0 "Der weitgereiste germanische Bogenschütze lernte die Positionierung für das beste Zielen in schwierigem Gelände. Diesmal verfehlt er auch bei einem Steinschlag nicht!"
 germanic_path_9:0 "Sagenhafte Anführer"
 germanic_path_9_desc:0 "Legendäre Anführer der Vergangenheit inspirieren die Stämme bis heute und ihre Methoden werden von ihren Nachkommen angewendet."
 germanic_path_10:0 "Strategische Platzierung von Festungen"
 germanic_path_10_desc:0 "Obwohl die Germanen in der Regel nicht sesshaft waren, befestigten sie oft natürliche Schlüsselpositionen, um mögliche Angriffe zu vereiteln."
 germanic_path_11:0 "Mythische Figuren"
 germanic_path_11_desc:0 "Aus vergangenen Zeiten inspiriert das Leben vieler Heldenfiguren die Stämme bis heute."
 germanic_path_12:0 "Meritokratische Führerschaft"
 germanic_path_12_desc:0 "Normalerweise wurde der Anführer nicht durch Geburt bestimmt, sondern durch Taten und Tugend."
 germanic_path_13:0 "Waldpfadfinder"
 germanic_path_13_desc:0 "Germanische Stämme setzten oft Kavallerie ein, um den Weg zu erkunden. Sie verringerten das Risiko eines Hinterhalts."
 germanic_path_14:0 "Rücksichtslose Raubzüge"
 germanic_path_14_desc:0 "Die Germanen waren berüchtigt für ihre Raubzüge. Viele haben unter ihnen gelitten - das Gute daran ist, dass wir jetzt mehr Sklaven haben!"

 #Germanic Sea Traditions
 germanic_sea_path_1:0 "Römische Inspiration"
 germanic_sea_path_1_desc:0 "Inspiriert von den römischen Schiffen und mit einer eigenen Note versehen, waren die germanischen Schiffe verheerend."
 germanic_sea_path_2:0 "Schnelle Überseeräuber"
 germanic_sea_path_2_desc:0 "Für Raubzüge in Übersee braucht man ein Boot. Um mehr Raubzüge machen zu können, muss man schneller sein."
 germanic_sea_path_3:0 "Überlappende Platten"
 germanic_sea_path_3_desc:0 "Ein mediterraner Einfluss, diese Bauweise machte die Schiffe widerstandsfähiger gegen Beschädigung und Ertrinken."
 germanic_sea_path_4:0 "Germanische Entdecker"
 germanic_sea_path_4_desc:0 "Schon früh in ihrer Geschichte wagten sich die Dänen, Sachsen, Jüten und andere Stämme auf die Meere, um neue Länder zu suchen."
 germanic_sea_path_5:0 "Germanische Effizienz"
 germanic_sea_path_5_desc:0 "Für einen Raubzug braucht man Personal und ein Schiff. Gebt mir mehr Schiffe!"
 germanic_sea_path_6:0 "Unerschütterlich wie ein Baum"
 germanic_sea_path_6_desc:0 "Selbst in den härtesten Zeiten stoisch standhaft zu bleiben, macht den besten Krieger aus."
 germanic_sea_path_7:0 "Der Ger"
 germanic_sea_path_7_desc:0 "Das Ger oder Framea ist ein germanischer Speer oder eine Lanze für den Nahkampf. Diese Waffe mag der Region ihren Namen gegeben haben."
 germanic_sea_path_8:0 "Waldkampf"
 germanic_sea_path_8_desc:0 "Germanische Krieger trainierten in den Wäldern und erreichten ein Niveau der Zusammenarbeit, das viele nicht für möglich halten."
 germanic_sea_path_9:0 "Im Namen von Freyr"
 germanic_sea_path_9_desc:0 "Die vielen Stammeskriege konnten nur durch die hohe Geburtenrate aufrechterhalten und ausgeglichen werden. Und in Zeiten des Friedens brauchten die Krieger eine Möglichkeit, sich zu vergnügen... alles im Namen von Freyr, natürlich."
 germanic_sea_path_10:0 "Raubzüge"
 germanic_sea_path_10_desc:0 "Mehr und mehr reichten die Raubzüge immer weiter nach Süden. Viele kamen mit nie zuvor gesehenen Gegenständen zurück und der Reiz, sein Leben für den Ruhm zu riskieren, wird immer größer..."
 germanic_sea_path_11:0 "Flankierende Manöver"
 germanic_sea_path_11_desc:0 "Die germanische Kavallerie flankierte ihre Feinde oft, um ihnen den Todesstoß zu versetzen."
 germanic_sea_path_12:0 "Umherziehende Kriegergruppen"
 germanic_sea_path_12_desc:0 "Auf ihren Streifzügen lernten die Kriegsbanden gewöhnlich, auf unterschiedlichem Terrain zu kämpfen."
 germanic_sea_path_13:0 "Die Waggons beschützen"
 germanic_sea_path_13_desc:0 "Vergiss beim Marschieren nicht, deine Wagen zu schützen."
 germanic_sea_path_14:0 "Kriegerklasse"
 germanic_sea_path_14_desc:0 "Irgendwann hat sich eine eigene Kriegerklasse etabliert. Jetzt kämpfen sie, während andere sie versorgen."

 
