 anatolian_philosophy:0 "Anatolian Military Traditions"
 anatolian_philosophy_desc:0 "Describe"
 anatolian_philosophy_2:0 "Armeno-Pontic Military Traditions"
 anatolian_philosophy_2_desc:0 "Describe" 

 #Lydo-Cilician Tree
 lydian_path_1:0 "Das Vermächtnis des Paris"
 lydian_path_1_desc:0 "Der schöne und glänzende Paris, Sohn von König Priamos und Königin Hekuba von Troja, brannte mit Königin Helena von Sparta durch, die ihm von Aphrodite versprochen worden war. Damit löste er den Trojanischen Krieg aus, in dessen Verlauf er den Champion Achilles mit einem Pfeil in die Ferse traf und tötete, bevor er seinerseits von Philoctetes getötet wurde."
 lydian_path_2:0 "Phrygische Kappen"
 lydian_path_2_desc:0 "Die phrygische Mütze symbolisiert Freiheit und stammt aus Anatolien."
 lydian_path_3:0 "Kilikische Piraten"
 lydian_path_3_desc:0 "Die Piraten aus Kilikien waren im gesamten östlichen Mittelmeerraum berüchtigt und waren der Grund für einige Konflikte. Dazu gehörte auch die römische Invasion in Kilikien."
 lydian_path_4:0 "Licht des Fußes"
 lydian_path_4_desc:0 "Leicht gepanzerte Einheiten können sich schneller bewegen, ihre Ausrüstung vorbereiten und das Terrain auskundschaften. Dies macht sie zu hervorragenden Plänklern."
 lydian_path_5:0 "Die Kunst des Manövers"
 lydian_path_5_desc:0 "Manöver sind in jedem Armee-Handbuch unverzichtbar. Die Anatolier haben diese Kunst in ihren Hügeln schon vor langer Zeit verstanden und gemeistert."
 lydian_path_6:0 "Schwarmtaktik"
 lydian_path_6_desc:0 "Manchmal hat man nur Männer und keine Ausrüstung, aber Quantität ist eine Qualität für sich."
 lydian_path_7:0 "Militärische Verwaltung"
 lydian_path_7_desc:0 "Um effizient zu arbeiten, muss man effizient organisiert sein. Das Militär ist immer effizient."
 lydian_path_8:0 "Esprit de Corps"
 lydian_path_8_desc:0 "Ein gemeinsames Ziel ist immer wichtig. Es reduziert den Dissens."
 lydian_path_9:0 "Die Geschicke des Krösus"
 lydian_path_9_desc:0 "Krösus war ein reicher Mann, bis er beschloss, Cyrus anzugreifen. Lernt aus seinem Leben und kopiert nur seine Erfolge."
 lydian_path_10:0 "Kappadokische Axtkämpfer"
 lydian_path_10_desc:0 "Kappadokien hatte grausame Axtkämpfer. Sie waren auf dem Schlachtfeld gefürchtet und gehörten zur Grundausstattung vieler Armeen."
 lydian_path_11:0 "Lydische Bogenschützen"
 lydian_path_11_desc:0 "In den Hügeln von Lydien gab es viel Wild, um das uns viele beneideten. Der Bogen ist in Zeiten des Friedens und des Krieges gleichermaßen nützlich und sollte nicht unterschätzt werden."
 lydian_path_12:0 "Die Meister des Euxine"
 lydian_path_12_desc:0 "Der Pontos Euxinos war ein großer Handelsplatz, der viele mit Getreide und anderen Waren versorgte. Wer ihn kontrollierte, war reich."
 lydian_path_13:0 "Die Herren des Mittelmeers"
 lydian_path_13_desc:0 "Das Mittelmeer war ein großer Teil der bekannten Welt. Darüber zu herrschen, war so, als wäre man der Herrscher der Welt."
 lydian_path_14:0 "Elite-Kampftraining"
 lydian_path_14_desc:0 "Reiche Leute können sich die beste Ausbildung leisten, selbst für die Untersten der Gesellschaft. Zum Glück bist du reich."

 #Armeno-Pontic Tree
 armenian_path_1:0 "Reiterkultur"
 armenian_path_1_desc:0 "In Asien muss das Pferd das wichtigste Tier im Krieg sein. Manche haben ihm sogar ihre gesamte Kultur gewidmet."
 armenian_path_2:0 "Armenische Pferdezucht"
 armenian_path_2_desc:0 "Die armenischen Ayrudzi gehören zu den wichtigsten Pferderassen des Altertums für den Krieg."
 armenian_path_3:0 "Pontinische Pfadfinder"
 armenian_path_3_desc:0 "In Pontus späht man nicht voraus, der pontische Späher findet einen."
 armenian_path_4:0 "Königliche Leibwächter"
 armenian_path_4_desc:0 "Jeder König, der diesen Titel für sich beansprucht, muss seine Besucher mit seiner Garde beeindrucken. Oh, und manchmal können sie ihn auch retten."
 armenian_path_5:0 "Stadtentwicklung"
 armenian_path_5_desc:0 "Die Küstengebiete Anatoliens bieten perfekte Bedingungen für blühende Städte."
 armenian_path_6:0 "Reitschulen"
 armenian_path_6_desc:0 "Viele reiten gerne in ihrer Freizeit. Es ist eine nützliche Fähigkeit, sowohl im Krieg als auch im Frieden."
 armenian_path_7:0 "Leben in den Bergen"
 armenian_path_7_desc:0 "Einige Stämme leben in den Hügeln und Bergen, wie es ihre Vorfahren taten. Sie sind zwar nicht reich, aber sie kennen ihr Terrain."
 armenian_path_8:0 "Erweiterte Verwandtschaftsnetzwerke"
 armenian_path_8_desc:0 "Blut ist dicker als Wasser; wer seinen Verwandten hilft, hilft sich selbst."
 armenian_path_9:0 "Graeco-Pontische Hopliten"
 armenian_path_9_desc:0 "Im Unterschied zu ihren Mutterstädten haben sich die griechischen Völkerschaften an Anatolien angepasst. Sie haben jedoch ihren Kampfstil mitgebracht, den viele heute verwenden."
 armenian_path_10:0 "Hethitische Traditionen"
 armenian_path_10_desc:0 "Die Hethiter waren furchterregende Krieger aus längst vergangenen Zeiten. Heute sind nur noch einige Erinnerungen und ihre Kampfkunst übrig."
 armenian_path_11:0 "Krieger der Sonne"
 armenian_path_11_desc:0 "Die Sonne war die Hauptgottheit der Hethiter und die ihr geweihten Krieger waren schwerer zu brechen."
 armenian_path_12:0 "Azatavrear"
 armenian_path_12_desc:0 "Die prestigeträchtigsten armenischen Reiter, die gewöhnlich aus den jüngeren Söhnen armenischer Adliger bestanden."
 armenian_path_13:0 "Hügel-Reiter"
 armenian_path_13_desc:0 "Über die Hügel und in die Ferne musst du reiten, um ganz Anatolien zu sehen. Vielleicht wird dir die Erfahrung im Krieg helfen."
 armenian_path_14:0 "Berittene Jäger"
 armenian_path_14_desc:0 "In den Händen eines Experten war der Bogen ein tödlicher Experte. Auf dem Pferderücken war es noch schlimmer - für die Zielperson."
 armenian_path_15:0 "Das Vermächtnis des Mithridates"
 armenian_path_15_desc:0 "Mithridates von Pontos schaffte, was nur wenigen in dieser Zeit gelang. Er errichtete ein Königreich abseits der Diadochen und schaffte es, sein Reich zusammenzuhalten."

