 harvest_summer_modifier:0 "Sommer"
 desc_harvest_summer_modifier:1 "Der Sommer hat Einzug gehalten. Die reichlich gewachsenen Feldfrüchte sind bereit zur Ernte."
 harvest_summer_fish_modifier:0 "Sommer"
 desc_harvest_summer_fish_modifier:1 "Der Sommer hat Einzug gehalten. Unsere Fischer haben mehr Aktivität als sonst gemeldet und unsere Vorräte werden reichlich aufgestockt."
 harvest_summer_foodgood_modifier:0 "Sommer"
 desc_harvest_summer_foodgood_modifier:1 "Der Sommer hat Einzug gehalten. Feldfrüchte, besonders jene dieser Provinz, bieten uns eine reiche Fülle an Nahrung."
 harvest_summer_floodplain_modifier:0 "Sommer"
 desc_harvest_summer_floodplain_modifier:1 "Der Sommer hat Einzug gehalten. Der reichhaltige Boden und die Flußüberschwemmung in dieser Region erlauben eine reichere Ernte als andernorts auf der Welt."
 harvest_summer_animal_modifier:0 "Sommer"
 desc_harvest_summer_animal_modifier:1 "Der Sommer hat Einzug gehalten. Unserem Vieh stehen saftige Weiden mit reichlich Gras offen. Dies wird uns viel Fleisch einbringen."
 harvest_summer_wildanimal_modifier:0 "Sommer"
 desc_harvest_summer_wildanimal_modifier:1 "Der Sommer hat Einzug gehalten. Unsere Jäger melden eine höhere Aktiviät des Wilds in dieser Provinz als üblicherweise zu dieser Zeit."
 harvest_summer_city_plains_modifier:0 "Sommer"
 desc_harvest_summer_city_plains_modifier:0 "Der Sommer hat Einzug gehalten. Unsere Stadt ist geschäftig und Händler aus der gesamten Region sind gekommen um Nahrung und Waren zu handeln."
 harvest_summer_city_mountain_modifier:0 "Sommer"
 desc_harvest_summer_city_mountain_modifier:0 "Der Sommer hat Einzug gehalten. Während der Rest der Welt vom wärmeren Wetter profitiert, zeigt sich in unserer Stadt kein Segen. Händler sind gekommen, um Nahrung zu tauschen, aber die mühsame Reise und schlechte Erreichbarkeit der Stadt erschweren dies.."
 harvest_summer_city_hills_modifier:0 "Sommer"
 desc_harvest_summer_city_hills_modifier:0 "Der Sommer hat Einzug gehalten. The city is indeed benefiting from the increase in food and trade, but the hilly terrain has resulted in a noticeable decrease in gains than what we would have gained in flatter terrain."
 harvest_summer_city_desert_modifier:0 "Sommer"
 desc_harvest_summer_city_desert_modifier:0 "Der Sommer hat Einzug gehalten. Die Stadt leidet stark unter der intensiven Hitze. Während der Handel mit anderen Gebieten hilft, besteht kaum Hoffnung unter der Mittagssonne."
 harvest_summer_city_marsh_modifier:0 "Sommer"
 desc_harvest_summer_city_marsh_modifier:0 "Der Sommer hat Einzug gehalten. Die umliegende Sumpflandschaft der Stadt versorgt uns mit Nahrung, allerdings erschweren sie Händlern ihre Nahrung und Waren zu transportieren."
 harvest_summer_city_jungle_modifier:0 "Sommer"
 desc_harvest_summer_city_jungle_modifier:0 "Der Sommer hat Einzug gehalten. Während der Rest der Welt vom wärmeren Wetter profitiert, erreichen uns die Vorteile in dieser Stadt, die tief im Dschungel liegt, nicht."
 harvest_summer_city_farmland_modifier:0 "Sommer"
 desc_harvest_summer_city_farmland_modifier:0 "Der Sommer hat Einzug gehalten. Unsere Stadt gedeiht unter der Wärme der Sonne. Obwohl einige Städte fruchtbaren Boden aufbrauchen, bietet das verbleibende Ackerland reichlich Nahrung für unser Volk. Kaufleute erachten unsere Provinz als ideal zum Handeln und Reisen."
 harvest_summer_city_forest_modifier:0 "Sommer"
 desc_harvest_summer_city_forest_modifier:0 "Der Sommer hat Einzug gehalten. Die Wälder erwachen zum Leben durch das Ergrünen und Blühen der Bäume. Währenddessen profitiert unsere Stadt von regerem Handel mit anderen Gebieten, auch wenn die Wälder das Reisen der Kaufleute erschwert."

 harvest_day1boost_modifier:0 "Nahrungsvorrat"
 desc_harvest_day1boost_modifier:0 "Nach einem erfolgreichen Sommer zählen unsere Bauern, Fischer, Hirten und Jäger ihre Ausbeute!"
 harvest_handicap_modifier:0 "Effiziente Lebensmittelrationierung"
 #desc_harvest_handicap_modifier:0 "The AI. That's all you need to know about why this modifier exists."