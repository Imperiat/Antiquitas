 harvest_winter_city_plains_modifier:0 "Winter"
 desc_harvest_winter_city_plains_modifier:0 "Winter ist eingekehrt. Die Stadt spürt seine Auswirkungen und die lokale Nahrungsproduktion geht zur Neige."
 harvest_winter_city_mountain_modifier:0 "Winter"
 desc_harvest_winter_city_mountain_modifier:0 "Winter ist eingekehrt. Die Stadt spürt seine Auswirkungen und leidet darunter. Das Fehlen von bebaubarem Ackerland und die schwierige Erreichbarkeit der Stadt führt dazu, dass auf die lokalen Getreidespeicher zurückgegriffen werden muss."
 harvest_winter_city_hills_modifier:0 "Winter"
 desc_harvest_winter_city_hills_modifier:0 "Winter ist eingekehrt. Die Stadt spürt seine Auswirkungen. Durch das hügelige Terrain ist Landwirtschaft und der Transport schwierig, was zu einer Abhängigkeit von den lokalen Getreidespeichern führt."
 harvest_winter_city_desert_modifier:0 "Winter"
 desc_harvest_winter_city_desert_modifier:0 "Winter ist eingekehrt. Während für die Stadt eine Lage in der Wüste zu dieser Zeit wie ein Segen erscheinen mag, ist sie jedoch nicht in der Lage Nahrung aus anderen Ländern zu importieren. Die Stadt muss darauf zurückgreifen, was sie selbst produziert."
 harvest_winter_city_marsh_modifier:0 "Winter"
 desc_harvest_winter_city_marsh_modifier:0 "Winter ist eingekehrt. Die Sumpflandschaft zeigt, wie schwierig es ist durch sie zu reisen und macht die Nahrungssituation noch schwieriger."
 harvest_winter_city_jungle_modifier:0 "Winter"
 desc_harvest_winter_city_jungle_modifier:0 "Winter ist eingekehrt. Während tropische Dschungel von Jahreszeiten nicht so stark betroffen sind wie andere Teile der Welt, ist es trotzdem schwieriger von anderen Orten Nahrung zu importieren, deren Vorräte zur Neige gehen."
 harvest_winter_city_farmland_modifier:0 "Winter"
 desc_harvest_winter_city_farmland_modifier:0 "Winter ist eingekehrt. Diese Provinz liegt in reichem Ackerland, auch wenn einige Städte fruchtbaren Boden aufbrauchen. Die Leichtigkeit von Transporten durch dieses Terrain erlaubt das Importieren von Nahrung um die Vorräte unserer Getreidespeicher aufzustocken."
 harvest_winter_city_forest_modifier:0 "Winter"
 desc_harvest_winter_city_forest_modifier:0 "Winter ist eingekehrt. Unsere Stadt muss auf Importe und unsere Getreidespeicher zurückgreifen. Die Wälder machen es jedoch schwer zu reisen und handeln."

