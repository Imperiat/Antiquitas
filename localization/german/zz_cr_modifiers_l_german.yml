###Ressourcen-Modifikatoren
 cr_bog_iron:0 "Mooreisen"
 desc_cr_bog_iron:0 "Mooreisen bildet sich, wenn eisenhaltiges Grundwasser aus dem Boden aufsteigt und entweder im Wasser oxidiert oder durch Bakterien angereichert wird.\n\nDiese Provinz hat eine reiche Quelle von Mooreisen... nun, nicht so reichhaltig wie eine echte Mine... aber immer noch lohnenswert, sie auszubeuten."
###Provinz-Modifikatoren
 cr_carthage_walls_of_syracuse:0 "Ringmauern von Syrakus"
 desc_cr_carthage_walls_of_syracuse:0 "Die Mauern von Syrakus, die als uneinnehmbar gelten, wurden zuerst vom Tyrannen Dionysius errichtet und später von Agathokles verbessert. Diese Mauern folgen der natürlichen Hochebene von Epipolae, was den Verteidigern nicht nur den Höhenvorteil der Mauern selbst verschafft, sondern auch den der steilen Felsklippen, auf denen die Mauern gebaut sind."
 cr_carthage_vaga_citadel:0 "Vaga-Zitadelle"
 desc_cr_carthage_vaga_citadel:0 "Vaga ist eine alte Berberstadt, die von den Karthagern befestigt wurde, um ihre Herrschaft über das Bagradas-Tal zu sichern."
 cr_carthage_walls_of_carthage_national:0 "Mauern von Karthago"
 desc_cr_carthage_walls_of_carthage_national:0 "Ich bin nur hier, um dir im frühen Spiel zu helfen."
 cr_carthage_walls_of_carthage:0 "Die Mauern von Karthago"
 desc_cr_carthage_walls_of_carthage:0 "Drei Reihen von Befestigungen, die von einem einfachen Graben und einer Palliside bis zu einer 10 Meter dicken und 15 Meter hohen Mauer reichen, sind über die Landenge gebaut, die Karthago mit dem Festland verbindet. Da dies der einzige Zugang zur Stadt ist, sind diese Mauern das Haupthindernis, das jeder potentielle Eroberer Karthagos überwinden muss."
 cr_carthage_megara:0 "Megara"
 desc_cr_carthage_megara:0 "Direkt nördlich von Karthago liegt der begrünte Vorort Megara. Geschützt durch die massiven Mauern auf der Landenge ist dieser Vorort ein beliebter Wohnsitz der städtischen Elite und eine wichtige Quelle für die Versorgung der Stadt mit frischen Produkten."
 cr_carthage_elephant_pens:0 "Elefantengehege"
 desc_cr_carthage_elephant_pens:0 "Die Mauern von Karthago, die an ihrer Basis 10 Meter dick sind, bieten ausreichend Platz, um selbst die größten Kreaturen zu beherbergen: Elefanten. Als die Mauern gebaut wurden, enthielten sie genug Pferche, um weit über 200 Elefanten für die Verteidigung der Stadt unterzubringen und zu trainieren."
 cr_carthage_elephant_pens_national:0 "Elefantengehege"
 desc_cr_carthage_elephant_pens_national:0 "Die Mauern von Karthago, die an ihrer Basis 10 Meter dick sind, bieten ausreichend Platz, um selbst die größten Kreaturen zu beherbergen: Elefanten. Als die Mauern gebaut wurden, umfassten sie genügend Gehege, um weit über 200 Elefanten für die Verteidigung der Stadt unterzubringen und zu trainieren."
 cr_carthage_war_elephants_for_carthage:0 "Kriegselefanten"
 desc_cr_carthage_war_elephants_for_carthage:0 "Diese Provinzen verfügen über einen reichen Bestand an afrikanischen Elefanten, die für den Krieg ausgebildet werden können."
 cr_rich_vein_of_silver:0 "Reiche Ader von Silber"
 desc_cr_rich_vein_of_silver:0 "An diesem Ort gibt es eine reiche Silberader."
 cr_altars_of_the_philaeni:0 "Altäre der Philaeni"
 desc_cr_altars_of_the_philaeni:0 "Lange Zeit gab es einen Streit zwischen den Griechen von Kyrene und den Karthagern über die Kontrolle des Handels in den Syrten. Um den Streit zu schlichten, wurde beschlossen, dass an einem bestimmten Tag Gesandte aus jeder Stadt aufbrechen sollten und dass der Ort, an dem sie sich trafen, als die gemeinsame Grenze der beiden Völker betrachtet werden sollte. So wurden zwei Brüder aus Karthago, Philaeni genannt, ausgesandt, die sich beeilten, ihre Reise zu beenden. Als die Männer aus Kyrene merkten, dass sie sich etwas verspätet hatten, und fürchteten, bei ihrer Rückkehr für ihr Versagen bestraft zu werden, warfen sie den Karthagern vor, vorzeitig abgereist zu sein, und weigerten sich, sich an die Vereinbarung zu halten; sie waren sogar bereit, alles zu tun, um nicht als Verlierer nach Hause zurückzukehren. Als die Karthager jedoch andere Bedingungen verlangten, sofern sie fair waren, stellten die Griechen sie vor die Wahl, sich entweder an dem Ort lebendig begraben zu lassen, den sie als Grenze ihres Landes beanspruchten, oder den Griechen zu denselben Bedingungen zu erlauben, so weit vorzurücken, wie sie wollten. Die Philaenier akzeptierten die Bedingungen und gaben ihr Leben für ihr Land hin; so wurden sie lebendig begraben. Die Karthager weihten den Brüdern Philaeni an dieser Stelle Altäre, und in der Heimat wurden ihnen andere Ehrungen zuteil."
 cr_charax:0 "Charax"
 desc_cr_charax:0 "Der geheime Ort Charax ist ein beliebter Treffpunkt von Händlern und Schmugglern, die das kyrenische Monopol auf Silphium, ein starkes und sehr wertvolles Heilkraut, brechen wollen."
 cr_silphium_trade:0 "Der Silphiumhandel"
 desc_cr_silphium_trade:0 "Unseren Kaufleuten ist es gelungen, in den Silphiumhandel einzudringen und der Stadt großen Reichtum zu bringen."
 cr_crack_down_smuggling:0 "Dem Schmuggel wird ein Riegel vorgeschoben"
 desc_cr_crack_down_smuggling:0 "Bekämpfung des Schmuggels"
 cr_choma:0 "Choma"
 desc_cr_choma:0 "Ein choma, ein Kai, wurde entlang des Hafenbeckens dieser Stadt gebaut, wodurch die Anzahl der Schiffe, die hier Handel treiben können, stark erhöht wurde."
 cr_secured_homeland:0 "Das Heimatland wurde gesichert"
 desc_cr_secured_homeland:0 "Wir haben die notwendigen Schritte unternommen, um Unruhen auszumerzen und unsere Heimat zu sichern."
 cr_numidia_medracen:0 "Die Medracen"
 desc_cr_numidia_medracen:0 "Das Medracen ist das Grab des legendären Königs Madghis, der der Legende nach der Stammvater vieler Berberstämme Nordafrikas ist. Das Monument besteht aus einem massiven, kegelförmigen Bauwerk mit einem Durchmesser von fast 60 Metern, das von einer 20 Meter hohen Trommel gekrönt wird. Das Gebäude ist reich mit ägyptischen Formen und dorischen Säulen verziert und zeigt eine Mischung aus ägyptischen, punischen und griechischen Einflüssen. Im Westen befindet sich ein Vorraum, der wahrscheinlich zu Bestattungszwecken diente, im Osten ein rechteckiges Vestibül, das zu einer Scheintür führt. Der eigentliche Eingang ist durch ein steinernes Fallgitter an der dritten Stufe des Kegels verborgen. Er führt hinunter zu einer kleinen Grabkammer, die mit reichen Zedernholztüren und Holzarbeiten verziert ist und in der die Asche und die Grabbeigaben aufbewahrt werden."
 cr_carthage_die_diplomatische_initiative:0 "Diplomatische Initiative"
 desc_cr_carthage_the_diplomatic_initiative:0 "Wir unternehmen diplomatische Schritte, um unsere Position zu stärken"
 cr_carthage_war_drills:0 "Kriegsübungen"
 desc_cr_carthage_war_drills:0 "Die Armee ist in Alarmbereitschaft versetzt worden."
 cr_aelymas_numidischer_Handel:0 "Numidisches Hinterland"
 desc_cr_aelymas_numidischer_Handel:0 "Dieser Hafen floriert dank unserer Beziehungen zu den numidischen Stämmen."
 
