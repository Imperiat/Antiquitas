 deify_spartan_emperor:0 "Spartanischen Herrscher vergöttlichen"
 deify_spartan_emperor_desc:0 "Nur wenige können die göttlichen Wurzeln von [COUNTRY.GetRuler.GetName] verneinen. Diese Wurzeln wiederum zeugen von göttlichem Einfluss, welchen wir fördern sollten."
 
 proclaim_punic_republic:0 "Punischer Republikanismus"
