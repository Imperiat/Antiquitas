 interesting_histories_country_events.nnt.t:0 "Nordmänner"
 interesting_histories_country_events.nnt.desc:0 "Seit Jahrhunderten verschlechtert sich das Klima in Skandinavien, es wird kälter und feuchter, was viele germanische Stämme nach Süden auf das mildere und fruchtbarere Festland treibt. Diejenigen, die zurückgeblieben sind, leben in Langhäusern, die manchmal zu kleinen Dörfern zusammengeschlossen sind, und halten Tiere wie Rinder, Ziegen und Pferde über den Winter im Stall. Die Siedlungen befinden sich in der Regel in der Nähe des Meeres, wo Fisch und andere Früchte des Meeres eine wichtige Nahrungsquelle darstellen. Die in Skandinavien gebauten Schiffe werden mit langen Rudern bewegt. Die größeren Schiffe bringen Händler nach Süden, die mit den Nationen des Kontinents Leder und Bernstein handeln. Werden sich die skandinavischen Stämme gegen die wachsende Macht der südgermanischen Stämme durchsetzen können?"
