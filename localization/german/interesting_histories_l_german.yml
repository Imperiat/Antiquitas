 interesting_histories_country_events.vvt.t:0 "Vistula Veneti Tribes"
 interesting_histories_country_events.vvt.desc:0 "Die Weichsel-Veneti-Stämme haben sich östlich der Weichsel niedergelassen, wo sie auf fruchtbaren Auenböden Ackerbau und Viehzucht betreiben. Ihre Wirtschaft wird durch den lukrativen Handel mit Bernstein und Pelzen gefördert. Bernstein wird seit Jahrtausenden von Händlern von der Ostseeküste bis zur Adria auf der Bernsteinstraße transportiert, von wo aus er bis nach Ägypten und Syrien verschifft wird. In der Kriegsführung bevorzugen die Venezianer die flexible Fortbewegung zu Fuß, wobei sie im Kampf Speere oder Eisenschwerter und Holzschilder verwenden. Durchziehende Barbarenhorden stellen eine große Bedrohung dar, wenn sie entlang der nördlichen und östlichen Grenzen venezianisches Gebiet überfallen. Werden sich die venezianischen Stämme gegen die wachsenden germanischen Stämme jenseits der Weichsel im Westen behaupten können?"
