 ### Personality Traits
great_builder:0 "Great Builder"
great_builder_desc:0 "Diese Persönlichkeit hat Erfahrung mit dem Bau großer Monumente."
pharaoh:0 "Pharao"
pharaoh_desc:0 "Als Hohepriester eines jeden Tempels fungierten die Pharaonen als irdische Vertreter der Götter. Um die Götter zu ehren, waren die Pharaonen für den Bau von Tempeln und die Durchführung heiliger Rituale verantwortlich. Pharaonen stehen in direkter Beziehung zu Ra, dem Sonnengott, die Macht der Pharaonen ist im Kern grenzenlos."
dishonored_pharaoh:0 "Unehrenhafter Pharao"
dishonored_pharaoh_desc:0 "Der Pharao hat die Traditionen des ägyptischen Volkes missachtet und wurde als unwürdig zum Regieren erklärt."
