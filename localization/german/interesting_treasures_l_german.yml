l_german:
#### IT TREASURES ####
 treasure_it_sacred_stone_of_aphrodite:0 "Heiliger Stein der Aphrodite"
 treasure_it_sacred_stone_of_aphrodite_desc:0 "Der heilige Stein der Göttin, verehrt im Tempel der Aphrodite an ihrem mythologischen Geburtsort in Paphos."
 treasure_it_sacred_stone_of_emesa:0 "Heiliger Stein von Emesa"
 treasure_it_sacred_stone_of_emesa_desc:0 "Der Baetyl von Emesa ist der Stein des Sonnengottes Elagabalus, der so verehrt wird, als sei er vom Himmel gesandt worden."
 treasure_it_throne_of_astarte:0 "Thron der Astarte"
 treasure_it_throne_of_astarte_desc:0 "Astarte, die phönizische Himmelskönigin, hat die Form eines Throns, der von geflügelten Löwen getragen wird. Sie wurde als Fruchtbarkeitsgöttin verehrt."
 treasure_it_helmet_of_zalmoxis:0 "Helm des Zalmoxis"
 treasure_it_helmet_of_zalmoxis_desc:0 "Zalmoxis war der lebende Götterprophet der Daker. Der Helm ist mit zwei großen apotropäischen Augen verziert, die das Böse und Zaubersprüche abwehren sollten."
 treasure_it_omphalos_of_delphi:0 "Baetylus von Delphi"
 treasure_it_omphalos_of_delphi_desc:0 "Der Himmelsgott Zeus warf den Omphalos-Stein vom Himmel, er fiel nach Delphi und machte es zum Mittelpunkt der Welt."
 treasure_it_herodorus_olympic_wreath:0 "Herodorus Olympischer Kranz"
 treasure_it_herodorus_olympic_wreath_desc:0 "Herodorus von Megara ist der berühmte olympische Sieger im Trompetenwettbewerb, bekannt für seine Größe, Ungestümheit und Lautstärke der Trompete."
 treasure_it_olympic_wreath_of_dioxippus:0 "Olympischer Kranz des Dioxippus"
 treasure_it_olympic_wreath_of_dioxippus_desc:0 "Dioxippus war bekannt für seine olympischen Siege im Ringen. Er beging Selbstmord nach seinem Sieg über einen der Soldaten Alexanders des Großen."
 treasure_it_bust_of_demeter:0 "Büste der Demeter"
 treasure_it_bust_of_demeter_desc:0 "Das Heiligtum der Demeter, Göttin der Ernte und des Ackerbaus, befindet sich auf einem kleinen Hügel in der bosporanischen Stadt Nymphaion."
 treasure_it_marble_statue_of_asclepius:0 "Marmorstatue des Asklepios"
 treasure_it_marble_statue_of_asclepius_desc:0 "Asklepios ist ein Held und Gott der Medizin. Im Inneren des Heilungstempels befindet sich eine große Statue des Asklepios, die einen von einer Schlange umwundenen Stab hält."
 treasure_it_shrine_of_anahita:0 "Schrein der Anahita"
 treasure_it_shrine_of_anahita_desc:0 "Heiliger zoroastrischer Schrein, der der Göttin Anahita gewidmet ist, die mit Fruchtbarkeit, Heilung und Weisheit assoziiert wird."
 treasure_it_diane_the_huntress_statue:0 "Diane die Jägerin Statue"
 treasure_it_diane_the_huntress_statue_desc:0 "Der Tempel der Diana, Göttin der Wildnis und der Jagd, überblickt die Küstenstadt Hemeroskopeion."
 treasure_it_veneti_horse:0 "Venetisches Pferd"
 treasure_it_veneti_horse_desc:0 "Die Veneter sind bekannt für ihre hervorragende Pferdezucht und bringen einige der stärksten und schnellsten Pferde der hellenischen Welt hervor."
 treasure_it_goddess_reitia_shrine:0 "Schrein der Göttin Reitia"
 treasure_it_goddess_reitia_shrine_desc:0 "Reitia ist eine Göttin des venezianischen Pantheons. Sie ist die Gottheit des Schreibens, der Freundlichkeit und der Frauen."
 treasure_it_golden_cape_of_deceangli:0 "Goldener Umhang von Deceangli"
 treasure_it_golden_cape_of_deceangli_desc:0 "Der Umhang wird zu zeremoniellen Zwecken verwendet und erhebt den Träger zu einer Person mit geistiger oder weltlicher Macht."
 treasure_it_turduli_warrior_stela:0 "Turduli-Krieger-Stele"
 treasure_it_turduli_warrior_stela_desc:0 "Monument mit dem eingravierten Bild eines Kriegers, umgeben von tartessischen Texten."
 treasure_it_lycian_marble_sarcophagus:0 "Lykischer Marmorsarkophag"
 treasure_it_lycian_marble_sarcophagus_desc:0 "Hergestellt aus parischem Marmor, der den Formen der lykischen Spitzbogengräber ähnelt. Verziert mit Reliefs, die eine Löwenjagd, kämpfende Zentauren und Sphinxen zeigen."
 treasure_it_phoenician_votive_statuettes:0 "Phönizische Votivstatuetten"
 treasure_it_phoenician_votive_statuettes_desc:0 "Tausende von Statuetten aus Bronze, Silber oder Kupferlegierungen wurden den phönizischen Göttern im Tempel der Obelisken in Byblos dargeboten."
 treasure_it_herma_statue_of_siphnos:0 "Herma-Statue des Siphnos"
 treasure_it_herma_statue_of_siphnos_desc:0 "Die Statue schützt die Bewohner vor dem Bösen, mit dem Kopf des Hermes auf der Spitze und den männlichen Genitalien, die den Sockel zieren."
 treasure_it_statue_of_thales:0 "Statue des Thales"
 treasure_it_statue_of_thales_desc:0 "Statue des griechischen Mathematikers, Astronomen und Philosophen Thales von Milet".
 treasure_it_boii_chieftains_torc:0 "Torc des Boii-Häuptlings"
 treasure_it_boii_chieftains_torc_desc:0 "Der Torc repräsentierte eine Quelle der Macht und des Reichtums und war ein Zeichen von Autorität und hohem sozialen Status."
 treasure_it_tamil_mother_goddess_statue:0 "Tamilische Muttergöttin Statue"
 treasure_it_tamil_mother_goddess_statue_desc:0 "Mariamman, die südindische Muttergöttin, wird von den Tamilen als Bringerin von Regen und Wohlstand verehrt."
 treasure_it_gudimallam_lingam_of_shiva:0 "Gudimallam Lingam von Shiva"
 treasure_it_gudimallam_lingam_of_shiva_desc:0 "Der Herr Shiva, Zerstörer alles Bösen, ist mit einer Axt in der Hand über einem Zwergdämon stehend geschnitzt."
 treasure_it_statue_of_protis:0 "Statue der Protis"
 treasure_it_statue_of_protis_desc:0 "Der lokalen Legende nach gründete Protis von Phocae die Siedlung Massalia auf der Suche nach einem neuen Handelsaußenposten, um sein Glück zu machen."
 treasure_it_second_temple_menorah:0 "Menora des Zweiten Tempels"
 treasure_it_second_temple_menorah_desc:0 "Die Menora ist ein siebenflammiger hebräischer Leuchter aus reinem Gold, der im Zweiten Tempel in Jerusalem verwendet wurde."
 treasure_it_divine_vessel_of_isis:0 "Göttliches Gefäß der Isis"
 treasure_it_divine_vessel_of_isis_desc:0 "Aufwändiges, der Isis geweihtes Zeremonienschiff, verziert mit Edelmetallen und Edelsteinen. Die Göttin Isis wird als die Königinmutter der kuschitischen Könige verehrt."
 treasure_it_sphinx_of_taharqo:0 "Sphinx von Taharqo"
 treasure_it_sphinx_of_taharqo_desc:0 "König Taharqo beherrschte sowohl die Länder Ägyptens als auch Nubien. Unter seiner Herrschaft blühte das Reich auf, und Religion, Kunst und Architektur wurden wiederhergestellt."
 treasure_it_gallic_bronze_carnyx:0 "Gallischer Bronze-Karnyx"
 treasure_it_gallic_bronze_carnyx_desc:0 "Musikinstrument, das als Waffe der psychologischen Kriegsführung verwendet wurde und so verziert war, dass es wie der Kopf eines Wildschweins aussah."
 treasure_it_scythian_ritualistic_treasure:0 "Ritueller Schatz der Skythen"
 treasure_it_scythian_ritualistic_treasure_desc:0 "Aufwendige goldene Schätze, die von skythischen Königen für drogengetränkte Rituale verwendet werden. Sie sind mit hochdetaillierten und dramatischen Szenen verziert."
 treasure_it_scythian_princes_plunder:0 "Skythischer Fürstenplunder"
 treasure_it_scythian_princes_plunder_desc:0 "Tierische Schätze, die einem skythischen Prinzen auf einer Expedition in keltische Gebiete abgenommen wurden."
 treasure_it_mask_of_agamemnon:0 "Maske des Agamemnon"
 treasure_it_mask_of_agamemnon_desc:0 "Der mykenische König Agamemnon war der Anführer der Achäer in Homers Epos über den Trojanischen Krieg."
 treasure_it_statue_of_siren_parthenope:0 "Statue der Sirene Parthenope"
 treasure_it_statue_of_siren_parthenope_desc:0 "Parthenope ist die griechische mythologische Sirene, die ins Meer sprang und ertrank. Ihr Leichnam wurde in der Nähe von Neapolis angeschwemmt, wo die griechischen Seefahrer sie begraben und ihre Stadt ihr zu Ehren Parthenope genannt haben sollen."
 treasure_it_statue_of_sardus_pater:0 "Statue von Sardus Pater"
 treasure_it_statue_of_sardus_pater_desc:0 "Die Insel Sardinien änderte ihren Namen von Ichnusa zu Sardinien zu Ehren des mythologischen Helden Sardus Pater oder 'sardischer Vater'."
 treasure_it_santones_ceremonial_helmet:0 "Santones Zeremonienhelm"
 treasure_it_santones_ceremonial_helmet_desc:0 "Ein Meisterwerk der keltischen Kunst, der Bronzehelm ist mit reinem Blattgold und eingelassenen Korallenverzierungen bedeckt."
 treasure_it_iguvine_tablets:0 "Iguvine-Tafeln"
 treasure_it_iguvine_tablets_desc:0 "Eine Reihe von Bronzetafeln aus der umbrischen Stadt Iguvium, auf denen religiöse Handlungen und Riten für die Priester des Jupiter niedergeschrieben sind."
 treasure_it_corieltauvi_shield:0 "Corieltauvi-Schild"
 treasure_it_corieltauvi_shield_desc:0 "Der bronzene Zeremonienschild des Corieltauvi-Häuptlings, ein Zeichen von Prestige und Reichtum, verziert mit eingelegten Korallen, wirbelnden Mustern und Tierköpfen."
 treasure_it_king_cotys_silver:0 "König Cotys' Silber"
 treasure_it_king_cotys_silver_desc:0 "Reich verzierte Silbergefäße im Auftrag des odrysischen Königs Cotys I., verziert mit Tierköpfen und mythischen Szenen."
 treasure_it_scordisci_silver_cauldron:0 "Silberkessel von Scordisci"
 treasure_it_scordisci_silver_cauldron_desc:0 "Der Kessel wurde zum Kochen von Fleisch oder zum Brauen von Getränken für große Feste verwendet. Die Fähigkeit des Häuptlings, Speisen und Getränke zu verteilen, wurde als Symbol der Macht angesehen."
 treasure_it_skinfaxi_ritual_sun_chariot:0 "Skinfaxi Ritual Sun Chariot"
 treasure_it_skinfaxi_ritual_sun_chariot_desc:0 "Ein Artefakt aus Bronze und Gold, das bei zeremoniellen Prozessionen verwendet wird und den nordischen Glauben feiert, dass ein göttliches Pferd die Sonne durch den Himmel zieht."
 treasure_it_moccos_boar_god_statue:0 "Moccos-Eber-Gott-Statue"
 treasure_it_moccos_boar_god_statue_desc:0 "Kalksteinskulptur des Ebergottes, Beschützer der Jäger und Krieger. Das Wildschwein steht für Fruchtbarkeit, Furchtlosigkeit, Mut und kriegerische Stärke.
 treasure_it_cantiaci_ornate_shield:0 "Cantiaci Ornate Shield" (Verzierter Schild)
 treasure_it_cantiaci_ornate_shield_desc:0 "Verziertes Bronzeschild, das von Stammeshäuptlingen getragen wurde, um Reichtum und Macht zu zeigen oder bei Zeremonien zu posieren."
 treasure_it_tomb_of_job:0 "Grabmal des Hiob"
 treasure_it_tomb_of_job_desc:0 "Ein guter und wohlhabender Familienvater, wurde der Prophet Hiob von schrecklichen Katastrophen heimgesucht, die ihm alles nahmen, was ihm lieb war."
 treasure_it_aesthetic_canon_of_polykleitos:0 "Ästhetischer Kanon des Polykleitos"
 treasure_it_aesthetic_canon_of_polykleitos_desc:0 "Mit seinen ästhetischen Theorien über die mathematischen Grundlagen der künstlerischen Vollkommenheit schuf Polykleitos einen neuen Zugang zur Bildhauerei."
 treasure_it_colossal_hera_of_argos:0 "Kolossale Hera von Argos"
 treasure_it_colossal_hera_of_argos_desc:0 "Eine Statue der Hera aus Gold und Elfenbein, geschaffen vom griechischen Bildhauer Polykleitos für ihren Tempel, das Heraion von Argos."
 treasure_it_war_goddess_ifri_statue:0 "Kriegsgöttin Ifri Statue"
 treasure_it_war_goddess_ifri_statue_desc:0 "Die berberische Kriegsgöttin Ifri ist die Beschützerin ihrer Verehrer. Sie hat ein offenes Ohr für ihr Volk und hilft ihm, wenn es in Not ist."
 treasure_it_gurzil_magical_bull:0 "Magischer Stier von Gurzil"
 treasure_it_gurzil_magical_bull_desc:0 "Gurzil, der Berbergott des Krieges, ist der Sohn des Gottes Ammon und einer Kuh. Er wird in der Form eines magischen Stiers in die Schlacht getragen."
 treasure_it_baetyl_of_ma:0 "Baetyl von Ma"
 treasure_it_baetyl_of_ma_desc:0 "Heiliger Stein, der der anatolischen Kriegsgöttin Ma gewidmet ist, bei den Griechen als Enyo bekannt. Auf der Spitze steht eine Figur der Siegesgöttin Nike."
 treasure_it_rishabhanatha_statue:0 "Rishabhanatha-Statue"
 treasure_it_rishabhanatha_statue_desc:0 "Rishabhanatha ist der erste spirituelle Lehrer des Jainismus, dem es zugeschrieben wird, dass er die Menschen formuliert und organisiert hat, um in einer harmonischen Gesellschaft zu leben."
 treasure_it_golden_chethiya_of_saman:0 "Goldener Chethiya von Saman"
 treasure_it_golden_chethiya_of_saman_desc:0 "Lord Buddha gab dem Volk von Sri Lanka eine Locke seines Haares. König Saman baute das goldene Chethiya, um die heilige Reliquie aufzubewahren."
 treasure_it_lady_of_the_nets:0 "Dame der Netze"
 treasure_it_lady_of_the_nets_desc:0 "Ein Xoanon der kretischen Göttin der Berge und der Jagd, Britomartis. Als sie von Minos verfolgt wurde, flüchtete sie sich in das Netz eines Fischers."
 treasure_it_thagimasidas_monument:0 "Thagimasidas-Denkmal"
 treasure_it_thagimasidas_monument_desc:0 "Thagimasidas, einer der sieben heptadischen Götter, ist Gott des Meeres und der Vorfahre der skythischen Königsdynastie."
 treasure_it_basamum_ibex_statue:0 "Basamum Steinbock-Statue"
 treasure_it_basamum_ibex_statue_desc:0 "Basamum ist eine südarabische Gottheit, die mit Heilung und Gesundheit assoziiert wird und dafür bekannt ist, kranke Ziegen und Steinböcke zu heilen."
 treasure_it_baetyl_goddess_aluzza:0 "Baetyl der Göttin Al-Uzza"
 treasure_it_baetyl_goddess_aluzza_desc:0 "Heiliges Baetyl, gewidmet Al-Uzza, der Göttin der Macht, des Schutzes und der Liebe. Eine der drei Hauptgöttinnen der arabischen Religion."
 treasure_it_talab_shrine_oracle:0 "Orakel des Ta'lab-Schreins"
 treasure_it_talab_shrine_oracle_desc:0 "Ta'lab ist der südarabische Mondgott und auch ein Beschützer der Weiden. Sein Orakel wird für Ratschläge konsultiert."
 treasure_it_arabian_snake_cult_shrine:0 "Arabischer Schlangenkult-Schrein"
 treasure_it_arabian_snake_cult_shrine_desc:0 "Schlangenschrein aus dem kultischen Zentrum für Schlangenverehrung in der Nähe von Kalas, einem Wallfahrtsort für die Bevölkerung aus der gesamten Region."
 treasure_it_divine_spoons_of_durotriges:0 "Göttliche Löffel von Durotriges"
 treasure_it_divine_spoons_of_durotriges_desc:0 "Verschnörkelte Kupferlöffel, die von Druiden bei religiösen Zeremonien verwendet wurden. Sie deuteten die Form von flüssigen Weissagungen auf der Oberfläche des Löffels."
 treasure_it_votive_stone_of_hludana:0 "Votivstein von Hludana"
 treasure_it_votive_stone_of_hludana_desc:0 "Votivstein, der Hludana gewidmet ist, der Göttin des Handels, des Wassers und der Fischerei, die von den germanischen Stämmen verehrt wurde."
 treasure_it_perun_donner_gott_idol:0 "Perun-Donnergott-Götze"
 treasure_it_perun_thunder_god_idol_desc:0 "Großes anthropomorphes Holzidol des heidnischen Donnergolds Perun. Er ist der Aufseher über Blitze, Stürme, Regen, Eichen und Ordnung."
 treasure_it_medeina_forest_mother:0 "Medeina Waldmutter"
 treasure_it_medeina_forest_mother_desc:0 "Heilige Statue für diejenigen, die die aestische Waldmutter Medeina, Herrscherin der Wälder, Bäume und Tiere, verehren. Ihr heiliges Tier ist ein Hase."
 treasure_it_otherworld_portal:0 "Portal zur Anderswelt"
 treasure_it_otherworld_portal_desc:0 "Keltisches Jenseitsportal aus dem Roquepertuse-Heiligtum. Die Schädel von Stammesvorfahren befinden sich in Löchern, die in die Säulen des Portals eingemeißelt sind."
 treasure_it_lusitanian_silver_breastplate:0 "Lusitanianische Silberbrustplatte"
 treasure_it_lusitanian_silver_breastplate_desc:0 "Dieser silberne Brustharnisch, vor dem die Stammeshäuptlinge gewarnt wurden, ist reich mit Opferszenen verziert, darunter Vögel, Wildschweine und abgeschlagene Köpfe. Ein Zeichen von Prestige und Reichtum."
 treasure_it_euryleonis_bronze_statue:0 "Euryleonis Bronzestatue"
 treasure_it_euryleonis_bronze_statue_desc:0 "Bronzestatue, die der spartanischen Athletin Euryleonis gewidmet ist, der zweiten weiblichen Trägerin der olympischen Krone in der Geschichte."
 treasure_it_stele_of_agritore:0 "Stele des Agritore"
 treasure_it_stele_of_agritore_desc:0 "Großes stehendes Steinmonument, das als religiöses Heiligtum und Ort des Rituals genutzt wurde."
 treasure_it_vishapaqar_fish_stone:0 "Vishapaqar Fischstein"
 treasure_it_vishapaqar_fish_stone_desc:0 "Großes ovales Steinmonument in Form eines Fisches, das zur Verehrung des Wassers und der Wassertiere des Sewansees in Armenien diente."
 treasure_it_veliocassian_tribal_helmet:0 "Veliocassian Stammeshelm"
 treasure_it_veliocassian_tribal_helmet_desc:0 "Zeremonieller Helm, der von Stammesführern getragen wird, um ihren hohen Rang zu zeigen. Die Eisenkappe ist mit Bändern aus reinem Gold bedeckt, die mit leuchtend roten Korallenornamenten verziert sind."
 treasure_it_goddess_artemis_stone:0 "Stein der Göttin Artemis"
 treasure_it_goddess_artemis_stone_desc:0 "Heiliger Eisenmeteorit in Form der Göttin Artemis, der einst vom Himmel gefallen sein soll und im Artemis-Tempel in Ephesus verehrt wird."
 treasure_it_cult_bear_sculpture:0 "Kultische Bärenskulptur"
 treasure_it_cult_bear_sculpture_desc:0 "Granitskulptur eines Bären, ein Symbol für Stärke und Weisheit, das seit Jahrhunderten im heiligen Steinkreis auf dem Berg Sleza verehrt wird."
 treasure_it_beast_of_achelous:0 "Bestie von Achelous"
 treasure_it_beast_of_achelous_desc:0 "Heilige Skulptur mit drei abscheulichen Formen, die eines Stiers, einer Schlange und eines menschlichen Kopfes. Wird als Gott des Süßwassers verehrt."
 treasure_it_holy_cart_of_nerthus:0 "Heiliger Wagen des Nerthus"
 treasure_it_holy_cart_of_nerthus_desc:0 "Der heilige Wagen ist der Fruchtbarkeitsgöttin Nerthus gewidmet, wird von heiligen Stieren gezogen und wird von den germanischen Stämmen gefeiert."