 senate_objective_lengthen_terms_car:1 "Begriffslänge"
 senate_objective_lengthen_terms_car_DESC:1 "Die $oligarchische_Partei$ möchte sicherstellen, dass die Macht so lange wie möglich in den Händen einer Person liegt, um ihre Macht und ihren Einfluss zu vergrößern."
 senate_objective_lengthen_terms_car_tt_1:0 "[sen_obj_len_ter_car_party.GetCountry.GetName] hat eines der folgenden Gesetze verabschiedet:\n \t'#Y $traditional_model$#!'\n \t'#Y $extended_terms$#!'\n \t'#Y $wartime_leadership$#!'"
 senate_objective_lengthen_terms_car_tt_2:0 "[sen_obj_len_ter_car_party.GetCountry.GetName] hat eines der folgenden Gesetze verabschiedet:\n \t'#Y $extended_terms$#!'\n \t'#Y $wartime_leadership$#!'"
 senate_objective_shorten_terms_car:1 "$senate_objective_lengthen_terms_car$"
 senate_objective_shorten_terms_car_DESC:2 "Die $demokratische_Partei$ will sicherstellen, dass kein einzelner Machthaber zu mächtig ist, indem sie die Dauer seiner Amtszeit begrenzt und so die Verantwortung gerechter verteilt."
 senate_objective_shorten_terms_car_tt_1:0 "[sen_obj_sho_ter_car_party.GetCountry.GetName] hat das Gesetz '#Y $shortened_terms$#!' verabschiedet."
 senate_objective_shorten_terms_car_tt_2:1 "[sen_obj_sho_ter_car_party.GetCountry.GetName] hat eines der folgenden Gesetze verabschiedet:\n \t'#Y $shortened_terms$#!'\n \t'#Y $traditional_model$#!'"
 senate_objective_shorten_terms_car_tt_3:1 "[sen_obj_sho_ter_car_party.GetCountry.GetName] hat eines der folgenden Gesetze verabschiedet:\n \t'#Y $shortened_terms$#!'\n \t'#Y $traditional_model$#!'\n \t'#Y $extended_terms$#!'"
 senate_objective_build_temple_car:1 "Tempel bauen"
 senate_objective_build_temple_car_DESC:1 "Die $traditionalistische_Partei$ möchte die anhaltende Verehrung und den Status unserer Religion sicherstellen, indem sie einen neuen Tempel für einen der großen Götter in Auftrag gibt."
 senate_objective_build_temple_gen_pulse_tt:0 "Die $traditionalistische_Partei$ wird versuchen, den Bau eines $Tempels$ in #Y [sen_obj_bui_tem_car_target.GetName]#! zu erzwingen."
 senate_objective_build_temple_car_finish_tt:0 "Das Gebiet von #Y [sen_obj_bui_tem_car_target.GetName]#! hat mindestens #Y 1#! $temple_building$."
 senate_objective_imprison_head_car:2 "Versuch starten"
 senate_objective_imprison_head_car_DESC:1 "Die $demokratische_Partei$ möchte, dass einer der führenden Politiker und Bürger der Nation wegen Korruption vor Gericht gestellt wird."
 senate_objective_imprison_head_car_tt:0 "#Y [sen_obj_imp_hea_car_target.GetName]#! wurde in [sen_obj_imp_hea_car_party.GetCountry.GetName] vor Gericht gestellt."
 senate_objective_imprison_head_car_tt_2:0 "#Y [sen_obj_imp_hea_car_target.GetName]#! wurde in [sen_obj_imp_hea_car_party.GetCountry.GetName] inhaftiert."
 senate_objective_integrate_culture_car:1 "Rechte gewähren"
 senate_objective_integrate_culture_car_DESC:1 "Die $demokratische_Partei$ möchte sich für den Status der marginalisierten ausländischen Elemente unseres Landes einsetzen, indem sie ihren Rechtsstatus festschreibt."
 senate_objective_integrate_culture_car_tt:0 "#Y [sen_obj_int_cul_car_target]#! ist eine integrierte Kultur in [sen_obj_int_cul_car_party.GetCountry.GetName]."
 senate_objective_reduce_tyranny_car:2 "Versöhnung"
 senate_objective_reduce_tyranny_car_DESC:1 "Die $demokratische_Partei$ ist des tyrannischen Verhaltens der letzten Machthaber überdrüssig und möchte sicherstellen, dass eine faire und freie Regierung geschützt wird."
 senate_objective_increase_stability_car:3 "Für Ruhe sorgen"
 senate_objective_increase_stability_car_DESC:1 "Die $traditionalist_party$ sind verzweifelt über die Instabilität unseres Landes und wollen dafür sorgen, dass wieder Frieden und Eintracht einkehren."
 senate_objective_convert_province_car:2 "Bekehrung"
 senate_objective_convert_province_car_DESC:1 "Die $traditionalist_party$ wollen sicherstellen, dass die Staatsreligion nicht durch die unserer Untertanen oder Nachbarn verdrängt wird, indem sie deren Ausübung fördern."
 senate_objective_convert_province_car_tt:0 "Dominante Religion von mindestens [SCOPE.ScriptValue('sen_obj_con_pro_max_svalue')|Y0] besessenen Territorien im [sen_obj_con_pro_car_state.GetName|Y] ist [sen_obj_con_pro_car_party.GetCountry.GetReligion.GetName|Y]. [THIS.GetCountry.Custom('senate_objective_convert_province_car_custom')]"
 senate_objective_convert_province_car_custom_ongoing:0 "([SCOPE.ScriptValue('sen_obj_con_pro_current_svalue')|R0]/[SCOPE.ScriptValue('sen_obj_con_pro_max_svalue')|Y0])"
 senate_objective_convert_province_car_custom_complete:0 "([SCOPE.ScriptValue('sen_obj_con_pro_current_svalue')|Y0]/[SCOPE.ScriptValue('sen_obj_con_pro_max_svalue')|Y0])"
 senate_objective_state_investment_car:0 "Investition"
 senate_objective_state_investment_car_DESC:0 "Die $traditionalist_party$ möchte Wachstum und Stabilität fördern und sicherstellen, dass unsere Gebiete nicht von selbstsüchtigen Politikern vernachlässigt werden."
 senate_objective_acquire_subject_car:0 "Unterwerfung"
 senate_objective_acquire_subject_car_DESC:0 "Die $oligarchische_Partei$ versucht, die Dominanz unseres Landes über unsere schwächeren Nachbarn zu stärken, indem sie einen von ihnen unter unsere Fuchtel stellt."
 senate_objective_revoke_rights_car:1 "Rücknahme"
 senate_objective_revoke_rights_car_DESC:0 "Die $traditionalistische_Partei$ ist nicht bereit, die Rechte unseres Volkes zu verwässern, indem sie fremden Kulturen Privilegien zugesteht."
 senate_objective_revoke_rights_car_tt:0 "#Y [sen_obj_rev_rig_car_target]#! ist keine integrierte Kultur in [sen_obj_rev_rig_car_party.GetCountry.GetName]."
 senate_objective_appoint_member_car:0 "Ernennung"
 senate_objective_appoint_member_car_DESC:0 "Die $oligarchic_party$ stellen ihre eigenen Interessen in den Vordergrund, darunter die Sicherung des eigenen Einflusses durch lukrative Ernennungen."
 senate_objective_appoint_member_car_tt:1 "[appointment_target.GetFullName] ist ein #Y Gouverneur#! oder bekleidet ein Nicht-Researcher #Y Amt#!."
 senate_objective_destroy_shrine_car:1 "Schändung"
 senate_objective_destroy_shrine_car_DESC:0 "Die $traditionalistische_Partei$ nimmt die Anwesenheit einer heiligen Stätte für fremde Götter in unserem Land übel und würde es als einen Affront gegen die wahren Götter sehen, wenn sie abgerissen würde."
 senate_objective_destroy_shrine_car_tt:0 "Die provinzielle Gottheit von #Y [sen_obj_des_shr_target.GetName]#! ist #Y [sen_obj_des_shr_party.GetCountry.GetReligion.GetName]#!"
 senate_objective_enemy_shrine_car:0 "Heiligtum plündern"
 senate_objective_enemy_shrine_car_DESC:0 "Die $traditionalist_party$ lehnen die Anwesenheit einer heiligen Stätte für fremde Götter in unserem Land ab und würden es als Affront gegen die wahren Götter abreißen."
 senate_objective_enemy_shrine_car_tt_1:0 "[sen_obj_ene_shr_party.GetCountry.GetName] hat die heilige Stätte von [sen_obj_ene_shr_target.GetName] geplündert."
 senate_objective_enemy_shrine_car_tt_2:0 "Die heilige Stätte von [sen_obj_ene_shr_target.GetName] ist einer [sen_obj_ene_shr_party.GetCountry.GetReligion.GetName]-Gottheit geweiht."
 senate_objective_province_city_car:0 "Entwicklung"
 senate_objective_province_city_car_DESC:0 "Die $demokratische_Partei$ will sicherstellen, dass alle unsere Bürger die Vorteile des städtischen Lebens und der Infrastruktur genießen können, egal wo sie wohnen."
 senate_objective_province_city_car_tt:0 "#Y [sen_obj_pro_cit_target.GetName]#! hat mindestens #Y 1#! Stadt."
 law_change_category_tt:0 "Ein Gesetz in derselben Kategorie wurde nicht kürzlich als Teil der Agenda einer anderen Partei vorangetrieben."
