 senate_objective_change_law_tra_car_tt_5:2 "[sen_obj_cha_law_dem_party.GetCountry.GetName] has passed the '#Y $popular_assembly$#!' law."
 senate_objective_declare_war_car:1 "Den Krieg erklären"
 senate_objective_declare_war_car_DESC:1 "Die $oligarchische_Partei$ möchte unser Land in einen Konflikt mit einer benachbarten Macht bringen, um unseren Einfluss zu vergrößern und von dem Konflikt zu profitieren."
 senate_objective_grant_holdings_car:2 "Schenkung"
 senate_objective_grant_holdings_car_DESC:1 "Die $oligarchische_Partei$ versucht, ihre eigene Position als mächtigstes Mitglied unserer Gesellschaft zu stärken, indem sie sich selbst Staatsland gewährt."
 senate_objective_grant_holdings_car_tt:1 "[sen_obj_gra_hol_party.GetCountry.GetName] hat [SCOPE.ScriptValue('sen_obj_gra_hol_max_svalue')|Y0] Besitzungen an Familienoberhäupter vergeben. [THIS.GetCountry.Custom('senate_objective_grant_holdings_car_custom')]"
