l_german:
 null_agenda:1 "Keine Zielsetzung"
 senate_objective_change_law_oli_car:1 "Gesetz verabschieden"
 senate_objective_change_law_oli_car_DESC:1 "Die $oligarchische_Partei$ versucht, Gesetze zu erlassen, die ihre persönlichen Interessen und die ihrer Anhänger auf Kosten des Volkes und der Konservativen verteidigen."
 senate_objective_change_law_oli_car_tt_1:1 "[sen_obj_cha_law_oli_party.GetCountry.GetName] hat das Gesetz '#Y $spread_tanit_worship$#!' verabschiedet."
