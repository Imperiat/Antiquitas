 senate_objective_revoke_holdings_car:2 "Beschlagnahmung"
 senate_objective_revoke_holdings_car_DESC:1 "Die $demokratische_Partei$ versucht, den Einfluss der $oligarchischen_Partei$ zu schwächen, indem sie ihr das Vermögen entzieht, das sie sich aus dem gemeinsamen Eigentum des Staates angeeignet hat."
 senate_objective_revoke_holdings_car_tt:1 "[sen_obj_rev_hol_party.GetCountry.GetName] hat [SCOPE.ScriptValue('sen_obj_rev_hol_max_svalue')|Y0] Besitzungen von Familienoberhäuptern widerrufen. [THIS.GetCountry.Custom('senate_objective_revoke_holdings_car_custom')]"
 senate_objective_revoke_holdings_car_custom_ongoing:1 "([SCOPE.ScriptValue('sen_obj_rev_hol_current_svalue')|R0]/[SCOPE.ScriptValue('sen_obj_rev_hol_max_svalue')|Y0])"
