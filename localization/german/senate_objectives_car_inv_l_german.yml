 senate_objective_change_law_oli_car_tt_3:2 "[sen_obj_cha_law_dem_party.GetCountry.GetName] has passed the '#Y $institute_guild_fees$#!' law."
 senate_objective_change_law_oli_car_tt_4:0 "[sen_obj_cha_law_oli_party.GetCountry.GetName] has passed the '#Y $penal_colonies$#!' law."
 senate_objective_change_law_oli_car_tt_5:0 "[sen_obj_cha_law_oli_party.GetCountry.GetName] hat das '#Y $strategic_monopolies$#!'-Gesetz verabschiedet."
 senate_objective_change_law_oli_car_tt_6:0 "[sen_obj_cha_law_oli_party.GetCountry.GetName] has passed the '#Y $adirim_administration$#!' law."
 senate_objective_change_law_dem_car:1 "$senate_objective_change_law_oli_car$"
 senate_objective_change_law_dem_car_DESC:1 "Die $demokratische_Partei$ versucht, ein Gesetz zu erlassen, das die einfachen Bürger des Landes besänftigt und ihre Interessen gegenüber den Eliten und Konservativen verteidigt."
 senate_objective_change_law_dem_car_tt_1:0 "[sen_obj_cha_law_dem_party.GetCountry.GetName] hat das Gesetz '#Y $spread_tanit_worship$#!' verabschiedet."
