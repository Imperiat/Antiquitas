 senate_objective_change_law_dem_car_tt_3:2 "[sen_obj_cha_law_tra_party.GetCountry.GetName] has passed the '#Y $grant_merchant_privileges$#!' law."
 senate_objective_change_law_dem_car_tt_4:0 "[sen_obj_cha_law_dem_party.GetCountry.GetName] has passed the '#Y $wealth_of_iberia$#!' law."
 senate_objective_change_law_dem_car_tt_5:0 "[sen_obj_cha_law_dem_party.GetCountry.GetName] has passed the '#Y $trade_escort_policy$#!' law."
 senate_objective_change_law_dem_car_tt_6:2 "[sen_obj_cha_law_tra_party.GetCountry.GetName] has passed the '#Y $assembly_of_mezrehim$#!' law."
 senate_objective_change_law_tra_car:1 "$senate_objective_change_law_oli_car$"
 senate_objective_change_law_tra_car_DESC:1 "Die $traditionalist_party$ möchte ein Gesetz verabschieden, das ihren konservativen Anhängern gefällt und sicherstellt, dass die alten Bräuche unseres Volkes vor den Launen der Politik geschützt werden."
 senate_objective_change_law_tra_car_tt_1:0 "[sen_obj_cha_law_tra_party.GetCountry.GetName] hat das Gesetz '#Y $rb_khnm_guidance$#!' verabschiedet."
 senate_objective_change_law_tra_car_tt_2:2 "[sen_obj_cha_law_dem_party.GetCountry.GetName] has passed the '#Y $tribal_pacts$#!' law."
 senate_objective_change_law_tra_car_tt_3:2 "[sen_obj_cha_law_oli_party.GetCountry.GetName] has passed the '#Y $grant_merchant_privileges$#!' law."
