invasions_1_title:0 "Die Xiongnu-Horde"
invasions_1_desc:0 "In den fernen Ländern der östlichen Steppe hat eine Stammeskonföderation, bekannt als die Xiongnu, unter ihrem Anführer Chanyu Modun die meisten Stämme jenseits des Altai-Gebirges unterworfen. Die Furcht wächst, dass der Blick der Chanyu weiter nach Süden und Westen gerichtet ist."
invasions_1.a:0 "Das kann nicht gut sein..."

invasions_2_title:0 "Die Wusun-Wanderung"
invasions_2_desc:0 "Das Volk der Wusun, ein iranischsprachiger Steppenstamm mit Wurzeln in Gansu, wurde jahrhundertelang von seinen Cousins, den Yuezhi, gedemütigt und besiegt. Die Wusun waren gezwungen, zum Schutz Untertanen des großen Chanyu Modun zu werden, lebten im Land der Xiongnu und warteten auf ihre Rache an den Yuezhi. Nun, da die Yuezhi von der Xiongnu-Konföderation und den Wusun zerschlagen wurden, ist es an der Zeit, unser Volk in den fruchtbaren Böden des Ili-Tals anzusiedeln, in die Richtung, in die die verbliebenen Yuezhi geflohen sind. Der Große Chanyu wird uns bei der Eroberung helfen."
invasions_2.a:0 "Ich kann die Hufe von hier aus hören"
invasions_2_tooltip:0 "Der Stamm von #Y [wusun_country_scope.GetName]#! erklärt #Y [wusun_invasion_defender.GetName]#! den Krieg mit dem Kriegsziel #Y Horde Conquest#!".

invasions_3_title:0 "Ankunft der Yuezhi"
invasions_3_desc:0 "Jenseits des Tarimbeckens tobt der Krieg zwischen den mächtigen Yuezhi und den aufstrebenden Xiongnu-Bündnissen. Flüchtlinge aus der östlichen Steppe strömen in Scharen nach Sogdiana und in das Ili-Tal."
invasions_3.a:0 "Wie viele könnten es noch sein... "
invasions_3_tooltip:0 "Viele #Y Yuezhi#! kultivierte Stammesangehörige werden im Tarim-Becken erscheinen"

invasions_4_title:0 "Das Volk der Yuezhi"
invasions_4_desc:0 "Die Yuezhi dringen in so großer Zahl in das Gebiet ein, dass wir uns entweder ihre Lebensweise zu eigen machen oder für den Erhalt unserer Kultur kämpfen müssen, wie wir sie kennen."
invasions_4.a:0 "Die Yuezhi-Kultur annehmen"
invasions_4.b:0 "Sie abwehren"
invasions_4_tooltip:0 "Erhalte Zugang zum #Y Horde Conquest#! Kriegsziel für 25 Jahre \nBis zu #Y 50#! werden die Populationen zur Yuezhi Kultur."

invasions_5_title:0 "Invasion der Yuezhi"
invasions_5_desc:0 "Die einst mächtige Yuezhi-Konföderation, die jahrhundertelang die südliche Mongolei und Gansu beherrschte, wurde 176 v. Chr. von dem Emporkömmling Chanyu Modun und seiner aufstrebenden Xiongnu-Konföderation mit Hilfe ihrer alten Nemesis, den Wusun, zerschlagen. Der Großteil der Yuezhi floh nach Westen in Richtung Ili-Tal und Sogdiana, um dem Zorn des mächtigen Chanyu zu entgehen, da sie ihre Chancen im Kampf gegen die Stämme der Saka, Sogdianer und Ionier besser einschätzen konnten."
invasions_5.a:0 "Sie werden nicht weit kommen"
invasions_5_tooltip:0 "Der Stamm von #Y [yuezhi_country_scope.GetName]#! erklärt #Y [yuezhi_invasion_defender.GetName]#! den Krieg mit dem Kriegsziel #Y Horde Conquest#!".

invasions_6_title:0 "Die Sakan-Horde"
invasions_6_desc:0 "Das Volk der Yuezhi hat das Volk der Saka immer wieder aus seiner Heimat vertrieben. Zuerst wurde das Ili-Tal von den Yuezhi eingenommen, nachdem sie aus Gansu eingewandert waren, und die Saka-Völker wurden nach Süden und Westen gedrängt. Mit der Invasion der Yuezhi in Sogdiana und dann in Baktrien wurden die Saka erneut aus ihrem Land vertrieben. Jetzt müssen die Saka-Völker erneut nach Süden vordringen, um zu überleben, und drängen in die griechischen und indischen Königreiche von Gandhara und dem Indus-Fluss.
invasions_6.a:0 "Das kann nicht gut sein..."
invasions_6_tooltip:0 "Der Stamm von #Y [sakia_country_scope.GetName]#! erklärt #Y [sakia_invasion_defender.GetName]#! den Krieg mit dem Kriegsziel #Y Horde Conquest#!".

