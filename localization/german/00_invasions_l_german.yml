invasions_8_title:0 "Die Invasion der Yuezhi in Baktrien"
invasions_8_desc:0 "Gerade als die Groß-Yuezhi glaubten, dem Zugriff der Xiongnu entkommen zu sein, wurde dem treuen Xiongnu-Vasallen (und unserem ehemaligen Untertan), den Wusun, das Land des Ili-Tals vom Großen Chanyu "geschenkt". Die vereinten Streitkräfte der Wusun und der Xiongnu-Konföderation sind viel zu groß, als dass wir hoffen könnten, sie abwehren zu können, und wir müssen erneut fliehen, diesmal nach Süden in die Länder der von den Griechen beherrschten Baktrianer. Ihre Länder sind reif für eine Eroberung, da sie nun ausreichend vom Rest der hellenischen Welt abgeschnitten sind. Die Yuezhi werden die baktrischen Städte unterwerfen, ihren Luxus an sich reißen und, was am wichtigsten ist, weit weg vom Zorn der Xiongnu bleiben. "
invasions_8.a:0 "Das kann nicht gut sein..."
invasions_8_A_tooltip:0 "Der Stamm von #Y [yuezhi_country_scope_2.GetName]#! erklärt dem Stamm von #Y [yuezhi_bactria_invasion_defender.GetName]#! den Krieg mit dem Kriegsziel #Y Horde Conquest#!"
invasions_8_B_tooltip:0 "Der Stamm von #Y [yuezhi_country_scope.GetName]#! erklärt #Y [yuezhi_bactria_invasion_defender.GetName]#! den Krieg mit dem Kriegsziel #Y Horde Conquest#!".

