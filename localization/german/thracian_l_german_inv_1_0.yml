l_german:

thracian_heritage:0 "Thrakisches Erbe"
thracian_heritage_desc:0 "Die Thraker wurden von Herodot als das mächtigste Volk der Welt beschrieben, abgesehen von den Indern, wenn sie sich nur vereinigen würden. Dies scheint jedoch für einen einzelnen Häuptling unmöglich zu sein..."

#item traits
dacian_helmet:0 "Thrakische Kriegerkrone"
dacian_helmet_desc:0 "Die thrakische Kriegskrone ist ein Insignium, das einem Herrscher angemessen ist. Sie schüchtert deine Feinde ein und vermittelt ein Gefühl der Überlegenheit. Niemand kann [CHARACTER.GetPraenomen] in die Augen sehen, ohne zusammenzuzucken."
dacian_mantle:0 "Thrakischer Mantel"
dacian_mantle_desc:0 "Der thrakische Mantel ist eine Augenweide, und viele sind überrascht, dass ein vermeintlicher Barbar ein so feines Gewand besitzt. Außerdem wärmt er [CHARACTER.GetPraenomen] in den kalten Wintern."
dacian_weapon:0 "Falx"
dacian_weapon_desc:0 "Die Falx ist eine Waffe, mit der die Thraker bekanntlich kämpfen. Die Länge der Falx und ihr Haken machen sie zu einer gefährlichen Waffe, die von einem fähigen Krieger geführt wird."
dacian_shield:0 "Dacianischer Schild"
dacian_shield_desc:0 "Dieser Schild schützt [CHARACTER.GetPraenomen] im Kampf. Da er von einem Meister gefertigt wurde, würde er die Ehre haben, die Bahre des [CHARACTER.GetEmployer.GetRulerTitle] zu sein, sollte [CHARACTER.GetSheHe] im Kampf fallen."

#Entscheidung
thracian_smithy:0 "Beschwört den Schmiedemeister"
thracian_smithy_desc:0 "Du kannst einen Schmiedemeister herbeirufen, der dir für den richtigen Preis einen Ausrüstungsgegenstand anfertigt. Es kann für den Krieg verwendet werden oder auf dem Feld nützlich sein..."

thracian_item_4:0 "Prestigeträchtige Streitwagen"
desc_thracian_item_4:0 "In jeder Schlacht gibt es einige Streitwagen, die von den Mächtigen angeführt werden. Sie sind ein immenses Zeichen von Prestige, und viele sind ermutigt, wenn sie einen sehen."
#Schätze
thracian_treasure_1:0 "Streitwagen"
thracian_treasure_desc:0 "Obwohl ein Streitwagen etwas veraltet ist und in einem Krieg unwirksam wäre, hat er doch ein gewisses Prestige und ermutigt die örtliche Jugend, mehr zu trainieren, damit sie eines Tages auf ihm reiten kann."
thracian_treasure_2:0 "Sichel"
thracian_treasure_2_desc:0 "Diese Sichel dient als Prototyp für Schmiede in der ganzen Gegend. Die Nachbildungen ermöglichen es der bäuerlichen Bevölkerung, schneller zu arbeiten und so mehr Fläche zu erreichen."
thracian_treasure_3:0 "Pflug"
thracian_treasure_3_desc:0 "Dieser Pflug wurde von einem Meisterschmied hergestellt. Er ermöglicht es den Bauern, ihre Aussaat zu beschleunigen und so viel mehr Getreide anzubauen."

#event
thracian_smithy_inv.1.t:0 "Die Arbeit des Schmieds"
thracian_smithy_inv.1.desc:0 "Nach Wochen und Monaten des Schweißes und des Blutvergießens präsentieren euch der Schmiedemeister und seine Gehilfen endlich ihr Werk. \nEinige der versammelten Adligen scheinen den Zweck zu erahnen, doch andere können in der verhüllten Silhouette nichts Nützliches erkennen. Als es schließlich enthüllt wird, staunen viele, denn es ist ein Anblick, der sich sehen lassen kann, sein Aussehen ein Kunstwerk. Da seine Funktion nicht sofort klar ist, beginnt der Meister zu erklären..."
thracian_smithy_inv.1.a:0 "Wunderbar" 
thracian_smithy_inv.2.t:0 "Die Aufforderung an den Schmied"
thracian_smithy_inv.2.desc:0 "Leider hat der Schmiedemeister, den wir so oft beauftragt haben, keine Ahnung, was er für unseren Herrscher herstellen soll. Deshalb hat er uns bedauernd das Geld zurückgegeben, das wir ihm anvertraut haben. Er ist sich aber sicher, dass er irgendwann in der Zukunft einen Gegenstand für uns schmieden kann."
thracian_smithy_inv.2.a:0 "Was für eine Enttäuschung."