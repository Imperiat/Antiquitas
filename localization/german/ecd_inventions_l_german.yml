 #
 # Country Specific ones
 archimedes_principle:0 "Archimedes-Prinzip"
 archimedes_principle_desc:0 "Das bahnbrechende Gesetz der Verdrängung wurde von Archimedes, einem griechischen Universalgelehrten, aufgestellt, der postulierte, dass ein in Wasser eingetauchter Gegenstand einer nach oben gerichteten Kraft unterliegt, die dem Gewicht des durch den Gegenstand verdrängten Wassers entspricht."
 astrolabe_invention:0 "Astrolabium"
 astrolabe_invention_desc:0 "Das Astrolabium war ein kompliziertes Instrument zur Messung der Höhe von Himmelskörpern in Bezug auf den Horizont. Es wurde im Laufe der Zeit weiterentwickelt und diente der Navigation, der Astronomie und sogar der Planung von wichtigen Ereignissen und Gebeten."
 polished_ceramics_invention:0 "Schwarze polierte Ware"
 polished_ceramics_invention_desc:0 "Schwarz polierte Ware war ein charakteristisches Merkmal der aufkommenden Kulturen des indischen Subkontinents. Das Handwerk stellte einen Sprung in der Herstellung von Luxuskeramik dar und wurde wahrscheinlich als Statussymbol betrachtet."
 imperial_calendar_invention:0 "Kaiserlicher Kalender"
 imperial_calendar_invention_desc:0 "Das Seleukidenreich war für die Verbreitung einer neuartigen Art der Zeitmessung verantwortlich. Anstatt den Kalender beim Wechsel eines Monarchen neu zu beginnen, wurde ein primitives, aber funktionierendes System der Universalzeit eingeführt. Diese neue Methode setzte sich schnell durch und wurde für zahlreiche Verwaltungs- und Aufzeichnungszwecke verwendet."
 acta_diurna_invention:0 "Acta Diurna"
 acta_diurna_invention_desc:0 "Die Acta Diurna gilt als eine frühe Form der Tageszeitung. Oft an Tafeln in Versammlungsstätten angebracht, enthielten sie Informationen über die Regierung, die über wichtige Ereignisse und Geschehnisse im Lande berichteten."
 book_binding_invention:0 "Bucheinband"
 book_binding_invention_desc:0 "Während Wachstafeln, Schriftrollen und sogar Steintafeln übliche Methoden zur Speicherung von Informationen waren, entwickelten die Römer die Praxis, Informationen in Kodizes zu binden, was die Lebensdauer der gespeicherten Informationen erheblich verlängerte."
 channeled_irrigation_invention:0 "Komplexe Bewässerungssysteme"
 channeled_irrigation_invention_desc:0 "Die Bewässerungssysteme, die im Königreich Anuradhapura gebaut wurden, waren über alle Maßen kompliziert. Sie erforderten eine präzise Messung des Gefälles und ermöglichten den Anbau von Feldfrüchten über weite Landstriche hinweg. Einige der größten Bewässerungskanäle sollen mehrere Dutzend Kilometer lang gewesen sein."
 brahmi_script_invention:0 "Brahmi-Schrift"
 brahmi_script_invention_desc:0 "Dieses alte Schriftsystem verbreitete sich vom Süden her und war auf dem indischen Subkontinent allgegenwärtig. Sie findet sich auf den Felsenedikten von Ashoka und in zahlreichen religiösen Texten und bildete eine gemeinsame Grundlage für die Völker Indiens."
 soap_invention:0 "Talgseife"
 soap_invention_desc:0 "Die Römer wussten, dass die Kelten eine seltsame Mischung aus Asche und Talg benutzten, um sich zu reinigen; sie hielten diese Praxis für ziemlich exotisch."
 corvus_invention:0 "Corvus"
 corvus_invention_desc:0 "Der Corvus war eine einzigartige Vorrichtung zum Entern, die aus einer Winde und einer Brücke bestand und es den Soldaten ermöglichte, feindliche Schiffe mit Leichtigkeit zu entern."
 #
 #
 # Generic ones below!
 #
 commerce_inv_1:0 "Standardisierte Maße"
 commerce_inv_1_desc:0 "Die amphora capitolina war eine Amphore, die im Tempel des Jupiter aufbewahrt wurde und an der sich alle anderen Amphoren orientieren sollten."
 commerce_inv_2:0 "Staatliche Hafengebühren"
 commerce_inv_2_desc:0 "Die Einführung einer kleinen Gebühr für die Nutzung unserer Häfen wird sich wahrscheinlich nicht auf die Besucherzahlen auswirken und wird uns ein wenig mehr Einnahmen aus dem Handel bringen."
 commerce_inv_3:0 "Leuchttürme"
 commerce_inv_3_desc:0 "Der Bau von Leuchttürmen ist eine absolute Notwendigkeit, um die Handelsströme in unserem Land sicher zu halten. Das Konzept der Leuchttürme entwickelte sich von einfachen Bergfeuern bis hin zu großen Bauwerken wie dem Leuchtturm von Alexandria."
 commerce_inv_4:0 "Regulierte Geldverleiher"
 commerce_inv_4_desc:0 "Die Not der Armen wird durch Geldverleiher selten gelindert, aber wir müssen akzeptieren, dass sie ein notwendiges Übel sind. Durch die Einführung von Finanzvorschriften können wir jedoch zumindest von ihnen profitieren."
 commerce_inv_5:0 "Verpflichtende Aufzeichnungen"
 commerce_inv_5_desc:0 "In Rom war das Führen von Aufzeichnungen durch die mercatores und argentii gesetzlich vorgeschrieben. Die Möglichkeit, den Fluss der Einnahmen zu verfolgen, ist eine Notwendigkeit für eine funktionierende Bürokratie."
 state_trade_inv_1:0 "Seepatrouillen"
 state_trade_inv_1_desc:0 "Die Piraterie war ein großes Problem im Mittelmeer - bis zur Ausrottung der kilikischen Piraten durch Pompejus im Jahr 66 v. Chr. war eine starke maritime Präsenz erforderlich, um zivile und militärische Schiffe zu schützen."
 state_trade_inv_2:0 "Flussvorposten"
 state_trade_inv_2_desc:0 "Der Handel fließt mit den Gezeiten, sagt man, aber die Flüsse sind die Venen und Arterien unseres Handelsnetzes. Die Einrichtung regelmäßiger Außenposten entlang der Flüsse gibt den Händlern ein Gefühl der Sicherheit und zieht mehr Investitionen an."
 state_trade_inv_3:0 "Ermutigung zur Erforschung"
 state_trade_inv_3_desc:0 "Es gibt immer noch unbekannte Länder im Osten - indem wir unsere mutigen Bürger ermutigen, sich weiter in die Ferne zu wagen, können wir unseren Markt mit exotischen Waren aller Art überschwemmen."
 capital_trade_inv_1:0 "Flussschiffe"
 capital_trade_inv_1_desc:0 "Der Bedarf unserer Hauptstadt muss gedeckt werden - der Betrieb regelmäßiger Getreidekähne von der Küste bis zum nächstgelegenen Punkt unserer Hauptstadt wird die Last der privaten Händler etwas verringern."
 capital_trade_inv_2:0 "Logistik-Büro"
 capital_trade_inv_2_desc:0 "Unser aufstrebender Staat beginnt unter seinem eigenen Gewicht zu kämpfen. Es muss eine eigene Logistikverwaltung eingerichtet werden, um den Strom von Händlern und Kaufleuten in unsere Hauptstadt zu bewältigen."
 global_tax_modifier_inv_1:0 "Grundsteuer"
 global_tax_modifier_inv_1_desc:0 "Grundbesitzer sind die Haupteinnahmequelle eines jeden Staates; durch die Einführung eines Verhaltenskodexes können wir schwierige Situationen bei der Erhebung vermeiden."
 global_tax_modifier_inv_2:0 "Eisphora"
 global_tax_modifier_inv_2_desc:0 "Die Griechen hatten ein kurzlebiges Steuersystem, aber die Praxis, in Krisenzeiten eine Vermögenssteuer zu erheben, war eine wertvolle Ergänzung für die Staatskasse."
 global_tax_modifier_inv_3:0 "Liturgien"
 global_tax_modifier_inv_3_desc:0 "Die Griechen schufen ein System, bei dem wohlhabende Einzelpersonen verpflichtet waren, eines der verschiedenen öffentlichen Werke zu sponsern. Dieses System, das von dramatischen Tragödien bis hin zur Bildung von Regimentern reichte, wird uns sicherlich hilfreich sein."
 global_tax_modifier_inv_4:0 "Nutzung von Staatsland"
 global_tax_modifier_inv_4_desc:0 "Das Mauryan-Reich erhob eine Landnutzungssteuer auf Gebiete, die es als Kronland betrachtete. Aggressive Zonierung dieses Landes kann eine bedeutende Gelegenheit zum Geldverdienen sein."
 global_tax_modifier_inv_5:0 "Einfuhrsteuer"
 global_tax_modifier_inv_5_desc:0 "Viele Reiche in der Antike erhoben eine Steuer auf die Einfuhr und manchmal auch die Ausfuhr von Waren. Während Rom dafür wenig Verwendung fand, erhob das Mauryanische Reich manchmal Steuern von bis zu 20% auf importierte Waren."
 research_points_modifier_inv_1:0 "Pythagoräische Mathematik"
 research_points_modifier_inv_1_desc:0 "Der alte Grieche Pythagoras war ein Mathematiker und Philosoph von legendärem Ruf. Wenn man sich die praktischen Aspekte seiner Theorien zu eigen macht, ergeben sich zahlreiche wissenschaftliche Anwendungen."
 research_points_modifier_inv_2:0 "Moralische Erziehung"
 research_points_modifier_inv_2_desc:0 "Wichtiger als jede Mathematikschule ist es, zu lernen, wie man sich verhält und wie man in jeder Situation Vernunft walten lässt. Wenn wir unseren Kindern dies von klein auf beibringen, wird eine neue Ära der Philosophie eingeleitet."
 research_points_modifier_inv_3:0 "Pädagogik"
 research_points_modifier_inv_3_desc:0 "Die Ermutigung der Wohlhabenden, renommierte Pädagogen zu beschäftigen, sollte sicherstellen, dass die Elite einen Überschuss an Intelligenz besitzt, wenn sie erwachsen wird."
 research_points_modifier_inv_4:0 "Der Vater der Geometrie"
 research_points_modifier_inv_4_desc:0 "Euklid von Alexandria, ein produktiver Mathematiker und Gelehrter, entwickelte das erste zusammenhängende Studium der Geometrie. Die von ihm beschriebenen Grundvoraussetzungen sollten in unserem Land gelehrt werden."
 research_points_modifier_inv_5:0 "Umarmung der Philosophie"
 research_points_modifier_inv_5_desc:0 "Die verschiedenen philosophischen Schulen, die in Griechenland und darüber hinaus entstanden sind, verbinden Mathematik, Theologie, Kosmologie und vieles mehr zu einer eigenen Weltanschauung. Das Studium, die Debatte und das intellektuelle Kräftemessen zwischen diesen Denkschulen wird wahrscheinlich den Fortschritt in vielen Bereichen vorantreiben."
 global_citizen_output_inv_1:0 "Recht auf Anhörung"
 global_citizen_output_inv_1_desc:0 "Die Anerkennung des Rechts unserer Adligen, ihre Argumente vor der Obrigkeit vorzubringen, wird ihre Neigung, innerhalb des Systems und nicht außerhalb zu arbeiten, beträchtlich erhöhen."
 global_citizen_output_inv_2:0 "Hypokaustum"
 global_citizen_output_inv_2_desc:0 "Die Römer leisteten Pionierarbeit bei der Entwicklung von Fußbodenheizungen. Durch ein komplexes System von Schornsteinen und Öfen war das Hypokaustum eine seltene, aber prestigeträchtige Ergänzung für Villen und Badehäuser."
 global_citizen_output_inv_3:0 "Infrastruktur der Abfallentsorgung"
 global_citizen_output_inv_3_desc:0 "Die Idee einer einheitlichen Abfallentsorgungsarchitektur, die vor Äonen entwickelt wurde, ist immer noch ein hehres Ziel. Saubere Straßen und öffentliche Badehäuser werden die Lebensqualität sicher erhöhen."
 global_citizen_output_inv_4:0 "Sauberes Wasser"
 global_citizen_output_inv_4_desc:0 "Von einfachen Brunnen bis hin zu großen Aquädukten ist der Zugang zu sauberem Wasser ein Recht, das unsere höheren Klassen fordern."
 global_citizen_output_inv_5:0 "Dienstbare Knechtschaft"
 global_citizen_output_inv_5_desc:0 "Das alte Recht der Freien, mit dem Adel einen Leibeigenschaftsvertrag abzuschließen, ist umstritten, wird aber sicherlich das Los der Elite verbessern."
 global_freemen_output_inv_1:0 "Kodex der Rechte"
 global_freemen_output_inv_1_desc:0 "Ein etablierter Kodex, der die Rechte jedes nicht landbesitzenden Mitglieds unserer Gesellschaft detailliert festlegt, wird wahrscheinlich die Mehrheit erfreuen."
 global_freemen_output_inv_2:0 "Zügeln Sie die Steuereintreiber"
 global_freemen_output_inv_2_desc:0 "Die Befugnisse der Steuereintreiber sind von Land zu Land sehr unterschiedlich. Die Einschränkung ihrer Zwangsmaßnahmen wird einen wertvollen Beitrag zum Gedeihen des Mittelstandes leisten."
 global_freemen_output_inv_3:0 "Wasserpumpen"
 global_freemen_output_inv_3_desc:0 "In jeder größeren Stadt wird mit angehaltenem Atem über die Gefahren des Feuers gemurmelt. Die Installation von Wasserpumpen an Schlüsselstellen ermöglicht es den guten Männern und Frauen unserer Nation, diese Gefahren zu bekämpfen."
 global_freemen_output_inv_4:0 "Staatliche Feuerwehr"
 global_freemen_output_inv_4_desc:0 "Die erste offizielle Feuerwehr wurde im 1. Jahrhundert v. Chr. von Marcus Licinius Crassus gegründet. Während Crassus' Feuerwehr eher als Erpresser denn als echte Feuerwehrleute fungierte, wird die Existenz einer Feuerwehr die Sicherheit der Massen erheblich verbessern."
 global_freemen_output_inv_5:0 "Triumviri Capitales"
 global_freemen_output_inv_5_desc:0 "In Rom waren die Capitales für die Gefängnisse, die Bestrafung und den Frieden zuständig. Die Einrichtung dieses Amtes wird die Ordnung in unserem Land erheblich verbessern, was die Produktivität steigern wird."
 global_slaves_output_inv_1:0 "Die Rechte des Menschen"
 global_slaves_output_inv_1_desc:0 "Die Behandlung von Sklaven ist von Staat zu Staat sehr unterschiedlich, aber wir glauben, dass ein grundlegender Kodex von Menschenrechten unsere Sklaven zu härterer Arbeit anspornen wird."
 global_slaves_output_inv_2:0 "Aufseher"
 global_slaves_output_inv_2_desc:0 "Ein Vilicus war in Rom ein oft gut behandelter Sklave, der über seine Brüder erhoben wurde. Diese Praxis erleichterte oft die Kommunikation mit der Sklavenbevölkerung eines bestimmten Unternehmens."
 global_slaves_output_inv_3:0 "Öffentliche Sklaverei"
 global_slaves_output_inv_3_desc:0 "Sklaven im Besitz des Staates wurden von verschiedenen Regimen gefördert. In Rom verrichtete ein servus publicus eine Reihe von staatsbürgerlichen Aufgaben, die von einfachen dienstlichen Tätigkeiten bis hin zu niederen bürokratischen Arbeiten reichten."
 global_slaves_output_inv_4:0 "Verdiente Manumission"
 global_slaves_output_inv_4_desc:0 "Die Gewährung des Rechts für Sklaven in öffentlichem Besitz, sich ihre Freiheit zu verdienen, gibt den Sklaven einen Anreiz, während ihres gesamten Arbeitslebens ruhig und produktiv zu sein."
 global_slaves_output_inv_5:0 "Kreuzigung"
 global_slaves_output_inv_5_desc:0 "Die in der Antike weit verbreitete Kreuzigung war eine Strafe, die in Rom weitgehend den Sklaven vorbehalten war. Zwar mussten die Verbrechen schwerwiegend sein, um einen solchen Tod herbeizuführen, doch muss das Miterleben dieser Bestrafung eine starke psychologische Wirkung gehabt haben."
 crucifixion_tooltip:1 "Ein zufälliger [THIS.GetCountry.GetAdjective] Charakter wird hingerichtet."
 global_tribesmen_output_inv_1:1 "Stammesreservat"
 global_tribesmen_output_inv_1_desc:1 "Die offizielle Anerkennung bestimmter Gebiete als unter der Kontrolle bestimmter Stammesangehöriger stehend, wird deren Bereitschaft zur Mitarbeit erhöhen."
 global_tribesmen_output_inv_2:0 "Dezentralisierte Verantwortung"
 global_tribesmen_output_inv_2_desc:0 "Kleineren ethnischen Gruppen das Recht auf Selbstverwaltung zuzugestehen, entlastet den Staat und erhöht die Effizienz der jeweiligen Stammesgesellschaft."
 global_tribesmen_output_inv_3:0 "Landabgabe"
 global_tribesmen_output_inv_3_desc:0 "Fremde Stammesangehörige auf unserem Land zu dulden, kann einigen Unbehagen bereiten, aber die Einführung eines Zehnten auf das von ihnen besetzte Land wird diese Stimmen wahrscheinlich besänftigen und uns in der Zwischenzeit ein hübsches Sümmchen einbringen."
 land_tithe_tooltip:0 " Ein zufälliges [THIS.GetCountry.GetAdjective] [Territorium|E] wird #Y 6#! Tribesmen @tribesmen! [pops|E]."
 global_tribesmen_output_inv_4:0 "Stammesbefürworter"
 global_tribesmen_output_inv_4_desc:0 "Die Ernennung von Anwälten, die im Namen von fremden Stammesgesellschaften innerhalb unserer Grenzen sprechen, gibt ihnen eine Stimme in unserem politischen Prozess."
 global_tribesmen_output_inv_5:0 "Recht auf religiöse Observanz"
 global_tribesmen_output_inv_5_desc:0 "In den meisten Fällen ist die Religion, die ein bestimmter Stamm ausübt, für uns nicht von Bedeutung. Daher ist es ein geringer Preis für ihre Sicherheit, wenn wir ihnen einen begrenzten Schutz für das Recht auf die Ausübung exotischer Glaubensrichtungen gewähren."
 build_cost_inv:0 "De Architectura"
 build_cost_inv_desc:0 "De Architectura wurde von Marcus Vitruvius Pollo im späten 1. Jahrhundert v. Chr. geschrieben und war eine Reihe von Abhandlungen über die römische Architektur. Die darin erwähnten Praktiken wurden außergewöhnlich detailliert beschrieben und gaben einen unglaublichen Einblick in die fortschrittlichen Baumethoden der damaligen Zeit."
 build_time_inv:0 "Opus Caementicium"
 build_time_inv_desc:0 "Römischer Beton war eine bahnbrechende Erfindung, die im 3. oder 2. Jahrhundert vor Christus entwickelt wurde. Er fand schnell weite Verbreitung und wurde in Villen, Militärgebäuden, Straßen und vielen anderen Konstruktionen verwendet."
 move_pop_cost_modifier_inv:0 "Coloniae"
 move_pop_cost_modifier_inv_desc:0 "Die römische Kolonisierung Britanniens war ein klassisches Beispiel für die Praxis, die bereits von den Griechen bei der Eroberung Persiens und Ägyptens angewandt worden war. Die Vergabe von Land an Soldaten und ihre Familien diente als ständige Garnison in kürzlich eroberten Gebieten."
 convert_pop_cost_modifier_inv:0 "Religiöse Assimilierung"
 convert_pop_cost_modifier_inv_desc:0 "Die Praxis, fremde Glaubensvorstellungen in die pantheistische Struktur der römischen Religion zu integrieren, erleichterte es, misstrauische Ausländer in die Republik zu integrieren."
 citizen_promotion_cost_modifier_inv:0 "Gestaffelte Staatsbürgerschaft"
 citizen_promotion_cost_modifier_inv_desc:0 "Eine Reihe von 'Stufen', die jeweils verschiedene Rechte und Privilegien bezeichnen, die von Nicht-Bürgern in unserer Nation erlangt werden können, stellen sicher, dass es eine Leiter gibt, die man erklimmen kann, und dass es immer etwas gibt, auf das man hinarbeiten kann."
 freemen_promotion_cost_modifier_inv:0 "Manumission gewährt"
 freemen_promotion_cost_modifier_inv_desc:0 "Sklavenhaltern zu ermöglichen, ihre Sklaven mit einem echten Rechtsstatus freizulassen, ist für das weitere Zusammenleben von Besitzern und Sklaven von entscheidender Bedeutung."
 enact_law_cost_modifier_inv:0 "Ius Honorarium"
 enact_law_cost_modifier_inv_desc:0 "Indem wir den Richtern das Recht einräumen, bestehende Gesetze zu ändern, zu ergänzen und zu korrigieren, verringert sich die Notwendigkeit für unsere Regierung, über zahlreiche Wiederholungen desselben Gesetzes zu urteilen."
 #Religiöse Erfindungen
 stability_inv_1:0 "Vertragliche Verpflichtung"
 stability_inv_1_desc:0 "Religion war in vielen alten Kulturen mit einer besonders persönlichen und vertraglichen Ehrerbietung verbunden. Die große Anzahl von Aspekten oder Göttern gab jedem Einzelnen die Möglichkeit zu wählen, wie er beten wollte, und die Art und Weise, wie er dies tat, individuell zu gestalten."
 stability_inv_2:0 "Geduldete Kulte"
 stability_inv_2_desc:0 "Die Mysterienreligionen, die es in zahlreichen Kulturen und Nationen gab, waren eine synkretistische Ideologie, die oft neben der Staatsreligion existierte und geheime Riten, Gesellschaften und Treffen beinhaltete. In Indien entwickelte sich der Jainismus als eine kleinere religiöse Bewegung, die unter den Mauryas schließlich staatlich sanktioniert wurde, wobei Chandragupta selbst nach seiner Pensionierung einen jainistischen Lebensstil annahm."
 stability_inv_3:0 "Staatsbestattungen"
 stability_inv_3_desc:0 "Diejenigen, die zu arm sind, um sich ein Begräbnis für ihre Familienmitglieder leisten zu können, sollten die Annehmlichkeiten einer staatlich geförderten Bestattung erhalten."
 stability_inv_4:0 "Hauspfarrer"
 stability_inv_4_desc:0 "Wohlhabende Familien setzten oft eine kleinere religiöse Figur ein, die den Gottesdienst leitete und das geistliche Wohl des Haushalts sicherstellte. In Rom wurde der paterfamilias, das Familienoberhaupt, zu einer juristischen Instanz, die die Verantwortung für Glaubensfragen und Gehorsam übernahm."
 stability_inv_5:0 "Formelhafte Anbetung"
 stability_inv_5_desc:0 "Die Sicherstellung, dass jedes größere religiöse Fest sanktioniert, ordnungsgemäß begangen und gut vorbereitet wird, trägt dazu bei, die Stabilität unserer Nation zu gewährleisten."
 omen_power_inv_1:0 "Hierarchische Haruspizierung"
 omen_power_inv_1_desc:0 "Opfer sind ein Standardverfahren, mit dem wir dem Göttlichen unsere Wünsche und Gebete darbringen können. Ein schriftlicher Kodex, der die Annehmbarkeit verschiedener Opferkreaturen beschreibt, wird unseren Priestern und unserem Volk helfen."
 omen_power_inv_2:0 "Legendäre Stiftung"
 omen_power_inv_2_desc:0 "Das Mahabharata, die Aeneis und Homers große Werke spielten stark auf die verflochtene Beziehung zwischen Göttern und Menschen an. Derartige Traktate wurden in Auftrag gegeben, um den kulturellen Stolz der Bevölkerung zu wecken."
 omen_power_inv_3:0 "Erweiterte religiöse Feiertage"
 omen_power_inv_3_desc:0 "Rom war berühmt für die schiere Menge an obskuren religiösen Festen, die es besaß. Staatliche Feiertage waren ein sicherer Weg, um das gemeine Volk und den Adel gleichermaßen zu erfreuen."
 omen_power_inv_4:0 "Verbotener Kanon"
 omen_power_inv_4_desc:0 "Während Toleranz der Schlüssel zur Integration ist, sind bestimmte religiöse Praktiken, die von fremden Religionen ausgeübt werden, für unser Volk einfach zu fremd. Das Verbot barbarischer Riten wie dieser ist unerlässlich, um das geistige Wohlergehen unseres Volkes zu schützen."
 omen_power_inv_5:0 "Übersetzte Symbolik"
 omen_power_inv_5_desc:0 "Die Verwendung allgemein anerkannter religiöser Symbole bei der Darstellung von Führern, Generälen und Persönlichkeiten des öffentlichen Lebens fördert deren Überlegenheit. Die Strahlenkrone wurde in der zeitgenössischen Kunst häufig mit Alexander in Verbindung gebracht, und diese Praxis setzte sich vor allem bei seinen Nachfolgern durch."
 land_morale_recovery_inv_1:0 "Schwur der Brüderlichkeit"
 land_morale_recovery_inv_1_desc:0 "Die formelle Verpflichtung eines Soldaten, für seine Kameraden zu kämpfen, war ein Akt, der das Band der Brüderlichkeit festigte, das nur durch den Militärdienst entstehen konnte. Ein Ius Iurandum, in Rom der 'Eid der Eide', wurde von neuen Soldaten geschworen, in dem sie sich gegenseitig ihr Leben versprachen."
 land_morale_recovery_inv_2:0 "Wahrsager"
 land_morale_recovery_inv_2_desc:0 "Die Praxis, Priesterklassen in das Militär zu integrieren, war weit verbreitet. Als Vermittler der göttlichen Zustimmung zu jeder militärischen Aktion, an der eine Armee beteiligt war, stärkte sie die Moral erheblich."
 land_morale_recovery_inv_3:0 "Regimentsnormen"
 land_morale_recovery_inv_3_desc:0 "Unser Militär arbeitet in verschiedenen Gruppierungen von Einheiten. Indem wir jeder Einheit ein Symbol oder eine Standarte zuordnen, hat jeder Soldat ein vertrautes Symbol, mit dem er ein Gefühl des Einheitsstolzes entwickeln kann."
 land_morale_recovery_inv_4:0 "Militärische Orden"
 land_morale_recovery_inv_4_desc:0 "Die Einführung einer Reihe von Auszeichnungen für tapferes Verhalten in der Schlacht war ein wertvolles Instrument, um die Ordnung aufrechtzuerhalten und den Soldaten etwas zu geben, wofür sie kämpfen konnten. Die Hasta Pura, der 'Silberne Speer', wurde ursprünglich an römische Soldaten für ihre erste Tötung verliehen."
 land_morale_recovery_inv_5:0 "Schwere Strenge"
 land_morale_recovery_inv_5_desc:0 "Dezimierung und andere, ähnliche Praktiken wurden als letztes Mittel zur Bestrafung von Einheiten eingesetzt, die sich der Meuterei oder Feigheit schuldig gemacht hatten. Bei der Dezimierung wurde nach dem Zufallsprinzip ein Zehntel einer Einheit ausgewählt, die dann von ihren ehemaligen Kameraden hingerichtet wurde. Die ständige Androhung einer solch schrecklichen Strafe sorgte dafür, dass Feigheit nur selten vorkam."
 naval_morale_recovery_inv_1:0 "Marine Auxilia"
 naval_morale_recovery_inv_1_desc:0 "Die einzige Wahl, die potenzielle Besatzungsmitglieder hatten, war die, als Crewman oder Marine zu dienen. Das Vorhandensein einer Marineabteilung war eine weit verbreitete Tradition in den staatlichen Seestreitkräften und diente in erster Linie der Verteidigung gegen Entern oder der Eroberung feindlicher Schiffe bei Enternungsaktionen."
 naval_morale_recovery_inv_2:0 "Erweiterte Marinehierarchie"
 naval_morale_recovery_inv_2_desc:0 "Die Einführung einer formalisierten Hierarchie an Bord unserer Schiffe ist von entscheidender Bedeutung für die Aufrechterhaltung der Ordnung inmitten des Chaos des Kampfes."
 naval_morale_recovery_inv_3:0 "Flottenhierarchie"
 naval_morale_recovery_inv_3_desc:0 "Zusätzlich zu der komplexen schiffsbezogenen Hierarchie der Offiziere wird die Einrichtung einer Kommandostruktur für unsere Flotten sicherstellen, dass die Verantwortung immer an den richtigen Stellen liegt."
 naval_morale_recovery_inv_4:0 "Strafregister"
 naval_morale_recovery_inv_4_desc:0 "Durch die Veröffentlichung einer detaillierten Liste von Verstößen können wir sicherstellen, dass Besatzungen und Offiziere gleichermaßen verstehen, welcher Gehorsam von ihnen auf See erwartet wird."
 naval_morale_recovery_inv_5:0 "Bugverzierung"
 naval_morale_recovery_inv_5_desc:0 "Der Anblick einer stolzen Gottheit, die am Bug unserer Schiffe angebracht oder aufgemalt ist, stärkt den Stolz und die Moral unserer Flotten. Außerdem wird der Anblick eines furchterregenden Gottes, der auf sie herabschaut, die Entschlossenheit unserer Feinde brechen."
 ruler_popularity_gain_inv_1:0 "Ordentliches Verfahren"
 ruler_popularity_gain_inv_1_desc:0 "Die Gewährleistung, dass jeder Rechtsmittel gegen Handlungen oder Anklagen einlegen kann, schützt sowohl die Menschen als auch gibt unserer Regierung einen Hauch von Fairness."
 ruler_popularity_gain_inv_2:0 "Gesponserte Spiele"
 ruler_popularity_gain_inv_2_desc:0 "Die Sanktionierung von staatlich finanzierten Sportereignissen war ein gängiges Mittel, um eine politische Machtbasis aufzubauen und gleichzeitig dem Volk zu gefallen."
 ruler_popularity_gain_inv_3:0 "Kollegialität"
 ruler_popularity_gain_inv_3_desc:0 "Die nominelle Ernennung von Schatten-, Ersatz- oder scheinbar gleichwertigen Positionen in der Regierung ermöglicht es uns, die Verantwortung und Aufsicht über Verwaltungsangelegenheiten zu teilen."
 ruler_popularity_gain_inv_4:0 "Abteilung für öffentliche Arbeiten"
 ruler_popularity_gain_inv_4_desc:0 "Die Überwachung der öffentlichen Arbeiten ist eine Angelegenheit, die ein hohes Maß an bürokratischer Sorgfalt erfordert. Außerdem können wir durch die Einrichtung dieses Amtes die Entscheidungen unseres Herrschers zur Förderung der öffentlichen Zustimmung besser unterstützen."
 ruler_popularity_gain_inv_5:0 "Verfassung"
 ruler_popularity_gain_inv_5_desc:0 "Jeder Staat wird von einer Verfassung profitieren, die den Schutz der Unterdrückten und den Gehorsamseid gegenüber dem Staat und dem Herrscher beinhaltet."
 global_population_growth_inv_1:0 "Getreiderationen"
 global_population_growth_inv_1_desc:0 "Das Verteilen von kostenlosen Getreideportionen an diejenigen, die es benötigen, hält die Räder unserer Zivilisation am Laufen."
 global_population_growth_inv_2:0 "Brotstempel"
 global_population_growth_inv_2_desc:0 "Brotstempel wurden verwendet, um zu erkennen, welche Bäckerei einen bestimmten Laib hergestellt hat. Dies ermöglichte die Identifizierung der Qualität und das Management von durch Lebensmittel verbreiteten Krankheiten."
 global_population_growth_inv_3:0 "Geburtshilfe"
 global_population_growth_inv_3_desc:0 "Die frühe Entwicklung der Frauenheilkunde konnte gefährlich und riskant sein. Dennoch würde sie sich als unschätzbar erweisen, wenn es darum geht, das Leben vieler Kinder zu retten."
 global_population_growth_inv_4:0 "Ermutigung zur Migration"
 global_population_growth_inv_4_desc:1 "In Gebieten, in denen die Bevölkerung schwankt, kann die Förderung der Migration von innerhalb und außerhalb unseres Reiches die Bevölkerung aufrechterhalten."
 global_population_growth_inv_5:0 "Wassermühle"
 global_population_growth_inv_5_desc:0 "Die Erfindung von Wasserrädern revolutionierte die Produktion von Mehl und Brot und ermöglichte die Massenproduktion von Nahrungsmitteln für die breite Masse."
 global_unrest_inv_1:0 "F.U.G."
 global_unrest_inv_1_desc:0 "In Rom wurden geflohene und gefangene Sklaven mit den Buchstaben FUG (fugitivus) gebrandmarkt, um ihnen und allen, die sie sahen, einen bleibenden Eindruck von den Gefahren der Rebellion zu vermitteln."
 global_unrest_inv_2:0 "Offene Religion"
 global_unrest_inv_2_desc:0 "Viele religiöse Kulte verankern eine Verfassung der Gleichheit, die allen offen steht, unabhängig von der Klasse."
 global_unrest_inv_3:0 "Stoizismus"
 global_unrest_inv_3_desc:0 "Die Verbreitung des Stoizismus als philosophische Bewegung vertrat den Glauben an einen universellen Geist, in dem alle Menschen gleich sind."
 global_unrest_inv_4:0 "Exportiertes Drama"
 global_unrest_inv_4_desc:0 "Die antiken Tragödien und Komödien der Griechen, die weltweit bekannt sind, haben jahrhundertelang zur Unterhaltung der Massen beigetragen. Es wäre eine Schande, sie nur auf Griechenland zu beschränken."
 global_unrest_inv_5:0 "Versammlungen"
 global_unrest_inv_5_desc:0 "Wenn man Minderheiten das Recht einräumt, ihre eigenen Versammlungen abzuhalten, gibt man ihnen ein Gefühl der Selbstbestimmung, das sie bei der Stange halten wird."
 omen_duration_inv_1:0 "Große Tempel"
 omen_duration_inv_1_desc:0 "Die Erweiterung unserer religiösen Stätten um große Bauwerke stärkt das Ansehen der Priesterklasse in unserem Reich."
 omen_duration_inv_2:0 "Private Kulte"
 omen_duration_inv_2_desc:0 "Die Erlaubnis, private religiöse Kulte zu gründen, mag unsere Beteiligung einschränken, wird aber den Eifer unseres Volkes erheblich steigern."
 omen_duration_inv_3:0 "Hexenverfolgung verbieten"
 omen_duration_inv_3_desc:0 "Heidnische Beschwörungen und magische Zaubersprüche, die von Anhängern fremder Religionen eingeführt wurden, sind ein Schandfleck für unser kulturelles Erbe. Ihr Verbot ist für unseren weiteren Wohlstand von größter Bedeutung."
 omen_duration_inv_4:0 "Hausgötter"
 omen_duration_inv_4_desc:0 "Wir sollten jeden Grundbesitzer dazu ermutigen, seinen Besitz einem Hausgott zu weihen."
 omen_duration_inv_5:0 "Kriegseinweihung"
 omen_duration_inv_5_desc:0 "Wenn wir unsere Truppen einer bestimmten Gottheit oder einem bestimmten Aspekt für einen bestimmten Krieg widmen, können wir mit einer einzigen Ideologie erobern."
 global_manpower_modifier_inv_1:0 "Rekrutierung von Hilfstruppen"
 global_manpower_modifier_inv_1_desc:0 "Indem wir uns auf ausländische Landstreicher verlassen, die den einfachen Teil unserer Kampftruppen ausmachen, können sich unsere wertvollen Bürger auf wichtigere Aufgaben konzentrieren."
 global_manpower_modifier_inv_2:0 "Doppelter Sold"
 global_manpower_modifier_inv_2_desc:0 "Die Einführung einer formalen Karrierehierarchie innerhalb unserer Armee gibt jedem einfachen Soldaten ein Ziel, das er anstreben kann, und macht ein Leben in der Armee zu einer attraktiveren Perspektive."
 global_manpower_modifier_inv_3:0 "Medizinisches Hilfspersonal"
 global_manpower_modifier_inv_3_desc:0 "Die Gesundheit unserer Soldaten ist von größter Bedeutung. Eine adäquate medizinische Versorgung macht die Soldaten schneller wieder einsatzfähig."
 global_manpower_modifier_inv_4:0 "Religiöses Gremium"
 global_manpower_modifier_inv_4_desc:0 "Einrichtung eines formellen Gremiums religiöser Personen, das darüber entscheidet, welche Gottheiten, ob ausländisch oder nicht, von den Soldaten verehrt werden dürfen. Dies gibt uns nicht nur die Kontrolle über die Religionsausübung unserer Soldaten, sondern ermutigt auch diejenigen, die einem Minderheitenglauben angehören, uns zu dienen."
 global_manpower_modifier_inv_5:0 "Dienst fürs Leben"
 global_manpower_modifier_inv_5_desc:0 "Die Verwundeten, Verstümmelten und anderweitig Untauglichen können immer noch als Reservisten und Grenzschützer nützlich sein. So können wir sicherstellen, dass immer die besten Soldaten an der Front dienen."
 technology_cost_inv_1:0 "Kräuterkunde"
 technology_cost_inv_1_desc:0 "Das Wissen um die Pflanzen und Kräuter, die uns umgeben, kann einen Nutzen haben, der weit über das hinausgeht, was viele vermuten würden. Von der Geburtenkontrolle bis hin zur Medizin - die Botanik ist nicht zu unterschätzen."
 technology_cost_inv_2:0 "Alumen"
 technology_cost_inv_2_desc:0 "Alaun war eine Quelle für Kalium, das für eine Vielzahl von Zwecken verwendet wurde, darunter für medizinische Zubereitungen, Kosmetika und zum Würzen von Lebensmitteln."
 technology_cost_inv_3:0 "Massenproduktion von Zinn"
 technology_cost_inv_3_desc:0 "Zinn ist eine Weichmetalllegierung, die als haltbares Material für die Herstellung von Alltagsgegenständen weit verbreitet war."
 technology_cost_inv_4:0 "Stenografische Schrift"
 technology_cost_inv_4_desc:0 "Die Stenografie, eine Methode zur Zusammenfassung von Texten, die sonst viel Zeit und Platz in Anspruch nehmen würden, hat ihren Ursprung in Griechenland. Sie verbreitete sich schnell als Mittel, um wichtige Reden oder Ideen in kürzester Zeit zu notieren."
 technology_cost_inv_5:0 "Null"
 technology_cost_inv_5_desc:0 "Das Konzept der 'Null' gab es im normalen römischen Zahlensystem nicht. Die Existenz eines solchen Konzepts war für die griechischen Mathematiker bei der Durchführung fortgeschrittener Berechnungen von entscheidender Bedeutung."
 global_citizen_happyness_inv:0 "Glasblasen"
 global_citizen_happyness_inv_desc:0 "Die Glasbläserei, eine innovative Technik zur Formung von Glas, revolutionierte die Herstellung von teuren Annehmlichkeiten."
 global_freemen_happyness_inv:0 "Handabakus"
 global_freemen_happyness_inv_desc:0 "Der Abakus wurde sowohl von Händlern als auch von Erfindern verwendet und ermöglichte eine schnelle Berechnung von Kosten und Ausgaben, was den Binnenhandel wesentlich angenehmer machte."
 global_slaves_happyness_inv:0 "Libertini"
 global_slaves_happyness_inv_desc:0 "Unsere freigelassenen Sklaven werden in eine eigene Klasse aufsteigen; das gibt ihnen etwas, wonach sie streben können, und hält sie bei der Stange."
 global_tribesmen_happyness_inv:0 "Gerbereibezirke"
 global_tribesmen_happyness_inv_desc:0 "Die abscheulichen Gerüche, die beim Gerben von Leder entstehen, können zu äußerst unangenehmen Lebensbedingungen führen. Als die städtischen Zentren immer größer wurden, wurde schnell klar, dass Maßnahmen ergriffen werden mussten."
 call_omen_cost_modifier_inv:0 "Umgedeutete Wunderkinder"
 call_omen_cost_modifier_inv_desc:0 "In Rom mussten schreckliche Omen und unheilvolle Vorzeichen vom Senat bestätigt werden. In einigen Fällen konnte der Senat erneut über die Frage beraten, ob ein Omen tatsächlich so schlimm war, wie es scheint."
 monthly_corruption_inv:0 "Schuld durch Verbindung"
 monthly_corruption_inv_desc:0 "Ein ausgeklügeltes System kleinerer Bestechungsgesetze, das Konzept der "Schuld durch Verbindung" setzte vielen korrupten Praktiken in der römischen Politik und im Ausland ein Ende."
 relation_inv_1:0 "Proxenoi"
 relation_inv_1_desc:0 "Als Vorläufer des späteren Konzepts der ständigen Botschafter wurden die Proxenoi von den griechischen Stadtstaaten ausgewählt, um als Vertreter in benachbarten Städten zu fungieren."
 relation_inv_2:0 "Nationales Siegel"
 relation_inv_2_desc:0 "Indem wir unser Siegel an diejenigen vergeben, die in unserem Namen sprechen, vermeiden wir jegliche Fragen der Authentizität."
 relation_inv_3:0 "Ständige Botschafter"
 relation_inv_3_desc:0 "Indem wir diejenigen, die mit seidener Zunge in unserem Namen sprechen, dauerhaft beschäftigen, können wir unsere Nachbarn viel besser besänftigen als zuvor."
 relation_inv_4:0 "Vererbbares Botschafteramt"
 relation_inv_4_desc:0 "Jedes Mal, wenn einer der Botschafter stirbt, neue Botschafter zu ernennen, kostet unnötige und wertvolle Zeit. Wir sollten sie ermutigen, ihre Familie mitzunehmen und die Botschafterschaft im Falle eines Unfalls an ihre Söhne zu übertragen."
 relation_inv_5:0 "Rechtmäßige Verträge"
 relation_inv_5_desc:0 "Um faire Geschäfte zwischen Nationen zu gewährleisten, ist es wichtig, dass beide Parteien eines diplomatischen Abkommens den Inhalt vollständig kennen."
 diplomatic_reputation_inv_1:0 "Menschenwürdiges Verhalten"
 diplomatic_reputation_inv_1_desc:0 "Das Konzept der Schlachtfeld-Ehre existiert seit Jahrtausenden, dennoch sollten wir einen Kodex für den Umgang mit unseren Gegnern aufstellen, damit wir selbst in der Niederlage fair behandelt werden."
 diplomatic_reputation_inv_2:0 "Offen verhandeln"
 diplomatic_reputation_inv_2_desc:0 "Wenn diplomatische Verhandlungen unter Ausschluss der Öffentlichkeit stattfinden, wird sichergestellt, dass beide Parteien zu ihrem Wort stehen."
 diplomatic_reputation_inv_3:0 "Diplomatische Immunität"
 diplomatic_reputation_inv_3_desc:0 "Die Entfernung zwischen den Regierungssitzen bedeutet, dass die Sicherheit von Botschaftern unantastbar sein muss - wir müssen alle auf gleicher Augenhöhe sprechen."
 diplomatic_reputation_inv_4:0 "Edle Gesandte"
 diplomatic_reputation_inv_4_desc:0 "Unsere Untertanen, Feinde und Verbündeten werden sich viel mehr geehrt fühlen, wenn wir unsere besten und angesehensten Mitglieder der Gesellschaft schicken, um an unserer Stelle zu sprechen."
 diplomatic_reputation_inv_5:0 "Karriereverhandlungsführer"
 diplomatic_reputation_inv_5_desc:0 "Wenn wir Verträge verfassen, sollten wir unsere qualifiziertesten Unterhändler schicken. Es ist durchaus möglich, ein paar zusätzliche Klauseln einzubauen, wenn genügend juristischer Jargon enthalten ist..."
 agressive_expansion_impact_inv_1:0 "Fetiales"
 agressive_expansion_impact_inv_1_desc:0 "Die Fetiales waren eine Gruppe alter lateinischer Priester, die ungewöhnliche Riten im Zusammenhang mit der Kriegserklärung durchführten."
 agressive_expansion_impact_inv_2:0 "Rerum Repetitio"
 agressive_expansion_impact_inv_2_desc:0 "Dieser von den Fetialpriestern durchgeführte Ritus beinhaltete die Übermittlung der Forderungen Roms an einen feindlichen Staat, begleitet von dem rituellen Schleudern eines blutgetränkten Speers in das feindliche Land, wenn die Forderungen nicht erfüllt wurden."
 agressive_expansion_impact_inv_3:0 "Die Freiheit verteidigen"
 agressive_expansion_impact_inv_3_desc:1 "Ganz gleich, was unser wahres Anliegen ist, wenn wir verkünden, dass diejenigen, die schwächer sind als wir, nicht in der Lage sind, sich selbst zu verteidigen, und daher unserer wohlwollenden Führung bedürfen, ernten wir auf der internationalen Bühne Beifall."
 agressive_expansion_impact_inv_4:0 "Militärische Botschafter"
 agressive_expansion_impact_inv_4_desc:0 "Unseren Diplomaten einen militärischen Rang zu verleihen, beeindruckt nicht nur unsere Feinde, sondern macht auch deutlich, dass wir Zuckerbrot und Peitsche in der Hand haben."
 agressive_expansion_impact_inv_5:0 "Göttliches Mandat"
 agressive_expansion_impact_inv_5_desc:0 "Wenn wir sicherstellen, dass unsere Nachbarn wissen, dass wir an unser göttliches Recht zu erobern glauben, sollten sie nicht überrascht sein, wenn wir es tun..."
 tyranny_inv_1:0 "Offizielle Redner"
 tyranny_inv_1_desc:0 "Indem wir fähige Redner beschäftigen, die unsere Dekrete, Gesetze und Entscheidungen verkünden, verringern wir die Wahrscheinlichkeit, dass sich in unserer Bevölkerung Unmut regt."
 tyranny_inv_3:0 "Gesäte Akklamation"
 tyranny_inv_3_desc:0 "Es mag ein alter Trick sein, aber die Menge mit bezahlten Anhängern zu besetzen, ist ein todsicherer Weg, um Unterstützung für einige unserer weniger populären Entscheidungen zu gewinnen."
 tyranny_inv_4:0 "Adventus"
 tyranny_inv_4_desc:0 "Wann immer unser glorreicher Anführer in eine andere Stadt reist, müssen wir seinen Einzug mit Trompeten, Triumph und Jubel verkünden. So sollen alle die Majestät unserer Nation erkennen."
 tyranny_inv_5:0 "Chironomia"
 tyranny_inv_5_desc:0 "Die traditionellen Handzeichen der rhetorisch Geschickten geben unseren Worten ein Gewicht und eine Glaubwürdigkeit, die ihnen zuvor fehlten."
 tyranny_inv_2:0 "Hierarchie der Verantwortung"
 tyranny_inv_2_desc:0 "Wir müssen sicherstellen, dass es immer jemanden gibt, der die Schuld auf sich nimmt, wenn unsere Entscheidungen nach hinten losgehen."
 monthly_character_loyalty_inv_1:0 "Gesetzliche Schirmherrschaft"
 monthly_character_loyalty_inv_1_desc:0 "Ein System der legalen Schirmherrschaft wird ein Mittel der Hierarchie innerhalb der Ränge unseres Reiches schaffen."
 monthly_character_loyalty_inv_2:0 "Anerkannte Familie"
 monthly_character_loyalty_inv_2_desc:0 "Die Anerkennung bestimmter Familien als wichtige Blutlinien, die mit der Geschichte unserer Nation verbunden sind, garantiert ein gewisses Maß an Ansehen beim Adel."
 monthly_character_loyalty_inv_3:0 "Administrative Schirmherrschaft"
 monthly_character_loyalty_inv_3_desc:0 "Die Ermutigung unserer Gouverneure, persönliche Beziehungen zu ihren Untertanen aufzubauen, erhöht sowohl die Loyalität ihrer Untertanen als auch die Stärkung des Systems insgesamt."
 monthly_character_loyalty_inv_4:0 "Patrozinium"
 monthly_character_loyalty_inv_4_desc:0 "Der Schutz, den das System der Patronage bietet, schafft rechtliche und finanzielle Sicherheit. Wir sollten dieses Verhalten bei unserer wohlwollenden Elite fördern."
 monthly_character_loyalty_inv_5:0 "Militärisches Mäzenatentum"
 monthly_character_loyalty_inv_5_desc:0 "Die Beziehungen zwischen Generälen, Soldaten und Veteranen sollten um ein offizielles Patronagesystem erweitert werden. Dies wird unsere hierarchische Gesellschaft noch weiter ausbauen."
 agressive_expansion_monthly_decay_inv_1:0 "Gleichberechtigte Integration"
 agressive_expansion_monthly_decay_inv_1_desc:0 "Die Etablierung der Rechte der eroberten Völker ist ein wichtiger erster Schritt zur Integration und wird den Zorn derer, die mit unserer Eroberung unzufrieden sind, mindern."
 agressive_expansion_monthly_decay_inv_2:0 "Mandat für lokale Verwaltung"
 agressive_expansion_monthly_decay_inv_2_desc:0 "Sobald die Ex-Regierungen unserer Eroberungen gestürzt sind, sollten wir die lokale Regionalverwaltung fremder Länder respektieren. Schließlich kennen sie ihr Volk besser als wir."
 agressive_expansion_monthly_decay_inv_3:0 "Allmähliche wirtschaftliche Integration"
 agressive_expansion_monthly_decay_inv_3_desc:0 "Von eroberten Ländern volle Steuern und Tribute zu verlangen, würde nur zu Unruhen führen. Stattdessen sollten wir sie schrittweise an den vollen Zehnten gewöhnen."
 agressive_expansion_monthly_decay_inv_4:0 "Lehnseide"
 agressive_expansion_monthly_decay_inv_4_desc:0 "Es mag wie eine kleine Geste erscheinen, aber darauf zu bestehen, dass eroberte Verwaltungen uns ihre unsterbliche Treue schwören, legitimiert unsere Eroberungen in den Augen unserer Mitstreiter."
 agressive_expansion_monthly_decay_inv_5:0 "Diplomatische Apologetik"
 agressive_expansion_monthly_decay_inv_5_desc:0 "Indem wir unsere Botschafter und Diplomaten auf dem Laufenden halten, stellen wir sicher, dass sie die Wogen glätten können, wenn wir den Zorn unserer Mitstreiter auf uns gezogen haben."
 tribute_income_modifier_inv_1:0 "Tributpflichtige Verwaltung"
 tribute_income_modifier_inv_1_desc:0 "Es ist an der Zeit, dass wir die kurzen, ständig wechselnden Abmachungen mit unseren Tributpflichtigen abschaffen und eine formelle schriftliche Vereinbarung einführen, die beide Seiten der Vereinbarung auf einfache Weise festlegt."
 tribute_income_modifier_inv_2:0 "Proportionale Vereinbarungen"
 tribute_income_modifier_inv_2_desc:0 "Einige unserer weniger zivilisierten Tributpflichtigen können nicht immer Geld produzieren, um ihren Teil unserer Vereinbarungen zu erfüllen. Wir sollten bereit sein, Waren in Naturalien zu akzeptieren."
 tribute_income_modifier_inv_3:0 "Jährliche Raten"
 tribute_income_modifier_inv_3_desc:1 "Die alten Tage der jährlichen Schatztruhen liegen hinter uns. Um eine korrekte Bilanz aufrechtzuerhalten, müssen wir unsere Tributpflichtigen dazu ermutigen, uns einen regelmäßigen, aber deutlich bescheideneren Beitrag zu leisten."
 tribute_income_modifier_inv_4:0 "Tributpflichtige Legaten"
 tribute_income_modifier_inv_4_desc:0 "Einige unserer weiter entfernten tributpflichtigen Staaten sind weniger geneigt, uns eine volle Quote an Tribut zu zahlen. Durch die Schaffung eines neuen Botschafteramtes, das ausschließlich der Aufgabe gewidmet ist, diese unkultivierten Typen an unsere Möglichkeiten der Vergeltung zu erinnern, könnten wir sie besser dazu ermutigen, ihren Teil der Abmachung zu erfüllen."
 tribute_income_modifier_inv_5:0 "Satellitenstatus"
 tribute_income_modifier_inv_5_desc:0 "Die formelle Anerkennung der Autonomie unserer Tributstaaten ist ein kleiner Preis für ihre fortgesetzten Spenden für unsere Sache."
 diplomatic_relations_inv:0 "Gipfeltreffen"
 diplomatic_relations_inv_desc:0 "Die Abhaltung regelmäßiger Gipfeltreffen zwischen Mächten ähnlicher Größe bietet eine hervorragende Gelegenheit, neue Freunde... oder Feinde zu gewinnen."
 hold_triumph_cost_modifier_inv:0 "Triumphmünzen"
 hold_triumph_cost_modifier_inv_desc:0 "Die Schaffung einer hochwertigen Währung, die nur für Prestige und Ehre geprägt wird, sollte immer dann erfolgen, wenn wir einen großen Triumph feiern. Auf diese Weise wird unser Ruhm für alle Zeiten bekannt sein!"
 smear_character_cost_modifier_inv:0 "Stadtausrufer"
 smear_character_cost_modifier_inv_desc:0 "Indem wir geschickte Redner in unserem Namen beschäftigen, können wir anonym die Wahrheit über diejenigen verbreiten, die böse genug sind, gegen unsere Interessen zu handeln."
 bribe_character_cost_modifier_inv:0 "Selektive Immunität"
 bribe_character_cost_modifier_inv_desc:0 "Es liegt auf der Hand, dass alle Gesetze, die eine Anklage gegen unsere herrschende Klasse vorschreiben, das Regieren sehr schwierig machen. Sie sollten unter Berücksichtigung dieses neuen Prinzips geändert werden."
 assassinate_attempt_cost_modifier_inv:0 "Zwielichtige Verbindungen"
 assassinate_attempt_cost_modifier_inv_desc:0 "Es ist ein trauriger, aber notwendiger Zustand, Verbindungen zu den zwielichtigen Gilden und Kollegien aufzubauen, die bereit sind, für den richtigen Preis Feuchtarbeit zu leisten."
 inspire_disloyalty_cost_modifier_inv:0 "Spionage"
 inspire_disloyalty_cost_modifier_inv_desc:0 "Der Aufbau eines Netzwerks von Sympathisanten in fremden Ländern macht es viel einfacher, Veränderungen außerhalb unserer Grenzen zu bewirken."
 recruit_general_inv:0 "Kommandoanreize"
 recruit_general_inv_desc:0 "Es reicht nicht aus, von unseren Generälen zu erwarten, dass sie für den Ruhm unserer Nation kämpfen. Wir müssen sicherstellen, dass sie ein Recht auf Beute, Eigentum und Verantwortung in den Ländern haben, die sie erobern."
 endorse_party_inv:0 "Regelmäßige Senatsstunden"
 endorse_party_inv_desc:0 "Die Einführung von formellen Senatsstunden auf täglicher Basis gibt uns viel mehr Gelegenheit, abweichende Stimmen auf unsere Denkweise einzuschwören."
 fabricate_claim_cost_modifier_inv:0 "Aggressiver Schutz"
 fabricate_claim_cost_modifier_inv_desc:0 "Manchmal ist die einzige Entschuldigung, die wir brauchen, die, dass wir die einzigen sind, die wirklich Sicherheit bieten können."
 ###Mil
 discipline_inv_1:0 "Böotischer Helm"
 discipline_inv_1_desc:0 "Der böotische Helm, der von Alexander selbst bevorzugt wurde, ermöglichte eine gute Sicht auf die Umgebung und bot gleichzeitig Schutz für den Schädel."
 diszipline_inv_2:0 "Manipulare Legion"
 discipline_inv_2_desc:0 "Diese logistische Kampftruppe stammte aus dem Süden Italiens und war eine Ansammlung von 'Manipeln'. Jeder Manipel bestand aus 120 Männern, die als zusammenhängende Einheit organisiert waren und gemeinsam mit einer beliebigen Anzahl weiterer Manipel kämpften."
 discipline_inv_3:0 "Veteranenverpflichtungen"
 discipline_inv_3_desc:0 "Die Ermutigung pensionierter Soldaten, sich erneut zum Dienst zu melden, wird die Kampferfahrung unserer Armeen erheblich steigern."
 discipline_inv_4:0 "Beförderung durch Tapferkeit"
 discipline_inv_4_desc:0 "Die Beförderung von Soldaten auf der Grundlage ihrer Taten gibt jedem Mann einen Grund, sein Bestes zu geben."
 diszipline_inv_5:0 "Kohorten"
 discipline_inv_5_desc:0 "Die Kohorte entwickelte sich nach der Einführung der Marianischen Reformen in Rom. Jede Untereinheit einer Legion wurde vergrößert und bestand aus 480 kämpfenden Männern sowie verschiedenen Logistikspezialisten."
 global_supply_limit_modifier_inv_1:0 "Supernumerarii"
 global_supply_limit_modifier_inv_1_desc:0 "Die Supernumerarii waren eine Hilfsgruppe von Soldaten, die als Verstärkung, Ordnungshüter und für andere unspezifische Aufgaben eingesetzt wurden."
 global_supply_limit_modifier_inv_2:0 "Kampfsaison"
 global_supply_limit_modifier_inv_2_desc:0 "Die Kenntnis des Wetters, des Klimas und der jahreszeitlichen Muster ist für die Aufstellung von Armeen und die Führung von Kriegen unerlässlich. Wenn wir auf diese Zeichen achten, können wir unsere Streitkräfte besser vorbereiten."
 global_supply_limit_modifier_inv_3:0 "Logistikabteilung"
 global_supply_limit_modifier_inv_3_desc:0 "Unsere florierende Armee benötigt eine engagierte Versorgungs- und Logistikabteilung, um sicherzustellen, dass wir stets die höchste Effizienz aufrechterhalten."
 global_supply_limit_modifier_inv_4:0 "Verspäteter Gepäckszug"
 global_supply_limit_modifier_inv_4_desc:0 "Die Eroberung des Gepäckzuges wurde vielen berühmten Generälen zum Verhängnis. Indem wir eine beträchtliche Verzögerung zwischen Nachschub, Familien und unseren Armeen während aktiver militärischer Operationen verlangen, könnten wir einen peinlichen Zwischenfall vermeiden."
 global_supply_limit_modifier_inv_5:0 "Zentrale Reserve"
 global_supply_limit_modifier_inv_5_desc:0 "Die Aufrechterhaltung eines zentralen Lagers für lebenswichtige militärische Ausrüstung stellt sicher, dass wir jederzeit in der Lage sind, unsere Streitkräfte zu versorgen."
 global_defensive_inv_1:0 "Pentaspastos"
 global_defensive_inv_1_desc:0 "Der Pentaspastos war ein innovativer griechischer Kran, ideal für den Bau von Verteidigungsmauern, Gebäuden und Festungen."
 global_defensive_inv_2:0 "Gewölbe und Kuppel"
 global_defensive_inv_2_desc:0 "Rom leistete Pionierarbeit bei der Verwendung von Bögen für den Brückenbau, wodurch große Aufgaben in einem Bruchteil der Zeit erledigt werden konnten."
 global_defensive_inv_3:0 "Befestigte Lager"
 global_defensive_inv_3_desc:0 "Wir werden unseren Armeen die Fertigkeiten beibringen, die erforderlich sind, um befestigte Lager zu bauen und dabei nur die in ihrer Umgebung verfügbaren Materialien zu verwenden."
 global_defensive_inv_4:0 "Verschanzung"
 global_defensive_inv_4_desc:0 "Wenn unsere Armeen über einen längeren Zeitraum an einem Ort stationiert sind, können sie ihre Zeit besser nutzen, indem sie Gräben bauen, um das Vorrücken potenzieller Feinde zu verlangsamen."
 global_defensive_inv_5:0 "Polyspaston"
 global_defensive_inv_5_desc:0 "Eine Variante des früheren griechischen Modells. Dieser Kran kann noch größere Gewichte heben, was den Bau riesiger Festungen wesentlich erleichtert."
 siege_speed_inv_1:0 "Außergewöhnliche Munition"
 siege_speed_inv_1_desc:0 "In der gesamten Antike lassen sich Beispiele für ungewöhnliche Belagerungsmunition finden. Schlangen, abgetrennte Körperteile und Brandsätze wurden verwendet, um Gegner zu demoralisieren oder zu erzürnen."
 siege_speed_inv_2:0 "Belagerungstürme"
 siege_speed_inv_2_desc:0 "Während der Belagerung von Rhodos setzte Demetrios gewaltige Belagerungsmaschinen ein, um zu versuchen, die Mauern der rhodischen Stadt zu überwinden."
 siege_speed_inv_3:0 "Investition"
 siege_speed_inv_3_desc:0 "Der Prozess, einen befestigten Ort mit sekundären Befestigungen zu umgeben, diente als Mittel, ihn vollständig von der Außenwelt abzuschirmen."
 siege_speed_inv_4:0 "Einschließung"
 siege_speed_inv_4_desc:0 "Diese Taktik ist eine Erweiterung der Ummauerung und besteht darin, einen weiteren Ring nach außen zu errichten, der von der eingekesselten Festung wegführt und verhindert, dass feindliche Armeen die Belagerung durchbrechen können."
 siege_speed_inv_5:0 "Ballisten"
 siege_speed_inv_5_desc:0 "Ähnlich wie riesige Armbrüste konnten Ballisten gewaltige kinetische Ladungen abfeuern, die in der Lage waren, Mauern, Körper und Moral zu zerstören."
 global_start_experience_inv_1:0 "Learning on the Job"
 global_start_experience_inv_1_desc:0 "Es heißt, dass man am besten lernt, indem man etwas tut. Wir erwarten von unseren Rekruten, dass sie schnell lernen, mit einem Schwert in der Hand. Oder sie werden sterben."
 global_start_experience_inv_2:0 "Grundausbildung"
 global_start_experience_inv_2_desc:0 "Wenn man den neuen Rekruten die grundlegendste Ausbildung gibt, können sie wenigstens die ersten paar Schläge überleben."
 global_start_experience_inv_3:0 "Rekrutierungsstandards"
 global_start_experience_inv_3_desc:0 "Wir sollten darauf abzielen, unsere Armeen mit Leuten zu bevölkern, die in der Lage sind, sich im Kampf zu behaupten."
 global_start_experience_inv_4:0 "Standards für die Rekrutierung von Eliten"
 global_start_experience_inv_4_desc:0 "Die Verfügbarkeit von Veteranensoldaten ist auf einem Niveau, auf dem wir zumindest einen Teil der Rekrutierung allein ihnen widmen können."
 global_start_experience_inv_5:0 "Multidisziplinäre Ausbildung"
 global_start_experience_inv_5_desc:0 "Indem wir den Rekruten die Grundlagen aller möglichen Kampfdisziplinen beibringen, werden sie viel besser wissen, wie sie sich in eine funktionierende Streitmacht einfügen können."
 trireme_discipline_inv_1:0 "Professionelle Matrosen"
 trireme_discipline_inv_1_desc:0 "Wenn wir uns auf Berufsmatrosen verlassen, können wir sicher sein, dass unsere Marinen mit den Besten besetzt sind."
 trireme_discipline_inv_2:0 "Centuria"
 trireme_discipline_inv_2_desc:0 "Durch die Einrichtung eines Kommandokaders an Bord jedes Schiffes wird zwischen den einfachen Ruderern und der taktischen Elite unterschieden."
 trireme_discipline_inv_3:0 "Geschwader"
 trireme_discipline_inv_3_desc:0 "Indem jedes Schiff einem Geschwader zugeordnet wird, können sie in der Hitze des Gefechts als geschlossene Einheit kämpfen."
 trireme_discipline_inv_4:0 "Verstärkte Rostra"
 trireme_discipline_inv_4_desc:0 "Entwicklungen in der Metallverarbeitung ermöglichen es uns, unsere Schiffe beim Bau der Ramme besser abzustützen."
 trireme_discipline_inv_5:0 "Harpax"
 trireme_discipline_inv_5_desc:0 "Diese Bordkatapulte feuerten Enterhaken ab und boten reichlich Gelegenheit zum Entern und zur Vernichtung feindlicher Schiffe."
 hostile_attrition_inv:0 "Verbrannte Erde"
 hostile_attrition_inv_desc:0 "Da wir wissen, dass feindliche Truppen bald unser Land durchqueren werden, können wir sicherstellen, dass alle potenziellen Vorräte verlegt oder einfach zerstört werden."
 army_maintenance_cost_inv_1:0 "Zahlmeister"
 army_maintenance_cost_inv_1_desc:0 "Wenn wir die Überwachung der Heeresbezüge in die Hände kluger und unbestechlicher Männer legen, könnten wir eine überraschende Menge Gold sparen."
 army_maintenance_cost_inv_2:0 "Ruhestandsmöglichkeiten"
 army_maintenance_cost_inv_2_desc:0 "Indem wir den zu erwartenden Sold der Soldaten in Gehalt und Ruhestandsmöglichkeiten wie Ackerland aufteilen, profitieren wir von der Tatsache, dass viele einfach nicht lange genug leben werden, um es in Anspruch zu nehmen."
 navy_maintenance_cost_inv_1:1 "Amnestie für Piraten"
 navy_maintenance_cost_inv_1_desc:1 "Professionelle Ruderer sind schwer zu finden. Durch regelmäßige Amnestien könnten wir denjenigen, die auf der falschen Seite des Gesetzes gestanden haben, die Rekrutierung erleichtern."
 navy_maintenance_cost_inv_2:0 "Honesta Missio"
 navy_maintenance_cost_inv_2_desc:0 "Indem wir sicherstellen, dass Matrosen bei ihrer Entlassung einen großen Teil ihres Soldes erhalten, können wir vermeiden, diejenigen zu bezahlen, die es nie so weit schaffen..."
 land_unit_attrition_inv:0 "Chirurgen der Armee"
 land_unit_attrition_inv_desc:0 "Indem wir aktive Armeen mit einer kleinen medizinischen Abteilung ausstatten, können wir die Zahl der vermeidbaren Verluste reduzieren, die mit der bloßen Aufrechterhaltung einer großen Streitmacht verbunden sind."
 naval_unit_attrition_inv:0 "Schiffschirurg"
 naval_unit_attrition_inv_desc:0 "Indem wir sicherstellen, dass jedes Schiff mindestens einen in der Heilkunst bewanderten Schiffsarzt hat, können wir viele der Verluste vermeiden, die wir sonst auf See erleiden würden."
 global_ship_recruit_speed_inv:0 "Gemusterte Konstruktion"
 global_ship_recruit_speed_inv_desc:0 "Die Einhaltung bestimmter Konstruktionsstandards für unsere Schiffe ist ein sicherer Weg, um die Geschwindigkeit zu erhöhen, mit der unsere Werften sie produzieren können."
 global_cohort_recruit_speed_inv:0 "Berufsausbildung"
 global_cohort_recruit_speed_inv_desc:0 "Indem wir uns nur auf die fähigsten Ausbilder verlassen, verkürzen wir die Zeit, die wir brauchen, um ausreichend informierte Kämpfer zu produzieren."
 army_movement_speed_inv:0 "Schneller Marsch"
 army_movement_speed_inv_desc:0 "Vorbei sind die Zeiten, in denen zerlumpte Trupps von Soldaten von Ort zu Ort zogen. Indem wir in reglementierten Kolonnen marschieren, können wir sicher sein, keine Zeit zu verlieren."
 navy_movement_speed_inv:0 "Lateen-Segel"
 navy_movement_speed_inv_desc:0 "Eine Methode zum Takeln von Segeln, die es Schiffen ermöglichte, gegen den Wind zu kreuzen, was die Manövrierfähigkeit erheblich verbesserte."
 war_score_cost_inv_1:0 "Casus Belli"
 war_score_cost_inv_1_desc:0 "Die Feststellung eines gerechten Kriegsgrundes ist entscheidend für die Aushandlung günstiger Bedingungen für die Kapitulation unserer Feinde."
 war_score_cost_inv_2:0 "Kriegspropaganda"
 war_score_cost_inv_2_desc:0 "Indem wir die Gewissheit verbreiten, dass unsere Sache gerecht ist, haben wir mit Sicherheit eine bessere Verhandlungsposition, wenn es darum geht, Bedingungen zu fordern."
 war_score_cost_inv_3:0 "Symbolischer Sieg"
 war_score_cost_inv_3_desc:0 "Wenn wir die Anführer unserer besiegten Gegner dazu zwingen, vor uns niederzuknien und uns zu huldigen, ist unsere Vormachtstellung gesichert. Danach würde es niemand mehr wagen, nach günstigeren Bedingungen zu fragen."
 siege_engineers_inv_1:0 "Anzapfen"
 siege_engineers_inv_1_desc:0 "Angeblich während der Belagerung von Veii eingesetzt, konnten lange Tunnel unter den Befestigungen der Feinde gebaut werden, die den Zugang oder sogar die Möglichkeit, feindliche Mauern zu beschädigen, ermöglichten."
 siege_engineers_inv_2:0 "Marine-Nachschublinien"
 siege_engineers_inv_2_desc:0 "Küstenbelagerungen waren besonders hart, da sich die feindlichen Städte oft auf dem Seeweg versorgen konnten. Indem wir unser eigenes Patrouillen- und Nachschubsystem einrichteten, schnitten wir dem Feind alle Hoffnungen ab."
 siege_engineers_inv_3:0 "Skorpion"
 siege_engineers_inv_3_desc:0 "Der Skorpion ist eine kleine, gegen Personen gerichtete Variante der Belagerungsballista, die bei längeren Belagerungen mit tödlicher Wirkung eingesetzt wurde."
 siege_engineers_inv_4:0 "Tormenta"
 siege_engineers_inv_4_desc:0 "Alle Arten von Belagerungsmaschinen fallen in die Kategorie 'tormenta', die oft kinetische oder Brandgeschosse abfeuern, um Verwüstung und Panik zu verursachen."
 siege_engineers_inv_5:0 "Belagerungsrampen"
 siege_engineers_inv_5_desc:0 "Der Einsatz von Belagerungstürmen und Rammböcken war aufgrund des ungünstigen Geländes oft unwirksam. Die Praxis, große Rampen aus Erde oder Schutt in Richtung der feindlichen Befestigungen zu errichten, ermöglichte es den Belagerungsmaschinen, ungehindert zu passieren."
 siege_engineers_inv_6:0 "Mangonel"
 siege_engineers_inv_6_desc:0 "Die Mangonel soll ihren Ursprung in China haben und sich in den folgenden Jahrhunderten nach Westen ausbreiten. Sie war in der Lage, ein Projektil wesentlich weiter zu schleudern als jede andere Belagerungsmaschine und versetzte jeden potenziellen Verteidiger in Angst und Schrecken."
 monthly_wage_inv:0 "Erweitertes finanzielles Mandat"
 monthly_wage_inv_desc:0 "Ämter wie das der Quästoren von Rom waren mit richterlichen Befugnissen ausgestattet und überwachten die finanziellen Angelegenheiten des Staates. Die Ausweitung des Aufgabenbereichs dieser Personen wird ihnen mehr Möglichkeiten geben, finanzielle Missstände und korruptes Verhalten aufzuspüren."
 general_loyalty_inv:0 "Militärische Förderer"
 general_loyalty_inv_desc:0 "Indem wir sicherstellen, dass jeder General, den wir rekrutieren, von einer bestimmten Anzahl loyaler und aufrechter Kollegen unterstützt wird, können wir garantieren, dass wir diejenigen aussortieren, die ihr Amt missbrauchen könnten."
 monthly_governor_inv:0 "Propraetoren und Prokonsuln"
 monthly_governor_inv_desc:0 "Man könnte den Gouverneuren verschiedene Ebenen des Imperiums zugestehen, um sicherzustellen, dass jeder seinen eigenen Platz kennt. Dies könnte oft als Möglichkeit genutzt werden, um aufstrebenden Politikern einen Vorgeschmack auf das zu geben, was sie in Zukunft erwartet."
 experience_decay_inv_1:0 "Aktiver Bohrer"
 experience_decay_inv_1_desc:0 "Armeen im Feld würden von kontinuierlichem Drill profitieren, sogar bis zum Vorabend der Schlacht."
 experience_decay_inv_2:0 "Neuzuweisung von Veteranen"
 experience_decay_inv_2_desc:0 "Indem wir aktiv dafür sorgen, dass erfahrenere Veteranen an die Seite neuerer Rekruten gestellt werden, stellen wir sicher, dass wertvolle Fähigkeiten und Kenntnisse viel länger ihren Wert behalten."
 subject_opinions_inv_1:0 "Formalisierte Abhängigkeiten"
 subject_opinions_inv_1_desc:0 "Die Formalisierung eines Schutzstatus mit der Führung unserer Untertanen, ähnlich dem System der Socii unter den Römern, trägt viel dazu bei, die Gemüter unserer Vasallen zu beruhigen."
 subject_opinions_inv_2:0 "Übertragene Staatsbürgerschaft"
 subject_opinions_inv_2_desc:0 "Indem wir den Bürgern unserer Untertanen erlauben, die Staatsbürgerschaft in unserer eigenen Nation zu beantragen, könnten wir die Spannungen zwischen uns und unseren Untertanen abbauen. Schließlich können wir sie jederzeit abweisen..."
 subject_opinions_inv_3:0 "Verbündete Vertreter"
 subject_opinions_inv_3_desc:0 "Indem wir unseren wichtigsten Untertanen einen Sitz in unserem Rat einräumen, ermöglichen wir ihnen, ihre eigene Meinung besser zu vertreten. Ob sie nun angehört werden oder nicht."
 civic_roads_inv:0 "Gromatici"
 civic_roads_inv_desc:0 "'Rod Men', wie sie auch genannt wurden, unterstützten den Hauptvermesser bei der Beurteilung der Geradlinigkeit von Straßen. Diese Bauingenieure waren Experten auf ihrem Gebiet und verbesserten die Effizienz des Straßenbaus erheblich."
 buy_military_tradition_inv:0 "Materialwissenschaft"
 buy_military_tradition_inv_desc:0 "Beton, Aufkohlung, Bronzeverarbeitung und sogar die Bearbeitung von Holz tragen direkt zur Entwicklung der Militärtechnik bei. Insbesondere der härtere Stahl ermöglicht zahlreiche Innovationen, die zuvor für unmöglich gehalten wurden. In Rom überwachte der Praefectus Fabrum die Verbreitung verschiedener militärischer Innovationen direkt."
 global_goods_from_slaves_inv:0 "Sklaven-Latifundien"
 global_goods_from_slaves_inv_desc:0 "Die Einrichtung riesiger Plantagen, Minen oder anderer spezialisierter Produktionsflächen, die größtenteils von Sklaven oder Arbeitern bevölkert werden, verbessert die Effizienz der Ressourcengewinnung erheblich. Solche Latifundien wurden oft nach der Eroberung an unternehmerische Privatleute, Kommandanten und diejenigen, die bereit waren, dafür zu zahlen, verteilt."
 assault_ability_inv:0 "Belagerungsleitern"
 assault_ability_inv_desc:0 "Die Erstürmung einer befestigten Stellung, bei der manchmal große Belagerungsmaschinen zum Einsatz kamen, konnte oft auch mit konventionelleren Mitteln erreicht werden. Genug Männer und Leitern, und jede Festung wird fallen, auch wenn es Verluste gibt."
 happiness_for_wrong_culture_modifier_inv_1:0 "Peregrini"
 happiness_for_wrong_culture_modifier_inv_1_desc:0 "Indem wir Außenseitern einen besonderen Status zuerkennen, können wir sie rechtlich und innenpolitisch als Mitglieder unseres Staates anerkennen; ungeachtet des Wertes."
 happiness_for_wrong_culture_modifier_inv_2:0 "Kulturelle Gerichtsbarkeit"
 happiness_for_wrong_culture_modifier_inv_2_desc:0 "Die Zulassung der dezentralen Rechtsprechung in Bezug auf die Kulturen der Provinzen wird unsere Gouverneure entlasten und die einheimische Bevölkerung zufriedenstellen."
 happiness_for_wrong_culture_modifier_inv_3:0 "Petition der Minderheiten"
 happiness_for_wrong_culture_modifier_inv_3_desc:0 "Indem man anerkannten Minderheitenführern erlaubt, Petitionen im Namen ihres Volkes einzureichen, gibt man ihnen zumindest die Möglichkeit, ihre Beschwerden vorzubringen."
 happiness_for_wrong_group_modifier_inv_1:0 "Angenommene Riten"
 happiness_for_wrong_group_modifier_inv_1_desc:0 "Die Zusammenstellung einer Liste akzeptierter religiöser Riten, wie sie von Ausländern in unserem Reich häufig praktiziert werden, wird unserer ausländischen Bevölkerung ein gewisses Maß an Sicherheit geben."
 happiness_for_wrong_group_modifier_inv_2:0 "Kleiner Synkretismus"
 happiness_for_wrong_group_modifier_inv_2_desc:0 "Mit dem Anwachsen fremder religiöser Überzeugungen innerhalb unserer sich ständig erweiternden Grenzen wächst auch das Unbehagen derer, die sie praktizieren. Der erste Schritt zur Herstellung von Einigkeit ist die Übernahme und Einbindung weniger wichtiger Praktiken in unser eigenes Glaubenssystem."
 happiness_for_wrong_group_modifier_inv_3:0 "Großer Synkretismus"
 happiness_for_wrong_group_modifier_inv_3_desc:0 "Während früher alle unsere Völker gemeinsam verehrt wurden, ist unsere Nation heute von Menschen mit verschiedenen Glaubensrichtungen, Überzeugungen und Praktiken bevölkert. Es ist an der Zeit, dass wir ernsthaft darüber nachdenken, verschiedene Aspekte der großen ausländischen Religionen zu übernehmen und ein System zu schaffen, in dem alle von unserem Glauben profitieren können."
 military_tech_investment_inv_1:0 "Militärische Kunsthandwerker"
 military_tech_investment_inv_1_desc:0 "Gilden von Handwerkern, die beim Militär angestellt sind, sorgen dafür, dass Innovationen an diejenigen weitergegeben werden, die sie verdienen, und bilden eine Brutstätte des wissenschaftlichen Denkens, durch die unser Fortschritt gedeiht."
 military_tech_investment_inv_2:0 "Praefectus Fabrum"
 military_tech_investment_inv_2_desc:0 "Die militärische Logistik- und Forschungsabteilung des römischen Militärs überwachte verschiedene Innovationen und deren Verbreitung im stehenden Heer."
 civic_tech_investment_inv_1:0 "Fortschrittlicher Mauerbau"
 civic_tech_investment_inv_1_desc:0 "Der Bedarf an größeren Verteidigungsmauern hatte großen Einfluss auf die Entwicklung der Stadtarchitektur. Da die Baumeister immer innovativere Methoden zum Bau von Strebepfeilern und Türmen anwandten, stiegen auch die großen städtischen Bauwerke in den Himmel auf."
 civic_tech_investment_inv_2:0 "Bewegung des Wassers"
 civic_tech_investment_inv_2_desc:0 "Mühlen, Aquädukte und primitive Motoren wurden aufgrund der Notwendigkeit fließenden Wassers innerhalb der Stadtgrenzen entwickelt. Diese Technologie trieb weitere Innovationen voran, die schließlich zu Sägewerken und komplexer Bewässerung führten."
 oratory_tech_investment_inv_1:0 "Volkszählungsdaten"
 oratory_tech_investment_inv_1_desc:0 "Es wird angenommen, dass die Praxis der Volkszählung erstmals im Mittleren Reich in Ägypten auftrat. In größerem Umfang wurde sie jedoch für die fortlaufende Verwaltung der römischen Republik unentbehrlich, da sie wertvolle Daten über die ethnische Zugehörigkeit und die Einzelheiten der Einwohner lieferte."
 oratory_tech_investment_inv_2:0 "Provinziale Volkszählung"
 oratory_tech_investment_inv_2_desc:0 "Die Ausweitung der Volkszählung auf weit entfernte Teile unseres Reiches, auf Ausländer und auf alle, die einen Wohnsitz innerhalb unserer Grenzen beanspruchen, erhöht unser demografisches Wissen und unsere Fähigkeit, darauf zu planen, erheblich."
 religious_tech_investment_inv_1:0 "Aufzeichnung der Tradition"
 religious_tech_investment_inv_1_desc:0 "Die oft unbezahlten Hauspriester der Republik verfügten über eine reiche mündliche Tradition, in der Legenden, Geschichte und Irrtümer weitergegeben wurden. Indem wir die Übertragung dieses Wissens auf ein solideres Medium fördern, können wir unsere Tradition für alle Ewigkeit bewahren."
 religiöse_tech_investition_inv_2:0 "Scribae"
 religious_tech_investment_inv_2_desc:0 "Scribae begleiteten Magistrate aller Art und halfen bei der Führung von Aufzeichnungen und offiziellen Angelegenheiten. Sie waren auch dafür bekannt, bei religiösen Riten zu helfen und waren oft für die Aufbewahrung von Gebeten, Sakramenten und Eiden verantwortlich."
 mercenary_maintenance_cost_inv:0 "Söldnerabhängigkeit"
 mercenary_maintenance_cost_inv_desc:0 "Wenn wir bekannt geben, dass wir immer einen Teil unserer militärischen Aufgaben durch die Beschäftigung von Söldnern erfüllen, bleiben unsere Angebote konkurrenzfähig unter denen, die um Arbeit konkurrieren."
 pirate_spawn_chance_inv_2:0 "Anheuern"
 pirate_spawn_chance_inv_2_desc:0 "Die Verwendung von Lateinersegeln ermöglichte die Entwicklung eines neuen Seemanövers, das als 'Wenden' oder 'Tacking' bekannt ist. Mit dieser Technik konnten Schiffe, wenn auch ineffizient, in den Gegenwind segeln."
 pirate_spawn_chance_inv_1:0 "Astrale Navigation"
 pirate_spawn_chance_inv_1_desc:0 "Die Sterne haben Seefahrer schon lange sicher an ihr Ziel geführt. Mit dem Aufkommen einfacher Seekarten wurde dies zur gängigen Praxis und führte schließlich zu fortschrittlichen Mechanismen, mit denen die Bewegung von Himmelskörpern verfolgt und vorhergesagt werden kann."
 fort_maintenance_inv:0 "Engagierte Wartungsteams"
 fort_maintenance_inv_desc:0 "Ein Kader fest angestellter Steinmetze, für die jede Stadtverwaltung verantwortlich ist, sorgt für den anhaltenden Wohlstand aller Festungen innerhalb unserer Nation, und das zu erfreulich niedrigen Kosten."
 diplo_range_inv_2:0 "Steganographie"
 diplo_range_inv_2_desc:0 "Die Verschleierung geheimer Botschaften ist eine Kunst, die jedes Land beherrschen muss, das diplomatische Korrespondenz über größere Entfernungen übermitteln will. Durch die Anwendung erfinderischer, wenn auch oft einfacher Methoden zur Verschleierung von Informationen werden wir in der Lage sein, mit unseren weit entfernten Botschaftern in Kontakt zu bleiben."
 diplo_range_inv_3:0 "Shift Cipher"
 diplo_range_inv_3_desc:0 "Die Anpassung grundlegender kryptographischer Routinen für unsere Diplomaten und Boten wird es uns ermöglichen, Informationen über große Entfernungen sicherer zu übertragen."
 diplo_range_inv_4:0 "Polybius-Quadrat"
 diplo_range_inv_4_desc:0 "Das Polybius-Quadrat ist eine elegante Lösung für die Notwendigkeit, die Ver- und Entschlüsselung von Informationen im Feld zu erleichtern. Die sichere Übertragung geheimer Informationen ist für die Ferndiplomatie von entscheidender Bedeutung."
 diplo_range_inv_1:0 "Verschlüsselung"
 diplo_range_inv_1_desc:0 "Durch die Verwendung einer vorher festgelegten Anzahl von Codes für eine schnelle Kommunikation können wir die Gefahren der Fernkommunikation mit unseren Abgesandten und Spionen an fremden Höfen erheblich verringern."
 fort_maintenance_cost:0 "Umfangreiche Ziegeleien"
 fort_maintenance_cost_desc:0 "Mit großen Ziegeleien, die unsere Armeen versorgen, sind wir sicher, die Kosten für den Bau und die Instandhaltung unserer Festungen zu reduzieren."
 heavy_infantry_discipline_inv:0 "Fustuarium"
 heavy_infantry_discipline_inv_desc:0 "Nichts beflügelt einen Soldaten so sehr wie die Angst vor einem schändlichen Tod."
 heavy_infantry_cost_inv:0 "Lehrlinge in der Schmiede"
 heavy_infantry_cost_inv_desc:0 "Mit mehr Händen zu ihrer Verfügung werden unsere Schmiede sicher effektiver sein als je zuvor."
 heavy_cavalry_discipline_inv:0 "Skythische Sättel"
 heavy_cavalry_discipline_inv_desc:0 "Mit besseren Sätteln wird sich unsere Kavallerie auf ihren Pferden wohler fühlen und ihre Reittiere im Kampf besser kontrollieren können."
 blockade_efficiency_inv:0 "Erfahrene Seeleute"
 blockade_efficiency_inv_desc:0 "Wenn wir für unsere Seetüchtigkeit respektiert werden wollen, sind wir gezwungen, die erfahrensten Seeleute auf See einzuladen und zu rekrutieren, unabhängig von ihrem Hintergrund."
 cohort_reinforcement_speed_inv:0 "Erweitertes Ausbildungsgelände"
 cohort_reinforcement_speed_inv_desc:0 "Mit eigens für unsere Rekruten eingerichteten Trainingsgeländen haben wir die Zeit, die wir benötigen, um unsere Männer auf die Zugehörigkeit zum Militär vorzubereiten, erheblich verkürzt."
 retreat_delay_inv:0 "Taktischer Rückzug"
 retreat_delay_inv_desc:0 "Manchmal ist es unerlässlich, seine Männer auf einen taktischen Rückzug vorzubereiten, damit man später aus einer stärkeren Position zurückkehren kann."
 war_exhaustion_inv:0 "Disziplinierte Zivilisten"
 war_exhaustion_inv_desc:0 "Auch wenn Zeiten des Krieges zu harten Zeiten für unsere Zivilisten führen können, werden sie verstehen, dass wir unsere Grenzen zum Wohle aller verteidigen und erweitern müssen."
 global_monthly_state_loyalty_inv:0 "Reduzierte Regierungsbeteiligung"
 global_monthly_state_loyalty_inv_desc:0 "Mit einer gewissen Zentralisierung der Kontrolle über die Provinzen wird die Loyalität der Bevölkerung gegenüber der Nation als Ganzes sicherlich zunehmen."
 capital_trade_inv_3:0 "Handelshäfen"
 capital_trade_inv_3_desc:0 "Mit großen Piers, Häfen und Verwaltungen für die Händler, die unsere Städte besuchen, werden wir sicher einen besseren Überblick über den gesamten Handel innerhalb der Nation bekommen."
 monthly_wage_inv_2:0 "Amt auf Zeit"
 monthly_wage_inv_2_desc:0 "Durch die Verkürzung der Zeit, in der ein einzelner Soldat einen Titel in unserem Militär innehat, ist es weniger wahrscheinlich, dass er die Zeit und die Mittel hat, das System auszunutzen."
 assimilate_pop_cost_modifier_inv_1:0 "Kulturverwaltung"
 assimilate_pop_cost_modifier_inv_1_desc:0 "Die Übernahme unserer Kultur ist ein Zeichen von Prestige und ein Recht, das nur unseren hochgeschätzten ausländischen Bürgern zusteht."
 create_trade_route_inv:0 "Prestigeträchtige Handelsgüter"
 create_trade_route_inv_desc:0 "Unsere Kaufleute und Händler haben Jahre damit verbracht, ein gewisses Flair und ein gewisses Prestige um die Waren aufzubauen, die aus unserer Nation exportiert werden, und so möchten mehr Menschen die Chance haben, näher zusammenzuwachsen und an unseren Handelsgeschäften teilzunehmen."
 global_building_slot_inv:0 "Stadtplanung"
 global_building_slot_inv_desc:0 "Indem wir unsere Städte im Voraus planen, können wir sicherstellen, dass wir das Beste aus jedem potenziellen Standort herausholen."
 monthly_governor_wage_inv:0 "Begrenzte Regierungsgewalt"
 monthly_governor_wage_inv_desc:0 "Die Abschaffung der Autorität unserer Gouverneure ist wichtig, um die Wahrscheinlichkeit zu verringern, dass sie zu kleinen unabhängigen Kriegsherren werden, die versuchen, unserer zentralen Führung die Kontrolle zu entreißen."
 loyalty_gain_chance_modifier_inv:0 "Göttlich gelenkt"
 loyalty_gain_chance_modifier_inv_desc:0 "Es ist in unserem Volk allgemein bekannt, dass unsere Nation vom Göttlichen selbst gelenkt wird, und daher muss auch unsere Führung gewählt sein. Und welcher Narr würde sich so etwas widersetzen?"
 monthly_general_loyalty_inv:0 "Großer Triumph"
 monthly_general_loyalty_inv_desc:0 "Die Loyalität unserer Generäle ist gesichert, wenn sie in der Gewissheit kämpfen, dass auf ihre Siege ein Triumph wartet und sie die Chance haben, in unsere Annalen einzugehen und als einer der großen Beschützer unserer Nation in Erinnerung zu bleiben."
 control_range_modifier_inv:0 "Erweiterte Diplomatie"
 control_range_modifier_inv_desc:0 "Es ist für unsere Nation von entscheidender Bedeutung, unsere Gegner kennenzulernen, egal wie weit sie entfernt sein mögen."
 diplomatic_relations_inv_2:0 "Ausländisches Netzwerk"
 diplomatic_relations_inv_2_desc:0 "Indem wir ein umfangreiches Netzwerk von Kontakten zwischen unseren Freunden, Verbündeten und Feinden aufbauen, werden wir uns gegenseitig besser verstehen."
 subject_loyalty_inv:0 "Lokale Botschaften"
 subject_loyalty_inv_desc:0 "Durch die Einrichtung von diplomatischen Gesandten, die von den Ländern unserer Untertanen aus arbeiten, werden diese das Gefühl haben, dass wir uns näher sind als je zuvor."
 fort_maintenance_cost_inv:0 "Standardisierte Versorgung"
 fort_maintenance_cost_inv_desc:0 "Wenn wir sicherstellen, dass unsere Festungen und ihre Garnisonen gut ausgestattet, repariert und nur mit dem nötigsten Personal besetzt sind, halten wir die Unterhaltskosten niedrig."
 recruit_mercenary_inv:0 "Vorteile von Söldnern"
 recruit_mercenary_inv_desc:0 "Wenn wir Söldner für ihren Dienst so belohnen, als wären sie unsere eigenen Veteranen, werden wir mehr ausländische Freiwillige anziehen, die bereit sind, weniger Lohn zu akzeptieren."
 change_governor_policy_inv:0 "Zentralisierte Komitees"
 change_governor_policy_inv_desc:0 "Die Vereinheitlichung der bürokratischen Instrumente unserer Gouverneure, indem ihnen kompetente Assistenten zur Seite gestellt werden, wird die Effektivität der lokalen Regierung durch die Verringerung der Ineffizienz verbessern."
 assemble_raiding_inv:0 "Erfahrene Raider"
 assemble_raiding_inv_desc:0 "Da unser Volk gezwungen ist, die vielen Bedrohungen an unseren Grenzen abzuwehren, sind wir erfahren und geschickt darin geworden, das Beste aus unseren Raubzügen in fremdes Gebiet zu machen."
 oaths_of_allegiance_inv:0 "Kodifizierte Nachfolge"
 oaths_of_allegiance_inv_desc:0 "Wenn wir unseren Erfolg über Generationen hinweg sichern wollen, ist es wichtig, dass unser Volk weiß, wer in unsere Fußstapfen treten wird. Die Schritte der Nachfolge werden kodifiziert, um sicherzustellen, dass die Erben der Nation ihren Platz kennen."
 scientific_patronage_inv:0 "Wissenschaftliches Mäzenatentum"
 scientific_patronage_inv_desc:0 "Unser Einfluss auf der regionalen Bühne verlangt, dass wir unsere Wohltätigkeit durch das Mäzenatentum von populären oder fähigen Naturwissenschaftlern unter Beweis stellen."
 scientific_patronage_2_inv:0 "Geförderte Forschung"
 scientific_patronage_2_inv_desc:0 "Für eine Nation unseres Ansehens reicht es nicht aus, einfach nur die klügsten Köpfe zu beschäftigen. Stattdessen müssen wir diese Genies mit den Werkzeugen ihres Handwerks ausstatten."
 intervene_inv:0 "Machtdiplomatie"
 intervene_inv_desc:0 "Als Wohltäter derer bekannt zu sein, die weniger Glück haben als wir, bringt eine gewisse Pflicht mit sich, sie zu beschützen ... und vielleicht zu unterstützen."
 civic_1:0 "Bürgerlich"
 civic_1_desc:0 "Bürgerliche Beschreibung"
 martial_1:0 "Militärisch"
 martial_1_desc:0 "Militärische Beschreibung"
 oratorium_1:0 "Oratorium"
 oratory_1_desc:0 "Beschreibung des Oratoriums"
 religious_1:0 "Religiös"
 religious_1_desc:0 "Religiöse Beschreibung"
 liburnische_Erfindung_1:0 "Lemboische Pfadfinder"
 liburnian_invention_1_desc:0 "Die Besatzung der leichten Lemboi-Schiffe war sowohl Ruderer als auch Kämpfer, und ihre Schiffe waren leicht genug, um nachts an die Strände geschleppt zu werden, was sie zu tödlichen Späh- und Hinterhalt-Einheiten machte."
 liburnian_invention_2:0 "Dière-Konfiguration"
 liburnian_invention_2_desc:0 "Die Anordnung der Bänke für die Ruderer eines Schiffes in abwechselnder Höhe war eine einfache Methode, um Platz zu sparen, und ermöglichte eine größere Anzahl von Ruderern und damit eine höhere Geschwindigkeit, selbst auf kleineren Schiffen."
 naval_weapon_platform_inv_1:0 "Oxybels"
 naval_weapon_platform_inv_1_desc:0 "Die Oxybeles sind im Wesentlichen vergrößerte Kompositbögen, die auf einem Ständer montiert sind; weniger leistungsfähige Versionen der späteren Ballisten, die die Torsion für eine größere Kraft nutzen. Sie wurden oft dazu verwendet, die Ruder feindlicher Schiffe zu beschießen, um deren Manövrierfähigkeit zu beeinträchtigen."
 naval_weapon_platform_inv_2:0 "Catapult Platform"
 naval_weapon_platform_inv_2_desc:0 "Überdachte Decks ermöglichten es, Katapulte zu montieren, die zu einer effizienten Gegenmaßnahme gegen die immer besser werdende Rammtaktik wurden. Ein Treffer auf dem Ruderdeck eines feindlichen Schiffes setzte dessen Fähigkeit, den Gegner mit nennenswerter Wirkung zu rammen, schnell außer Kraft."
 naval_weapon_platform_inv_3:0 "Katapultdeck"
 naval_weapon_platform_inv_3_desc:0 "Größere Schiffsdecks ermöglichten noch mehr an Deck montierte Kriegsmaschinen, die die Schiffe in regelrechte Belagerungsschiffe verwandelten."
 naval_rostra_inv_1:0 "Hölzerne Rostra"
 naval_rostra_inv_1_desc:0 "Durch die Anbringung einer Rostra oder Ramme am Bug eines Schiffes war es möglich, sie als Rammbock zu verwenden, um Ruder zu brechen und die darin befindlichen Ruderer zu zermalmen - wenn nicht sogar den Rumpf vollständig zu zerstören -, indem der Rammbock mit hoher Geschwindigkeit durch die gegnerische Schiffsseite getrieben wurde."
 naval_rostra_inv_2:0 "Rostra-Werfen"
 naval_rostra_inv_2_desc:0 "Die Verwendung von Gussformen zum Gießen von Rostras war eine fortschrittliche, aber effiziente Technik zum Gießen von Bronzerostras. Mit einem Gewicht von bis zu fast fünfhundert Kilogramm waren sie leicht genug, um auf mittelgroßen Schiffen montiert zu werden, und übertrafen ihre hölzernen Vorgänger bei weitem."
 naval_rostra_inv_3:0 "Fortgeschrittene Rostra-Konstruktion"
 naval_rostra_inv_3_desc:0 "Die Formgebung der Rostra in Abschnitten mit einem Antriebszentrum, einer Bodenplatte und einer Verkleidung gab ihnen die strukturelle Integrität, um einen verheerenden Schlag zu führen und gleichzeitig die Kraft des Aufpralls auf das angreifende Schiff zu verteilen, um zu verhindern, dass die Ramme abdreht und das angreifende Schiff beschädigt. Und schließlich, aber nicht weniger wichtig, erleichterte es das Ausbrechen aus einem gerammten Schiff, so dass die Besatzung nicht mit einem Entern reagieren konnte.
 naval_rostra_inv_4:0 "Schwere Rostras"
 naval_rostra_inv_4_desc:0 "Mit der zunehmenden Größe der Schiffe wuchs auch ihre Fähigkeit, schwerere Rammen zu tragen, die aus massiver Bronze bis zu zwei Tonnen wiegen konnten, was sie zu mächtigen Hafenbrechern machte, die mit Leichtigkeit alle Befestigungen durchbrechen konnten."
 mega_catamaran_inv:0 "Katamaran Bug"
 mega_catamaran_inv_desc:0 "Der Katamaranbogen sorgte für große Stabilität und ein größeres Deck, auf dem mehr und größere Katapulte montiert werden konnten, was das Schiff buchstäblich zu einer Festung machte."
 counterbalanced_oars_inv:0 "Ausbalancierte Ruder"
 counterbalanced_oars_inv_desc:0 "Durch die Anbringung von Bleigewichten an den Enden der Ruder wurden diese gleichmäßig ausbalanciert und waren für die Ruderer leichter zu handhaben."
 double_bow_and_stern_inv_1:0 "Doppelbogen"
 double_bow_and_stern_inv_1_desc:0 "Durch den Bau von Schiffen mit doppeltem Bug verbesserte sich ihre Widerstandsfähigkeit gegen Schläge erheblich."
 double_bow_and_stern_inv_2:0 "Doppeltes Heck"
 double_bow_and_stern_inv_2_desc:0 "Durch das Hinzufügen eines Doppelhecks wurde die Verteidigungsfähigkeit der Schiffe weiter verbessert."
 naval_tactic_inv_1:0 "Kuklos-Taktik"
 naval_tactic_inv_1_desc:0 "Das Aufstellen der Schiffe in einem Kreis mit nach außen gerichteten Rostern war eine rein defensive Taktik, die bei offensichtlicher zahlenmäßiger Unterlegenheit eingesetzt wurde."
 naval_tactic_inv_2:0 "Periploe Taktik"
 naval_tactic_inv_2_desc:0 "Eine gegnerische Flotte zu umzingeln, um ihre Flanken und ihr Heck anzugreifen, war eine tödliche Taktik, aber anstrengend für die Ruderer, weshalb sie sich am besten für den Einsatz mit kleineren, wendigeren Schiffen eignete."
 naval_tactic_inv_3:0 "Diekplous-Taktik"
 naval_tactic_inv_3_desc:0 "Eine Formation aus zwei Galeerenkolonnen, wobei die vordere Linie dazu diente, die Ruder des Gegners zu durchschlagen und zu brechen, so dass sie für das Entern durch die zweite Linie der Angreifer ungeschützt blieb."
 katapharct_inv:0 "Kataphrakten-Decks"
 katapharct_inv_desc:0 "Überdachte Decks wurden mit zunehmender Schiffsgröße möglich und boten den Ruderern einen gewissen Schutz."
 # Culture Specific Inventions
 italic_arches_inv:0 "Bögen"
 italic_arches_inv_desc:0 "Während Bögen schon früh in Kulturen rund um das Mittelmeer verwendet wurden, waren es die Römer, die diese Form der Architektur meisterhaft beherrschten und es ihnen ermöglichten, massive Aquädukte und Brücken zu bauen, die ihr Reich zusammenhielten."
 italic_heating_inv_1:0 "Zentralheizung"
 italic_heating_inv_1_desc:0 "Indem man heiße Luft, die von Öfen unter dem Boden erzeugt wurde, durch Hohlräume in Säulen leitete, konnten ganze Gebäude beheizt und in der kälteren Jahreszeit angenehmer gestaltet werden."
 italic_heating_inv_2:0 "Thermae"
 italic_heating_inv_2_desc:0 "Öffentliche Badeanstalten waren im gesamten Römischen Reich verbreitet. Durch die Erwärmung von Luft und Wasser, die durch Rohre in den Wänden geleitet wurden, konnten die Thermen Schwitzräume und mit Wasser unterschiedlicher Temperatur gefüllte Becken anbieten."
 italic_cursuspublicus_inv:0 "Cursus Publicus"
 italic_cursuspublicus_inv_desc:0 "Ein staatlich geregeltes Kuriersystem, das zur Übermittlung von Nachrichten, Paketen und sogar Personen zwischen Kastellen und wichtigen Stationen im gesamten römischen Reich diente. Die Kuriere, die in der Regel mit pferdegezogenen Karren unterwegs waren, konnten bis zu 80 Kilometer pro Tag zurücklegen und ermöglichten eine effiziente Verwaltung und Kommunikation in alle Ecken des Landes."
 italic_bacon_inv:0 "Speck"
 italic_bacon_inv_desc:0 "Durch die Kombination von Salzen, Pökeln und Räuchern konnte Schweinefleisch effizient konserviert werden, so dass es über weite Strecken transportiert werden konnte, ohne dass das Produkt verdarb. Dadurch wurde Speck für den einfachen Mann erschwinglich und zu einem Grundnahrungsmittel im gesamten Römischen Reich, da frisches Fleisch sonst der Oberschicht, die es sich leisten konnte, vorbehalten war."
 italic_lex_frumentaria_inv:0 "Lex Frumentaria"
 italic_lex_frumentaria_inv_desc:0 "Die Verteilung von Weizen an die unteren Klassen zu subventionierten Preisen oder sogar kostenlos verschaffte den weniger Glücklichen eine dringend benötigte Erleichterung, ähnlich wie die moderne Sozialpolitik."
 italic_julian_calendar_inv:0 "Julianischer Kalender"
 italic_julian_calendar_inv_desc:0 "Ein von Julius Cäsar 46 v. Chr. vorgeschlagenes Kalendersystem, das sich am Sonnenjahr orientiert und jedes vierte Jahr ein Schaltjahr vorsieht, um Abweichungen auszugleichen. Die Länge eines Jahres konnte früher durch politische Mittel verändert werden, aber der julianische Kalender umging dieses korrupte Phänomen, indem er sicherstellte, dass das Jahr ohne menschliches Zutun auf das tropische Jahr abgestimmt blieb."
 italic_insulae_inv:0 "Insulae"
 italic_insulae_inv_desc:0 "Die vor allem von der Arbeiterklasse bewohnten Insulae boten angemessene Wohnbedingungen in dicht besiedelten Stadtteilen, in denen mehrere Häuser zu einem größeren Block zusammengefasst wurden, ähnlich wie in modernen Wohnhäusern."
 italic_etruscan_pottery_inv:0 "Etruskische Töpferei"
 italic_etruscan_pottery_inv_desc:0 "Etruskische Töpferwaren entstanden durch die Nachahmung griechischer Importe, wurden aber in großem Umfang mit benachbarten Kulturen gehandelt und hatten großen Einfluss auf die römische Töpferei und Kunst."
 kursiv_lituus_inv:0 "Lituus"
 italic_lituus_inv_desc:0 "Der Lituus war eine von den Etruskern stammende lange J-förmige Messingtrompete, die üblicherweise für Kriegsmanöver verwendet wurde, aber auch bei offiziellen Anlässen wie Triumph- und Begräbniszügen zum Einsatz kam."
 italic_pilum_scutum_inv:0 "Pilum und Scutum"
 italic_pilum_scutum_inv_desc:0 "Die Infanterie verwendete eine Vielzahl von Ausrüstungsgegenständen, aber der Pilum-Speer und der Scutum-Schild sind zwei der ikonischsten Stücke, die häufig in Manipulationsformationen verwendet wurden."
 greek_odometer_inv:0 "Kilometerzähler"
 greek_odometer_inv_desc:0 "Bevor es den Kilometerzähler gab, wurden Entfernungen üblicherweise durch Zählen von Schritten gemessen, eine etwas ungenaue Methode. Mit einem auf einem Wagen montierten Kilometerzähler konnte eine genauere Messung durch Zählen der Umdrehungen der Wagenräder erreicht werden."
 greek_cartography_inv:0 "Kartographie"
 greek_cartography_inv_desc:0 "Die alten Griechen machten große Fortschritte bei der Herstellung genauer Karten, die sowohl für das Militär als auch für die Bürger bei der Planung von Feldzügen und dem Handel von großem Nutzen waren."
 greek_stoicism_inv:0 "Stoizismus"
 greek_stoicism_inv_desc:0 "Der Stoizismus ist ein philosophisches System, das sich um die Logik und die natürliche Ordnung der Dinge dreht. Diejenigen, die ihn praktizieren, bemühen sich, die Gegenwart so zu akzeptieren, wie sie ist, und sich nicht von Emotionen kontrollieren zu lassen."
 greek_epicureanism_inv:0 "Epikuräismus"
 greek_epicureanism_inv_desc:0 "Die Philosophie des Epikureismus lehrt, dass alle Dinge in Maßen genossen werden sollten, indem man seine Wünsche einschränkt und einfache Vergnügungen genießt, um Ruhe, Freiheit von Angst und Abwesenheit von Schmerz zu erreichen."
 greek_pyoulkos_inv:0 "Pyoulkos"
 greek_pyoulkos_inv_desc:0 "Der Pyoulkos war ein medizinisches Instrument, das aus einer Kammer und einer Hohlnadel bestand, ähnlich wie die heutigen Spritzen. Der Pyoulkos wurde verwendet, um Substanzen wie Eiter abzusaugen oder Flüssigkeiten in den Körper zu injizieren."
 
 #greek_heating_inv:0 "Central Heating"
 #greek_heating_inv_desc:0 "By leading hot air - generated from fires - through flues in the ground, whole buildings could be heated and made more comfortable during the chillier parts of the year."
 greek_advanced_astronomy_inv_1:0 "Astrolabium"
 greek_advanced_astronomy_inv_1_desc:0 "Das Astrolabium war ein astronomisches Gerät, das ein Modell des Universums darstellte und eine Vielzahl von Funktionen hatte, wie z.B. die Messung der Höhe von Himmelskörpern über dem Horizont oder die Bestimmung des lokalen Breitengrades; es war ein praktisches Werkzeug für Astronomen und Seeleute."
 greek_advanced_astronomy_inv_2:0 "Astronomie für Fortgeschrittene"
 greek_advanced_astronomy_inv_2_desc:0 "Durch den Einsatz eines Differentialgetriebes zur Bestimmung des Winkels zwischen den ekliptikalen Positionen von Sonne und Mond wurden fortschrittliche Mechanismen konstruiert, die in der Lage waren, Mond- und Sonnenfinsternisse vorherzusagen und das Verständnis der Astronomen für das Universum weiter zu erweitern."
 greek_advanced_mechanics_inv:0 "Fortgeschrittene Mechanik"
 greek_advanced_mechanics_inv_desc:0 "Griechische Bauingenieure benutzten Kettenantriebe, Hebelsysteme und Kolbenmechanik in der Konstruktion und in praktischen Anwendungen, was die Anforderungen der fortgeschrittenen Technik stark vereinfachte."
 greek_fire_hose_inv:0 "Feuerwehrschlauch"
 greek_fire_hose_inv_desc:0 "Indem er die Mechanik der Doppelkolbenpumpe anwandte, erfand Heron von Alexandria den Feuerschlauch, der zu einem effizienten Werkzeug bei der Brandbekämpfung wurde."
 greek_clock_mechanics_inv:0 "Uhrenmechanik"
 greek_clock_mechanics_inv_desc:0 "Uhrenähnliche Mechanik begann sich während der hellenistischen Ära zu entwickeln und wurde in praktischen Anwendungen zur Zeitmessung eingesetzt, wobei sogar komplizierte Wecksysteme verwendet wurden, um vorgegebene Zeiten durch das Ertönen von Gongs oder das Blasen von Druckluft durch Trompeten anzuzeigen."
 gallic_chainmail_inv:0 "Kettenhemd"
 gallic_chainmail_inv_desc:0 "Bereits im 4. Jahrhundert v. Chr. waren die Kelten für die Verwendung von Kettenhemden bekannt, einer Rüstung, die gegen die meisten in dieser Zeit verwendeten Waffen einen guten Schutz bot."
 gallic_oppidum_inv:0 "Oppidum"
 gallic_oppidum_inv_desc:0 "Die Oppida waren große, befestigte Siedlungen, die oft auf Hügeln errichtet wurden, was sie leicht zu verteidigen machte. Oppida wurden zu wichtigen Wirtschaftsstandorten und Handelsknotenpunkten, aber auch zu politischen Zentren, von denen aus die Autoritäten der gallischen Gesellschaft ihre Entscheidungen trafen."
 gallic_celtic_calendar_inv:0 "Keltischer Kalender"
 gallic_celtic_calendar_inv_desc:0 "Die keltischen Kalender richteten sich nach dem Mondzyklus und begannen jeden Monat in der gleichen Phase. Sie wurden verwendet, um die Länge der Tage, Wochen und Monate zu bestimmen und wichtige jahreszeitliche Feste zu feiern."
 gallic_four_horned_saddle_inv:0 "Vierhornsattel"
 gallic_four_horned_saddle_inv_desc:0 "Der Vierhornsattel war ein früher Sattel mit festem Gestell, der das Gewicht des Reiters besser auf den Pferderücken verteilte, ihn entlastete, eine längere Nutzungsdauer und bessere Manövrierfähigkeit ermöglichte und als Grundlage für die Entwicklung des echten Steigbügels Jahrhunderte später diente."
 gallic_trimarcisia_inv:0 "Trimarcisia"
 gallic_trimarcisia_inv_desc:0 "Die Trimarcisia war eine von den Kelten angewandte Taktik der Kavallerie, bei der gefallene Pferde oder Reiter schnell durch wartende Ersatzeinheiten ersetzt wurden, was es ihnen ermöglichte, ihre Reihen zu halten und während der Schlachten mit voller Kapazität zu operieren."
 gallic_montefortino_helmet_inv:0 "Montefortino-Helm"
 gallic_montefortino_helmet_inv_desc:0 "Die Montefortino-Helme hatten eine einfache runde Form mit einem Nackenschutz und klappbaren Platten, die die Wangen bedeckten. Dies bot einen guten Schutz, ohne die Sicht zu beeinträchtigen. Die Römer übernahmen später dieses Modell und bauten über Jahrhunderte hinweg modifizierte Versionen davon."
 gallic_noric_steel_inv:0 "Norischer Stahl"
 gallic_noric_steel_inv_desc:0 "Norischer Stahl wurde in Regionen um das heutige Österreich und Slowenien abgebaut und hatte eine natürliche chemische Zusammensetzung, die ihn härter als Eisen machte."
 gallic_celtic_plough_inv:0 "Keltischer Pflug"
 gallic_celtic_plough_inv_desc:0 "Die Kelten verbesserten den weniger effizienten Ardenpflug mit eisernen Scharen, die tiefer schneiden und den Boden umdrehen konnten, was das Pflügen effizienter machte, da ein Feld in einem Durchgang bearbeitet werden konnte, anstatt in mehreren, wie es mit den älteren Holzpflügen erforderlich war."
 gallic_timbered_roads_inv:0 "Mit Holz belegte Straßen"
 gallic_timbered_roads_inv_desc:0 "Die gallischen Kulturen waren den Römern voraus, indem sie ihre Siedlungen mit Straßen verbanden, die in der Regel mit Baumstämmen gepflastert waren, um sie haltbar und für die Fahrt mit Streitwagen und schweren Wagen geeignet zu machen."
 indian_crucible_steel_inv:0 "Schmelztiegelstahl"
 indian_crucible_steel_inv_desc:0 "Tiegelstahl war eine Weiterentwicklung des Wootz-Stahls, bei dem Sand, Glas und Asche in die Legierung gemischt wurden, um Verunreinigungen zu entfernen oder zu fördern und so die Qualität des Materials weiter zu verbessern und ihm die gewünschte Zähigkeit für seinen Verwendungszweck zu verleihen."
 indian_cataract_surgery_inv:0 "Grauer-Star-Chirurgie"
 indian_cataract_surgery_inv_desc:0 "Durch das Einführen einer scharfen Nadel durch den Rand des Auges konnte die getrübte Linse nach unten gezogen werden, wodurch Licht in das Auge eindringen konnte und der Patient wieder einigermaßen sehen konnte."
 indian_tube_drawn_technology_inv:0 "Glasperlen"
 indian_tube_drawn_technology_inv_desc:0 "Mit Hilfe des Rohrziehverfahrens - ein Prozess, bei dem ein Material durch eine Matrize gezogen wird, um seinen Durchmesser zu verringern - stellten frühe indische Zivilisationen glänzende Glasperlen her, die für Schmuck und Verzierungen verwendet wurden."
 indian_wootz_steel_inv:0 "Wootz-Stahl"
 indian_wootz_steel_inv_desc:0 "Dank der Verfügbarkeit von kohlenstoffreichem Stahl, der in Südindien gefunden wurde, begannen die Einheimischen mit der Herstellung von Stahleisen, das als Wootz bekannt ist und sich durch seine Bändermuster und seine Fähigkeit, scharfe und haltbare Kanten für Schwerter zu erzeugen, auszeichnet."
 indian_toe_stirrup_inv:0 "Zehensteigbügel"
 indian_toe_stirrup_inv_desc:0 "Durch die Befestigung eines Seils - mit einer Schlaufe am Ende für den großen Zeh - am Sattel wurde eine frühe Version eines Steigbügels geschaffen, die für das warme Klima in Indien geeignet war, wo die Menschen barfuß auf Pferden ritten."
 indian_cashmere_wool_inv:0 "Kaschmirwolle"
 indian_cashmere_wool_inv_desc:0 "Kaschmir ist eine Faser, die von der Kaschmirziege gewonnen wird, aber feiner, stärker, leichter und isolierender als Schafwolle ist. Es ist bekannt, dass Kaschmirschals und andere Kleidungsstücke bereits im 3. Jahrhundert v. Chr. in der Region Kaschmir in Indien hergestellt wurden."
 indian_indigo_dye_inv:0 "Indigo-Farbstoff"
 indian_indigo_dye_inv_desc:0 "Das blaue Indigopigment, das aus den Blättern bestimmter Pflanzen gewonnen wird, war ein geschätztes Luxusprodukt, das zum Färben von Tüchern und anderen Stoffen verwendet wurde, und fand seinen Weg über die Handelswege bis nach Rom und Griechenland."
 indian_trigonometric_functions_inv:0 "Trigonometrie"
 indian_trigonometric_functions_inv_desc:0 "Die trigonometrischen Funktionen von Sinus und Kosinus haben ihren Ursprung in der indischen Astronomie, die unser Verständnis der Welt um uns herum fördert und praktische Anwendungen in der Navigation und bei Bauprojekten findet."
 indian_hindu_number_system_inv:0 "Hindu-Zahlensystem"
 indian_hindu_number_system_inv_desc:0 "Mit der Erfindung des Konzepts der Dezimalzahlen schuf das hinduistische Zahlensystem die Grundlage für das spätere und weit verbreitete arabische Zahlensystem."
 #Great Works
 gw_effect_martial_education_inv:0 "Strategische Akademie"
 gw_effect_martial_education_inv_desc:0 "Unsere Jugend muss in den edelsten Beruf der Kriegsführung eingeführt werden, so wie es unseren Vorfahren gebührt. Der Bau großer Hallen, die einer solchen Ausbildung gewidmet sind, muss für immer im Bewusstsein unseres Volkes verankert sein."
 allow_gw_effect_martial_education:0 "Erlaubt die Auswahl des Effekts #Y Militärische Ausbildung#! Großes Wunder."
 gw_effect_finesse_education_inv:0 "Schule der staatsbürgerlichen Pflichten"
 gw_effect_finesse_education_inv_desc:0 "Die Jugend muss ihren Platz in unserer großen Bürokratie lernen. Um die Tragweite dieser Verantwortung wirklich zu verstehen, ist es nur angemessen, dass sie in einem Gebäude lernen, das so großartig ist wie unsere Zivilisation selbst."
 allow_gw_effect_finesse_education:0 "Erlaubt die Auswahl von #Y Government Education#! Great Wonder Effekt."
 gw_effect_charisma_education_inv:0 "Diplomatische Scholastik"
 gw_effect_charisma_education_inv_desc:0 "Da wir sicherlich für unsere großartigen diplomatischen Fähigkeiten bekannt sind, müssen wir einen geeigneten Ort errichten, an dem wir unsere Jugend ausbilden können, um dieser großen Tradition zu folgen."
 allow_gw_effect_charisma_education:0 "Erlaubt die Auswahl des Effekts #Y Diplomatische Ausbildung#! Großes Wunder."
 gw_effect_zeal_education_inv:0 "Theologische Fakultäten"
 gw_effect_zeal_education_inv_desc:0 "Es gibt keinen besseren Weg, das Göttliche zu preisen, als die Theologie der Zeitalter in einem Monument zu lernen, das unseren Göttern gewidmet ist."
 allow_gw_effect_zeal_education:0 "Erlaubt die Auswahl des Effekts #Y Religiöse Bildung#! Großes Wunder."
 gw_effect_slave_work_inv:0 "Ein Monument der Effizienz"
 gw_effect_slave_work_inv_desc:0 "Unsere Oberherrschaft muss durch den Bau eines ahnungsvollen Gebäudes im Namen der Unterwerfung gesichert werden. Wer würde dann unsere Herrschaft verweigern?"
 allow_gw_effect_slave_work:0 "Erlaubt die Auswahl von #Y Sklavenarbeit#! Großer Wunder-Effekt."
 gw_effect_culture_expansion_inv:0 "Vorherrschaft durch Aufklärung"
 gw_effect_culture_expansion_inv_desc:0 "Diejenigen, die für die Aufklärung offen sind, müssen mehr über unsere Wege lernen. Wir müssen ein Wunderwerk errichten, das den alten Bauten in nichts nachsteht, um den ungleichen Völkern dieser Welt unsere Wege zu zeigen."
 allow_gw_effect_culture_expansion:0 "Erlaubt die Auswahl des Effekts #Y Expanding Culture#! Great Wonder."
 allow_gw_effect_civil_engineering:0 "Erlaubt die Auswahl des Effekts #Y Engineering#! Great Wonder."
 allow_gw_effect_governing_doctrine:0 "Erlaubt die Auswahl des Effekts #Y Government Traditions#! Great Wonder."
 allow_gw_effect_noble_pop_doctrine:0 "Erlaubt die Auswahl von #Y Ehrbare Adlige#! Großes Wunder Effekt."
 allow_gw_effect_expanding_population:0 "Erlaubt die Auswahl von #Y Fruchtbare Nation#! Großes Wunder Effekt."
 gw_effect_fantastic_ruler_inv:0 "Avatar des Ruhmes"
 gw_effect_fantastic_ruler_inv_desc:0 "Unsere glorreiche Elite verdient weit mehr als Ruhm und Anerkennung für ihre Werke - wir müssen in den Himmel bauen, um der Welt ihre Macht zu zeigen."
 allow_gw_effect_fantastic_ruler:0 "Erlaubt die Auswahl des Effekts #Y Honored Leader#! Great Wonder."
 allow_gw_effect_diplomacy_supreme:0 "Ermöglicht die Auswahl des Effekts #Y Diplomatische Traditionen#! Großes Wunder."
 allow_gw_effect_diplomats_supreme:0 "Erlaubt die Auswahl des Effekts #Y Diplomatische Doktrinen#! Großes Wunder."
 allow_gw_effect_conquerer_doctrine:0 "Erlaubt die Auswahl des Effekts #Y Eroberungstraditionen#! Großes Wunder."
 allow_gw_effect_siege_doctrine:0 "Erlaubt die Auswahl des Effekts #Y Belagerungstraditionen#! Großes Wunder."
 allow_gw_effect_defense_doctrine:0 "Erlaubt die Auswahl von #Y Kulturverteidigung#! Großes Wunder Effekt."
 allow_gw_effect_strong_generals:0 "Erlaubt die Auswahl des Effekts #Y Ehrwürdige Generäle#! Großes Wunder."
 allow_gw_effect_omen_doctrine:0 "Erlaubt die Auswahl von #Y Omen Beobachtungen#! Großes Wunder Effekt."
 allow_gw_effect_strong_admirals:0 "Erlaubt die Auswahl von #Y Ehrenvolle Admirale#! Großer Wunder-Effekt."
 governors_gain_finesse_invention:0 "Jeder #Y Governor#! erhält #Y 1#! @civic_icon!"
 commands_gain_oratory_invention:0 "Jeder #Y Legionskommandeur#! erhält #Y 1#! @oratory_icon!"
 add_gold_commanders_invention:0 "Jeder #Y Legion Commander#! gewinnt #Y 500#! @Gold!"
 allows_espionage_character_interaction:0 "Ermöglicht die #Y Spionage#! Charakter-Interaktion."
 rulers_gain_2_additional_zeal:0 "Nachdem diese Erfindung freigeschaltet wurde, erhalten alle Kinder, die von einem vergöttlichten Charakter geboren werden, #Y 1#! @military_icon! @ziviles_Icon! @oratorisches_Icon! und @religiöses_Icon!".
 god_is_dead:0 "Militanter Epikuräismus"
 god_is_dead_desc:0 "Das Konzept der Volksreligion spielt in unserer Zukunft keine Rolle. Auch wenn unser Volk nach der Liebe zum Göttlichen schreit, müssen wir zu seinem eigenen Wohl die Götter entthronen."
 dethrone_god:0 "#Y Entweihung von Tempeln#! stellt jetzt #Y 10#! die Stabilität wieder her."
 loosened_tributaries_inv:0 "Zugeständnisse an die Tributpflichtigen"
 loosened_tributaries_inv_desc:0 "Es gibt nichts Beruhigenderes für unsere Nachbarn, als unseren Einflussbereich zu lockern. Wenn sie sehen, dass wir unsere absolute Kontrolle noch weiter aufgeben, kann uns das auf der globalen Bühne nur gut tun."
 tributaries_instead_inv_tt:0 "#Y Das Freisetzen von Untertanen#! aus unserem eigenen Land außerhalb von Friedensabkommen wird nun die #Y Aggressive Expansion#! um #Y 5.0#! reduzieren, führt aber dazu, dass der freigelassene Untertan zu einem #Y Tributary#! statt zu einem #Y Client State#! wird."
 allow_capital_legion_law:0 "Ein Gesetz zur Aufstellung einer #Y Legion#! in der #Y Capital Region#! kann nun erlassen werden."
 allow_all_legion_law:0 "Gesetz zur Aufstellung von #Y Legionen#! frei kann nun erlassen werden."
 land_won_by_the_spear:0 "Land durch den Speer gewinnen"
 land_won_by_the_spear_desc:0 "Alle Reiche müssen schließlich fallen. Es ist nur richtig, dass diejenigen, die die Hegemonen unserer Zeit herausfordern, vom Fall der Imperien profitieren. Alles Land, das durch den Speer eingenommen wird, fällt an den Sieger."
 unlocks_imperial_conquest_wargoal:0 "Schaltet das #Y Imperial Challenge#! Kriegsziel gegen alle Länder frei, die #Y Großmächte#! oder mehr sind."
 imperial_conquest_wargoal:0 "Imperiale Herausforderung"
 war_goal_imperial_conquest_wargoal:0 "Imperiale Herausforderung"
 war_goal_imperial_conquest_wargoal_desc:0 "Kriegsziel ist es, Überlegenheit zu zeigen. Teilnehmer erhalten Kriegspunkte aus gewonnenen Schlachten.\nWenn man mehr als $THRESHOLD|Y%$ Kriegspunkte aus gewonnenen Schlachten sammelt, erhält man einen tickenden Kriegspunkt.\n\nDieses Kriegsziel verwendet #Y spezielle Mechanismen#! Alle Besetzungen in deinem oder dem Gebiet des Ziels werden #R sofort annektiert#! für den besetzenden Kriegsführer."
 SUPER_GUARANTEES_ENABLED:0 "#Y Sphere of Influence:#!\nNachbarländer mit weniger als #Y 12#! Territorien, die wir #Y Guaranteed#! haben, haben im Laufe der Zeit eine kleine Chance, uns anzubieten, unser Untertan zu werden. Diese Chance wird durch das #Y Charisma#! unseres Herrschers und unsere relative Macht erhöht."
 global_settlement_building_slot_inv:0 "Ländliche Planung"
 global_settlement_building_slot_inv_desc:0 "Indem wir die Bemühungen unserer Stadtplaner auf die ländliche Integration konzentrieren, können wir unser kostbares Land und unsere Ressourcen sparsam nutzen. "#Y Charisma## "Wir können nicht dies und Stadtplanung#!"
 enables_foundry_building_tt:0 "Schaltet die #Y Foundry# frei! Stadtgebäude."
 unlocks_theater_tt:0 "Schaltet das #Y Grand Theater#! Stadtgebäude".
 unlocks_temple_tt:0 "Schaltet den #Y Great Temple# frei! Stadtgebäude."
 has_proclaimed_dictatorship_ci:0 "Unserem Herrscher wurde eine vorübergehende Diktatur gewährt."
 dictatorship_step_1:0 "Schreibt die Verfassung neu".
 dictatorship_step_1_desc:0 "Mit dem Imperium ist die Macht unseres Herrschers praktisch grenzenlos geworden, wenn auch nur für eine gewisse Zeit. Das können wir besser machen..."
 dictatorship_step_2:0 "Nationale Stabilität sicherstellen"
 dictatorship_step_2_desc:0 "Niemand sonst in unserer Regierung hat das Zeug dazu, dafür zu sorgen, dass unsere kostbare Verfassung im Geiste rein bleibt. Zum Wohle der Republik müssen wir für eine stabile Zukunft sorgen."
 dictatorship_step_3:0 "Fordern Sie eine Nachfolgeregelung"
 dictatorship_step_3_desc:0 "Der Wille unseres Volkes gebietet eine starke, erbliche Erbfolge."
 dictatorship_step_4:0 "Erbfolge fordern"
 dictatorship_step_4_desc:0 "Unser Rückhalt im Volk ist so groß, dass wir keine andere Wahl haben, als den Forderungen unseres Volkes nachzukommen und eine ewige Erbfolge einzuführen."
 creates_stability_scaled_civil_war:0 "#R Wir werden in einen großen Bürgerkrieg gezwungen werden, dessen Ausmaß umgekehrt proportional zu unserer Stabilität sein wird."

 #New Inventions

 #Iberian
 brass_coinage_inv:0 "Münzprägung aus Messing"
 brass_coinage_inv_desc:0 "Lasst uns Münzen aus Bronze, Silber, Elektrum und Gold prägen, um mehr Händler auf unsere Märkte zu locken und unsere Waren in größeren Mengen zu verkaufen."
 iberian_ceramics_inv:0 "Iberische Keramiken"
 iberian_ceramics_inv_desc:0 "Nachdem wir von den Phöniziern gelernt haben, die Töpferscheibe zu benutzen, stellen wir jetzt rote Keramikamphoren her, um Wein, Öl und andere Produkte zu lagern und zu transportieren."
 tartessian_script_inv:0 "Tartessische Schrift"
 tartessian_script_inv_desc:0 "Unser Schriftsystem ist ein hybrides System aus Buchstaben und Silbenglyphen, das vom phönizischen und griechischen Alphabet beeinflusst ist. Es hilft uns sehr bei der Aufzeichnung."
 ritual_suicide_inv:0 "Ritueller Selbstmord"
 ritual_suicide_inv_desc:0 "Bei einigen iberischen Gemeinschaften war die Devotio oder das Treuegelöbnis so stark, dass Klienten dafür bekannt waren, Selbstmord zu begehen, wenn sie ihren Herrn nicht vor dem Tod im Kampf bewahrt hatten."
 castella_inv:0 "Castella"
 castella_inv_desc:0 "Die befestigten Dörfer im Nordwesten der iberischen Halbinsel wurden auf Hügeln mit starken Verteidigungsmauern erbaut und schützten die Gemeinden und ermöglichten ihnen ein gutes Gedeihen."
 cured_ham_inv:0 "Gepökelter Schinken"
 cured_ham_inv_desc:0 "Bereits im 6. Jahrhundert v. Chr. verkauften die Iberer gesalzenen und gepökelten Schinken über das Mittelmeer. Versteinerter Schinken, der 2.000 Jahre alt ist, wurde in Tarraco gefunden."
 iberian_cavalary_inv:0 "Iberische Kavallerie"
 iberian_cavalry_inv_desc:0 "Man nimmt an, dass die iberischen Pferde zu den ältesten domestizierten Rassen gehören. Die Reiter kämpften massenhaft und waren besonders als Söldner geschätzt."
 burial_towers_inv:0 "Begräbnistürme"
 burial_towers_inv_desc:0 "Die iberische Grabarchitektur konnte beeindruckende Höhen und Größen erreichen. Zum Teil von griechischen Obelisken beeinflusst, wurden Grabtürme zum Gedenken an Adlige errichtet."
 incineration_inv:0 "Einäscherung"
 incineration_inv_desc:0 "Anstatt die Körper ihrer Toten zu begraben oder zu mumifizieren, verbrannten die Iberer sie. Die Asche wurde in Urnen gefüllt und mit den Grabbeigaben beigesetzt."
 winemaking_inv:0 "Weinherstellung"
 winemaking_inv_desc:0 "Die Phönizier verbreiteten den Weinanbau im gesamten Mittelmeerraum, vor allem in ihren iberischen Kolonien, wo der Weinbau Wurzeln schlug. Armenien ist eine der ältesten Weinbauregionen der Welt. Die in der Areni-Höhle entdeckte Weinkellerei stammt aus dem Jahr 4.000 vor Christus."

 #Daco-Thracian/Illyrian
 falconry_inv:0 "Falknerei"
 falconry_inv_desc:0 "Aristoteles schrieb, dass thrakische Jugendliche mit gezähmten Falken und Adlern kleine Vögel jagten, ihre Lieblinge beim Namen riefen und die Beute teilten."
 draco_inv:0 "Draco"
 draco_inv_desc:0 "Der Draco war die Standardflagge der dakischen Truppen. Er hatte die Form eines Drachenkörpers mit einem Wolfskopf und war mit einem Stoffschlauch ausgestattet, der im Wind pfiff und die Feinde einschüchterte." 
 werwolves_inv:0 "Werwölfe"
 werewolves_inv_desc:0 "Die dakische Affinität zu Wölfen ist legendär. Zalmoxis verwandelte einst einen Priester in einen großen weißen Wolf, damit er das dakische Volk besser beschützen konnte."
 thracian_metalworking_inv:0 "Thrakische Metallverarbeitung"
 thracian_metalworking_inv_desc:0 "Die Thraker und Daker zeichneten sich durch ihre Goldschmiedekunst und Schmuckherstellung aus und waren berühmt für ihre filigranen Stücke."
 illyrian_fishing_nets_inv:0 "Fischernetze"
 illyrian_fishing_nets_inv_desc:0 "Erst Fischer, dann Seeleute."
 thracian_poetry_inv:0 "Thrakische Poesie"
 thracian_poetry_inv_desc:0 "Orpheus, der Sohn des Königs von Thrakien, konnte Menschen, Tiere und sogar Steine mit seiner Musik verzaubern. Er ging in die Unterwelt, um mit seiner Frau Eurydike wiedervereint zu werden."
 kithara_inv:0 "Leier"
 kithara_inv_desc:0 "Die Leier war ein Saitenmusikinstrument aus Thrakien, das von Hermes erfunden worden sein soll."
 polygamy_inv:0 "Polygamie"
 polygamy_inv_desc:0 "Die dakischen Männer nahmen sich viele Ehefrauen. Diejenigen, die 10 Frauen hatten, galten als verheiratete Männer, und diejenigen mit nur zwei Frauen waren überhaupt keine Männer."
 cult_of_the_serpent_inv:0 "Kult der Schlange"
 cult_of_the_serpent_inv_desc:0 "Der Schlangenkult war unter den Illyrern weit verbreitet, besonders im Süden. Die Schlange symbolisierte Potenz, Fruchtbarkeit und den Schutz des Hauses."
 ritual_tattooing_inv:0 "Rituelle Tätowierung"
 ritual_tattooing_inv_desc:0 "Die Völker in den Bergregionen nördlich von Griechenland praktizierten rituelle Tätowierungen und Körperbemalungen bei Männern und Frauen, wobei die Symbole bis zur vierten Generation weitergegeben wurden."
 
 #Numidian and Phoenician
 numidian_script_inv:0 "Tifinagh-Schrift"
 numidian_script_inv_desc:0 "Tifinagh kann von einer älteren libysch-berberischen Schrift oder vom phönizischen Alphabet abgeleitet sein. Tatsächlich könnte das Wort 'tifinagh' ein berberisiertes Kognat des Wortes 'Punisch' sein, mit der berberischen weiblichen Vorsilbe ti- vor finagh, einer Verfälschung des lateinischen 'Punicus' (FNGH - PNC)."
 bones_of_antaeus_inv:0 "Knochen des Antaeus"
 bones_of_antaeus_inv_desc:0 "Antaeus, ein riesiger Sohn von Poseidon und Gaia, lebte in Libyen und forderte jeden, der vorbeikam, zu einem Ringkampf heraus. Da er seine Kraft von seiner Mutter bezog, behielt er stets den Kontakt zum Boden und gewann jeden Kampf. Schließlich wurde er von Herakles besiegt, der ihn, während er ihn hochhielt, zerquetschte. Die Gebeine des Antaeus liegen in der Landschaft verstreut, und das numidische Volk weiß, dass sie seine Söhne und Töchter sind."
 horse_mill_inv:0 "Pferdemühle"
 horse_mill_inv_desc:0 "Die Karthager benutzten bereits im 6. Jahrhundert v. Chr. handbetriebene Drehmühlen. Im 4. Jahrhundert trieb Karthago die Mühlen mit Eseln und Pferden an, was die Produktion erheblich steigerte. Diese Erfindung könnte ihren Ursprung in Iberien oder Sardinien haben."
 phoenician_colonies_inv:0 "Phönizische Kolonien"
 phoenician_colonies_inv_desc:0 "Von ihren assyrischen Herren gezwungen, einen höheren Tribut zu zahlen, segelten die Bewohner von Tyrus im 9. Jahrhundert v. Chr. nach Westen, um neue Märkte zu finden, und gründeten Kolonien in Afrika und Iberien."
 tyrian_purple_inv:0 "Tyrianisches Purpur"
 tyrian_purple_inv_desc:0 "Der berühmte Purpurfarbstoff von Tyrus wurde von den in der Gegend heimischen Murex-Schnecken abgesondert. Der Farbstoff war sehr teuer in der Herstellung und wurde in der Sonne heller, was ihn sehr wertvoll machte. Daher war die Verwendung purpurfarbener Textilien auf die Oberschicht beschränkt und durch Kleidervorschriften geregelt."
 silent_trade_inv:0 "Stiller Handel"
 silent_trade_inv_desc:0 "Laut Herodot trieben die Karthager jenseits der Säulen des Herakles Handel mit den Afrikanern, indem sie ihre Waren am Strand zurückließen, die Eingeborenen mit einem Rauchsignal einluden, sie zu inspizieren, und sich dann zurückzogen. Wenn die Eingeborenen mit der Ware zufrieden waren, nahmen sie sie an und hinterließen im Gegenzug ihre eigenen Waren (oft Gold)."
 bitless_bridle_inv:0 "Gebisslose Zäumung"
 bitless_bridle_inv_desc:0 "Die Numidier ritten ihre Pferde ohne Sattel und Gebiss. Dass sie ihre Pferde so gut beherrschten, lag an der engen Bindung, die zwischen ihnen bestand. Diese Beziehung zwischen Mensch und Pferd war so stark, dass die numidischen Pferde dazu gebracht werden konnten, sich mit ihren Reitern hinzulegen, wenn sie im Hinterhalt lagen."
 serial_production_inv:0 "Serienproduktion"
 serial_production_inv_desc:0 "Phönizische und karthagische Schiffsteile wurden separat hergestellt und nummeriert, um die Montage der Schiffe schneller, einfacher und billiger zu machen."
 cedar_planks_inv:0 "Zedernplanken"
 cedar_planks_inv_desc:0 "Die Phönizier verwendeten Zypressen- und Zedernholz für die Planken ihrer Schiffe, da diese weniger von Feuchtigkeit angegriffen wurden, und dichteten sie mit Bitumen ab, um sie wasserdicht zu machen und Fäulnis zu verhindern."
 periplus_inv:0 "Periplus von Hanno"
 periplus_inv_desc:0 "Hanno war ein karthagischer Seefahrer, der im 5. Jahrhundert v. Chr. mit 60 Schiffen zur Westküste Afrikas segelte, um den Goldhandel zu sichern."
 alphabet_inv:0 "Phönizisches Alphabet"
 alphabet_inv_desc:0 "Das phönizische Alphabet wurde von rechts nach links geschrieben und war der Vorläufer des aramäischen, samaritanischen, anatolischen, griechischen und hebräischen Alphabets. Das einfache und leicht an andere Sprachen anpassbare Alphabet hatte langfristige Auswirkungen auf die Gesellschaft. Die Alphabetisierung wurde für das einfache Volk möglich und war nicht mehr nur der priesterlichen Klasse vorbehalten."
 hundred_four_inv:0 "Rat der 104"
 hundred_four_inv_desc:0 "Aristoteles bezeichnete den Rat der 104 als die höchste verfassungsmäßige Autorität Karthagos. Als ziviler Rat hatte er die Aufgabe, Generäle und Militärs zu beurteilen, um sicherzustellen, dass sie den Interessen des Senats und des Volkes dienten."
 mago_inv:0 "Schriften des Mago"
 mago_inv_desc:0 "Als General im Ruhestand schrieb Mago ein 28-bändiges Werk über die Landwirtschaft, in dem er das landwirtschaftliche und veterinärmedizinische Wissen der Berber und Phönizier aufzeichnete. Es war das einzige Buch, das der römische Senat nach der Zerstörung von Karthago ins Lateinische übersetzte."
 threshing_board_inv:0 "Dreschtafel"
 threshing_board_inv_desc:0 "Karthagische landwirtschaftliche Praktiken waren der Neid anderer Nationen. Aus Phönizien brachten sie mehrere Versionen des Dreschbretts mit, unter anderem mit Spänen und Rollen."
 child_sacrifice_inv:0 "Kinderopfer"
 child_sacrifice_inv_desc:0 "Im Nahen Osten gab es mehrere Traditionen, Kinder zu opfern, um göttliche Mächte in unruhigen Zeiten zu besänftigen, wie das Alte Testament bezeugt. Obwohl dieser Brauch in Phönizien im 7. Jahrhundert v. Chr. ausgestorben war, wurde er in Karthago, einer eher konservativen Stadt an der Grenze, weiterhin praktiziert. Die Opfer, Kinder der Elite, starben zum Wohle der gesamten Gemeinschaft."
 oasis_ammon_ra_inv:0 "Oase von Ammon Ra"
 oasis_ammon_ra_inv_desc:0 "In dieser Oase im Osten Libyens befand sich ein Tempel, der dem widderköpfigen Sonnengott Ammon Ra geweiht war. Um 700 v. Chr. war das Orakel des Tempels im gesamten östlichen Mittelmeerraum berühmt geworden. Als Alexander 331 v. Chr. in Ägypten eintraf, suchte er das Orakel von Ammon auf, um den Segen der Gottheit als Pharao von Ägypten zu erhalten."
 pyramidal_tombs_inv:0 "Pyramidengräber"
 pyramidal_tombs_inv_desc:0 "Als letzte Ruhestätten für die numidische Elite gebaut, verbreiteten sich die Pyramidengräber in ganz Nordafrika. Einigen Gelehrten zufolge deuten historische und etymologische Daten darauf hin, dass diese Mausoleen von den ägyptischen Pyramiden inspiriert worden sein könnten."
 dream_divination_inv:0 "Traumdeutung"
 dream_divination_inv_desc:0 "Die Numidier legten großen Wert auf Träume. Sie beteten in den Gräbern ihrer Vorfahren und schliefen dort, wobei sie alles, was sie träumten, als Antwort des Geistes akzeptierten."
 
 #Egyptian
 shaduf_inv:0 "Shaduf"
 shaduf_inv_desc:0 "Der shaduf ist ein frühes Bewässerungsgerät, das aus einer langen, ausbalancierten Stange auf einem Drehpunkt besteht, an deren Ende ein mit Bitumen beschichteter Eimer oder Schilfkorb befestigt ist. Er wird durch eine fast mühelose Schwing- und Hubbewegung betrieben, mit der Wasser aus einem Fluss oder Teich auf das Land oder ein anderes Gewässer geschöpft und befördert wird."
 nilometer_inv:0 "Nilometer"
 nilometer_inv_desc:0 "Das Nilometer war ein Bauwerk zur Messung des Wasserstands und der Klarheit des Nils während der jährlichen Hochwasserzeit. Es konnte die Form einer vertikalen Säule, einer zum Nil führenden Treppe oder eines Brunnens mit Durchlass haben. War der Wasserstand niedrig, bedeutete dies einen geringeren Ernteertrag. War er sehr hoch, bedeutete dies, dass die Überschwemmung zerstörerisch sein konnte. Es gab eine bestimmte Markierung, die anzeigte, wie hoch die Überschwemmung sein sollte, um die Felder mit der reichsten Erde zu versorgen."
 basin_irrigation_inv:0 "Beckenbewässerung"
 basin_irrigation_inv_desc:0 "Die Beckenbewässerung war eine Form der Wasserbewirtschaftung, die an die Überflutung durch den Nil angepasst war. Sie bestand aus einer Reihe von künstlich angelegten Ufern, von denen einige parallel zum Fluss und andere senkrecht zu ihm verliefen und Becken unterschiedlicher Größe bildeten. Durch Schleusen wurde das Hochwasser in die Becken geleitet, wo es sich einen Monat lang stauen konnte, bis der Boden durchnässt war. Das Wasser wurde dann in ein abfallendes Becken oder in einen nahe gelegenen Kanal abgeleitet, und die Bauern pflanzten ihr Saatgut auf den abgelassenen Flächen an."
 solar_calendar_inv:0 "Sonnenkalender"
 solar_calendar_inv_desc:0 "Der altägyptische Zivilkalender war ein Sonnenkalender mit einem 365-Tage-Jahr, das in 12 Monate mit jeweils 30 Tagen unterteilt war. Er wurde neben einem ägyptischen Mondkalender verwendet, der für einige religiöse Ereignisse bevorzugt wurde."
 eternal_pyramids_inv:0 "Ewige Pyramiden"
 eternal_pyramids_inv_desc:0 "Es gibt mindestens 118 ägyptische Pyramiden, die in erster Linie als Gräber für die ägyptischen Pharaonen und ihre Gemahlinnen errichtet wurden. Einige der Pyramiden von Gizeh gelten immer noch als die größten Bauwerke, die jemals errichtet wurden. Die Cheops-Pyramide ist das letzte der Sieben Weltwunder der Antike, das noch steht.
 hieroglyphs_inv:0 "Hieroglyphen"
 hieroglyphs_inv_desc:0 "Das Wort Hieroglyphe leitet sich von den griechischen Wörtern hiero (heilig) und glypho (Schrift) ab, da die Griechen die Schrift als eine Quelle mystischen und magischen Wissens betrachteten. In der altägyptischen Sprache wurden die Hieroglyphen medu netjer (d. h. die Worte der Götter) genannt, da man glaubte, dass sie die Schrift erfunden hatten. Hieroglyphen bestanden aus Logogrammen, die Wörter darstellten, Phonogrammen, die Laute repräsentierten, und Determinativen, die am Ende eines Wortes standen, um dessen Bedeutung zu verdeutlichen. Auf diese Weise wurden über tausend Zeichen verwendet. Die Hieroglyphen dienten als Inspiration für das ursprüngliche phönizische Alphabet, von dem letztlich fast alle anderen Schriften abgeleitet sind, einschließlich der lateinischen und kyrillischen Schrift (über das Griechische), der arabischen Schrift und möglicherweise sogar der brahmischen Schrift (über das Aramäische)."
 cosmetics_inv:0 "Kosmetika"
 cosmetics_inv_desc:0 "Die alten Ägypter betrachteten Schönheit als heilig, daher trugen sowohl Männer als auch Frauen Make-up. Die beiden wichtigsten Kosmetika für die Augen waren grüne Augenfarbe und schwarzer Kajal. Grüne Augenfarbe wurde aus Malachit, einem Kupferkarbonatpigment, und schwarzer Kajal aus Bleiglanz, einem dunkelgrauen Erz, hergestellt. Kohl diente als Eyeliner und schützte die Augen vor Krankheiten, Insekten und der Sonne. Die Schminke enthielt oft Bleisalze, die den Körper veranlassten, Stickstoffmonoxid zu produzieren und krankheitsübertragende Bakterien zu bekämpfen.
 ink_inv:0 "Tinte"
 ink_inv_desc:0 "Die alten Ägypter stellten schwarze Tinte her, indem sie Ruß mit Pflanzengummi und Bienenwachs mischten. Sie ersetzten den Ruß durch anderes organisches Material, um Tinte in verschiedenen Farben herzustellen."
 mint_toothpaste_inv:0 "Minz-Zahnpasta"
 mint_toothpaste_inv_desc:0 "Ägyptisches Brot war mit Sand und Körnern gefüllt, die den Zahnschmelz abnutzten, so dass Zahnschmerzen und Zahnhygiene ein wichtiges Thema waren. Zahnpasta wurde aus getrockneten Irisblüten, Steinsalz, Pfefferkörnern und Minze hergestellt. Die Ägypter erfanden auch Pfefferminzbonbons, die aus Weihrauch, Myrrhe und Zimt, gekocht mit Honig, hergestellt wurden.
 water_clock_inv:0 "Wasseruhr"
 water_clock_inv_desc:0 "Die Wasseruhr misst die Zeit mit Hilfe eines geregelten Flusses oder Tropfens von Flüssigkeit in oder aus einem Gefäß, wobei die Menge gemessen wird, um festzustellen, wie viel Zeit vergangen ist. Diese Uhren wurden von Priestern verwendet, damit sie Riten und Opfer zur richtigen Zeit durchführen konnten. Wasseruhren sind eines der ältesten Instrumente der Welt zur Zeitmessung."
 book_of_the_dead_inv:0 "Buch der Toten"
 book_of_the_dead_inv_desc:0 "Das Buch der Toten ist eine Sammlung von Zaubersprüchen, die den kürzlich Verstorbenen helfen sollen. Kein Exemplar gleicht dem anderen, denn es wurde speziell für jeden Kunden als Handbuch für das Leben nach dem Tod erstellt."
 embalming_inv:0 "Einbalsamierung"
 embalming_inv_desc:0 "Schon in der ersten Dynastie waren ägyptische Priester für die Einbalsamierung und Mumifizierung zuständig. Dazu entfernten sie Organe, trockneten den Körper aus und bedeckten ihn mit Natron. Sie glaubten, dass die Mumifizierung es der Seele ermöglichte, nach dem Tod in den konservierten Leichnam zurückzukehren. Über eine Million mumifizierter Tiere wurden in Ägypten gefunden, darunter viele Katzen."
 god_king_inv:0 "Gottkönig"
 god_king_inv_desc:0 "Nach seinem Besuch beim Orakel des Ammon Ra in Libyen wurde Alexander zum Pharao gekrönt und zum Sohn des Ammon erklärt. Indem er sich auf lokale Traditionen des Königtums berief, trug Alexander dazu bei, seine Legitimität zu sichern. Nach seinem Tod bestieg Ptolemäus den Thron. Seine Nachkommen nutzten ägyptische Königssymbole und Praktiken wie die Geschwisterehe, um ihre Macht zu festigen."
 beer_inv:0 "Bier"
 beer_inv_desc:0 "Bier war ein Grundnahrungsmittel für die alten Mesopotamier, die das dicke, breiartige Gebräu durch spezielle Strohhalme tranken. Die sumerische Hymne an Ninkasi ist sowohl ein Gedicht oder Lied, das die Biergöttin Ninkasi preist, als auch ein Bierrezept aus dem Jahr 1.800 vor Christus. Später verfeinerten die Ägypter das Getränk, machten es leichter, mischten Honig bei und steigerten seine Beliebtheit. Die Griechen und Römer, die den Wein bevorzugten, betrachteten Bier als ein barbarisches Getränk.

 #Mesopotamian
 seeder_plough_inv:0 "Sämaschinenpflug"
 seeder_plough_inv_desc:0 "Der Sämaschinenpflug revolutionierte die Landwirtschaft, indem er es dem Landwirt ermöglichte, mit Hilfe einer automatischen Sämaschine gleichzeitig eine Furche in den Boden zu ziehen und Saatgut auszubringen."
 mass_produced_bricks_inv:0 "Massenhaft hergestellte Ziegelsteine"
 mass_produced_bricks_inv_desc:0 "In Ermangelung anderer natürlicher Ressourcen für den Bau, wie Holz und Stein, verwendeten die Sumerer Ton, um Ziegel in großem Maßstab herzustellen, die als Hauptelement für Gebäude dienten."
 textile_mill_inv:0 "Textilmühle"
 textile_mill_inv_desc:0 "Obwohl viele Kulturen im Nahen Osten Stoffe aus Wolle, Hanf und Leinen webten, waren die Sumerer die ersten, die dies in industriellem Maßstab taten. Indem sie mit Menschen außerhalb ihrer direkten Verwandtschaft zusammenarbeiteten, bildeten sie größere Produktionsbetriebe und verkauften ihre Textilien weit und breit."
 kanäle_und_dämme_inv:0 "Kanäle und Dämme"
 canals_and_levees_inv_desc:0 "Kanäle und Dämme waren für die Bewässerung der Felder und den Hochwasserschutz im alten Mesopotamien unerlässlich. Dämme schützten die Felder vor Schäden durch Überschwemmungen, und Kanäle leiteten das Flusswasser zu den Feldern. Große Kanäle wurden als Wasserstraßen für den Handel genutzt.
 backgammon_inv:0 "Backgammon"
 backgammon_inv_desc:0 "Dieses uralte Brettspiel für zwei Spieler wurde vor etwa 5.000 Jahren erfunden und erfordert eine Strategie, um zu gewinnen, aber auch ein gewisses Glück beim Würfeln. Während jedoch ein einzelnes Spiel durch Glück gewonnen werden kann, gewinnt der Spieler mit der besten strategischen Leistung die meisten Spiele. Dies hat große Auswirkungen auf die Entwicklung eines strategischen Denkens."
 sexagesimal_inv:0 "Sexagesimal"
 sexagesimal_inv_desc:0 "Das mesopotamische Zahlensystem basierte auf der Zahl 60, einer hochgradig zusammengesetzten Zahl mit zwölf Faktoren, von denen 2, 3 und 5 Primzahlen sind. Das Erbe dieses Systems lebt in unseren 60-Sekunden-Minuten, 60-Minuten-Stunden und der Einteilung des Kreises in 360 Grad weiter."
 cuneiform_inv:0 "Keilschrift"
 cuneiform_inv_desc:0 "Eines der ältesten Schriftsysteme, die Keilschrift, wurde von den Sumerern erfunden. Sie bestand aus Markierungen auf Tontafeln, die mit einem Schilfrohr mit keilförmiger Spitze angebracht wurden. Möglicherweise diente sie ursprünglich dazu, die Mengen an Vieh oder Waren festzuhalten."
 cylinder_seals_inv:0 "Zylindersiegel"
 cylinder_seals_inv_desc:0 "Diese komplizierten Abdruckstempel wurden von allen Schichten der mesopotamischen Gesellschaft als Zeichen ihrer Identität verwendet, um Korrespondenz zu beglaubigen und geschäftliche Transaktionen abzuschließen. Oft um den Hals getragen, rollte eine Person ihr Siegel auf eine feuchte Tontafel, die als verbindliche Unterschrift diente."
 astrologie_inv:0 "Astrologie"
 astrology_inv_desc:0 "Babylonische Astrologen studierten die Sterne, um Omen auf Tontafeln festzuhalten. Sie waren in der Lage, die Bewegungen der Himmelskörper genau zu messen und zu berechnen, und interessierten sich vor allem dafür, wie himmlische Ereignisse wie Sonnenfinsternisse oder der Tod eines Herrschers weltliche Ereignisse beeinflussten. Der moderne Tierkreis basiert auf dem babylonischen Tierkreis.
 qunnabu_inv:0 "Qunnabu"
 qunnabu_inv_desc:0 "Das akkadische Kraut Qunnabu, das heute als Cannabis bekannt ist, wurde als Tribut an Ishtar, die Göttin der Liebe und der Heilung, verbrannt. Die Substanz wurde möglicherweise auch als Aphrodisiakum und als medizinisches Heilmittel verwendet."


 #Persian

 kariz_inv:0 "Kariz"
 kariz_inv_desc:0 "Der Kariz, heute besser bekannt als Qanat, war ein System zum Transport von Grundwasser über lange Strecken durch einen unterirdischen Kanal an die Oberfläche. Da nur wenig Wasser durch Verdunstung verloren ging, dienten sie der Wasserversorgung in trockenen Klimazonen mit regelmäßigen und zuverlässigen Wassermengen."
 imperial_diaspora_inv:0 "Kaiserliche Diaspora"
 imperial_diaspora_inv_desc:0 "Die meisten Satrapien des Achämenidenreiches wurden von persischen Fürsten regiert, aber einige weniger wichtige nicht-iranische Gebiete gingen in den Besitz kleinerer persischer Adliger über, die sich dort niederließen und Gemeinschaften bildeten. Perser, die nach Armenien, Anatolien, Babylonien und Ägypten gezogen waren, bewahrten ihre ethnische und kulturelle Identität über viele Generationen nach Alexanders Eroberungen."
 yakhchal_inv:0 "Yakhchal"
 yakhchal_inv_desc:0 "Bereits 400 v. Chr. wurden Yakhchals in der iranischen Wüste gebaut, um Eis zu produzieren und zu speichern. Die niedrige Luftfeuchtigkeit in der Wüste beschleunigte die Wasserverdunstung und begünstigte eine rasche Abkühlung, sobald die Sonne unterging und die Temperaturen unter den Gefrierpunkt sinken konnten. Das Wasser wurde oft über einen Kariz in den Yakhchal geleitet, wo es gefror, wenn es kalt genug war. Das kuppelförmige Gebäude ließ an der Basis kalte Luft einströmen, die in unterirdische Räume abstieg, während die konische Form die Wärme nach oben und durch Öffnungen an der Spitze nach außen leitete, so dass die Luft im Inneren des Yakhchal kühler blieb als draußen."
 postal_service_inv:0 "Postdienst"
 postal_service_inv_desc:0 "Das persische Postsystem wurde von Kyros dem Großen geschaffen, um eine schnelle königliche Kommunikation zu gewährleisten. Jede Poststation befand sich entlang der Königsstraße, die sich von Sardes nach Susa über die gesamte Breite des Achämenidenreiches erstreckte. Die Reiter wurden an jeder Station entlang ihrer Route mit frischem Proviant und Pferden versorgt, so dass sie ihre Korrespondenz mit großer Geschwindigkeit zustellen konnten."
 decimal_command_inv:0 "Dezimalbefehl"
 decimal_command_inv_desc:0 "Das persische Heer war in Regimenter von eintausend Mann unterteilt, die Hazarabam genannt wurden. Das Hazarabam war in zehn Sataba zu je hundert Mann unterteilt, die wiederum in platoon-ähnliche Einheiten von zehn Mann, die Dathaba, unterteilt waren. Jede Einheit hatte auf jeder Ebene dieser Kommandostruktur ihren eigenen Anführer."
 khatru_inv:0 "Khatru"
 khatru_inv_desc:0 "Khatru war eine Form der Landverwaltung, die speziell auf die Unterstützung bestimmter Unterabteilungen der Armee ausgerichtet war."
 imperial_navy_inv:0 "Kaiserliche Marine"
 imperial_navy_inv_desc:0 "Die königliche Flotte der Achämeniden, die ursprünglich von Kambyses zur Eroberung Ägyptens gebaut wurde, war die erste kaiserliche Flotte der Geschichte. Die Perser waren auch die ersten, die die Trireme in großem Stil einsetzten und sie zum neuen Standard in der Marine machten. Da die persischen Seeleute unerfahren waren und nicht schwimmen konnten, stützte sich die Flotte auf das Know-how der phönizischen Untertanen des Reiches, von denen einige finanziell von den Flottenstützpunkten in ihren Städten profitierten."
 polycentric_administration_inv:0 "Polyzentrische Verwaltung"
 polycentric_administration_inv_desc:0 "Im Gegensatz zu seinem verhassten assyrischen Vorgänger war das Perserreich religiös und kulturell tolerant und in Satrapien unterteilt, die von einem delegierten persischen Gouverneur (Satrap) verwaltet wurden, der sich nur um zivile Angelegenheiten kümmerte, während ein General die militärischen Angelegenheiten regelte. Dies verhinderte, dass Satrapen rebellierten, weil ihnen die militärische Schlagkraft fehlte, und verhinderte, dass militärische Führer rebellierten, weil sie nicht genug Truppen bezahlen konnten."
 paradisial_gardens_inv:0 "Paradiesische Gärten"
 paradisial_gardens_inv_desc:0 "Persische Gärten waren in der Regel in vier Quadranten aufgeteilt, die die vier Naturelemente (Erde, Wind, Feuer und Wasser) symbolisierten. Wasser spielte sowohl bei der Bewässerung als auch bei der Ausschmückung eine wichtige Rolle. Zu den zahlreichen Bäumen und Pflanzen gehörten Zedern, Zypressen, Obstbäume und Blumen. Im Gegensatz zu den früheren assyrischen Gärten, die oft von Palästen oder Tempeln getrennt waren, wurden die Gärten von Kyros dem Großen als integraler Bestandteil seiner Paläste gebaut, und in Pasargadae ließ er einen Thron errichten, von dem aus er sie betrachten konnte. Das Wort Paradies, aus dem Griechischen paradeisos, stammt ursprünglich aus dem altiranischen pairidaeza, was so viel wie Einfriedung oder Park bedeutet."
 imperial_aramaic_inv:0 "Kaiserliches Aramäisch"
 imperial_aramaic_inv_desc:0 "Nach der Eroberung Mesopotamiens durch Dareios I. wurde Aramäisch als einheitliche Schriftsprache eingeführt, die die verschiedenen Regionen und Völker des persischen Reiches miteinander verband. Die Lingua franca war hochgradig standardisiert, mit Formen, die auf historischen Präzedenzfällen beruhten, und die Begegnung mit dem Persischen verlieh ihr neuen Schwung und Elan. Noch Jahrhunderte nach Alexanders Eroberungen sollte das kaiserliche Aramäisch Einfluss auf die iranischen Sprachen ausüben."
 pahlavi_script_inv:0 "Pahlavi-Schrift"
 pahlavi_script_inv_desc:0 "Die Pahlavi-Schrift ist von der aramäischen Schrift, ihren Logogrammen und einigen aramäischen Vokabeln abgeleitet und wurde modifiziert, um die Phonologie der mitteliranischen Sprachen zu unterstützen. Die früheste dokumentierte Verwendung der Pahlavi-Schrift findet sich auf parthischen Münzen aus der Regierungszeit von Arsaces I. (250 v. Chr.)."
 court_procedures_inv:0 "Gerichtsverfahren"
 court_procedures_inv_desc:0 "Die vielschichtigen und ausgefeilten Traditionen des persischen Königshofes erreichten den Höhepunkt der Majestät. Er war der Ort, an dem die Rituale und Zeremonien des Königtums abgehalten wurden und an dem der Monarch Huldigungen empfing, Audienzen gab, Bankette veranstaltete und der theatralischen Zurschaustellung seiner Macht frönte."
 carpets_inv:0 "Teppiche"
 carpets_inv_desc:0 "Iranische und armenische Teppiche wurden ursprünglich von nomadischen Stammesangehörigen gewebt, um sie vor Kälte oder Feuchtigkeit zu schützen. Im Laufe der Zeit wurden sie aufgrund ihrer handwerklichen Fähigkeiten zu Kunstwerken, die von Generation zu Generation weitergegeben wurden. Die fortschrittliche Technik des Pazyryk-Teppichs (5. Jahrhundert v. Chr.), des ältesten bekannten Knüpfteppichs der Welt, zeigt, dass das Weben bereits eine lange Entwicklungsgeschichte hatte. Das Grab von Cyrus in Pasargadae soll mit prächtigen Teppichen bedeckt gewesen sein.

 #East African
 gum_trade_inv:0 "Handel mit Gummi"
 gum_trade_inv_desc:0 "Das lösliche Gummi, das aus dem gehärteten Saft des Akazienbaums gewonnen wird, war eine sehr geschätzte Handelsware. Er wurde als Bindemittel für Kosmetika, Farben und Tinte, als Zusatz für Keramikglasur, als kulinarische Zutat und als Medizin verwendet. Es wurde sogar zum Einbalsamieren von Mumien verwendet.
 myrrh_trade_inv:0 "Handel mit Myrrhe"
 myrrh_trade_inv_desc:0 "Myrrhe, das Harz des Commiphora-Myrrha-Baums, wird seit Tausenden von Jahren als Parfüm, Weihrauch und Medizin verwendet. Es wurde üblicherweise mit Posca oder Wein gemischt und zum Vergnügen und als Schmerzmittel, etwa bei Zahnschmerzen, getrunken."
 ivory_trade_inv:0 "Elfenbeinhandel"
 ivory_trade_inv_desc:0 "Nubisches Elfenbein war sehr begehrt und wurde für die Schnitzerei von Reliefs und Statuen sowie für die Herstellung von dünnen Platten zum Einlegen von Holz verwendet. Es galt als qualitativ hochwertiger als indisches Elfenbein, da die Stoßzähne der asiatischen Elefanten viel kleiner waren. Die höhere Dichte des indischen Elfenbeins machte es schwieriger, es zu polieren. Im Vergleich zu nubischem Elfenbein war es außerdem viel zerbrechlicher und vergilbte mit dem Alter."
 bloomeries_inv:0 "Blumengeschäfte"
 bloomeries_inv_desc:0 "Der Rennofen war die erste Art von Ofen, mit dem Eisen geschmolzen werden konnte. Er produzierte eine poröse Masse aus Eisen und Schlacke, den so genannten Vorblock, der dann zu Schmiedeeisen geschmiedet wurde. Die Eisenhütten der Nubier und Kuschiten produzierten einen Überschuss an Metallwerkzeugen und Waffen, die für den Verkauf bestimmt waren."
 royal_iron_monopoly_inv:0 "Königliches Eisenmonopol"
 royal_iron_monopoly_inv_desc:0 "Eisenerz ist im nubischen Sandstein rund um die Königsstadt Meroë reichlich vorhanden, wo man heute große Haufen antiker Schlacke sehen kann, ein Zeugnis der hohen Eisenproduktion unter staatlicher Kontrolle."
 monsoon_navigation_inv:0 "Monsun-Schifffahrt"
 monsoon_navigation_inv_desc:0 "Um im Handel über das Rote Meer und den Indischen Ozean sicher reisen zu können, lernten indische, arabische und äthiopische Seefahrer, die Vorteile des Monsuns zu nutzen, der im Sommer aus Südwesten und im Winter aus Nordosten weht."
 beden_inv:0 "Beden"
 beden_inv_desc:0 "Der Beden ist ein schnelles ein- oder zweimastiges genähtes Seeschiff, das sich durch einen hohen Heckpfosten und ein kräftiges Ruder auszeichnet. Historisch gesehen wurde es für die Fischerei und den Transport von Waren verwendet."
 meroitic_script_inv:0 "Meroitische Schrift"
 meroitic_script_inv_desc:0 "Die meroitische Schrift besteht aus zwei alphasyllabarischen Schriften (meroitische Kursivschrift, abgeleitet vom demotischen Ägyptisch, und meroitische Hieroglyphen, abgeleitet von ägyptischen Hieroglyphen). Sie wurden im 3. Jahrhundert v. Chr. zum Schreiben der meroitischen Sprache in Kusch geschaffen. Obwohl die Schriften entziffert wurden, ist die Sprache bis heute kaum verstanden."
 saqiya_inv:0 "Kole"
 saqiya_inv_desc:0 "Die kuschitische Kole, heute besser bekannt als saqiya, war ein mechanisches Gerät zum Heben von Wasser, das ähnlich wie ein Schöpfrad funktionierte. Sie wurde zur Verbesserung der Bewässerung während der meroitischen Periode eingesetzt. Das Rad hob das Wasser bis zu acht Meter hoch und war eine wesentliche Verbesserung gegenüber dem shaduf, dem damals weit verbreiteten Bewässerungsgerät. Während der shaduf nur von Menschen bedient werden konnte, wurde das kole von Ochsen oder anderen Tieren angetrieben."
 sewn_planks_inv:0 "Schiffe mit genähten Planken"
 sewn_planks_inv_desc:0 "In der Region des westlichen Indischen Ozeans wurden Schiffe traditionell ohne Eisenbefestigungen gebaut. Stattdessen wurden die Planken zusammengenäht oder verschnürt, mit oder ohne Nägel. Dies war nicht nur billiger, sondern verlieh den Schiffen auch mehr Flexibilität."

 #Arabian
 pepper_trade_inv:0 "Pfefferhandel"
 pepper_trade_inv_desc:0 "Schwarzer Pfeffer wurde von der Elite als Gewürz und Statusmerkmal geschätzt. Tamilische Texte berichten von griechischen Käufen großer Säcke mit schwarzen Pfefferkörnern aus Indien, und viele Rezepte im römischen Kochbuch Apicius aus dem 1.
 cinnamon_trade_inv:0 "Handel mit Zimt"
 cinnamon_trade_inv_desc:0 "In der Antike galt Zimt als Eigentum von Monarchen und sogar von Göttern; eine Inschrift berichtet von einem Zimtgeschenk an den Apollon-Tempel in Milet. Seine Herkunft wurde jahrhundertelang geheim gehalten, um das Monopol der Gewürzhändler als Lieferanten zu schützen. Herodot, Aristoteles und andere Autoren nannten Arabien als Quelle des Gewürzes und berichteten, dass riesige Vögel die Stangen aus einem unbekannten Land, in dem die Zimtbäume wuchsen, sammelten und sie zum Bau ihrer Nester verwendeten."
 dhow_inv:0 "Dhau"
 dhow_inv_desc:0 "Die Dhow ist ein traditionelles, mit dem Perlenhandel verbundenes Segelschiff mit einem oder mehreren Masten, das zum Transport von Waren verwendet wurde. In der Antike wurden die Planken des Rumpfes mit einem Kokosseil zusammengebunden."
 ukaz_poetry_fair_inv:0 "Poesie-Messe"
 ukaz_poetry_fair_inv_desc:0 "Die Ukaz-Messe war ein saisonaler Markt, der jedes Jahr während des heiligen Monats Dhu al-Qi'dah für zwei Wochen geöffnet war. Die Araber versammelten sich dort, um Streitigkeiten beizulegen, Vereinbarungen zu treffen, Verträge und Waffenstillstände zu verkünden, sportliche Wettkämpfe abzuhalten, religiöse Rituale zu vollziehen und vor allem Dichterwettbewerbe zu veranstalten, an denen die bedeutendsten Dichter der Zeit teilnahmen. Diese Dichterwettbewerbe trugen nach und nach zur Formalisierung der Grammatik und Syntax der klassischen arabischen Sprache bei."
 musnad_script_inv:0 "Musnad-Schrift"
 musnad_script_inv_desc:0 "Musnad ist ein arabisches Wort, das die alte südarabische Schrift bezeichnet, die zum Schreiben der sabäischen, katabanischen, hadramautischen, minäischen und hasaitischen Sprachen verwendet wurde. Die Schrift ist nicht kursiv und stellt keine Vokale dar. Eine kursive Form der Schrift namens Zabur, die leichter zu schreiben war, wurde auch für religiöse Zwecke oder zur Aufzeichnung täglicher Transaktionen auf Papyrus oder Palmblattstielen verwendet. Im Gegensatz dazu wurde die Musnad-Schrift häufiger in Stein eingeschrieben, um historische Ereignisse zu dokumentieren."
 oasis_agriculture_inv:0 "Oasen-Landwirtschaft"
 oasis_agriculture_inv_desc:0 "Oasen sind auf eine sorgfältige Land- und Wasserbewirtschaftung angewiesen. Der Boden muss bewässert werden, damit Aprikosen-, Feigen-, Oliven- und andere Obstbäume gedeihen. Die wichtigste Pflanze in einer Oase ist die Dattelpalme, die die obere Schicht bildet und kleineren Obstbäumen in der mittleren Schicht Schatten spendet. Durch den Anbau von Bäumen und Pflanzen in verschiedenen Schichten nutzen die Bauern den wenigen verfügbaren Boden und das wenige Wasser optimal aus. Außerdem werden viele Gemüsesorten und Getreide wie Gerste, Hirse und Weizen angebaut, sofern das Wasser dies zulässt."
 kaaba_pilgrimage_inv:0 "Pilgerfahrt zur Ka'aba"
 kaaba_pilgrimage_inv_desc:0 "Die Ka'aba (arabisch für 'Würfel') ist ein schwarzer Meteorit, der schon Jahrhunderte vor dem Islam als heiliges Heiligtum verehrt wurde und als Pilgerstätte diente. Es wurde angenommen, dass er den Ort markiert, an dem sich die heilige Welt mit der profanen Welt überschneidet. Der mystische schwarze Stein, der vom Himmel gefallen war, symbolisierte die Verbindung zwischen Himmel und Erde. Später wurde er zu einem Schrein für viele verschiedene Gottheiten, allen voran Hubal, der mit Wahrsagepfeilen ausgestattet war, um auf die Anliegen der Gläubigen zu antworten. Das Ritual, die Ka'aba zu umschreiten (circumambulation), geht ebenfalls auf den Islam zurück und wurde oft nackt durchgeführt."
 great_dam_of_marib_inv:0 "Großer Damm von Ma'rib"
 great_dam_of_marib_inv_desc:0 "Der Große Staudamm von Ma'arib, ein Wunderwerk antiker Ingenieurskunst, geht möglicherweise auf das Jahr 1.700 v. Chr. zurück und wurde im 8. Jahrhundert v. Chr. vom wohlhabenden Königreich Saba fertiggestellt. Damals war Südarabien grüner und feuchter als heute, und der Damm fing die periodischen Monsunregen auf, die auf die nahe gelegenen Berge fielen, um das Gebiet um die sabäische Hauptstadt Ma'arib zu bewässern. Der Damm wurde im Laufe der Geschichte mehrmals gewartet und beschädigt. Im Jahr 145 v. Chr. wurde er während des Krieges zwischen dem Volk von Raydān und dem Königreich von Saba gebrochen. Die daraus resultierenden Überschwemmungen zerstörten die Ernten und lösten eine Massenflucht von Menschen aus, die auf der Suche nach Nahrung waren. Spätere Beschädigungen des Damms im 2. und 3. Jahrhundert n. Chr. führten zu einer weiteren und endgültigen Zerstreuung der Bevölkerung.

 #Anatolian
 coins_inv:0 "Münzen"
 coins_inv_desc:0 "Die allerersten Münzen stammen aus Lydien und werden dem König Krösus zugeschrieben. Sie erleichterten den Handel und revolutionierten die gesamte Wirtschaft."
 duduk_inv:0 "Duduk"
 duduk_inv_desc:0 "Die Duduk ist ein altes armenisches Holzblasinstrument, das aus Aprikosenholz gefertigt wird. Es wird normalerweise paarweise gespielt. Der erste Spieler spielt die Melodie, während der zweite Spieler einen stabilen, klagenden Bordunton erzeugt. Durch die Kombination der beiden Instrumente entsteht ein reicher und eindringlicher Klang, der durch Zirkularatmung unendlich lange anhalten kann."
 subterranean_dwellings_inv:0 "Unterirdische Behausungen"
 subterranean_dwellings_inv_desc:0 "Die Landschaft Zentral-Kappadokiens wird von weichem Tuffstein dominiert, der aus Vulkanen herausgesickert ist und surreale Felsformationen, sogenannte Feenkamine, geformt hat. Seit der hethitischen Zeit suchten die Bewohner Schutz in den natürlichen, gewundenen Höhlen und gruben ganze Städte in das weiche Gestein. Eine der größten dieser unterirdischen Siedlungen, Derinkuyu, hatte 18 Stockwerke und war 85 Meter tief. Die Eingänge und Lüftungsschächte konnten getarnt werden, wenn die Bewohner von Plünderern oder feindlichen Armeen bedroht waren."
 lacemaking_inv:0 "Spitzenherstellung"
 lacemaking_inv_desc:0 "Die armenische Nadelspitze scheint sich aus der Netzmacherei entwickelt zu haben. Während bei der Filet- oder Lacis-Spitze Stickstiche auf einem geknüpften Tüll angebracht werden, wird bei der armenischen Nadelspitze das Netz selbst verziert. Die armenische Nadelspitze war in der gesamten Gesellschaft verbreitet und verzierte alles, vom Kopftuch bis zur Unterwäsche.
 phrygian_mode_inv:0 "Phrygischer Modus"
 phrygian_mode_inv_desc:0 "Der phrygische Modus ist ein altgriechischer Tonos oder eine Harmonie, die auf einem bestimmten Satz von Oktavarten oder Skalen gespielt wird. Er hat keine scharfen oder flachen Noten und beginnt und endet auf E."
 martial_dancing_inv:0 "Martialisches Tanzen"
 martial_dancing_inv_desc:0 "Kampftänze sind ein wichtiger Teil des armenischen Kulturerbes und spiegeln den heroischen Geist und die Einigkeit der Nation wider. Viele Tänze basieren auch heute noch auf Konzepten des Krieges und der Konfrontation, wie z. B. der Kochari, der Berd und der Uzundara. Der Yarkhushta stammt aus dem historischen armenischen Gebiet von Sasun und besteht aus Tänzern, die sich gegenüberstehen und in die Hände klatschen. Krieger tanzten den Yarkhushtra traditionell vor der Schlacht, um sich physisch und psychisch vorzubereiten."
 temple_estates_inv:0 "Tempelgrundstücke"
 temple_estates_inv_desc:0 "Der Einfluss der Achämenidenherrschaft in Anatolien blieb noch lange nach der Absetzung des Königs der Könige bestehen. Land, das den Tempeln gewidmet war, galt noch immer als unantastbar, und ihre Priester konnten einige der höchsten Positionen in der Gesellschaft einnehmen. Tempelsiedlungen, die mit angeschlossenen Dörfern, Städten und Feldern sehr wohlhabend und einflussreich werden konnten, blieben ein wichtiger Bestandteil der anatolischen Landschaft."
 hittite_case_law_inv:0 "Hethitisches Fallrecht"
 hittite_case_law_inv_desc:0 "Die hethitischen Gesetze finden sich auf einer Reihe von hethitischen Keilschrifttafeln, die in Hattusa gefunden wurden. Sie sind als Fallgesetze formuliert, indem sie mit einer Bedingung beginnen und mit einem Urteil enden (z. B. Wenn jemand einen Sklaven oder eine Sklavin blendet oder ihnen die Zähne ausschlägt, soll er zehn halbe Schekel Silber geben). Trotz einer allgemeinen sexuellen Freizügigkeit wurde die Todesstrafe für Ehebruch, Inzest und Bestialität (außer mit Pferden und Maultieren) verhängt."
 kikkuli_inv:0 "Reitsportausbildung"
 kikkuli_inv_desc:0 "Kikkuli, ein hurritischer Meister-Pferdetrainer aus Mitanni, verfasste einen Text, der die richtige Konditionierung und Fütterung der hethitischen Kriegspferde über einen Zeitraum von sieben Monaten vorschreibt. Das System beinhaltete Intervalltrainingstechniken, die darauf abzielten, die Muskeln und das Atmungssystem des Pferdes durch eine allmähliche Steigerung des Belastungs- und Trainingsniveaus zu stärken."
 achaemenid_administration_inv:0 "Achämenidische Verwaltung"
 achaemenid_administration_inv_desc:0 "Obwohl Anatolien nicht der reichste oder mächtigste Teil des Achämenidenreichs war, war es doch ein wichtiger Teil von Kyros' Vermächtnis, da es durch Kyros' Schwert gewonnen wurde, und die Zikilische Pforte blockierte die Bedrohung, die jede feindliche Macht in Anatolien für die Levante und Medien selbst darstellen konnte. Indem er sich in Anatolien niederließ und die Menschen dort in der persischen Staatskunst unterwies, hoffte der König der Könige, die Region in eine gefügige und loyale Abhängigkeit zu verwandeln.

#Tylos
 cotton_trade_inv:0 "Baumwollhandel"
 cotton_trade_inv_desc:0 "Der griechische Admiral Nearchus schrieb 'auf der Insel Tylos, die im Persischen Golf liegt, gibt es große Plantagen von Baumwollbäumen, aus denen Kleider hergestellt werden, die sindones genannt werden, von sehr unterschiedlichem Wert, einige sind teuer, andere weniger teuer. Der Gebrauch dieser Stoffe ist nicht auf Indien beschränkt, sondern erstreckt sich bis nach Arabien."

 #Bloodline inventions
 alexander_legacy_inv:0 "Alexanders Erbe"
 alexander_legacy_inv_desc:0 "Alexander war ein großer Eroberer und sein Vermächtnis wird noch tausend Jahre lang nachhallen..."
 achaemenid_legacy_inv:0 "Achämenidisches Erbe"
 achaemenid_legacy_inv_desc:0 "Die großen Könige von Persien herrschten über eine riesige Anzahl von Untertanen und weite Landstriche, die sie mit beispielloser Effizienz verwalteten."
 chandragupta_legacy_inv:0 "Chandraguptas Erbe"
 chandragupta_legacy_inv_desc:0 "Nach dem Tod Alexanders entstand in Indien eine neue Supermacht, angeführt von Chandragupta Maurya. In seinem Reich wurde die Religionsfreiheit gewährt."

 #New inventions
 centralised_production_inv:0 "Zentralisierte Produktion"
 centralised_production_inv_desc:0 "Durch die direkte Verwaltung und Konsolidierung früherer Handwerksbetriebe kann die Produktion im städtischen Umfeld intensiviert werden."
 slavemaster_inv:0 "Sklavenhalter"
 slavemaster_inv_desc:0 "Durch die Institutionalisierung der Versklavung wird die Zwangsarbeit zu einem integralen Bestandteil des Staates und der Sozialwirtschaft."


