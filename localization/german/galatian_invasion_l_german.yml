l_german:
 galatian_invasion.1.t:0 "Migration"
 galatian_invasion.1.desc:0 "Die keltischen Völker, die vor einigen Generationen in Pannonien eingezogen sind, haben erneut mit ihrer Wanderung begonnen. Bald werden sie in die Reiche der makedonischen Könige eindringen, deren Städte reif für die Eroberung sind, denn die Diadochen und Epigenoi sind abgelenkt und streiten sich um die Überreste von Alexanders Reich... \nUrsprünglich aus Gallien stammend, hatten sich diese Kriegerstämme in Pannonien und Illyrien niedergelassen. Jetzt kann das Land sie nicht mehr ernähren, und sie ziehen durch die Ebenen und Hügel auf der Suche nach einer neuen Heimat. Sie ziehen nach Süden und sind dafür bekannt, dass sie die Städte, auf die sie treffen, ausplündern. Es wäre klug, Vorräte für einen Konflikt vorzubereiten, denn wir sind nicht weit von ihrem Weg entfernt, und diese Leute könnten mit den Hellenen aneinander geraten. Da die Horden so nahe an unserer Heimat sind, könnten auch wir in den Krieg hineingezogen werden."
 galatian_invasion.1.a:0 "Vorsicht"
 galatian_invasion.2.t:0 "Unsere Volcae-Brüder"
 galatian_invasion.2.desc:0 "Während wir uns auf unseren bevorstehenden Umzug vorbereiten, sollten wir überlegen, ob unsere Volcae-Brüder sich uns anschließen sollten. Andere Stämme im Süden sind auf der Suche nach Reichtümern in Griechenland. Wir suchen weiter draußen, wären aber mit einer vereinten Front aus Tectosagia, Trocmeria und Tolistobogia zusammen stärker."
 galatian_invasion.2.a:0 "Lasst uns gemeinsam marschieren."
 galatian_invasion.2.a:0 "Wir sind nicht der Hüter unseres Bruders."
 galatian_invasion.3.t:0 "Wo Reichtümer liegen"
 galatian_invasion.3.desc:0 "Da wir die geachtete Meinung der Volcae-Kollegen haben, entscheiden wir nun über unser Invasionsziel, ob wir auf unmittelbaren Gewinn aus sind oder auf ein Land, das wir Heimat nennen können."
 galatian_invasion.3.a:0 "Die Küsten Asiens sind voll von Beute!"
 galatian_invasion.3.b:0 "Die Ebenen von Phrygien sind fruchtbar."
 galatian_invasion.3.c:0 "Die Berge von Kappadokien bieten Zuflucht."
 galatian_invasion.4.t:0 "Plündern und Brandschatzen"
 galatian_invasion.4.desc:0 "Nach einem langen Marsch über den Hellespont sind wir im Lande Asien angekommen, bereit, diese luxuriösen Küstenstädte voller Beute zu plündern! Unsere Brüder aus Volcae vertrauen darauf, dass wir die Verteidiger unserer Eroberung zu Friedensgesprächen zusammenrufen, sobald wir unsere kriegerischen Fähigkeiten unter Beweis gestellt haben."
 galatian_invasion.4.a:0 "Zu den Waffen!"
 galatian_invasion.5.t:0 "Schwert und Pflug"
 galatian_invasion.5.desc:0 "Nach einem langen Marsch über den Bosphoros sind wir im Land Phrygien angekommen, bereit, uns niederzulassen und jeden zu bekämpfen, der sich unserer Residenz widersetzt. Unsere Brüder in Volcae vertrauen darauf, dass wir die Verteidiger unserer Eroberung zu Friedensgesprächen zusammenrufen, sobald wir unsere kriegerischen Fähigkeiten unter Beweis gestellt haben."
 galatian_invasion.5.a:0 "Zu den Waffen!"
 galatian_invasion.6.t:0 "Heimat im Hügelland"
 galatian_invasion.6.desc:0 "Nach einem langen Marsch über den Hellespont haben wir das Land Kappadokien erreicht, wo uns diese Berge zwischen unseren Raubzügen Schutz bieten."
 galatian_invasion.6.a:0 "Zu den Waffen!"
 galatian_invasion.10.t:0 "Pella unter Belagerung"
 galatian_invasion.10.desc:0 "Mein König, Pella wird von den wandernden Horden der Gallier belagert. In der Vergangenheit hielten sich diese Horden nie lange in griechischen Landen auf, sondern plünderten und brandschatzten nur ihr Ziel. Jetzt aber sind sie auf der Suche nach neuen Siedlungsgebieten, denn Pannonien und Illyrien sind zu klein, um die Nachkommen der früheren Völkerwanderung aufzunehmen. Wir müssen davon ausgehen, dass Pella geplündert werden würde, aber sie würden sich niemals dort niederlassen, denn die Gallier wissen, dass wir sie vertreiben würden. Dennoch können wir den Palast von Philp und Alexander nicht in die Hände der Barbaren fallen lassen! Wie würden sie urteilen, wenn sie ihr Erbe so kurz nach ihrem Tod entehrt sähen?"
 galatian_invasion.10.a:0 "Wir müssen die Stadt befreien!"
 galatian_invasion.11.t:0 "Pella unter Belagerung"
 galatian_invasion.11.desc:1 "Die Dindarii belagern Pella, getrieben von der Notwendigkeit, neues Land zu besiedeln. Der makedonische König hat um Unterstützung gebeten, um diese Horde aus den griechischen Gebieten zu vertreiben. Wir sollten ihm helfen, denn sollte die Stadt fallen, wäre der Weg nach Osten frei, um unsere Städte zu bedrohen. In Richtung Thrakien und Äolien würden die Horden marschieren und die schwachen Städte in Kleinasien plündern. Die Gallier müssen sofort aufgehalten werden!"
 galatian_invasion.11.a:0 "Wir werden dem Ruf des Königs folgen!"
 galatian_invasion.11.b:0 "Er hat sein Schicksal verdient!"
 galatian_invasion.12.t:0 "Pella unter Belagerung"
 galatian_invasion.12.desc:0 "Horden von gallischen Barbaren belagern Pella. Sollte es fallen, wäre der Weg nach Osten und Süden frei. Die Stämme würden in Griechenland, Thrakien und Kleinasien einfallen, eine Gelegenheit, die sie sicher nutzen würden. \nDiese Stämme, die aus Rätien, dem südlichen und dem zisalpinen Gallien stammen, hatten sich vor einigen Generationen in Pannonien und Illyrien niedergelassen. Jetzt sind sie wieder auf dem Vormarsch, auf der Suche nach neuem Land, das sie besiedeln können. Ihre Zahl ist gewachsen, denn die Böden Pannoniens und Illyriens sind fruchtbar. Doch diese Länder sind zu klein und treiben sie weiter nach Süden und Osten. Wir sind zu weit weg, um zu helfen, aber wir sollten uns auf das Schlimmste vorbereiten."
 galatian_invasion.12.a:0 "Sammelt die Männer!"
 galatian_invasion.20.t:0 "Galatier haben Delphi angegriffen"
 galatian_invasion.20.desc:0 "Nachdem sie ihre Feinde im Norden bekämpft haben, sind die Stämme nach Süden marschiert. Plündernd und brandschatzend haben sie eine blutige Spur durch Thessalien hinterlassen. Jetzt stehen sie vor unserem Heiligtum des Apollo, ihre Augen sind voller Gier angesichts der Plünderungen, die sie aus unserer geliebten Stadt Delphi holen wollen. Ares verabscheut die Schwachen, also werden wir stark sein. Athene führt die Klugen, mit ihrem Segen wird unsere List den Feind täuschen. Mit Apollos Genauigkeit werden unsere Bögen die Herzen unserer Feinde treffen. Mit all den Göttern auf unserer Seite, wie könnten wir da verlieren? Wir werden nicht zulassen, dass diese Barbaren unser heiliges Heiligtum und unsere Stadt entehren! Wir werden sie bis zum Letzten verteidigen, denn die Götter werden den Verrätern keine Gnade erweisen!"
 galatian_invasion.20.a:0 "Apollo ist mit uns!"
 galatian_invasion.21.t:0 "Das belagerte Delphi"
 galatian_invasion.21.desc:0 "Die Stämme sind nach Süden gezogen, nachdem sie auf den Feldern von Emathia mit den Makedoniern zusammengestoßen sind. Auf ihrem Weg durch Thessalien plündernd, haben sie nun Delphi erreicht, das sie belagern. Sie wollen seine Reichtümer plündern, seine Bewohner versklaven und sein Heiligtum zu Ehren ihrer heidnischen Götter entweihen. Wir dürfen nicht zulassen, dass unsere Götter enttäuscht und verraten werden. Wir müssen unseren hellenischen Brüdern helfen, das Heiligtum des Apollo zu verteidigen. In ihrem Übermut sehen sie die griechischen Städte nicht als Bedrohung an. Die Götter werden uns gnädig sein!"
 galatian_invasion.21.a:0 "Hochmut kommt vor dem Fall"
 galatian_invasion.22.t:0 "Delphi belagert"
 galatian_invasion.22.desc:0 "Delphi ist dreifach belagert. Die barbarischen Horden sind nach ihren Zusammenstößen mit den Makedonen im Norden auf Delphi marschiert und haben auf ihrem Weg nach Süden die Städte geplündert. Nun wird das Heiligtum des Apollon von den Skordisken belagert. Die Pythia, die Delphi reich gemacht hat, ist nun zur Zielscheibe geworden, denn die Heiden wollen sie ihren Göttern opfern. Der Reichtum, der unter ihr lag, hat sie angelockt und den Verstand der Barbaren verdorben, deren Gier ihren Verstand übermannt. Es wäre ein bitteres Zeichen von Apollo, wenn Delphi fallen würde."
 galatian_invasion.22.a:0 "Sakrileg"
 galatian_invasion.30.t:0 "Mesembria imperiled"
 galatian_invasion.30.desc:0 "Tylis, nennen die Stämme dieses Land. Sein fruchtbarer Boden und seine strategische Lage haben wieder einmal Invasoren angezogen. Jetzt sind wir an der Reihe, zu bewahren, was unsere Vorfahren geschaffen haben. [...] \nMänner von Thrakien, wir wurden angegriffen. Die Barbaren wollen unsere Nation zerstören, um das Land für sich zu erobern. Wir dürfen bei der Verteidigung unserer Städte nicht zögern, denn unsere Frauen und Kinder verstecken sich hinter den Mauern. Die Gallier sind für ihre brutalen Praktiken nach der Schlacht bekannt, sie vergewaltigen die Frauen und foltern die Männer. Wir werden nicht kapitulieren! Es ist unsere Pflicht, im Namen der Götter, nicht zuzulassen, dass die Barbaren unsere Heimat schänden! [...] \nAuszug aus einer Kundgebungsrede in Mesembria, die vermutlich kurz nach dem Tod von Lysimachus gehalten wurde."
 galatian_invasion.30.a:0 "Ares hasst diejenigen, die zögern."
 galatian_invasion.32.t:0 "Mesembria imperiliert"
 galatian_invasion.32.desc:0 "Die thrakischen Kolonien sind bedroht. Eine barbarische Streitmacht hat unsere Linien überschritten und belagert Mesembria. Die Celegerii versuchen, ihre Wanderung zu beenden und sich in Tylis niederzulassen. \Mesembria ist ein Bollwerk gegen die Getier. Sollte die Stadt fallen, könnten weitere Plünderer von Norden her nach Thrakien eindringen, da der Schutzwall der Celegerii durchbrochen wurde. Die griechischen Städte könnten verwundbar werden, wenn wir nicht bald eine Lösung finden. Was hält die Zukunft bereit?"
 galatian_invasion.32.a:0 "Dunkle Zeiten stehen uns bevor"
 galatian_invasion.40.t:0 "Die Gallier in Anatolien"
 galatian_invasion.40.desc:0 "Die Galater haben sich nach Anatolien eingeschlichen und einige kleinere Städte überfallen, geplündert und gebrandschatzt. Jetzt kommen sie in unsere Stadt Gordion und wollen sich hier niederlassen, auf dem Land unserer Vorfahren. Wir werden sie hier nicht dulden, wir müssen die Barbaren aus Phrygien vertreiben. \nHellenen Anatoliens vereinigt euch, denn ihr habt nichts zu verlieren als euer Land. Die Gallier haben eure Höfe überfallen, eure Söhne getötet und eure Töchter entführt. Hellenen von Phrygien, schließt euch der Verteidigung von Gordion an. Der Sieg ist euch gewiss, denn die Stämme sind Heiden und die Götter sind auf unserer Seite! Wir werden nicht einen Zentimeter nachgeben. Wir werden unser Heimatland verteidigen und die brutalen und barbarischen Galater in die Heimat vertreiben! [...] \n \n - Auszug aus einer Kundgebungsrede in Gordion, Redner unbekannt, etwa 50 Jahre nach Alexanders Tod."
 galatian_invasion.40.a:0 "Wir werden keinen Zentimeter nachgeben!"
 galatian_invasion.42.t:0 "Die Gallier in Anatolien"
 galatian_invasion.42.desc:0 "Einige Stämme, die Pella belagerten, haben den Bosporus und die Dardanellen überquert. Sie überfielen Kleinasien und plünderten einige kleinere Städte, doch blieben sie weitgehend unbemerkt. Die Diadochen und Epigenoi sind mit Streitereien beschäftigt, und die kleineren Stadtstaaten müssen sie versorgen. So stoßen die Stämme auf keinen wirklichen Widerstand. Die Gallier verließen ursprünglich Pannonien und Illyrien, um eine neue Heimat zu finden. Jetzt haben sie die Region gefunden, die sie besiedeln wollen. Die Gegend um Gordion ist fruchtbar, das Land ist hügelig. Die Galater sind an ein ähnliches Terrain gewöhnt, sie wissen, wie man dort kämpft. Aber sie werden Phrygien nicht auf dem Silbertablett serviert bekommen, denn Gordion wird heftig verteidigt werden."
 galatian_invasion.42.a:0 "So sei es"
 galatian_invasion.43.t:0 "Ansiedlung der Barbaren"
 galatian_invasion.43.desc:0 "Die Galater haben einen Abgesandten geschickt, sie suchen Frieden. Sie sind mit einem Angebot zu uns gekommen, das in der Tat verlockend sein könnte. Im Austausch für etwas Land in Phrygien würden sie uns als Vasallenstaat dienen. Die gallischen Krieger würden für unsere Sache kämpfen und unseren Befehlen gehorchen. Sollten wir ihr Angebot ablehnen, würden sie bis zum letzten Mann kämpfen, wobei ihre Frauen und Kinder diese Wanderung mitmachen würden. Der Krieg wäre blutig und wir wären gezwungen, Kräfte zu verpflichten, die wir an anderen Fronten brauchen. Sie schlagen diese Lösung vor, denn die Barbaren wissen, dass wir an anderen Fronten abgelenkt sind; dies, so glauben sie, wäre zu unser aller Vorteil. \Wir sollten nicht vergessen, dass wir, wenn wir das Land jetzt abtreten, es später immer noch zurückerobern könnten..."
 galatian_invasion.43.a:0 "Sie sollen ihr Land haben... für jetzt"
 galatian_invasion.43.b:0 "Dieses Land gehört mir!"
 galatian_invasion.44.t:0 "Eine neue Heimat"
 galatian_invasion.44.desc:0 "Nachdem wir das Recht gewonnen haben, diese fruchtbaren Ebenen zu besiedeln, hat unser Volk seine Heimat Pannonien verlassen, um sich hier in Anatolien niederzulassen. Die Phryger nannten diese Region früher ihre Heimat, aber die Hellenen, die uns umgeben, nennen dieses Land nun Galatien, nach unserem Volk."
 galatian_invasion.44.a:0 "Lasst unsere Schwerter zu Pflugscharen werden."
 galatian_invasion.44.b:0 "Unser Volk soll bleiben." # bleiben (kann nicht verwendet werden)
 galatian_invasion.53.t:0 "Ansiedlung der Barbaren"
 galatian_invasion.53.desc:0 "Die Galater haben einen Abgesandten geschickt, sie suchen Frieden. Sie sind mit einem Angebot zu uns gekommen, das in der Tat verlockend sein könnte. Im Austausch für etwas Land in Phrygien würden sie uns als Vasallenstaat dienen. Die gallischen Krieger würden für unsere Sache kämpfen und unseren Befehlen gehorchen. Sollten wir ihr Angebot ablehnen, würden sie bis zum letzten Mann kämpfen, wobei ihre Frauen und Kinder diese Wanderung mitmachen würden. Der Krieg wäre blutig und wir wären gezwungen, Kräfte zu verpflichten, die wir an anderen Fronten brauchen. Sie schlagen diese Lösung vor, denn die Barbaren wissen, dass wir an anderen Fronten abgelenkt sind; dies, so glauben sie, wäre zu unser aller Vorteil. \Wir sollten nicht vergessen, dass wir, wenn wir das Land jetzt abtreten, es später immer noch zurückerobern könnten..."
 galatian_invasion.53.a:0 "Sie sollen ihr Land haben... für jetzt"
 galatian_invasion.53.b:0 "Dieses Land gehört mir!"
 galatian_invasion.63.t:0 "Ansiedlung der Barbaren"
 galatian_invasion.63.desc:0 "Die Galater haben einen Abgesandten geschickt, sie suchen Frieden. Sie sind mit einem Angebot zu uns gekommen, das in der Tat verlockend sein könnte. Im Austausch für etwas Land in Phrygien würden sie uns als Vasallenstaat dienen. Die gallischen Krieger würden für unsere Sache kämpfen und unseren Befehlen gehorchen. Sollten wir ihr Angebot ablehnen, würden sie bis zum letzten Mann kämpfen, wobei ihre Frauen und Kinder diese Wanderung mitmachen würden. Der Krieg wäre blutig und wir wären gezwungen, Kräfte zu verpflichten, die wir an anderen Fronten brauchen. Sie schlagen diese Lösung vor, denn die Barbaren wissen, dass wir an anderen Fronten abgelenkt sind; dies, so glauben sie, wäre zu unser aller Vorteil. \Wir sollten nicht vergessen, dass wir, wenn wir das Land jetzt abtreten, es später immer noch zurückerobern könnten..."
 galatian_invasion.63.a:0 "Sie sollen ihr Land haben... für jetzt"
 galatian_invasion.63.b:0 "Dieses Land gehört mir!"
 galatian_invasion.70.t:0 "Neue Länder umarmen"
 galatian_invasion.70.desc:0 "Unser Volk, das sich weit von den alten keltischen Ländern entfernt hat, beginnt, neue Praktiken anzunehmen, die sich von den alten Bräuchen unterscheiden. Sollten wir dieses neue Ethos annehmen oder an den alten Traditionen festhalten?"
 galatian_invasion.70.a:0 "Ein neues Land für ein neues Volk."
 galatian_invasion.70.b:0 "Wir werden niemals unsere angestammten Bräuche aufgeben!"
 galatian_invasion.71.t:0 "Galatien"
 galatian_invasion.71.desc:0 "Seit die ersten Gallier in Makedonien eingefallen sind, sind viele Jahre vergangen. Viele haben gegen die Galater gekämpft, einige Schlachten haben sie gewonnen, andere verloren, doch keiner hat es geschafft, sie zu besiegen. Die Trocmeri, Tectosagii und Tolistobogii haben einen Ort erobert und besiedelt, den sie ihre Heimat nennen, und legen nun ihre Schwerter ab und tauschen sie gegen Pflugscharen ein, um ihre Wanderung zu beenden. \Jetzt haben sich die Stämme in dem Gebiet, das sie Galatien nennen, vereinigt. In den kommenden Jahren werden sie sicherlich als ein kämpferisches Volk bekannt sein, das bereit ist, zu kämpfen, wenn es nötig ist, aber auch an Frieden gewöhnt ist. Im Herzen von Anatolien lebt und stirbt ihr Volk. \nDie Zeit für Handel und Reisen ist gekommen, denn ein neues Volk bietet neue, aufregende Dinge, die es zu entdecken gilt. Man munkelt von einer neuen Art von Schwert, das die Gallier aus ihrer fernen Heimat mitgebracht haben..."
 galatian_invasion.71.a:0 "Ein neues Volk ist aufgetaucht"
 galatian_invasion.72.t:0 "Keltisches Phrygien" # Mitteilung an die Einheimischen, dass sich die Gallier in Anatolien vereinigt und Galatien gebildet haben
 galatian_invasion.72.desc:0 "Das keltische Volk hat sich in Phrygien niedergelassen, seine Reise geht zu Ende. Sie haben Griechen und Makedonier, Hellenen und Kybeleuropäer bekämpft. Mit dem Blut, das sie vergossen haben, bewässern sie das fruchtbare Land, das sie erobert haben. Sie haben sich bewährt, und ihre Götter haben ihre Reise begünstigt. Ihre neue Heimat nennen sie Galatien. \n\n Die Galater sind immer noch Barbaren, wir sollten versuchen, sie zu zivilisieren. Krieg ist nicht der einzige Weg, ein Volk zu besiegen; mit Münzen und einem Lächeln würden sie sich sicher integrieren. Wenn sie neue Griechen würden, hätten sie nichts zu befürchten. Sie haben eine neue Art von Schwert mitgebracht, mit dem sie nachweislich meisterhaft umgehen können. Vielleicht können wir die Gallier überreden, uns welche zu verkaufen. Neue Leute bieten neue Vorteile..."
 galatian_invasion.72.a:0 "Endlich Frieden"
 galatian_invasion.75.t:0 "Vereinte Volcae"
 galatian_invasion.75.desc:0 "Unsere Brüder haben unser Recht akzeptiert, eine Konföderation zu führen. Sie haben ihr Untertanenabkommen mit ihren früheren Oberherren gebrochen und schwören uns die Treue."
 galatian_invasion.75.a:0 "Eine neue Ära ist angebrochen."
 # Beschlüsse
 start_galatian_invasion:0 "Griechenland einnehmen"
 start_galatian_invasion_desc:0 "Zu lange sind uns die Reichtümer Griechenlands vorenthalten worden. Wir zahlen einen hohen Preis für ihren Wein und ihr Öl, während diese Schwächlinge schwelgen. Jetzt, da der gefürchtete Alexander nicht mehr da ist, gehören ihre Schätze uns, und niemand ist stark genug, sich uns zu widersetzen!"
 tromeri_peace_request:0 "Fordert Land für Trocmerii"
 tromeri_peace_request_desc:0 "Die Kämpfe haben lange genug gedauert. Wir bitten um ausreichend Land, um es zu bewirtschaften, im Austausch für den Untertanenstatus."
 tolistobogia_peace_request:0 "Fordert Land für Tolistobogii"
 tolistobogia_peace_request_desc:0 "Die Kämpfe haben lange genug gedauert. Wir bitten um ausreichend Land, um es zu bewirtschaften, im Austausch für den Untertanenstatus."
 testosagia_peace_request:0 "Forderung nach Land für Tectosagii"
 testosagia_peace_request_desc:0 "Die Kämpfe haben lange genug gedauert. Wir bitten um ausreichend Land, um es zu bewirtschaften, im Austausch für den Untertanenstatus."
 form_west_galatia:0 "Galatien bilden"
 form_west_galatia_desc:0 "Auch wenn wir weit von der angestammten Heimat unseres Volkes entfernt sind, ist dies doch ein gutes Land. Lasst uns hier einen neuen Staat gründen und die einheimischen Völker über die Fähigkeiten der keltischen Völker unterrichten."
 form_central_galatia:0 "Galatien bilden"
 form_central_galatia_desc:0 "Obwohl wir weit von der angestammten Heimat unseres Volkes entfernt sind, ist dies immer noch ein gutes Land. Lasst uns hier einen neuen Staat gründen und die einheimischen Völker über die Fähigkeiten der keltischen Völker unterrichten."
 form_east_galatia:0 "Galatien bilden"
 form_east_galatia_desc:0 "Obwohl wir weit von der angestammten Heimat unseres Volkes entfernt sind, ist dies immer noch ein gutes Land. Lasst uns hier einen neuen Staat gründen und die einheimischen Völker über die Fähigkeiten der keltischen Völker unterrichten."
 embrace_galatian_culture:0 "Umarmt die galatische Kultur"
 embrace_galatian_culture_desc:0 "Da unser Volk seine Sitten und Gebräuche je nach den Nachbarn und der Entfernung von unserer angestammten Heimat ändert, sollten wir diese Sitten und Gebräuche auf staatlicher Ebene übernehmen."
 volcae_feudatories:0 "Volcae Konföderation"
 volcae_feudatories_desc:0 "Nachdem wir uns in unserer neuen Heimat niedergelassen haben, ist es notwendig, dass sich unsere Stämme zu einer einzigen neuen Nation vereinigen."
 invade_greece_decision_tt:0 "Erlaubt, wenn die hellenische Welt instabil ist, das heißt, wenn Makedon nicht Pella besitzt oder Seleukos in Anatolien eingefallen ist oder 20 Jahre seit Spielbeginn vergangen sind."