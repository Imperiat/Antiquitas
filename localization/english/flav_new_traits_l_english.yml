 #Ways of Life - traits acquired from Focuses
 #######################################################
 
 
 
 
 #######################################################
 #Governor Traits
 #######################################################
 governor_industrious:0 "Industrious"
 governor_industrious_desc:0 "Like a hyena, [CHARACTER.GetPraenomen] can never sit still for very long. As governor, [CHARACTER.GetSheHe] constantly works to maximize output and collected tribute in [CHARACTER.GetHerHis] region of governance."
 governor_industrious_tooltip:0 "This option is available because your ruler has the #Y Industrious#! trait."
 
 governor_barbarian_negotiator:0 "Barbarian Negotiator"
 governor_barbarian_negotiator_desc:0 "[CHARACTER.GetPraenomen] is quite skilled at negotiating with barbarians of foreign tongues and cultures, allowing us to better maintain the peace between us and the barbarians."
 governor_barbarian_negotiator_tooltip:0 "This option is available because your ruler has the #Y Barbarian Negotiator#! trait."
 
 governor_tribal_mediator:0 "Tribal Mediator"
 governor_tribal_mediator_desc:0 "[CHARACTER.GetPraenomen] is an expert at mediating disputes between tribes, as well as between tribesmen and the ruling class."
 governor_tribal_mediator_tooltip:0 "This option is available because your ruler has the #Y Tribal Mediator#! trait."
 
 governor_severe_overseer:0 "Severe Overseer"
 governor_severe_overseer_desc:0 "The ruthlessness of [CHARACTER.GetPraenomen] in using human labor for large scale projects and production has allowed for increased production in their region of governance from the local slave population."
 governor_severe_overseer_tooltip:0 "This option is available because your ruler has the #Y Severe Overseer#! trait."
 
 governor_embezzler:0 "Embezzler"
 governor_embezzler_desc:0 "[CHARACTER.GetPraenomen] does not shy away from embezzling funds from the provincial coffers to fill [CHARACTER.GetHerHis] own. In fact, [CHARACTER.GetPraenomen] simply considers it some bonus pay for their efforts."
 governor_embezzler_tooltip:0 "This option is available because your ruler has the #Y Embezzler#! trait."
 
 governor_entrepreneur:0 "Entrepreneur"
 governor_entrepreneur_desc:0 "[CHARACTER.GetPraenomen] has a keen eye for investing in potentially lucrative ventures, and [CHARACTER.GetHerHis] actions notably influence commerce within their governed territories."
 governor_entrepreneur_tooltip:0 "This option is available because your ruler has the #Y Entrepreneur#! trait."
 
 governor_keen_recruiter:0 "Keen Recruiter"
 governor_keen_recruiter_desc:0 "[CHARACTER.GetPraenomen] has a keen eye for recruiting outstanding talents from the entire pool of manpower available to [CHARACTER.GetHerHim], who can then hold leadership and advisory positions in his armies while on campaigns."
 governor_keen_recruiter_tooltip:0 "This option is available because your ruler has the #Y Keen Recruiter#! trait."
 
 governor_lax_administrator:0 "Lax Administrator"
 governor_lax_administrator_desc:0 "[CHARACTER.GetPraenomen] isn’t very strict when collecting taxes and tribute from the people [CHARACTER.GetSheHe] governs. Although this has led to decreased tax revenue, [CHARACTER.GetHerHis] lax attitude has appeased most of the taxpayers under [CHARACTER.GetPraenomen] governance."
 governor_lax_administrator_tooltip:0 "This option is available because your ruler has the #Y Lax Administrator#! trait."
 
 governor_fortifier:0 "Fortifier"
 governor_fortifier_desc:0 "[CHARACTER.GetPraenomen] is an expert at defending the land which [CHARACTER.GetSheHe] governs from those who wish to take it from [CHARACTER.GetHerHim]."
 governor_fortifier_tooltip:0 "This option is available because your ruler has the #Y Fortifier#! trait."
 
 
 
 