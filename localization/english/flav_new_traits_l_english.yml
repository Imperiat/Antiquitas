 focus_family_oriented:0 "Family-Oriented"
 focus_family_oriented_desc:0 "[CHARACTER.GetPraenomen] has focused much of [CHARACTER.GetHerHis] attention towards [CHARACTER.GetHerHis] family, determined to become an influential family hierarch."
 
