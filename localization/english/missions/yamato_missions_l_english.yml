yamato_02_consolidate: "Island Consolidation"
yamato_02_consolidate_DESCRIPTION: "All have witnessed the meteoric rise of Yamato, who have managed the nigh-impossible task of unifying their core homelands under a single leader; who could have foreseen her breathtaking ascent? And yet, it is no secret that Yamato has ambitious desires to accomplish what has never been done before - the creation of a mighty empire."
yamato_02_consolidate_CRITERIA_DESCRIPTION: "This mission will be completed when Kingdom of Yamato has destroyed the petty warlords surrounding her and taken complete control of the islands."
yamato_02_consolidate_BUTTON_TOOLTIP: ""

#Missions

yamato_02_consolidate_task_1: "The Kingdom of Yamato"
yamato_02_consolidate_task_1_DESC: "By now, our claims to the lands around us should be understood by those living there. For our future prosperity, we must control the hinterlands surrouding our home. \n\n\n\n\n\n\n\n\n\n\n@china_mil11!"

yamato_02_consolidate_task_2: "Southern Push"
yamato_02_consolidate_task_2_DESC: "Momentum in martial matters can be an ally, especially when striking from a position of strength. Do not allow our enemies to find their footing but continue to push against them! \n\n\n\n\n\n\n\n\n\n\n@china_mil3!"

yamato_02_consolidate_task_3: "Coastal Ventures"
yamato_02_consolidate_task_3_DESC: "The coasts of [GetProvince('(int32)9679').GetArea.GetName] are known for their natural harbors, a fact of nature that we could bolster with directed investments. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil21!"

yamato_02_consolidate_task_4: "Up North"
yamato_02_consolidate_task_4_DESC: "We are uncomfortable with the growing power of the Northern barbarians, and, rather than letting them accumulate their strength, we have decided to put an end to their delusions of grandeur once and for all. \n\n\n\n\n\n\n\n\n\n\n@east_steppemil4!"

yamato_02_consolidate_task_5: "A Functional Administration"
yamato_02_consolidate_task_5_DESC: "Having a dysfunctional bureacracy is an intolerable state of affairs; one discordant note in a beautiful song is enough to dispel the reverie. We must make sure our Administrators are competent. \n\n\n\n\n\n\n\n\n\n\n@china_mil9!"

yamato_02_consolidate_task_6: "Northern Consolidation"
yamato_02_consolidate_task_6_DESC: "There is much silver and gold to be found in the hideouts of the Northern barbarians, who eschew honest ways of making money and embrace a life of dissolute brigandry instead. We can tolerate this no more. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil19!"

yamato_02_consolidate_task_7: "Cleaning Up the Kumaso"
yamato_02_consolidate_task_7_DESC: "The time has come for us to expand to the island of Kyushu. The inhabitants of this area are known to be deadly warriors, skilled at fighting at land and sea, so we must prepare ourselves for a ferocious campaign. \n\n\n\n\n\n\n\n\n\n\n@east_steppemil3!"

yamato_02_consolidate_task_8: "Yamato Warrior Class"
yamato_02_consolidate_task_8_DESC: "The backbone of our armies should be comprised of a Warrior Class, who will willingly embrace their duty as the Vanguard of Yamato. Our elite corp shall be an inspiration to our fighting men everywhere. \n\n\n\n\n\n\n\n\n\n\n@east_steppemil5!"

yamato_02_consolidate_task_9: "A Proper Navy"
yamato_02_consolidate_task_9_DESC: "Because we are an island nation, we need a proper navy in order to protect our shores. Fell the trees and begin construction immediately! \n\n\n\n\n\n\n\n\n\n\n@egypt_mil24!"

yamato_02_consolidate_task_10: "Authority of the King"
yamato_02_consolidate_task_10_DESC: "The word of our King cannot be questioned or challenged; once an order has been given, it is our duty to complete the royal wishes to the best of our ability. \n\n\n\n\n\n\n\n\n\n\n@china_mil15!"

yamato_02_consolidate_task_11: "Divine Emperor"
yamato_02_consolidate_task_11_DESC: "The Hour of Apotheosis draws upon us, the culmination of our life's work. To truly embrace our destiny as a divine Empire, we must first be ruled by a living god. \n\n\n\n\n\n\n\n\n\n\n@tibet_mil12!"

yamato_02_consolidate_task_12: "Masters of Wa"
yamato_02_consolidate_task_12_DESC: "We have become the unchallenged Masters of Wa, the final authority of what happens in this region, and as such, we are entitled to a share of the wealth generated in our territory. \n\n\n\n\n\n\n\n\n\n\n@tibet_mil9!"

yamato_02_consolidate_task_13: "Developing the Island"
yamato_02_consolidate_task_13_DESC: "Conquering new territories is only half of the coin; we must develop the infrastructure, especially if we want our new subjects to embrace us. \n\n\n\n\n\n\n\n\n\n\n@east_steppemil6!"

yamato_02_consolidate_task_14: "Builders of Yamato"
yamato_02_consolidate_task_14_DESC: "It is true that our cities are growing, but we need to invest in buildings for our people to use and enjoy. The days are long, and there is much work to be done in them, but we shall triumph. \n\n\n\n\n\n\n\n\n\n\n@china_mil13!"

yamato_02_consolidate_task_15: "A City Fit for an Emperor"
yamato_02_consolidate_task_15_DESC: "Yamato, the capital city, is bursting at the seams, thanks to the unprecedented growth ushered in by this Dynasty. Before overcrowding becomes a problem, we might have to start drawing up plans to build a metropolis. \n\n\n\n\n\n\n\n\n\n\n@china_mil12!"


