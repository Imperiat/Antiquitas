l_english:

yamato_01_heartland: "Heartland of Yamato"
yamato_01_heartland_DESCRIPTION: "In the mountainous countryside of southern Honshu, if one follows the winding paths through the craggy defiles through the treacherous landscape, eventually your tired feet will reach the abundant farmlands of Yamato; a welcome sight for a traveler's aching back. It is here, in this province that is cradled by the surrounding hills like an egg in a nest, where a vision for a glorious future was born."
yamato_01_heartland_CRITERIA_DESCRIPTION: "This mission will be completed when the heartlands of Yamato have been unified under a single banner, for it is the destiny of these lands to be ruled by one hand."
yamato_01_heartland_BUTTON_TOOLTIP: ""

#Missions

yamato_01_heartland_task_1: "Trustworthy Allies"
yamato_01_heartland_task_1_DESC: "If we are to set our plans into action, we will not only need allies protecting our backs, but they must be trustworthy and honorable - we shall accept nothing less. \n\n\n\n\n\n\n\n\n\n\n@tibet_mil8!"

yamato_01_heartland_task_2: "Preparations for War"
yamato_01_heartland_task_2_DESC: "The time has come for us to set aside diplomacy, relying on force of arms to accomplish our will instead. The lands of our enemies await our forces - prepare our men for war. \n\n\n\n\n\n\n\n\n\n\n@china_mil7!"

yamato_01_heartland_task_3: "Outward Expansion"
yamato_01_heartland_task_3_DESC: "Our soldiers are eager for battle, ready to destroy the enemies of Yamato as we expand our borders outward. May our warriors lead us to victory! \n\n\n\n\n\n\n\n\n\n\n@china_mil5!"

yamato_01_heartland_task_4: "The First Steps"
yamato_01_heartland_task_4_DESC: "There is much wealth to be extracted from the peoples surrounding us, and because our wars of conquest have been so expensive, the first step is to get our financial house in order. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil19!"

yamato_01_heartland_task_5: "Great City of Yamato"
yamato_01_heartland_task_5_DESC: "Would not the farmlands of [GetProvince('(int32)9328').GetName] be a most auspicious place to build a city? Our people deserve a capital that reflects their refinement and nobility. \n\n\n\n\n\n\n\n\n\n\n@event_pic6!"

yamato_01_heartland_task_6: "Cultivation of Rice"
yamato_01_heartland_task_6_DESC: "As our lands expand and grow, so do our responsibilities, and we have many an empty belly to fill - it is clear that [GetProvince('(int32)9328').GetName] needs a major food source to supply her demands. \n\n\n\n\n\n\n\n\n\n\n@event_pic7!"

yamato_01_heartland_task_7: "On Proper Footing"
yamato_01_heartland_task_7_DESC: "[GetProvince('(int32)9328').GetName] has finally settled into a comfortable state, finding proper footing in an uncertain world. We rest secure knowing that greater things lie in store. \n\n\n\n\n\n\n\n\n\n\n@china_mil11!"

yamato_01_heartland_task_8: "Control the Heartland"
yamato_01_heartland_task_8_DESC: "Our efforts at unification are sanctioned by the gods, who continuously bless us with good fortune - [GetProvince('(int32)9328').GetName] has unified the heartland, bringing it firmly under our control. \n\n\n\n\n\n\n\n\n\n\n@tibet_mil11!"

yamato_01_heartland_task_9: "Developing Yamato"
yamato_01_heartland_task_9_DESC: "Building a city in [GetProvince('(int32)9328').GetName] was a start, but it is clear that there remains much work to be done. We must develop our capital to the best of our ability. \n\n\n\n\n\n\n\n\n\n\n@tibet_mil9!"

yamato_01_heartland_task_10: "Bringing the Chiefs Together"
yamato_01_heartland_task_10_DESC: "Before we consider any foreign entanglements, it would be wise to gather a consensus amongst the Clan Chiefs, for harmony between our own peoples remains our primary goal. \n\n\n\n\n\n\n\n\n\n\n@east_steppemil7!"

yamato_01_heartland_task_11: "A New Way Forward"
yamato_01_heartland_task_11_DESC: "There is growing talk of reform, of proposals for a new way forward for [GetProvince('(int32)9328').GetName] - in time, we will see if these efforts will amount to anything. \n\n\n\n\n\n\n\n\n\n\n@china_mil8!"

yamato_01_heartland_task_12: "Kingdom of Yamato"
yamato_01_heartland_task_12_DESC: "The way forward has revealed itself to us, with promises of eternal glory awaiting if we seize the moment. Let it be known that [GetProvince('(int32)9328').GetName] shall become a kingdom, one unlike the world has ever known! \n\n\n\n\n\n\n\n\n\n\n@china_mil12!"


