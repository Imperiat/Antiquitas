l_english:

01_chu_missions: "Autumn Turning Into Spring"
01_chu_missions_DESCRIPTION: "The poets and historians often recite the Songs of #E Chu#!, remembering the bittersweet days of the #E Spring and Autumn Period#! when our star was last ascendant. Unfortunately for us, we have had a series of weak rulers that bent in the wind instead of remaining upright, and many pontificate that our best days are long gone, like snowflakes that fall upon the face of the water.\n\nAnd yet nothing is written in stone; with the aid of the gods, the Sun could rise in the West, or perhaps even Autumn could turn back into Spring..."
01_chu_missions_CRITERIA_DESCRIPTION: "This mission will be considered complete when the #E Chu#! are able to beat back their enemies, both external and internal, to forge a #Y Chinese Empire#!."
01_chu_missions_BUTTON_TOOLTIP: "Watch as the wilted petal from the peach blossom is reinvigorated with the blush of spring..."

#Missions

01_chu_missions_task_1: "A Quarrel Turned Deadly"
01_chu_missions_task_1_DESC: "There is a celebration that #E Heng Mi#! would like to attend, and [ROOT.GetCountry.GetRuler.GetName] has generously granted[SCOPE.sCharacter('next_king').GetFirstName] permission. All of the noble families are sending their best, so it is only natural that our heir will attend. \n\n\n\n\n\n\n\n\n\n@india_por1!"

01_chu_missions_task_2: "War Refugees"
01_chu_missions_task_2_DESC: "The wars we are entangled in have devastated the countryside, sending an ever-growing stream of refugees to [ROOT.GetCountry.GetCapital.GetName]. Thankfully, we have the ability to take care of our people during these dark times. \n\n\n\n\n\n\n\n\n\n@india_mil14!"

01_chu_missions_task_3: "Glorious Combat"
01_chu_missions_task_3_DESC: "Our recent war with the #E Qin#! has reminded our soldiers that our glory days aren't in the past - we are the masters of our own destiny and can rewrite history if we decide to! \n\n\n\n\n\n\n\n\n\n@tibet_mil5!"

01_chu_missions_task_4: "A Candle In The Dark"
01_chu_missions_task_4_DESC: "Thankfully, not all is doom and gloom; despite our persistent and very serious problems, our city of [ROOT.GetCountry.GetCapital.GetName] is flourishing. The eldest among us say that they have never seen such growth in our capital, which has become an important trading hub in the region. \n\n\n\n\n\n\n\n\n\n@china_mil12!"

01_chu_missions_task_5: "Envoy To Qi"
01_chu_missions_task_5_DESC: "[SCOPE.GetRootScope.GetCountry.GetRuler.GetName] will send the disgraced diplomat [GetCharacter('(int32)567').GetFullName] on a diplomatic mission to [GetProvince('(int32)8504').GetName], the capital city of #E Qi#!. \n\n\n\n\n\n\n\n\n\n@india_mil7!"

01_chu_missions_task_6: "Attacking The Yue"
01_chu_missions_task_6_DESC: "Even though we are currently undergoing painful reforms, that does not mean that we will not continue to expand our borders where we may. The smaller #E Yue#! tribes to our east will be easy enough to conquer, once we have the claims on their land. \n\n\n\n\n\n\n\n\n\n@china_mil4!"

01_chu_missions_task_7: "Claiming The Island"
01_chu_missions_task_7_DESC: "Now that we have conquered the large port cities of [GetProvince('(int32)9105').GetName] and [GetProvince('(int32)9101').GetName], we should consider expanding our hegemony to the island of Liuqiu. \n\n\n\n\n\n\n\n\n\n@greek_mil11!"

01_chu_missions_task_8: "Training In The Marshes"
01_chu_missions_task_8_DESC: "The #E Yue#! people, hailing from the marshlands and forests of [GetProvince('(int32)9087').GetName], have developed tactics for fighting in the marshlands that they can teach to our entire nation. \n\n\n\n\n\n\n\n\n\n@india_mil8!"

01_chu_missions_task_9: "Purging The Qin"
01_chu_missions_task_9_DESC: "Our mortal enemies the Qin must be removed from power; they must be trampled into the earth like the snakes that they are. \n\n\n\n\n\n\n\n\n\n@china_mil2!"

01_chu_missions_task_10: "Barbarian Tradition And Song"
01_chu_missions_task_10_DESC: "Now that our archfoes the Qin have seen their strength shattered forever, we can turn our attention to more pleasant matters, like the enjoyment of music and ceremony. Because of our mixed Chu and Yue populations, our traditions and music are a unique mixture of the two; some call us barbarians, but we embrace our heritage. \n\n\n\n\n\n\n\n\n\n@east_steppemil7!"

01_chu_missions_task_11: "Merchants Of Men"
01_chu_missions_task_11_DESC: "[ROOT.GetCountry.GetCapital.GetName] is the last major city on the #E Jiang River#!, and merchants from all across the entire world sail from the waters of the Mare Sinense Orientale to the port district of our illustrious capital. Not only do we trade in the finest goods that are produced in our region, but we also have the largest slave markets in all of [GetProvince('(int32)8972').GetArea.GetRegion.GetName]. \n\n\n\n\n\n\n\n\n\n@china_mil6!"

01_chu_missions_task_12: "[ROOT.GetCountry.GetCapital.GetName]'s Harbor District"
01_chu_missions_task_12_DESC: "[ROOT.GetCountry.GetCapital.GetName] is growing into one of the most important economic centers in all of [GetProvince('(int32)8972').GetArea.GetRegion.GetName], no doubt due to the many roads that lead to its markets. Even the distant capital of [GetProvince('(int32)8845').GetName] is connected to Ying via road, ensuring that trade passes through [ROOT.GetCountry.GetName] despite the mountains. \n\n\n\n\n\n\n\n\n\n@greek_mil19!"

01_chu_missions_task_13: "Jungle Warriors"
01_chu_missions_task_13_DESC: "Our valiant soldiers continue to train in the most difficult types of terrain, refining strategems that they can bring to play under the dense canopy of the jungle. \n\n\n\n\n\n\n\n\n\n@india_mil11!"
chu_legion_20_tt: "We need a #Y Legion#! with at least #Y 20#! units."

01_chu_missions_task_14: "A Blade, Birds And Worm Style"
01_chu_missions_task_14_DESC: "We must hire the best weaponsmith in all of [ROOT.GetCountry.GetCapital.GetArea.GetRegion.GetName] to craft us a proper sword, one that will serve as a reminder to everyone of the deadly might of the House of Chu. \n\n\n\n\n\n\n\n\n\n@tibet_mil3!"

01_chu_missions_task_15: "With Friends Like Us..."
01_chu_missions_task_15_DESC: "We have been accused of being fairweather friends, vacillating back and forth between alliances whenever it suits us. If we are being honest, what they say about us is true in this instance - we are about to attack our old friends in #E Qi#!. \n\n\n\n\n\n\n\n\n\n@china_mil7!"

01_chu_missions_task_16: "Integrating The Yue"
01_chu_missions_task_16_DESC: "Although Chu remains the dominant culture in our society, we have many people living within our borders that are Yue culturally - in order to prevent domestic tension between our citizens, we should encourage harmonious relationships between all.  \n\n\n\n\n\n\n\n\n\n@india_mil12!"
chu_yue_integrate_tt: "We must integrate any #Y Yue#! culture."

01_chu_missions_task_17: "Expanding Northward"
01_chu_missions_task_17_DESC: "Prepare our claims on the lands that the Zhao once inhabited - we shall destroy their armies and take their possessions as our own. \n\n\n\n\n\n\n\n\n\n@tibet_mil7!"

01_chu_missions_task_18: "Doorway To The Steppe"
01_chu_missions_task_18_DESC: "The foothills and dry plains that we inhabit are gradually giving way to an endless sea of grass - this is the steppe, where fierce horselords rule unchallenged. We must take extra precautions if we are considering expanding into the grasslands. \n\n\n\n\n\n\n\n\n\n@east_steppemil4!"

01_chu_missions_task_19: "Fast Friends"
01_chu_missions_task_19_DESC: "We have come to an understanding with our friends in #E Qi#! - we both agree that all of the smaller states that separate our borders are fair game for our armies to destroy. \n\n\n\n\n\n\n\n\n\n@celt_mil1!"

01_chu_missions_task_20: "Protecting The Mouth"
01_chu_missions_task_20_DESC: "The territories of [GetProvince('(int32)8556').GetName] and [GetProvince('(int32)9083').GetName] control the entrance to the Jiang River, making them important military sites that we control. We should take what steps we can to make the fortresses there impregnable. \n\n\n\n\n\n\n\n\n\n@greek_mil1!"

01_chu_missions_task_21: "Expanding The Royal Navy"
01_chu_missions_task_21_DESC: "We must build a fleet that is worthy to contend with naval powers far and near - our relative distance to the ocean should not be a reason that we ignore our navy. \n\n\n\n\n\n\n\n\n\n@india_mil1!"

01_chu_missions_task_22: "Guarding Against The Steppe Riders"
01_chu_missions_task_22_DESC: "Although it will be expensive to maintain forts in these lands, we cannot allow the barbarians access through the mountain passes - we must have a line of defense in case they decide to probe our defenses. \n\n\n\n\n\n\n\n\n\n@east_steppemil5!"

01_chu_missions_task_23: "Autumn Turning Into Spring"
01_chu_missions_task_23_DESC: "The House of Chu has ascended to heights never before imagined, with ultimate authority over the civilized world being the birthright of those fortunate enough to be born to our Dynasty.\n\n#Y The#! #R Painful Reforms#! #Y modifier will be removed#!. \n\n\n\n\n\n\n\n\n\n@china_mil15!!"

01_chu_missions_task_24: "A Golden River"
01_chu_missions_task_24_DESC: "It would be wise to invest in the natural harbors alongside the #E Jiang River#! now that we are in the position to do so. \n\n\n\n\n\n\n\n\n\n@china_mil13!"

01_chu_missions_task_25: "The Bohai Sea"
01_chu_missions_task_25_DESC: "Although the Sinus Bohai is a distant body of water, we find that our economic and military interests continually bring us back to its calm ports. Perhaps the time has come for us to stay in the region permanently. \n\n\n\n\n\n\n\n\n\n@china_mil8!"


#Treasures
sword_of_goujian: "Sword of Goujian"
sword_of_goujian_desc: "Although the actual blade forged by Goujian has been lost to time, the House of Chu has created a weapon that has surpassed its legendary namesake in craftsmanship and beauty."

#Modifiers
chu_mil_gov_reform: "Painful Reforms"
desc_chu_mil_gov_reform: "We are undergoing a very difficult period of reforming our government, purging the corrupt elements from our military and bureaucracy."
chu_candle_dark: "A Candle In The Dark"
desc_chu_candle_dark: "Although we are beset by a period of strife, the light of our capital Ying shines through the darkness like a candle."
chu_merchants_men: "Merchants of Men"
desc_chu_merchants_men: "Slavers from all across the wider region journey to our ports to trade in the markets at Ying."
chu_royal_navy: "Chu Royal Navy"
desc_chu_royal_navy: "Because we have invested in our naval capacities at a state level, our royal navy is unmatched on the waters."
chu_ying_harbor_district: "Ying's Harbor District"
desc_chu_ying_harbor_district: "We can say with complete confidence that the harbor district in Ying is one of the greatest in the entire world, rivaling cities on the coasts in magnificence and grandeur."
chu_river_mouth: "Jiang River Defenses"
desc_chu_river_mouth: "Our fortresses control the entrance to the Jiang River, ensuring that no unwelcomed guests sail into our heartlands."
chu_royal_river: "Golden River"
desc_chu_royal_river: "Because we have done so much to expand trade throughout the Jiang River valley, it is sometimes called the 'Golden River' - the economic lifeblood of the Chu."
chu_fairweather_friends: "Fairweather Friends"
desc_chu_fairweather_friends: "We have the deserved reputation of making alliances, only to break them and attack our erstwhile friends."
chu_marshland_modifier: "Marshland Combat"
desc_chu_marshland_modifier: "Our soldiers can fight effectively in swamps and marshes, much to the surprise of our enemies."
chu_defended_border_passes: "Fortified Passes"
desc_chu_defended_border_passes: "We have made sure to fortify our hinterlands against barbarian incursions."
chu_jungle_modifier: "Jungle Warriors"
desc_chu_jungle_modifier: "Thanks to their training, our armies can fight effectively in the jungle."
ascendant_chu_bwahaha: "Ascendant Chu"
desc_ascendant_chu_bwahaha: "After decades of struggle, we have removed the Qin from power, eliminating the threat they pose to peace everywhere."
chu_house_of_chu: "House of Chu"
desc_chu_house_of_chu: "The illustrious House of Chu has assumed the Mandate of Heaven, ruling over the Middle Kingdom with the blessings of the gods and with all of the power and authority that comes with this role."
chu_glorious_combat: "Glorious Combat"
desc_chu_glorious_combat: "Like a sword crafted by a master, our armies have been honed on the battlefield and now seek glory in combat."
chu_barbarian_tradition_and_song: "Barbarian Tradition And Song"
desc_chu_barbarian_tradition_and_song: "Some call us barbarians, pointing to our strange traditions and music as evidence of our otherness, but we are proud of our ways and embrace them."


#Events
me_chu.1000.t: "War on Chu"
me_chu.1000.desc: "A terrible thing has happened, [ROOT.GetCountry.GetRuler.GetName]; there was a gathering of noble families in the mountains to the east, and a #E Qin#! princeling was stabbed to death by the heir to the # Chu#! throne in a drunken stupor. You can imagine what this means for relations between those two countries...\n\nThe Qin have declared a war over the matter, and have sent diplomats to [ROOT.GetCountry.GetCapital.GetName] to remind [ROOT.GetCountry.GetRuler.GetName] that we are bound by honor to #R join them in the campaign#!. If everything happens according to the plans proposed by the Qin, the Chu will have to contend with a three-front war - they won't stand a chance.\n\nThis could be a good opportunity to seize some lands from the Chu, who are weaker than they seem..."
me_chu.1000.a: "Declare the War!"
me_chu.1000.b: "Now is not the time..."

me_chu_1_title: "$01_chu_missions_task_1$"
me_chu_1_desc: "A gathering of noble families in the mountains near [GetProvince('(int32)8828').GetArea.GetName] has had disastrous consequences![SCOPE.sCharacter('next_king').GetName] and [SCOPE.sCharacter('next_king').GetHerHis] retinue were insulted by [SCOPE.sCharacter('poor_kui_ying').GetName]'s retainers, one thing led to another, and [SCOPE.sCharacter('poor_kui_ying').GetFirstName] was stabbed to death by [SCOPE.sCharacter('next_king').GetFirstName].\n\nNeedless to say, the #E Qin#! are furious that such an important family member of theirs was murdered, and now they have launched an invasion of [GetProvince('(int32)5573').GetName] in revenge!\n\nWhat is worse is that their dogs #E Han#! and #E Wei#! have answered the call to war - a three-front war that has caught us unawares!"
me_chu_1.a: "Our enemies will regret this decision!"
me_chu_1_tooltip: "The mission task '#Y $01_chu_missions_task_1$#!' has now been #G Completed#!!"

me_chu_2_title: "$01_chu_missions_task_2$"
me_chu_2_desc: "Our ongoing wars have caused turmoil throughout the countryside, and one of the unintended consequences of our military adventures has been a steady stream of refugees pouring into [ROOT.GetCountry.GetCapital.GetName].\n\nBelieving that the safest place in [ROOT.GetCountry.GetName] to be the capital, we have had to move quickly to ensure that the huddled masses have someplace to stay. Thankfully, there is temporary room in Ying, but we wonder how many more displaced bodies will seek refuge."
me_chu_2.a: "Tell the refugees that we are going to do everything we can to help"
me_chu_2_tooltip: "The mission task '#Y $01_chu_missions_task_2$#!' has now been #G Completed#!!"

me_chu_3_title: "$01_chu_missions_task_3$"
me_chu_3_desc: "[ROOT.GetCountry.GetRuler.GetName] fights alongside our soldiers in the recent conflicts with #E Qin#!, and although [ROOT.GetCountry.GetRuler.GetFirstName] prides [ROOT.GetCountry.GetRuler.GetHerHim]self on keeping a finger on the pulse of our nation, there is much that our ruler has learned about our soldiers.\n\nDowntrodden and feeling demoralized by the corrupt state of the government, the thought of achieving glory on the battlefield had brought a spark of our old glory back in the fighting men - a fact that [ROOT.GetCountry.GetRuler.GetFirstName] immediately noticed and decided to capitalize upon.\n\nRealizing that a crucial moment was at hand, [ROOT.GetCountry.GetRuler.GetFirstName] decided to address the troops, giving an impromptu speech that [ROOT.GetCountry.GetRuler.GetSheHe] hoped would raise their spirits."
me_chu_3.a: "Glorious combat awaits us! We can restore the honor of Chu!"
me_chu_3_tooltip: "The mission task '#Y $01_chu_missions_task_3$#!' has now been #G Completed#!!"

me_chu_4_title: "$01_chu_missions_task_4$"
me_chu_4_desc: "Despite the grim news constantly presented to [ROOT.GetCountry.GetRuler.GetName] as a fait accompli, the ongoing construction at [ROOT.GetCountry.GetCapital.GetName] never fails to bring a smile to [ROOT.GetCountry.GetRuler.GetFirstName]'s face; everything happens according to plan, on schedule and without going over budget - a rare trifecta of good news.\n\nWhile news from the front line is often tinged with desperation, the steady progress of building at #E Ying#! remains untroubled by the endemic problems that we face."
me_chu_4.a: "Ying is the shining gem in crown of Chu's glory"
me_chu_4_tooltip: "The mission task '#Y $01_chu_missions_task_4$#!' has now been #G Completed#!!"

me_chu_5_title: "$01_chu_missions_task_5$"
me_chu_5_desc: "[GetCharacter('(int32)567').GetFullName] has answered the summons of [SCOPE.GetRootScope.GetCountry.GetRuler.GetName], agreeing to travel to the #E Court of Qi#! to represent our national interests.\n\nQu's story is well-known throughout the palaces of #E Ying#!, including a disgraceful period where the brilliant advisor was exiled. Although [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] vowed to never let [GetCharacter('(int32)567').GetFirstName] return home, #E Chu#! is regrettably in need of Qu's diplomatic expertise."
me_chu_5.a: "We shall let bygones be bygones for the sake of Chu's future"
me_chu_5_tooltip: "The mission task '#Y $01_chu_missions_task_5$#!' has now been #G Completed#!!"

me_chu_6_title: "$01_chu_missions_task_6$"
me_chu_6_desc: "Although there are threats on our northern and western borders, this does not mean that the #E Yue#! tribes to our south can raid our lands with impunity. The time has come to turn our attention to the south, where it is anticipated that our forces will not have a tough time dismantling the Yue threat that we currently face."
me_chu_6.a: "We hope that the war ends quickly, with minimal bloodshed"
me_chu_6_tooltip: "The mission task '#Y $01_chu_missions_task_6$#!' has now been #G Completed#!!"

me_chu_7_title: "$01_chu_missions_task_7$"
me_chu_7_desc: "[GetProvince('(int32)9105').GetName] and [GetProvince('(int32)9101').GetName] are two ports that have long been coveted by [SCOPE.GetRootScope.GetCountry.GetRuler.GetName], who has envisioned #E Chu#! becoming a naval power worth acknowledging, and now that these two important cities have been added to [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis] dominions, the planned naval invasion of #E Liuqiu#! can commence."
me_chu_7.a: "Begin constructing the fleets here and set a course for [GetProvince('(int32)10839').GetName]"
me_chu_7_tooltip: "The mission task '#Y $01_chu_missions_task_7$#!' has now been #G Completed#!!"

me_chu_8_title: "$01_chu_missions_task_8$"
me_chu_8_desc: "The marshes to the south are seemingly endless, covering an expanse that is thousands of li long, and are filled with cities and proud tribes that resist the presence of outsiders.\n\nIt is here that the #E Yue#! have honed their particular traditions of fighting. Even [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] has joined the rank and file as they drill and maneuver under the watchful eye of our new Yue military advisors - it seems that our ruler wants to master the art of swampland combat for [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHim]self."
me_chu_8.a: "This is a difficult terrain to train in, but so worth the effort!"
me_chu_8_tooltip: "The mission task '#Y $01_chu_missions_task_8$#!' has now been #G Completed#!!"

me_chu_9_title: "$01_chu_missions_task_9$"
me_chu_9_desc: "For many years, we have struggled against the forces of the #E Qin#!, and there are plenty of instances that we can recall where our foes had the upper hand - it even seemed that the tides of history were on their side, and that they were destined to conquer us and carve our land into pieces.\n\nYet the gods decided not to snuff out the #E Chu#!, but rather visited destruction upon those who were plotting our demise. The world will not be the same without the Qin, for better and for worse..."
me_chu_9.a: "We bid a bittersweet farewell to our ancient foes"
me_chu_9_tooltip: "The mission task '#Y $01_chu_missions_task_9$#!' has now been #G Completed#!!"
chu_missions_task_9_tt:0 "No country has a ruler that has the #Y Blood of the Qin#! trait."

me_chu_10_title: "$01_chu_missions_task_10$"
me_chu_10_desc: "It is evening in [ROOT.GetCountry.GetCapital.GetName], but the candles are burning bright in [ROOT.GetCountry.GetRuler.GetName]'s palace. A large gathering is taking place in [ROOT.GetCountry.GetRuler.GetFirstName]'s home; rice wine is flowing and music fills the air, the sounds of laughter and merriment punctuated by the melodious sounds of the half-tube zither.\n\nAlthough many outsiders turn their noses up at #E Chu#! music, believing it to be tainted with barbarian influences, our people are proud of our culture and embrace the traditions openly. Turning to face [ROOT.GetCountry.GetRuler.GetFirstName], one of the musicians loudly proclaims 'And now, we sing one of the Nine Songs - please join in if you know the words.\n\nOn this lucky day, good in both its signs\nLet us, in reverence, give pleasure to the Monarch on high.'"
me_chu_10.a: "I have always loved this song, I must admit"
me_chu_10_tooltip: "The mission task '#Y $01_chu_missions_task_10$#!' has now been #G Completed#!!"

me_chu_11_title: "$01_chu_missions_task_11$"
me_chu_11_desc: "The marketplaces of [ROOT.GetCountry.GetCapital.GetName] have become known as a place where one can purchase anything found underneath the Sun, as long as one has the cash. Fine, handmade goods follow the winding path of the #E Jiang River#! and end up in the stalls of shouting merchants hawking their wares.\n\nThe prospective buyer can also find the largest slave markets in the entirety of [GetProvince('(int32)8972').GetArea.GetRegion.GetName]; it is truly a lucrative business that the #E Chu#! have set up for themselves."
me_chu_11.a: "We will make our money how we can"
me_chu_11_tooltip: "The mission task '#Y $01_chu_missions_task_11$#!' has now been #G Completed#!!"

me_chu_12_title: "$01_chu_missions_task_12$"
me_chu_12_desc: "Travelers passing through the ports at [ROOT.GetCountry.GetCapital.GetName] cannot help but admire the magnificent harbor district that [ROOT.GetCountry.GetRuler.GetName] has built; truly, the docks at Ying rival the greatest maritime cities on the coasts, with expansive berths that are unexpected to find in a river city.\n\nWaterfront property has become outrageously priced, a sign of the competition among the local businessmen hoping to build their warehouses by the river."
me_chu_12.a: "Ying handles a lot of trade and must be ready for the merchants"
me_chu_12_tooltip: "The mission task '#Y $01_chu_missions_task_12$#!' has now been #G Completed#!!"

me_chu_13_title: "$01_chu_missions_task_13$"
me_chu_13_desc: "Although the jungles are home to elephants, it is a difficult endeavor to extract the pachyderms from their natural habitats, and few venture into the expansive rainforests unless they are looking to capture these fearsome mounts.\n\nIt is surprising, then, to find a sweat-drenched [ROOT.GetCountry.GetRuler.GetName] drilling alongside [ROOT.GetCountry.GetRuler.GetHerHis] crack troops in the middle of the jungle. Because #E Chu#! now has expansive jungle territories to rule over, [ROOT.GetCountry.GetRuler.GetFirstName] has publicly vowed to master fighting in this difficult terrain."
me_chu_13.a: "When all is said and done, I'd rather fight in a jungle than a marsh"
me_chu_13_tooltip: "The mission task '#Y $01_chu_missions_task_13$#!' has now been #G Completed#!!"

me_chu_14_title: "$01_chu_missions_task_14$"
me_chu_14_desc: "Lifting the #Y Sword of Goujian#! with one hand, [ROOT.GetCountry.GetRuler.GetName] slices through the air, grunting appreciatively. The sword is beautifully constructed, having been worked on by the finest craftsmen in [ROOT.GetCountry.GetCapital.GetName]. Perfectly balanced and polished to a bright luster, the bronze blade catches the sunlight and dazzles blindingly. One of [ROOT.GetCountry.GetRuler.GetFirstName]'s favorite touches are the glyphs carved into the weapon, which uses our signature 'Birds and Worm' style writing. No one will be able to doubt that this is a #E Chu#! sword. \n\nAlthough our weaponsmiths are the best in the land, they have really outdone themselves this time. "
me_chu_14.a: "The Sword of Goujian shall strike swift and true"
me_chu_14_tooltip: "The mission task '#Y $01_chu_missions_task_14$#!' has now been #G Completed#!!"

me_chu_15_title: "$01_chu_missions_task_15$"
me_chu_15_desc: "The #E Chu#! are accused of being fairweather friends, making alliances of convenience and breaking them as soon as their fortunes have changed. Because of our willingness to deceive our old allies, our diplomatic reputation is suffering - a fact that [ROOT.GetCountry.GetRuler.GetName] shrugs off.\n\nOur greatest detractor these days is undoubtedly the #E Qi King#!, who has first-hand experience of Chu's perfidy and slanders our good name to anyone that will listen."
me_chu_15.a: "Trust no man, and call no one your friend; rely on yourself only"
me_chu_15_tooltip: "The mission task '#Y $01_chu_missions_task_15$#!' has now been #G Completed#!!"

me_chu_16_title: "$01_chu_missions_task_16$"
me_chu_16_desc: "Touring the villages of the recently conquered #E Yue#! has made [ROOT.GetCountry.GetRuler.GetName] feel a sense of compassion towards these poorer tribesmen. While many rulers integrate the subjugated out of a sense of pragmatism, [ROOT.GetCountry.GetRuler.GetFirstName] has said that [ROOT.GetCountry.GetRuler.GetSheHe] actually wants to improve the lives of [ROOT.GetCountry.GetRuler.GetHerHis] subjects."
me_chu_16.a: "I promise the Yue that a better future awaits them in Chu"
me_chu_16_tooltip: "The mission task '#Y $01_chu_missions_task_16$#!' has now been #G Completed#!!"

me_chu_17_title: "$01_chu_missions_task_17$"
me_chu_17_desc: "Our [ROOT.GetCountry.GetAdjective] armies are venturing farther than ever before, leaving the forests and farmlands of our core territories to head north, towards the deserts and dusty plains farther beyond.\n\nAlthough getting involved with foreign entanglements always has the element of danger, [ROOT.GetCountry.GetRuler.GetName] has not led us astray thus far, so our trust remains with [ROOT.GetCountry.GetRuler.GetHerHim]."
me_chu_17.a: "My Chu forces will march to the ends of the earth if I send them"
me_chu_17_tooltip: "The mission task '#Y $01_chu_missions_task_17$#!' has now been #G Completed#!!"

me_chu_18_title: "$01_chu_missions_task_18$"
me_chu_18_desc: "Expanding the #E Chu#! borders to the doorway to the steppe brings with it a special set of dangers; namely, the threat of raids from the horselords has grown exponentially, and many of our military advisors are quietly preparing for the possibility for war in the future.\n\nIt will be a true test of our growing hegemony to see if we will be able to keep the steppe riders out of our territory - a challenge that [ROOT.GetCountry.GetRuler.GetName] has embraced wholeheartedly."
me_chu_18.a: "I will chase the horsemen down myself if I have to"
me_chu_18_tooltip: "The mission task '#Y $01_chu_missions_task_18$#!' has now been #G Completed#!!"

me_chu_19_title: "$01_chu_missions_task_19$"
me_chu_19_desc: "Thanks to the efforts of the once-disgraced #E Qu Yuan#!, who has more than redeemed himself after visiting the #E Qi#! court, our peoples have agreed to join an alliance together. It is said that the Qi King was initially hesitant to receive our envoys, but Qu Yuan put on a virtuosic display of diplomatic maneuvering and dazzled his way into an audience.\n\nOf course, the Qi did not agree to protect each other's backs for free; they put hefty demands on our manpower, asking for some twenty-five cohorts to swell their ranks. Despite this onerous demand, everyone's honor has been satisfied by the terms of arrangement, and [ROOT.GetCountry.GetRuler.GetName] is praising this development as a milestone for #E Chu#!."
me_chu_19.a: "Let us drink to each other's health - friends forever!"
me_chu_19_tooltip: "The mission task '#Y $01_chu_missions_task_19$#!' has now been #G Completed#!!"

me_chu_20_title: "$01_chu_missions_task_20$"
me_chu_20_desc: "Because [ROOT.GetCountry.GetCapital.GetName] is located next to the #E Jiang River#!, the #E Chu#! have access to an interior waterway that is the pride of the nation; not only can her merchants sail to numerous cities inside the heartland, but her troop transport ships ensure that armies can quickly leave the capital to sail for a hotspot.\n\n[GetProvince('(int32)8556').GetName] and [GetProvince('(int32)9083').GetName] are the two territories that guard the mouth of the Jiang River, and we are happy to report that we have constructed impressive fortifications on both sides of the riverbank. Now, the Chu can rest comfortably, knowing that the are the true Masters of the Jiang and that no one sails upon its waters without our consent."
me_chu_20.a: "No enemy ships will be able to get past our forts and naval patrols"
me_chu_20_tooltip: "The mission task '#Y $01_chu_missions_task_20$#!' has now been #G Completed#!!"

me_chu_21_title: "$01_chu_missions_task_21$"
me_chu_21_desc: "So much of the #E Chu#!'s strength is predicated upon her access to water; the #E Jiang River#! is quite literally the blood of the nation, a source of wealth that we cannot imagine life without. Because we owe so much to these gentle waters, it has been decided in the halls of power at [ROOT.GetCountry.GetCapital.GetName] that we must have a proper navy, one that can not only defend our cities along the coasts, but one that will also keep our waterways free of pirates. [ROOT.GetCountry.GetRuler.GetName] wanta to do everything [ROOT.GetCountry.GetRuler.GetSheHe] can to see trade flowing uninterrupted."
me_chu_21.a: "These ships will protect our many interests - well done, boatwrights"
me_chu_21_tooltip: "The mission task '#Y $01_chu_missions_task_21$#!' has now been #G Completed#!!"

me_chu_22_title: "$01_chu_missions_task_22$"
me_chu_22_desc: "Excellent news from the north! We have finally completed the battlements needed to secure our border, and we are pleased to report that a system of watchtowers and patrolling soldiers now keeps our hinterlands free of steppe riders.\n\nThere might come a day when they hope to pounce on us unawares, but we can trust in our stone walls to keep us safe."
me_chu_22.a: "They can attack us if they are foolish, but we will repel them everytime"
me_chu_22_tooltip: "The mission task '#Y $01_chu_missions_task_22$#!' has now been #G Completed#!!"

me_chu_23_title: "$01_chu_missions_task_23$"
me_chu_23_desc: "A few short years ago, it seemed that the #E House of Chu#! was on the verge of being completely destroyed. Corruption was choking the entire system, a weight on our backs that almost prevented us from flying, and, like a crane caught in a snare, it seemed that the end was moments away.\n\nYet despite this struggle against ourselves, we have managed to establish a #Y Chinese Empire#! that will last until the end of time - an impressive feat for anyone, but especially for the Chu. We had enemies on all sides, and yet we did not succumb.\n\nNow, with all of our rivals for power destroyed, we can usher in a new era of peace. Let us keep the example of the #E Zhou Dynasty#! in our hearts, learning from their missteps while hoping that we do not fall into the same traps."
me_chu_23.a: "We are only just beginning - the future belongs to Chu"
me_chu_23_tooltip: "The mission task '#Y $01_chu_missions_task_23$#!' has now been #G Completed#!!"
no_more_chu_reform_tt: "Our efforts at reforming are completed!"

me_chu_24_title: "$01_chu_missions_task_24$"
me_chu_24_desc: "Visitors to [ROOT.GetCountry.GetCapital.GetName] are often loathe to leave, for spending an entire lifetime in the capital city of the #E Chu#! is not enough time to witness all of its wonders.\n\nWalking along the avenues that flank the #E Harbor District#! in the evenings is one of [ROOT.GetCountry.GetRuler.GetName]'s favorite activities, for, if one is able to watch the reflection of the waves as the sun is setting, it appears as though the #E Jiang River#! is literally made of molten gold - a dazzling sight that takes one's breath away."
me_chu_24.a: "Is it any wonder that people refer to this as the 'River of Gold'?"
me_chu_24_tooltip: "The mission task '#Y $01_chu_missions_task_24$#!' has now been #G Completed#!!"

me_chu_25_title: "$01_chu_missions_task_25$"
me_chu_25_desc: "In the distance, just over the horizon, lie the waters of the #E Bohai Sea#!, the backyard to wealthy kingdoms that are very different than our own. The towns and cities alongside the coasts are filled with markets selling fish trawled from its waters, and there are even pearls for sale, if one brings enough money.\n\nWhile some question why #E Chu#! is expanding in this region, [ROOT.GetCountry.GetRuler.GetName] remains unusually tight-lipped regarding [ROOT.GetCountry.GetRuler.GetHerHis] plans for the future."
me_chu_25.a: "We must follow the waters to wherever they take us, I'm afraid"
me_chu_25_tooltip: "The mission task '#Y $01_chu_missions_task_25$#!' has now been #G Completed#!!"

me_chu_26_title: "Chu, the Mountain Kingdom"
me_chu_26_desc: "Few are those who make the journey into our country, for the roads into the mountains are treacherous and unwelcoming, and because we live far away from the cities of the lowlands, there is much conjecture and speculation about our people.\n\nAs rumors of devastating wars make their way to us, isolated as we are in the far north, it has been decided that the time has come for us to make our formal introductions."
me_chu_26.a: "The world will learn everything there is to know about us soon enough..."
me_chu_26_tooltip: "Time to make history..."

me_chu_27_title: "Uncontrolled Corruption"
me_chu_27_desc: "For many years, the #E House of Chu#! has been absentmindedly tending to the ship of state, and now we find ourselves in a perfect storm of corruption. Our government has been practically paralyzed by inefficient rulers that are more concerned with stealing from the treasuries and filling their bellies with delicacies than they are taking care of the people that they are responsible for. Now, an unchecked culture of corruption is the norm, and effective governance has been hamstrung.\n\nReforming will be difficult, but it is necessary - we cannot go on another day without attempting to carve the rot out. Although we are not fully in crisis mode, we are not as healthy as we could be - a fact that our many enemies are noticing..."
me_chu_27.a: "We are paying for the sins of our fathers"
me_chu_27_tooltip: "#E Chu#! will have to deal with painful reforms if we hope to survive..."

 