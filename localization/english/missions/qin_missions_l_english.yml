desc_one_nation_under_qin_legitimacy_mod: "By constructing our vast empire through force and will, our right to rule the Middle Kingdom is unquestioned."
one_nation_under_qin_conversion_mod: "One Nation Under Qin"
desc_one_nation_under_qin_conversion_mod: "Our influence is inexorable, and all that are united in one nation under the Qin will gradually acclimate to our ways."


