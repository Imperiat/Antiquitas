qin_02_li_si: "Minister Li Si"
qin_02_li_si_DESCRIPTION: "The power of the #E Qin Dynasty#! grows, bolstered by the Legalist Reforms that they have wisely enacted, and the changes are felt throughout the entirety of the Middle Kingdom.\n\nIn a time of renewed conflict and war, a new generation of scholars has now risen to helm the positions of power, yet they all pale in comparison to the ingenious #E Li Si#!, the young protege of #E Shang Yang#! that has vowed to see the rest of the great Master's reforms put into place."
qin_02_li_si_CRITERIA_DESCRIPTION: "This mission will be completed when the #E Qin#! have implemented the rest of #E Shang Yang#!'s reforms, completing the transformation of the economy and bureaucracy."
qin_02_li_si_BUTTON_TOOLTIP: "Li Si will ensure that the legacy of Shang Yang is completed."

#Missions

qin_02_li_si_task_1: "Recruit Li Si"
qin_02_li_si_task_1_DESC: "We cannot rely on our military might alone when it comes to destroying our enemies; to neglect the political and bureaucratic requirements of unification would be a grievous error on our part. We must find a minister that we can trust to carry out our ambitious reforms. \n\n\n\n\n\n\n\n\n\n\n@tibet_mil8!"

qin_02_li_si_task_2: "Promote Li Si"
qin_02_li_si_task_2_DESC: "The innovations proposed by Li Si are transformative, but in order for this exceptional minister to be truly effective, he must be employed in our government. \n\n\n\n\n\n\n\n\n\n\n@tibet_mil9!"
qin_02_li_si_task_2_trigger_tt: "#E Li Si#! must hold an #Y Office#! in our #Y Government#!."
qin_02_li_si_task_2_claims_tt: "Upon completion, #E Li Si#! will reward us with #Y Claims#! on #Y Yueyang#!, #Y Hedong#!, #Y Changan#!, #Y Weishi#! and #Y Hanjia#!."

qin_02_li_si_task_3: "Reach the Yellow River"
qin_02_li_si_task_3_DESC: "The waterways of the #E Yellow River#! are almost completely within our grasp, allowing us access to the weak kingdoms farther beyond; a slight push on the rotten structure, and the entire facade will collapse. \n\n\n\n\n\n\n\n\n\n\n@india_mil1!"
qin_02_li_si_task_3_claims_tt: "We will receive #Y Claims#! on #Y Xine#!, #Y Shangdang#!, #Y Henei#!, and #Y Henan#!."
#Claims on Xine, Shangdang, Henei, and Henan

qin_02_li_si_task_4: "Southern Suppression"
qin_02_li_si_task_4_DESC: "The states of #Y Ranmang#! and #Y Zuo#! are thorns in our side, with the potential to cause us problems in the future if we do not deal with them properly. We must take steps to suppress their influence, for only the #E Qin#! can dominate.  \n\n\n\n\n\n\n\n\n\n\n@tibet_mil5!"

qin_02_li_si_task_5: "Centralize Qin Law"
qin_02_li_si_task_5_DESC: "It is clear that #E Li Si#! is the natural heir to #E Shang Yang#! and will continue to implement the important reforms that have led us to this moment. A crackdown on corruption has officially begun. \n\n\n\n\n\n\n\n\n\n\n@tibet_mil12!"
qin_02_li_si_task_5_reward_tt: "All #E Characters#! will lose #Y 10 Corruption#!."

qin_02_li_si_task_6: "Weights & Measures"
qin_02_li_si_task_6_DESC: "[ROOT.GetCountry.GetRuler.GetName] has entrusted #E Li Si#! with the authority to codify the system of weights and measurements that are used throughout the lands of the Qin; it is our belief that introducing a unified standard will bring prosperity to our markets. \n\n\n\n\n\n\n\n\n\n\n@east_steppemil8!"

qin_02_li_si_task_7: "Burning Books"
qin_02_li_si_task_7_DESC: "The chaotic state of our country has created an atmosphere that is conducive to the publishing of lies in written form. In order to secure peace once again, we must not allow the minds of our people to be polluted by such filth, so the offending texts have to be destroyed. \n\n\n\n\n\n\n\n\n\n\n@china_mil6!"

qin_02_li_si_task_8: "Seduce Scholars"
qin_02_li_si_task_8_DESC: "Our illustrious court has everything that a serious scholar would ever want - we should consider courting the intellectuals from our enemies and see if they would be willing to defect. \n\n\n\n\n\n\n\n\n\n\n@china_mil9!"
qin_02_li_si_task_8_reward_tt: "We shall attempt to poach the brightest minds from the #Y Zhou #! states of #Y Qi#!, #Y Chu#! and #Y Zhou#!."

qin_02_li_si_task_9: "State Sanctioned Scholars"
qin_02_li_si_task_9_DESC: "Although funding the elite class of scholars is an expensive endeavor, we believe that the #E Qin#! state will be the beneficiaries of their accumulated wisdom. \n\n\n\n\n\n\n\n\n\n\n@china_mil13!"

qin_02_li_si_task_10: "Burying Confucianists"
qin_02_li_si_task_10_DESC: "#E Li Si#! has issued a list of forbidden texts, and anyone who is in possession of any records besides the Histories of the #E Qin#! shall pay the ultimate penalty. \n\n\n\n\n\n\n\n\n\n\n@china_mil7!"

qin_02_li_si_task_11: "Seal Script"
qin_02_li_si_task_11_DESC: "It has been proposed that we introduce a standard way of writing; #E Li Si#! has been busy formalizing the formal usage of the seal script while suppressing other systems currently in use. \n\n\n\n\n\n\n\n\n\n\n@india_mil17!"

qin_02_li_si_task_12: "Great Wall of Qin"
qin_02_li_si_task_12_DESC: "#Y Xianyang#!, #Y Pengyang#!, and #Y Hongmen#! are vital cities for multiple reasons; not only are these metropoles important economic centers, but they are also important defensive nodes in our series of fortifications. \n\n\n\n\n\n\n\n\n\n\n@china_mil14!"

qin_02_li_si_task_13: "Weaken the Jins"
qin_02_li_si_task_13_DESC: "The time has come to supplant the power of the Jins with our own, although we will not move against the Zhou King immediately. \n\n\n\n\n\n\n\n\n\n\n@tibet_mil4!"
qin_02_li_si_task_13_henan_area: "We must control all provinces in the #Y Henan#! area, except any provinces that might be owned by the Zhou King."
qin_02_li_si_task_13_henei_area: "We must control all provinces in the #Y Henei#! area, except any provinces that might be owned by the Zhou King."
qin_02_li_si_task_13_changan_area: "We must control all provinces in the #Y Changan#! area, except any provinces that might be owned by the Zhou King."
qin_02_li_si_task_13_xihe_area: "We must control all provinces in the #Y Xihe#! area, except any provinces that might be owned by the Zhou King."
qin_02_li_si_task_13_shangdang_area: "We must control all provinces in the #Y Shangdang#! area, except any provinces that might be owned by the Zhou King."
qin_02_li_si_task_13_claims_tt: "We will receive #Y Claims#! on #Y Nan#! and #Y Wuling#!." 

qin_02_li_si_task_14: "Tame Tibetan Tribes"
qin_02_li_si_task_14_DESC: "The fierce tribes of Tibet are unruly and menacing, no doubt due to their lack of a sophisticated culture. Let us do what we can to tame the Tibetans by bringing the light of Qin civilization to their mountains. \n\n\n\n\n\n\n\n\n\n\n@tibet_mil7!"
qin_02_li_si_task_14_hanjia_area: "We must build a #Y Great Temple#!, #Y Grand Theater#! and a #Y Court of Law#! in the province of #Y Hanjia#!."
qin_02_li_si_task_14_yuexi_area: "We must build a #Y Great Temple#!, #Y Grand Theater#! and a #Y Court of Law#! in the province of #Y Yuexi#!."
qin_02_li_si_task_14_reward_tt: "#Y Hanjia#! and #Y Yuexi#! will receive the #Y Tamed Tibetans#! modifier that will boost #Y Local Pop Assimilation Speed#!."

qin_02_li_si_task_15: "Great Army of Qin"
qin_02_li_si_task_15_DESC: "There are no armies that are equal to those of #E Qin#!; who can hope to stand against our victorious soldiers that are led by the greatest generals in the land? \n\n\n\n\n\n\n\n\n\n\n@east_steppemil9!"
qin_02_li_si_task_15_trigger_tt: "We must have a #Y Legion#! with at least #Y 25#! units."

qin_02_li_si_task_16: "Great Library of Qin"
qin_02_li_si_task_16_DESC: "Although it will be expensive, we must construct a Great Library, a storehouse that will hold all of the official documents and curiosities that we have accumulated. Guided by the visions of #E Shang Yang#! and #E Li Si#!, only texts that the #E Qin#! find worthy will be placed in our vaults - all else must be destroyed. \n\n\n\n\n\n\n\n\n\n\n@tibet_mil10!"

qin_02_li_si_task_17: "Recruit Bai Qi"
qin_02_li_si_task_17_DESC: "If we dare to conquer our enemies, we will need a skilled general that is ruthless, one that will be unafraid to fulfill the commands that we give to them - and we have found such a man in Bai Qi. \n\n\n\n\n\n\n\n\n\n\n@tibet_mil2!!"

qin_02_li_si_task_18: "Promote Bai Qi"
qin_02_li_si_task_18_DESC: "The legend of #E Bai Qi#! continues to grow; undefeated in battle, the besieger of countless cities, the butcher of men...all of these grim titles have the ring of truth to them. Nevertheless, we should empower the notorious Bai Qi to lead our elite forces! \n\n\n\n\n\n\n\n\n\n\n@tibet_mil3!!"

#Events

me_qin_li_si_600_title: "Corrupt Weights"
me_qin_li_si_600_desc: "There is a minor scandal that has upset the people; it seems that [ROOT.GetCountry.GetRuler.GetName] has been cheating the merchants by using doctored weights. With all of the resources of #E Qin#! available to [ROOT.GetCountry.GetRuler.GetHerHim], and yet they steal from those much poorer - what a disgusting display by [ROOT.GetCountry.GetRuler.GetFirstName]."
me_qin_li_si_600.a: "I honestly have no idea how this happened"

me_qin_li_si_601_title: "Tension At Court"
me_qin_li_si_601_desc: "[SCOPE.sCharacter('upset_official_qin')GetName] has been very vocal with complaints about [ROOT.GetCountry.GetRuler.GetName]'s erratic decision making, causing a great deal of enmity to develop between the two.\n\nNow, at every public function, [ROOT.GetCountry.GetRuler.GetFirstName] goes out of [ROOT.GetCountry.GetRuler.GetHerHis] way to publicly humiliate [SCOPE.sCharacter('upset_official_qin')GetFirstName]."
me_qin_li_si_601.a: "I could give a word and have [SCOPE.sCharacter('upset_official_qin')GetFirstName]'s head"

me_qin_li_si_602_title: "Devastating Drought"
me_qin_li_si_602_desc: "The skies have refused to give us rain in quite some time, and as the fields start to dry up and the crops are withering on the vine, everyone is blaming [ROOT.GetCountry.GetRuler.GetName] for failing in their duties."
me_qin_li_si_602.a: "The people are always so quick to blame me for everything"

me_qin_li_si_603_title: "A Fool With Money"
me_qin_li_si_603_desc: "[ROOT.GetCountry.GetRuler.GetName] was traveling through the mountains and somehow lost their coinpurse, losing a substantial amount of money that will now have to be reimbursed to the #Y Qin#! treasuries."
me_qin_li_si_603.a: "Accidents happen, and thankfully we are good for this"

me_qin_li_si_700_title: "Fairweather Friend"
me_qin_li_si_700_desc: "Although [ROOT.GetCountry.GetRuler.GetName] had done nothing to warrant any personal enmity from [SCOPE.sCharacter('upset_minority_char_qin')GetName], it still came as devastating news when [ROOT.GetCountry.GetRuler.GetFirstName] heard that [SCOPE.sCharacter('upset_minority_char_qin')GetFirstName] was spreading treasonous lies."
me_qin_li_si_700.a: "You can't trust anyone these days"

me_qin_li_si_701_title: "Bumbling Diplomats"
me_qin_li_si_701_desc: "Although [ROOT.GetCountry.GetRuler.GetName] had hoped to improve relations with the recently subjugated, the diplomats that were sent did not study the local customs beforehand, and instead of making things better for #E Qin#! interests, has actually made them much worse.\n\nWe shouldn't be surprised if we hear about a revolt in the next few months..."
me_qin_li_si_701.a: "Will I ever get a break from bad news?"

me_qin_li_si_702_title: "Culturally Offensive"
me_qin_li_si_702_desc: "Another diplomatic coup d'etat to report, [ROOT.GetCountry.GetRuler.GetName], and yes, I am being sarcastic - I actually have the complete opposite to report. Whatever fools we sent have caused a scene that will take time to heal, for we have caused much cultural offense in our recently subjugated provinces."
me_qin_li_si_702.a: "With diplomats like these, who needs enemies?"

me_qin_li_si_703_title: "Confucian Purges"
me_qin_li_si_703_desc: "We feel that we should tell you, [ROOT.GetCountry.GetRuler.GetName], that the ongoing purges are going well, and that citizens with troublesome beliefs are being executed, putting an end to their mischief."
me_qin_li_si_703.a: "Good, but do not bother me with such minor details"

me_qin_li_si_800_title: "Confucian Purges"
me_qin_li_si_800_desc: "We feel that we should tell you, [ROOT.GetCountry.GetRuler.GetName], that the ongoing purges are going well, and that citizens with troublesome beliefs are being executed, putting an end to their mischief."
me_qin_li_si_800.a: "Good, but do not bother me with such minor details"

me_qin_li_si_801_title: "Seducing The Scholars"
me_qin_li_si_801_desc: "Everything that you have commanded regarding the foreign scholars has been set into motion, [ROOT.GetCountry.GetRuler.GetName]. We have no doubt that we will find some receptive audiences abroad, but we do not know how long these matters will take.\n\n#E Qin#! gold will soon fill our academies with the brightest minds in all of the land."
me_qin_li_si_801.a: "Good, but again, please do not bother me with such minor details"

me_qin_li_si_802_title: "Wisdom of the Zhou"
me_qin_li_si_802_desc: "You will be happy to hear that [SCOPE.sCharacter('seduced_zhou_scholar')GetName], a famous and widely-respect #E Zhou#! scholar, arrived at [ROOT.GetCountry.GetCapital.GetName] this afternoon. It seems that [ROOT.GetCountry.GetRuler.GetName]'s proclamation that there was wealth in #E Qin#! waiting for those with brains has captured the interest of another brilliant mind."
me_qin_li_si_802.a: "Good, but do not bother me with such minor details"


me_qin_li_si_1000_title: "Confucian Purges"
me_qin_li_si_1000_desc: "We feel that we should tell you, [ROOT.GetCountry.GetRuler.GetName], that the ongoing purges are going well, and that citizens with troublesome beliefs are being executed, putting an end to their mischief."
me_qin_li_si_1000.a: "Good, but do not bother me with such minor details"

me_qin_li_si_1100_title: "Plague Outbreak"
me_qin_li_si_1100_desc: "There is bad, but also good news, [ROOT.GetCountry.GetRuler.GetName]. Although there were reports of plague in the markets of [ROOT.GetCountry.GetCapital.GetName], we were able to move quickly to contain the problem - I am sure you will agree it is worth the money spent."
me_qin_li_si_1100.a: "I am happy to hear that everything is under control"

me_qin_li_si_1101_title: "Cutthroat Politics"
me_qin_li_si_1101_desc: "[ROOT.GetCountry.GetRuler.GetName] boldly attacked [SCOPE.sCharacter('sealed_official_qin')GetName], a former politic ally, during a session of the Council the other day, causing many to openly wonder if the friendship between the two is over."
me_qin_li_si_1101.a: "[ROOT.GetCountry.GetRuler.GetFirstName] is a cunning and ruthless leader; that much is true"

me_qin_li_si_1102_title: "Starving Cattle"
me_qin_li_si_1102_desc: "[ROOT.GetCountry.GetRuler.GetName], we have heard stories that cattle in [SCOPE.sCharacter('sealed_province_qin')GetName] are refusing to eat, even though there is plenty of provender available to them. The suspicious locals claim that this is a sign that the #E Qin#! are not worthy of the Mandate of Heaven, and many are mindlessly repeating this slander."
me_qin_li_si_1102.a: "Tell those fools that I will cut out their tongues"

me_qin_li_si_1103_title: "Raiders on A Rampage"
me_qin_li_si_1103_desc: "We receive word from the fortresses along the border that bandits have raided and sacked one of the local garrisons, burning all of the important documents that were stored there. Not the end of the world, but certainly an administrative headache, one that will require a good amount of time to deal with."
me_qin_li_si_1103.a: "Can I ever be afforded a moment's rest?"

me_qin_li_si_1001_title: "Confucian Purges"
me_qin_li_si_1001_desc: "[ROOT.GetCountry.GetRuler.GetName]'s agents have brought a disturbing report that suggests that [ROOT.GetCountry.GetCapital.GetName] is home to #E Confucianists#!, with some even having found employment at court.\n\nIf news gets out of this hypocrisy so close to home, there is no telling what will happen; [ROOT.GetCountry.GetRuler.GetFirstName] has to quickly decide what to do regarding those accused of harboring criminal elements."
me_qin_li_si_1001.a: "Kill them immediately and bring me their heads!"
me_qin_li_si_1001.b: "I am feeling generous today and will grant clemency"

me_qin_li_si_1002_title: "Confucian Purges"
me_qin_li_si_1002_desc: "The ongoing #E Confucian Purges#! have led to copycat attacks in other cities, where other minorities have been targeted and slaughtered in cold blood. The very fabric of #E Qin#! society is tearing at the seams, [ROOT.GetCountry.GetRuler.GetName]."
me_qin_li_si_1002.a: "We shall weave it all back together - it is destiny"

me_qin_li_si_1003_title: "Confucian Purges"
me_qin_li_si_1003_desc: "The #E Confucian Purges#! that [ROOT.GetCountry.GetRuler.GetName] insists upon continue to have unexpected ramifications, with open war breaking out between different noble families - it seems that everyone wants to take advantage of the atmosphere of chaos to settle their old scores."
me_qin_li_si_1003.a: "Send some of our advisors around and tell the families to stop fighting"

me_qin_li_si_1_title: "$qin_02_li_si_task_1$"
me_qin_li_si_1_desc: "Bowing deeply before [ROOT.GetCountry.GetRuler.GetName], [SCOPE.sCharacter('li_si_character')GetName] rises to his feet, diverting his gaze from the face of the [ROOT.GetCountry.GetAdjective] King.\n\n'You have entrusted me with vast responsibilities, King [ROOT.GetCountry.GetRuler.GetFirstName], but I assure you - it will be the honor of my life to see the work with which I am entrusted completed. With the principles and precepts of Shang Yang guiding my every waking moment, I will not rest until all has been accomplished.'"
me_qin_li_si_1.a: "I see potential in you, Li Si - I hope that I am not wrong"
me_qin_li_si_1_tooltip: "The mission task '#Y $qin_02_li_si_task_1$#!' has now been #G Completed#!!"

me_qin_li_si_2_title: "$qin_02_li_si_task_2$"
me_qin_li_si_2_desc: "In [ROOT.GetCountry.GetRuler.GetHerHis] wisdom, [ROOT.GetCountry.GetRuler.GetName] has appointed the clever #E Li Si#! to an official role in the government. Upon receiving this honor, Li Si immediately went to the archives and began to read everything that he could get his hands on; it seems that our new minister is taking this role quite seriously.\n\nIt was the next morning, after a sleepless night spent among dusty scrolls, that the first claims were presented to the startled Qin ruler."
me_qin_li_si_2.a: "Hopefully Li Si can keep up this pace without burning himself out..."
me_qin_li_si_2_tooltip: "The mission task '#Y $qin_02_li_si_task_2$#!' has now been #G Completed#!!"

me_qin_li_si_3_title: "$qin_02_li_si_task_3$"
me_qin_li_si_3_desc: "We have received reports that #E Li Si#! is thriving in his new role as a government official; it seems that Li has taken to the stormy waters of governance like a fish to the sea.\n\nNot only does he thrive in this new environment, but he has also been quite productive...[ROOT.GetCountry.GetRuler.GetName] will soon have plenty of new land claims to pursue."
me_qin_li_si_3.a: "In time, we shall pursue each and every one of them!"
me_qin_li_si_3_tooltip: "The mission task '#Y $qin_02_li_si_task_3$#!' has now been #G Completed#!!"

me_qin_li_si_4_title: "$qin_02_li_si_task_4$"
me_qin_li_si_4_desc: "While it is true that the lands of the #Y Ranmong#! and #Y Zuo#! belong to us, we cannot say the same regarding the hearts of the people that live in these distant countries - simply put, they hate us, but who can blame them? After all, we did not show them any mercy when they raised weapons against us, but now we have an angry populace to contend with.\n\nWe should decide where we want to focus our efforts on pacification; we regrettably cannot do any more at the moment."
me_qin_li_si_4.a: "The choice is clear to me..."
me_qin_li_si_4.b: "Hmm, a difficult decision to be decided..."
me_qin_li_si_4_tooltip: "The mission task '#Y $qin_02_li_si_task_4$#!' has now been #G Completed#!!"

me_qin_li_si_5_title: "$qin_02_li_si_task_5$"
me_qin_li_si_5_desc: "Although we are becoming spoiled by the land claims that #E Li Si#! has been showering upon the #E Qin#!, today our brilliant minister informed us of something different, yet equally delightful; the last vestiges of the #E Fengjian#! system have been purged from our government, whose bones have been strengthened and solidified by our centralization efforts."
me_qin_li_si_5.a: "Li Si, you have my thanks - Shang Yang would be proud"
me_qin_li_si_5_tooltip: "The mission task '#Y $qin_02_li_si_task_5$#!' has now been #G Completed#!!"

me_qin_li_si_6_title: "$qin_02_li_si_task_6$"
me_qin_li_si_6_desc: "Although most of #E Li Si#!'s reforms have targeted the upper echelons of government, his latest initiative will be felt by everyone in the country, from the lowliest of peasants to [ROOT.GetCountry.GetRuler.GetName] [ROOT.GetCountry.GetRuler.GetHerHim]self.\n\nAuthorized with full authority to overhaul the system of weights and measurements used in [ROOT.GetCountry.GetAdjective] markets, we can now report that our people have embraced the new system wholeheartedly. It is reported that everyone appreciates the simple utility of Li Si's new system, which has replaced the hodgepodge system left in place by the #E Zhou#!, and the peasants are saying that the Qin take care of everyone, not just the rich and powerful."
me_qin_li_si_6.a: "We constantly think about how we can improve the lives of the people"
me_qin_li_si_6_tooltip: "The mission task '#Y $qin_02_li_si_task_6$#!' has now been #G Completed#!!"

me_qin_li_si_7_title: "$qin_02_li_si_task_7$"
me_qin_li_si_7_desc: "At the urging of [ROOT.GetCountry.GetRuler.GetName], spontaneous mobs have broken out across the cities of [ROOT.GetCountry.GetName], roaming the streets in search of clandestine material that has been forbidden by the [ROOT.GetCountry.GetAdjective] authorities.\n\nIn a scene reminiscent of those from [ROOT.GetCountry.GetCapital.GetName], the epicenter of this anti-intellectual mania, hundreds of scrolls and texts are being gathered and tossed into great bonfires.\n\nUnless they are officially on the lists curated by #E Shang Yang#! and #E Li Si#!, any outlawed writings must be destoyed."
me_qin_li_si_7.a: "We offer the smoke of heretical thought as incense to the gods"
me_qin_li_si_7_tooltip: "The mission task '#Y $qin_02_li_si_task_7$#!' has now been #G Completed#!!"

me_qin_li_si_8_title: "$qin_02_li_si_task_8$"
me_qin_li_si_8_desc: "Our intellectual dominance is clear for the entire world to see, but we also can provide a scholar with access to a thousand lifetime's worth of material; the libraries and storehouses of [ROOT.GetCountry.GetCapital.GetName] are the envy of every philosopher and sage. Believing that competent advisors must be taken away from our enemies, it has been decided by [ROOT.GetCountry.GetRuler.GetName] that the #E Qin#! will woo foreign dignitaries and scholars.\n\nTake the case of [SCOPE.sCharacter('seduced_chu_scholar')GetName] , who was so willing to betray the #E Chu#! - it hardly took our agents any effort to capture [SCOPE.sCharacter('seduced_chu_scholar')GetFirstName]'s ear."
me_qin_li_si_8.a: "If our intellectual resources don't convince them, our gold certainly will"
me_qin_li_si_8.b: "If our intellectual resources don't convince them, our gold certainly will"
me_qin_li_si_8_tooltip: "The mission task '#Y $qin_02_li_si_task_8$#!' has now been #G Completed#!!"

me_qin_li_si_9_title: "$qin_02_li_si_task_9$"
me_qin_li_si_9_desc: "We have heard that in the distant countries of the Far West, philosophers are sometimes taken into the confidence of the ruling class, but this is the exception and not the rule.\n\nWe should expect to hear such things of barbarians; not every nation is like the #E Qin#!, who wisely provide her scholars with comfortable salaries and unlimited resources to facilitate their work.\n\n[SCOPE.sCharacter('royal_tutor_qin_9')GetName] is a perfect example of this policy in action; living at [ROOT.GetCountry.GetCapital.GetName] has allowed the ambitious Royal Tutor to utilize his talents for personal enrichment, all while providing the Qin heirs with an unmatched education."
me_qin_li_si_9.a: "Our scholars needn't be ascetics; let them think and debate on silk couches"
me_qin_li_si_9_tooltip: "The mission task '#Y $qin_02_li_si_task_9$#!' has now been #G Completed#!!"

me_qin_li_si_10_title: "$qin_02_li_si_task_10$"
me_qin_li_si_10_desc: "Tolerating no dissent from any quarters, even from among the intelligentsia, [ROOT.GetCountry.GetRuler.GetName] has declared war on the #E Confucianists#!, especially those that are caught trying to smuggle forbidden texts.\n\nWhen an outcry was raised over reports that many were being buried alive, [ROOT.GetCountry.GetRuler.GetFirstName] silenced them immediately, claiming that it was a merciful death when compared to execution by ax."
me_qin_li_si_10.a: "Console yourselves with the adages of your ugly teacher"
me_qin_li_si_10_tooltip: "The mission task '#Y $qin_02_li_si_task_10$#!' has now been #G Completed#!!"

me_qin_li_si_11_title: "$qin_02_li_si_task_11$"
me_qin_li_si_11_desc: "Although there have been a wide variety of scripts used through #E Qin#!, we have decided to introduce a standard that will one day be known as '篆書', or the 'decorative engraving script'. Based off of the writing style of our forebears the #E Zhou#!, we have slightly modified their ways to suit our own purposes - much like we have done with their system of governance, now that we think about it."
me_qin_li_si_11.a: "Another case of art imitating life, you could say..."
me_qin_li_si_11_tooltip: "The mission task '#Y $qin_02_li_si_task_11$#!' has now been #G Completed#!!"

me_qin_li_si_12_title: "$qin_02_li_si_task_12$"
me_qin_li_si_12_desc: "A daydream that [ROOT.GetCountry.GetRuler.GetName] often finds [ROOT.GetCountry.GetRuler.GetHerHim]self reliving is a scenario that is entirely in [ROOT.GetCountry.GetRuler.GetHerHis] head, yet is one that is not too far-fetched.\n\nBarbarian armies from the north, having left their homes on the steppe with hopes of filling their saddlebags with the wealth of defenseless [ROOT.GetCountry.GetAdjective] cities, are brought to a halt by the impressive fortifications that [ROOT.GetCountry.GetRuler.GetFirstName] commanded be built.\n\nNo matter how hard they try, their siege engines fail them, and the invaders are forced to return home in shame. There is no general skilled enough, nor an engineer clever enough, to devise a machine capable of demolishing [ROOT.GetCountry.GetRuler.GetFirstName]'s fortresses."
me_qin_li_si_12.a: "Ba ha ha ha! You will never be able to break through my Wall!"
me_qin_li_si_12_tooltip: "The mission task '#Y $qin_02_li_si_task_12$#!' has now been #G Completed#!!"

me_qin_li_si_13_title: "$qin_02_li_si_task_13$"
me_qin_li_si_13_desc: "A minor bit of news this morning, [ROOT.GetCountry.GetRuler.GetName]; the claims that you have requested are prepared, and the provincials cling to the state ever tighter, thankful for the security that the #E Qin#! borders provide to them."
me_qin_li_si_13.a: "Ah yes, very good...now where were we?"
me_qin_li_si_13_tooltip: "The mission task '#Y $qin_02_li_si_task_13$#!' has now been #G Completed#!!"

me_qin_li_si_14_title: "$qin_02_li_si_task_14$"
me_qin_li_si_14_desc: "We are thankful to announce that the tribals from #Y Hanjia#! and #Y Yuexi#! are slowly accepting their new circumstances - a day that we thought would never arrive. Although it took a great deal of Qin gold and silver to bring a civilizing influence to their lands, we must admit that it was worth it. The temples and theaters that we have built are the most impressive buildings in their respective regions; a physical reminder that the Qin are here to stay."
me_qin_li_si_14.a: "Envelop yourselves in the intoxicating softness of the civilized life..."
me_qin_li_si_14_tooltip: "The mission task '#Y $qin_02_li_si_task_14$#!' has now been #G Completed#!!"

me_qin_li_si_15_title: "$qin_02_li_si_task_15$"
me_qin_li_si_15_desc: "There is little no doubt that if [ROOT.GetCountry.GetRuler.GetName] gave the command, the armies of [ROOT.GetCountry.GetName] would march to the very ends of the earth, crossing every desert and mountain range in their way, and still have enough energy left to destroy a well-rested foe twice our size.\n\n[ROOT.GetCountry.GetRuler.GetFirstName] has control of the deadliest fighting force that has ever been commanded; no one can stop the Great Army of Qin."
me_qin_li_si_15.a: "We are the greatest civilization that has ever lived"

me_qin_li_si_16_title: "$qin_02_li_si_task_16$"
me_qin_li_si_16_desc: "A few days ago, [library_builder.GetName] arrived at [SCOPE.GetRootScope.GetCountry.GetCapital.GetName], asking for an audience with [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]. It seems that [pyramid_builder.GetName] is a Master Architect, who is not only familiar with the building styles of the great cities and empires that surround us, but is well-acquainted with our own esteemed traditions; a true scholar of architecture. It has been suggested that we fund the construction of a new Library, in the manner our ancestors, as a way to proclaim our worthiness as rulers. \n\nThis will be expensive, naturally, but there is merit in [library_builder.GetName]'s words..."
me_qin_li_si_16.a: "[library_province_1.GetName] is clearly the best choice"
me_qin_li_si_16.b: "[library_province_2.GetName] is a great place for a Library"
me_qin_li_si_16.c: "[library_province_3.GetName] is nice"
me_qin_li_si_16.d: "[library_province_4.GetName] will do"
me_qin_li_si_16.e: "We don't need to build a Library!"
me_qin_li_si_16.f: "What an awful idea; kill this man immediately!!!"
me_qin_li_si_16_tooltip: "The mission task '#Y $qin_02_li_si_task_16$#!' has now been #G Completed#!!"

me_qin_li_si.1600.t:0 "Library Materials"
me_qin_li_si.1600.desc:0 "[library_builder.GetName] down at the work site has suggested a number of fine materials that can be used for the construction of the Great Library, bringing samples from their personal workshops so that we can decide what we use. Although this is undoubtedly exciting, [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] wonders aloud how badly this endeavor will drain our treasury."
me_qin_li_si.1600.a:0 "Wood and stone is clearly the best choice"
me_qin_li_si.1600.b:0 "Marble and silver will be exquisite"
me_qin_li_si.1600.c:0 "Ebony and ivory, the delight of our people, shall be used"
me_qin_li_si.1600.d:0 "A fully gold Library is the only option for [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]"
choose_the_kind_of_library_to_build:0 "[SCOPE.GetRootScope.GetCountry.GetRuler.GetName] will decide how the Library will be constructed."
begin_library_construction_tt:0 "#G Begin construction of the Great Library of [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]#!"
begin_library_construction_tttt:0 "#G Consider the Construction of the Great Library of [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]#!"

me_qin_li_si.1602.t:0 "Materials Misplaced"
me_qin_li_si.1602.desc:0 "I...I don't know how this has happened. As you commanded, we loaded up ten shipments with the finest gold, silver, ivory and wood, to add ornate embellishments to the construction of our library. But - the cargoes have disappeared on route to the construction site; whether victims of piracy or a calamitous accident, no one knows. The last anyone saw of them, the ships were close to [coastal_province.GetName]. I am truly sorry to report this."
me_qin_li_si.1602.a:0 "Replace the lost materials"
me_qin_li_si.1602.b:0 "Nothing can be done"

me_qin_li_si.1603.t:0 "Uninspired Workers"
me_qin_li_si.1603.desc:0 "We have received reports from our Chief Architects describing the ongoing construction of the Library, and they are filled with complaints - the mountain air is oppressively cold, we are missing the planting season back home, the food here is awful...irritating! We have gone above and beyond what could be expected, and this is how we are rewarded!\n\nNevertheless, it has been gently suggested that we might spread some coins around the worker's camps in an effort to boost their spirits."
me_qin_li_si.1603.a:0 "Increasing their salary should increase morale"
me_qin_li_si.1603.b:0 "Force these fools to work! Whip these dogs"
me_qin_li_si.1603.c:0 "The Library will be finished when it's finished..."

me_qin_li_si.1604.t:0 "Theft and Sabatoge"
me_qin_li_si.1604.desc:0 "Despite our strict security, with police monitoring the site all hours of the day and night, we have learned that some of the raw materials intended for constructing our Library have been stolen. We have questioned the local overseers responsible for managing the goods, even threatening their families in an attempt to get the truth, but no one claims to know anything - typical. Work has slowed down while the engineers wait for more materials to arrive."
me_qin_li_si.1604.a:0 "Send funds to help reimburse the builders"
me_qin_li_si.1604.b:0 "Send in troops to boost security"
me_qin_li_si.1604.c:0 "The Library will be finished eventually anyway"

me_qin_li_si.1605.t:0 "Great Library of [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]"
me_qin_li_si.1605.desc:0 "The preparations started well before the Sun rose over the horizon, and when the Golden Disc finally cast its light over our sleepy cities, it was greeted by the sight of three thousand slaves standing in procession, with [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] presiding before them on a raised dais. A signal is given, and the air is split by the sound of a thousand trumpets, blasting the shrill cries in unison. Soon, chanting begins, and [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] walks towards the entrance of the newly-built Great Library, followed by attendants and servants. Standing before the doorway, [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] turns to face the crowds, and there is silence; in a few moments, the ceremony will begin.\n\nA curious thing, to witness the birth of knowledge"
me_qin_li_si.1605.a:0 "The Great Library will stand for thousands of years!"

library_template_1:0 "Stone Library"
library_template_2:0 "Marble Library"
library_template_3:0 "Ivory Library"
library_template_4:0 "Gold Library"

me_qin_li_si_17_title: "$qin_02_li_si_task_17$"
me_qin_li_si_17_desc: "We have heard stories of a renowned warrior so skilled that many claim he is the greatest general to ever live - his name is [SCOPE.sCharacter('bai_qi_character')GetName], and he has been summoned to [ROOT.GetCountry.GetCapital.GetName] to stand before [ROOT.GetCountry.GetRuler.GetName].\n\nOn the day of the appointed meeting, no time is wasted on pleasantries. 'They say you are a murderer, Bai Qi, a cruel slayer of men. What does such a man desire from life? Gold? Slaves? Name your price, and I shall make it yours.'\n\nShaking his head, Bai Qi looked at [ROOT.GetCountry.GetRuler.GetFirstName] and said 'The only thing that interests me is glory, o King, and the opportunity to slay more men in battle. I will stay here in #E Qin#!, for one does not need to read the omens to know that a man such as myself will be of use here.'"
me_qin_li_si_17.a: "Have I got the job for you..."
me_qin_li_si_17_tooltip: "The mission task '#Y $qin_02_li_si_task_17$#!' has now been #G Completed#!!"

me_qin_li_si_18_title: "$qin_02_li_si_task_18$"
me_qin_li_si_18_desc: "#E Bai Qi#! is like a mad dog, foaming at the mouth and attacking anyone and everything that crosses its path. The reports of the massacres at Bai Qi's hands are almost too hard to believe, with many choosing to disregard the staggering deaths as the cost of waging war.\n\nIt is said that [ROOT.GetCountry.GetRuler.GetName] delights in reading these missives, smiling when word of a new atrocity is delivered - truly, our King hates our enemies and will shatter last one of them."
me_qin_li_si_18.a: "If our enemies are smart, they will open their gates when they see Bai Qi"
me_qin_li_si_18_tooltip: "The mission task '#Y $qin_02_li_si_task_18$#!' has now been #G Completed#!!"
qin_02_li_si_task_18_trigger_tt: "#E Bai Qi#! must be the #Y Commander#! of a #Y Legion#!."

#Modifiers
centralised_qin_law: "Centralized Qin Law"
desc_centralised_qin_law: "The Qin state benefits powerfully from the centralization of its laws."
tamed_tibetans_qin: "Tamed Tibetans"
desc_tamed_tibetans_qin: "We have brought culture and civilization to the Tibetan barbarians, who now embrace our superior ways."
qin_weights_measures_mod: "Qin Weights and Measures"
desc_qin_weights_measures_mod: "The Qin have standardized the weights and measures used throughout the country, boosting their economic capacities."
qin_burning_books: "Burning Books"
desc_qin_burning_books: "There are a considerable number of falsehoods to be found in the various texts throughout our country; burn them all!"
state_sanctioned_scholars_country_mod: "State Sanctioned Scholars"
desc_state_sanctioned_scholars_country_mod: "Our capacity for research has been boosted because of our state policy aimed at supporting scholars."
southern_suppression_good_mod: "Southern Suppression"
desc_southern_suppression_good_mod: "We have gone through considerable measures to suppress any rebellious sentiments in our southern provinces."
qin_upset_minority_province_mod: "Upset Minorities"
desc_qin_upset_minority_province_mod: "Bumbling Qin diplomats have caused the locals here to become very angry."
qin_upset_minority_culture_mod: "Upset Cultures"
desc_qin_upset_minority_culture_mod: "Our foolish advisors have caused tension between us and the minority cultures we rule over."
sechuan_neg_mod1: "Bad Things"
desc_sechuan_neg_mod1: "All of our plans in this region seem to backfire, bringing us misery for our troubles."
sechuan_neg_mod2: "Angry Locals"
desc_sechuan_neg_mod2: "Our heavy-handed efforts have only made the locals angry at the central government."
distinction_great_army_of_qin: "Great Army of Qin"
desc_distinction_great_army_of_qin: "Grimly determined and showing no mercy to their enemies, the Great Army of Qin is the deadliest fighting force ever assembled in the history of the earth."


