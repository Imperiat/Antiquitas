qin_03_empire: "Empire of Qin"
qin_03_empire_DESCRIPTION: "The Reforms of Shang Yang, implemented by the wise Chancellor #E Li Si#!, have led an invigorated #E Qin Dynasty#! to the heights of power, with complete domination of #E China#! just barely out of reach. Now, the time has come for the Qin to dispose of the pretension of servitude; we must cast down the #E Zhou#! authority and seize #E The Mandate of Heaven#! for ourselves."
qin_03_empire_CRITERIA_DESCRIPTION: "This mission will be completed when the Qin have established the #Y Chinese Empire#!."
qin_03_empire_BUTTON_TOOLTIP: "Heaven and Earth tremble at the growing might of the Qin..."

#Missions

qin_03_empire_task_1: "Wei Liao"
qin_03_empire_task_1_DESC: "Word of a brilliant tactician named #E Wei Liao#! has reached [ROOT.GetCountry.GetCapital.GetName] - we should make the effort to recruit his talents for #E Qin#!. \n\n\n\n\n\n\n\n\n\n\n@east_steppemil5!"

qin_03_empire_task_2: "Promote Wei Liao"
qin_03_empire_task_2_DESC: "The rumors of #E Wei Liao#!'s strategic aptitude were not exaggerated; if anything, they were downplayed! We should put this important minister in a position where his talents will be utilized to maximum effect. \n\n\n\n\n\n\n\n\n\n\n@china_mil10!"
qin_03_empire_task_2_trigger_tt: "#Y Wei Liao#! must be our #Y Researcher#! for #Y Military Advances#!."

qin_03_empire_task_3: "The Great Wang Jian"
qin_03_empire_task_3_DESC: "Although we are blessed with many capable military leaders, [ROOT.GetCountry.GetRuler.GetName] has become enamored with the great general #E Wang Jian#! as of late, and desires nothing more than having the famed leader in charge of our armies. \n\n\n\n\n\n\n\n\n\n\n@tibet_mil1!"

qin_03_empire_task_4: "Promote Wang Jian"
qin_03_empire_task_4_DESC: "#E Wang Jian#!, our brilliant military leader, continues to advise [ROOT.GetCountry.GetRuler.GetName], and our entire country benefits from this arrangement. Perhaps the time has come to leave the abstractions to others and allow Wang Jian to command troops directly? \n\n\n\n\n\n\n\n\n\n\n@india_mil6!"
qin_03_empire_task_4_trigger_tt: "#Y Weng Jian#! must be a General."

qin_03_empire_task_5: "Wei Liaozi"
qin_03_empire_task_5_DESC: "The treatise known as the #Y Wei Liaozi#! is one of the Seven Military Classics, one filled with aphorisms and guidance when it comes to the art of waging war - not only must we have it for ourselves, but we must not allow others access to its wisdom. \n\n\n\n\n\n\n\n\n\n\n@india_mil17!"

qin_03_empire_task_6: "Planning Unification"
qin_03_empire_task_6_DESC: "The House of #Y Han#! is an ancient noble family with an impeccable pedigree, yet they stand in the way of our plans for unification. Let us not cower before their armies, but do what we must to bring an end to the ceaseless wars. \n\n\n\n\n\n\n\n\n\n\n@china_mil5!"
qin_03_empire_task_6_claims_tt: "We will receive #Y Claims#! on all of the territories owned by the #Y Han#!."

qin_03_empire_task_7: "Humiliate Chu"
qin_03_empire_task_7_DESC: "We have crossed blades with the armies of the #Y Chu#! more times than we care to count, but after our latest wars have been prosecuted, they will have no soldiers left to send against us. \n\n\n\n\n\n\n\n\n\n\n@persia_mil1!"
qin_03_empire_task_7_claims_tt: "We will receive #Y Claims#! on all of the territories owned by the #Y Chu#!."

qin_03_empire_task_8: "Squash Chu"
qin_03_empire_task_8_DESC: "The hour of supreme triumph is at hand; our armies stand poised to shatter the legitimacy of the #E House of Chu#! forevermore! \n\n\n\n\n\n\n\n\n\n\n@persia_mil2!"
qin_03_empire_task_8_claims_tt: "We will receive #Y Claims#! on all of the following areas; #Y Jianan#!, #Y Luling#!, #Y Linhai#!, #Y Kuaji#!, #Y Nanhai#!, #Y Hepu#! and #Y Cangwu#!."

qin_03_empire_task_9: "Han's Demise"
qin_03_empire_task_9_DESC: "It is a dark day for the #E House of Han#!, but we will not allow ourselves to feel any sympathy for our avowed enemies; their intractability has led them to their doom. \n\n\n\n\n\n\n\n\n\n\n@persia_mil18!"
qin_03_empire_task_9_claims_tt: "We will receive #Y Claims#! on all of the territories owned by the #Y Han#!."

qin_03_empire_task_10: "Fell Zhao"
qin_03_empire_task_10_DESC: "Woe to the current #E Zhao#! ruler, who is destined to see his kingdom destroyed and his borders absorbed by the growing #E Qin#! hegemony. But the Zhao will not be the last to fall; their neighbors better take notice. \n\n\n\n\n\n\n\n\n\n\n@persia_mil6!"
qin_03_empire_task_10_claims_tt: "We will receive #Y Claims#! on all of the territories owned by the #Y Yan#!."
qin_03_empire_task_10_claims_tt_2: "We will receive #Y Claims#! on all of the territories owned by the #Y Qii#!."

qin_03_empire_task_11: "Lay Waste to Wei"
qin_03_empire_task_11_DESC: "The lands of the Wei have been laid to waste; already, the traveling singers and poets compose songs lamenting the fall of such an esteemed House. And yet Qin shall not be deterred from the business we have chosen...all must fall before us. \n\n\n\n\n\n\n\n\n\n\n@tibet_mil6!"
qin_03_empire_task_11_claims_tt: "We will receive #Y Claims#! on every country that has less than 25 cities and belong to the #Y Chinese#! Culture Group."

qin_03_empire_task_12: "Yue Conquest"
qin_03_empire_task_12_DESC: "Now that our wars in the territories of the #E Yue#! have concluded, let us do what we can to erase the bitter memories of the conflict by growing the countryside. Hopefully building a new city will help pacify the hostile locals.  \n\n\n\n\n\n\n\n\n\n\n@east_steppemil6!"
qin_03_empire_task_12_reward_tt: "Upon completion, we will be able to build a city in a #Y Yue#! province."

qin_03_empire_task_13: "End the Zhou Dynasty"
qin_03_empire_task_13_DESC: "The time for pleasantries has come to an end; we must end our pretensions and depose the weakened Zhou Dynasty once and for all. \n\n\n\n\n\n\n\n\n\n\n@china_mil13!"
qin_03_empire_task_13_claims: "We will receive #Y Claims#! on all of the territories owned by the #Y Zhou#!."

qin_03_empire_task_14: "New Mandate of Heaven"
qin_03_empire_task_14_DESC: "For some seven hundred years, the Zhou Dynasty has had the Mandate of Heaven, which they seized after destroying the Shang. All things must come to their end; the sun rises, but the sun also sets. Supreme authority has now been entrusted to the #E Qin#!. \n\n\n\n\n\n\n\n\n\n\n@tibet_mil3!"

qin_03_empire_task_15: "Yeet Yan"
qin_03_empire_task_15_DESC: "Now that the #E Yan#! have been dealt with, resistance to our rule is beginning to fade. There will be a few holdouts, but they will not be able to delay the inevitable at this point - the momentum is entirely with us. \n\n\n\n\n\n\n\n\n\n\n@east_steppemil10!"

qin_03_empire_task_16: "Extinguish Qi"
qin_03_empire_task_16_DESC: "We have great respect for the #E Qi#!, who were once a powerful and strong people, but their days of glory have come to an end; tell the Qi that they must submit to the Qin or else they will be utterly destroyed. \n\n\n\n\n\n\n\n\n\n\n@china_mil12!"

qin_03_empire_task_17: "One Nation Under Qin"
qin_03_empire_task_17_DESC: "At long last, all of our rivals for power have been laid low, with none strong enough to challenge our claim to rule. Send forth riders to all of the ancient capitals of the Middle Kingdom and proclaim that the Mandate of Heaven has been claimed by the #E Qin#!! May the divine [ROOT.GetCountry.GetRuler.GetName] rule for one thousand years! \n\n\n\n\n\n\n\n\n\n\n@china_mil15!"


#Events
me_qin_empire_1_title: "$qin_03_empire_task_1$"
me_qin_empire_1_desc: "Although it is a cliche to say that someone's reputation precedes them, [SCOPE.sCharacter('wei_liao_character')GetName] is an actual larger-than-life character that is known all throughout [ROOT.GetCountry.GetName]. It should come as no surprise, then, that [ROOT.GetCountry.GetRuler.GetName] has requested a meeting with [SCOPE.sCharacter('wei_liao_character')GetFirstName], which is scheduled to happen at one of [ROOT.GetCountry.GetRuler.GetFirstName]'s palaces at [ROOT.GetCountry.GetCapital.GetName] within the month."
me_qin_empire_1.a: "To be a fly on the wall when those two meet..."
me_qin_empire_1_tooltip: "The mission task '#Y $qin_03_empire_task_1$#!' has now been #G Completed#!!"

me_qin_empire_2_title: "$qin_03_empire_task_2$"
me_qin_empire_2_desc: "#E Wei Liao#! continues to exceed [ROOT.GetCountry.GetName]'s wildest expectations for him, bringing his unmatched talents to our war effort. We should consider making him the head of our military research, for then our entire country can benefit from the wisdom of this genius of warfare."
me_qin_empire_2.a: "Our soldiers could learn many a thing from one such as #E Wei Liao#!"
me_qin_empire_2_tooltip: "The mission task '#Y $qin_03_empire_task_2$#!' has now been #G Completed#!!"

me_qin_empire_3_title: "$qin_03_empire_task_3$"
me_qin_empire_3_desc: "Never one to rely on expected obligations, [ROOT.GetCountry.GetRuler.GetName] has consistently sought out men of honor for government positions, believing that a meritocracy should replace the convoluted system of reciprocated favors left behind by the #E Zhou#!.\n\nAnd so one thing has led to another, and this is the reason that [SCOPE.sCharacter('wang_jian_character')GetName] has arrived at [ROOT.GetCountry.GetCapital.GetName], offering his services. What is even better is that [SCOPE.sCharacter('wang_jian_character')GetFirstName] does not travel alone, but brings his son, [SCOPE.sCharacter('wang_ben_character')GetName], with him, as well as their families...this is a sign that they mean to stay in [ROOT.GetCountry.GetName] for a long time."
me_qin_empire_3.a: "We are blessed to have not one, but two, honored guests"
me_qin_empire_3_tooltip: "The mission task '#Y $qin_03_empire_task_3$#!' has now been #G Completed#!!"

me_qin_empire_4_title: "$qin_03_empire_task_4$"
me_qin_empire_4_desc: "Having finally earned [ROOT.GetCountry.GetRuler.GetName]'s full trust and having come into [ROOT.GetCountry.GetRuler.GetHerHis] complete confidence, it comes as no surprise when it is announced that #E Wang Jian#! has been entrusted with command of a powerful army. It is expected that we shall soon hear of #E Qin#! victories on the battlefield, for Wang is rumored to be unmatched when it comes to the arts of war."
me_qin_empire_4.a: "#E Weng Jian#! is my right hand, an extension of my will"
me_qin_empire_4_tooltip: "The mission task '#Y $qin_03_empire_task_4$#!' has now been #G Completed#!!"

me_qin_empire_5_title: "$qin_03_empire_task_5$"
me_qin_empire_5_desc: "[ROOT.GetCountry.GetRuler.GetName], you will be happy to hear that our agents have managed to track down the location of the famed military text, the #Y Wei Liaozi#!, and that it has been safely taken to the #E Great Qin Library#! in [ROOT.GetCountry.GetCapital.GetName]. Soon, its lessons shall be widely shared throughout our army, inspiring our generals in the battles to come."
me_qin_empire_5.a: "I, too, would like to read the #Y Wei Liaozi#! when it is available"
me_qin_empire_5_tooltip: "The mission task '#Y $qin_03_empire_task_5$#!' has now been #G Completed#!!"

me_qin_empire_6_title: "$qin_03_empire_task_6$"
me_qin_empire_6_desc: "[ROOT.GetCountry.GetRuler.GetName] was in a somber mood when word came via a military advisor that the last holdings of the #E House of Han#! had fallen to our men, and began to extemporize a lament while staring out the window.\n\n'To see such a mighty house, reduced to what they have become...let us learn from their example, reminding ourselves of the mistakes they have made that brought them to this moment.' "
me_qin_empire_6.a: "Yes, o [ROOT.GetCountry.GetRuler.GetName]!"
me_qin_empire_6_tooltip: "The mission task '#Y $qin_03_empire_task_6$#!' has now been #G Completed#!!"

me_qin_empire_7_title: "$qin_03_empire_task_7$"
me_qin_empire_7_desc: "#E Chu#! believes themselves to be a ship sailing on a calm sea, but because they sail quietly on their river, their greedy eyes and hands distracted by the gold from their ports and markets, they have forgotten that the Ocean can be a cruel and unforgiving mistress and that storms often come without warning - we should remind them of these lessons when we get the chance, [ROOT.GetCountry.GetRuler.GetName]."
me_qin_empire_7.a: "Believe me, it will be a pleasure when it happens"
me_qin_empire_7_tooltip: "The mission task '#Y $qin_03_empire_task_7$#!' has now been #G Completed#!!"

me_qin_empire_8_title: "$qin_03_empire_task_8$"
me_qin_empire_8_desc: "No one could have imagined a few short years ago that the powerful #E Chu#! would have gambled and lost everything that they had, but who among us can see what the future holds in store? We hope that history will be kinder to the memory of the #E House of Chu#! than our armies were to her soldiers."
me_qin_empire_8.a: "All is fair in war, I'm afraid..."
me_qin_empire_8_tooltip: "The mission task '#Y $qin_03_empire_task_8$#!' has now been #G Completed#!!"

me_qin_empire_9_title: "$qin_03_empire_task_9$"
me_qin_empire_9_desc: "Although it is becoming a seemingly every day occurence to hear that the #E Qin#! have destroyed another noble house and turned her armies around to attack somewhere else - this time the #E House of Han#! has been targeted - it does not make the death of any of the subjugated peoples any less of a tragedy. It comes as poor consolation, then, that some people are converting to our culture."
me_qin_empire_9.a: "It is regrettable that so many have to die"
me_qin_empire_9_tooltip: "The mission task '#Y $qin_03_empire_task_9$#!' has now been #G Completed#!!"

me_qin_empire_10_title: "$qin_03_empire_task_10$"
me_qin_empire_10_desc: "Our armies are continously on the move, never losing any experience or momentum as they are continuously plunged into the depths of war - even now, they head northward, seeking to oust the remnants of the #E Zhao#! rebels from their remaining hideouts."
me_qin_empire_10.a: "Desert or steppe, you will not be able to hide"
me_qin_empire_10_tooltip: "The mission task '#Y $qin_03_empire_task_10$#!' has now been #G Completed#!!"

me_qin_empire_11_title: "$qin_03_empire_task_11$"
me_qin_empire_11_desc: "#E Qin's Marshall#! was still covered in blood when he approached the tent of [ROOT.GetCountry.GetRuler.GetName] to submit the battle report; the #E Wei#! have been utterly destroyed, their armies butchered by our soldiers, who showed them no mercy or compassion - even if they surrendered.\n\nEven now, the armies of Qin move throughout her expansive countryside, appearing on an enemy's border with nary a day's warning between the announcement of hostilities - everyone is terrified of where they will appear next."
me_qin_empire_11.a: "Word will get out that the #E Qin#! are deadly serious"
me_qin_empire_11_tooltip: "The mission task '#Y $qin_03_empire_task_11$#!' has now been #G Completed#!!"

me_qin_empire_12_title: "$qin_03_empire_task_12$"
me_qin_empire_12_desc: "At long last, we have humbled the mysterious #E Yue#! people, absorbing them into our ever-growing dominion. Not only have we conquered the Yue, but we have been entrusted with the pleasant task of deciding where to build a proper Qin city in their former lands.`"
me_qin_empire_12.a: "We shall build somewhere near Boluo"
me_qin_empire_12.b: "Huaian has caught my fancy"
me_qin_empire_12.c: "The only answer is Nanping"
me_qin_empire_12.d: "Wenma has an auspicious sound to it - go there"
me_qin_empire_12_tooltip: "The mission task '#Y $qin_03_empire_task_12$#!' has now been #G Completed#!!"

me_qin_empire_13_title: "$qin_03_empire_task_13$"
me_qin_empire_13_desc: "For many years, the #E Qin#! have faithfully upheld their oaths as vassals of the #E Zhou#!, but this has become such an absurdity, such a mockery of the true nature of things, that it only brings shame to those that participate in its puppet show. By all accounts, the Zhou have lost the #Y Mandate of Heaven#!; war has destroyed the countryside, which already suffers from drought and famine - the gods demand that a just and worthy ruler seize power from those they have abandoned."
me_qin_empire_13.a: "Luckily, I know just the right person to do the job"
me_qin_empire_13_tooltip: "The mission task '#Y $qin_03_empire_task_13$#!' has now been #G Completed#!!"

me_qin_empire_14_title: "$qin_03_empire_task_14$"
me_qin_empire_14_desc: "[GetProvince('(int32)8379').GetName], the imperial capital of the now-destroyed #E Zhou Dynasty#!, has fallen to the triumphant armies of the #E Qin#!. It is clear that the gods have abandoned the perfidious and weak Zhou and given the Qin the #Y Mandate of Heaven#!; the dawn of a new era is almost at hand!\n\nThe entire world is watching, their breath caught in their throat...what will the Qin do next?"
me_qin_empire_14.a: "Something for the ages happened today..."
me_qin_empire_14_tooltip: "The mission task '#Y $qin_03_empire_task_14$#!' has now been #G Completed#!!"

me_qin_empire_1400_title: "Destruction of the Treasure"
me_qin_empire_1400_desc: "We have terrible news to report, [ROOT.GetCountry.GetRuler.GetName], and although it pains us to tell you, we must; our men accidentally destroyed the #Y Treasure of Jiuding#! while trying to move it from #E Chengzhou#! to [ROOT.GetCountry.GetCapital.GetName]. It seems that one of the men dropped his side of the cauldron, which then caused someone else to fall down...we don't need to get into the particulars, but it is a terrible omen for the #E House of Qin#!."
me_qin_empire_1400.a: "Let us hope no one hears of this"

me_qin_empire_15_title: "$qin_03_empire_task_15$"
me_qin_empire_15_desc: "It was a sunny day when news came to [ROOT.GetCountry.GetCapital] that the #E House of Yan#! had been deposed from power, driven like dogs to beg in the street thanks to the victorious armies of the cruel #E Qin Dynasty#!.\n\n[ROOT.GetCountry.GetRuler.GetFirstName]'s advisors never mention to [ROOT.GetCountry.GetRuler.GetHerHim] that the people call the Qin cruel, for their is no need to cause an argument on such a pleasant morning. And besides, today should be about the Yan."
me_qin_empire_15.a: "Yan should be proud that they were one of the last to fall"
me_qin_empire_15_tooltip: "The mission task '#Y $qin_03_empire_task_15$#!' has now been #G Completed#!!"

me_qin_empire_16_title: "$qin_03_empire_task_16$"
me_qin_empire_16_desc: "The #E House of Qi#! is no more; no more will her King receive attendants at the capital, no more will her people remember the traditions and ways of the Qi.\n\nThe Qin will replace everything - music, ritual, the written language, the laws - in a way that will bring glory to the state and true happiness to the people."
me_qin_empire_16.a: "Soon enough, all will be as it should be in the Middle Kingdom"
me_qin_empire_16_tooltip: "The mission task '#Y $qin_03_empire_task_16$#!' has now been #G Completed#!!"

me_qin_empire_17_title: "$qin_03_empire_task_17$"
me_qin_empire_17_desc: "The #E Qin Dynasty#! stands poised on the cusp of history, ready to proclaim an era that will be shaped in its own image. For centuries, all swore vassalage to the #E Zhou#!, but this was before the gods found them wanting. Now, through virtuous means sanctioned by the divine, the Qin have forged together a #Y Chinese Empire#! that will be known as the greatest that the world has ever seen.\n\nIt is said that word of the rise of the #E House of Qin#! is even spoken of in the barbarous kingdom of #E 'Daqin'#! far to the west, where they all proclaim the superiority of our empire and thank the gods that their vast distance keeps our armies from shattering their realm."
me_qin_empire_17.a: "The entire world will soon proclaim us as their rightful Master under Heaven"
me_qin_empire_17_tooltip: "The mission task '#Y $qin_03_empire_task_17$#!' has now been #G Completed#!!"

