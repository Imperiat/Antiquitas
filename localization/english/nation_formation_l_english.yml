 # Anatolia
 form_milyadia:1 "Form Milyas"
 form_milyadia_desc:0 "The time of Cabalians and Pisidians squeezeing our divided towns must come to an end, and a new era of Milyadian strength ushered in by a strong leader."
 form_milyadia_claims_tooltip:0 "$MLD$ will gain Claims on the Area of #Y $milyas_area$#!"
 formable_not_milyadia_exists:0 "#Y $MLD$#! must NOT exist."
 form_cabalia:1 "Form Cabalis"
 form_cabalia_desc:0 "The Cabalian people will not be bullied by our Carian and Milyadian neighbors; united in common purpose we shall establish ourselves as the new regional power."
 formable_not_cabalia_exists:0 "#Y $CAB$#! must NOT exist."
 form_lydia:0 "Form Lydia"
 form_lydia_desc:0 "The ancient towns of Lydia have accepted Persian and Macedonian subjugation for too long, now under our direction our people will at last live up to the glory of Croesus."
 form_lydia_claims_tooltip:0 "$LYD$ will gain Claims on the Area of #Y $lydia_area$#!"
 formable_not_lydia_exists:0 "#Y $LYD$#! must NOT exist."
 form_caria:0 "Form Caria"
 form_caria_desc:0 "The towns and villages of Caria must fulfill their destiny and that of our people by blazing a new path free from the imposition of foreign invaders."
 form_caria_claims_tooltip:0 "$CIA$ will gain Claims on the Areas of #Y $coastal_caria_area$#! and #Y $inland_caria_area$#!"
 formable_not_caria_exists:0 "#Y $CIA$#! must NOT exist."
 form_lycia:0 "Form Lycia"
 form_lycia_desc:0 "Our people have too long been divided and undermined by foreign invaders, now it is time for the Lycian cities to unite their wills in earnest and assert their might once more."
 form_lycia_claims_tooltip:0 "$LYC$ will gain Claims on the Area of #Y $lycia_area$#!."
 formable_not_lycia_exists:0 "#Y $LYC$#! must NOT exist."
 form_pamphylia:0 "Form Pamphylia"
 form_pamphylia_desc:0 "The great cities of Pamphylia will be unified under our leadership, passing the fruits of their labors to their own people rather than foreign invaders."
 form_pamphylia_claims_tooltip:0 "$PPH$ will gain Claims on the Area of #Y $pamphylia_area$#!."
 formable_not_pamphylia_exists:0 "#Y $PPH$#! must NOT exist."
 form_pisidia:0 "Form Pisidia"
 form_pisidia_desc:0 "The proud Pisidian cities have thrived in the shadow of Mount Taurus, and under our leadership the united towns will at last rival the neighboring peoples in strength and prestige."
 form_pisidia_claims_tooltip:0 "$PIS$ will gain Claims on the Area of #Y $pisidia_area$#!."
 formable_not_pisidia_exists:0 "#Y $PIS$#! must NOT exist."
 form_isauria:0 "Form Isauria"
 form_isauria_desc:0 "For too long the Isaurians have been bullied by our neighbors and confined to the Taurus mountains, it is time to unite the clans and forge a new path for our people."
 form_isauria_claims_tooltip:0 "$ISU$ will gain Claims on the Area of #Y $isauria_area$#!."
 formable_not_isauria_exists:0 "#Y $ISU$#! must NOT exist."
