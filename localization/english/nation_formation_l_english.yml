 #Crete
 form_crete:0 "Form Crete"
 form_crete_desc:0 "The people of Crete have lived a fractious existence for centuries. It is time to put an end to our petty squabbles, and unite our island under one banner."
 formable_crete:0 "Crete"
 CRETE_ADJECTIVE:0 "Cretan"
 1KR:0 "Crete"
 1KR_ADJ:0 "Cretan"
 crete_not_exists:0 "#Y Crete#! must NOT exist."
 cretan_ultimatum_tooltip:0 "Issues an ultimatum to all Cretan nations with fewer than #Y 4#! provinces, demanding their annexation. They are very likely to accept."
 nation_forming.1.t:0 "Cretan Ultimatum"
 nation_forming.1.desc:0 "Our wily neighbors have succeeded in uniting many of the key cities on the island of Crete.\n\nIn an attempt to present a united front to the world at large, they have issued us with an ultimatum. Can we truly risk the lives of our sons and daughters by declining this demand?"
 nation_forming.1.a:0 "We must submit."
 nation_forming.1.b:0 "Never!"
 form_crete_claims_tooltip:0 "Crete will gain Claims on the Province of #Y Crete#!."
 
 #Minos
 form_minos:0 "Form Minos"
 form_minos_desc:0 "It has been centuries since the collapse of the great Minoan civilization. Yet their legacy survives through the Eteocretans, the true rulers of Crete. However, the greedy Dorians have supplanted their dominion over the island. To reforge the Minoan legacy, the Dorian invasion must be reversed."
 formable_minos:0 "Minos"
 MINOS_ADJECTIVE:0 "Minoan"
 MOS:0 "Minos"
 MOS_ADJ:0 "Minoan"
 minos_not_exists:0 "#Y Minos#! must NOT exist."

 #Parthia
 form_parthia:0 "Form Parthia"
 form_parthia_desc:0 "When the Parni tribe conquered the region of Parthia, liberating it from the grasp of the Seleukids, few could have known that this once-nomadic tribal nation would go on to conquer much of Central Asia."
 PARTHIA_NAME:0 "Parthia"
 PARTHIA_ADJECTIVE:0 "Parthian"
 formable_parthia_not_exists:0 "#Y Parthia#! must NOT exist."
 #Numidia
 form_numidia:0 "Form Numidia"
 form_numidia_desc:0 "A conglomeration of tribal states, the Kingdom of Numidia was united as a result of the fall of Carthage, directly caused by Rome. Later allying themselves with this new Italian power, Numidia continued to enjoy autonomy until a breakdown in relations drew the ire of Rome."
 formable_numidia_not_exists:0 "#Y Numidia#! must NOT exist."
 NUMIDIA_NAME:0 "Numidia"
 NUMIDIA_ADJ:0 "Numidian"
 NUM:0 "Numidia"
 NUM_ADJ:0 "Numidian"
 form_numidia_claims_tooltip:0 "Numidia will gain Claims on the Region of #Y Numidia#! and the Provinces of #Y Massaesylia#!, #Y Thrabracania#!, #Y Musulamia#!, and #Y Maxyesia#!."
 #Magna Graecia
 MAGNA_GRAECIA_NAME:0 "Magna Graecia"
 MAGNA_GRAECIA_ADJECTIVE:0 "Magna Graecian"
 form_magna_graecia:0 "Form Magna Graecia"
 form_magna_graecia_desc:0 "The Greeks have been present in southern Italy and Sicily for many centuries. Whilst often far removed from the macro-politics of the mainland, the region of Magna Graecia, as it was known, played an important part in the Hellenistic world."
 MGG:0 "Magna Graecia"
 MGG_ADJ:0 "Greek"
 formable_magna_graecia_not_exists:0 "#Y Magna Graecia#! must NOT exist."
 form_magna_graecia_claims_tooltip:0 "Magna Graecia will gain Claims on the Region of #Y Magna Graecia#!."
 #Gallaecia
 GALLAECIA_NAME:0 "Gallaecia"
 GALLAECIA_ADJECTIVE:0 "Gallaecian"
 form_gallaecia:0 "Unite Gallaecia"
 form_gallaecia_desc:0 "The tribes of the Gallaeci have lived a fragmentary existence for as long as we can remember. Rumors of foreign invasions to the south, people fleeing from great wars, and the sinister foreign gods of strange lands, fill the ears of our people. A strong leader, capable of uniting the clans, would safeguard our future in these uncertain times."
 GLL:0 "Gallaecia"
 inherit_gallaecia_provinces_tooltip:0 "Any #Y Subject#! provinces required to form Gallaecia will be annexed."
 formable_not_gallaecia_exists:0 "#Y Gallaecia#! must NOT exist."
 ###form_gallaecia_claims_tooltip:0 "Gallaecia will gain Claims on the Region of #Y Gallaecia#!."
 #Asturia
 formable_not_asturia_exists:0 "#Y Asturia#! must NOT exist."
 ASTURIA_NAME:0 "Asturia"
 ASTURIA_ADJECTIVE:0 "Asturian"
 ATU:0 "Asturia"
 ATU_ADJ:0 "Asturian"
 form_asturia:0 "Unite Asturia"
 form_asturia_desc:0 "The Asturian tribes lived a peaceful agrarian existence on the coast of Iberia. Their warriors were employed by the Carthaginians on a mercenary basis, and their society was noted to be largely matrilineal in nature."
 inherit_asturia_provinces_tooltip:0 "Any #Y Subject#! provinces required to form Asturia will be annexed."
 #Lusitania
 formable_not_lusitania_exists:0 "#Y Lusitania#! must NOT exist."
 form_lusitania:0 "Unite Lusitania"
 form_lusitania_desc:0 "Those we call kin exist in fractured tribes, with no hope of ever achieving something greater. We must aim to assert our rightful leadership over them, and lead our people to greater glory!"
 LUSITANIA_NAME:0 "Lusitania"
 LUSITANIA_ADJECTIVE:0 "Lusitanian"
 LST:0 "Lusitania"
 LST_ADJ:0 "Lusitanian"
 inherit_lusitania_provinces_tooltip:0 "Any #Y Subject#! provinces required to form Lusitania will be annexed."
 ###form_lusitania_claims_tooltip:0 "Lusitania will gain Claims on the Region of #Y Lusitania#!."
 #Vettonia
 formable_not_vettonia_exists:0 "#Y Vettonia#! must NOT exist."
 form_vettonia:0 "Unite the Vettones"
 form_vettonia_desc:0 "Those that consider themselves Vettones have long engaged in petty squabbles and disputes. All it would take is a strong leader to present themself, and we could unite our disparate clans under one banner."
 VETTONIA_NAME:0 "Vettonia"
 VETTONIA_ADJECTIVE:0 "Vettonian"
 VTT:0 "Vettonia"
 VTT_ADJ:0 "Vettonian"
 inherit_vettonia_provinces_tooltip:0 "Any #Y Subject#! provinces required to form Vettonia will be annexed."
 #Carpetania
 formable_not_carpetania_exists:0 "#Y Carpetania#! must NOT exist."
 form_carpetania:0 "Unite the Carpetani"
 form_carpetania_desc:0 "Our people yearn for a leader strong enough to unite the clans which consider themselves of Carpetani heritage. It is clear that we are the only viable leader skilled enough to do this."
 CARPETANIA_NAME:0 "Carpetania"
 CARPETANIA_ADJECTIVE:0 "Carpetanian"
 CPT:0 "Carpetania"
 CPT_ADJ:0 "Carpetanian"
 inherit_carpetania_provinces_tooltip:0 "Any #Y Subject#! provinces required to form Carpetania will be annexed."
 #Celtiberia
 formable_not_celtiberia_exists:0 "#Y Celtiberia#! must NOT exist."
 form_celtiberia:0 "Unite Celtiberia"
 form_celtiberia_desc:0 "The Celtiberi have long held a strong solidarity with each other. Nonetheless, if we are to survive in these ever-changing times, a strong leader must emerge, and unite the clans."
 CELTIBERIA_NAME:0 "Celtiberia"
 CELTIBERIA_ADJECTIVE:0 "Celtiberian"
 CBR:0 "Celtiberia"
 CBR_ADJ:0 "Celtiberian"
 inherit_celtiberia_provinces_tooltip:0 "Any #Y Subject#! provinces required to form Celtiberia will be annexed."
 #Cantabria
 formable_not_cantabria_exists:0 "#Y Cantabria#! must NOT exist."
 form_cantabria:0 "Unite Cantabria"
 form_cantabria_desc:0 "The Cantabri have long held a strong solidarity with each other. Nonetheless, if we are to survive in these ever-changing times, a strong leader must emerge, and unite the clans."
 CANTABRIA_NAME:0 "Cantabria"
 CANTABRIA_ADJECTIVE:0 "Cantabrian"
 CNN:0 "Cantabria"
 CNN_ADJ:0 "Cantabrian"
 inherit_cantabria_provinces_tooltip:0 "Any #Y Subject#! provinces required to form Cantabria will be annexed."
 #Iberia
 formable_not_iberia_exists:0 "#Y Greater Iberia#! must NOT exist."
 form_iberia:0 "Form Greater Iberia"
 form_iberia_desc:0 "The Greeks know the land we inhabit as Iberia. As civilization flourishes, and we become more aware of the lay of the land, political environment, and cultural similarities of our neighbors, it becomes apparent that this land of Hiberia belongs with us, and not the greedy foreign invaders from the east."
 IBERIA_NAME:0 "Greater Iberia"
 IBERIA_ADJECTIVE:0 "Iberian"
 HBR:0 "Greater Iberia"
 HBR_ADJ:0 "Iberian"
 form_iberia_claims_tooltip:0 "Greater Iberia will gain Claims on the Regions of #Y Gallaecia#!, #Y Tarraconensis#!, #Y Lusitania#!, #Y Contestania#!, and #Y Baetica#!."
 #Helvetia
 formable_not_helvetia_exists:0 "#Y Helvetia#! must NOT exist."
 form_helvetia:0 "Unite Helvetia"
 form_helvetia_desc:0 "The clans of the Helveti have built a strong civilization in the hills of Transalpine Gaul, yet in order to combat the growing threat of empire, a strong leader must emerge to challenge the status quo between constituent tribes. Only in this way, will we avoid the extinction of ways."
 HELVETIA_NAME:0 "Helvetia"
 HELVETIA_ADJECTIVE:0 "Helvetian"
 HVL:0 "Helvetia"
 HVL_ADJ:0 "Helvetian"
 inherit_helvetia_provinces_tooltip:0 "Any #Y Subject#! provinces required to form Helvetia will be annexed."
 #Noricum
 formable_not_noricum_exists:0 "#Y Noricum#! must NOT exist."
 form_noricum:0 "Form Noricum"
 form_noricum_desc:0 "The smiths of the Noric people have been at the forefront of innovation for centuries. Our people deserve a greater standing in the world, and it is up to us to unite them under one banner, claiming our place in history."
 NORICUM_NAME:0 "Noricum"
 NORICUM_ADJECTIVE:0 "Noric"
 NRM:0 "Noricum"
 NRM_ADJ:0 "Noric"
 #Armorica
 formable_not_armorica_exists:0 "#Y Armorica#! must NOT exist."
 form_armorica:0 "Unite Armorica"
 form_armorica_desc:0 "Home to villages of indomitable Gauls, Armorica has long been a center of flourishing trade and culture. As warlike empires loom on the horizon, we must begin to think beyond the confines of our peaceful, agrarian existence. All it would take to unite our people, is one - stronger, and more invincible than the rest."
 ARMORICA_NAME:0 "Armorica"
 ARMORICA_ADJECTIVE:0 "Armorican"
 ASX:0 "Armorica"
 ASX_ADJ:0 "Armorican"
 inherit_armorica_provinces_tooltip:0 "Any #Y Subject#! provinces required to form Armorica will be annexed."
 #Cyprus
 formable_not_cyprus_exists:0 "#Y Cyprus#! must NOT exist."
 form_cyprus:0 "Unite Cyprus"
 form_cyprus_desc:0 "The island of Cyprus, rich in copper, and a prime trading port with the continent, makes a fine home for our people. It is time we embrace this national identity, and claim our place in history."
 CYPRUS_NAME:0 "Cyprus"
 CYPRUS_ADJECTIVE:0 "Cypriot"
 CYP:0 "Cyprus"
 CYP_ADJ:0 "Cypriot"
 #Albion
 formable_not_albion_exists:0 "#Y Albion#! must NOT exist."
 form_albion:0 "Unite Albion"
 form_albion_desc:0 "The sceptered isle of Albion has been a haven for our people for centuries. We must aim to control it from coast to coast, uniting the disparate peoples of our land under one common identity."
 ALBION_NAME:0 "Albion"
 ALBION_ADJECTIVE:0 "Brettonic"
 AIO:0 "Albion"
 AIO_ADJ:0 "Bretonnic"
 #Pritania
 formable_not_brettonia_exists:0 "#Y Pritania#! must NOT exist."
 BRETONNIA_NAME:0 "Pritania"
 BRETONNIA_ADJECTIVE:0 "Pritanic"
 BRA:0 "Pritania"
 BRA_ADJ:0 "Pritanic"
 form_brettonia:0 "Unite Pritania"
 form_brettonia_desc:0 "Since our ancestors arrived on this island, our peoples have coexisted. With the advent of this new age of iron-working, seafaring, and empire, it is clear that our people cannot survive much longer without a unified identity. For better or worse, we must look to new horizons, and assume leadership over the all of Pritania."
 #Caledonian Confederacy
 formable_not_ccc_exists:0 "#Y Caledonian Confederacy#! must NOT exist."
 CCC_NAME:0 "Caledonian Confederacy"
 CCC_ADJECTIVE:0 "Caledonian"
 CCC:0 "Caledonian Confederacy"
 CCC_ADJ:0 "Caledonian"
 form_ccc:0 "Create the Caledonian Confederacy"
 form_ccc_desc:0 "For many long years, the Picts have eked out a solitary existence on the highlands of Caledonia. Uniting the clans, tribes and families of our people has always seemed like an unattainable goal. We believe that this is not so. A mighty leader, with the benevolence and understanding required to rule, could tie together all of Caledonia in a strong bond."
 inherit_ccc_provinces_tooltip:0 "Any #Y Subject#! provinces required to form the Caledonian Confederacy will be annexed."
 #Belgia
 formable_not_belgia_exists:0 "#Y Belgia#! must NOT exist."
 form_belgia:0 "Unite Belgia"
 form_belgia_desc:0 "The Belgae have always occupied a rich and fertile part of the world. Such abundance invites complacency, and we must strive to do away with such danger. The threats from the warring empires that we hear of from traveling merchants is greater than most would imagine - we must unite the Belgae for all our sakes."
 BELGIA_NAME:0 "Belgia"
 BELGIA_ADJECTIVE:0 "Belgian"
 BGG:0 "Belgia"
 BGG_ADJ:0 "Belgian"
 inherit_belgia_provinces_tooltip:0 "Any #Y Subject#! provinces required to form Belgia will be annexed."
 #Aquitania
 formable_not_aquitania_exists:0 "#Y Aquitania#! must NOT exist."
 form_aquitania:0 "Form Aquitania"
 form_aquitania_desc:0 "Our people have always existed in a liminal state, on the edge of both Gaul and Iberia. One strong leader to unite the clans could take advantage of this powerful position, and create a state capable of brokering trade and peace in this region."
 AQUITANIA_NAME:0 "Aquitania"
 AQUITANIA_ADJECTIVE:0 "Aquitanian"
 AQI:0 "Aquitania"
 AQI_ADJ:0 "Aquitanian"
 inherit_aquitania_provinces_tooltip:0 "Any #Y Subject#! provinces required to form Aquitania will be annexed."
 #Gaul
 formable_not_gaul_exists:0 "#Y Gaul#! must NOT exist."
 form_gaul:0 "Form Gaul"
 form_gaul_desc:0 "The fertile land of Gaul contains many tribes and peoples, living in a prosperous, if tense, relationship. For some, this fractious existence is a sign of the old ways - instead, new methods are needed if our people are to survive in the era of civilization and empire. The task is not light, but perhaps we might be the driving force behind the unification of the Gallic people?"
 GAUL_NAME:0 "Gaul"
 GAUL_ADJECTIVE:0 "Gallic"
 GAU:0 "Gaul"
 GAU_ADJ:0 "Gallic"
 form_gaul_claims_tooltip:0 "Gaul will gain Claims on the Regions of #Y Armorica#!, #Y Belgica#!, #Y Celtica#!, #Y Germania Superior#!, #Y Aquitania#!, and #Y Transalpine Gaul#!, and the Provinces of #Y Verbigenia#!, #Y Helvetia#!, #Y Alpes Graiae#!, #Y Transpadana#!, and #Y West Insubria#!."
 #Persia
 persia_not_exists:0 "#Y Persia#! must NOT exist."
 form_persia:0 "Form Persia"
 form_persia_desc:0 "The days of Cyrus and Darius are long gone, but the Persian people remember the great empires built by their own. It is time to throw off the shackles of our foreign oppressors, and unite our people once again!"
 PERSIA_NAME:0 "Persia"
 ACHAEMENID_NAME:0 "Achaemenid Empire"
 PERSIA_ADJECTIVE:0 "Persian"
 PER:1 "Persia"
 PER_ADJ:1 "Persian"
 #Arkadia
 formable_not_arkadia_exists:0 "#Y Arkadia#! must NOT exist."
 ARKADIA_NAME:0 "Arkadia"
 ARKADIA_ADJECTIVE:0 "Arkadian"
 ARK:0 "Arkadia"
 ARK_ADJ:0 "Arkadian"
 form_arkadia:0 "Form Arkadia"
 form_arkadia_desc:0 "The heritage of the Arkadian tribes is amongst the oldest and most proud in Greece. Responsible for founding great cities, and spreading culture across the heartland of the Peloponnese, such a mighty tradition must be preserved by knitting together Arkadia, once more."
 #Achaea
 formable_not_achaea_exists:0 "#Y Achaea#! must NOT exist."
 ACHAEA_NAME:0 "Achaea"
 ACHAEA_ADJECTIVE:0 "Achaean"
 ACH:0 "Achaea"
 ACH_ADJ:0 "Achaean"
 form_achaea:0 "Form Achaea"
 form_achaea_desc:0 "The minor state of Achaea was a thorn in the side of Roman expansion during the 2nd Century BC, having formed a powerful league of city states, conquering Sparta, and punching well above its weight."
 #Illyria
 formable_not_illyria_exists:0 "#Y Illyria#! must NOT exist."
 ILLYRIA_NAME:0 "Illyria"
 ILLYRIA_ADJECTIVE:0 "Illyrian"
 ILL:0 "Illyria"
 ILL_ADJ:0 "Illyrian"
 form_illyria:0 "Form Illyria"
 form_illyria_desc:0 "The long coastline of Illyria has been tussled over by numerous kingdoms and empires over the ages. In a prime position for trade, as well as naval dominance, our people believe that it is high time we united the region under one, independent state."
 form_illyria_claims_tooltip:0 "Illyria will gain Claims on the Region of #Y Illyria#!."
 #Dacia
 formable_not_dacia_exists:0 "#Y Dacia#! must NOT exist."
 form_dacia:0 "Form Dacia"
 form_dacia_desc:0 "Dacia; a land rich in resources, culture, and civilization, eyed jealously by greedy neighbors, belongs in the hands of its own people. It is high time that a strong leader emerged to challenge the status quo between fragmented tribes, uniting all Dacia under one banner!"
 DACIA_NAME:0 "Dacia"
 DACIA_ADJECTIVE:0 "Dacian"
 DAC:0 "Dacia"
 DAC_ADJ:0 "Dacian"
 form_dacia_claims_tooltip:0 "Dacia will gain Claims on the Regions of #Y Dacia#! and #Y Moesia#!."
 #Yamnat
 formable_not_yamnat_exists:0 "#Y Yamnat#! must NOT exist."
 form_yamnat:0 "Form Yamnat"
 form_yamnat_desc:0 "The fertile plateau of Arabia Felix has been a cradle of civilization for millennia. It is long past time that the warring kingdoms that spill Arabian blood in the name of petty vengeance, are united under a common, and ancient name."
 YAMNAT_NAME:0 "Yamnat"
 YAMNAT_ADJECTIVE:0 "Yamnati"
 YMN:0 "Yamnat"
 YMN_ADJ:0 "Yamnati"
 form_yamnat_claims_tooltip:0 "Yamnat will gain Claims on the Region of #Y Arabia Felix#!."
 #Aksum
 formable_not_aksum_exists:0 "#Y Aksum#! must NOT exist."
 form_aksum:0 "Form Aksum"
 form_aksum_desc:0 "After the fall of the Kingdom of D'mt, a number of states emerged to challenge the balance of power in the region. Aksum, the mightiest of them all, would go on to build an empire to rival the Nilic powers."
 AKSUM_NAME:0 "Aksum"
 AKSUM_ADJECTIVE:0 "Aksumite"
 AX2:0 "Aksum"
 AX2_ADJ:0 "Aksumite"
 form_aksum_claims_tooltip:1 "Aksum will gain Claims on the Provinces of #Y Aksum#!, and #Y Tana#!."
 #Syria
 formable_not_syria_exists:0 "#Y Syria#! must NOT exist."
 form_syria:0 "Form Syria"
 form_syria_desc:0 "Situated in an important strategic location, the region of Syria has been controlled by numerous nascent empires, for thousands of years. Now that we have finally attained freedom, we believe that Syria ought to be an independent state, arbitrating balance between the mighty powers of the Nile, Persia, and Anatolia."
 SYRIA_NAME:0 "Syria"
 SYRIA_ADJECTIVE:0 "Syrian"
 SYA:0 "Syria"
 SYA_ADJ:0 "Syrian"
 form_syria_claims_tooltip:0 "Syria will gain Claims on the Region of #Y Syria#!."
 #Phoenicia
 formable_not_phoenicia_exists:0 "#Y Phoenicia#! must NOT exist."
 form_phoenicia:0 "Form Phoenicia"
 form_phoenicia_desc:0 "The proud Phoenician people mastered the Mediterranean many centuries previously. Without us, there would be no Carthage, or grand cities of Iberia. Since the days of Cyrus, we have languished under the rule of foreign overlords, yet now - now is our chance to reclaim our heritage, and show the world the might of Phoenicia, once again."
 PHOENICIA_NAME:0 "Phoenicia"
 PHOENICIA_ADJECTIVE:0 "Phoenician"
 PPN:0 "Phoenicia"
 PPN_ADJ:0 "Phoenician"
 form_phoenicia_claims_tooltip:0 "Phoenicia will gain Claims on the Provinces of #Y North Phoenicia#! and #Y South Phoenicia#!."
 #Cilicia
 formable_not_cilicia_exists:0 "#Y Cilicia#! must NOT exist."
 form_cilicia:0 "Form Cilicia"
 form_cilicia_desc:0 "The Cilician people have long considered themselves as unique to their myriad overlords. This identity naturally leads us to suggest that our right to self-rule is accompanied by divine mandate. We must unite all Cilicia, and reclaim our homeland!"
 CILICIA_NAME:0 "Cilicia"
 CILICIA_ADJECTIVE:0 "Cilician"
 CCI:0 "Cilicia"
 CCI_ADJ:0 "Cilician"
 form_cilicia_claims_tooltip:0 "Cicilia will gain Claims on the Region of #Y Cilicia#!."
 #Sicily
 formable_not_sicily_exists:0 "#Y Sicily#! must NOT exist."
 SICILY_NAME:0 "Sicily"
 SICILY_ADJECTIVE:0 "Sicilian"
 SII:0 "Sicily"
 SII_ADJ:0 "Sicilian"
 form_sicily:0 "Unite Sicily"
 form_sicily_desc:0 "The goal of uniting the island of Sicily, whilst seemingly a simple thing, has been the cause of countless lost lives. Perhaps we could be the ones to finally succeed in this task?"
 form_sicily_claims_tooltip:0 "Sicily will gain Claims on the Provinces of #Y Sicania#! and #Y Siculia#!."
 #Babylon
 formable_not_babylon_exists:0 "#Y Babylon#! must NOT exist."
 BABYLON_NAME:0 "Babylon"
 BABYLON_ADJECTIVE:0 "Babylonian"
 BBY:0 "Babylon"
 BBY_ADJ:0 "Babylonian"
 form_babylon:0 "Form Babylon"
 form_babylon_desc:0 "Babylon the great, that most ancient of cities, which reigns over the kings of the earth; it is our destiny to break the yoke of our oppressors, and restore her to her people."
 form_babylon_claims_tooltip:0 "Babylon will gain Claims on the Regions of #Y Mesopotamia#! and #Y Assyria#!, and the Provinces of #Y Susiana#! and #Y Mardiene#!."
 #Media
 formable_not_media_exists:0 "#Y Media#! must NOT exist."
 MEDIA_NAME:0 "Media"
 MEDIA_ADJECTIVE:0 "Median"
 MEE:0 "Media"
 MEE_ADJ:0 "Median"
 form_media:0 "Form Media"
 form_media_desc:0 "The ancient Cyaxeres built upon the successes of his father, to unite the Medes, and forge the first true empire in our region. Overthrown by Cyrus himself, this region has been the birthplace of conquerors and founders alike. After many long years of foreign oppression, it is time we cast off our shackles, and embrace our destiny once again."
 add_media_claims:1 "Media will gain Claims on the Region of #Y Media#!."
 #Yuezhi
 formable_not_yuezhi_exists:0 "#Y Yuezhi#! must NOT exist."
 YUEZHI_NAME:0 "Yuezhi"
 YUEZHI_ADJECTIVE:0 "Yuezhi"
 YZI:0 "Yuezhi"
 YZI_ADJ:0 "Yuezhi"
 become_yuezhi:0 "Adopt Yuezhi as National Identity"
 become_yuezhi_desc:0 "The nomadic Yuezhi people have found a home in our nation. Through cultural dissemination, warfare, or mere happenstance, our national identity is now much more Yuezhi than that which we embraced before. Let us declare our new identity to the world, and seek out new conquests in the name of the Yuezhi people!"
 add_yuezhi_claims:1 "Yuezhi will gain Claims on the Provinces of #Y Ferghana#!, #Y Shule#!, #Y Talas#!, and #Y Cyropolis#!."
 horde_war_goal_tt:0 "For the next #Y 20#! years we will have access to the #Y Imperial Challenge# War Goal against all countries that are of the rank #Y Major Power#! or above, allowing us to instantly annex any territory we occupy from them."
 #Kushan
 formable_not_kushan_exists:0 "#Y Kushan#! must NOT exist."
 KUSHAN_NAME:0 "Kushan"
 KUSHAN_ADJECTIVE:0 "Kushan"
 KHN:0 "Kushan"
 KHN_ADJ:0 "Kushan"
 form_kushan:0 "Form Kushan"
 form_kushan_desc:0 "The mighty Yuezhi people are known by different names to many. In the far, misted east, we are known as the Guishuang. Our foes in these greener pastures know us know as Kushan. Let us adopt this identity, and forge an empire the likes of which this region has never before seen!"
 add_kushan_claims:1 "Kushan will gain Claims on the Regions of #Y Bactriana#!, #Y Gandhara#!, and #Y Sogdiana#!."
 #Saxonia
 formable_not_saxonia_exists:0 "#Y Saxonia#! must NOT exist."
 form_saxonia:0 "Unite Saxonia"
 form_saxonia_desc:0 "The Saxon people cry out for a strong leader to unite the clans. Our birthright is clear for all to see - we shall be the ones to lead our people forwards to greater glories."
 SAXONIA_NAME:0 "Saxonia"
 SAXONIA_ADJECTIVE:0 "Saxonian"
 XXS:0 "Saxonia"
 XXS_ADJ:0 "Saxonian"
 #Suebia
 formable_not_suebia_exists:0 "#Y Suebia#! must NOT exist."
 form_suebia:0 "Unite Suebia"
 form_suebia_desc:0 "The Suebi are a large group of people with whom we share many attributes. A strong leader to unite them in these dark times, is paramount to our continued survival."
 SUEBIA_NAME:0 "Suebia"
 SUEBIA_ADJECTIVE:0 "Suebian"
 SBN:0 "Suebia"
 SBN_ADJ:0 "Suebian"
 any_suebian_country_tt:1 "All #Y Suebian#! nations are our subjects, or we are the only #Y Suebian nation."
 # Hibernia
 formable_not_hibernia_exists:0 "#Y Hibernia#! must NOT exist."
 HIB_NAME:0 "Hibernia"
 HIB_ADJECTIVE:0 "Hibernian"
 HIB:0 "Hibernia"
 HIB_ADJ:0 "Hibernian"
 form_hibernia:0 "Form Hibernia"
 form_hibernia_desc:0 "The people of Hibernia has long been too few and spread out across our home to pose any threat to the outsiders to the east. Coming together for the protection of all is the way to go, if we want our people to live safely and prosper. If the other clans and clan chiefs cannot see that, it is our job to convince them, one way or another."
 inherit_hib_provinces_tooltip:0 "Any #Y Subject#! provinces required to form Hibernia will be annexed."
 # Delian League
 formable_not_delian_league_exists:0 "#Y Delian League#! must NOT exist."
 not_nesiotic_league_exists:0 "#Y Nesiotic League#! must NOT exist."
 DELIAN_LEAGUE_NAME:0 "Delian League"
 DELIAN_LEAGUE_ADJECTIVE:0 "Delian"
 DLA:0 "Delian League"
 DLA_ADJ:0 "Delian"
 form_delian_league:0 "Delian League"
 form_delian_league_desc:0 "The Delian League was formed by Athens and their allies to defend themselves from the encroaching Persians to the east after Xerxes tried to invade our cities. In these tumultuous times it is only natural for all the Ionian cities to seek shelter in an alliance with one another once again. It is time for us to rebuild the Delian League."
 # Argolis
 formable_not_argolis_exists:0 "#Y Argolis#! must NOT exist."
 ARGOLIS_NAME:0 "Argolis"
 ARGOLIS_ADJECTIVE:0 "Argolian"
 AGO:0 "Argolis"
 AGO_ADJ:0 "Argolian"
 form_argolis:0 "Form Argolis"
 form_argolis_desc:0 "The region around Argos is known as Argolis, long the home of the most valorous and honorable of the Greeks. Though we have never come together in the same type of leagues and coalitions as many of our neighbors, maybe it is time to set aside our differences?"
 # Aestuia
 formable_not_aestuia_exists:0 "#Y Aestuia#! must NOT exist."
 form_aestuia:0 "Unite Aestuia"
 form_aestuia_desc:0 "It is time to bring all the Aestian people together under our rule, no longer a people scattered to the wind. Under our command, Aestuia will be known for its strength and unity."
 AESTUIA_NAME:0 "Aestuia"
 AESTUIA_ADJECTIVE:0 "Aestian"
 AUA:0 "Aestuia"
 AUA_ADJ:0 "Aestian"
 any_aestian_country_tt:1 "All #Y Aestian#! nations are our subjects, or we are the only #Y Aestian nation."
 # Sardinia
 formable_not_sardinia_exists:0 "#Y Sardinia#! must NOT exist."
 form_sardinia:0 "Form Sardinia"
 form_sardinia_desc:0 "The tribes of Sardinia have often been controlled by warlords from the south or east, controlling the most fertile pieces of the island while forcing the locals up in the highlands. Under our rule the people of Sardinia shall fend for themselves without the interference of foreign hostile forces."
 SAR:0 "Sardinia"
 SAR_ADJ:0 "Sardinian"
 # Euboea
 formable_not_euboea_exists:0 "#Y Euboea#! must NOT exist."
 form_euboea:0 "Form Euboea"
 form_euboea_desc:0 "Euboea has a history of many different groups of people settling on the island, and having an interest in taking control of it. If we could gather the city-states of Euboea in a league, like many other regions of Greece have before us, we would be able to secure the area for those who live in it."
