 lifestyle_event_chains.35.desc: "After enduring over a month of imprisonment in the dim confines of the palace wine cellar, the wife of [ROOT.GetCountry.GetRuler.GetPraenomen]'s personal cook accused of robbing [ROOT.GetCountry.GetRuler.GetSpouse.GetPraenomen], finally breaks their silence. Appearing weary and desperate, the wretch confesses to stealing the necklace that has haunted the palace with turmoil. The details spill out in a rush as she reveals the location of [ROOT.GetCountry.GetRuler.GetSpouse.GetPraenomen]'s stolen necklace. 'I took it, Your [ROOT.GetCountry.GetRulerTitle],' she admits, 'I hid it in a small compartment beneath the floorboards of my quarters. Please, spare me further punishment, and let me bring it to you.'"
 lifestyle_event_chains.35.a: "[ROOT.GetCountry.GetRuler.GetSpouse.GetPraenomen] will be pleased."
 
