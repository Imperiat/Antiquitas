 lifestyle_event_chains.31.b: "Arrest [cooks_wife.GetName]."
 
 lifestyle_event_chains.32.t: "Confession in the Wine Cellar"
 lifestyle_event_chains.32.desc: "After enduring over a month of imprisonment in the dim confines of the palace wine cellar, the slave accused of robbing [ROOT.GetCountry.GetRuler.GetSpouse.GetPraenomen], finally breaks their silence. Appearing weary and desperate, the wretch confesses to stealing the necklace that has haunted the palace with turmoil. The details spill out in a rush as he reveals the location of [ROOT.GetCountry.GetRuler.GetSpouse.GetPraenomen]'s stolen necklace. 'I took it, Your [ROOT.GetCountry.GetRulerTitle],' he admits, 'I hid it in a small compartment beneath the floorboards of my quarters. Please, spare me further punishment, and let me bring it to you.'"
 lifestyle_event_chains.32.a: "[ROOT.GetCountry.GetRuler.GetSpouse.GetPraenomen] will be pleased."

 lifestyle_event_chains.33.t: "Wrongful Imprisonment"
 lifestyle_event_chains.33.desc: "After enduring over a month of imprisonment in the dim confines of the palace wine cellar, the wife of [ROOT.GetCountry.GetRuler.GetPraenomen]'s personal cook accused of robbing [ROOT.GetCountry.GetRuler.GetSpouse.GetPraenomen] still vehemently denies committing any wrong doing. The initial investigation that led to her imprisonment now appears flawed. [guard_of_ruler.GetName], after reviewing the evidence once more, comes to a troubling conclusion: the wrong person was arrested."
 lifestyle_event_chains.33.a: "Ah, that's rather unfortunate."
 
 lifestyle_event_chains.34.t: "Wrongful Imprisonment"
 lifestyle_event_chains.34.desc: "After enduring over a month of imprisonment in the dim confines of the palace wine cellar, the slave accused of robbing [ROOT.GetCountry.GetRuler.GetSpouse.GetPraenomen] still vehemently denied committing any wrong doing. The initial investigation that led to his imprisonment now appears flawed. [guard_of_ruler.GetName], after reviewing the evidence once more, comes to a troubling conclusion: the wrong person was arrested."
