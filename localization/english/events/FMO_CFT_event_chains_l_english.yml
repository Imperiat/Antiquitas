# Oratory - Cluedo Event Chain
##############################################################################################################################################################
 
 lifestyle_event_chains.27.t: "An Exquisite Necklace"
 lifestyle_event_chains.27.desc: "As [ROOT.GetCountry.GetRuler.GetName] strolls through the bustling markets of [ROOT.GetCountry.GetCapital.GetName], a merchant approaches, bearing a luxurious necklace crafted from a strang metal and adorned with exquisite jewels. The craftsmanship is unparalleled, nothing like it has ever been seen in [ROOT.GetCountry.GetCapital.GetName]. The merchant, bowing respectfully, presents the necklace to [ROOT.GetCountry.GetRuler.GetPraenomen] and explains its origins. 'Your [ROOT.GetCountry.GetRulerTitle], I have poured my heart into creating this masterpiece. It is fashioned from the finest materials and adorned with precious jewels from distant lands. Such a regal piece naturally belongs in the hands of a ruler of your stature or perhaps for your spouse?'\n\n[ROOT.GetCountry.GetRuler.GetSpouse.GetName] has been a little testy lately, perhaps this could serve as a symbol of [ROOT.GetCountry.GetRuler.GetPraenomen]'s affection."
 lifestyle_event_chains.27.a: "[ROOT.GetCountry.GetRuler.GetSpouse.GetName] must have this necklace!"
 lifestyle_event_chains.27.b: "I'd rather not waste the gold."
 
 lifestyle_event_chains.28.t: "The Stolen Necklace"
 lifestyle_event_chains.28.desc: "About a month has passed since [ROOT.GetCountry.GetRuler.GetPraenomen] acquired the luxurious necklace for [ROOT.GetCountry.GetRuler.GetSpouse.GetName]. [ROOT.GetCountry.GetRuler.GetSpouse.GetPraenomen] cheriched the gift dearly and is rarely seen without it. However, after [ROOT.GetCountry.GetRuler.GetPraenomen] and [ROOT.GetCountry.GetRuler.GetSpouse.GetPraenomen] returned from a lavish banquet, the unthinkable occurs - the necklace is stolen from [ROOT.GetCountry.GetRuler.GetSpouse.GetName]'s neck by a hooded bandit, leaving a void where once sparkled the symbol of their love. [ROOT.GetCountry.GetRuler.GetSpouse.GetPraenomen] is overcome with grief and anger, screaming bloody vengeance upon the thief and demands an immediate investigation to apprehend the culprit."
 lifestyle_event_chains.28.a: "Order a thorough investigation!"
 lifestyle_event_chains.28.b: "We have more pressing matters to attend to."

 lifestyle_event_chains.29.t: "No Clues"
 lifestyle_event_chains.29.desc: "Despite tireless efforts, the investigation into the stolen necklace has yielded no significant progress. The palace guards, however, remain vigilant and unwavering in their commitment to solving the mystery. [guard_of_ruler.GetName], leading the investigation, approaches [ROOT.GetCountry.GetRuler.GetPraenomen] with a solemn report. 'Your [ROOT.GetCountry.GetRulerTitle], we have scoured every corner, interviewed countless witnesses, and examined every lead available to us. Yet, the identity of the thief remains elusive. Still, we do not despair. Our resolve is unbroken, and we remain hopeful that a breakthrough will occur. The citizens and the guard alike are invested in this quest for justice, and we pledge to continue our efforts until the culprit is brought to justice.'"
 lifestyle_event_chains.29.a: "Very well."

 lifestyle_event_chains.30.t: "Caught-Redheaded"
 lifestyle_event_chains.30.desc: "A commotion stirs in the palace as accusations of theft echo through the corridors. A slave, wide-eyed with fear, approaches the [guard_of_ruler.GetName], claiming to have witnessed another slave, apparently called [servant.GetName] stealing coins from [ROOT.GetCountry.GetRuler.GetSpouse.GetPraenomen]'s purse. Rather annoyingly, [guard_of_ruler.GetName] just caught [cooks_wife.GetName], the wife of [ROOT.GetCountry.GetRuler.GetPraenomen]'s personal cook stealing food from the kitchen. [guard_of_ruler.GetName] reasons that one of these two servants must have stolen [ROOT.GetCountry.GetRuler.GetSpouse.GetPraenomen]'s necklace.\n\n The guards swiftly investigate the matter, and both vehemently deny any wrongdoing."
 lifestyle_event_chains.30.a: "Arrest [servant.GetName]."
 lifestyle_event_chains.30.b: "Arrest [cooks_wife.GetName]."

