l_english:
 lifestyle_events.1.t: "[ROOT.GetCountry.GetName]'s Historic Address"
 lifestyle_events.1.desc: "In recent times, [ROOT.GetCountry.GetName] has surged in power, its borders extending to new lands, and with this growth, the shadows of conflict loom ominously. Our top advisors have called on [ROOT.GetCountry.GetRuler.GetName] to ease the populace's fears. Foreign dignitaries, revered philosophers, courageous generals, and even some scattered plebeians have assembled in the center of [ROOT.GetCountry.GetCapital.GetName], all eagerly awaiting my discourse. As I step forward, I am acutely aware of the monumental significance of our burgeoning empire and the responsibilities it bestows upon me. With a backdrop of architectural marvels that have withstood the tests of time, [ROOT.GetCountry.GetRuler.GetName] embarks on an oration of unmatched brilliance openly acknowledging the undeniable reality of our expanding borders, not merely offer platitudes; instead, [ROOT.GetCountry.GetRuler.GetName] speaks of unity, highlighting the shared ideals that unite our diverse populace and emphasizing the boundless opportunities that our growth has ushered in. [ROOT.GetCountry.GetRuler.GetName]'s speech undeniably holds the undivided attention of the assembly; skepticism gives way to understanding, and concern transforms into optimism. In their words, the people find reassurance, the nobility gains newfound confidence, and the generals begin to grasp the vital importance of diplomacy in safeguarding our hard-won territories."
 lifestyle_events.1.a: "May sagacity guide our expansion."

 lifestyle_events.2.t: "The Oratory Talent of [ROOT.GetCountry.GetRuler.GetName]"
 lifestyle_events.2.desc: "[ROOT.GetCountry.GetRuler.GetName] stands at the precipice of greatness, but among the citizenry are whispers of unease. Some of the populace harbor concerns about the exercise of power and the specter of tyranny. In response, [ROOT.GetCountry.GetRuler.GetName] chooses to address the people not as a ruler, but as a charismatic figure who understands their fears. On a modest platform in the heart of [ROOT.GetCountry.GetCapital.GetName], beneath the watchful eyes of the ancestors, [ROOT.GetCountry.GetRuler.GetName] stands as a captivating orator. [ROOT.GetCountry.GetRuler.GetHerHis] #E charisma#! fills the air, enthralling the assembled crowd. With a magnetic presence, [ROOT.GetCountry.GetRuler.GetName] speaks not from a throne but as a fellow citizen who shares their hopes and concerns. [ROOT.GetCountry.GetRuler.GetName] acknowledges the undeniable reality of their era for [ROOT.GetCountry.GetRuler.GetSheHe] is not sheltered from its challenges. [ROOT.GetCountry.GetRuler.GetSheHe] has felt the same concerns that weigh upon the people, the fear of a return to the old ways, a return of #E tyrants#! acting with unchecked power But let it be known that in this moment, [ROOT.GetCountry.GetRuler.GetSheHe] pledges to uphold the ideals that [ROOT.GetCountry.GetName] holds dear and yearn for just adherence to the rule of law. In the presence of [ROOT.GetCountry.GetRuler.GetName]'s remarkable #E charisma,#! doubts and fears melt away. The people leave the gathering with renewed faith in their leader's ability to navigate the challenges of their era while upholding the values dear to [ROOT.GetCountry.GetName]"
 lifestyle_events.2.a: "Maybe [ROOT.GetCountry.GetRuler.GetName] isn't so bad."

 lifestyle_events.3.t: "[ROOT.GetCountry.GetName]'s Quest for an Heir"
 lifestyle_events.3.desc: "Recently, a profound transformation has swept over [ROOT.GetCountry.GetRuler.GetName]. Once renowned for placing their obligations to the people of [ROOT.GetCountry.GetName] above tending to [ROOT.GetCountry.GetConsort.GetName]'s' desires, [ROOT.GetCountry.GetRuler.GetName] has now become consumed by a singular desire, to secure the future of their lineage. Tempted by the pressing need to shore up the succession, [ROOT.GetCountry.GetRuler.GetName] finds [ROOT.GetCountry.GetRuler.GetHerHim]self driven by a relentless pursuit of parenthood, willing to go to any lengths to ensure their legacy endures. In the halls of [ROOT.GetCountry.GetRuler.GetName]'s residence in [ROOT.GetCountry.GetCapital.GetName], attendants now playfully quip that [ROOT.GetCountry.GetRuler.GetName]'s recent sleepless nights were not spent attending matters of state but were about 'getting down to business' of a different kind."
 lifestyle_events.3.a: "All this business sounds rather less dull than normal."

 lifestyle_events.4.t: "New Found Talent as a Speaker"
 lifestyle_events.4.desc: "Some of [ROOT.GetCountry.GetRuler.GetName]'s less desirable traits have been hindering their ability to connect with the populace as well as creating misunderstandings and barriers to effective communication even between [ROOT.GetCountry.GetRuler.GetHerHim]self and their most trusted confidants. Recognizing the importance of engaging with the people, [ROOT.GetCountry.GetRuler.GetName] has decided to seek guidance from a trusted advisor to shed some of their negative speech habits and find their voice as a captivating speaker. The path to self-improvement begins as [ROOT.GetCountry.GetRuler.GetName] has become committed to bettering [ROOT.GetCountry.GetRuler.GetHerHim]self. But the question remains, which of [ROOT.GetCountry.GetName]'s advisors should [ROOT.GetCountry.GetRuler.GetName] turn to for guidance?"
 lifestyle_events.4.a: "[charisma_thinker.GetName] can assist with the #E reclusiveness.#!"
 lifestyle_events.4.b: "[finesse_thinker.GetName] can help us keep us from being overly #E blunt#!."
 lifestyle_events.4.c: "Surely [zeal_thinker.GetName] can cure our #E shyness#!."

 lifestyle_events.5.t: "Fitness of [ROOT.GetCountry.GetName]"
 lifestyle_events.5.desc: "After hearing tales of ancient heroes, battling against all odds, a fervor for martial excellence has seized [ROOT.GetCountry.GetRuler.GetName], desiring to cast aside their #E frailty#!. Recognizing the pivotal role of combat prowess in shaping the destiny of [ROOT.GetCountry.GetName], [ROOT.GetCountry.GetRuler.GetName] has embarked on an intensive training regimen under the guidance of [martial_thinker.GetName]. Every morning, [ROOT.GetCountry.GetRuler.GetName] can be found on the training grounds, clad in armor and wielding weapons with unwavering determination."
 lifestyle_events.5.a: "[ROOT.GetCountry.GetRuler.GetName] has gone from #E frail#! to #E formidable#!."

 lifestyle_events.6.t: "Inspiring Command of [ROOT.GetCountry.GetName]"
 lifestyle_events.6.desc: "As [ROOT.GetCountry.GetRuler.GetName] audited the training grounds, [ROOT.GetCountry.GetRuler.GetSheHe] couldn't help but notice the potential in the young men who sought to join [ROOT.GetCountry.GetName]'s military. It became apparent that there was an opportunity to inspire these recruits and instill in them a deep sense of duty and honor. With a stirring speech and a demonstration of their own combat prowess, [ROOT.GetCountry.GetRuler.GetName] rallied the young hopefuls, encouraging them to devote their lives to the protection and prosperity of their homeland. The call to arms resonated not just as a duty but as a noble cause worth sacrificing for, ensuring that the ranks of the [ROOT.GetCountry.GetName]'s military would soon swell with dedicated and skilled soldiers."
 lifestyle_events.6.a: "Do your duty and leave the rest to the gods."

 lifestyle_events.7.t: "The Strategikon of [ROOT.GetCountry.GetName]"
 lifestyle_events.7.desc: "In the dimly lit chambers of [ROOT.GetCountry.GetRuler.GetName]'s quarters, a remarkable endeavor unfolds. With a stylus in hand, [ROOT.GetCountry.GetRuler.GetName] has embarked on a formidable task—to inscribe a comprehensive manual of war onto durable scrolls, the likes of which [ROOT.GetCountry.GetName] has never seen. Hours turn into days, and days into weeks, as [ROOT.GetCountry.GetRuler.GetName] diligently compiles their military wisdom, tactics, and strategies. The weight of countless battles and campaigns waged by [ROOT.GetCountry.GetName] is etched onto those scrolls, each symbol and line representing the determination to secure [ROOT.GetCountry.GetName]'s future."
 lifestyle_events.7.a: "Generations of tacticians and commanders will find inspiration in #E [ROOT.GetCountry.GetRuler.GetName]'s Strategikon#!."

 lifestyle_events.8.t: "Hard Times Breed Hard Men"
 lifestyle_events.8.desc: "The weight of leadership has taken its toll, hardening [ROOT.GetCountry.GetRuler.GetName]'s heart and leading them down a path of #E cruelty#!. Once known for their benevolence and fairness, [ROOT.GetCountry.GetRuler.GetName] now rules with an iron fist, showing little mercy to those who defy their authority. The populace watches in dismay as their [ROOT.GetCountry.GetRuler.GetRulerTitle]'s compassion wanes, replaced by a ruthless determination to maintain order at any cost."
 lifestyle_events.8.a: "[ROOT.GetCountry.GetRuler.GetName]'s strong rule will bring about better times."

 lifestyle_events.9.t: "Acquiring Personal Wealth"
 lifestyle_events.9.desc: "Over the years, [ROOT.GetCountry.GetRuler.GetName] has displayed a keen sense of #E financial acumen#!, making shrewd personal investments in various seemingly hopeless ventures. One of these endeavors, operated by [finesse_thinker.GetName] and once regarded with skepticism by some, has now blossomed into a lucrative enterprise. [ROOT.GetCountry.GetRuler.GetName]'s trust and astute decision-making will surely net them a tidy profit. Many of the courtiers and advisors who once questioned [ROOT.GetCountry.GetRuler.GetName]'s financial acumen now look on in admiration at their remarkable success."
 lifestyle_events.9.a: "They would do well to learn from our example."

 lifestyle_events.10.t: "Purchase of New Land"
 lifestyle_events.10.desc: "[ROOT.GetCountry.GetRuler.GetName] has seized an opportunity to #E expand their holdings#!. A struggling businessman, beset by debts and challenges, sought refuge in selling his property in [holding_province.GetName]. Recognizing the hidden potential and strategic value of the land, agents acting on behalf of [ROOT.GetCountry.GetRuler.GetName] negotiated a deal and acquired this new parcel for a criminally low price...It's whispered among the locals that the former owner, after parting with his land, has mysteriously vanished without a trace, leaving behind a trail of questions and rumors that linger like shadows."
 #how do I generate a random name?
 lifestyle_events.10.a: "Let us not question the hand of fate."

 lifestyle_events.11.t: "The Tragedy of Midas the Gilded"
 lifestyle_events.11.desc: "Did you ever hear the tale of #E King Midas the Gilded#!? It's not a story the poor would tell you. It's a #Y Phrygian#! myth. #E King Midas#!... was a monarch so greedy and so obsessed with amassing wealth he sought to have more gold than any other man. He had such a fixation on this precious metal that when picking his reward for treating #E Silenus#! well, he asked for the power to transform all he touched into that glittering treasure. The worship of #Y #E Dionysus#!#! is a pathway to many abilities... some consider to be unnatural. He was granted his wish, and at first, he reveled in this newfound ability, seeking to turn all of his possessions into solid gold. Which eventually, of course, he did. Unfortunately, upon embracing his daughter, #E Marigold#!, she too turned to gold. Then, in horror, he prayed to #Y #E Dionysus#!#! for a way to reverse the process. It's ironic. He could prevent himself from turning to gold, but not others. "
 lifestyle_events.11.a: "Is it possible to learn this power?"

 lifestyle_events.12.t: "Big Beautiful Buildings"
 lifestyle_events.12.desc: "[ROOT.GetCountry.GetRuler.GetName] is determined to leave a lasting mark on the face of [ROOT.GetCountry.GetName], committing some of their personal funds to the construction of infrastructure in [building_province.GetName] that will benefit [ROOT.GetCountry.GetName] for generations to come. What construction project is in most need of our patronage?"
 lifestyle_events.12.a: "Surely a luxurious #E villa#! on a country estate."
 lifestyle_events.12.b: "A splendid #E commons building#! would certainly appease the commoners." 
 lifestyle_events.12.c: "Surely an impressive #E aqueduct#! would ingratiate us to the masses."
 lifestyle_events.12.d: "Establishing a #E hub of commerce#! would stimulate economic growth."

 lifestyle_events.13.t: "The Piety of [ROOT.GetCountry.GetRuler.GetName]"
 lifestyle_events.13.desc: "These past few nights, [ROOT.GetCountry.GetRuler.GetName] has been plagued by ominous dreams filled with enigmatic symbols and foreboding prophecies. Seeking answers, [ROOT.GetCountry.GetRuler.GetName] turns to their trusted advisors, questioning the meaning behind these unsettling visions. The council is divided, some attributing the dreams to #E the whims of the gods#!, while others suggest more earthly explanations. However, [ROOT.GetCountry.GetRuler.GetName] becomes increasingly convinced that the dreams are a #E divine message#!, a call to #E piety#! and #E devotion#!. [ROOT.GetCountry.GetRuler.GetSheHe] dedicates [ROOT.GetCountry.GetRuler.GetHerHim]self to the gods and their will."
 lifestyle_events.13.a: "[ROOT.GetCountry.GetRuler.GetName] desires to eventually go on #E pilgrimage#! to one of the places most sacred to [ROOT.GetCountry.GetRuler.GetReligion.GetName]."

 lifestyle_events.14.t: "Do Not Disturb My Circles!"
 lifestyle_events.14.desc: "Recognizing the potential for progress and improvement, [ROOT.GetCountry.GetRuler.GetName] has summoned the #E wisest minds and most skilled artisans#! from across our dominion to gather in [ROOT.GetCountry.GetCapital.GetName]. There, in the hallowed halls of learning, they will compete in a contest to push the boundaries of their various fields of study. [ROOT.GetCountry.GetRuler.GetName] hopes that together, they embark on a journey of #E enlightenment#! and #E invention#!, ushering in a new era of discovery. \n\n[ROOT.GetCountry.GetRuler.GetName] diligently checks up on their progress daily, eager to witness the fruits of their collective brilliance. [ROOT.GetCountry.GetRuler.GetSheHe] has paid careful attention to the work of #E [finesse_thinker.GetName]#!, who in their youth studied under a great philosopher, one who was untimely cut down by a rogue soldier during a siege. [finesse_thinker.GetName] has spent much of their adult life attempting to complete his teacher's fragmented and unfinished manuscript."
 lifestyle_events.14.a: "[finesse_thinker.GetName] sent word to that the first portion of the work has been finished."

 lifestyle_events.15.t: "[ROOT.GetCountry.GetName] the Blessed"
 lifestyle_events.15.desc: "In [ROOT.GetCountry.GetName], there is a growing belief that [ROOT.GetCountry.GetRuler.GetName] is not merely a ruler of men but a favored child of the gods themselves. Signs and omens seem to follow their every step, despite the rigors of ruling and the many challenges they face, [ROOT.GetCountry.GetRuler.GetName] remains hale and hearty, evidently blessed by the divine with extraordinary health and vitality."
 lifestyle_events.15.a: "May the divine watch over us all."

 lifestyle_events.16.t: "Missionary Work"
 lifestyle_events.16.desc: "In a show of deep piety and support for [ROOT.GetCountry.GetReligion.GetName], [ROOT.GetCountry.GetRuler.GetName] has embraced the cause of a faction of the #E priesthood#! focused on #E prostelzation#!, dispatching them to [conversion_province.GetName] so that they might spread the light of faith to nonbelievers."
 lifestyle_events.16.a: " #E Many#! shall embrace the faith." 
 lifestyle_events.16.b: " #E A few#! shall find the light."